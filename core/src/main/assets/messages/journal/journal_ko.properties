journal.document.adventurers_guide.title=스피드왜건의 던전 가이드
journal.document.adventurers_guide.intro.title=소개
journal.document.adventurers_guide.intro.body=나는야 참견하기 좋아하는 스피드왜건! 죠스타 씨가 걱정돼서 런던 빈민가에서 따라왔다!\n\n이 가이드는 던전을 탐험하는 데 도움이 되는 여러 가지 팁으로 쓰여있으며, 당신이 각 페이지를 읽으면 좋을 최적의 타이밍을 알려 줄 것입니다! 물론, 당신이 원한다면 한 번에 다 읽을 수도 있습니다.\n\n(오른쪽 위의 일지 아이콘이 깜빡일 때는, 가이드가 무언가 당신에게 할 말이 있다는 뜻입니다! 이 책에서 뜯겨나간 몇몇 페이지는 던전 어딘가에 떨어져 있는 것 같습니다.)
journal.document.adventurers_guide.examining.title=돋보기 사용법
journal.document.adventurers_guide.examining.body=적에게 무작정 돌격하는 것은 결코 좋은 생각이 아닙니다. 적을 쓰러뜨리기 위해 적과 주변 환경을 파악하는 것이 중요합니다!\n\n조사는 시간을 소모하지 않기에, 새로이 마주치는 모든 것을 조사하는 습관을 들이는 것이 좋습니다.\n\n(돋보기 버튼을 누른 다음 조사할 장소를 누르면 대상이나 타일을 조사할 수 있습니다. 또한 대상이 가진 강화/약화 효과 아이콘을 눌러 그 효과를 확인할 수 있습니다.)
journal.document.adventurers_guide.surprise_attacks.title=기습에 대하여
journal.document.adventurers_guide.surprise_attacks.body=확률에 기댈 필요 없이, 기습을 활용하여 공격을 반드시 적중시킬 수 있습니다! 이 전술은 더 풀이나 타워 오브 그레이 등 회피가 높은 적을 상대할 때 특히 유용합니다.\n\n기습 공격을 하려면, 당신을 발견하지 못한 적을 공격하거나, 당신을 추적 중인 적이 문을 열고 들어온 순간 공격하면 됩니다.
journal.document.adventurers_guide.identifying.title=아이템 감정
journal.document.adventurers_guide.identifying.body=당신은 갓 획득한 아이템의 모든 정보를 알 수 없습니다.\n\n각 물약의 색깔과 기억 DISC의 기호는 매 게임마다 달라집니다. 감정되지 않은 장비는 운이 좋다면 강화되어 있거나 속성이 부여되어 있을 수도 있지만, 저주가 걸려 있을 지도 모릅니다!\n\n만약 당신이 감정되지 않은 아이템을 사용할 때의 위험 요소를 줄이고 싶다면 감정의 DISC, 강화의 DISC, 저주 해제의 DISC가 큰 도움이 될 겁니다.\n\n(가이드의 아이템 탭에서 당신이 감정한 아이템의 목록을 확인할 수 있습니다.)
journal.document.adventurers_guide.food.title=허기에 대처하는 법
journal.document.adventurers_guide.food.body=식량을 효율적으로 분배해 생존 가능성을 크게 높일 수 있습니다. 체력과 허기를 항상 최대로 유지하려고 하기보다는 관리할 자원의 일종으로 생각하면 좋습니다.\n\n굶주리지 않은 한 체력이 조금씩 회복됩니다. 그러므로 이미 체력이 가득 찬 상태에서 음식을 섭취하면 체력 회복이 낭비될 것입니다.\n\n현재 체력 상황에 맞추어 음식을 먹는다면 음식을 많이 아낄 수 있습니다.
journal.document.adventurers_guide.dieing.title=실패에 대처하는 법
journal.document.adventurers_guide.dieing.body=불행하게도, 던전을 탐험하는 것은 매우 위험한 일이며 대부분은 최후를 맞을 것입니다.\n\n행운에 모든 것이 달렸다곤 하지만, 최고의 모험가들은 성공 가능성을 조금이라도 늘리기 위해 모든 수단과 방법을 강구합니다.\n\n(여러 번 죽는다고 해도 너무 위축될 필요는 없습니다. 이 게임은 매우 어려우니까요! 당장 게임 승리에 집착하기보다는 게임을 이해하고 차근차근 발전해나가는 것에 집중하는 것이 좋습니다.)
journal.document.adventurers_guide.searching.title=숨겨진 비밀들
journal.document.adventurers_guide.searching.body=던전은 얼핏 보면 보이지 않는 숨겨진 문과 함정들로 가득합니다. 탐색은 시간이 걸리기는 하지만, 무언가 숨겨져 있는 것이 의심되는 곳을 수색하는 데에 매우 효과적인 방법입니다.\n\n문이 숨겨져 있는 것 같다면 벽 근처에서 탐색을 하면 되며, 함정이 숨겨져 있는 것 같다면 주변 바닥을 탐색하면 됩니다.\n\n(돋보기 버튼을 두 번 사용해 주변의 모든 타일을 탐색할 수 있습니다. 탐색하면 해당 타일에 숨겨진 것들이 모두 드러납니다. 이 가이드를 주운 곳 주변에 숨겨진 문이 있는 것 같습니다!)
journal.document.adventurers_guide.strength.title=힘
journal.document.adventurers_guide.strength.body=던전에서 찾은 무기와 브로치를 효율적으로 사용하려면 충분한 힘이 필요합니다.\n\n높은 등급의 장비의 힘 조건을 달성하기 위한 주요 수단으로 힘의 물약과 강화의 DISC가 있습니다.\n\n물론 높은 등급의 장비를 사용하기 위한 노력을 기울이는 것도 중요하지만 초반에 사용할 수 있는 장비를 완전히 무시하면 안 됩니다. 던전 깊숙한 곳까지 내려가면 살기 위해 높은 등급의 장비을 착용해야 하겠지만, 그 장비를 착용할 수 있을 때까지 살아남는 것이 우선입니다!
journal.document.adventurers_guide.upgrades.title=강화
journal.document.adventurers_guide.upgrades.body=던전에 깊이 들어갈수록, 강화의 DISC로 강화한 장비를 사용하는 것이 중요해집니다.\n\n높은 단계의 무기와 브로치는 강화로부터 더 많은 효과를 얻지만, 이것들은 자유롭게 사용하기 위해서 적절한 힘이 필요합니다. 사격 DISC, 석가면, 장비 DISC는 힘을 필요로 하지 않지만, 사용에 제한이 있거나 전투에 직접 도움을 주진 않습니다.\n\n던전 초반부에서 생존하며 후반을 도모할 수 있도록 강화할 장비를 잘 선택해야 합니다.
journal.document.adventurers_guide.looting.title=효율적인 아이템 수집
journal.document.adventurers_guide.looting.body=몇몇 방들은 더 나은 전리품을 가지고 있습니다. 그중에는 열쇠로 잠긴 방도 있고 있고, 특수한 방법으로만 들어갈 수 있는 방도 있습니다.\n\n장애물로 막힌 문이 있다면, 주변을 둘러보세요. 열쇠나 장애물을 통과할 수단은 거의 항상 같은 층에 생성됩니다.\n\n힘의 물약과 강화의 DISC는 당신이 얼마나 탐험을 잘 했느냐를 보여 주는 기준점이 될 수 있습니다. 하나의 계층을 이루는 5개의 층에는 강화의 DISC 3개와 힘의 물약 2개가 생성됩니다.\n\n(가이드 화면의 메모 탭에서 특수한 방과 사용하지 않은 열쇠를 확인할 수 있습니다.)
journal.document.adventurers_guide.levelling.title=경험치를 얻는 것
journal.document.adventurers_guide.levelling.body=레벨이 올라갈수록 정확성, 회피, 체력이 증가하며, 특성 포인트가 제공합니다. 모두 전투에 커다란 변화를 가져다 줄 수 있으며, 매 층마다 적어도 1 레벨은 얻는 것이 가장 좋습니다.\n\n탐험과 전투를 무시하고 던전을 빠르게 주파하는 것은 언뜻 보면 편해 보이지만, 그렇게 하게 되면 당신은 경험치와 유용한 아이템들을 얻을 수 없게 됩니다.\n\n(게임 인터페이스 구석에 경험치를 포함한 영웅에 대한 정보를 볼 수 있습니다. 영웅의 초상화를 선택해 더 자세한 정보를 확인해 보세요.)
journal.document.adventurers_guide.positioning.title=위치 선정
journal.document.adventurers_guide.positioning.body=효과적으로 적과 싸우기 위해서는 강력한 장비 뿐만 아니라 좋은 전략 수립도 중요합니다. 적에게 둘러싸이는 상황 등은 대부분 좋은 위치 선정으로 예방할 수 있습니다.\n\n예를 들어, 던전의 대부분은 좁고 긴 통로로 이루어져 있으며, 이는 적을 한 번에 하나씩 대적하기 좋은 장소입니다. 통로는 대부분 문이 있는 경우가 많기 때문에, 기습을 하기에도 좋습니다!\n\n잔디, 물, 함정과 같은 환경적 특징들을 당신에게 유리하게 작용하도록 만들 수 있는 작은 방법들이 많이 있습니다.
journal.document.adventurers_guide.magic.title=스탠드 공격
journal.document.adventurers_guide.magic.body=스탠드 공격은 피하기가 매우 어려우며 방어력을 무시합니다. 그렇기에 사격 DISC는 매우 믿음직한 공격 수단이지만, 반대로 생각하면 사격 DISC를 발사하는 적들 또한 굉장히 위험합니다.\n\n하지만 스탠드 공격에는 단점 또한 존재합니다. 사격 DISC는 충전량이 제한되어 있으며 대다수의 적은 가까이 붙으면 스탠드 공격을 사용하지 못합니다.\n\n스탠드 공격을 사용하는 적을 상대할 때 당신에게 스탠드 공격을 시전하지 못하게 하는 요령을 터득하는 것이 중요합니다.

journal.document.alchemy_guide.title=아이템 제작 가이드
journal.document.alchemy_guide.potions.title=로카카카
journal.document.alchemy_guide.potions.body=강력한 과일인 로카카카를 제조할 수 있습니다.\n\n로카카카는 던전 진행에 유용한 아이템이지만\n한 게임당 사용 제한이 있습니다.\n
journal.document.alchemy_guide.stones.title=명령 DISC
journal.document.alchemy_guide.stones.body=하나의 기억 DISC로 코코 잠보에서 2개의 명령 DISC와 교환할 수 있습니다.
journal.document.alchemy_guide.energy_food.title=죠죠 포인트와 음식
journal.document.alchemy_guide.energy_food.body=죠죠 포인트는 코코 잠보에서 아이템과 교환하면 얻을 수 있습니다.\n\n씨앗은 2의 죠죠 포인트를, 명령 DISC는 3의 죠죠 포인트를, 기억 DISC와 물약은 6의 죠죠 포인트를 제공합니다.\n
journal.document.alchemy_guide.exotic_potions.title=강화된 물약
journal.document.alchemy_guide.exotic_potions.body=강화된 물약은 일반 물약보다 더 강력한 성능을 가집니다.
journal.document.alchemy_guide.exotic_scrolls.title=강화된 기억 DISC
journal.document.alchemy_guide.exotic_scrolls.body=강화된 기억 DISC는 좀 더 강력한 성능을 가지며 강화된 물약에 비해 제작 비용이 높습니다.
journal.document.alchemy_guide.bombs.title=강화된 오렌지 폭탄
journal.document.alchemy_guide.bombs.body=일반 오렌지 폭탄에 특정한 아이템과 약간의 죠죠 포인트를 지불하여 강화된 오렌지 폭탄을 만들 수 있습니다.
journal.document.alchemy_guide.weapons.title=특수 아이템
journal.document.alchemy_guide.weapons.body=_스틸 볼 런_ 레이스 지도를 제작하여\n성인의 유해의 위치를 알아낼 수 있습니다.\n\n_보스 파생 아이템_을 제작할 수 있습니다.\n\nDIO의 일기의 내용대로 특정 아이템들을 조합하여 _천국에 도달_할 수 있습니다.\n\n무기를 융합하여 _각성 무기_를 만들 수 있습니다.\n기존 무기의 강화 수치는 전부 사라집니다.
journal.document.alchemy_guide.catalysts.title=정수
journal.document.alchemy_guide.catalysts.body=정수는 한 개의 기억 DISC 또는 물약을\n씨앗 또는 명령 DISC와 합쳐서 제작됩니다.\n\n정수는 다양한 고급 아이템의 재료로 사용됩니다.\n\n\n
journal.document.alchemy_guide.brews_elixirs.title=더욱 강화된 물약
journal.document.alchemy_guide.brews_elixirs.body=단 한 번의 사용으로 다양한 효과를 제공하는 더욱 강화된 물약을 만들 수 있습니다.
journal.document.alchemy_guide.spells.title=보석
journal.document.alchemy_guide.spells.body=죠죠 포인트로 제작 가능한 최고 단계 아이템인 보석은 여러 번 사용할 수 있는 독특한 효과를 제공합니다.

journal.document.intros.title=지역 소개
journal.document.intros.dungeon.title=던전
journal.document.intros.dungeon.body=수많은 스탠드사들이 당신보다 먼저 DIO의 저택을 탐험하였지만, 대부분은 그 후로 영영 소식이 끊겨 버렸습니다.\n\n전해지는 바로는 던전 어딘가에서 DIO가 천국과 관련된 계획을 세우고 있다고 합니다.\n\n당신은 던전을 정복하고 DIO의 계획을 저지시킬 수 있을까요? 이제 당신만의 모험기를 만들어갈 차례입니다!
journal.document.intros.sewers.title=카이로 사막
journal.document.intros.sewers.body=카이로 어딘가에 있다는 DIO의 저택을 찾기 위해선 카이로의 사막에서 출발하여 샅샅이 탐험해야 합니다.\n\n하지만 DIO 역시도 죠스타 일행이 저택에 다가오는 것을 눈치채고 암살자들을 파견하여 방해하려고 하는데..\n\n벌써부터 적 스탠드사들이 출몰하기 시작했지만, 그나마 카이로 사막에 위험한 스탠드사는 파견되지 않은 것 같습니다.
journal.document.intros.prison.title=DIO의 저택 B1층 : 지하 수로
journal.document.intros.prison.body=마침내 저택 근처를 배회하던 크림을 쓰러트리고 DIO의 저택과 연결되어 있는 지하 수로를 발견했습니다!\n\n이 수로를 통해 올라가면 저택의 1층으로 갈 수 있지만.. 이곳에는 카이로 사막보다 더욱 강력한 스탠드 기운이 느껴집니다.\n\n한편... DIO의 저택 지하 어딘가에 스탠드 구현의 화살이 보관되어 있다는 소문이 있는데..
journal.document.intros.caves.title=DIO의 저택 1층 : 환각의 복도
journal.document.intros.caves.body=지하 수로를 통해 1층에 도착했지만, 그곳에는 끝없는 환각의 미궁이 펼쳐져 있습니다.\n\n환각을 일으키는 스탠드 "태너 색스"... 이러한 환각 속에서 죠스타 일행을 막아서는 적 스탠드사들을 뚫고 당신은 DIO의 저택 내부를 더 깊숙이 돌파해야 합니다.
journal.document.intros.city.title=DIO의 저택 2층 : 최심부
journal.document.intros.city.body=DIO의 저택의 2층으로 올라오자, 마침내 어두운 저택의 풍경이 드러나며 끝없이 이어지던 환각은 해제되었습니다.\n\n이전과는 비교도 안되는 사악한 기운이 아주 가까이에 느껴지며, 더 나아가기 위해서는 강력한 DIO의 최측근 스탠드사들을 상대해야 합니다!
journal.document.intros.halls.title=카이로 시내
journal.document.intros.halls.body=엔야를 쓰러트리고 저택을 빠져나왔지만, DIO를 찾지 못한 상태에서 결국 밤이 되고야 말았습니다...\n\nDIO는 카이로 시내 어딘가에서 마침내 최종 결전을 벌일 생각인 것 같습니다.\n\n운명에 결착을 지을 때가 마침내 다가왔습니다!
journal.document.intros.labs.title=카이로 시내 옥상
journal.document.intros.labs.body=마침내 DIO를 쓰러트렸지만, 카이로 시내 옥상에서 훨씬 더 강력한 존재의 기운이 느껴집니다.\n\n분명 DIO를 쓰러트렸을텐데.. 아직 사라지지 않은 불길한 느낌은 대체...\n\n(26층 밑으로 내려가려면 아이즈 오브 헤븐을 활성화해야합니다.)

journal.document.sewers_guard.title=SPW재단의 기록 - 카이로 사막편
journal.document.sewers_guard.new_position.title=게브신
journal.document.sewers_guard.new_position.body=이집트 9영신중 하나이며 그중 대지의 신을 암시하는 게브신입니다.\n\n특별할 것 없는 가장 약한 적이지만 여러 게브신에게 둘러싸인다면 꽤나 위험할 것입니다.
journal.document.sewers_guard.dangerous.title=세트신
journal.document.sewers_guard.dangerous.body=이집트 9영신중 하나이며 그중 폭풍과 파괴의 신을 암시하는 세트신입니다.\n\n게브신보다 조금 더 강한 적 스탠드이며 가끔 동전을 떨어트리는 일도 있다고 합니다.
journal.document.sewers_guard.crabs.title=러버즈
journal.document.sewers_guard.crabs.body=특수: 비행형\n\n타로 카드 No 6 '연인'을 암시하는 스탠드입니다.\n\n물리 공격을 받으면 두 개의 러버즈로 분열됩니다.
journal.document.sewers_guard.guild.title=호루스신
journal.document.sewers_guard.guild.body=이집트 9영신중 하나이며 그중 천공의 신을 암시하는 호루스신입니다.\n\n이동속도, 체력, 공격력 3가지를 전부 갖춘 강적입니다.
journal.document.sewers_guard.lost.title=다크 블루 문
journal.document.sewers_guard.lost.body=타로 카드 No 18 "물에 얽힌 트러블, 거짓말과 배신, 미지의 세계에 대한 공포를 상징하는 '달'의 카드"를 암시하는 스탠드입니다.\n\n겉에 둘러진 튼튼한 비늘 덕분에 다크 블루 문에게 _6 이상의_ 피해를 주는건 무척 어렵습니다.
journal.document.sewers_guard.not_worth.title=크림
journal.document.sewers_guard.not_worth.body=크림의 입은 '암흑의 공간'으로 이루어져 있으며, 여기에 닿으면 치명적인 데미지를 입게 됩니다.\n\n일정 데미지를 입었을때 시전하는 무차별 회전시에는 크림에게서 멀리 떨어지는게 좋을거 같습니다. 크림은 불 속성 공격에 약합니다.
journal.document.prison_warden.title=SPW재단의 기록 - 지하 수로편
journal.document.prison_warden.journal.title=행드맨
journal.document.prison_warden.journal.body=특수: 출혈, 유독 가스, 중독, 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 12 '매달린 남자'를 암시하는 스탠드입니다.\n\n행드맨을 쓰러트릴때 가까이 있으면 유리 파편에 피해를 입습니다.
journal.document.prison_warden.recruits.title=옐로 템퍼런스
journal.document.prison_warden.recruits.body=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 14 '절제'를 암시하는 스탠드입니다.\n\n본체의 몸을 감싸고 있는 노란색 점액으로 구성되어 있습니다.
journal.document.prison_warden.mines.title=레드 핫 칠리 페퍼
journal.document.prison_warden.mines.body=특수: 출혈, 유독 가스, 중독에 면역.\n\n전기의 스탠드인 레드 핫 칠리 페퍼는 멀리 떨어져 있으면 강력한 전기 공격을 가해옵니다.\n\n피해를 줄이기 위해서 시야 밖으로 이동하거나 유인하여 가까이 다가갈 필요가 있어보입니다.
journal.document.prison_warden.rotberry.title=홀 호스
journal.document.prison_warden.rotberry.body=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 4 '황제'를 암시하는 엠퍼러의 스탠드사입니다.\n\n홀 호스는 직접 싸우기보다는 행드맨과 콤비로 활동하며, 유리 파편을 깨서 행드맨을 불러올수 있습니다. 홀 호스를 쓰러트리면 소환된 행드맨도 사라집니다.
journal.document.prison_warden.no_support.title=하베스트
journal.document.prison_warden.no_support.body=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n하베스트는 강하진 않지만 여러마리가 몰려다니는 군체형 스탠드이며 작고 잽쌉니다.\n\n하베스트는 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없게 됩니다.
journal.document.prison_warden.letter.title=디아볼로
journal.document.prison_warden.letter.body=디아볼로는 강력한 스탠드인 킹 크림슨과 오렌지 폭탄을 이용해 당신에게 무자비한 공격을 가할 것입니다.\n\n10층에 있는 스탠드 구현의 화살을 노리고 던전에 잠입한거 같습니다.
journal.document.caves_explorer.title=SPW재단의 기록 - 환각의 복도편
journal.document.caves_explorer.expedition.title=하이웨이 스타
journal.document.caves_explorer.expedition.body=특수: 비행형\n\n하이웨이 스타에게 발각되면 양분을 흡수하기 위해 시속 60km의 무서운 속도로 날아와 당신을 추격할 것입니다.
journal.document.caves_explorer.gold.title=아누비스신
journal.document.caves_explorer.gold.body=특수: 공포에 면역\n\n이집트 9영신중 하나이며 그중 저승의 신을 암시하는 아누비스신입니다.\n\n치명적인 피해를 입을 경우, 아누비스신은 당신의 모든 행동을 기억하여 일시적인 보호막과 아주 강력한 공격력을 갖게 됩니다.
journal.document.caves_explorer.troll.title=와무우 / 에시디시 / 카즈
journal.document.caves_explorer.troll.body=기둥의 사내들이 마침내 깨어났습니다. 기둥의 사내들은 멀리 떨어져 있으면 강력한 원거리 공격을 가해옵니다.
journal.document.caves_explorer.city.title=엠프리스
journal.document.caves_explorer.city.body=타로 카드 No 3, '여제'를 암시하는 스탠드입니다. 당신을 발견하면 살점을 흩뿌려 이동을 방해한 뒤 당신에게 기생할 살점을 심을 것입니다.
journal.document.caves_explorer.alive.title=스트렝스
journal.document.caves_explorer.alive.body=특수: 출혈, 유독 가스, 중독에 면역.\n\n타로 카드 No.8 "힘"을 암시하는 배와 동화된 스탠드입니다. 막대한 스탠드 에너지를 지니고 있으며, 당신이 DIO의 저택에 들어가는걸 확실히 저지하기 위에 이곳에 배치되었습니다.\n\n스트렝스의 가장 큰 약점은 거대한 크기로, 이 때문에 던전의 조그만 통로나 문을 지나갈 수 없습니다.
journal.document.caves_explorer.report.title=시어 하트 어택
journal.document.caves_explorer.report.body=특수: 출혈, 유독 가스, 중독에 면역.\n\nDIO의 저택 입구 근처를 배회하고 있는 엄청나게 강력한 스탠드입니다.\n\n시어 하트 어택의 본체가 근처에 숨어있습니다. 더 이상 피해를 입히기 힘든 순간에는 본체를 노리는 수밖에 없습니다.
journal.document.city_warlock.title=SPW재단의 기록 - DIO의 저택편
journal.document.city_warlock.old_king.title=안개 좀비
journal.document.city_warlock.old_king.body=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No.11 "정의"를 암시하는 스탠드인 저스티스에게 조종당하고 있는 시체입니다.\n\n공격력과 체력은 별볼일 없지만 최대한 신속하게 쓰러트리는 것이 좋을 것입니다...
journal.document.city_warlock.resistance.title=에보니 데빌
journal.document.city_warlock.resistance.body=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No.15 "악마"를 암시하는 스탠드입니다. 스탠드가 인형에 빙의되어 증오의 대상이 된 적을 공격하며 또한 공격을 받을수록 대상을 더욱 더 증오하게 됩니다.
journal.document.city_warlock.failure.title=데스 13
journal.document.city_warlock.failure.body=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 13 '죽음'을 암시하는 스탠드입니다.\n\n데스 13은 당신을 꿈속의 세계로 보내, 당신의 장비에 적용된 강화 효과를 일시적으로 저하시킬 수 있습니다. 더 많이 강화된 장비일수록, 더 많은 영향을 받을 것입니다.
journal.document.city_warlock.more_powerful.title=실버 채리엇 레퀴엠
journal.document.city_warlock.more_powerful.body=특수: 비행형\n\n진혼곡은 고요히 울려퍼지니.....\n\n실버 채리엇 레퀴엠은 저주받은 사격 DISC 효과를 무작위로 시전합니다.
journal.document.city_warlock.new_power.title=휠 오브 포춘
journal.document.city_warlock.new_power.body=특수: 출혈, 유독 가스, 중독, 광란, 공포, 수면에 면역.\n\n타로 카드 No.10 "운명의 수레바퀴"를 암시하는 자동차와 동화된 스탠드입니다.\n\n몸집때문에 문이나 좁은 통로는 통과할수 없지만 땅굴을 파서 방 사이를 이동할 수 있으며, 휠 오브 포춘과 거리를 벌린다면 던져넘기기를 시전할 것입니다.
journal.document.city_warlock.seen_it.title=엔야 할멈
journal.document.city_warlock.seen_it.body=특수: 마비, 혼란, 공포, 실명, 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\nDIO의 최측근으로, 조종 능력과 환각 능력을 지닌 타로 카드 No 11 '정의'를 암시하는 스탠드를 다룹니다.
journal.document.halls_king.title=SPW재단의 기록 - 카이로 시내편
journal.document.halls_king.rejection.title=아툼신
journal.document.halls_king.rejection.body=특수: 도발,수면에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n이집트 9영신중 하나이며 그중 태양의 신을 암시하는 아툼신입니다.\n\n이집트 9영신 중에서도 DIO와 가장 가까운 위치에 있으며, 독심술과 영혼 간섭 능력을 지닌 까다로운 스탠드입니다.
journal.document.halls_king.amulet.title=그림자 DIO
journal.document.halls_king.amulet.body=특수: 터스크 ACT.1의 사격 DISC에 데미지 반감, 공포에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n짧은 시간 동안 체액를 충전한 그림자 DIO의 눈은 _공열안자경_ 이라는 강력한 에너지 광선을 발사합니다.\n\n그림자 DIO의 시야에 든 모든 것들은 커다란 피해를 입게 되니, 사각으로 도망쳐서 피해야 할 것입니다.
journal.document.halls_king.ritual.title=메이드 인 헤븐
journal.document.halls_king.ritual.body=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n메이드 인 헤븐은 초월적인 스피드를 지니고 있으며 당신을 발견하면 순간적으로 거리를 좁힐수 있습니다.\n\n본체를 쓰러트리기 전까지는 메이드 인 헤븐이 계속 출몰할 거 같습니다...
journal.document.halls_king.new_king.title=맨해튼 트랜스퍼
journal.document.halls_king.new_king.body=특수: 비행형, 실버 채리엇의 사격 DISC에 추가 데미지\n\n자체적은 전투력은 전혀 없지만 발사한 탄환을 중계해서 적이 있는 방향으로 반사하는 스탠드입니다.\n\n저격능력에 특화되어 있고, 공기의 흐름에 따라 움직이기에 굉장히 주의해야 할 것입니다.
journal.document.halls_king.thing.title=C-MOON
journal.document.halls_king.thing.body=화이트 스네이크가 녹색의 아기와 융합하여 새롭게 탄생한 스탠드입니다.\n\nC-MOON에게 피격된다면 중력의 방향이 바뀌며 몸의 내부와 외부가 뒤집혀 _현재 체력의 1/2의 피해를 입게 됩니다._\n\n푸치신부도 이 능력을 무적이라고 칭할 정도로 강력한 스탠드지만, C-MOON은 그저 행복의 결정체로 거듭나기 위한 번데기, 메이드 인 헤븐으로 가기 위한 미완성된 능력에 불과합니다.
journal.document.halls_king.attrition.title=DIO
journal.document.halls_king.attrition.body=죠스타가의 영원한 숙적이자\n이 던전의 최종보스입니다.\n\nDIO는 육신의 싹과 공열안자경을 사용하여\n지속적으로 강력한 공격을 가합니다.
journal.document.labs_eoh.title=SPW재단의 기록 - 카이로 시내 옥상편
journal.document.labs_eoh.1.title=죠나단 죠스타
journal.document.labs_eoh.1.body=평행세계의 죠나단이 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠나단은 각오의 일격으로 멀리 떨어진 곳까지 도약할 수 있으며, 공격 시 일정 확률로 적을 마비시킵니다.\n\n죠나단을 해방시켜주면 15% 확률로 _보호막의 물약_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
journal.document.labs_eoh.2.title=죠셉 죠스타
journal.document.labs_eoh.2.body=평행세계의 죠셉이 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠셉은 크래커 볼리를 투척하여 플레이어를 불구 상태로 만든 후, 지면에 함정을 설치합니다.\n\n죠셉을 해방시켜주면 15% 확률로 _연막 물약_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
journal.document.labs_eoh.3.title=쿠죠 죠타로
journal.document.labs_eoh.3.body=평행세계의 죠타로가 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠타로는 일정 확률로 플레이어의 무기를 강하게 내려쳐서 멀리 날려보내 찾기 힘들게 만듭니다!\n\n죠타로를 해방시켜주면 15% 확률로 강력한 _전격 용액_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
journal.document.labs_eoh.4.title=히가시카타 죠스케
journal.document.labs_eoh.4.body=평행세계의 죠스케가 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠스케는 공격을 성공시키면 크레이지 다이아몬드로 무작위 아이템을 수리 물약으로 재구성해버립니다!\n\n죠스케를 해방시켜주면 15% 확률로 _흑요석_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
journal.document.labs_eoh.5.title=레퀴엠 죠르노
journal.document.labs_eoh.5.body=골드 익스피리언스 레퀴엠마저도 더 월드 오버 헤븐의 진실 조작을 통한 세뇌 앞에 굴복했습니다!\n\n레퀴엠 죠르노는 비행형이며, 굉장한 힘을 지니고 있습니다. 웬만하면 전투를 피하는 것이 좋은 판단일 수도 있습니다.\n\n_레퀴엠 죠르노를 해방시켜주면 100% 확률로 아라키 히로히코의 사인지를 보상으로 줍니다._
journal.document.labs_eoh.6.title=천국에 도달한 DIO
journal.document.labs_eoh.6.body=특수: 공포, 두려움, 실명, 수면, 광란에 면역, 실버 채리엇의 사격 DISC에 추가 데미지\n\n죠스타 일행을 역으로 몰살시키고 더 월드의 진정한 능력인 오버 헤븐을 완전히 각성하여 세계를 지배한 평행 세계의 DIO입니다.\n\n천국에 도달한 DIO는 진실 조작 능력을 통한 강력한 기술들을 사용합니다.\n\n_순간이동_ : 순간이동을 통해 순식간에 거리를 벌릴 수 있습니다.\n_독안개_ : 여러 디버프 효과가 있는 독안개를 생성합니다.\n_추적하는 나이프_ : 나이프가 5번 적중할 때마다, 플레이어에게 추가 피해를 줍니다.\n_쇠약_ : 플레이어의 투명화 상태를 즉시 해제합니다.\n_타락한 영혼_ : 진실을 덮어씌워 하수인들을 소환합니다.\n_신체 강화_ : 체력이 점점 내려갈수록 진실을 강행하여 유리한 효과를 덮어 씌웁니다.\n_진실 조작_ : 2턴 간 집중하여 플레이어의 위치에 강력한 고정 피해를 입히는 낙뢰를 발사합니다.\n_충격파_ : 1턴간 정신을 집중하여 매우 강력한 충격파를 시전합니다.

