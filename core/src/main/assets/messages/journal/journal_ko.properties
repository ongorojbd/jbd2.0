journal.document.adventurers_guide.title=\uC2A4\uD53C\uB4DC\uC65C\uAC74\uC758 \uB358\uC804 \uAC00\uC774\uB4DC
journal.document.adventurers_guide.intro.title=\uC18C\uAC1C
journal.document.adventurers_guide.intro.body=\uB098\uB294\uC57C \uCC38\uACAC\uD558\uAE30 \uC88B\uC544\uD558\uB294 \uC2A4\uD53C\uB4DC\uC65C\uAC74! \uB358\uC804 \uCD08\uBCF4\uB4E4\uC744 \uC704\uD574 \uC774 \uAC00\uC774\uB4DC\uB97C \uC81C\uC791\uD588\uB2E4!\n\n\uC774 \uAC00\uC774\uB4DC\uB294 \uB358\uC804\uC744 \uD0D0\uD5D8\uD558\uB294 \uB370 \uB3C4\uC6C0\uC774 \uB418\uB294 \uC5EC\uB7EC \uAC00\uC9C0 \uD301\uC73C\uB85C \uC4F0\uC5EC\uC788\uC73C\uBA70, \uB2F9\uC2E0\uC774 \uAC01 \uD398\uC774\uC9C0\uB97C \uC77D\uC73C\uBA74 \uC88B\uC744 \uCD5C\uC801\uC758 \uD0C0\uC774\uBC0D\uC744 \uC54C\uB824 \uC904 \uAC83\uC785\uB2C8\uB2E4! \uBB3C\uB860, \uB2F9\uC2E0\uC774 \uC6D0\uD55C\uB2E4\uBA74 \uD55C \uBC88\uC5D0 \uB2E4 \uC77D\uC744 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.\n\n(\uC624\uB978\uCABD \uC704\uC758 \uC77C\uC9C0 \uC544\uC774\uCF58\uC774 \uAE5C\uBE61\uC77C \uB54C\uB294, \uAC00\uC774\uB4DC\uAC00 \uBB34\uC5B8\uAC00 \uB2F9\uC2E0\uC5D0\uAC8C \uD560 \uB9D0\uC774 \uC788\uB2E4\uB294 \uB73B\uC785\uB2C8\uB2E4! \uC774 \uCC45\uC5D0\uC11C \uB72F\uACA8\uB098\uAC04 \uBA87\uBA87 \uD398\uC774\uC9C0\uB294 \uB358\uC804 \uC5B4\uB518\uAC00\uC5D0 \uB5A8\uC5B4\uC838 \uC788\uB294 \uAC83 \uAC19\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.examining.title=\uB3CB\uBCF4\uAE30 \uC0AC\uC6A9\uBC95
journal.document.adventurers_guide.examining.body=\uC801\uC5D0\uAC8C \uBB34\uC791\uC815 \uB3CC\uACA9\uD558\uB294 \uAC83\uC740 \uACB0\uCF54 \uC88B\uC740 \uC0DD\uAC01\uC774 \uC544\uB2D9\uB2C8\uB2E4. \uC801\uC744 \uC4F0\uB7EC\uB728\uB9AC\uAE30 \uC704\uD574 \uC801\uACFC \uC8FC\uBCC0 \uD658\uACBD\uC744 \uD30C\uC545\uD558\uB294 \uAC83\uC774 \uC911\uC694\uD569\uB2C8\uB2E4!\n\n\uC870\uC0AC\uB294 \uC2DC\uAC04\uC744 \uC18C\uBAA8\uD558\uC9C0 \uC54A\uAE30\uC5D0, \uC0C8\uB85C\uC774 \uB9C8\uC8FC\uCE58\uB294 \uBAA8\uB4E0 \uAC83\uC744 \uC870\uC0AC\uD558\uB294 \uC2B5\uAD00\uC744 \uB4E4\uC774\uB294 \uAC83\uC774 \uC88B\uC2B5\uB2C8\uB2E4.\n\n(\uB3CB\uBCF4\uAE30 \uBC84\uD2BC\uC744 \uB204\uB978 \uB2E4\uC74C \uC870\uC0AC\uD560 \uC7A5\uC18C\uB97C \uB204\uB974\uBA74 \uB300\uC0C1\uC774\uB098 \uD0C0\uC77C\uC744 \uC870\uC0AC\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uB610\uD55C \uB300\uC0C1\uC774 \uAC00\uC9C4 \uAC15\uD654/\uC57D\uD654 \uD6A8\uACFC \uC544\uC774\uCF58\uC744 \uB20C\uB7EC \uADF8 \uD6A8\uACFC\uB97C \uD655\uC778\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.surprise_attacks.title=\uAE30\uC2B5\uC5D0 \uB300\uD558\uC5EC
journal.document.adventurers_guide.surprise_attacks.body=\uB2F9\uC2E0\uC740 \uD655\uB960\uC5D0 \uAE30\uB300\uAE30\uBCF4\uB2E4\uB294 \uACF5\uACA9\uC744 \uBC18\uB4DC\uC2DC \uC801\uC911\uC2DC\uD0A4\uB294 \uAE30\uC2B5\uC744 \uD65C\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4! \uC774 \uC804\uC220\uC740 \uB354 \uD480\uC774\uB098 \uD0C0\uC6CC \uC624\uBE0C \uADF8\uB808\uC774 \uB4F1 \uD68C\uD53C\uAC00 \uB192\uC740 \uC801\uC744 \uC0C1\uB300\uD560 \uB54C \uD2B9\uD788 \uC720\uC6A9\uD569\uB2C8\uB2E4.\n\n\uAE30\uC2B5 \uACF5\uACA9\uC744 \uD558\uB824\uBA74, \uB2F9\uC2E0\uC744 \uBC1C\uACAC\uD558\uC9C0 \uBABB\uD55C \uC801\uC744 \uACF5\uACA9\uD558\uAC70\uB098, \uB2F9\uC2E0\uC744 \uCD94\uC801 \uC911\uC778 \uC801\uC774 \uBB38\uC744 \uC5F4\uACE0 \uB4E4\uC5B4\uC628 \uC21C\uAC04 \uACF5\uACA9\uD558\uBA74 \uB429\uB2C8\uB2E4.
journal.document.adventurers_guide.identifying.title=\uC544\uC774\uD15C \uAC10\uC815
journal.document.adventurers_guide.identifying.body=\uB2F9\uC2E0\uC740 \uAC13 \uD68D\uB4DD\uD55C \uC544\uC774\uD15C\uC758 \uBAA8\uB4E0 \uC815\uBCF4\uB97C \uC54C \uC218 \uC5C6\uC2B5\uB2C8\uB2E4.\n\n\uAC01 \uBB3C\uC57D\uC758 \uC0C9\uAE54\uACFC \uAE30\uC5B5 DISC\uC758 \uAE30\uD638\uB294 \uB9E4 \uAC8C\uC784\uB9C8\uB2E4 \uB2EC\uB77C\uC9D1\uB2C8\uB2E4. \uAC10\uC815\uB418\uC9C0 \uC54A\uC740 \uC7A5\uBE44\uB294 \uC6B4\uC774 \uC88B\uB2E4\uBA74 \uAC15\uD654\uB418\uC5B4 \uC788\uAC70\uB098 \uC18D\uC131\uC774 \uBD80\uC5EC\uB418\uC5B4 \uC788\uC744 \uC218\uB3C4 \uC788\uC9C0\uB9CC, \uC800\uC8FC\uAC00 \uAC78\uB824 \uC788\uC744 \uC9C0\uB3C4 \uBAA8\uB985\uB2C8\uB2E4!\n\n\uB9CC\uC57D \uB2F9\uC2E0\uC774 \uAC10\uC815\uB418\uC9C0 \uC54A\uC740 \uC544\uC774\uD15C\uC744 \uC0AC\uC6A9\uD560 \uB54C\uC758 \uC704\uD5D8 \uC694\uC18C\uB97C \uC904\uC774\uACE0 \uC2F6\uB2E4\uBA74 \uAC10\uC815\uC758 DISC, \uAC15\uD654\uC758 DISC, \uC800\uC8FC \uD574\uC81C\uC758 DISC\uAC00 \uD070 \uB3C4\uC6C0\uC774 \uB420 \uAC81\uB2C8\uB2E4.\n\n(\uAC00\uC774\uB4DC\uC758 \uC544\uC774\uD15C \uD0ED\uC5D0\uC11C \uB2F9\uC2E0\uC774 \uAC10\uC815\uD55C \uC544\uC774\uD15C\uC758 \uBAA9\uB85D\uC744 \uD655\uC778\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.food.title=\uD5C8\uAE30\uC5D0 \uB300\uCC98\uD558\uB294 \uBC95
journal.document.adventurers_guide.food.body=\uC2DD\uB7C9\uC744 \uD6A8\uC728\uC801\uC73C\uB85C \uBD84\uBC30\uD574 \uC0DD\uC874 \uAC00\uB2A5\uC131\uC744 \uD06C\uAC8C \uB192\uC77C \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uCCB4\uB825\uACFC \uD5C8\uAE30\uB97C \uD56D\uC0C1 \uCD5C\uB300\uB85C \uC720\uC9C0\uD558\uB824\uACE0 \uD558\uAE30\uBCF4\uB2E4\uB294 \uAD00\uB9AC\uD560 \uC790\uC6D0\uC758 \uC77C\uC885\uC73C\uB85C \uC0DD\uAC01\uD558\uBA74 \uC88B\uC2B5\uB2C8\uB2E4.\n\n\uAD76\uC8FC\uB9AC\uC9C0 \uC54A\uC740 \uD55C \uCCB4\uB825\uC774 \uC870\uAE08\uC529 \uD68C\uBCF5\uB429\uB2C8\uB2E4. \uADF8\uB7EC\uBBC0\uB85C \uC774\uBBF8 \uCCB4\uB825\uC774 \uAC00\uB4DD \uCC2C \uC0C1\uD0DC\uC5D0\uC11C \uC74C\uC2DD\uC744 \uC12D\uCDE8\uD558\uBA74 \uCCB4\uB825 \uD68C\uBCF5\uC774 \uB0AD\uBE44\uB420 \uAC83\uC785\uB2C8\uB2E4.\n\n\uD604\uC7AC \uCCB4\uB825 \uC0C1\uD669\uC5D0 \uB9DE\uCD94\uC5B4 \uC74C\uC2DD\uC744 \uBA39\uB294\uB2E4\uBA74 \uC74C\uC2DD\uC744 \uB9CE\uC774 \uC544\uB084 \uC218 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.adventurers_guide.dieing.title=\uC2E4\uD328\uC5D0 \uB300\uCC98\uD558\uB294 \uBC95
journal.document.adventurers_guide.dieing.body=\uBD88\uD589\uD558\uAC8C\uB3C4, \uB358\uC804\uC744 \uD0D0\uD5D8\uD558\uB294 \uAC83\uC740 \uB9E4\uC6B0 \uC704\uD5D8\uD55C \uC77C\uC774\uBA70 \uB300\uBD80\uBD84\uC740 \uCD5C\uD6C4\uB97C \uB9DE\uC744 \uAC83\uC785\uB2C8\uB2E4.\n\n\uD589\uC6B4\uC5D0 \uBAA8\uB4E0 \uAC83\uC774 \uB2EC\uB838\uB2E4\uACE4 \uD558\uC9C0\uB9CC, \uCD5C\uACE0\uC758 \uBAA8\uD5D8\uAC00\uB4E4\uC740 \uC131\uACF5 \uAC00\uB2A5\uC131\uC744 \uC870\uAE08\uC774\uB77C\uB3C4 \uB298\uB9AC\uAE30 \uC704\uD574 \uBAA8\uB4E0 \uC218\uB2E8\uACFC \uBC29\uBC95\uC744 \uAC15\uAD6C\uD569\uB2C8\uB2E4.\n\n(\uC5EC\uB7EC \uBC88 \uC8FD\uB294\uB2E4\uACE0 \uD574\uB3C4 \uB108\uBB34 \uC704\uCD95\uB420 \uD544\uC694\uB294 \uC5C6\uC2B5\uB2C8\uB2E4. \uC774 \uAC8C\uC784\uC740 \uB9E4\uC6B0 \uC5B4\uB824\uC6B0\uB2C8\uAE4C\uC694! \uB2F9\uC7A5 \uAC8C\uC784 \uC2B9\uB9AC\uC5D0 \uC9D1\uCC29\uD558\uAE30\uBCF4\uB2E4\uB294 \uAC8C\uC784\uC744 \uC774\uD574\uD558\uACE0 \uCC28\uADFC\uCC28\uADFC \uBC1C\uC804\uD574\uB098\uAC00\uB294 \uAC83\uC5D0 \uC9D1\uC911\uD558\uB294 \uAC83\uC774 \uC88B\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.searching.title=\uC228\uACA8\uC9C4 \uBE44\uBC00\uB4E4
journal.document.adventurers_guide.searching.body=\uB358\uC804\uC740 \uC5BC\uD54F \uBCF4\uBA74 \uBCF4\uC774\uC9C0 \uC54A\uB294 \uC228\uACA8\uC9C4 \uBB38\uACFC \uD568\uC815\uB4E4\uB85C \uAC00\uB4DD\uD569\uB2C8\uB2E4. \uD0D0\uC0C9\uC740 \uC2DC\uAC04\uC774 \uAC78\uB9AC\uAE30\uB294 \uD558\uC9C0\uB9CC, \uBB34\uC5B8\uAC00 \uC228\uACA8\uC838 \uC788\uB294 \uAC83\uC774 \uC758\uC2EC\uB418\uB294 \uACF3\uC744 \uC218\uC0C9\uD558\uB294 \uB370\uC5D0 \uB9E4\uC6B0 \uD6A8\uACFC\uC801\uC778 \uBC29\uBC95\uC785\uB2C8\uB2E4.\n\n\uBB38\uC774 \uC228\uACA8\uC838 \uC788\uB294 \uAC83 \uAC19\uB2E4\uBA74 \uBCBD \uADFC\uCC98\uC5D0\uC11C \uD0D0\uC0C9\uC744 \uD558\uBA74 \uB418\uBA70, \uD568\uC815\uC774 \uC228\uACA8\uC838 \uC788\uB294 \uAC83 \uAC19\uB2E4\uBA74 \uC8FC\uBCC0 \uBC14\uB2E5\uC744 \uD0D0\uC0C9\uD558\uBA74 \uB429\uB2C8\uB2E4.\n\n(\uB3CB\uBCF4\uAE30 \uBC84\uD2BC\uC744 \uB450 \uBC88 \uC0AC\uC6A9\uD574 \uC8FC\uBCC0\uC758 \uBAA8\uB4E0 \uD0C0\uC77C\uC744 \uD0D0\uC0C9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uD0D0\uC0C9\uD558\uBA74 \uD574\uB2F9 \uD0C0\uC77C\uC5D0 \uC228\uACA8\uC9C4 \uAC83\uB4E4\uC774 \uBAA8\uB450 \uB4DC\uB7EC\uB0A9\uB2C8\uB2E4. \uC774 \uAC00\uC774\uB4DC\uB97C \uC8FC\uC6B4 \uACF3 \uC8FC\uBCC0\uC5D0 \uC228\uACA8\uC9C4 \uBB38\uC774 \uC788\uB294 \uAC83 \uAC19\uC2B5\uB2C8\uB2E4!)
journal.document.adventurers_guide.strength.title=\uD798
journal.document.adventurers_guide.strength.body=\uB358\uC804\uC5D0\uC11C \uCC3E\uC740 \uBB34\uAE30\uC640 \uBE0C\uB85C\uCE58\uB97C \uD6A8\uC728\uC801\uC73C\uB85C \uC0AC\uC6A9\uD558\uB824\uBA74 \uCDA9\uBD84\uD55C \uD798\uC774 \uD544\uC694\uD569\uB2C8\uB2E4.\n\n\uB192\uC740 \uB4F1\uAE09\uC758 \uC7A5\uBE44\uC758 \uD798 \uC870\uAC74\uC744 \uB2EC\uC131\uD558\uAE30 \uC704\uD55C \uC8FC\uC694 \uC218\uB2E8\uC73C\uB85C \uD798\uC758 \uBB3C\uC57D\uACFC \uAC15\uD654\uC758 DISC\uAC00 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uBB3C\uB860 \uB192\uC740 \uB4F1\uAE09\uC758 \uC7A5\uBE44\uB97C \uC0AC\uC6A9\uD558\uAE30 \uC704\uD55C \uB178\uB825\uC744 \uAE30\uC6B8\uC774\uB294 \uAC83\uB3C4 \uC911\uC694\uD558\uC9C0\uB9CC \uCD08\uBC18\uC5D0 \uC0AC\uC6A9\uD560 \uC218 \uC788\uB294 \uC7A5\uBE44\uB97C \uC644\uC804\uD788 \uBB34\uC2DC\uD558\uBA74 \uC548 \uB429\uB2C8\uB2E4. \uB358\uC804 \uAE4A\uC219\uD55C \uACF3\uAE4C\uC9C0 \uB0B4\uB824\uAC00\uBA74 \uC0B4\uAE30 \uC704\uD574 \uB192\uC740 \uB4F1\uAE09\uC758 \uC7A5\uBE44\uC744 \uCC29\uC6A9\uD574\uC57C \uD558\uACA0\uC9C0\uB9CC, \uADF8 \uC7A5\uBE44\uB97C \uCC29\uC6A9\uD560 \uC218 \uC788\uC744 \uB54C\uAE4C\uC9C0 \uC0B4\uC544\uB0A8\uB294 \uAC83\uC774 \uC6B0\uC120\uC785\uB2C8\uB2E4!
journal.document.adventurers_guide.upgrades.title=\uAC15\uD654
journal.document.adventurers_guide.upgrades.body=\uB358\uC804\uC5D0 \uAE4A\uC774 \uB4E4\uC5B4\uAC08\uC218\uB85D, \uAC15\uD654\uC758 DISC\uB85C \uAC15\uD654\uD55C \uC7A5\uBE44\uB97C \uC0AC\uC6A9\uD558\uB294 \uAC83\uC774 \uC911\uC694\uD574\uC9D1\uB2C8\uB2E4.\n\n\uB192\uC740 \uB2E8\uACC4\uC758 \uBB34\uAE30\uC640 \uBE0C\uB85C\uCE58\uB294 \uAC15\uD654\uB85C\uBD80\uD130 \uB354 \uB9CE\uC740 \uD6A8\uACFC\uB97C \uC5BB\uC9C0\uB9CC, \uC774\uAC83\uB4E4\uC740 \uC790\uC720\uB86D\uAC8C \uC0AC\uC6A9\uD558\uAE30 \uC704\uD574\uC11C \uC801\uC808\uD55C \uD798\uC774 \uD544\uC694\uD569\uB2C8\uB2E4. \uC0AC\uACA9 DISC, \uC11D\uAC00\uBA74, \uC7A5\uBE44 DISC\uB294 \uD798\uC744 \uD544\uC694\uB85C \uD558\uC9C0 \uC54A\uC9C0\uB9CC, \uC0AC\uC6A9\uC5D0 \uC81C\uD55C\uC774 \uC788\uAC70\uB098 \uC804\uD22C\uC5D0 \uC9C1\uC811 \uB3C4\uC6C0\uC744 \uC8FC\uC9C4 \uC54A\uC2B5\uB2C8\uB2E4.\n\n\uB358\uC804 \uCD08\uBC18\uBD80\uC5D0\uC11C \uC0DD\uC874\uD558\uBA70 \uD6C4\uBC18\uC744 \uB3C4\uBAA8\uD560 \uC218 \uC788\uB3C4\uB85D \uAC15\uD654\uD560 \uC7A5\uBE44\uB97C \uC798 \uC120\uD0DD\uD574\uC57C \uD569\uB2C8\uB2E4.
journal.document.adventurers_guide.looting.title=\uD6A8\uC728\uC801\uC778 \uC544\uC774\uD15C \uC218\uC9D1
journal.document.adventurers_guide.looting.body=\uBA87\uBA87 \uBC29\uB4E4\uC740 \uB354 \uB098\uC740 \uC804\uB9AC\uD488\uC744 \uAC00\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uADF8\uC911\uC5D0\uB294 \uC5F4\uC1E0\uB85C \uC7A0\uAE34 \uBC29\uB3C4 \uC788\uACE0 \uC788\uACE0, \uD2B9\uC218\uD55C \uBC29\uBC95\uC73C\uB85C\uB9CC \uB4E4\uC5B4\uAC08 \uC218 \uC788\uB294 \uBC29\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uC7A5\uC560\uBB3C\uB85C \uB9C9\uD78C \uBB38\uC774 \uC788\uB2E4\uBA74, \uC8FC\uBCC0\uC744 \uB458\uB7EC\uBCF4\uC138\uC694. \uC5F4\uC1E0\uB098 \uC7A5\uC560\uBB3C\uC744 \uD1B5\uACFC\uD560 \uC218\uB2E8\uC740 \uAC70\uC758 \uD56D\uC0C1 \uAC19\uC740 \uCE35\uC5D0 \uC0DD\uC131\uB429\uB2C8\uB2E4.\n\n\uD798\uC758 \uBB3C\uC57D\uACFC \uAC15\uD654\uC758 DISC\uB294 \uB2F9\uC2E0\uC774 \uC5BC\uB9C8\uB098 \uD0D0\uD5D8\uC744 \uC798 \uD588\uB290\uB0D0\uB97C \uBCF4\uC5EC \uC8FC\uB294 \uAE30\uC900\uC810\uC774 \uB420 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uD558\uB098\uC758 \uACC4\uCE35\uC744 \uC774\uB8E8\uB294 5\uAC1C\uC758 \uCE35\uC5D0\uB294 \uAC15\uD654\uC758 DISC 3\uAC1C\uC640 \uD798\uC758 \uBB3C\uC57D 2\uAC1C\uAC00 \uC0DD\uC131\uB429\uB2C8\uB2E4.\n\n(\uAC00\uC774\uB4DC \uD654\uBA74\uC758 \uBA54\uBAA8 \uD0ED\uC5D0\uC11C \uD2B9\uC218\uD55C \uBC29\uACFC \uC0AC\uC6A9\uD558\uC9C0 \uC54A\uC740 \uC5F4\uC1E0\uB97C \uD655\uC778\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.)
journal.document.adventurers_guide.levelling.title=\uACBD\uD5D8\uCE58\uB97C \uC5BB\uB294 \uAC83
journal.document.adventurers_guide.levelling.body=\uB808\uBCA8\uC774 \uC62C\uB77C\uAC08\uC218\uB85D \uC815\uD655\uC131, \uD68C\uD53C, \uCCB4\uB825\uC774 \uC99D\uAC00\uD558\uBA70, \uD2B9\uC131 \uD3EC\uC778\uD2B8\uAC00 \uC81C\uACF5\uD569\uB2C8\uB2E4. \uBAA8\uB450 \uC804\uD22C\uC5D0 \uCEE4\uB2E4\uB780 \uBCC0\uD654\uB97C \uAC00\uC838\uB2E4 \uC904 \uC218 \uC788\uC73C\uBA70, \uB9E4 \uCE35\uB9C8\uB2E4 \uC801\uC5B4\uB3C4 1 \uB808\uBCA8\uC740 \uC5BB\uB294 \uAC83\uC774 \uAC00\uC7A5 \uC88B\uC2B5\uB2C8\uB2E4.\n\n\uD0D0\uD5D8\uACFC \uC804\uD22C\uB97C \uBB34\uC2DC\uD558\uACE0 \uB358\uC804\uC744 \uBE60\uB974\uAC8C \uC8FC\uD30C\uD558\uB294 \uAC83\uC740 \uC5B8\uB73B \uBCF4\uBA74 \uD3B8\uD574 \uBCF4\uC774\uC9C0\uB9CC, \uADF8\uB807\uAC8C \uD558\uAC8C \uB418\uBA74 \uB2F9\uC2E0\uC740 \uACBD\uD5D8\uCE58\uC640 \uC720\uC6A9\uD55C \uC544\uC774\uD15C\uB4E4\uC744 \uC5BB\uC744 \uC218 \uC5C6\uAC8C \uB429\uB2C8\uB2E4.\n\n(\uAC8C\uC784 \uC778\uD130\uD398\uC774\uC2A4 \uAD6C\uC11D\uC5D0 \uACBD\uD5D8\uCE58\uB97C \uD3EC\uD568\uD55C \uC601\uC6C5\uC5D0 \uB300\uD55C \uC815\uBCF4\uB97C \uBCFC \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uC601\uC6C5\uC758 \uCD08\uC0C1\uD654\uB97C \uC120\uD0DD\uD574 \uB354 \uC790\uC138\uD55C \uC815\uBCF4\uB97C \uD655\uC778\uD574 \uBCF4\uC138\uC694.)
journal.document.adventurers_guide.positioning.title=\uC704\uCE58 \uC120\uC815
journal.document.adventurers_guide.positioning.body=\uD6A8\uACFC\uC801\uC73C\uB85C \uC801\uACFC \uC2F8\uC6B0\uAE30 \uC704\uD574\uC11C\uB294 \uAC15\uB825\uD55C \uC7A5\uBE44 \uBFD0\uB9CC \uC544\uB2C8\uB77C \uC88B\uC740 \uC804\uB7B5 \uC218\uB9BD\uB3C4 \uC911\uC694\uD569\uB2C8\uB2E4. \uC801\uC5D0\uAC8C \uB458\uB7EC\uC2F8\uC774\uB294 \uC0C1\uD669 \uB4F1\uC740 \uB300\uBD80\uBD84 \uC88B\uC740 \uC704\uCE58 \uC120\uC815\uC73C\uB85C \uC608\uBC29\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uC608\uB97C \uB4E4\uC5B4, \uB358\uC804\uC758 \uB300\uBD80\uBD84\uC740 \uC881\uACE0 \uAE34 \uD1B5\uB85C\uB85C \uC774\uB8E8\uC5B4\uC838 \uC788\uC73C\uBA70, \uC774\uB294 \uC801\uC744 \uD55C \uBC88\uC5D0 \uD558\uB098\uC529 \uB300\uC801\uD558\uAE30 \uC88B\uC740 \uC7A5\uC18C\uC785\uB2C8\uB2E4. \uD1B5\uB85C\uB294 \uB300\uBD80\uBD84 \uBB38\uC774 \uC788\uB294 \uACBD\uC6B0\uAC00 \uB9CE\uAE30 \uB54C\uBB38\uC5D0, \uAE30\uC2B5\uC744 \uD558\uAE30\uC5D0\uB3C4 \uC88B\uC2B5\uB2C8\uB2E4!\n\n\uC794\uB514, \uBB3C, \uD568\uC815\uACFC \uAC19\uC740 \uD658\uACBD\uC801 \uD2B9\uC9D5\uB4E4\uC744 \uB2F9\uC2E0\uC5D0\uAC8C \uC720\uB9AC\uD558\uAC8C \uC791\uC6A9\uD558\uB3C4\uB85D \uB9CC\uB4E4 \uC218 \uC788\uB294 \uC791\uC740 \uBC29\uBC95\uB4E4\uC774 \uB9CE\uC774 \uC788\uC2B5\uB2C8\uB2E4.
journal.document.adventurers_guide.magic.title=\uC2A4\uD0E0\uB4DC \uACF5\uACA9
journal.document.adventurers_guide.magic.body=\uC2A4\uD0E0\uB4DC \uACF5\uACA9\uC740 \uD53C\uD558\uAE30\uAC00 \uB9E4\uC6B0 \uC5B4\uB824\uC6B0\uBA70 \uBC29\uC5B4\uB825\uC744 \uBB34\uC2DC\uD569\uB2C8\uB2E4. \uADF8\uB807\uAE30\uC5D0 \uC0AC\uACA9 DISC\uB294 \uB9E4\uC6B0 \uBBFF\uC74C\uC9C1\uD55C \uACF5\uACA9 \uC218\uB2E8\uC774\uC9C0\uB9CC, \uBC18\uB300\uB85C \uC0DD\uAC01\uD558\uBA74 \uC0AC\uACA9 DISC\uB97C \uBC1C\uC0AC\uD558\uB294 \uC801\uB4E4 \uB610\uD55C \uAD49\uC7A5\uD788 \uC704\uD5D8\uD569\uB2C8\uB2E4.\n\n\uD558\uC9C0\uB9CC \uC2A4\uD0E0\uB4DC \uACF5\uACA9\uC5D0\uB294 \uB2E8\uC810 \uB610\uD55C \uC874\uC7AC\uD569\uB2C8\uB2E4. \uC0AC\uACA9 DISC\uB294 \uCDA9\uC804\uB7C9\uC774 \uC81C\uD55C\uB418\uC5B4 \uC788\uC73C\uBA70 \uB300\uB2E4\uC218\uC758 \uC801\uC740 \uAC00\uAE4C\uC774 \uBD99\uC73C\uBA74 \uC2A4\uD0E0\uB4DC \uACF5\uACA9\uC744 \uC0AC\uC6A9\uD558\uC9C0 \uBABB\uD569\uB2C8\uB2E4.\n\n\uC2A4\uD0E0\uB4DC \uACF5\uACA9\uC744 \uC0AC\uC6A9\uD558\uB294 \uC801\uC744 \uC0C1\uB300\uD560 \uB54C \uB2F9\uC2E0\uC5D0\uAC8C \uC2A4\uD0E0\uB4DC \uACF5\uACA9\uC744 \uC2DC\uC804\uD558\uC9C0 \uBABB\uD558\uAC8C \uD558\uB294 \uC694\uB839\uC744 \uD130\uB4DD\uD558\uB294 \uAC83\uC774 \uC911\uC694\uD569\uB2C8\uB2E4.

