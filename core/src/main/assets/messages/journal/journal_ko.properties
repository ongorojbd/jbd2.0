journal.document.alchemy_guide.potions.body=\uAC15\uB825\uD55C \uACFC\uC77C\uC778 _\uB85C\uCE74\uCE74\uCE74_\uB97C \uC81C\uC870\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uB85C\uCE74\uCE74\uCE74\uB294 \uB358\uC804 \uC9C4\uD589\uC5D0 \uC720\uC6A9\uD55C \uC544\uC774\uD15C\uC774\uC9C0\uB9CC\n\uD55C \uAC8C\uC784\uB2F9 \uC0AC\uC6A9 \uC81C\uD55C\uC774 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uB2E8, LOCACACA6251\uC740 \uC219\uB828\uC790\uC6A9 \uC544\uC774\uD15C\uC774\uB2C8 \uC870\uC2EC\uD558\uC138\uC694!\n
