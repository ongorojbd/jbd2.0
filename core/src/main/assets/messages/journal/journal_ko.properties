journal.document.labs_eoh.2.body=\uD761\uD608\uADC0\uC758 \uC57D\uC810\uC774 \uBA38\uB9AC\uB780 \uAC78 \uC54C\uACE0 \uC788\uB294 \uC8E0\uD0C0\uB85C\uB294\n\uADF8\uB54C \uB2F9\uC2DC\uC758 \uACB0\uC804\uACFC \uB611\uAC19\uC774 \uBA38\uB9AC\uB97C \uB178\uB838\uC9C0\uB9CC\n\nDIO\uB294 \uC624\uBC84 \uD5E4\uBE10\uC758 \uB2A5\uB825\uC744 \uC774\uC6A9\uD574\n\uC0C1\uCC98\uB97C \uBC14\uB85C \uCE58\uC720\uD568\uACFC \uB3D9\uC2DC\uC5D0\n\uC8E0\uB2C8, \uC8E0\uB974\uB178, \uC8E0\uD0C0\uB85C\uB97C \uC5ED\uACF5\uD588\uB2E4.\n\n\uACB0\uAD6D \uC8E0\uC2A4\uD0C0 \uC77C\uD589\uC740 \uBE7C\uC557\uAE30\uC9C0 \uC54A\uC740 \uCFE0\uC8E0 \uC8E0\uD0C0\uB85C\uC758 \uC720\uD574\uB97C \uC774\uC6A9\uD574 \uB3C4\uB9DD\uCE60 \uC218 \uBC16\uC5D0 \uC5C6\uC5C8\uB2E4.\n\n\uC8E0\uC2A4\uD0C0 \uC77C\uD589\uC774 \uB3C4\uB9DD\uCCD0 \uC628 \uC7A5\uC18C\uB294\n\uC5D0\uC5B4 \uC11C\uD50C\uB808\uC774\uB098 \uC12C. \n\uACF5\uACA9\uB3C4 \uD1B5\uD558\uC9C0 \uC54A\uACE0, \uC720\uD574\uB97C \uBAA8\uB450 \uBE7C\uC557\uACBC\uB2E8 \uC0AC\uC2E4\uC5D0 \uC6B0\uC655\uC88C\uC655\uD558\uACE0 \uC788\uB294 \uC0AC\uC774,\n\n\uD37C\uB2C8 \uBC1C\uB80C\uD0C0\uC778 \uB300\uD1B5\uB839\uC774 \uCC3E\uC544\uC628\uB2E4.\n\n-3\uD3B8\uC5D0\uC11C \uACC4\uC18D-
