journal.document.adventurers_guide.title=스피드왜건의 던전 가이드
journal.document.adventurers_guide.intro.title=소개
journal.document.adventurers_guide.intro.body=나는야 참견하기 좋아하는 스피드왜건! 죠스타 씨가 걱정돼서 런던 빈민가에서 따라왔다!\n\n이 가이드는 던전을 탐험하는 데 도움이 되는 여러 가지 팁으로 쓰여있으며, 당신이 각 페이지를 읽으면 좋을 최적의 타이밍을 알려 줄 것입니다! 물론, 당신이 원한다면 한 번에 다 읽을 수도 있습니다.\n\n(오른쪽 위의 일지 아이콘이 깜빡일 때는, 가이드가 무언가 당신에게 할 말이 있다는 뜻입니다! 이 책에서 뜯겨나간 몇몇 페이지는 던전 어딘가에 떨어져 있는 것 같습니다.)
journal.document.adventurers_guide.examining.title=돋보기 사용법
journal.document.adventurers_guide.examining.body=적에게 무작정 돌격하는 것은 결코 좋은 생각이 아닙니다. 적을 쓰러뜨리기 위해 적과 주변 환경을 파악하는 것이 중요합니다!\n\n조사는 시간을 소모하지 않기에, 새로이 마주치는 모든 것을 조사하는 습관을 들이는 것이 좋습니다.\n\n(돋보기 버튼을 누른 다음 조사할 장소를 누르면 대상이나 타일을 조사할 수 있습니다. 또한 대상이 가진 강화/약화 효과 아이콘을 눌러 그 효과를 확인할 수 있습니다.)
journal.document.adventurers_guide.surprise_attacks.title=기습에 대하여
journal.document.adventurers_guide.surprise_attacks.body=확률에 기댈 필요 없이, 기습을 활용하여 공격을 반드시 적중시킬 수 있습니다! 이 전술은 더 풀이나 타워 오브 그레이 등 회피가 높은 적을 상대할 때 특히 유용합니다.\n\n기습 공격을 하려면, 당신을 발견하지 못한 적을 공격하거나, 당신을 추적 중인 적이 문을 열고 들어온 순간 공격하면 됩니다.
journal.document.adventurers_guide.identifying.title=아이템 감정
journal.document.adventurers_guide.identifying.body=당신은 갓 획득한 아이템의 모든 정보를 알 수 없습니다.\n\n각 물약의 색깔과 기억 DISC의 기호는 매 게임마다 달라집니다. 감정되지 않은 장비는 운이 좋다면 강화되어 있거나 속성이 부여되어 있을 수도 있지만, 저주가 걸려 있을 지도 모릅니다!\n\n만약 당신이 감정되지 않은 아이템을 사용할 때의 위험 요소를 줄이고 싶다면 감정의 DISC, 강화의 DISC, 저주 해제의 DISC가 큰 도움이 될 겁니다.\n\n(가이드의 아이템 탭에서 당신이 감정한 아이템의 목록을 확인할 수 있습니다.)
journal.document.adventurers_guide.food.title=허기에 대처하는 법
journal.document.adventurers_guide.food.body=식량을 효율적으로 분배해 생존 가능성을 크게 높일 수 있습니다. 체력과 허기를 항상 최대로 유지하려고 하기보다는 관리할 자원의 일종으로 생각하면 좋습니다.\n\n굶주리지 않은 한 체력이 조금씩 회복됩니다. 그러므로 이미 체력이 가득 찬 상태에서 음식을 섭취하면 체력 회복이 낭비될 것입니다.\n\n현재 체력 상황에 맞추어 음식을 먹는다면 음식을 많이 아낄 수 있습니다.
journal.document.adventurers_guide.alchemy.title=아이템 제작과 위험한 물건
journal.document.adventurers_guide.alchemy.body=코코 잠보에서는 아이템을 제작할 수 있습니다.\n\n위험한 물건은 장비의 일종으로, 여러 가지 도움이 되는 효과를 제공하며 미식별 상태의 위험한 물건을 코코 잠보에 넣어서 죠죠 포인트를 소모하여 식별할 수 있습니다.\n\n(첫 번째 코코 잠보는 던전 3층이나 4층에서 발견할 수 있습니다.)
journal.document.adventurers_guide.dieing.title=실패에 대처하는 법
journal.document.adventurers_guide.dieing.body=불행하게도, 던전을 탐험하는 것은 매우 위험한 일이며 대부분은 최후를 맞을 것입니다.\n\n행운에 모든 것이 달렸다곤 하지만, 최고의 모험가들은 성공 가능성을 조금이라도 늘리기 위해 모든 수단과 방법을 강구합니다.\n\n(여러 번 죽는다고 해도 너무 위축될 필요는 없습니다. 이 게임은 매우 어려우니까요! 당장 게임 승리에 집착하기보다는 게임을 이해하고 차근차근 발전해나가는 것에 집중하는 것이 좋습니다.)
journal.document.adventurers_guide.searching.title=숨겨진 비밀들
journal.document.adventurers_guide.searching.body=던전은 얼핏 보면 보이지 않는 숨겨진 문과 함정들로 가득합니다. 탐색은 시간이 걸리기는 하지만, 무언가 숨겨져 있는 것이 의심되는 곳을 수색하는 데에 매우 효과적인 방법입니다.\n\n문이 숨겨져 있는 것 같다면 벽 근처에서 탐색을 하면 되며, 함정이 숨겨져 있는 것 같다면 주변 바닥을 탐색하면 됩니다.\n\n(돋보기 버튼을 두 번 사용해 주변의 모든 타일을 탐색할 수 있습니다. 탐색하면 해당 타일에 숨겨진 것들이 모두 드러납니다. 이 가이드를 주운 곳 주변에 숨겨진 문이 있는 것 같습니다!)
journal.document.adventurers_guide.strength.title=힘
journal.document.adventurers_guide.strength.body=던전에서 찾은 무기와 브로치를 효율적으로 사용하려면 충분한 힘이 필요합니다.\n\n높은 등급의 장비의 힘 조건을 달성하기 위한 주요 수단으로 힘의 물약과 강화의 DISC가 있습니다.\n\n물론 높은 등급의 장비를 사용하기 위한 노력을 기울이는 것도 중요하지만 초반에 사용할 수 있는 장비를 완전히 무시하면 안 됩니다. 던전 깊숙한 곳까지 내려가면 살기 위해 높은 등급의 장비을 착용해야 하겠지만, 그 장비를 착용할 수 있을 때까지 살아남는 것이 우선입니다!
journal.document.adventurers_guide.upgrades.title=강화
journal.document.adventurers_guide.upgrades.body=던전에 깊이 들어갈수록, 강화의 DISC로 강화한 장비를 사용하는 것이 중요해집니다.\n\n높은 단계의 무기와 브로치는 강화로부터 더 많은 효과를 얻지만, 이것들은 자유롭게 사용하기 위해서 적절한 힘이 필요합니다. 사격 DISC, 석가면, 장비 DISC는 힘을 필요로 하지 않지만, 사용에 제한이 있거나 전투에 직접 도움을 주진 않습니다.\n\n던전 초반부에서 생존하며 후반을 도모할 수 있도록 강화할 장비를 잘 선택해야 합니다.
journal.document.adventurers_guide.looting.title=효율적인 아이템 수집
journal.document.adventurers_guide.looting.body=몇몇 방들은 더 나은 전리품을 가지고 있습니다. 그중에는 열쇠로 잠긴 방도 있고 있고, 특수한 방법으로만 들어갈 수 있는 방도 있습니다.\n\n장애물로 막힌 문이 있다면, 주변을 둘러보세요. 열쇠나 장애물을 통과할 수단은 거의 항상 같은 층에 생성됩니다.\n\n힘의 물약과 강화의 DISC는 당신이 얼마나 탐험을 잘 했느냐를 보여 주는 기준점이 될 수 있습니다. 하나의 계층을 이루는 5개의 층에는 강화의 DISC 3개와 힘의 물약 2개가 생성됩니다.\n\n(가이드 화면의 메모 탭에서 특수한 방과 사용하지 않은 열쇠를 확인할 수 있습니다.)
journal.document.adventurers_guide.levelling.title=경험치를 얻는 것
journal.document.adventurers_guide.levelling.body=레벨이 높아지면 당신의 정확성, 회피, 체력도 증진되며, 특성 포인트를 얻을 수 있습니다. 이는 모두 전투에 커다란 변화를 가져다 줄 수 있는 요소이므로, 매 층마다 적어도 1 레벨은 얻는 것이 권장됩니다.\n\n탐험과 전투를 무시하고 던전을 빠르게 주파하는 것은 언뜻 보면 편해 보이지만, 그렇게 하면 경험치와 유용한 아이템을 얻을 수 없을 것입니다.\n\n(게임 인터페이스 구석에 경험치를 포함한 영웅에 대한 정보가 표시됩니다. 영웅의 초상화를 선택해 더 자세한 정보를 확인할 수 있습니다.)
journal.document.adventurers_guide.positioning.title=위치 선정
journal.document.adventurers_guide.positioning.body=효과적으로 적과 싸우기 위해서는 강력한 장비 뿐만 아니라 좋은 전략 수립도 중요합니다. 적에게 둘러싸이는 상황 등은 대부분 좋은 위치 선정으로 방지할 수 있습니다.\n\n예를 들어, 던전의 대부분은 좁고 긴 통로로 이루어져 있으며, 이는 적을 한 번에 하나씩 상대하기 좋은 장소입니다. 통로는 대부분 문이 있는 경우가 많기 때문에, 기습을 하기에도 좋습니다!\n\n그 외에 잔디, 물, 함정과 같은 지형지물을 유리하게 이용할 수 있는 소소한 방법들도 많습니다.
journal.document.adventurers_guide.magic.title=스탠드 공격
journal.document.adventurers_guide.magic.body=스탠드 공격은 피하기가 매우 어려우며 방어력을 무시합니다. 그렇기에 사격 DISC는 매우 믿음직한 공격 수단이지만, 반대로 생각하면 사격 DISC를 발사하는 적들 또한 굉장히 위험합니다.\n\n하지만 스탠드 공격에는 단점 또한 존재합니다. 사격 DISC는 충전량이 제한되어 있으며 대다수의 적은 가까이 붙으면 스탠드 공격을 사용하지 못합니다.\n\n스탠드 공격을 사용하는 적을 상대할 때 당신에게 스탠드 공격을 시전하지 못하게 하는 요령을 터득하는 것이 중요합니다.

journal.document.alchemy_guide.title=아이템 제작 가이드
journal.document.alchemy_guide.potions.title=로카카카
journal.document.alchemy_guide.potions.body=강력한 과일인 로카카카를 제조할 수 있습니다.\n\n로카카카는 던전 진행에 유용한 아이템이지만\n한 게임당 사용 제한이 있습니다.\n
journal.document.alchemy_guide.stones.title=명령 DISC
journal.document.alchemy_guide.stones.body=하나의 기억 DISC로 코코 잠보에서 2개의 명령 DISC를 제작할 수 있습니다. 재료로 사용한 기억 DISC는 자동으로 식별됩니다!
journal.document.alchemy_guide.energy_food.title=죠죠 포인트와 음식
journal.document.alchemy_guide.energy_food.body=죠죠 포인트는 코코 잠보에서 아이템과 교환하면 얻을 수 있습니다.\n\n씨앗은 2의 죠죠 포인트를, 명령 DISC는 3의 죠죠 포인트를, 기억 DISC와 물약은 6의 죠죠 포인트를 제공합니다.\n
journal.document.alchemy_guide.exotic_potions.title=강화된 물약
journal.document.alchemy_guide.exotic_potions.body=강화된 물약은 일반 물약보다 더 강력한 성능을 가지지만, 그 쓰임이 다른 경우도 잦습니다.
journal.document.alchemy_guide.exotic_scrolls.title=강화된 기억 DISC
journal.document.alchemy_guide.exotic_scrolls.body=강화된 기억 DISC는 좀 더 강력한 성능을 가지며 강화된 물약에 비해 제작 비용이 높습니다.
journal.document.alchemy_guide.bombs.title=강화된 오렌지 폭탄
journal.document.alchemy_guide.bombs.body=일반 오렌지 폭탄을 특정한 아이템과 혼합하면 강화된 폭탄을 만들 수 있습니다.
journal.document.alchemy_guide.weapons.title=특수 아이템
journal.document.alchemy_guide.weapons.body=_스틸 볼 런_ 레이스 지도를 제작하여\n성인의 유해의 위치를 알아낼 수 있습니다.\n\n_보스 파생 아이템_을 제작할 수 있습니다.\n\nDIO의 일기의 내용대로 특정 아이템들을 조합하여 _천국에 도달_할 수 있습니다.\n\n무기를 융합하여 _각성 무기_를 만들 수 있습니다.\n기존 무기의 강화 수치는 전부 사라집니다.
journal.document.alchemy_guide.catalysts.title=정수
journal.document.alchemy_guide.catalysts.body=정수는 한 개의 기억 DISC 또는 물약을\n씨앗 또는 명령 DISC와 합쳐서 제작됩니다.\n\n정수는 다양한 고급 아이템의 재료로 사용됩니다.\n\n\n
journal.document.alchemy_guide.brews_elixirs.title=더욱 강화된 물약
journal.document.alchemy_guide.brews_elixirs.body=단 한 번의 사용으로 다양한 효과를 제공하는 더욱 강화된 물약을 만들 수 있습니다.
journal.document.alchemy_guide.spells.title=보석
journal.document.alchemy_guide.spells.body=죠죠 포인트로 제작 가능한 최고 단계 아이템인 보석은 여러 번 사용할 수 있는 독특한 효과를 제공합니다.

journal.document.intros.title=지역 소개
journal.document.intros.dungeon.title=던전
journal.document.intros.dungeon.body=수많은 스탠드 사용자들이 당신보다 앞서 DIO의 저택을 탐험했지만, 그들 대부분은 흔적도 없이 사라졌습니다.\n\n소문에 따르면, DIO는 던전 어딘가에서 천국을 향한 계획을 은밀히 준비하고 있다고 합니다.\n\n이제 이 던전을 돌파하고, DIO의 계획을 저지할 시간입니다!
journal.document.intros.sewers.title=카이로 사막
journal.document.intros.sewers.body=-카이로 사막-\n\nDIO의 저택을 찾기 위해서는 황량한 카이로 사막을 헤쳐 나가야 합니다.\n\nDIO의 암살자들이 이미 당신의 존재를 알아챘지만, 아직 그들의 본격적인 공세는 시작되지 않았습니다.\n\n이 끝없이 펼쳐진 사막에서 앞으로 닥칠 시련에 대비할 시간을 갖게 될 것입니다.
journal.document.intros.prison.title=DIO의 저택 B1층 : 지하 수로
journal.document.intros.prison.body=-DIO의 저택 지하 수로-\n\n당신은 마침내 DIO의 저택과 연결된 지하 수로를 발견했습니다.\n\n이곳은 어둡고 습기가 가득한 공간으로,\n카이로 사막에서 느꼈던 것보다 강력한 스탠드 에너지가 당신을 압도합니다.\n\n소문에 따르면, 저택 지하 어딘가에 '스탠드 구현의 화살'이 숨겨져 있다고 합니다.\n\n이 수로가 당신을 어디로 이끌지, 그 끝에는 무엇이 기다리고 있을까요?
journal.document.intros.caves.title=DIO의 저택 1층 : 환각의 복도
journal.document.intros.caves.body=-DIO의 저택 복도-\n\n수로를 통해 저택에 도착하자, 끝없는 환각의 미로가 당신을 맞이합니다.\n\n"태너 색스"라는 스탠드가 불러일으킨 환각 속에서, 적 스탠드 사용자들이 당신의 앞길을 가로막습니다.\n\n현실과 환각의 경계가 모호해지는 환각 속에 숨어 있는 적들을 물리치고 저택 깊숙이 진입해야 할 것입니다.
journal.document.intros.city.title=DIO의 저택 2층 : 최심부
journal.document.intros.city.body=-DIO의 저택 최심부-\n\n저택의 최심부에 도착하자, 더 이상 환각은 당신을 방해하지 않지만 그 대신 짙은 어둠과 사악한 기운이 주변을 감쌉니다.\n\n짙은 어둠 속에서 느껴지는 압도적인 악의.. 이곳은 DIO의 강력한 측근들이 지키고 있는 장소로, 그들의 힘은 이전과는 비교할 수 없습니다.\n\n여기서 승리하면 DIO와의 대결이 기다리고 있습니다. DIO와의 결전이 얼마 남지 않았습니다!
journal.document.intros.halls.title=카이로 시내
journal.document.intros.halls.body=-카이로 시내-\n\n엔야 할멈을 쓰러트리고 저택을 빠져나왔지만, DIO는 여전히 찾지 못한 상태입니다.\n\n시간은 흘러 밤이 되었고, 카이로 시내는 음산한 분위기에 휩싸였습니다. DIO는 이곳 어딘가에서 당신을 기다리고 있습니다.\n\n운명과의 최후의 결전이 가까워지며, 선택의 순간이 다가옵니다. 모든 것은 이제 당신의 손에 달렸습니다.
journal.document.intros.labs.title=카이로 시내 옥상
journal.document.intros.labs.body=-카이로 시내 옥상-\n\nDIO를 쓰러트렸지만, 승리의 기쁨도 잠시.. 옥상에서 느껴지는 압도적인 존재감은 이 모든 것이 끝이 아님을 암시합니다\n\n아직 밝혀지지 않은 더 큰 위협이\n당신을 기다리고 있습니다.\n\n진정한 최종 결전을 위해 Eyes Of Heaven 시련에 도전하세요. 당신의 여정은 여기서 끝이 아닙니다.

