journal.document.caves_explorer.city.body=\uAC04\uD639 \uADF8\uB9B0 \uB514\uC758 \uD568\uC815\uC774 \uD3ED\uC8FC\uD558\uC5EC \uC720\uB3C5 \uACF0\uD321\uC774 \uAC00\uC2A4\uAC00 \uACC4\uC18D\uD574\uC11C \uB098\uC624\uB294 \uBC29\uC774 \uC788\uB2E4\uB294\uB370...\n\n\uC815\uBCF4\uC5D0 \uB530\uB974\uBA74 \uC774\uB7EC\uD55C \uBC29\uC774 \uC874\uC7AC\uD558\uB294 \uCE35\uC5D0\uB294 \uBC18\uB4DC\uC2DC \uC815\uD654\uC758 \uBB3C\uC57D\uC774 \uC874\uC7AC\uD55C\uB2E4\uACE0 \uD55C\uB2E4.\n\n\uD3ED\uC6B0 \uBB3C\uC57D\uC774\uB098 \uAE30\uD0C0 \uBC29\uBC95\uC744 \uC774\uC6A9\uD574 \uBB3C\uB85C \uD568\uC815\uC744 \uC8C4\uB2E4 \uB9C9\uC544\uBC84\uB824\uB3C4 \uACF0\uD321\uC774\uAC00 \uC804\uBD80 \uC0AC\uB77C\uC9C8 \uC218\uB3C4..\n\n-SPW \uC7AC\uB2E8\uC758 \uC5F0\uAD6C\uC6D0 J-
journal.document.caves_explorer.alive.title=\uBD89\uC740 \uBC1C\uBC14\uB2E5
journal.document.caves_explorer.alive.body=\uADF8 \uBC1C\uBC14\uB2E5\uC744 \uBCF8 \uC21C\uAC04, \uB098\uB294 \uBCF8\uB2A5\uC801\uC73C\uB85C \uC774 \uACF3\uC5D0\uC11C \uBB34\uC2A8 \uC77C\uC774 \uC788\uB354\uB77C\uB3C4 \uB2EC\uC544\uB098\uC57C\uACA0\uB2E4\uB294 \uC0DD\uAC01\uC774 \uC9C0\uBC30\uC801\uC774\uC5C8\uB2E4.\n\n\uD558\uC9C0\uB9CC \uADF8\uB7F0 \uC0DD\uAC01\uC774 \uB4DC\uB294 \uADF8 \uC21C\uAC04, \uADF8 \uBB34\uC5B8\uAC00 \uB610\uD55C \uB098\uC5D0\uAC8C \uC18C\uB984\uB07C\uCE58\uB294 \uC18D\uB3C4\uB85C \uB2EC\uB824\uC624\uAE30 \uC2DC\uC791\uD588\uB2E4.\n\n\uB098\uB294 \uB9F9\uB82C\uD55C \uC18D\uB3C4\uB85C \uB3C4\uC8FC\uD588\uB2E4. \uB450\uB824\uC6C0\uC744 \uB5A8\uCE58\uACE0 \uCD5C\uB300\uD55C \uBAB8\uC5D0 \uD798\uC744 \uC8FC\uAE30 \uC704\uD574 \uC788\uB294 \uD798\uAECF \uACE0\uD568\uC744 \uCE58\uBA70 \uB2EC\uB824\uAC14\uB2E4.\n\n\uB4A4\uB97C \uB3CC\uC544\uBCF4\uACE0 \uC2F6\uC9C0 \uC54A\uC558\uB2E4. \uB4A4\uB97C \uB3CC\uC544\uBCF4\uB294 \uC21C\uAC04, \uADF8 \uC18C\uB984\uB07C\uCE58\uB294 \uBB34\uC5B8\uAC00\uAC00 \uC790\uC2E0\uC744 \uD5A5\uD574 \uB2EC\uB824\uB4E4 \uAC83 \uAC19\uC558\uAE30 \uB54C\uBB38\uC774\uB2E4.\n\n\uADF8 \uB0A0 \uB098\uC5D0\uAC8C \uB2EC\uB824\uB4E0 \uADF8 \uBC1C\uBC14\uB2E5\uC758 \uC815\uCCB4\uB294 \uB300\uCCB4...
journal.document.caves_explorer.report.title=[\uC911\uC694] SPW \uC7AC\uB2E8 \uC804 \uC9C1\uC6D0\uC5D0 \uC54C\uB9BC
journal.document.caves_explorer.report.body=\uD658\uAC01\uC758 \uBCF5\uB3C4 \uBD81\uCABD \uAD6C\uC5ED\uC5D0\uC11C \uAC10\uC5FC \uC0AC\uAC74\uC774 \uBC1C\uC0DD\uD588\uC73C\uBBC0\uB85C \uBAA8\uB4E0 SPW \uC9C1\uC6D0\uC740 \uC989\uC2DC \uC800\uD0DD \uD0D0\uC0AC\uB97C \uC911\uB2E8\uD558\uC2ED\uC2DC\uC624.\n\n\uC5E0\uD504\uB9AC\uC2A4\uC5D0\uAC8C \uAE30\uC0DD\uB2F9\uD558\uBA74 \uC810\uCC28 \uC219\uC8FC\uC758 \uC601\uC591\uC744 \uC12D\uCDE8\uD558\uACE0 \uC131\uC7A5\uD558\uC5EC \uC0B4\uC810\uC774 \uBD80\uD480\uC5B4\uC62C\uB77C \uC778\uAC04\uC758 \uD615\uC0C1\uC73C\uB85C \uBAA8\uC2B5\uC774 \uB4DC\uB7EC\uB098\uBA70,\n\uC774 \uC0B4\uC810 \uB369\uC5B4\uB9AC\uB294 \uC810\uCC28 \uD06C\uAE30\uAC00 \uCEE4\uC9C0\uBA74\uC11C \uC219\uC8FC\uB97C \uACF5\uACA9\uD574 \uACB0\uAD6D \uC219\uC8FC\uB294 \uC0AC\uB9DD\uD558\uAC8C \uB429\uB2C8\uB2E4.\n\n\uC5E0\uD504\uB9AC\uC2A4\uC5D0 \uAC10\uC5FC\uB41C \uC778\uC6D0\uC740 \uC2E0\uCCB4 \uB0B4 \uAE30\uC0DD \uC138\uD3EC\uB97C \uD2B9\uC815\uD574 \uD30C\uAD34\uD560 \uC218 \uC788\uB3C4\uB85D \uC989\uC2DC \uB3C4\uC6C0\uC744 \uC694\uCCAD\uD558\uAE30 \uBC14\uB78D\uB2C8\uB2E4.\n\n\uBCF8 \uC774\uBA54\uC77C\uC740 \uAE34\uAE09\uC0C1\uD669 \uBC1C\uC0DD\uC2DC \uC790\uB3D9 \uC804\uC1A1\uB418\uB294 \uC774\uBA54\uC77C\uC785\uB2C8\uB2E4.\n\uBCF8 \uC774\uBA54\uC77C\uC5D0 \uD68C\uC2E0\uD558\uC9C0 \uB9C8\uC2ED\uC2DC\uC624.
journal.document.city_warlock.title=SPW\uC7AC\uB2E8\uC758 \uAE30\uB85D - DIO\uC758 \uC800\uD0DD\uD3B8
journal.document.city_warlock.old_king.title=DISC\uC758 \uBE44\uBC00
journal.document.city_warlock.old_king.body=\uC774 \uB358\uC804\uC5D0 \uB5A8\uC5B4\uC838 \uC788\uB294 DISC\uB4E4\uC758 \uC6D0\uC778\uC740 '\uD654\uC774\uD2B8 \uC2A4\uB124\uC774\uD06C'\uB77C\uB294 \uC2A4\uD0E0\uB4DC\uC758 \uC18C\uD589\uC774\uB2E4.\n\uADF8\uB2E4\uC9C0 \uC4F8\uBAA8\uC5C6\uAC70\uB098 \uC4F0\uAE30 \uC5B4\uB824\uC6B4 \uC2A4\uD0E0\uB4DC\uB4E4\uC744 DISC\uB85C \uB9CC\uB4E4\uC5B4 \uBB34\uCC28\uBCC4\uB85C \uC774\uACF3\uC5D0 \uBC84\uB9B0\uAC83\uC73C\uB85C \uCD94\uC815\uB41C\uB2E4.\n\n\uD654\uC774\uD2B8 \uC2A4\uB124\uC774\uD06C\uB294 \uC778\uAC04\uC758 '\uB9C8\uC74C'\uC744 \uB179\uC5EC 'DISC'\uB85C \uCD94\uCD9C\uD574\uBC84\uB9B0\uB2E4.\n'\uB9C8\uC74C'\uC774 \uBF51\uD600 \uB098\uAC04 \uC778\uAC04\uC740 \uC815\uC2E0\uB825\uC774 \uC5C6\uC5B4\uC9C0\uBBC0\uB85C \uC8FD\uAC70\uB098, \uC5F0\uBA85 \uAE30\uC220\uC774 \uC788\uC73C\uBA74 \uAC00\uC0AC \uC0C1\uD0DC\uAC00 \uB41C\uB2E4.\n\nDISC\uC758 \uC885\uB958\uB294 \uB2E4\uC74C\uACFC \uAC19\uB2E4.\n\n\uAE30\uC5B5 \uB514\uC2A4\uD06C : \uB514\uC2A4\uD06C\uB97C \uBA38\uB9AC\uC5D0 \uB123\uC5B4\uC11C \uB514\uC2A4\uD06C\uC5D0 \uB2F4\uAE34 \uD0C0\uC778\uC758 \uAE30\uC5B5\uC744 \uC77D\uC744 \uC218 \uC788\uC9C0\uB9CC, \uB098\uC05C \uAE30\uC5B5\uC774 \uB2F4\uAE34 \uB514\uC2A4\uD06C\uB97C \uC77D\uC73C\uBA74 \uC815\uC2E0\uC5D0 \uC0C1\uB2F9\uD55C \uBD80\uB2F4\uC774 \uAC04\uB2E4.\n\n\uC2A4\uD0E0\uB4DC \uB514\uC2A4\uD06C(\uC0AC\uACA9/\uC7A5\uBE44) : \uC2A4\uD0E0\uB4DC \uB514\uC2A4\uD06C\uB97C \uC77C\uBC18\uC778\uC774\uB098 \uC720\uC800\uC5D0\uAC8C \uB123\uC73C\uBA74 \uC77C\uBC18\uC778\uB3C4 \uC2A4\uD0E0\uB4DC\uB97C \uC0AC\uC6A9\uD560 \uC218 \uC788\uB2E4. \uC77C\uC2DC\uC801\uC73C\uB85C \uD55C \uC0AC\uB78C\uC774 \uC5EC\uB7EC \uB514\uC2A4\uD06C\uB97C \uC0AC\uC6A9\uD558\uB294 \uAC83\uB3C4 \uAC00\uB2A5\uD574 \uBCF4\uC778\uB2E4.\n\n\uBA85\uB839 \uB514\uC2A4\uD06C : '\uBA85\uB839'\uC774 \uB2F4\uAE34 \uB514\uC2A4\uD06C\uB97C \uBA38\uB9AC\uC5D0 \uCC14\uB7EC\uB123\uC5B4\uC11C \uC870\uC885\uD55C\uB2E4. \uAC1C\uAD6C\uB9AC\uC5D0\uAC8C '10m \uB098\uC544\uAC04 \uD6C4 \uD3ED\uBC1C\uD558\uB77C'\uB77C\uACE0 \uBA85\uB839\uD560 \uC218\uB3C4 \uC788\uB2E4.\n\n\uAC00\uC7A5 \uC911\uC694\uD55C \uB514\uC2A4\uD06C\uB294 \uB358\uC804 \uCD5C\uD558\uCE35\uC5D0 \uC228\uACA8\uC838 \uC788\uB294 \uAC83\uC73C\uB85C \uD310\uB2E8\uB41C\uB2E4.\n\n\uD654\uC774\uD2B8 \uC2A4\uB124\uC774\uD06C\uC758 \uBCF8\uCCB4\uB098 \uADF8 \uBAA9\uC801\uC740 \uBD88\uBA85.
journal.document.city_warlock.resistance.title=\uC800\uD0DD \uC870\uC0AC \uAE30\uB85D
journal.document.city_warlock.resistance.body=\uC800\uD0DD\uC774 \uC548\uAC1C \uC880\uBE44\uB4E4\uB85C \uC6B0\uAE00\uB304\uB2E4. \uC5EC\uAE30\uC5D0\uB3C4 \uADF8\uB4E4\uC774 \uC6B8\uBD80\uC9D6\uB294 \uC18C\uB9AC\uAC00 \uB4E4\uB9B0\uB2E4.\n\uD558\uC9C0\uB9CC \uB0B4\uAC00 \uB450\uB824\uC6CC\uD558\uB294\uAC74 \uC548\uAC1C \uC880\uBE44\uAC00 \uC544\uB2C8\uB2E4.\n\n\uD0C0\uB85C \uCE74\uB4DC No.15 "\uC545\uB9C8"...\n\uADF8\uB140\uC11D\uC5D0\uAC8C \uAC78\uB9AC\uBA74 \uC628 \uBAB8\uC774 \uB09C\uB3C4\uC9C8\uB418\uC5B4 \uB054\uCC0D\uD55C \uACE0\uD1B5\uC744 \uBC1B\uB2E4\uAC00 \uC0B4\uD574\uB2F9\uD560 \uAC83\uC774\uB2E4..\n\n\uADF8\uAC8C \uC5EC\uAE30 \uC5B4\uB518\uAC00\uB97C \uB3CC\uC544\uB2E4\uB2C8\uACE0 \uC788\uC744 \uAC70\uB780 \uC0DD\uAC01\uB9CC \uD574\uB3C4...\n\n\uADF8 \uD560\uBA48\uC774 \uBAA9\uACA9\uC790\uB97C \uBAA8\uB450 \uC4F8\uC5B4\uBC84\uB9AC\uB77C\uB294 \uBA85\uB839\uC744 \uB0B4\uB824\uB1A8\uC744\uC9C0\uB3C4 \uBAA8\uB978\uB2E4.
journal.document.city_warlock.failure.title=\uC5B4\uB290 \uC790\uC0B4\uC790\uC758 \uC720\uC11C
journal.document.city_warlock.failure.body=\uD568\uAED8 \uB3C4\uB9DD\uCE58\uB358 \uB3D9\uB8CC\uC758 \uBAB8\uC774 \uC548\uAC1C\uB85C \uB458\uB7EC\uC313\uC5EC \uBA4B\uB300\uB85C \uC870\uC885\uB418\uAE30 \uC2DC\uC791\uD574\uC11C, \uD560 \uC218 \uC5C6\uC774 \uC8FD\uC5EC\uC11C \uCC3D\uACE0\uC5D0 \uB123\uC5B4 \uB450\uC5C8\uB2E4.\n\n\uC544\uB9C8\uB3C4 \uC774\uAC78\uB85C \uB0B4\uAC00 \uB9C8\uC9C0\uB9C9 \uD55C \uC0AC\uB78C\uC774\uB2E4. \uC5B4\uC9F8\uC11C \uC774\uB807\uAC8C \uB418\uC5B4\uBC84\uB9B0 \uAC70\uC9C0?\n\n\uC9C0\uAE08\uC5D0 \uC640\uC11C\uC57C, \uC774 \uC870\uC0AC\uC5D0 \uCC38\uAC00\uD55C \uAC83\uC774 \uD6C4\uD68C\uB41C\uB2E4. \uC774\uC81C \uB0B4\uAC00 \uC0B4\uC544\uC11C \uC774 \uC800\uD0DD\uC744 \uB098\uAC00\uB294 \uC77C\uC740 \uC5C6\uACA0\uC9C0.\n\n\uC900\uBE44\uB294 \uB05D\uB0AC\uB2E4. \uB0A8\uC740 \uAC74 \uC6A9\uAE30\uB97C \uAC00\uC9C0\uB294 \uAC83\uBFD0\uC774\uB2E4.\n\uD6C4\uD68C\uB294 \uB0A8\uC9C0\uB9CC \uC5B4\uCA54 \uC218 \uC5C6\uB2E4.\n\uC774\uB300\uB85C \uADF8 \uD560\uBA48\uC5D0\uAC8C \uC870\uC885\uB2F9\uD558\uBA70 \uC778\uAC04\uC73C\uB85C\uC11C\uC758 \uC790\uC2E0\uC774 \uC0AC\uB77C\uC838 \uBC84\uB9AC\uB290\uB2C8, \uB0B4 \uC2A4\uC2A4\uB85C \uB9C9\uC744...
journal.document.city_warlock.more_powerful.title=\uBD88\uD0C4 \uC2DC\uCCB4\uC758 \uBA54\uBAA8
journal.document.city_warlock.more_powerful.body=\uD0DC\uC591\uC758 \uD615\uC0C1\uC774 \uB4DC\uB7EC\uB098\uBA70 \uAC11\uC790\uAE30 \uB208 \uC55E\uC774 \uBC1D\uC544\uC84C\uB2E4. \uB3D9\uC2DC\uC5D0 \uBE44\uBA85\uB3C4 \uB0AC\uB2E4. \uC808\uB9DD\uC801\uC778 \uBE44\uBA85\uC774\uC5C8\uB2E4.\n\n\uB208\uC744 \uB728\uB2C8 \uBD88\uD0C0\uACE0 \uC788\uB294 \uC0AC\uB78C \uD615\uD0DC\uC758 \uBD88\uAF43\uC774 \uBCF4\uC600\uB2E4.\n\n\uB3D9\uB8CC\uB2E4. \uAC19\uC774 \uC628 \uB3D9\uB8CC\uB4E4\uC774 \uB9C8\uCE58 \uD683\uBD88\uCC98\uB7FC \uD0C0\uC624\uB974\uACE0 \uC788\uB2E4.\n\n\uBA40\uB9AC\uC11C \uD560\uBA48\uC758 \uAE54\uAE54\uB300\uB294 \uC6C3\uC74C\uC18C\uB9AC\uAC00 \uB4E4\uB9B0\uB2E4.\n\uC544\uC9C0\uB791\uC774\uCC98\uB7FC \uB3D9\uB8CC\uB4E4\uC758 \uC8FC\uBCC0\uC758 \uB300\uAE30\uAC00 \uD754\uB4E4\uB838\uB2E4.\n\n\uB9C8\uCE58 \uD3ED\uBC1C\uD558\uB294 \uB4EF\uC774 \uBD88\uAF43\uC774 \uC19F\uC544\uC624\uB978\uB2E4. 3\uBA85\uC758 \uBAB8\uC5D0\uC11C\uC600\uB2E4.\n\n\uD0C0\uD0C1\uD558\uACE0 \uC9C0\uBC29\uC774 \uD130\uC9C0\uBA74\uC11C \uC21C\uC2DD\uAC04\uC5D0 3\uBA85\uC740 \uC0C8\uAE4C\uB9CC \uC7AC\uAC00 \uB418\uC5B4 \uBB34\uB108\uC84C\uB2E4.
journal.document.city_warlock.new_power.title=\uC9C0\uC625\uC758 \uBB38\uC9C0\uAE30
journal.document.city_warlock.new_power.body=\uC606\uC5D0\uC11C \uC6B8\uBD80\uC9D6\uB294 \uC18C\uB9AC\uAC00 \uB4E4\uB838\uB2E4.\n\uD669\uAE09\uD788 \uB3CC\uC544\uBD24\uB2E4.\n\uC660 \uAE30\uBB18\uD55C \uB9E4 \uD55C\uB9C8\uB9AC\uAC00 \uC11C\uC788\uC5C8\uB2E4.\n\n\uB098\uB294 \uADF8 \uB9E4\uC5D0\uAC8C \uC811\uADFC\uD558\uB824\uACE0 \uD588\uB2E4.\n\uADF8\uB7F0 \uB098\uB97C \uB178\uB824\uBCF4\uBA70 \uB9E4\uB294 \uB0A0\uAC1C\uB97C \uD3C8\uB2E4.\n\uB098\uB294 \uB098\uB3C4 \uBAA8\uB978 \uC0C8\uC5D0 \uB9E4\uC5D0\uAC8C \uB2E4\uAC00\uAC00\uACE0 \uC788\uC5C8\uB2E4.\n\n\uCF70\uC9C1-\n\n\uB9E4\uC758 \uBAA8\uC2B5\uC740 \uB354 \uC774\uC0C1 \uBCF4\uC774\uC9C0 \uC54A\uC558\uB2E4.\n\n\uC0DD\uAC01\uBCF4\uB2E4 \uC544\uD504\uC9C0 \uC54A\uC558\uB2E4.\n\uB2E8\uC9C0, \uCD94\uC6E0\uB2E4. \uB108\uBB34 \uCD94\uC6E0\uB2E4.
journal.document.city_warlock.seen_it.title=\uC0B4\uD574\uB2F9\uD55C SPW \uC9C1\uC6D0\uC758 \uAE30\uB85D
journal.document.city_warlock.seen_it.body=-5\uC6D4 21\uC77C-\n\uC774\uB7F0 \uACF3\uC5D0 \uC624\uB294 \uAC8C \uC544\uB2C8\uC5C8\uB2E4. \uBC29\uC5D0\uC11C \uB4E4\uB824\uC624\uB294 \uAC83\uC740 \uB204\uAD70\uAC00\uC758 \uC12C\uB729\uD55C \uC6C3\uC74C\uC18C\uB9AC\uC640, \uADC0\uB97C \uCC22\uB294 \uB4EF\uD55C \uB3D9\uB8CC\uC758 \uBE44\uBA85..\n\uC815\uC2E0\uC774 \uB4E4\uC790 \uB098\uB294 \uCE68\uB300 \uC704\uC5D0\uC11C \uBAB8\uC744 \uC6C0\uCE20\uB9AC\uACE0, \uC628\uBAB8\uC5D0 \uC2DD\uC740\uB540\uC744 \uD758\uB9AC\uACE0 \uC788\uC5C8\uB2E4.\n\n\uC774\uC73D\uACE0 \uD574\uAC00 \uB5B4\uC9C0\uB9CC, \uADF8\uB7F0\uB370\uB3C4 \uC5EC\uC804\uD788 \uB0B4 \uBAB8\uC740 \uACC4\uC18D \uB5A8\uACE0 \uC788\uC5C8\uB2E4.\n\n-5\uC6D4 27\uC77C-\n\uADF8\uB0A0 \uC774\uD6C4, \uBC29\uC758 \uB3D9\uB8CC\uB4E4\uC774 \uCC28\uB840\uB300\uB85C \uB04C\uB824\uAC00\uACE0, \uB0A8\uACA8\uC9C4 \uAC83\uC740 \uC624\uC9C1 \uB098 \uD558\uB098.\n\uB2E4\uC74C\uC740 \uBD84\uBA85 \uB0B4 \uCC28\uB840\uB2E4. \uC6B0\uB9AC\uB4E4\uC740 \uADF8\uB140\uC11D\uC5D0\uAC8C \uB18D\uB77D\uB2F9\uD558\uBA70, \uC8FD\uC784\uC744 \uB2F9\uD558\uB294 \uAC83\uBFD0\uC778 \uC644\uAD6C\uC5D0 \uC9C0\uB098\uC9C0 \uC54A\uC558\uB358 \uAC83\uC774\uB2E4.\n\n\uC624\uB298\uB3C4 \uD3B8\uD788 \uC7A0\uB4E4\uC9C0 \uBABB\uD55C \uCC44 \uD574\uAC00 \uB5B4\uB2E4. \uB610 \uAE34 \uD558\uB8E8\uAC00 \uC2DC\uC791\uB41C\uB2E4.
