journal.document.adventurers_guide.title=스피드왜건의 던전 가이드
journal.document.adventurers_guide.intro.title=소개
journal.document.adventurers_guide.intro.body=나는야 참견하기 좋아하는 스피드왜건! 던전 초보들을 위해 이 가이드를 제작했다!\n\n이 가이드는 던전을 탐험하는 데 도움이 되는 여러 가지 팁으로 쓰여있으며, 당신이 각 페이지를 읽으면 좋을 최적의 타이밍을 알려 줄 것입니다! 물론, 당신이 원한다면 한 번에 다 읽을 수도 있습니다.\n\n(오른쪽 위의 일지 아이콘이 깜빡일 때는, 가이드가 무언가 당신에게 할 말이 있다는 뜻입니다! 이 책에서 뜯겨나간 몇몇 페이지는 던전 어딘가에 떨어져 있는 것 같습니다.)
journal.document.adventurers_guide.examining.title=돋보기 사용법
journal.document.adventurers_guide.examining.body=절대로 무작정 적에게 돌진하지 마십시오. 상대를 물리치는 최적의 방법을 배울 수 있도록 천천히 상대와 주변 환경을 연구하는 것이 중요합니다!\n\n무언가에 대한 정보를 확인하는 것은 시간을 소모하지 않기에, 어떤 것이든 새로운 것을 마주치게 되면 그것에 대한 정보를 확인하는 습관을 가지는 것이 좋습니다.\n\n(돋보기 버튼을 사용해 당신이 정보를 확인하길 원하는 것을 선택해서 대상에 대한 정보를 확인할 수 있습니다. 또한 강화/약화 효과의 아이콘을 선택해 그것들에 대한 정보를 확인할 수도 있습니다.)
journal.document.adventurers_guide.surprise_attacks.title=기습에 대하여
journal.document.adventurers_guide.surprise_attacks.body=당신은 적들의 시야 밖에서, 혹은 시야에 들어온 순간에 적을 기습하면 공격을 반드시 적중할 수 있습니다. 공격을 매우 잘 피하는 적이라도 기습 공격은 피할 수 없습니다. 타워 오브 그레이나 더 풀과 같은 적들을 상대하기 매우 유용합니다.\n\n문을 활용하면 적을 효과적으로 기습할 수 있습니다. 당신을 쫓아오는 적이 문을 통과한 순간 공격하면, 공격이 반드시 적중합니다.
journal.document.adventurers_guide.identifying.title=아이템 감정
journal.document.adventurers_guide.identifying.body=당신은 갓 획득한 아이템의 모든 정보를 알 수 없습니다.\n\n각 물약의 색깔과 기억 DISC의 기호는 매 게임마다 달라집니다. 감정되지 않은 장비는 운이 좋다면 강화되어 있거나 속성이 부여되어 있을 수도 있지만, 저주가 걸려 있을 지도 모릅니다!\n\n만약 당신이 감정되지 않은 아이템을 사용할 때의 위험 요소를 줄이고 싶다면 감정의 DISC, 강화의 DISC, 저주 해제의 DISC가 큰 도움이 될 겁니다.\n\n(가이드의 아이템 탭에서 당신이 감정한 아이템의 목록을 확인할 수 있습니다.)
journal.document.adventurers_guide.food.title=허기에 대처하는 법
journal.document.adventurers_guide.food.body=식량을 효율적으로 분배해 생존 가능성을 크게 높일 수 있습니다. 체력과 허기는 둘 다 관리할 수 있는 자원이라고 생각하면 용이합니다. 둘 모두 항상 최대로 유지할 필요가 없다는 뜻입니다.\n\n굶주림 상태가 되면 체력이 깎이며, 배가 부르면 체력이 서서히 회복됩니다. 만약 당신의 체력이 가득 차 있다면, 배가 부르는 것으로부터 얻는 체력 재생은 낭비될 것입니다.\n\n체력과 허기를 잘 분배한다면 음식을 훨씬 많이 아낄 수 있습니다.
journal.document.adventurers_guide.dieing.title=실패에 대처하는 법
journal.document.adventurers_guide.dieing.body=불행하게도, 던전을 탐험하는 것은 매우 위험한 일이며 대부분은 최후를 맞을 것입니다. 행운에 모든 것이 달렸다곤 하지만, 최고의 모험가들은 탐험의 성공을 위해 모든 수단과 방법을 가리지 않아야 합니다.\n\n(여러 번 죽는다고 해도 너무 위축될 필요는 없습니다. 이 게임은 매우 어려우니까요! 당장 게임을 클리어하는 것에만 집중하지 말고, 게임에 대해 이해하고 경험을 통해 꾸준히 성장하는 것에 집중하는 것이 중요합니다.)
journal.document.adventurers_guide.searching.title=숨겨진 비밀들
journal.document.adventurers_guide.searching.body=던전은 얼핏 보면 보이지 않는 숨겨진 문과 함정들로 가득합니다. 탐색은 시간이 소모되지만, 무언가 숨겨져 있는 것이 의심되는 곳을 수색하는 데에 매우 효과적인 방법입니다.\n\n문이 숨겨져 있는 것 같다면 벽 근처에서 탐색을 하면 되며, 함정이 숨겨져 있는 것 같다면 주변 바닥을 탐색하면 됩니다.\n\n(돋보기 버튼을 두 번 사용해 주변의 모든 타일을 탐색할 수 있습니다. 탐색을 하면 해당 타일에 있는 숨겨진 모든 것이 드러나게 됩니다.)
journal.document.adventurers_guide.strength.title=힘
journal.document.adventurers_guide.strength.body=던전에서는 무기와 브로치를 숙달할 시간이 없습니다. 그렇기에 그것을 잘 다루기 위해서는 순수한 힘이 필요할 것입니다.\n\n힘의 물약과 강화의 DISC를 사용하여 장비의 힘 제한을 완화할 수 있습니다.\n\n높은 단계의 장비를 착용하기 위해 던전을 무작정 돌파하기보단, 일찍 착용할 수 있는 낮은 단계의 장비들을 활용하는 것이 좋습니다. 던전의 깊은 곳까지 내려가게 되면 살아남기 위해 높은 단계의 장비가 필요하게 되겠지만, 깊은 곳에 도달하기 위해서는 수단과 방법을 가리지 않아야 합니다.
journal.document.adventurers_guide.upgrades.title=강화
journal.document.adventurers_guide.upgrades.body=던전에 깊이 들어갈수록, 강화의 DISC로 강화한 장비를 사용하는 것이 중요해집니다.\n\n높은 단계의 무기와 방어구는 강화로부터 더 많은 효과를 얻지만, 이것들은 자유롭게 사용하기 위해서 적절한 힘이 필요합니다. 사격 DISC, 석가면, 장비 DISC는 힘을 필요로 하지 않지만, 사용에 제한이 있거나 전투에 직접 도움을 주진 않습니다.\n\n던전 초반부에서 생존하며 후반을 도모할 수 있도록 강화할 장비를 잘 선택해야 합니다.
journal.document.adventurers_guide.looting.title=효율적인 아이템 수집
journal.document.adventurers_guide.looting.body=몇몇 방들은 더 나은 전리품을 가지고 있습니다. 그중에는 열쇠로 잠긴 방도 있고 있고, 특수한 방법으로만 들어갈 수 있는 방도 있습니다.\n\n장애물로 막힌 문이 있다면, 주변을 둘러보세요. 열쇠나 장애물을 통과할 수단은 거의 항상 같은 층에 생성됩니다.\n\n힘의 물약과 강화의 DISC는 당신이 얼마나 탐험을 잘 했느냐를 보여 주는 기준점이 될 수 있습니다. 하나의 계층을 이루는 5개의 층에는 강화의 DISC 3개와 힘의 물약 2개가 생성됩니다.\n\n(가이드 화면의 메모 탭에서 특수한 방과 사용하지 않은 열쇠를 확인할 수 있습니다.)
journal.document.adventurers_guide.levelling.title=경험치를 얻는 것
journal.document.adventurers_guide.levelling.body=당신의 경험 레벨은 당신의 정확성, 회피, 체력을 증진시키며, 특성 포인트를 제공합니다. 모두 전투에 커다란 변화를 가져다 줄 수 있으며, 매 층마다 적어도 1 레벨은 얻는 것이 가장 좋습니다.\n\n탐험과 전투를 무시하고 던전을 빠르게 주파하는 것은 언뜻 보면 편해 보이지만, 그렇게 하게 되면 당신은 경험치와 유용한 아이템들을 얻을 수 없게 됩니다.\n\n(게임 인터페이스 구석에 경험치를 포함한 영웅에 대한 정보를 볼 수 있습니다. 영웅의 초상화를 선택해 더 자세한 정보를 확인해 보십시오.)
journal.document.adventurers_guide.positioning.title=위치 선정
journal.document.adventurers_guide.positioning.body=효과적으로 적과 싸우기 위해서는 강력한 장비 뿐만 아니라 좋은 전략 수립도 중요합니다. 적에게 둘러싸이는 상황 등은 대부분 좋은 위치 선정으로 예방할 수 있습니다.\n\n예를 들어, 던전의 대부분은 좁고 긴 통로로 이루어져 있으며, 이는 적을 한 번에 하나씩 대적하기 좋은 장소입니다. 통로는 대부분 문이 있는 경우가 많기 때문에, 기습을 하기에도 좋습니다!\n\n잔디, 물, 함정과 같은 환경적 특징들을 당신에게 유리하게 작용하도록 만들 수 있는 작은 방법들이 많이 있습니다.
journal.document.adventurers_guide.magic.title=스탠드 공격
journal.document.adventurers_guide.magic.body=스탠드 공격은 피하기가 매우 어려우며 방어력을 무시합니다. 그렇기에 사격 DISC가 좋은 공격 수단이 되지만, 반대로 사격 DISC를 사용하는 적들도 매우 위험한 적수입니다.\n\n하지만 사격 DISC에는 단점 또한 존재합니다. 사격 DISC는 충전량이 제한되어 있으며, 사격 DISC를 사용하는 적들은 근접한 거리에서는 사격 DISC를 사용하지 않습니다.\n\n사격 DISC를 사용하는 적을 마주치게 되면, 그 피해를 고스란히 받아 내는 대신 그 공격을 피할 방법을 찾는 것이 매우 중요합니다.

journal.document.alchemy_guide.title=아이템 제작 가이드
journal.document.alchemy_guide.potions.title=아이템 제작의 기초 및 물약들
journal.document.alchemy_guide.potions.body=아이템 제작의 실용적인 응용에 오신걸 환영합니다!\n\n이 가이드는 코코 잠보에서 다양한 아이템을 제작하는 데에 사용할 수 있습니다. 당신은 제작 레시피를 찿기 위해 여러 가지 실험을 해 볼 수도 있지만, 이 책을 끝까지 읽기만 해도 모든 제작 레시피를 알 수 있습니다!\n\n우리는 아이템 제작의 가장 쉬운 단계부터 시작할 예정입니다. 코코 잠보에 아무 씨앗 세 개를 넣어 무작위 물약을 만들어보세요!\n\n모든 씨앗에는 대응하는 물약이 있고, 만들어진 물약은 사용한 씨앗 중 하나와 연관이 있습니다. 같은 씨앗을 여러 개 쓰면 대응하는 물약을 만들어낼 가능성이 높아집니다.
journal.document.alchemy_guide.stones.title=명령 DISC 생성
journal.document.alchemy_guide.stones.body=하나의 기억 DISC로 코코 잠보에서 2개의 명령 DISC와 교환할 수 있습니다!
journal.document.alchemy_guide.energy_food.title=죠죠 포인트와 음식
journal.document.alchemy_guide.energy_food.body=많은 레시피들은 죠죠 포인트를 필요로 합니다. 이것들은 대부분의 소모품을 코코 잠보에서 교환하면 얻을 수 있습니다. 예를 들어 씨앗은 2의 죠죠 포인트를, 명령 DISC는 3의 죠죠 포인트를, 기억 DISC와 물약은 6의 죠죠 포인트를 제공합니다.\n\n죠죠 포인트를 사용하여 요리도 가능합니다.
journal.document.alchemy_guide.exotic_potions.title=강화된 물약들
journal.document.alchemy_guide.exotic_potions.body=강화된 물약은 일반적인 물약에 약간의 죠죠 포인트를 지불하면 만들 수 있습니다. 강화된 물약은 더 강력한 효능을 가지지만, 대부분 다른 방법으로 사용하는 데에 더 유용합니다.
journal.document.alchemy_guide.exotic_scrolls.title=강화된 기억 DISC들
journal.document.alchemy_guide.exotic_scrolls.body=강화된 기억 DISC는 일반적인 기억 DISC에 약간의 죠죠 포인트를 지불하면 만들 수 있습니다. 강화된 기억 DISC는 좀 더 강력한 성능을 가지며 강화된 물약에 비해 제작 비용이 높습니다.
journal.document.alchemy_guide.bombs.title=폭탄 개조
journal.document.alchemy_guide.bombs.body=일반 오렌지 폭탄에 특정한 아이템과 약간의 죠죠 포인트를 지불하여 강화된 오렌지 폭탄을 만들 수 있습니다.
journal.document.alchemy_guide.weapons.title=특수 아이템
journal.document.alchemy_guide.weapons.body=각 보스에게서 희귀한 확률로 드롭되는\n_강자의 잔재_와 교환하여 보스 파생 아이템을 제작할 수 있습니다.\n\nDIO의 일기의 내용대로 특정 아이템들을 조합하여 _천국에 도달_할 수 있습니다.\n\n특정한 재료들을 조합하면 _각성 무기_를 만들 수 있습니다. 각성 무기는 총 5종류이며, 강력한 _특수 효과_를 가지고 있습니다. 재료에 사용된 무기의 강화수치는 전부 사라집니다.
journal.document.alchemy_guide.catalysts.title=정수
journal.document.alchemy_guide.catalysts.body=정수는 한 개의 기억 DISC 또는 물약을 씨앗 또는 명령 DISC와 합쳐서 제작됩니다. 아이템의 짝이 맞으면 죠죠 포인트는 소모되지 않습니다.\n\n정수는 대부분 다음 2개의 페이지에 있는 레시피에 유용하게 사용되지만, 궁지에 몰렸다면 무작위 효과 발동을 위해 쓰일 수도 있습니다.
journal.document.alchemy_guide.brews_elixirs.title=더욱 강화된 물약들
journal.document.alchemy_guide.brews_elixirs.body=혼합물과 영약은 단 한 번의 사용으로 다양한 효과를 제공하는 더욱 강화된 물약입니다.
journal.document.alchemy_guide.spells.title=보석
journal.document.alchemy_guide.spells.body=죠죠 포인트로 제작 가능한 최고 단계 아이템인 보석은 여러 번 사용할 수 있는 독특한 효과를 제공합니다.

journal.document.intros.title=지역 소개
journal.document.intros.dungeon.title=던전
journal.document.intros.dungeon.body=수많은 스탠드사들이 당신보다 먼저 DIO의 저택을 탐험하였지만, 대부분은 그 후로 영영 소식이 끊겨 버렸습니다.\n\n전해지는 바로는 던전 어딘가에서 DIO가 천국과 관련된 계획을 세우고 있다고 합니다.\n\n당신은 던전을 정복하고 DIO의 계획을 저지시킬 수 있을까요? 이제 당신만의 모험기를 만들어갈 차례입니다!
journal.document.intros.sewers.title=카이로 사막
journal.document.intros.sewers.body=카이로 어딘가에 있다는 DIO의 저택을 찾기 위해선 카이로의 사막에서 출발하여 샅샅이 탐험해야 합니다.\n\n하지만 DIO 역시도 죠스타 일행이 저택에 다가오는 것을 눈치채고 암살자들을 파견하여 방해하려고 하는데..\n\n벌써부터 적 스탠드사들이 출몰하기 시작했지만, 그나마 카이로 사막에 위험한 스탠드사는 파견되지 않은 것 같습니다.
journal.document.intros.prison.title=DIO의 저택 B1층 : 지하 수로
journal.document.intros.prison.body=마침내 저택 근처를 배회하던 크림을 쓰러트리고 DIO의 저택과 연결되어 있는 지하 수로를 발견했습니다!\n\n이 수로를 통해 올라가면 저택의 1층으로 갈 수 있지만.. 이곳에는 카이로 사막보다 더욱 강력한 스탠드 기운이 느껴집니다.\n\n한편... DIO의 저택 지하 어딘가에 스탠드 구현의 화살이 보관되어 있다는 소문이 있는데..
journal.document.intros.caves.title=DIO의 저택 1층 : 환각의 복도
journal.document.intros.caves.body=지하 수로를 통해 1층에 도착했지만, 그곳에는 끝없는 환각의 미궁이 펼쳐져 있습니다.\n\n환각을 일으키는 스탠드 "태너 색스"... 이러한 환각 속에서 죠스타 일행을 막아서는 적 스탠드사들을 뚫고 당신은 DIO의 저택 내부를 더 깊숙이 돌파해야 합니다.
journal.document.intros.city.title=DIO의 저택 2층 : 최심부
journal.document.intros.city.body=DIO의 저택의 2층으로 올라오자, 마침내 어두운 저택의 풍경이 드러나며 끝없이 이어지던 환각은 해제되었습니다.\n\n이전과는 비교도 안되는 사악한 기운이 아주 가까이에 느껴지며, 더 나아가기 위해서는 강력한 DIO의 최측근 스탠드사들을 상대해야 합니다!
journal.document.intros.halls.title=카이로 시내
journal.document.intros.halls.body=엔야를 쓰러트리고 저택을 빠져나왔지만, DIO를 찾지 못한 상태에서 결국 밤이 되고야 말았습니다...\n\nDIO는 카이로 시내 어딘가에서 마침내 최종 결전을 벌일 생각인 것 같습니다.\n\n운명에 결착을 지을 때가 마침내 다가왔습니다!
journal.document.intros.labs.title=카이로 시내 옥상
journal.document.intros.labs.body=마침내 DIO를 쓰러트렸지만, 카이로 시내 옥상에서 훨씬 더 강력한 존재의 기운이 느껴집니다.\n\n분명 DIO를 쓰러트렸을텐데.. 아직 사라지지 않은 불길한 느낌은 대체...\n\n(26층 밑으로 내려가려면 아이즈 오브 헤븐을 활성화해야합니다.)

journal.document.sewers_guard.title=SPW재단의 기록 - 카이로 사막편
journal.document.sewers_guard.new_position.title=이집트 9영신의 스탠드
journal.document.sewers_guard.new_position.body=어제 밤, DIO의 저택 앞에 9명의 정체불명 남녀들이 모여있다는 사실이 SPW재단으로 보고되었다. 그리고 그 직후 그 9명 중 한 명이 나타나 보고한 직원을 끔찍하게 살해하고 말았다.\n\n조사 결과, 이들의 정체는 타로 카드의 원형이라는 이집트 9영신의 스탠드 유저들.\n즉, DIO가 새로 파견한 9명의 자객들인 것이다.\n\n이집트 9영신의 목록은 다음과 같다 : 게브신, 크눔신, 토트신, 아누비스신, 바스테트 여신, 세트신, 오시리스신, 호루스신, 아툼신\n\n이 중에서 게브신, 크눔신, 세트신, 호루스신은 카이로 사막에 출몰하며 바스테트 여신은 함정으로 배치된다는 사실이 보고되었다.\n\n나머지 5명은 카이로 사막에서 발견되지 않았지만, 대부분 능력이 대단하기 때문에 마주친다면 고전할 정도의 강적이 될 것이다.
journal.document.sewers_guard.dangerous.title=타로 카드의 스탠드
journal.document.sewers_guard.dangerous.body=모든 타로 카드의 스탠드의 목록은 다음과 같다 : \n\n광대, 마술사, 여교황, 여제, 황제, 교황, 연인, 전차, 힘, 은둔자, 운명의 수레바퀴, 정의, 매달린 남자, 죽음, 절제, 악마, 탑, 별, 달, 태양, 심판, 세계.\n\n이 던전에 타로 카드 스탠드들 전원이 존재하며,\n대부분은 적으로 등장하지만 일부는 DISC로 등장할 것이다.
journal.document.sewers_guard.crabs.title="스틸리 댄"
journal.document.sewers_guard.crabs.body=처음 나의 스탠드를 발현했을때 그 귀여운 목소리를 듣고 나는 자부심에 전율했다...\n몸은 작고 앙증맞으면서 살상력은 어찌나 대단하던지...\n\n그리고 너희들의 식욕은 또 어찌나 왕성하던지! 너희들을 뛰어넘는 스탠드는 있을 수 없다!\n\n그런데.. 그 할멈은, 감히 너희들을 무시하다니!\n사소한 약점이 좀 있다고 암살자로 보내지기엔 부적합하다니!\n\n너희들이 불에 약한 게 어때서?\n피격되면 여러 개체로 분열하는 게 어때서?\n그 할멈은 성격적 결함이라는 말도 못 들어봤나?\n그 결함 때문에 너희들이 나에게 너무나 너무나 소중하단 말이야!\n\n하지만, 놈들도 곧 깨달을 거야.\n나의 사랑스런 러버즈의 진정한 우수함을 죠스타 놈들에게 보여주겠어!
journal.document.sewers_guard.guild.title=원더 오브 U의 수수께끼
journal.document.sewers_guard.guild.body=얼굴을 확인하고 싶지만 어째서인지 따라잡을 수 없다.\n정말로 89세인 건가...\n\n돌아보면 살짝 한순간만 보이는 스탠드같은 에너지.\n무엇 때문에 나오는 걸까? 적이라는 것만은 확실하다.\n\n돌파하려면 원더 오브 U가 존재하는 층 어딘가에 같이 존재하는 신속의 물약을 마시는 수 밖에...\n\n신속의 물약을 아끼고 싶다면 시간풀이나 아쿠아마린을 사용해야 할 것이다.\n\n-SPW 재단의 연구원 J-
journal.document.sewers_guard.lost.title=SPW 재단
journal.document.sewers_guard.lost.body=SPW 재단이란 영국 출신의 미국 석유왕 로버트 E. O. 스피드왜건이 설립한 재단이며,\n정식 명칭은 스피드왜건 재단이다.\n\n설립연대는 1910년, 본부는 미국 텍사스주, 달라스에도 있으며 도쿄 메구로에도 지부가 존재한다.\n설립목적은 인류의 복리후생을 위한 의학, 약학, 고고학등을 연구하는 것이다.\n\nSPW재단은 여러 부서로 나뉘어 있는데, 그중에서 죠죠 일행을 직접 지원하는 부서는 '초자연현상 연구부서'라는 곳이다.\n\n죠죠 일행들을 필두로 한 정의의 스탠드 유저들과 협업하며 악의적으로 스탠드를 이용하는 범죄자들을 처단하고\n남용되고 있는 스탠드 구현의 화살을 회수하는 것이 SPW 재단의 최우선 목표다.
journal.document.sewers_guard.not_worth.title=저택의 위치
journal.document.sewers_guard.not_worth.body=카이로 사막을 계속 탐사한 결과, 마침내 우리는 DIO의 저택의 위치를 특정하는 것에 성공했다.\n\n카이로 사막의 어딘가에는 DIO의 저택과 연결되어있는 지하 수로가 있다는 모양이다.\n\n하지만... 그 지하 수로를 발견한 정보원의 연락이 더이상 닿지 않는다. 마지막 통신 기록으로는 지하 수로 근처에 다가간 정보원의 끔찍한 비명 뿐이다...\n\n분명 탐사한 좌표는 아무런 생명 반응이 없었다. 근처에 모습을 완전히 감추는 스탠드라도 있는 것일까..?
journal.document.prison_warden.title=SPW재단의 기록 - 지하 수로편
journal.document.prison_warden.journal.title=파이트 클럽
journal.document.prison_warden.journal.body=-4월 10일-\n지하에서 싸움이 일어났다. 남자들 모두가 살기등등하다. 모두 스트레스가 쌓여있다 보니 어쩔 수 없는 일이라고 생각하지만, 왠지 그런 것만은 아닌듯 싶다. 혹시 적 스탠드의 영향인 것인가?\n\n-4월 11일-\n다시 돌아오니 기묘한 모습을 하고 있는 녀석이 있었다. 말을 걸었지만 돌아보는 얼굴을 보고 할말을 잃었다. 얼굴은 징그러울 정도로 함몰되어 있고 피 칠갑한 상태로, 온전한 쾌락을 담은 표정을 하고 있었다.\n\n-4월 12일-\n어제부터 비명소리가 끊이질 않는다. 남자들은 피투성이가 된 채로 계속 싸우고 있다. 여자들은 대부분 죽거나 살해당한 것 같다.\n\n-4월 14일-\n기분 좋다... 비명소리...들린다...... 신난다... 나도..누군가죽여버리고싶다.....
journal.document.prison_warden.recruits.title=누케사쿠의 일기
journal.document.prison_warden.recruits.body=DIO 님의 호의에 어긋나는 일이 있어서는 안 된다.\n특히 그 분과 나만의 비밀의 성역…\n이 저택 지하에 있는 수로의 일은, 절대로 외부로 누설해서는 안 된다.\n\n보관하고 있던 스탠드 구현의 화살은 몸에서 떼지 않고 항상 들고 다니고 있었지만,\n얼마 전 나도 모르게 화살을 그만 분실하고 말았다.\n\n이 일은 절대로 DIO님에게는 알려져선 안된다. DIO님의 신뢰를 잃었을 때, 내 인생도 파국을 맞이하기 때문이다.
journal.document.prison_warden.mines.title=부검 기록 번호 14435
journal.document.prison_warden.mines.body=9월 25일, 어스름한 새벽, SPW 재단으로 다급한 목소리의 신고 전화가 걸려 왔다.\n"비가 돔 형태로 피해갔다고 목격되는" 인물이 카이로에서 행인을 습격하고 있다는 신고였다.\n\n이윽고 출동한 직원들은 한 여인의 사체가 심하게 훼손되어 지하 수로 옆에 버려져 있는 것을 발견했다.\n\n몸에 남겨진 수십 개의 거친 상흔, 그리고 사지가 절단된 모습은 이것이 '매달린 남자'의 소행임을 암시하고 있었다.\n카이로에서 이달에만 세 번째 발생한 끔찍한 살인 사건이었다.
journal.document.prison_warden.rotberry.title=불타는 벽의 수수께끼
journal.document.prison_warden.rotberry.body=이 던전 곳곳에 있는 불타는 벽은 대체.... 매지션즈 레드의 영향인가?\n\n정보에 따르면 불타는 벽이 존재하는 층에는 반드시 순간 빙결 물약이 존재한다고 하는데..\n\n만약 순간 빙결 물약을 아끼고 싶다면.. 호루스신의 사격 DISC를 이용하거나 근처 물 타일에 빙결풀을 발동시켜서 끌 수도 있지 않을까?\n\n-SPW 재단의 연구원 J-
journal.document.prison_warden.no_support.title=지하에서 들리는 불가사의한 괴음
journal.document.prison_warden.no_support.body=카이로에서 최근 기묘한 소문이 퍼지고 있다. 하수도에서 사람의 신음 소리가 밤마다 들려 온다는 것이다.\n\n이것을 대수롭지 않은 가벼운 괴담쯤이라고 생각 할 수도 있다.\n그러나, 도시에서는 요즘 1개월간 행방불명자가 급증, 이미 8명이 모습을 감춰버렸다. 게다가 행방불명자들 사이에는 기묘한 공통점도 있다.\n\n먼저 전원이 18~23세의 젊은 여성에 미혼녀, 손이 아름다운 미인이라는 점이다.\n그리고 그녀들이 모습을 감춰버린 다음날에는 꼭 기묘한 폭발음이 들린다는 것이다.\n\n거리를 가로지르는 형태로 남북으로 뻗은 하수도에서는 여성의 끔찍히 괴로운듯한 목소리가 수십분에 걸쳐 울려 퍼진다.\n\n물론, 하수도의 조사도 꼼꼼하게 행해졌지만 거기에 행방불명자의 모습이나 어떠한 흔적도 찾을 수 없었다.\n분명 뭔가의 스탠드와 연관성이 있는 것은 의심의 여지가 없을것이다.
journal.document.prison_warden.letter.title=스기모토 레이미의 편지
journal.document.prison_warden.letter.body=이 던전에 오신 데에는 무슨 사정이 있으신 거겠죠.\n혼자서도 잘 견뎌내시리라 믿어요.\n\n혹시라도 상황이 악화되거나 하시는게 잘 안되면, 언제든지 저를 찾아 오세요.\n제가 할수 있는 한에서 무엇이든지 도와 드릴게요.
journal.document.caves_explorer.title=SPW재단의 기록 - 환각의 복도편
journal.document.caves_explorer.expedition.title=테크닉 : 빠른 아이템 사용법?
journal.document.caves_explorer.expedition.body=혹시 사격 DISC나 씨앗이 너무 많아서 퀵슬롯 자리가 부족하다면 '빠른 아이템 사용'을 추천한다.\n\n가방도 퀵슬롯에 등록할 수 있다는 사실을 알고 있었나?\n퀵슬롯에 란도셀,물약 보관대,DISC 케이스,에니그마의 종이 등을 등록하고 클릭하면 그 가방 내에서 사용 가능한 아이템들이 전부 표시되는데, 이것이 '빠른 아이템 사용'이다.\n\n이 테크닉을 사용하면 일일히 사격 DISC나 물약을 퀵슬롯에 놓지 않아도 된다.\n혹시 모든 사용 가능한 아이템들을 확인하고 싶다면 퀵슬롯 옆의 가방 아이콘을 꾹 누르면 되니 참고하도록.\n\n-SPW 재단의 연구원 J-
journal.document.caves_explorer.gold.title=실종된 SPW 직원의 기록
journal.document.caves_explorer.gold.body=-11월 5일-\nSPW 재단에 8년이나 근무하고 있는 유별난 놈에게서 재미있는 이야기를 들었다.\n이 저택의 복도 깊숙한 곳에 있는 독방에는\n며칠 전부터 굉장히 소름끼치는 자동추적형 스탠드가 배회하고 있는데,\n그 녀석은 "시어 하트 어택" 이라고 불리고 있다는 것이다.\n바보 같은 소리.\n\n-11월 10일-\n한밤중에 땅속에서부터 울려 퍼지는 듯한\n기분 나쁜 신음소리에 눈을 떴다.\n그딴 소문에 겁먹어 이런 꿈을 꾸다니,\n나도 참 한심하다.\n뭐, 누구든 이런 곳에 오래 있다면\n이상하게 될 거야.
journal.document.caves_explorer.troll.title=살인귀
journal.document.caves_explorer.troll.body=[평온]을 좋아하나? 후후후, 내가 그걸 줄 수도 있다만? 네가 하기 나름이지만..\n\n인간은 무엇을 위해 사는지 생각해본 적이 있나?\n인간은 누구나가 불안이나 공포를 극복해서 안심을 얻기 위해 살지.\n\n명예를 얻거나 인간을 지배하거나 돈을 버는 것도 안심하기 위해서다.\n결혼하거나 친구를 만들거나 하는 것도 안심하기 위해서다.\n남을 위해 도움이 되고 싶다든가 사랑과 평화를 위해서라든가 전부 자신을 안심하게 만들기 위해서다.\n안심을 갈구하는 것이야말로 인간의 목적이다.\n\n거기서다... 날 섬기는 것에 무슨 불안감이 있는거지?\n그 모든 안심감이 간단히 손에 들어오는데..\n\n넌 뛰어난 스탠드술사다. 죽이긴 아까워... 영원히 날 섬기지 않겠나?\n영원한 안심감을 주마 키라 요시카게...\n\n-DIO-
journal.document.caves_explorer.city.title=그린 디의 수수께끼
journal.document.caves_explorer.city.body=간혹 그린 디의 함정이 폭주하여 유독 곰팡이 가스가 계속해서 나오는 방이 있다는데...\n\n정보에 따르면 이러한 방이 존재하는 층에는 반드시 정화의 물약이 존재한다고 한다.\n\n폭풍우 물약이나 기타 방법을 이용해 물로 함정을 죄다 막아버려도 곰팡이가 전부 사라질 수도..\n\n-SPW 재단의 연구원 J-
journal.document.caves_explorer.alive.title=붉은 발바닥
journal.document.caves_explorer.alive.body=그 발바닥을 본 순간, 나는 본능적으로 이 곳에서 무슨 일이 있더라도 달아나야겠다는 생각이 지배적이었다.\n\n하지만 그런 생각이 드는 그 순간, 그 무언가 또한 나에게 소름끼치는 속도로 달려오기 시작했다.\n\n나는 맹렬한 속도로 도주했다. 두려움을 떨치고 최대한 몸에 힘을 주기 위해 있는 힘껏 고함을 치며 달려갔다.\n\n뒤를 돌아보고 싶지 않았다. 뒤를 돌아보는 순간, 그 소름끼치는 무언가가 자신을 향해 달려들 것 같았기 때문이다.\n\n그 날 나에게 달려든 그 발바닥의 정체는 대체...
journal.document.caves_explorer.report.title=[중요] SPW 재단 전 직원에 알림
journal.document.caves_explorer.report.body=환각의 복도 북쪽 구역에서 감염 사건이 발생했으므로 모든 SPW 직원은 즉시 저택 탐사를 중단하십시오.\n\n엠프리스에게 기생당하면 점차 숙주의 영양을 섭취하고 성장하여 살점이 부풀어올라 인간의 형상으로 모습이 드러나며,\n이 살점 덩어리는 점차 크기가 커지면서 숙주를 공격해 결국 숙주는 사망하게 됩니다.\n\n엠프리스에 감염된 인원은 신체 내 기생 세포를 특정해 파괴할 수 있도록 즉시 도움을 요청하기 바랍니다.\n\n본 이메일은 긴급상황 발생시 자동 전송되는 이메일입니다.\n본 이메일에 회신하지 마십시오.
journal.document.city_warlock.title=SPW재단의 기록 - DIO의 저택편
journal.document.city_warlock.old_king.title=DISC의 비밀
journal.document.city_warlock.old_king.body=이 던전에 떨어져 있는 DISC들의 원인은 '화이트 스네이크'라는 스탠드의 소행이다.\n그다지 쓸모없거나 쓰기 어려운 스탠드들을 DISC로 만들어 무차별로 이곳에 버린것으로 추정된다.\n\n화이트 스네이크는 인간의 '마음'을 녹여 'DISC'로 추출해버린다.\n'마음'이 뽑혀 나간 인간은 정신력이 없어지므로 죽거나, 연명 기술이 있으면 가사 상태가 된다.\n\nDISC의 종류는 다음과 같다.\n\n기억 디스크 : 디스크를 머리에 넣어서 디스크에 담긴 타인의 기억을 읽을 수 있지만, 나쁜 기억이 담긴 디스크를 읽으면 정신에 상당한 부담이 간다.\n\n스탠드 디스크(사격/장비) : 스탠드 디스크를 일반인이나 유저에게 넣으면 일반인도 스탠드를 사용할 수 있다. 일시적으로 한 사람이 여러 디스크를 사용하는 것도 가능해 보인다.\n\n명령 디스크 : '명령'이 담긴 디스크를 머리에 찔러넣어서 조종한다. 개구리에게 '10m 나아간 후 폭발하라'라고 명령할 수도 있다.\n\n가장 중요한 디스크는 던전 최하층에 숨겨져 있는 것으로 판단된다.\n\n화이트 스네이크의 본체나 그 목적은 불명.
journal.document.city_warlock.resistance.title=저택 조사 기록
journal.document.city_warlock.resistance.body=저택이 안개 좀비들로 우글댄다. 여기에도 그들이 울부짖는 소리가 들린다.\n하지만 내가 두려워하는건 안개 좀비가 아니다.\n\n타로 카드 No.15 "악마"...\n그녀석에게 걸리면 온 몸이 난도질되어 끔찍한 고통을 받다가 살해당할 것이다..\n\n그게 여기 어딘가를 돌아다니고 있을 거란 생각만 해도...\n\n그 할멈이 목격자를 모두 쓸어버리라는 명령을 내려놨을지도 모른다.
journal.document.city_warlock.failure.title=어느 자살자의 유서
journal.document.city_warlock.failure.body=함께 도망치던 동료의 몸이 안개로 둘러쌓여 멋대로 조종되기 시작해서, 할 수 없이 죽여서 창고에 넣어 두었다.\n\n아마도 이걸로 내가 마지막 한 사람이다. 어째서 이렇게 되어버린 거지?\n\n지금에 와서야, 이 조사에 참가한 것이 후회된다. 이제 내가 살아서 이 저택을 나가는 일은 없겠지.\n\n준비는 끝났다. 남은 건 용기를 가지는 것뿐이다.\n후회는 남지만 어쩔 수 없다.\n이대로 그 할멈에게 조종당하며 인간으로서의 자신이 사라져 버리느니, 내 스스로 막을...
journal.document.city_warlock.more_powerful.title=불탄 시체의 메모
journal.document.city_warlock.more_powerful.body=태양의 형상이 드러나며 갑자기 눈 앞이 밝아졌다. 동시에 비명도 났다. 절망적인 비명이었다.\n\n눈을 뜨니 불타고 있는 사람 형태의 불꽃이 보였다.\n\n동료다. 같이 온 동료들이 마치 횃불처럼 타오르고 있다.\n\n멀리서 할멈의 깔깔대는 웃음소리가 들린다.\n아지랑이처럼 동료들의 주변의 대기가 흔들렸다.\n\n마치 폭발하는 듯이 불꽃이 솟아오른다. 3명의 몸에서였다.\n\n타탁하고 지방이 터지면서 순식간에 3명은 새까만 재가 되어 무너졌다.
journal.document.city_warlock.new_power.title=지옥의 문지기
journal.document.city_warlock.new_power.body=옆에서 울부짖는 소리가 들렸다.\n황급히 돌아봤다.\n왠 기묘한 매 한마리가 서있었다.\n\n나는 그 매에게 접근하려고 했다.\n그런 나를 노려보며 매는 날개를 폈다.\n나는 나도 모른 새에 매에게 다가가고 있었다.\n\n콰직-\n\n매의 모습은 더 이상 보이지 않았다.\n\n생각보다 아프지 않았다.\n단지, 추웠다. 너무 추웠다.
journal.document.city_warlock.seen_it.title=살해당한 SPW 직원의 기록
journal.document.city_warlock.seen_it.body=-5월 21일-\n이런 곳에 오는 게 아니었다. 방에서 들려오는 것은 누군가의 섬뜩한 웃음소리와, 귀를 찢는 듯한 동료의 비명..\n정신이 들자 나는 침대 위에서 몸을 움츠리고, 온몸에 식은땀을 흘리고 있었다.\n\n이윽고 해가 떴지만, 그런데도 여전히 내 몸은 계속 떨고 있었다.\n\n-5월 27일-\n그날 이후, 방의 동료들이 차례대로 끌려가고, 남겨진 것은 오직 나 하나.\n다음은 분명 내 차례다. 우리들은 그녀석에게 농락당하며, 죽임을 당하는 것뿐인 완구에 지나지 않았던 것이다.\n\n오늘도 편히 잠들지 못한 채 해가 떴다. 또 긴 하루가 시작된다.
journal.document.halls_king.title=SPW재단의 기록 - 카이로 시내편
journal.document.halls_king.rejection.title=끊어진 통신
journal.document.halls_king.rejection.body=하나님 맙소사, 사방이 전부 피다!\n대체 무슨 일이 벌어지고 있는 거지?\n분명 엄청나게 빠른 속도로 이동하는 그 스탠드의 소행이다.\n하지만 어떻게? 시간이라도 가속할 수 있는건가...?\n\n피바다에 하얀 뇌가 떠다니고 있다.\n어떻게 이런 일이.. 난 여기서 죽을 수 없어..\n난 죽지 않아. 난\n\n-통신 종료-
journal.document.halls_king.amulet.title=카이로 시내 조사 기록
journal.document.halls_king.amulet.body=둥실 둥실 떠다니는 드론으로 보이는 물체가 우리에게 다가왔다.\n갑자기 뭔가가 머리에 작렬했다.\n빨간 불꽃같았다. 몸이 지면에 부딪혔다.\n\n아픔보다도 놀라움이 컸다.\n동료가 나를 부르는 목소리가 들렸다.\n그것도 총성에 가려져 사라졌다.\n\n지독하게 아팠다. 갑자기 어둠이 찾아왔다.\n무엇이 일어났는지 이해하기도 전에 내 의식은 두절되었다.
journal.document.halls_king.ritual.title=3개의 각성 DISC의 행방
journal.document.halls_king.ritual.body=이 던전에는 희귀한 각성 DISC가 3개 존재한다고 한다.\n\n골드 익스피리언스 레퀴엠의 장비 DISC,실버 채리엇 레퀴엠의 장비 DISC, 마지막으로 천국의 DISC...\n\n우리는 각성 DISC들의 위치를 특정하는 것에 성공했지만 DISC를 누가 가지고 있는지는 수수께끼에 쌓여 있다.\n\n우리가 알아낸 3개의 각성 DISC의 위치는 다음과 같다.\n\n골드 익스피리언스 레퀴엠의 장비 DISC: 29층의 ??? ???가 보유\n실버 채리엇 레퀴엠의 장비 DISC: 10층에서 1/10..  ????에게..  확실치 않음.\n천국의 DISC: 현재 완성 직전인 디스크. DIO가 가지고 있음.\n\n이 중에서 가장 위험한 것은 단언컨대 천국의 DISC이다.\nDIO가 진정으로 추구하던 능력으로, 인류의 정점에 서고자 한 그 사악한 야망의 실체.. 이것을 절대로 완성하게 두어선 안 될 것이다.\n\n-SPW 재단의 연구원 J-
journal.document.halls_king.new_king.title=레퀴엠 죠르노
journal.document.halls_king.new_king.body=평행 세계에서 나타난 천국의 힘을 지닌 자... [ ]\n\n그것을 쫓아온 자... 레퀴엠 죠르노..\n\n강력한 스탠드를 가진 죠죠 일행들조차 적수가 되지 못하니...\n\n조용히 평행 세계에 잠들게 두어라...\n\n절대로 말을 걸지 말지어다\n\n-로버트 E. O. 스피드왜건-
journal.document.halls_king.thing.title=아이즈 오브 헤븐
journal.document.halls_king.thing.body=이럴 수가... 던전에서 느껴지던 강력한 기운은 DIO의 것이 아니었다니..\n\nDIO보다 더 강력한 존재가 현재 30층에서 확인되었다..\n\n계획을 전부 완수하고 평행세계에서 온 존재인가.. 일단 이 사실은 당분간 누구에게도 알리지 말아야..
journal.document.halls_king.attrition.title=평행 세계의 DIO
journal.document.halls_king.attrition.body=죠스타 일행을 몰살시키고 천국에 도달한 평행 세계의 DIO의 존재가 드디어 드러났다!\n만약 그 평행세계의 DIO가 현재 세계의 존재를 눈치챈다면..\n\n천국에 도달한 DIO는 막강한 상대이지만, 그의 능력의 숨겨진 허점을 발견했다.\n천국의 도달한 DIO의 능력 중인 낙뢰는 일정 범위 내로 엄청난 피해를 가하지만, DIO가 소환한 적들 또한 이 낙뢰를 맞으면 역시 피해를 입는다는 것이다.\n\n혹시라도 천국에 도달한 DIO를 상대하게 된다면.. 이걸 기억하고 있는 것이 좋을것이다.
journal.document.labs_eoh.title=평행 세계의 기록
journal.document.labs_eoh.1.title=천국에 도달한 자
journal.document.labs_eoh.1.body=굉장한 압박감과 함께 8인의 죠죠와 스피드왜건 일행은 보랏빛의 장소로 순간이동했다.\n\n그 순간 죠타로는 기척을 느꼈고,\n'천국에 도달한 DIO'가 나타났다.\n\n천국에 도달한 DIO는 자신이 가진 성인의 유해가 죠스타 일행이 가진 부위와 이끌려 '기본 세계'로 오게 됐다고 말했다.\n\n[이거야 원, 내 눈으로 보기 전까지는 믿고 싶지 않았는데... DIO!]\n\n죠니와 죠르노는 터스크 ACT.4의 손톱탄과 골드 익스피리언스 레퀴엠으로 공격했지만,\n\n더 월드 오버 헤븐의 능력 앞에서는 무용지물일 뿐이었다.\n\n-2편에서 계속-
journal.document.labs_eoh.2.title=퍼니 발렌타인
journal.document.labs_eoh.2.body=흡혈귀의 약점이 머리란 걸 알고 있는 죠타로는\n그때 당시의 결전과 똑같이 머리를 노렸지만\n\nDIO는 오버 헤븐의 능력을 이용해\n상처를 바로 치유함과 동시에\n죠니, 죠르노, 죠타로를 역공했다.\n\n결국 죠스타 일행은 빼앗기지 않은 쿠죠 죠타로의 유해를 이용해 도망칠 수 밖에 없었다.\n\n죠스타 일행이 도망쳐 온 장소는\n에어 서플레이나 섬. \n공격도 통하지 않고, 유해를 모두 빼앗겼단 사실에 우왕좌왕하고 있는 사이,\n\n퍼니 발렌타인 대통령이 찾아온다.\n\n-3편에서 계속-
journal.document.labs_eoh.3.title=평행 세계
journal.document.labs_eoh.3.body=대통령은 죠니에겐 용건이 없고, 죠타로에게 DIO와 같은 타입의 스탠드 였기에\n유해를 빼앗기지 않았다고 설명한다.\n\n대통령의 원래 목적은 모든 유해를 모으는 것이었으나,\n죠니에게 무한의 회전을 당하고 평행세계를 이동하던 중 천국에 도달한 DIO와 만나게 되었다고 한다.\n\n그는 1988년에 쓰러뜨린 DIO가 아닌 역으로 죠스타 일행을 몰살시키고\n극한까지 진화한 스탠드를 이용해 세계를 마음대로 지배하던 평행세계의 DIO였고,\n\n대통령에게 걸린 무한의 회전은 DIO가 손으로 간단하게 소멸시켰다고 한다.\n\n-4편에서 계속-
journal.document.labs_eoh.4.title=오버 헤븐의 능력
journal.document.labs_eoh.4.body=DIO는 자신이 지배한 세계가 무수한 평행세계 중 하나란 걸 깨닫고 기본세계의 침략을 개시했다.\n\n퍼니 발렌타인은 침략에 도움을 주면서 DIO를 쓰러뜨릴 능력을 가진 자들을 찾고 있었고,\n그가 바로 죠타로였다.\n\n대통령은 죠타로에게 DIO를 쓰러뜨릴 것을 부탁하고 사라진다.\n\n죠스타 일행은 대통령의 말을 따르기로 하지만, DIO의 능력에 대해서 걱정한다.\n\n골드 익스피리언스 레퀴엠은 상대의 의지나 행동을 무로 만들어 진실에 도달할 수 없게 만드는 능력인데,\n\nDIO의 능력은 그의 정반대인 자신이 바라는 진실에 반드시 도달하게 되는 능력이 아닐까 하는 추측을 제시한다.\n\n죠타로는 DIO에게 빼앗긴 동료들을 되찾고, DIO의 능력의 비밀을 풀어 쓰러뜨려야 한다고 말한다.\n\n-5편에서 계속-
journal.document.labs_eoh.5.title=모든 것이 [정의]
journal.document.labs_eoh.5.body=한편, 발렌타인은 수많은 평행세계를 넘어서 지친 상태로 카이로 시내의 옥상 위에 오지만, DIO의 보랏빛 세계로 이끌려졌다.\n\nDIO는 자신을 배신하려고 한 것을 깨닫고 폴나레프를 회유하려고 했을 때처럼,\n죽이긴 아깝다며 설득했다.\n하지만 발렌타인은 당시의 유언 그대로\n\n"내 마음과 행동엔 일말의 거리낌도 없다…!\n이 모든 것이 [정의]."\n라고 답해 거절하고,\n\nDIO는 죽을 수 밖에 없겠다고 말하면서 더 월드 오버 헤븐을 소환했다.\n\n발렌타인이 D4C를 꺼내 DIO를 공격하나,\n\nDIO는 손쉽게 발렌타인을 쓰러뜨리고 발렌타인이 존재하지 않았던 것으로 진실을 덮어써버린다.\n\n-6편에서 계속-
journal.document.labs_eoh.6.title=진정한 최후의 결전
journal.document.labs_eoh.6.body=마침내 카이로 옥상에 도착한 죠죠 일행은 천국에 도달한 DIO와 마주하게 되었다.\n\n죠타로와 죠니가 힘을 합쳐 한번 DIO를 쓰러뜨리게 되나, DIO는 능력을 이용해 간단히 회복했다.\n\n그 순간 죠죠 일행은 독안개에 휩쓸리며,\n죠린과 죠타로를 제외한 인원의 영혼 및 유해를 모두 빼앗기게 되었다.\n\n모든 영혼과 유해를 흡수한 DIO는 남은 둘의 영혼도 빼앗기 위해 둘을 공격하는데...\n\n<--- To Be Continued

