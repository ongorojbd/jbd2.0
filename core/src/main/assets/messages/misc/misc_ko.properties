challenges.no_food=굶주린 자
challenges.no_food_desc=너는 이어받은 자야! '굶주리지 않으면' 이길 수 없어.\n\n- 음식과 펄 잼의 장비 DISC가 1/3의 허기만을 회복시켜 줍니다.\n- 허기를 채우는 다른 수단은 기존과 같습니다.
challenges.no_armor=남자의 세계
challenges.no_armor_desc=어서 와라, 남자의 세계에.\n\n- 기본 무당벌레 브로치를 제외한 모든 브로치의 기본 방어력이 감소합니다.\n- 모든 브로치는 강화 시 매우 낮은 양의 방어력만 증가하게 됩니다.\n- 서피스의 사격DISC의 방어력 또한 확연하게 감소하게 됩니다.
challenges.no_healing=술로 만든 보약
challenges.no_healing_desc=술이\n보약이다\n이걸 팔아서\n술로 만든\n보약을 사왓!\n\n- 치유의 물약, 그리고 치유의 물약으로 만드는 아이템들이 플레이어를 치유하는 대신 독성으로 작용합니다.\n- 변형된 용액은 무작위로 영웅을 치료하거나 독성으로 작용할 수 없습니다.\n- 여전히 이 아이템들은 다른 캐릭터들에게는 동일하게 작용합니다.
challenges.no_herbalism=이집트의 열기
challenges.no_herbalism_desc=오늘의 날씨 : 카이로 폭염특보… 각별한 주의 요망!\n\n- 개구리가 나오지 않습니다.\n- 식물이 나오지 않습니다.\n- 씨앗은 여전히 등장하지만, 심을 수 없습니다.
challenges.swarm_intelligence=네놈.. 보고 있구나!
challenges.swarm_intelligence_desc=D...DIO!!\n\n- 적 하나가 당신을 발견하면, 근처의 적들이 해당 위치로 이동합니다.
challenges.darkness=칠흑의 황야
challenges.darkness_desc=[각오]란! 칠흑의 황야에 나아갈 길을 비추어 주는 일이다!\n\n- 평소 시야가 크게 감소합니다.\n- 불꽃의 탐지기가 매 층마다 등장합니다.\n- 발광 버프의 지속시간이 감소합니다.
challenges.no_scrolls=빈약! 빈약!
challenges.no_scrolls_desc=빈약하다! 빈약해! 조금이라도 내게 맞설 수 있을 거라 생각했나, 머저리가~~!\n\n- 던전에서 생성되는 강화의 DISC가 절반으로 줄어듭니다.
challenges.champion_enemies=오버 헤븐
challenges.champion_enemies_desc=북위 28도 24분 서경 80도 36분으로 가… 다음 [신월]을 기다린다.\n그것이 [천국의 때]이다.\n\n- 천국의 DISC로 인해 각성한 존재들이 등장했습니다!\n- 보통 적들이 1/8확률로 천국에 도달하여 등장합니다.\n- 당신은 천국에 도달한 개체의 등장을 알 수 있습니다.\n- 천국에 도달한 개체는 우리 편으로 만들 수 없습니다.\n\n천국에 도달하면 6가지 능력 중 하나가 강화됩니다.\n_파괴력 (주황색):_ 근접 공격 데미지 +25%, 공격 시 대상에게 불을 붙이며, 불에 면역이고, 죽을 때 물 위를 제외한 주변 타일에 불을 흩뿌립니다.\n_사정거리 (보라색):_ 근접 공격 데미지 +25%, 근접 공격 범위가 3타일 증가합니다.\n_정밀동작성 (초록색):_ 받는 데미지 -50%, 모든 스탠드 효과에 대해 면역입니다.\n_지속력 (파란색):_ 받는 데미지-80%, 근접 공격 범위가 +1 타일 증가하지만, 좁은 통로를 지날 수 없습니다.\n_스피드 (노란색):_ 정확성 및 회피가 4배 증가합니다.\n_성장성 (붉은색):_ 정확성, 회피, 공격력, 최대 체력 +20%, 4턴마다 효과가 1%씩 증가합니다.
challenges.stronger_bosses=악의 각성
challenges.stronger_bosses_desc=최고로 "high"한 기분이다!\n\n이 시련에서는, 보스들이 훨씬 더 어려워질 것입니다!\n\n_크림:_ 체력 20% 증가\n_-_ 물 위에서의 체력 회복량이 점점 증가하며, 최대 매 턴 3까지 증가합니다.\n_-_ 무차별 회전 공격의 준비 시간이 1턴이 됩니다.\n_디아볼로:_ 체력 25% 증가\n_-_ 1 페이즈에서, 함정이 더욱 치명적이게 됩니다.\n_-_ 2 페이즈에서, 특수 능력을 더 자주 사용합니다.\n_시어 하트 어택:_ 체력 33% 증가\n_-_ 더 강력해진 본체를 총 3번 쓰러트려야 합니다.\n_-_ 특수 능력이 더욱 강력해지며 더 자주 사용합니다.\n_-_ 시어 하트 어택이 폭주 상태일 때, 더욱 빨라집니다.\n_엔야 할멈:_ 체력 50% 증가\n_-_ 모든 페이즈에서, 소환된 적들이 더 강력해집니다.\n_-_ 1 페이즈에서, 소환의 속도가 빨라집니다.\n_-_ 2 페이즈에서, 소환되는 적의 수가 증가합니다.\n_-_ 3 페이즈에서, 체력이 2배가 되고 소환 속도가 빨라집니다.\n_DIO:_\n_-_ DIO는 더 월드를 두 배로 많이 소환합니다!\n_-_ 공열안자경의 피해량이 60% 증가합니다.\n_-_ 모든 소환된 적들이 더 강력해집니다.\n_천국에 도달한 DIO:_\n_-_ 모든 패턴의 난이도가 증가합니다.
challenges.eoh=_Eyes Of Heaven_
challenges.eoh_desc=이거야 원, 내 눈으로 보기 전까지는 믿고 싶지 않았는데... DIO!!!\n\n- 26층 이후가 개방됩니다.\n\n- 신규 계층이 추가되어 총 31층이 됩니다.\n\n- 진 최종보스가 등장합니다.\n\n- _이 시련은 다소 어렵습니다._ 경험있는 플레이어에게 권장합니다.
challenges.gambler=타올라라 용의 꿈
challenges.gambler_desc=노란색이 행운의 색\n금붕어 그림은 길하지\n있으면 말이지만.\n\n- 대각선 방향의 적 공격 시, 패널티가 부여됩니다.\n\n- 드래곤즈 드림 5개를 소지하고 시작합니다.
challenges.rapso=자유인의 광상곡
challenges.rapso_desc=누구나 가고 싶어하는 세계...\n'보헤미안 랩소디'.\n자유인의 광상곡이지.\n\n- 희귀 개체가 등장할 확률이 증가합니다.
challenges.trap=초콜릿 디스코
challenges.trap_desc=초콜릿 디스코. 내 능력의 스탠드 이름이다.\n초콜릿 디스코. 말할 건 단지 그것 뿐. 이상.\n\n- 함정의 양이 _5배_ 증가합니다.
challenges.castle=신규 던전 : _디오의 성_\n\n_-_ 총 5층까지 탐험할 수 있는 고난이도 던전입니다.\n\n_-_ 동료로 스피드왜건이 등장하며, 스피드왜건이 사망시 플레이어도 리타이어합니다.\n\n_-_ 디오가 만들어낸 시생인들이 적으로 등장합니다.\n\n_-_ 게임 시작 시 벽의 눈과 디오의 성 지도가 기본으로 지급됩니다.\n\n_-_ 벽의 눈으로 장비 DISC도 등가교환할 수 있습니다.\n\n_클리어 보상 : 스킨 교환권_

