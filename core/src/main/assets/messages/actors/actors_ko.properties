actors.mobs.npcs.wandmaker.intro_1=\n\n\uB09C '\uADF9\uC545\uD55C \uC8C4\uB97C \uBC94\uD55C 36\uBA85 \uC774\uC0C1\uC758 \uC601\uD63C'\uC744 \uC218\uC9D1\uD558\uB7EC \uC774\uACF3\uC5D0 \uC654\uB2E4.\n\n\uACE7 \uC5EC\uAE38 \uB5A0\uC57C\uD560 \uAC83 \uAC19\uC9C0\uB9CC, \uB9C8\uC9C0\uB9C9 \uD55C \uBA85\uC758 \uC601\uD63C\uC744 \uC5BB\uC9C0 \uBABB\uD55C \uCC44\uB85C \uADF8\uB0E5 \uAC08 \uC218\uB294 \uC5C6\uC5B4\uC11C \uB9D0\uC57C.
actors.mobs.npcs.wandmaker.intro_dust=\uB9C8\uC9C0\uB9C9\uC73C\uB85C \uD544\uC694\uD55C\uAC74 _\uC11C\uBC14\uC774\uBC84_\uB2E4.\n\uD604\uC7AC \uCE35 \uC5B4\uB518\uAC00\uC5D0 \uB098\uBB34\uB85C \uB9C9\uD78C \uBB38\uC774 \uC788\uC744 \uAC74\uB370, \uADF8 \uBB38\uC744 \uBD88 \uC18D\uC131 \uACF5\uACA9\uC73C\uB85C \uD0DC\uC6B0\uACE0 \uC9C0\uB098\uAC00\uBA74 \uADF8 \uB108\uBA38\uC5D0 \uC788\uC744 \uAC70\uB77C\uACE0 \uD655\uC2E0\uD558\uC9C0.\n\n\uD558\uC9C0\uB9CC \uC870\uC2EC\uD558\uB294\uAC8C \uC88B\uC544.. \uADF8 \uC2A4\uD0E0\uB4DC\uAC00 \uAC00\uC9C4 \uC704\uB825\uC740 \uAF64\uB098 \uAC15\uB825\uD558\uAC70\uB4E0. _\uC11C\uBC14\uC774\uBC84\uB97C \uC5BB\uC5C8\uC73C\uBA74 \uCD5C\uB300\uD55C \uBE68\uB9AC \uB098\uC5D0\uAC8C\uB85C \uB3CC\uC544\uC640 \uC8FC\uAC8C._
