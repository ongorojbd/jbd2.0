actors.mobs.bcomsolg.name=배드 컴퍼니 중대장 그린 베레
actors.mobs.bcomsolg.desc=특수: 학살의 DISC 종류에 면역\n\n군체형 스탠드인 배드 컴퍼니의\n최정예 보병입니다.\n\n그린 베레는 공격 시 일정 확률로\n적에게 출혈을 일으킵니다.\n\n배드 컴퍼니를 무력화하기 위해서는,\n우선 그린 베레 _4명_을 처치해야 합니다.
