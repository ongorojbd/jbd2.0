actors.mobs.vitaminc.name=비타민 C
actors.mobs.vitaminc.desc=특수: 비행형\n\n이것을 만진 사람은 비닐 소재의 막처럼 흐물흐물해진다.\n\n스탠드 능력 또한 마찬가지로, 동작을 봉쇄당한다.\n\n비타민 C에게 공격당하면, 일정 확률로 5턴간 모든 강화 수치가 _0_이 됩니다.

actors.mobs.heavyw.name=달팽이
actors.mobs.heavyw.desc=그것은 태고의 기억 때문인지, 아니면 본능 때문인지 확실치 않지만,\n자기 자신이 달팽이로 변하고 있다는 착각에 사로잡히게 만든다.

actors.mobs.fancake.name=투명 좀비
