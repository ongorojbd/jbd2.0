actors.mobs.civil.name=시빌 워
actors.mobs.civil.desc=유해를 회수하러 온 대통령의 추격자 중 한명입니다.\n\n인간이 살아오면서 버리고 온 죄를 불러오는 능력으로, 지금까지 쓰러트린 적의 수에 비례하여 체력이 증가합니다.\n\n약점은 '_물_'로 플레이어 자신의 몸을 씻으면 정화가 되어 시빌 워에게 피해를 줄 수 있습니다.\n\n정화에 쓰인 물은 증발해 버리니 물을 일으키는 아이템이 있다면 편리할 것입니다.\n\n처치 시 _성인의 안구_를 얻을 수 있습니다.
