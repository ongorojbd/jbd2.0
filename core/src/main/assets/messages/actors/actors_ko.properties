###blobs
actors.blobs.blizzard.name=눈보라
actors.blobs.blizzard.desc=여기에 눈보라가 휘몰아치고 있다.

actors.blobs.confusiongas.name=혼란 가스
actors.blobs.confusiongas.desc=여기에 혼란 가스가 소용돌이치고 있다.

actors.blobs.electricity.name=전기
actors.blobs.electricity.desc=여기에 전기가 요란하게 튀기고 있다.
actors.blobs.electricity.rankings_desc=통구이가 되어 리타이어
actors.blobs.electricity.ondeath=당신은 통구이가 되어 죽었다...

actors.blobs.fire.name=화염
actors.blobs.fire.desc=여기에 불이 맹렬하게 타고 있다.

actors.blobs.foliage.name=낙엽
actors.blobs.foliage.desc=한 줄기 빛이 내리쬐고 있다.

actors.blobs.freezing.name=차가운 공기
actors.blobs.freezing.desc=여기의 공기는 유난히 차갑다.

actors.blobs.goowarn.name=스탠드 에너지
actors.blobs.goowarn.desc=이곳에 강력한 스탠드 에너지가 느껴진다!

actors.blobs.inferno.name=뜨거운 증기
actors.blobs.inferno.desc=여기에 뜨거운 증기가 들끓고 있다.

actors.blobs.paralyticgas.name=마비 가스
actors.blobs.paralyticgas.desc=여기에 마비 가스가 소용돌이치고 있다.

actors.blobs.regrowth.name=재성장

actors.blobs.sacrificialfire.name=슈거 마운틴의 샘
actors.blobs.sacrificialfire.desc='슈거 마운틴의 샘'\n\n슈거 마운틴의 샘 근처에서 적을 처치하면 그 경험치를 제물로 바칠 수 있다.\n\n제물이 충분하면 보상을 받을 수 있지 않을까?
actors.blobs.sacrificialfire.worthy=슈거 마운틴의 샘이 당신의 제물을 소비하고 더욱 강렬하게 변화했다.
actors.blobs.sacrificialfire.unworthy=슈거 마운틴의 샘이 당신의 제물을 소비했지만, 아무런 변화가 없다.
actors.blobs.sacrificialfire.reward=슈거 마운틴의 샘이 크게 만족하며, 보상을 남긴 채 사그라들었다!

actors.blobs.smokescreen.name=연막
actors.blobs.smokescreen.desc=여기에 검은 연기가 소용돌이치고 있다.

actors.blobs.stenchgas.name=악취 가스
actors.blobs.stenchgas.desc=여기에 악취나는 구름이 소용돌이치고 있다.

actors.blobs.stormcloud.name=폭우
actors.blobs.stormcloud.desc=여기에 폭우가 내리고 있다.

actors.blobs.toxicgas.name=독가스
actors.blobs.toxicgas.desc=여기에 유해한 가스가 소용돌이치고 있다.
actors.blobs.toxicgas.rankings_desc=유독 가스에 리타이어
actors.blobs.toxicgas.ondeath=유독 가스에 리타이어

actors.blobs.shrgas.name=불길
actors.blobs.shrgas.desc=여기에 불길이 소용돌이치고 있다.
actors.blobs.shrgas.rankings_desc=숯덩이가 되어 리타이어
actors.blobs.shrgas.ondeath=숯덩이가 되어 리타이어

actors.blobs.bmoregas.name=빗방울
actors.blobs.bmoregas.desc=여기에 빗방울이 고정되어 있다.
actors.blobs.bmoregas.rankings_desc=고정된 빗방울에 리타이어
actors.blobs.bmoregas.ondeath=고정된 빗방울에 리타이어

actors.blobs.dominion.name=독안개
actors.blobs.dominion.desc=오버 헤븐의 능력으로 생성된 독안개가 소용돌이치고 있다.
actors.blobs.wgas.name=100% 농도의 산소
actors.blobs.wgas.desc=웨더 리포트의 능력으로 생성된 100% 농도의 산소가 응축되어 있다.

actors.blobs.corrosivegas.name=부식 가스
actors.blobs.corrosivegas.desc=여기에 해로운 가스가 소용돌이치고 있다.

actors.blobs.waterofawareness.name=지식의 우물물
actors.blobs.waterofawareness.procced=한 모금 들이키는 순간, 당신의 장비와 이 층에 있는 모든 아이템과 숨겨진 비밀에 대하여 알게 되었다.
actors.blobs.waterofawareness.desc=우물의 물을 마시면 그 순간 당신이 착용 중인 모든 아이템을 감정하고, 가방에 있는 모든 아이템의 저주 여부를 식별하며, 현재 층에 있는 모든 아이템의 위치를 알 수 있게 됩니다.

actors.blobs.waterofhealth.name=회복의 우물물
actors.blobs.waterofhealth.procced=한 모금을 마시는 순간, 당신의 모든 상처가 완전히 나았다.
actors.blobs.waterofhealth.desc=우물의 물을 마시면 그 순간 당신의 모든 상처가 치유되고 배고픔도 완전히 사라지며, 착용 중인 아이템의 저주도 모두 사라지게 됩니다.\n\n물을 마시는 대신 이곳에 가죽 주머니를 던지면 가죽 주머니가 가득 채워집니다.

actors.blobs.wateroftransmutation.desc=변화의 힘이 이 우물의 물에서 뿜어져 나오고 있다. 이 우물에 아이템을 던져 넣으면 다른 것으로 변하게 된다.

actors.blobs.web.name=엠프리스의 살점
actors.blobs.web.desc=엠프리스의 살점이 바닥에 흩뿌려져 있다. 무언가가 살점을 건드리거나 살점에 던져진다면 살점이 사라지지만, 그 대상은 살점에 걸려 꼼짝도 못하게 된다.

###buffs
actors.buffs.horseriding.name=승마
actors.buffs.horseriding.desc=당신은 슬로 댄서의 등 위에서 전장을 질주하고 있습니다. 기승 중에는 돌진 명령을 내려 모든 적들과 위험 요소들을 넘어 지정한 장소로 도약할 수 있습니다.\n\n기승 중 영웅이 받는 모든 피해는 슬로 댄서에게도 일부 전달됩니다.\n슬로 댄서가 쓰러지면 낙마하여 큰 피해를 입게 되니, 상태를 항상 주시하세요!\n\n현재 슬로 댄서의 체력: %1$d/%2$d
actors.buffs.horseriding.rankings_desc=속도를 주체하지 못해 사망
actors.buffs.horseriding.ondeath=당신은 벽에 부딪혀 죽었다...
actors.buffs.horseriding.direct_prompt=돌진할 방향을 선택하세요
actors.buffs.horseriding.action_name=도약
actors.buffs.horseriding.leap_prompt=도약할 위치를 선택하세요
actors.buffs.horseriding.no_leap_charge=황금의 회전 충전량이 부족합니다!
actors.buffs.horseriding.too_far=너무 먼 거리입니다! (최대 5칸)
actors.buffs.horseriding.blocked=도약할 수 없는 위치입니다!
actors.buffs.horseriding.fall=당신은 말에서 떨어졌다!
actors.buffs.horseriding.no_space=말을 소환할 공간이 없습니다!
actors.buffs.horseriding$horseally.name=슬로 댄서
actors.buffs.horseriding$horseally.desc=죠니의 애마 슬로 댄서입니다. 슬로 댄서는 당신을 따라다니며, 시간이 지남에 따라 체력을 조금씩 회복합니다.
actors.buffs.horseriding$ridefall.rankings_desc=말에서 떨어져 사망
actors.buffs.horseriding$ridefall.ondeath=당신은 말에서 떨어져 죽었다...
actors.buffs.horseriding$ridingcooldown.name=재사용 대기: 승마
actors.buffs.horseriding$ridingcooldown.desc=영혼의 말이 사망하여, 다시 소환할 수 있을 때까지 적을 처치해야 합니다.\n\n남은 적: %1$d/%2$d.

actors.buffs.tacticalscope.name=자이로의 레슨
actors.buffs.tacticalscope.desc_ready=자이로의 레슨을 기억했습니다. 다음 터스크의 장비 DISC의 조준 속도가 35% 감소합니다.\n\n충전량: %d
actors.buffs.tacticalscope.desc_charging=자이로의 레슨을 떠올리는 중입니다.\n\n남은 턴: %d
actors.buffs.tacticalscope.desc_active=자이로의 레슨을 떠올리고 있습니다. 터스크의 장비 DISC를 시전 후 다시 사용할 수 있습니다.
actors.buffs.tacticalscope.charged=자이로의 레슨을 사용할 수 있습니다!
actors.buffs.tacticalscope.activated=자이로의 레슨을 기억했습니다. 다음 조준이 더 쉬워집니다!
actors.buffs.tacticalscope.action_name=자이로의 레슨
actors.buffs.tacticalscope.no_charge=아직 사용할 수 없습니다.
actors.buffs.tacticalscope$scopeactive.name=자이로의 레슨
actors.buffs.tacticalscope$scopeactive.desc=다음 터스크의 장비 DISC의 조준 속도가 35% 감소합니다.

actors.buffs.adrenaline.name=폭주
actors.buffs.adrenaline.desc=물리적인 힘이 솟아나게 하는 에너지가 공격과 이동속도를 향상시켰습니다.\n\n폭주는 대상을 2배 빠르게 달리게 하고, 1.5배 빠르게 공격하게 합니다.\n\n폭주는 %s턴 동안 지속됩니다.

actors.buffs.adrenalinesurge.name=힘 증폭
actors.buffs.adrenalinesurge.desc=강력한 힘의 흐름이 느껴집니다. 아쉽게도 잠깐만 지속됩니다.\n\n힘 증가: +%d\n%s턴 후에 강화 효과가 약해집니다.

actors.buffs.amok.name=광란
actors.buffs.amok.desc=광란 효과는 대상에게 대단한 분노와 혼란 효과를 줍니다. \n\n어떤 생물체가 광란에 걸리면, 그 적과 아군 구분 없이 주변의 모든 것을 공격하게 됩니다.\n\n광란 효과는 %s턴 동안 유지됩니다.

actors.buffs.ankhinvulnerability.name=면역
actors.buffs.ankhinvulnerability.desc=면역 효과 도중에는 피해를 받지 않습니다!\n\n남은 턴: %s.

actors.buffs.arcanearmor.name=스탠드 저항의 보호막
actors.buffs.arcanearmor.desc=기묘한 보호막이 당신을 감싸며 스탠드 공격으로부터의 피해를 줄여주고 있습니다.\n\n당신의 보호막은 현재 0-%d의 피해를 막을 수 있습니다.\n\n이 보호막은 %s턴 뒤에 약해집니다.

actors.buffs.artifactrecharge.name=장비 DISC 충전
actors.buffs.artifactrecharge.desc=에너지가 당신 주변을 맴돌고 있으며, 당신이 장착한 장비 DISC의 충전 속도를 상승시킵니다.\n\n모든 장비 DISC들이 평소보다 훨씬 빠른 속도로 충전됩니다. 효과는 장비 DISC마다 조금씩 다릅니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.ascensionchallenge.name=가속하는 세계
actors.buffs.ascensionchallenge.desc=천국의 DISC의 폭주로 세계가 일순하기 시작했습니다!\n\n가속하는 세계는 던전을 더 위험하게 만들었으며, 적의 수를 증가시키고 더욱 강력하게 만들었습니다!\n\n가속 속도는 시간이 지날수록 강해지며,\n적을 처치하여 영혼을 흡수하면 천국의 DISC의 폭주를 억누를 수 있습니다.
actors.buffs.ascensionchallenge.desc_clear=천국의 DISC를 어떻게든 최대한 억제했습니다.
actors.buffs.ascensionchallenge.desc_beckon=폭주하는 천국의 DISC의 강력한 에너지에 _멀리 떨어진 적들이 이끌려,_ 당신의 위치를 눈치챘습니다!
actors.buffs.ascensionchallenge.desc_haste=폭주하는 천국의 DISC의 영향으로 _멀리 떨어진 적들의 속도가 가속되어,_ 당신을 빨리 추적하게 만듭니다!
actors.buffs.ascensionchallenge.desc_slow=폭주하는 천국의 DISC의 영향이 _당신을 느리게 만들어,_ 온갖 가속 효과도 무효화합니다!
actors.buffs.ascensionchallenge.desc_damage=폭주하는 천국의 DISC가 발하는 에너지가 너무 강력하여 _당신에게 직접 피해를 입힙니다!_
actors.buffs.ascensionchallenge.beckon=멀리 떨어진 적들이 천국의 DISC가 내뿜는 강력한 에너지를 눈치챘다!
actors.buffs.ascensionchallenge.haste=천국의 DISC를 제어할 수 없다! 멀리 떨어진 적들이 가속화하기 시작한다!
actors.buffs.ascensionchallenge.slow=천국의 DISC는 너무 불안정하여 당신의 시간을 느리게 만들었다!
actors.buffs.ascensionchallenge.damage=폭주중인 천국의 DISC가 엄청난 에너지를 내뿜는다. 너무나 고통스럽다!
actors.buffs.ascensionchallenge.weaken_info=폭주하는 천국의 DISC는 더 많은 적을 쓰러뜨려 약화시킬 수 있습니다.
actors.buffs.ascensionchallenge.weaken_info_no_kills=적을 쓰러뜨리면 천국의 DISC의 폭주가 약해집니다!
actors.buffs.ascensionchallenge.weaken=천국의 DISC의 폭주가 억제되었다.
actors.buffs.ascensionchallenge.break=잠시 숨을 돌릴 수 있게 되었다. 천국의 DISC가 제어되기 시작한다.
actors.buffs.ascensionchallenge.almost=조금만 더하면 천국의 DISC를 완전하게 제어할 수 있다. 거의 다 왔다!
actors.buffs.ascensionchallenge.on_kill=가속하는 세계에서 더이상 버티지 못했다...

actors.buffs.barkskin.name=방어력 증가
actors.buffs.barkskin.desc=당신의 현재 추가 방어력은 0-%d입니다.\n효과가 약해질 때까지 남은 턴: %s.\n\n만약 이 효과를 중복으로 얻었을 경우, 가장 방어력이 높은 효과 하나만 적용됩니다.

actors.buffs.barrier.name=보호막
actors.buffs.barrier.desc=단단한 힘의 보호막이 모든 피해를 막아줍니다.\n\n보호막은 보호막 수치가 소진될 때 까지 모든 피해를 막아줍니다. 또한 보호막 수치는 시간이 지날 수록 천천히 사라집니다.\n\n현재 보호막 수치는 %d입니다.

actors.buffs.berserk.angered=파문 에너지
actors.buffs.berserk.berserk=파문 가드
actors.buffs.berserk.exhausted=탈진
actors.buffs.berserk.recovering=휴식 중
actors.buffs.berserk.angered_desc=용기의 파문전사는 부상을 입을수록 더욱 강해집니다. 물리 피해를 받으면 파문 에너지가 축적되어 더 강력한 공격을 할 수 있게 됩니다. 보호막이 흡수한 피해 역시 파문 에너지를 누적시킵니다.\n\n파문 에너지는 시간이 지나면 천천히 감소합니다. 용기의 파문전사의 체력이 낮을수록 파문 에너지가 더 오래 지속됩니다.\n\n파문 에너지가 100%% 충전되면 파문 가드를 사용할 수 있습니다. 파문 가드 발동 시 브로치의 강화 수치와 잃은 체력에 비례하여 강력한 보호막을 얻습니다. 파문 가드 지속 중에는 보호막이 점차 감소하며, 보호막이 모두 소진되면 파문 에너지를 다시 축적하기 전까지 잠시 휴식이 필요합니다.\n\n현재 파문 에너지: _%1$.0f%%_\n_+%2$.0f%%_ 피해\n\n파문 가드 보호막: _%3$d_
actors.buffs.berserk.berserk_desc=이 상태의 용기의 파문전사는 _50%%의 추가 피해를 가하며, 점차 감소하는 추가 보호막을 획득합니다._\n\n파문 가드는 추가 보호막이 완전히 소진되면 종료됩니다.\n\n파문 가드 종료 후에는 새로운 파문 에너지를 얻기까지 잠시 휴식이 필요합니다.\n\n남은 보호막: %d
actors.buffs.berserk.recovering_desc=용기의 파문전사가 다시 파문 에너지를 충전할 수 있게 되려면 우선 조금 쉬어야만 합니다.\n\n휴식 중에는 파문 에너지가 충전되지 않습니다.
actors.buffs.berserk.recovering_desc_turns=탈진 회복까지 남은 턴 수: _%d_
actors.buffs.berserk.recovering_desc_levels=탈진 회복까지 남은 레벨: _%.2f_
actors.buffs.berserk.rankings_desc=행복.. 해야해.. 에리나..
actors.buffs.berserk.action_name=파문 가드
actors.buffs.berserk.no_seal=파문 가드를 시전하려면 파문의 보호막이 필요합니다!

actors.buffs.bleeding.name=출혈
actors.buffs.bleeding.ondeath=과다출혈로 리타이어
actors.buffs.bleeding.heromsg=당신은 피를 흘린다!
actors.buffs.bleeding.rankings_desc=과다출혈로 리타이어
actors.buffs.bleeding.desc=상처에서 상당한 양의 피가 흘러 나오고 있습니다.\n\n출혈은 매 턴마다 피해를 줍니다. 매 턴 입는 피해는 출혈이 끝날 때까지 무작위로 줄어듭니다.\n\n현재 출혈 피해: %d.

actors.buffs.bless.name=축복
actors.buffs.bless.desc=축복은 정확도와 회피율을 25%%만큼 늘려, 축복받은 자를 전투에 더욱 능하게 만듭니다.\n\n축복 효과의 남은 턴: %s.

actors.buffs.blindness.name=실명
actors.buffs.blindness.heromsg=당신의 눈이 멀었다!
actors.buffs.blindness.desc=실명은 대상의 주변 모든 것을 어두운 안개처럼 보이게 합니다.\n\n대상은 실명한 동안 캐릭터의 시야 범위는 타일 한 칸으로 줄어들며, 원거리 공격은 무용지물이 되고 먼 거리의 적을 볼 수 없어 놓치게 됩니다. 또한 눈이 먼 영웅은 기억 DISC를 사용할 수 없습니다.\n\n실명 효과의 남은 턴: %s.

actors.buffs.buff.heromsg=

actors.buffs.burning.name=발화
actors.buffs.burning.heromsg=당신에게 불이 붙었다!
actors.buffs.burning.burnsup=%s에 불이 붙었다!
actors.buffs.burning.ondeath=재가 되어 리타이어
actors.buffs.burning.rankings_desc=잿더미가 되어 리타이어
actors.buffs.burning.desc=불이 붙으면 물에 들어가거나 꺼질 때까지 턴마다 지속적으로 피해를 줍니다. 불은 물에 들어가거나 물약을 깨트리면 끌 수 있습니다.\n\n또한, 불이 붙은 상태에서 다른 지형이나 아이템에 불을 옮겨 붙일 수도 있습니다. \n\n불이 스스로 꺼지기까지 %s만큼 남았습니다.

actors.buffs.championenemy.warn=근처에서 천국에 도달한 존재가 느껴진다.
actors.buffs.championenemy$blazing.name=오버 헤븐: 파괴력
actors.buffs.championenemy$blazing.desc=파괴력을 각성한 존재는 25% 더 많은 근접 피해를 입히고, 공격한 적을 불태울 수 있으며, 불에 면역이고, 죽을 때 물 위를 제외한 주변 타일에 불을 흩뿌립니다.
actors.buffs.championenemy$projecting.name=오버 헤븐: 사정거리
actors.buffs.championenemy$projecting.desc=사정거리를 각성한 존재는 25% 더 많은 피해를 입히고, +3타일 더 멀리 있는 적을 공격할 수 있습니다.
actors.buffs.championenemy$antimagic.name=오버 헤븐: 정밀동작성
actors.buffs.championenemy$antimagic.desc=정밀동작성을 각성한 존재는 피해를 50% 덜 받으며 사격 DISC 효과에 대해 완전하게 면역입니다.
actors.buffs.championenemy$giant.name=오버 헤븐: 지속력
actors.buffs.championenemy$giant.desc=지속력을 각성한 존재는 피해를 80% 덜 받으며 공격 범위가 한 칸 더 넓지만, 좁은 벽 사이를 지나갈 수 없습니다.
actors.buffs.championenemy$blessed.name=오버 헤븐: 스피드
actors.buffs.championenemy$blessed.desc=스피드를 각성한 존재는 4배 더 많은 정확성과 회피를 가집니다.
actors.buffs.championenemy$growing.name=오버 헤븐: 성장성
actors.buffs.championenemy$growing.desc=성장성을 각성한 존재는 지속적으로 추가 정확성, 회피, 물리 공격력, 받는 피해량 감소를 얻습니다.\n\n현재 정확성/회피/공격력 증가량: %1$d%%\n현재 받는 피해 감소량: %2$d%%

actors.buffs.charm.name=도발
actors.buffs.charm.heromsg=당신은 도발에 걸렸다!
actors.buffs.charm.cant_attack=그 적이 당신을 도발하고 있어 공격할 수 없다.
actors.buffs.charm.desc=도발에 걸린 대상들은 도발을 건 적을 직접 공격하는 것이 불가능해집니다. 하지만 다른 적을 공격하는 것은 가능합니다. 대상이 피해를 받으면 효과의 지속시간이 감소합니다.\n\n도발 효과의 남은 턴: %s.

actors.buffs.chill.name=한기
actors.buffs.chill.freezes=%s이(가) 얼어붙었다!
actors.buffs.chill.desc=완전히 얼진 않았지만, 그래도 여전히 너무 춥습니다.\n\n한기에 걸린 대상은 모든 행동을 더 느리게 수행하며, 남은 효과 시간에 비례하여 느려집니다. 최대 한기 상태는 둔화 효과와 동일하게 느려집니다.\n\n한기는 %1$s턴 동안 유지되며,\n속도를 %2$s%%턴만큼 감소시킵니다.

actors.buffs.cursedblow.name=시생인 상태
actors.buffs.cursedblow.heromsg=시생인 상태가 되었다!
actors.buffs.cursedblow.desc=플레이어가 시생인 상태이상에 걸리면 적을 공격할 때 무작위 저주 효과가 발동합니다.\n\n남은 턴: %s

actors.buffs.wedding.name=죽음의 웨딩 링
actors.buffs.wedding.desc=에시디시와 와무우가 심어놓은 독 반지가 몸속 깊이 파고들어, 죽음의 카운트다운이 시작되었습니다.\n\n해제하기 위해서는 에시디시와 와무우를 쓰러뜨려 해독제를 손에 넣어야 합니다.

actors.buffs.wedding2.name=죽음의 웨딩 링
actors.buffs.wedding2.desc=반지가 점점 더 깊숙히 몸에 파고들고 있습니다. 정해진 시간 내로 와무우를 쓰러뜨려 해독제를 얻지 못하면 사망할 것입니다!\n\n남은 턴: %s

actors.buffs.iceblow.name=기화냉동법
actors.buffs.iceblow.heromsg=시생인 상태가 되었다!
actors.buffs.iceblow.desc=현재 상태에서 디오를 공격하거나 디오에게 공격받으면 온몸의 수분이 기화되어 전신이 얼어붙게 됩니다!\n\n남은 턴: %s

actors.buffs.blooddrain.name=흡혈 상태
actors.buffs.blooddrain.heromsg=흡혈 상태가 되었다!
actors.buffs.blooddrain.desc=현재 상태에서 플레이어를 공격하면 체력을 흡수하여 회복합니다!\n\n남은 턴: %s

actors.buffs.combo.name=파문의 러시
actors.buffs.combo.action_name=연속 타격
actors.buffs.combo.combo=%d 연속 히트!
actors.buffs.combo.bad_target=공격 범위 내에 있는 적을 공격해야 합니다.
actors.buffs.combo.prompt=공격할 대상을 선택
actors.buffs.combo.desc=각성의 파문전사 죠나단은 공격에 성공할 때마다 전투에 추진력을 얻습니다. 각 공격은 연속 타격 수치를 하나 늘립니다. 그러나 일정 시간동안 공격하지 않으면 연속 타격 수치는 0으로 초기화됩니다. 또한 연속 타격 수치가 있는 동안은 파문의 보호막이 서서히 사라지지 않습니다.\n\n연속 타격을 많이 성공시키면 절대 빗나가지 않는 필살기를 사용할 수 있습니다! 연속 타격 수치가 2, 4, 6, 8, 10일때 각각 고유한 필살기를 사용할 수 있습니다. 연속 타격을 초기화시키지 않는 필살기도 있지만, 한 번의 연속 타격 중첩 동안 각 종류의 필살기를 한 번만 사용할 수 있습니다.
actors.buffs.combo$combomove.clobber.name=요동친다 하트!
actors.buffs.combo$combomove.clobber.desc=적을 2타일 밀치지만, 피해를 주지 않고, 낭떠러지로 떨어뜨릴 수 없습니다. 연속 타격 수치가 1 증가합니다.
actors.buffs.combo$combomove.clobber.empower_desc=적을 _3타일 밀치고, 혼란시키며, 낭떠러지에 떨어뜨릴 수 있지만_, 피해를 입히지 않습니다. 연속 타격 수치가 1 증가합니다.
actors.buffs.combo$combomove.slam.name=불타버릴만큼 히트!
actors.buffs.combo$combomove.slam.desc=근접 공격력에 더불어, 방어력의 %d%%(연속 타격 수치*20%%) 추가 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.slam.empower_desc=_최대 %1$d 타일_ 거리를 도약해 %2$d%%(연속 타격*20%%)만큼의 피해에 더해 현재 방어력만큼의 피해를 추가로 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.parry.name=새긴다 혈액의 비트!
actors.buffs.combo$combomove.parry.desc=1턴 동안 다음 공격을 막고, 즉시 반격합니다. 발동 후 공격을 막지 못하면 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.parry.empower_desc=1턴 동안 _모든 공격_을 막고, 공격해온 대상들에게 즉시 반격합니다. 발동 후 공격을 막지 못하면 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.crush.name=선라이트 옐로 오버드라이브!
actors.buffs.combo$combomove.crush.desc=근접 공격력의 %d%%(연속 타격 수치*25%%)만큼의 피해를 지정한 대상에게 입히고, 7x7 범위 내에 있는 나머지 모든 적들에게 절반의 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.crush.empower_desc=_최대 %1$d 타일_ 거리를 도약해 %2$d%%(연속 타격*25)의 피해를 지정한 대상에게 입히고, 7x7 타일에 있는 나머지 적들에게 절반의 피해를 입힙니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.fury.name=스칼렛 오버 드라이브!
actors.buffs.combo$combomove.fury.desc=가진 연속 타격 수치의 횟수만큼 적을 60% 공격력으로 공격하며, 매 타격마다 무기의 속성이 발동할 수 있습니다. 발동 후 연속 타격 수치가 초기화됩니다.
actors.buffs.combo$combomove.fury.empower_desc=_최대 %d 타일_ 거리를 도약해 연속 타격 횟수만큼 적을 공격하며, 각 공격은 60%%의 피해를 주고 무기에 부여된 속성이 발동할 수 있습니다. 발동 후 연속 타격 수치가 초기화됩니다.

actors.buffs.corruption.name=우리편이 된다
actors.buffs.corruption.desc=헤븐즈 도어가 대상을 아군과 적대하도록 만들었습니다!\n\n우리편이 된 생물체는 자신의 동료를 공격하며, 자신의 원래 적을 무시합니다. 또한 걸린 대상에게 피해를 입히며, 시간이 지남에 따라 체력이 천천히 사라집니다.\n\n이 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.cripple.name=불구
actors.buffs.cripple.heromsg=당신은 불구가 되었다!
actors.buffs.cripple.desc=불구 상태가 되면 이동 속도가 줄어들며, 한칸을 이동하는 데 두 턴이 들게 됩니다.\n\n불구 효과는 %s턴 동안 지속됩니다.

actors.buffs.daze.name=방어 해제
actors.buffs.daze.heromsg=방어 해제!
actors.buffs.daze.desc=현재 상태에서는 명중률과 회피가 50%% 감소하며, 공격을 맞히고 피하기 훨씬 어려워집니다.\n\n방어 해제 효과의 남은 턴: %s

actors.buffs.degrade.name=악몽
actors.buffs.degrade.heromsg=랠리호~!
actors.buffs.degrade.desc=데스 13의 능력인 악몽 속에서는 모든 장비의 강화 효과가 급격하게 경감됩니다! 악몽 효과가 적용되는 동안 강화된 장비는 제 성능을 온전히 발휘하지 못합니다. _+3 이후의 모든 강화 효율이 큰 폭으로 감소합니다._ 장비의 설명 또한 이렇게 감소한 성능 수준을 반영하여 바뀝니다.\n\n힘 요구량, 사격 DISC의 충전량, 투척 무기의 내구도, 그리고 장비 DISC 효과에는 영향을 주지 않습니다.\n\n악몽이 끝나기까지 %s턴 남았습니다. 강화의 DISC를 사용하면 악몽 상태이상을 즉시 끝낼 수 있습니다.

actors.buffs.doom.name=피해 증폭
actors.buffs.doom.desc=보스는 우리편이 되는 대신 모든 피해를 +67% 더 받습니다.\n\n이 효과는 영구적으로 지속되며, 오직 죽어야만 끝이 납니다.

actors.buffs.trialofpillars.name=지옥승주의 시련
actors.buffs.trialofpillars.desc=지옥승주의 시련이 지속되는 동안 모든 피해를 _2배_ 더 받습니다.
actors.buffs.trialofpillars.complete=지옥승주의 시련을 클리어했다!

actors.buffs.dread.name=두려움
actors.buffs.dread.desc=대상의 공포가 극에 달해 던전으로부터 도망치려 합니다!\n\n두려움에 떠는 대상은 적으로부터 빠른 속도로 도망치며, 시야에서 벗어난 순간 던전에서 완전히 사라집니다. 이러한 방식으로 처치한 적은 절반의 경험치를 주며, 전리품을 떨어뜨리지 않습니다. 피해를 입으면 두려움의 지속 시간이 줄어듭니다.\n\n두려움은 %d턴 동안 지속됩니다.

actors.buffs.drowsy.name=졸림
actors.buffs.drowsy.desc=갑자기 엄청난 졸음이 쏟아져 옵니다. 몇 턴 후에 대상은 깊은 수면에 빠지게 될 것입니다.\n\n플레이어는 피해를 받거나 최대 체력을 유지함으로써 졸음에 대항할 수 있습니다.\n\n잠에 들기까지 남은 턴: %s.

actors.buffs.earthimbue.name=대지와 동화함
actors.buffs.earthimbue.desc=당신은 대지의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격에 땅을 일으키는 힘이 담기게 될 것이며, 일시적으로 타격한 대상을 속박합니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.enhancedrings.name=돌가면 강화
actors.buffs.enhancedrings.desc=모든 돌가면이 +_1_만큼 강화됩니다.\n\n남은 턴: %s.

actors.buffs.enhancedweapon.name=물리 공격 강화
actors.buffs.enhancedweapon.desc=모든 근접 무기가 +_%d_만큼 강화됩니다.\n\n요구하는 힘 수치는 해당 효과로 감소하지 않습니다.
actors.buffs.enhancedweapon.remaining=남은 턴: %d

actors.buffs.enhancedarmor.name=브로치 강화
actors.buffs.enhancedarmor.desc=모든 브로치가 +_%d_만큼 강화됩니다.\n\n요구하는 힘 수치는 해당 효과로 감소하지 않습니다.
actors.buffs.enhancedarmor.remaining=남은 턴: %d

actors.buffs.enhancedwand.name=사격 DISC 강화
actors.buffs.enhancedwand.desc=모든 사격 DISC가 +_%d_만큼 강화됩니다.
actors.buffs.enhancedwand.remaining=남은 턴: %d

actors.buffs.enhancedthrownweapon.name=투척무기 강화
actors.buffs.enhancedthrownweapon.desc=모든 투척무기가 +_%d_만큼 강화됩니다.
actors.buffs.enhancedthrownweapon.remaining=남은 턴: %d

actors.buffs.fireimbue.name=화염과 동화함
actors.buffs.fireimbue.desc=당신은 불의 힘과 하나가 되었습니다!\n\n당신의 모든 물리적 공격이 확률적으로 적에게 불을 붙입니다. 또한 당신은 불에 면역이 됩니다.\n\n화염과 동화함 효과는 %s턴 동안 지속됩니다.

actors.buffs.foresight.name=예지
actors.buffs.foresight.desc=당신은 어떻게든 주변 지형의 생김새를 볼 수 있게 되었습니다. 예지 효과가 지속되는 동안 넓은 범위에 있는 숨겨진 문이나 함정을 포함한 모든 지역이 드러납니다.\n\n예지는 %s턴 동안 지속됩니다.

actors.buffs.frost.name=빙결
actors.buffs.frost.freezes=%s이(가) 얼어붙었다!
actors.buffs.frost.desc=빙결은 마비와 비슷하게 대상의 움직임을 봉쇄합니다. 하지만 대상이 피해를 입으면 얼음이 깨져 효과가 중단됩니다.\n\n빙결이 끝날 때 까지 %s턴 남았습니다.

actors.buffs.frostimbue.name=냉기와 동화함
actors.buffs.frostimbue.desc=당신은 차가운 힘과 하나가 되었습니다!\n\n모든 물리적 공격은 적을 점점 얼려버리며, 추가로 당신은 냉기에 면역을 가지게 됩니다.\n\n효과가 끝나기까지 %s턴 남았습니다.

actors.buffs.fury.name=분노
actors.buffs.fury.heromsg=당신은 분노에 휩싸였다!
actors.buffs.fury.desc=당신은 화가 났습니다. 그리고 적들은 화가 난 당신에게서 도망치는게 좋을 겁니다.\n\n거대한 분노가 당신 속에서 타오르며, 당신이 가하는 물리 공격력을 50%% 증가시킵니다.\n\n분노 효과는 당신의 체력이 50%% 이하로 떨어지면 항상 발동됩니다.

actors.buffs.blobimmunity.name=정화의 보호막
actors.buffs.blobimmunity.desc=어떤 기묘한 힘이 얇은 보호막을 형성했습니다. 공기 중의 모든 해로운 효과를 받지 않게 됩니다.\n\n보호막이 유지되는 동안 모든 지역 효과를 받지 않게 됩니다.\n\n보호막은 %s턴 동안 유지됩니다.

actors.buffs.gravitychaostracker.name=시간 삭제
actors.buffs.gravitychaostracker.desc_intro=몇 턴 마다 현재 층의 모든 캐릭터들이 무작위 방향으로 순간 이동합니다.
actors.buffs.gravitychaostracker.desc_positive=당신과 아군들은 이 효과에 면역입니다.
actors.buffs.gravitychaostracker.desc_duration=이 효과가 언제까지 지속될진 알 수 없으나, 영구히 지속되지 않는 것은 확실합니다.

actors.buffs.greaterhaste.name=초신속
actors.buffs.greaterhaste.desc=믿을 수 없을 정도로 빨라져, 잠시 동안 다른 모든 것이 제자리에 멈춰선 것처럼 느껴집니다.\n\n초신속의 효과 도중 이동에 시간이 전혀 들지 않습니다, 하지만 다른 행동은 여전히 기본 속도로 이루어집니다. 이동에 한 칸 움직일 때마다 초신속의 지속 시간이 소모됩니다.\n\n초신속 효과의 남은 턴: %d.

actors.buffs.haste.name=신속
actors.buffs.haste.desc=에너지가 당신의 근육을 따라 흐르며, 믿을 수 없는 속도로 달릴 수 있게 되었습니다!\n\n신속 효과가 적용되는 동안 당신은 3배 빠르게 달릴 수 있지만, 다른 행동들은 보통의 속도로 수행합니다.\n\n신속 효과는 %s턴 동안 적용됩니다.

actors.buffs.healing.name=치유 중
actors.buffs.healing.desc=기묘한 치유력이 상처를 치유하고 있습니다.\n\n치유 효과가 사라지기 전까지 매 턴마다 체력을 꾸준히 회복합니다. 매 턴마다 치유량은 조금씩 줄어들 수 있습니다.\n\n다음 턴에 %d의 체력을 회복합니다.\n\n남은 총 회복량은 %d입니다.

actors.buffs.herodisguise.name=변화
actors.buffs.herodisguise.desc=당신의 외형이 기묘하게 변했습니다! 순전히 외형의 변화만 있을 뿐인 효과이지만, 어쨌든 기분이 매우 이상하게 느껴집니다.\n\n변화 효과의 남은 턴: %s.

actors.buffs.hex.name=무력화
actors.buffs.hex.heromsg=당신의 정확도와 회피가 저하되었다!
actors.buffs.hex.desc=대상의 정확도와 회피가 각각 20%%씩 감소합니다!\n\n해제되기까지 %s턴 남았습니다.

actors.buffs.holdfast.name=흔들림 없는 용기
actors.buffs.holdfast.desc=죠나단이 현재 위치를 지키고 있으며, 방어력이 %1$d-%2$d만큼 증가하고 일부 버프들의 효과 감소를 %3$d%%만큼 지연시키고 있습니다. 이 효과는 이동하기 전까지 유지됩니다.

actors.buffs.hunger.hungry=배고픔
actors.buffs.hunger.starving=굶주림
actors.buffs.hunger.onhungry=당신은 배가 고프다.
actors.buffs.hunger.onstarving=당신은 너무 굶주렸다!
actors.buffs.hunger.ondeath=당신은 굶어 죽었다...
actors.buffs.hunger.cursedhorn=저주받은 펄 잼의 장비 DISC가 당신이 먹고 있는 음식의 영양분을 빼앗아 갔다.
actors.buffs.hunger.rankings_desc=아무것도 먹지 못해 리타이어
actors.buffs.hunger.desc_intro_hungry=당신은 배가 조금 고프지만 아직 그렇게 급하지는 않습니다.
actors.buffs.hunger.desc_intro_starving=당신은 너무 배고파서 체력이 줄어들고 있습니다.
actors.buffs.hunger.desc=\n\n던전에서 시간을 보내는 동안 배고픔이 천천히 증가하여 결국 굶주리게 됩니다. 굶주리는 동안에는 체력이 회복되지 않고 천천히 감소합니다.\n\n식량 조절은 중요합니다! 남는 체력이 있다면 나중에 더 많은 식량을 위해 잠시 굶주리는것도 나쁘지 않은 생각입니다. 효과적인 식량 조절로 음식을 훨씬 더 많이 절약할 수 있습니다.

actors.buffs.invisibility.name=투명화
actors.buffs.invisibility.desc=당신은 주변 환경에 완벽하게 섞여들어 보이지 않습니다.\n\n투명화 상태 동안 적들은 공격하거나 따라올 수 없습니다. 물리적 공격이나, DISC를 사용하는 것은 투명화를 즉시 중단시킵니다.\n\n투명화는 %s턴 동안 지속됩니다.

actors.buffs.invulnerability.name=면역
actors.buffs.invulnerability.desc=면역 효과 도중에는 모든 피해를 무시하고, 어떤 공격에도 무적 상태가 됩니다!\n\n남은 턴: %s.

actors.buffs.levitation.name=부유
actors.buffs.levitation.desc=기묘한 힘이 당신을 공중으로 띄워 마치 무게가 없는 것처럼 느껴집니다.\n\n공중에 뜬 상태에서는 조용하게 움직일 수 있으며 모든 지상 효과를 무시합니다. 함정은 작동하지 않으며, 물 위에 올라가도 불을 끌 수 없고, 식물은 밟히지 않으며, 당신을 속박하려는 뿌리들 또한 영향을 주지 못합니다. 또 낭떠러지 위를 지나갈 수도 있습니다. 그러나 이 모든 일들은 부유 효과가 끝나는 그 순간부터 다시 효과를 발휘하니 주의하십시오!\n\n부유 효과의 남은 턴: %s.

actors.buffs.lifelink.name=조종
actors.buffs.lifelink.ondeath=전담 방어의 피해에 의해 사망했다...
actors.buffs.lifelink.desc=끼헷헷헷헷헷!\n\n한 캐릭터가 피해를 입으면, 그 피해의 절반이 조종하고 있는 대상에게 대신 가해집니다.\n\n조종 효과는 %s 턴이 지나거나, 조종받고 있는 캐릭터가 죽으면 끝납니다.
actors.buffs.lifelink.name2=피해 분산
actors.buffs.lifelink.desc2=한 캐릭터가 피해를 입으면, 그 피해의 절반이 동료에게 대신 가해집니다.\n\n피해 분산 효과는 %s 턴이 지나거나, 동료가 사망하면 끝납니다.

actors.buffs.light.name=발광
actors.buffs.light.desc=가장 어두운 던전에서라도, 당신 곁에 있는 밝은 불빛은 매우 든든한 존재입니다.\n\n불빛은 어둠을 몰아 내며, 주변 환경에 구애받지 않고 시야를 더 넓혀줍니다.\n\n발광 효과는 %s턴 동안 지속됩니다.

actors.buffs.lockedfloor.name=결전!
actors.buffs.lockedfloor.desc=현재 층이 잠겨 있어 나갈 수 없습니다!\n\n층이 잠겨있는 동안 당신은 배고픔이 증가하지 않고 굶주림 피해를 입지 않습니다. 더하여 이 층의 보스를 물리치러 나아가지 않는 이상 재생 효과는 멈춥니다.\n\n또 층이 잠겨있는 동안 강화되지 않은 다이버 다운으로 부활한다면 해당 층을 재시작하게됩니다.\n\n잠금을 풀기 위해 이 층의 보스를 물리치십시오.

actors.buffs.lostinventory.name=잃어버린 배낭
actors.buffs.lostinventory.desc=당신은 배낭을 던전 어딘가에서 잃어버렸습니다! 배낭을 되찾기 전까지 대부분의 아이템을 줍거나 사용할 수 없습니다.

actors.buffs.magicalsight.name=천리안
actors.buffs.magicalsight.desc=천리안이 활성화된 동안에는 12타일내에 있는 모든 것을 지형지물에 관계없이 볼 수 있습니다.\n\n천리안은 %s턴 동안 지속됩니다.

actors.buffs.magicalsleep.name=깊은 수면
actors.buffs.magicalsleep.toohealthy=최대 체력이기 때문에 잠을 잘 필요가 없다.
actors.buffs.magicalsleep.fallasleep=당신은 깊은 잠에 빠졌다.
actors.buffs.magicalsleep.wakeup=당신은 아주 건강한 기분으로 깨어났다.
actors.buffs.magicalsleep.desc=이 캐릭터는 깊은 수면에 빠져 자연적으로는 일어날 수 없습니다.\n\n깊은 수면은 일반 수면과 크게 다르지 않지만, 오직 피해를 입어야만 깨어날 수 있습니다.\n\n영웅과 아군에게 걸린 깊은 숙면은, 자는 동안 체력을 빠른 속도로 회복시킵니다.

actors.buffs.magicimmune.name=스탠드 면역
actors.buffs.magicimmune.desc=모든 스탠드 효과가 당신에 대한 효력을 잃었으며, 당신은 이들에 아무런 영향도 받지 않게 되었습니다.\n\n이 효과가 발동되어 있는 한 당신은 저주, 장비의 속성/상형문자 효과, DISC등을 포함한 모든 해롭거나 이로운 스탠드 효과에 면역이 될 것입니다.\n\n효과가 끝나기까지 %s 턴 남았습니다.

actors.buffs.mindvision.name=투시
actors.buffs.mindvision.desc=투시 효과가 지속되는 동안 현재 층에 있는 모든 캐릭터들을 볼 수 있습니다. 이 효과로 보여진 적들은 시야 내의 캐릭터에게 효과가 있는 공격 대상에 포함됩니다.\n\n투시 효과는 %s턴 동안 지속됩니다.

actors.buffs.momentum.momentum=스탠드 파워 충전
actors.buffs.momentum.running=초가속
actors.buffs.momentum.resting=회복 중
actors.buffs.momentum.action_name=초가속
actors.buffs.momentum.momentum_desc=속도의 스탠드사는 달리면서 초가속을 시작하기 위해 사용할 스탠드 파워를 충전합니다.\n\n스탠드 파워 하나 당 2턴의 초가속이 가능하며, 최대 10까지 중첩됩니다. 스탠드 파워는 속도의 스탠드사가 멈춘 동안 빠르게 사라집니다.\n\n초가속을 시전 시에는 턴을 소모하지 않습니다.\n\n현재 스탠드 파워: %d.
actors.buffs.momentum.running_desc=속도의 스탠드사는 달리면서 스탠드 파워를 얻으며, 얻은 스탠드 파워를 소모해 초가속 상태에 돌입합니다.\n\n초가속 상태의 속도의 스탠드사는 두 배 빠른 속도로 이동하며 현재 레벨에 따른 추가 회피를 얻습니다.\n\n남은 턴: %d.
actors.buffs.momentum.resting_desc=속도의 스탠드사는 달리면서 초가속을 시작하기 위해 사용할 스탠드 파워를 얻습니다.\n\n속도의 스탠드사는 스탠드 파워를 다시 쌓기 전 기력을 다시 회복할 시간이 필요합니다.\n\n남은 턴: %d.

actors.buffs.monkenergy.name=에너지
actors.buffs.monkenergy.action=능력
actors.buffs.monkenergy.desc=수복의 스탠드사는 적을 처치할 때 다양한 능력에 사용 가능한 에너지를 얻습니다. 대부분의 적들은 처치했을 때 1의 에너지를 제공하며, 시간이 지나도 이 에너지는 사라지지 않습니다.\n\n현재 에너지: %1$d/%2$d.
actors.buffs.monkenergy.desc_cooldown=최근에 능력을 사용했으며, 다른 능력을 사용하려면 시간이 필요합니다.\n\n남은 턴: %d턴.
actors.buffs.monkenergy$monkability$flurry.name=하트 히트 어택
actors.buffs.monkenergy$monkability$flurry.desc=방어력을 무시하는 %1$d-%2$d의 피해를 즉시 2회 입힙니다. 이 능력은 반복해서 사용할 수 없습니다.
actors.buffs.monkenergy$monkability$flurry.empower_desc=방어력을 무시하는 %1$d-%2$d의 피해와 _무기에 부여된 속성을 발동시키는_ 턴 소모 없이 2회 합니다. 이 능력은 반복해서 사용할 수 없습니다.
actors.buffs.monkenergy$monkability$focus.name=스타일리쉬 가드
actors.buffs.monkenergy$monkability$focus.desc=수복의 스탠드사는 1턴을 소모해 집중한 후, 다음에 받는 공격을 1회 방어합니다.
actors.buffs.monkenergy$monkability$focus.empower_desc=수복의 스탠드사는 _즉시 집중하여,_ 다음에 받는 공격을 1회 방어합니다.
actors.buffs.monkenergy$monkability$focus$focusbuff.name=스타일리쉬 가드
actors.buffs.monkenergy$monkability$focus$focusbuff.desc=스타일리쉬 가드 발동 상태에서는 다음 공격을 반드시 막아낼 수 있습니다.
actors.buffs.monkenergy$monkability$dash.name=스타일리쉬 무브
actors.buffs.monkenergy$monkability$dash.prompt=위치를 선택하세요
actors.buffs.monkenergy$monkability$dash.desc=수복의 스탠드사가 최대 4타일을 즉시 돌진합니다. 이 능력은 위험 요소를 지나쳐 갈 수는 있지만, 특정 지형이나 적을 통과할 수는 없습니다.
actors.buffs.monkenergy$monkability$dash.empower_desc=수복의 스탠드사가 최대 _8타일_을 즉시 돌진합니다. 이 능력은 위험 요소를 지나쳐 갈 수는 있지만, 특정 지형이나 적을 통과할 수는 없습니다.
actors.buffs.monkenergy$monkability$dragonkick.name=그레이트 히트 어택
actors.buffs.monkenergy$monkability$dragonkick.desc=수복의 스탠드사가 방어력을 무시하는 %1$d-%2$d의 강력한 피해를 입힙니다. 이 공격은 대상을 밀쳐내며 대상이 밀려난 거리에 비례하여 기절시킵니다.
actors.buffs.monkenergy$monkability$dragonkick.empower_desc=수복의 스탠드사가 방어력을 무시하는 _%1$d-%2$d_의 강력한 피해를 입힙니다. 이 공격은 _근접한 모든 대상_을 밀쳐내며 대상이 밀려난 거리에 비례하여 기절시킵니다.
actors.buffs.monkenergy$monkability$meditate.name=고고고 모드
actors.buffs.monkenergy$monkability$meditate.desc=수복의 스탠드사가 5턴 동안 집중하여 대부분의 부정적 효과를 제거하고, 8턴의 장비 DISC/사격 DISC 충전 효과를 얻습니다.
actors.buffs.monkenergy$monkability$meditate.empower_desc=수복의 스탠드사가 5턴 동안 집중하여 대부분의 부정적 효과를 제거하고, 8턴의 장비 DISC/사격 DISC 충전 효과를 얻습니다. _또한 집중하는 동안에는 받는 피해의 80%를 경감하며, 잃은 체력의 20%만큼을 천천히 회복합니다._

actors.buffs.ooze.name=산성
actors.buffs.ooze.heromsg=산성 덩어리가 살점을 삼킨다. 물에서 씻어내야 한다!
actors.buffs.ooze.ondeath=당신은 녹아버렸다
actors.buffs.ooze.rankings_desc=몸이 녹아내려 리타이어
actors.buffs.ooze.desc=이 끈적한 산성 덩어리가 당신의 살에 달라붙어 살을 천천히 녹이고 있습니다.\n\n산성 효과는 일정한 시간 동안 지속적으로 피해를 입히지만, 물에 즉시 씻어낼  수 있습니다.\n\n덩어리가 떨어지기까지 %s턴 남았습니다.

actors.buffs.physicalempower.name=물리 공격 강화
actors.buffs.physicalempower.desc=당신의 일격이 강화되어 물리 공격으로 적을 맞추었을 때 더 많은 피해를 줍니다.\n\n추가 피해량: %1$d.\n남은 타격 횟수: %2$d.

actors.buffs.hamon.name=파문
actors.buffs.hamon.desc=당신의 일격이 강화되어 적을 공격했을 때 마비를 부여하며, 더 많은 피해를 줍니다.\n\n남은 타격 횟수: %1$d.

actors.buffs.paralysis.name=마비
actors.buffs.paralysis.heromsg=당신은 마비되었다!
actors.buffs.paralysis.out=마비 저항
actors.buffs.paralysis.desc=마비는 효과가 해제될 때까지 기다리게 하여 모든 행동을 완전히 정지시킵니다.\n마비 중인 대상은 피해를 입으면 그 고통으로 인해 마비에서 즉시 벗어날 수도 있습니다.\n\n마비의 남은 턴: %s

actors.buffs.pincushion.name=꽂힘
actors.buffs.pincushion.desc=당신이 이 캐릭터에 던진 투척 무기가 꽂혀 있으며, 꽂힌 투척 무기는 이 캐릭터가 죽고 난 후 바닥에 떨어지게 됩니다.\n\n현재 다음과 같은 아이템들이 붙어 있습니다:

actors.buffs.poison.name=중독
actors.buffs.poison.heromsg=당신은 중독되었다!
actors.buffs.poison.ondeath=중독사하였다...
actors.buffs.poison.rankings_desc=독에 잠식되어 리타이어
actors.buffs.poison.desc=독이 당신의 피를 타고 흘러가 내부 장기의 기능을 천천히 방해합니다.\n\n독은 매 턴마다 남은 지속시간에 비례하는 피해를 입힙니다.\n\n독 효과는 %s턴 동안 지속됩니다.

actors.buffs.diavolo.name=관통상
actors.buffs.diavolo.heromsg=결과뿐이다! 이 세상에는 결과만이 남는다!
actors.buffs.diavolo.ondeath=킹 크림슨을 본 자는 그 순간.. 이미 이 세상엔 없다!
actors.buffs.diavolo.rankings_desc=킹 크림슨에게 배가 뚫려 리타이어
actors.buffs.diavolo.desc=킹 크림슨에게 관통상을 입어 지속적으로 피해를 받는 중입니다!\n\n이 효과는 %s턴 동안 지속됩니다.

actors.buffs.preparation.name=너는 나를 화나게 했다.
actors.buffs.preparation.action_name=치명적인 일격
actors.buffs.preparation.desc=파괴의 스탠드사는 침착하게 기다리며, 치명적인 일격을 준비하고 있습니다.
actors.buffs.preparation.desc_dmg=다음 공격 시 _%1$d%%의 추가 피해_를 주며,\n체력이 _%2$d%%미만_인 일반적인 적 또는 체력이 _%3$d%%미만_인 보스를 일격에 처치합니다.
actors.buffs.preparation.desc_dmg_likely=\n\n이 공격은 또한 더 높은 피해를 입힐 경우가 많습니다.
actors.buffs.preparation.desc_blink=적을 공격하기 전에 대상 위치로 점멸할 수 있습니다. 최대 점멸 거리는 _%d_칸 입니다.
actors.buffs.preparation.desc_invis_time=은신을 지속한 턴: _%d._
actors.buffs.preparation.desc_invis_next=더 강한 공격까지 남은 턴: _%d._
actors.buffs.preparation.prompt=공격할 대상을 선택\n최대 점멸 사정거리: %d
actors.buffs.preparation.no_target=공격할 대상이 없다.
actors.buffs.preparation.out_of_reach=사정거리 바깥의 적을 공격할 수 없다.
actors.buffs.preparation.assassinated=오라!

actors.buffs.prismaticguard.name=비활성화된 D4C
actors.buffs.prismaticguard.desc=비활성화된 D4C가 당신을 지키고 있으며, 적이 등장하면 튀어나와 당신을 보호해 줄 것입니다!\n\n비활성화된 동안, D4C는 받은 피해를 천천히 회복합니다.\n\n현재 체력은 %d이며, 최대 체력은 %d입니다.
actors.buffs.prismaticguard.desc_many=현재 동료의 유대의 효과를 받고 있습니다. 남은 턴 수: %d.

actors.buffs.recharging.name=충전
actors.buffs.recharging.desc=기묘한 에너지가 사격 DISC를 빠르게 충전시킵니다.\n\n이 효과는 기존의 충전 속도에 더하여, 매 턴마다 1/4의 충전량을 추가로 충전시킵니다.\n\n충전 효과는 %s턴 동안 지속됩니다.

actors.buffs.revealedarea.name=드러난 구역
actors.buffs.revealedarea.desc=던전의 일부 구역이 일시적으로 당신에게 드러났으며, 당신이 어디에 있든 볼 수 있게 됩니다.\n\n남은 턴: %s.

actors.buffs.revealedchar.name=드러남
actors.buffs.revealedchar.desc=이 대상이 당신에게 드러났으며, 어디에 있든 보이게 됩니다.\n\n남은 턴: %s.

actors.buffs.roots.name=속박
actors.buffs.roots.heromsg=당신은 움직일 수 없다!
actors.buffs.roots.desc=속박은 대상을 발목을 잡아 땅에 묶어둡니다.\n\n속박에 걸린 대상은 그 자리에서 움직이지 못하며 대부분의 이동이 억제되지만, 이동을 제외한 모든 행동은 영향을 받지 않으며 순간이동도 정상적으로 할 수 있습니다.\n\n남은 속박 효과 시간: %s

actors.buffs.scrollempower.name=불가사의한 적석
actors.buffs.scrollempower.desc=최근에 사용한 기억 DISC의 에너지가\n사격 DISC에 힘을 전달하고 있습니다!\n\n강화 수치 증가량: +%1$d\n남은 발사 횟수: %2$d

actors.buffs.shadows.name=위장
actors.buffs.shadows.desc=당신은 주변의 그림자에 동화되어, 투명해졌으며 느린 신진대사를 가지게 되었습니다.\n\n투명화가 적용되는 동안, 적들은 당신을 공격하거나 따라올 수 없습니다. 대부분의 물리적인 공격이나 DISC의 사용은 즉시 투명화를 취소합니다. 또한, 그림자에 숨는 동안에는 덜 배고파집니다.\n\n직접 그림자에서 빠져나오거나, 적이 당신에게 다가오기 전까지는 계속 그림자에 숨어 있게 됩니다.

actors.buffs.slow.name=둔화
actors.buffs.slow.desc=둔화에 걸린 캐릭터는 모든 행동에 두 배의 시간이 필요합니다.\n\n둔화 효과는 %s턴 동안 지속됩니다.

actors.buffs.snipersmark.name=의식 폭주
actors.buffs.snipersmark.action_name_snapshot=속사 전갈
actors.buffs.snipersmark.action_name_volley=일제 사격
actors.buffs.snipersmark.action_name_sniper=피라냐
actors.buffs.snipersmark.desc=이 특수한 능력은 적에게 투척 무기를 명중시킨 후에 시전 할 수 있으며,\n등가교환의 명령 DISC로 전갈 투척 능력이 어떻게 등가교환 되었는지에 따라 다양하게 사용할 수 있습니다.\n\n등가교환되지 않은 전갈 투척은 _속사 전갈_을 쏘며, 턴을 소모하지 않지만 적은 피해를 줍니다.\n\n공격 속도를 위해 등가교환하면 3발의 탄을 _일제 사격_합니다. 각각의 탄은 적은 피해를 입히지만, 전갈 투척에 걸린 속성을 전부 발동시킵니다. 일제 사격은 1턴을 소모합니다.\n\n피해량을 위해 등가교환하면 _피라냐_를 쏩니다. 이 빗나가지 않는 탄은 대상과의 거리에 따른 추가 피해를 입히며, 발사하는 데 2턴을 소모합니다.\n\n남은 턴: %s.

actors.buffs.soulmark.name=파문 주입됨
actors.buffs.soulmark.desc=대상에게 물리 피해를 입힐 때마다 체력을 회복할 수 있습니다.\n\n주입된 파문은 %s턴 동안 지속됩니다.

actors.buffs.stamina.name=지구력
actors.buffs.stamina.desc=끝없는 지구력으로 더 빠르게 움직일 수 있게 되었습니다!\n\n효과 중에는 50%% 더 빠르게 이동하지만, 다른 행동은 정상적인 속도로 실행합니다.\n\n지구력 효과는 %s턴 동안 지속됩니다.

actors.buffs.vulnerable.name=방어력 저하
actors.buffs.vulnerable.heromsg=당신의 방어력이 저하되었다!
actors.buffs.vulnerable.desc=대상이 입는 모든 물리적 피해가 33%%만큼 증가합니다. 이 효과는 브로치에 의한 피해 경감을 계산한 다음 적용됩니다.\n\n해제되기까지 %s턴 남았습니다.

actors.buffs.silence.name=DISC 탈취됨
actors.buffs.silence.heromsg=당신의 DISC가 탈취되었다!
actors.buffs.silence.desc=받아가마!\n이것이 바로 화이트 스네이크의 능력이다!\n\nDISC가 탈취된 상태에서는, 기억 DISC와 사격 DISC를 사용할 수 없습니다!\n\n이 효과는 %s턴 동안 유지됩니다.

actors.buffs.terror.name=공포
actors.buffs.terror.desc=공포 효과는 대상을 주체할 수 없는 공황 상태로 몰아넣는 상태이상입니다.\n\n공포에 질린 캐릭터들은 대상의 적들로부터 멀리 도망치며, 최대한 많은 벽과 문을 사이에 두려고 합니다. 하지만 고통의 충격은 이 효과를 중단시킵니다.\n\n공포 효과는 %s턴 동안 지속됩니다.

actors.buffs.toxicimbue.name=맹독과 동화함
actors.buffs.toxicimbue.desc=당신은 독성 에너지와 하나가 되었습니다!\n\n당신이 움직일 때마다 적들을 중독시키는 독가스가 피어오릅니다. 당신은 효과가 끝날 때까지, 그리고 효과가 끝나고 나서도 몇 턴 동안 독가스와 맹독 효과에 면역이 됩니다.\n\n맹독과 동화됨 효과의 남은 턴: %s

actors.buffs.corrosion.name=부식
actors.buffs.corrosion.heromsg=몸이 녹고 있다!
actors.buffs.corrosion.ondeath=몸이 녹아버렸다
actors.buffs.corrosion.rankings_desc=끔찍하게 녹아내려 리타이어
actors.buffs.corrosion.desc=대상이 계속 녹아 내림에 따라 부식 피해가 증가합니다.\n\n부식 지속 턴: %1$s.\n현재 부식 피해: %2$d.

actors.buffs.vertigo.name=혼란
actors.buffs.vertigo.desc=온 세상이 빙빙 돌아가며 일직선으로 걷기조차 힘들어집니다.\n\n혼란 효과를 받는 동안 움직이려는 캐릭터는 의도한 방향 대신 무작위 방향으로 움직이게 됩니다.\n\n혼란 효과는 %s턴 동안 지속됩니다.

actors.buffs.wandempower.name=콜라 파문
actors.buffs.wandempower.desc=죠셉이 사격 DISC와 더불어 콜라 파문을 발사하여 몇 번의 발사 동안 사격 DISC의 피해량이 증가합니다.\n\n추가 피해량: %1$d.\n남은 발사 수: %2$d.

actors.buffs.weakness.name=공격력 저하
actors.buffs.weakness.heromsg=당신의 공격력이 저하되었다!
actors.buffs.weakness.desc=대상이 가하는 모든 물리적 피해가 33%%만큼 감소합니다.\n\n해제되기까지 %s턴 남았습니다.

actors.buffs.wellfed.name=배부름
actors.buffs.wellfed.desc=당신은 매우 배부르며, 만족감을 느끼고 있습니다.\n\n배부른 상태에서, 당신은 허기가 지지 않으며, 일정 시간동안 체력을 추가로 회복합니다.\n\n남은 턴: %d.

actors.buffs.triplespeed.name=시간 가속
actors.buffs.triplespeed.desc=너희로서는 감히 헤아리지도 못할 일이겠으나 마지막으로 하나만 말해두마.\n\n'시간은 가속'한다.\n\n_모든 행동이 2배 빨라집니다._\n\n받는 피해가 35% 증폭됩니다.

actors.buffs.might.name=복수
actors.buffs.might.desc=복수, 즉 정의!!\n\n이 효과는 %s턴 동안 지속됩니다.

actors.buffs.vitam.name=스탠드 융해
actors.buffs.vitam.desc=몸이 푸딩처럼 부드럽게 변해 모든 능력이 극단적으로 떨어졌습니다!\n\n끝나기까지 %s턴 남았습니다.
actors.buffs.vitam.heromsg=당신의 몸이 흐물흐물해졌다!

actors.buffs.movedetect.name=호흡 탐지됨
actors.buffs.movedetect.desc='두비 와!'는 호흡을 록온 할 수 있다.\n들숨과 날숨에 점차 증폭하여, 회오리를 형성, 타깃을 살해한다.\n\n끝나기까지 %s턴 남았습니다.
actors.buffs.movedetect.heromsg=당신의 호흡이 탐지되고 있다!

actors.buffs.roc.name=등가교환됨
actors.buffs.roc.desc=LOCACACA 6251에 의하여 당신의 신체가 등가교환된 상태입니다.\n\n물리 피해량이 _2배_가 된 대신, 받는 피해량이 _3배_가 됩니다.\n\n끝나기까지 %s턴 남았습니다.
actors.buffs.roc.c=당신은 LOCACACA 6251을 마셨다.

actors.buffs.reachincrease.name=볼트/너트
actors.buffs.reachincrease.desc=양 팔이 분해되어 자유자재로 조작 가능해졌습니다!\n\n모든 근접 무기의 사거리가 _2칸_ 상승합니다.\n\n끝나기까지 %s턴 남았습니다.

actors.buffs.holy1.name=성인의 안구와 융합됨
actors.buffs.holy1.desc=현재 성인의 안구가 당신과 융합된 상태입니다.\n\n피격 시 10% 확률로 1턴의 천리안 효과를 얻습니다.\n\n사망 시 이 효과는 사라집니다.\n\n_만약 모든 성인의 유해가 전부 모인다면..._

actors.buffs.holy2.name=성인의 척추와 융합됨
actors.buffs.holy2.desc=현재 성인의 척추가 당신과 융합된 상태입니다.\n\n피격 시 10% 확률로 2턴의 신속 효과를 얻습니다.\n\n사망 시 이 효과는 사라집니다.\n\n_만약 모든 성인의 유해가 전부 모인다면..._

actors.buffs.holy3.name=성인의 심장과 융합됨
actors.buffs.holy3.desc=현재 성인의 심장이 당신과 융합된 상태입니다.\n\n피격 시 10% 확률로 3턴의 장비 DISC 충전 효과를 얻습니다.\n\n사망 시 이 효과는 사라집니다.\n\n_만약 모든 성인의 유해가 전부 모인다면..._

actors.buffs.d4c.name=D4C-러브 트레인-
actors.buffs.d4c.desc=흩어진 유해가 육체를 통해서 모였을 때의 현상.\n행운만을 남기고, 불운한 것을 이 장소 이외의 지구 어디론가 날려버리는 현상.\n\n모든 물리 피해를 _85%_만 받습니다.\n\n물리 공격에 피격 시 차원의 틈으로 인해\n가로축 ±3 범위의 _빛의 장막_이 생성되며,\n자신의 '불행'을 적에게 떠넘길 수 있습니다.\n\n사망 시 이 효과는 사라집니다.
actors.buffs.d4c.enhanced_desc=_[강화됨]_ 피격 시 현재 자신에게 부여된 상태이상을 공격자에게 떠넘깁니다.\n\n떠넘길 수 있는 상태이상:\n중독, 불구, 공격력 저하, 방어력 저하,\n무력화, 출혈, 현기증, 발화,\n한기, 산성, 속박, 실명
actors.buffs.d4c.transferred=D4C가 상태이상을 적에게 떠넘겼다!
actors.buffs.d4c.debuff_icon=떠넘김!

actors.buffs.polpobuff.name=선택받은 자
actors.buffs.polpobuff.desc=기회를 주겠다. 네가 나아갈 두 가지의 길을. 하나는, 선택받은 자가 되는 길..\n\n모든 블랙 사바스가 _아군_이 된 상태로 소환됩니다.\n\n소환되는 블랙 사바스에게 _30턴_의 폭주와 축복이 부여됩니다.\n\n사망 시 이 효과는 사라집니다.

actors.buffs.radioactivemutation.name=무한의 회전
actors.buffs.radioactivemutation.desc=대상의 전신을 구성하는 모든 세포가 회전하며 소멸하고 있습니다. 이 효과는 영구적이며 절대 멈추지 않습니다.\n\n다음 피해를 입기까지 남은 턴: _%s_.

actors.buffs.willabuff.name=궁극 심선맥질주
actors.buffs.willabuff.desc=나의 생명 에너지 전부를 전했다!\n\n_레퀴엠 브로치가 30% 더 빨리 충전됩니다._\n\n사망 시 이 효과는 사라집니다.

actors.buffs.kawasiribuff.name=살인충동
actors.buffs.kawasiribuff.desc=저 여자가 내 마음 밑바닥을 들어주었으면..\n\n_모든 오렌지 폭탄이 즉시 폭파됩니다._\n_폭탄의 피해량이 50% 증가합니다._\n\n사망 시 이 효과는 사라집니다.

actors.buffs.shoveldigcooldown.name=재사용 대기 시간: 터스크 ACT.4
actors.buffs.shoveldigcooldown.desc=터스크 ACT.4의 능력을 다시 시전하기까지 시간이 필요합니다.\n\n남은 턴: %s.

actors.buffs.shoveldigcooldown4.name=재사용 대기 시간: 스타 플라티나 오버 헤븐
actors.buffs.shoveldigcooldown4.desc=스타 플라티나 오버 헤븐의 능력을 다시 시전하기까지 시간이 필요합니다.\n\n남은 턴: %s.

actors.buffs.shoveldigcooldown5.name=재사용 대기 시간: 배드 컴퍼니
actors.buffs.shoveldigcooldown5.desc=배드 컴퍼니의 능력을 다시 시전하기까지 시간이 필요합니다.\n\n남은 턴: %s턴

actors.buffs.shoveldigcooldown6.name=재사용 대기 시간: 유대의 반다나
actors.buffs.shoveldigcooldown6.desc=합동 기술을 다시 시전하기까지 시간이 필요합니다.\n\n남은 턴: %s턴

actors.buffs.shoveldigcooldown7.name=재사용 대기 시간: C-MOON(각성)
actors.buffs.shoveldigcooldown7.desc=C-MOON(각성)의 능력을 다시 시전하기까지 시간이 필요합니다.\n\n남은 턴: %s턴

actors.buffs.shoveldigcooldown8.name=재사용 대기 시간: 붉은 돌
actors.buffs.shoveldigcooldown8.desc=붉은 돌의 능력을 다시 시전하기까지 시간이 필요합니다.\n\n남은 턴: %s턴
actors.buffs.shoveldigcooldown8.detach=이제 붉은 돌의 능력을 다시 시전할 수 있습니다!

actors.buffs.panoramabuff.name=황금의 회전
actors.buffs.panoramabuff.desc=해당 적은 전신의 세포 하나하나가 회전하는 중이며, 잠시 뒤 반드시 소멸할 것입니다.\n\n남은 턴: %s.

actors.buffs.thunderimbue.name=파문 호흡법
actors.buffs.thunderimbue.desc=흡혈귀 타입 적에게 _2~10_의 피해를 방어력을 무시하고 입힐 수 있습니다.

###hero

##abilities
actors.hero.abilities.armorability.self_target=스스로를 겨냥할 수 없다.
actors.hero.abilities.armorability.no_target=지정할 대상이 없다!
actors.hero.abilities.armorability.prompt=목표 지점을 선택하세요
actors.hero.abilities.armorability.cost=충전 소모량: _%d_

actors.hero.abilities.warrior.heroicleap.name=각오의 일격
actors.hero.abilities.warrior.heroicleap.prompt=도약할 지역을 선택하세요
actors.hero.abilities.warrior.heroicleap.short_desc=죠나단은 적들과 위험 요소들 위로 지정한 장소에 _각오의 일격_으로 도약할 수 있습니다.
actors.hero.abilities.warrior.heroicleap.desc=죠나단은 모든 적들과 위험 요소들을 넘어 지정한 장소로 도약할 수 있습니다. 그러나 벽이나 다른 단단한 지형을 넘어 갈 수는 없습니다.
actors.hero.abilities.warrior.shockwave.name=황매화빛 파문질주
actors.hero.abilities.warrior.shockwave.short_desc=죠나단은 주변의 원뿔 모양의 범위에 _황매화빛 파문질주_를 발산할 수 있습니다. 황매화빛 파문질주에 피격된 적들은 피해를 입고 불구가 됩니다.
actors.hero.abilities.warrior.shockwave.desc=죠나단은 폭발적인 파문을 사용하여, 60도의 원뿔 모양의 범위에 5타일까지 닿는 황매화빛 파문질주를 발생시킵니다.\n\n황매화빛 파문질주에 피격된 적들은 5턴 동안 불구가 됩니다. 또한 5-10의 피해를 받고, 10을 초과한 힘 1 당 1-2의 추가 피해를 입힙니다.
actors.hero.abilities.warrior.endure.name=최후의 의지
actors.hero.abilities.warrior.endure$enduretracker.name=최후의 의지
actors.hero.abilities.warrior.endure$enduretracker.desc=죠나단은 이제 견뎌 낸 피해에 비례한 추가 피해를 입힐 수 있습니다.\n\n추가 피해량: %1$d\n남은 공격 횟수:%2$d
actors.hero.abilities.warrior.endure.short_desc=죠나단은 _최후의 의지_를 사용하여 몇 턴을 보내는 대신 높은 피해 저항력을 얻습니다. 그리고 나서 그가 견뎌낸 피해에 비례한 추가 피해를 입힙니다.
actors.hero.abilities.warrior.endure.desc=죠나단은 3턴 동안 집중하여, 모든 피해를 절반으로 줄입니다. 이는 방어력 등에 의한 피해 경감에 앞서 적용됩니다.\n\n최후의 의지가 끝난 후 10턴 내에 공격에 성공하면, 그동안 받은 모든 공격의 총합의 절반만큼을 추가로 입힙니다!\n\n연속 타격을 쌓아 놓은 상태일 경우, 이 능력을 사용하면 연속 타격의 지속 시간이 3턴 연장됩니다.

actors.hero.abilities.mage.elementalblast.name=파문 전도용 오일
actors.hero.abilities.mage.elementalblast.no_staff=에이자의 적석이 없으면 이 능력을 사용할 수 없다.
actors.hero.abilities.mage.elementalblast.short_desc=죠셉은 _파문 전도용 오일_을 사용하여, 죠셉 주변 넓은 범위의 공간을 에이자의 적석에 융합한 사격 DISC에 따른 효과로 뒤덮습니다.
actors.hero.abilities.mage.elementalblast.desc=죠셉은 반지름 4칸의 원형 범위에 광범위한 파문 에너지를 방출하여 최대 15-25의 피해를 입힙니다.\n\n이 효과는 에이자의 적석에 융합한 사격 DISC의 종류에 따라 달라집니다.
actors.hero.abilities.mage.elementalblast.generic_desc=특수 효과는 해당 사격 DISC를 적이나 아군에게 사용했을 때의 효과와 비슷합니다.
actors.hero.abilities.mage.wildmagic.name=번뜩이는 재치
actors.hero.abilities.mage.wildmagic.no_wands=발사할 사격 DISC가 없다!
actors.hero.abilities.mage.wildmagic.short_desc=죠셉은 _번뜩이는 재치_로 한 턴 동안 지정된 적에게 사격 DISC들을 무작위로 여러 번 발사할 수 있습니다.
actors.hero.abilities.mage.wildmagic.desc=죠셉은 번뜩이는 재치로 가진 사격 DISC들을 한 턴에 최대 4번까지 무작위로 발사할 수 있습니다. 에이자의 적석은 이 효과에 해당하지 않습니다.\n\n발사 중인 사격 DISC는 +2만큼 강화되며, 최대 +3까지 강화됩니다. 이 능력으로 발사된 사격 DISC는 절반의 충전량을 소모하며, 각각의 사격 DISC는 최대 두 번까지만 발사됩니다.

actors.hero.abilities.mage.warpbeacon.name=실 트릭
actors.hero.abilities.mage.warpbeacon.depths=층을 넘어서 순간이동을 할 수는 없다!
actors.hero.abilities.mage.warpbeacon.locked_floor=잠겨 있는 층을 벗어날 수는 없다!
actors.hero.abilities.mage.warpbeacon.too_far=그 위치는 너무 멀다!
actors.hero.abilities.mage.warpbeacon.invalid_beacon=이 곳에 실 트릭을 설치할 수는 없다!
actors.hero.abilities.mage.warpbeacon.window_desc=당신의 실 트릭은 현재 %d층에 설치되어 있습니다.
actors.hero.abilities.mage.warpbeacon.window_tele=이동한다
actors.hero.abilities.mage.warpbeacon.window_clear=제거한다
actors.hero.abilities.mage.warpbeacon.window_cancel=취소
actors.hero.abilities.mage.warpbeacon.short_desc=죠셉은 _실 트릭_을 현재 위치에 설치하고, 해당 위치로 즉시 그 실을 통해 돌아갈 수 있습니다.
actors.hero.abilities.mage.warpbeacon.desc=죠셉은 실 트릭을 설치하여, 언제든지 설치한 장소로 돌아갈 수 있습니다. 실 트릭을 설치하는 데에는 1턴이 소모되며, 실 트릭을 향하여 즉시 이동이 가능합니다.\n\n실 트릭를 통하여 층을 넘어서는 이동할 수 없으며, 또한 잠긴 방과 같이 접근 불가능한 지역에 도달하기 위해 실 트릭을 사용할 순 없습니다. 실 트릭을 통해 적이 있는 곳으로 이동하면, 그곳에 있는 적을 밀어냅니다.

actors.hero.abilities.rogue.smokebomb.name=내가 시간을 멈췄다
actors.hero.abilities.rogue.smokebomb.fov=시야 안의 빈 공간으로만 이동할 수 있다.
actors.hero.abilities.rogue.smokebomb.prompt=이동할 지역을 선택하세요
actors.hero.abilities.rogue.smokebomb$ninjalog.name=벗어놓은 옷
actors.hero.abilities.rogue.smokebomb$ninjalog.desc=적들은 벗어놓은 옷을 진짜 죠타로라고 어떻게든 쉽게 속아 넘어가는 것 같습니다!\n\n호오.. 그러면 누가 이 쿠죠 죠타로를 대신하지?
actors.hero.abilities.rogue.smokebomb$ninjalog.discover_hint=이 캐릭터는 특정한 레퀴엠 능력의 효과로 등장합니다.
actors.hero.abilities.rogue.smokebomb.short_desc=죠타로는 _내가 시간을 멈췄다_를 시전하여 시간을 멈추고 동시에 가까운 곳으로 점멸할 수 있습니다.
actors.hero.abilities.rogue.smokebomb.desc=죠타로는 최대 6칸을 시간을 멈추고 이동할 수 있습니다. 내가 시간을 멈췄다를 시전하면 적들과 위험 요소를 가로질러 순식간에 이동할 수 있지만, 벽과 단단한 지형은 넘어 가지 못합니다.\n\n죠타로가 출발한 위치에 근접해 있던 적들은 5턴동안 실명합니다.
actors.hero.abilities.rogue.deathmark.name=심판하는건 내 스탠드다!
actors.hero.abilities.rogue.deathmark.ally_target=적들에게만 사용할 수 있다.
actors.hero.abilities.rogue.deathmark.short_desc=죠타로는 _심판하는건 내 스탠드다!_를 시전하여 지정된 적에게 추가 피해를 입힐 수 있지만, 지정이 풀리기 전까지는 죽지 않습니다.
actors.hero.abilities.rogue.deathmark.desc=죠타로는 지정한 적에게 25%의 추가 피해를 받게 합니다. 이 효과는 즉시 발동되며 5턴 동안 유지됩니다.\n\n지정된 적은 추가 피해를 받지만 지정이 풀리기 전까지 죽지 않습니다. 지정이 풀릴 때 체력이 0이라면 그 적은 즉시 죽습니다.
actors.hero.abilities.rogue.deathmark$deathmarktracker.name=심판하는건 내 스탠드다
actors.hero.abilities.rogue.deathmark$deathmarktracker.desc=이 적은 지정되어 있어 25%%의 추가 피해를 받지만, 표식이 사라지기 전까지는 절대 죽지 않습니다.\n\n남은 턴: %s
actors.hero.abilities.rogue.shadowclone$shadowally.discover_hint=이 캐릭터는 레퀴엠 능력의 효과로 등장합니다.
actors.hero.abilities.rogue.shadowclone.name=아득한 여정
actors.hero.abilities.rogue.shadowclone.short_desc=죠타로는 _아득한 여정_을 시전하여 죠타로를 돕는 카쿄인을 부를 수 있습니다.
actors.hero.abilities.rogue.shadowclone.desc=죠타로는 카쿄인을 불러내, 전투를 돕도록 지시할 수 있습니다. 카쿄인에게 지시를 내리는 행동은 충전량을 소모하지 않습니다.\n\n카쿄인은 80의 체력을 가지고 있고, 방어력은 없으며, 10-20의 피해를 입힙니다. 이러한 능력들은 특성을 통해 개선할 수 있으며, 특성을 통해 죠타로의 장비의 효과를 얻는 등의 방식으로 카쿄인을 강화할 수 있습니다.
actors.hero.abilities.rogue.shadowclone$shadowally.name=카쿄인
actors.hero.abilities.rogue.shadowclone$shadowally.direct_follow=카쿄인이 당신을 따라오고 있다.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_defend=카쿄인이 해당 위치로 이동했다.
actors.hero.abilities.rogue.shadowclone$shadowally.direct_attack=카쿄인이 공격하기 위해 움직이고 있다!
actors.hero.abilities.rogue.shadowclone$shadowally.desc=3부의 주인공 파티이며 냉철한 판단력이 특징인 멤버인 카쿄인입니다.\n\n적절한 특성을 갖춘 죠타로의 장비에 따른 이점을 얻을 수 있습니다.

actors.hero.abilities.huntress.spectralblades.name=강화된 전갈 투척
actors.hero.abilities.huntress.spectralblades.short_desc=죠르노는 지정한 대상에게 G.E.R의 파워로 _강화된 전갈_을 투척하여 현재 장착하고 있는 근접 무기의 위력에 비례한 데미지를 줍니다.
actors.hero.abilities.huntress.spectralblades.desc=죠르노는 근접 무기를 원거리 무기처럼 발사하는 강화된 전갈을 적에게 던질 수 있습니다. 부여된 속성을 포함한 근접 무기의 적중 효과가 모두 발동할 수 있습니다.
actors.hero.abilities.huntress.naturespower.name=레퀴엠의 편린
actors.hero.abilities.huntress.naturespower.short_desc=죠르노는 _레퀴엠의 편린_을 사용하여 짧은 시간 동안 이동 속도와 전갈 투척의 발사 속도를 증가시킬 수 있습니다.
actors.hero.abilities.huntress.naturespower.desc=죠르노가 일시적으로 G.E.R의 파워를 사용하였습니다. 이 효과는 8턴 동안 지속됩니다.\n\n효과가 지속되는 동안, 죠르노는 2배의 이동 속도를 가지며, 전갈 투척을 33% 더 빠르게 발사할 수 있게 됩니다. 이 효과는 의식 폭주의 스탠드사의 특수 공격을 사용할 때에는 적용되지 않습니다.
actors.hero.abilities.huntress.naturespower$naturespowertracker.name=레퀴엠의 편린
actors.hero.abilities.huntress.naturespower$naturespowertracker.desc=G.E.R의 압도적인 파워로 인해 이동 속도와 전갈 투척의 발사 속도가 증가합니다.\n\n남은 턴: %s.
actors.hero.abilities.huntress.spirithawk.name=강화된 생명 창조
actors.hero.abilities.huntress.spirithawk.no_space=주변에 여유 공간이 없다.
actors.hero.abilities.huntress.spirithawk.short_desc=죠르노는 _강화된 생명 창조_를 통해 나비를 창조하여 주변을 정찰하고 적의 주의를 다른 곳으로 돌릴 수 있습니다.
actors.hero.abilities.huntress.spirithawk.desc=죠르노는 나비를 창조하여 나비가 소환되어 있는 동안, 능력을 다시 사용하여 지시를 내릴 수 있습니다. 나비는 100턴 동안 지속되며, 나비에게 지시를 내리는 것은 충전량을 소모하지 않습니다.\n\n나비는 매우 약한 체력과 공격력을 가졌지만, 매우 재빠르고, 잡기 어려우며, 정확합니다. 나비는 항상 죠르노와 모든 시야를 공유하며, 독성 가스와 같은 모든 지역 효과에 면역입니다. 나비는 특정 지시가 없는 한 적을 공격하지 않습니다.
actors.hero.abilities.huntress.spirithawk$hawkally.name=나비
actors.hero.abilities.huntress.spirithawk$hawkally.direct_follow=나비가 당신을 따라오고 있다.
actors.hero.abilities.huntress.spirithawk$hawkally.direct_attack=나비가 공격하기 위해 움직이고 있다!
actors.hero.abilities.huntress.spirithawk$hawkally.direct_defend=나비가 해당 위치로 이동했다.
actors.hero.abilities.huntress.spirithawk$hawkally.desc=죠르노가 창조한 나비입니다. 천상의 푸른빛으로 빛나고 있으며, 계속해서 머리를 움직이며 지역을 조사하고 있습니다.\n\n나비의 속도와 넓은 시야는 적을 정찰하고 주의를 분산시키는 데 안성맞춤입니다.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_remaining=남은 턴: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.desc_dodges=남은 확정 회피 횟수: %d.
actors.hero.abilities.huntress.spirithawk$hawkally.discover_hint=이 캐릭터는 특정한 레퀴엠 능력의 효과로 등장합니다.

actors.hero.abilities.duelist.challenge.name=Chase
actors.hero.abilities.duelist.challenge.prompt=적을 선택하세요.
actors.hero.abilities.duelist.challenge.already_dueling=Chase 시전 중에는 다시 사용할 수 없습니다.
actors.hero.abilities.duelist.challenge.ally_target=적을 선택해야 합니다.
actors.hero.abilities.duelist.challenge.unreachable_target=그 적에게 도달할 수 없습니다.
actors.hero.abilities.duelist.challenge.distant_target=사정거리 밖의 적은 선택할 수 없습니다.
actors.hero.abilities.duelist.challenge.short_desc=죠스케는 _Chase_를 시전하여 근처의 적을 추적하고 일시적으로 다른 모든 적에게 피해를 받지 않습니다.
actors.hero.abilities.duelist.challenge.desc=죠스케는 적을 지정하고 추격하여 1대1로 싸울 수 있습니다. 지정한 적을 제외한 다른 모든 적들은 죠스케에게 피해를 줄 수 없습니다.\n\n대상은 죠스케와 5타일 이내에 있는 도달 가능한 위치에 있어야 합니다. Chase는 10턴이 지나거나, 적이 죽거나, 죠스케와 적의 거리가 5타일보다 멀어질 때까지 지속됩니다.\n\n지정한 적을 제외한 다른 모든 적들은 어떤 피해도 받지 않습니다. 아군들은 이 효과에 영향을 받지 않지만, 보스를 지정할 경우, 보스가 불러낸 부하도 영향을 받지 않습니다.
actors.hero.abilities.duelist.challenge$duelparticipant.name=Chase
actors.hero.abilities.duelist.challenge$duelparticipant.desc=Chase는 둘 중 한명이 죽을 때까지 또는 5타일 이상 멀리 이동할 때까지 정해진 시간 동안 지속됩니다.\n\n남은 턴: %d.
actors.hero.abilities.duelist.elementalstrike.name=Great Days
actors.hero.abilities.duelist.elementalstrike.short_desc=죠스케는 _Great Days_를 시전하여 부채꼴 모양 범위에 무기에 부여된 속성에 기반한 효과를 방출합니다.
actors.hero.abilities.duelist.elementalstrike.desc=죠스케가 적이나 특정 위치를 타격하여 반드시 명중하는 일반 공격을 하고 그 위치에서 퍼져나가는 반경 4타일, 65도 크기의 부채꼴 범위에 속성 효과를 방출합니다.\n속성 효과는 죠스케가 들고 있는 주 무기에 부여된 속성에 기반합니다.
actors.hero.abilities.duelist.elementalstrike.generic_desc=속성이 부여되지 않은 경우, 범위 내의 모든 적에게 6-12의 피해를 입힙니다.
actors.hero.abilities.duelist.feint.name=Crazy noisy bizarre town
actors.hero.abilities.duelist.feint.prompt=돌진할 위치를 선택하세요
actors.hero.abilities.duelist.feint.too_far=그 위치는 당신과 근접한 곳이 아니다.
actors.hero.abilities.duelist.feint.bad_location=해당 위치로 이동할 수 없습니다.
actors.hero.abilities.duelist.feint.short_desc=죠스케는 _Crazy noisy bizarre town_을 시전하여 근처 1칸으로 이동하고 다음 공격을 방어할 수 있습니다. 적들은 크레이지 다이아몬드를 대신 공격하며, 그로 인해 반격에 노출됩니다.
actors.hero.abilities.duelist.feint.desc=죠스케는 근처 1칸으로 이동함과 동시에 크레이지 다이아몬드를 꺼내서 적들의 공격을 방어할 수 있습니다.\n죠스케를 공격하던 적들은 대신 크레이지 다이아몬드를 공격하게 됩니다.\n\n크레이지 다이아몬드를 공격한 적은 혼란스러워하며, 다음 행동을 취소하고 기습에 취약해집니다.

actors.hero.abilities.cleric.ascendedform.name=스탠드 전개
actors.hero.abilities.cleric.ascendedform.short_desc=죠린은 _스탠드 전개_를 통해서 몸을 실로 변형하고 새로운 능력, 추가 공격 범위, 보호막을 얻습니다.
actors.hero.abilities.cleric.ascendedform.desc=죠린은 10턴 동안 _스탠드를 전개_합니다. 이 상태에서 죠린은 새로운 능력을 사용할 수 있고, 2의 공격 범위와, 30의 보호막을 얻습니다. 또한, 능력을 시전하면 사용한 충전량에 따라서 10의 보호막을 추가로 얻습니다.\n\n지속시간 동안 스탠드 전개와 능력을 통해 얻은 보호막은 감소하지 않지만, 스탠드 전개가 종료되면 보호막도 즉시 사라집니다. 이 능력을 재시전하면 스탠드 전개의 지속시간을 갱신할 수 있습니다.
actors.hero.abilities.cleric.ascendedform$ascendbuff.name=스탠드 전개
actors.hero.abilities.cleric.ascendedform$ascendbuff.desc=죠린의 몸이 실로 변화하고 있습니다. 이 상태에서는 2의 공격 범위를 얻고, 능력을 시전하면 사용한 충전량에 따라서 10의 보호막을 얻습니다. 또한 스탠드 전개 전용 특성으로 얻은 능력을 사용할 수 있습니다.\n\n스탠드 전개 지속시간 동안 얻은 보호막은 서서히 사라지지 않지만, 지속시간이 종료되면 즉시 소실됩니다.\n\n현재 보호막: %1$d.\n남은 지속시간: %2$d.
actors.hero.abilities.cleric.trinity.name=버닝 다운 더 하우스
actors.hero.abilities.cleric.trinity.no_imbue=현재 버닝 다운 더 하우스에 아무런 효과를 부여하지 않았습니다. 능력을 사용하기 위해서는 먼저 아이템 효과를 부여해야 합니다!
actors.hero.abilities.cleric.trinity.no_duplicate=버닝 다운 더 하우스는 현재 착용 중인 아이템의 효과를 불러올 수 없습니다!
actors.hero.abilities.cleric.trinity.ench_glyph_use=버닝 다운 더 하우스가 이 효과를 _%1$d턴_ 동안 얻으며 _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.rare_ench_glyph_use=버닝 다운 더 하우스가 이 강력한 효과를 _%1$d턴_ 동안 얻으며 _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.wand_use=버닝 다운 더 하우스가 이 사격 DISC를 _+%1$d 강화 효율_로 발사하며 _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.wand_multi_use=버닝 다운 더 하우스가 이 _여러 번 발사 가능한_ 사격 DISC를 _+%1$d 강화 효율_로 발사하며 _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.thrown_use=버닝 다운 더 하우스가 이 투척 무기를 _+%1$d 강화 효율_로 투척하며 _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.ring_use=버닝 다운 더 하우스가 이 돌가면의 효과를 20턴 동안 _+%1$d 강화 효율로_ 얻으며 _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.alchemiststoolkit_use=버닝 다운 더 하우스가 이 장비 DISC의 코코 잠보 이동 능력을 사용하며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.chaliceofblood_use=버닝 다운 더 하우스가 이 장비 DISC의 체력 재생 효과를 20턴 동안 _+%1$d 강화 효율로_ 얻으며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.driedrose_use=버닝 다운 더 하우스가 이 장비 DISC의 효과로 아군 타워 오브 그레이를 _+%1$d 강화시_ 최대 체력으로 소환하며, _브로치의 충전량을 %2$s 소모합니다.
actors.hero.abilities.cleric.trinity.etherealchains_use=버닝 다운 더 하우스가 이 장비 DISC의 시전 효과를 _+%1$d 강화_시 최대 거리만큼 발사하며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.hornofplenty_use=버닝 다운 더 하우스가 이 장비 DISC의 간식 먹기 효과를 발동하며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.masterthievesarmband_use=버닝 다운 더 하우스가 이 장비 DISC의 적 전리품 훔치기 효과를 _+%1$d 강화 효율로_ 발동하며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.sandalsofnature_use=버닝 다운 더 하우스가 이 장비 DISC의 적 속박 효과를 무작위 해로운 씨앗과 함께 발동하며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.talismanofforesight_use=버닝 다운 더 하우스가 이 장비 DISC의 탐색 효과를 _+%1$d 강화 효율_로 발동하며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.timekeepershourglass_use=버닝 다운 더 하우스가 이 장비 DISC의 시간 정지 효과를 _%1$d_턴 동안 발동하며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.unstablespellbook_use=버닝 다운 더 하우스가 이 장비 DISC의 무작위 기억 DISC 효과를 발동하며, _%1$d/10_ 확률로 추가 비용 없이 강화 효과를 발동합니다. 또한 _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.skeletonkey_use=버닝 다운 더 하우스가 이 장비 DISC의 효과를 발동하며, _브로치의 충전량을 %2$s_ 소모합니다.
actors.hero.abilities.cleric.trinity.cost=이 능력의 충전 소모량은 때에 따라 다르지만, 보통은 _%d_ 충전을 소모합니다.
actors.hero.abilities.cleric.trinity.short_desc=죠린은 _버닝 다운 더 하우스_를 통해서, 지금까지 감정한 장비들의 효과를 발동할 수 있습니다. 또한 능력을 시전하여 장비의 효과를 교체할 수 있습니다.
actors.hero.abilities.cleric.trinity.desc=엠포리오의 도움으로 _버닝 다운 더 하우스_를 사용할 수 있습니다. 이 능력은 세 가지 종류로 나뉘어지며, 이번 게임에서 감정한 장비의 효과를 복제하여 사용합니다. 버닝 다운 더 하우스는 속성 & 상형문자, 사격 DISC & 투척 무기, 그리고 돌가면 & 장비 DISC의 세 종류로 사용할 수 있습니다.\n\n버닝 다운 더 하우스는 각각 하나씩의 효과만을 복제할 수 있으며, 버닝 다운 더 하우스 시전 시 원하는 효과를 고를 수 있습니다. 또한 이미 착용 중인 장비의 효과는 복제할 수 없습니다.
actors.hero.abilities.cleric.trinity$wndusetrinity.text=시전할 버닝 다운 더 하우스의 능력을 선택하세요. 다른 형태의 효과는 동시에 활성화될 수 있습니다.
actors.hero.abilities.cleric.trinity$wndusetrinity.body=_속성 & 상형문자: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.mind=_사격 DISC & 투척 무기: %s._
actors.hero.abilities.cleric.trinity$wndusetrinity.spirit=_돌가면 & 장비 DISC: %s._
actors.hero.abilities.cleric.trinity$wnditemtypeselect.text=버닝 다운 더 하우스에 부여할 효과를 선택하세요. 사용 확인 창에서 추가 정보를 확인할 수 있습니다.
actors.hero.abilities.cleric.trinity$wnditemconfirm.body=해당 능력 부여
actors.hero.abilities.cleric.trinity$wnditemconfirm.mind=해당 능력 부여
actors.hero.abilities.cleric.trinity$wnditemconfirm.spirit=해당 능력 부여
actors.hero.abilities.cleric.powerofmany.name=동료의 유대
actors.hero.abilities.cleric.powerofmany.prompt_default=아군 또는 특정 위치를 선택하세요.
actors.hero.abilities.cleric.powerofmany.prompt_ally=지시한다
actors.hero.abilities.cleric.powerofmany.ally_exists=해당 능력을 이미 사용 중입니다.
actors.hero.abilities.cleric.powerofmany.no_vision=볼 수 없는 위치는 지정할 수 없습니다.
actors.hero.abilities.cleric.powerofmany.only_allies=아군만 강화할 수 있습니다.
actors.hero.abilities.cleric.powerofmany.short_desc=죠린은 _동료의 유대_를 통해서 다른 동료를 강화하거나 스톤 프리를 소환합니다.
actors.hero.abilities.cleric.powerofmany.desc=죠린은 _동료의 유대_을 통해서 다른 동료를 강화하거나 스톤 프리를 100턴 동안 소환할 수 있습니다. 빈 공간을 지정하면 스톤 프리가 소환됩니다.\n\n이 능력으로 지정된 동료는 +25% 피해 증가, -25% 피해 감소, 그리고 죠린과 시야를 공유합니다. 또한, 동료의 유대가 활성화될 때 보호막 25를 얻습니다.\n\n또한, 죠린은 이 능력이 활성화될 때만 사용할 수 있는 세 가지 새로운 능력을 얻습니다. 새로운 능력이 활성화된 동안 _동료의 유대_의 효과는 종료되지 않습니다.
actors.hero.abilities.cleric.powerofmany$powerbuff.name=동료의 유대
actors.hero.abilities.cleric.powerofmany$powerbuff.desc=+25%% 더 많은 피해를 주고 -25%% 더 적은 피해를 받습니다. 또한 시야 범위를 죠린과 공유하고, 스톤 프리의 능력의 혜택을 받을 수 있습니다.\n\n남은 턴: %s
actors.hero.abilities.cleric.powerofmany$lightally.name=스톤 프리
actors.hero.abilities.cleric.powerofmany$lightally.direct_defend=스톤 프리가 해당 위치로 이동했다.
actors.hero.abilities.cleric.powerofmany$lightally.direct_follow=스톤 프리가 당신을 따라오고 있다.
actors.hero.abilities.cleric.powerofmany$lightally.direct_attack=스톤 프리가 공격하기 위해 움직이고 있다!
actors.hero.abilities.cleric.powerofmany$lightally.desc=본체인 죠린의 몸을 실로 바꾸고 그 실이 뭉쳐서 스탠드체가 형성된 모습입니다.\n\n스톤 프리는 동료의 유대가 적용되는 동안 지속됩니다.\n\n레퀴엠 브로치를 선택하면 충전량 소모 없이 스톤 프리에게 지시할 수 있습니다.
actors.hero.abilities.cleric.powerofmany$lightally.discover_hint=이 캐릭터는 특정한 레퀴엠 능력의 효과로 등장합니다.

actors.hero.abilities.johnny.energystrike.name=실로 머나먼 길
actors.hero.abilities.johnny.energystrike.prompt=러시를 가할 지점을 선택하세요
actors.hero.abilities.johnny.energystrike.short_desc=_실로 머나먼 길_을 시전하면 3x3 영역을 지정할 수 있습니다.\n3턴 후, 터스크 ACT.4가 3x3 범위 전체에 무자비한 러시를 퍼붓습니다.
actors.hero.abilities.johnny.energystrike.desc=죠니는 3x3 영역을 지정합니다. 3턴 후 터스크 ACT.4가 해당 영역에 강력한 피해를 가합니다.\n\n일반 적에게는 최대 체력의 80%의 피해를, 보스에게는 40-60의 피해를 입힙니다. 단, 플레이어도 해당 영역 안에 있다면 피해를 받습니다!

actors.hero.abilities.johnny.blessarena.name=완전한 황금장방형
actors.hero.abilities.johnny.blessarena.prompt=황금장방형을 생성할 위치를 선택하세요
actors.hero.abilities.johnny.blessarena.short_desc=죠니는 지정한 위치에 3x3 범위의 _완전한 황금장방형_을 생성합니다. 황금장방형 안에 있으면 모든 장비가 강화됩니다.
actors.hero.abilities.johnny.blessarena.desc=죠니는 지정한 위치에 3x3 범위의 황금장방형을 10턴간 생성합니다. 황금장방형 안에 있으면 근접 무기, 브로치, 사격 DISC가 강화됩니다.\n\n황금장방형 밖으로 나가면 강화 효과는 사라지지만, 황금장방형 자체는 계속 유지됩니다.
actors.hero.abilities.johnny.blessarena$blessarenabuff.name=황금장방형
actors.hero.abilities.johnny.blessarena$blessarenabuff.desc=황금장방형이 활성화되어 있습니다. 이 영역 안에 있으면 모든 장비가 강화됩니다.\n\n남은 턴: %d

actors.hero.abilities.johnny.greatthrowingweapon.name=무한의 회전
actors.hero.abilities.johnny.greatthrowingweapon.prompt1=회전을 부여할 대상 선택
actors.hero.abilities.johnny.greatthrowingweapon.prompt2=날려버릴 지점 선택
actors.hero.abilities.johnny.greatthrowingweapon.too_far=인접한 대상만 선택할 수 있다.
actors.hero.abilities.johnny.greatthrowingweapon.no_target=회전을 부여할 대상이 없습니다.
actors.hero.abilities.johnny.greatthrowingweapon.no_wall=벽에는 회전을 부여할 수 없습니다.
actors.hero.abilities.johnny.greatthrowingweapon.no_self=제자리에 사용할 수 없습니다.
actors.hero.abilities.johnny.greatthrowingweapon.invalid_gtw=이 대상에게는 회전을 부여할 수 없습니다.
actors.hero.abilities.johnny.greatthrowingweapon.short_desc=죠니가 대상에게 _무한의 회전_을 부여해, 원하는 방향으로 멀리 날려 보냅니다.
actors.hero.abilities.johnny.greatthrowingweapon.desc=죠니가 인접한 대상에게 무한의 회전 에너지를 부여합니다.\n회전이 부여된 대상은 죠니가 원하는 방향으로 날아가며, 경로와 충돌 지점의 적들에게 피해를 줍니다.\n\n피해량은 현재 층 수에 비례하며, 대상의 방어력에 의해 감소합니다.\n회전을 부여한 대상을 낭떠러지로 날려버리는것도 가능합니다.
actors.hero.abilities.johnny.greatthrowingweapon$gtwtracker.msg1=회전 부여됨
actors.hero.abilities.johnny.greatthrowingweapon$gtwtracker.msg2=회전 해제됨
actors.hero.abilities.johnny.greatthrowingweapon$gtwtracker.name=무한의 회전 에너지
actors.hero.abilities.johnny.greatthrowingweapon$gtwtracker.desc=죠니가 이 대상에게 무한에 가까운 회전 에너지를 부여했습니다!\n\n능력을 다시 사용하여 회전이 향할 지점을 정하십시오.

actors.hero.abilities.ratmogrify.name=흡혈귀의 엑기스
actors.hero.abilities.ratmogrify.cant_transform=그 대상에게는 능력을 사용할 수 없다!
actors.hero.abilities.ratmogrify.too_strong=이 적에게 흡혈귀의 엑기스를 주입하기에는 너무 강력하다!
actors.hero.abilities.ratmogrify.short_desc=흡혈귀의 능력을 얻은 당신은 적에게 _흡혈귀의 엑기스_을 주입할 수 있습니다. 이것은 적을 잠깐 동안 아무런 능력이 없는 시생인으로 변이시킬 수 있습니다!
actors.hero.abilities.ratmogrify.desc=당신은 적 하나를 6턴 동안 시생인으로\n변이시킬 수 있습니다!\n\n시생인으로 변이된 적은 원본과 동일하지만, 변이된 적은 원래의 능력치를 유지하는 대신 특수 능력을 모두 잃습니다.\n\n강력한 적이나 아군에게는 통하지 않습니다.
actors.hero.abilities.ratmogrify$transmograt.name=시생인으로 변한 %s
actors.hero.abilities.ratmogrify$transmograt.desc=이 적은 시생인으로 변이된 상태입니다!
actors.hero.abilities.ratmogrify$transmograt.rankings_desc=시생인에게 뜯어먹힘
actors.hero.abilities.greatthrowingweapon$gtwtracker.msg1=붙잡힘
actors.hero.abilities.greatthrowingweapon$gtwtracker.msg2=해제됨
actors.hero.abilities.greatthrowingweapon$gtwtracker.name=
actors.hero.abilities.greatthrowingweapon$gtwtracker.desc=

##Cleric Spells
actors.hero.spells.auraofprotection.name=불굴의 근성
actors.hero.spells.auraofprotection.short_desc=죠린과 주변 아군의 방어력을 증폭시킴.
actors.hero.spells.auraofprotection.desc=20턴 동안 2타일 이내의 모든 아군(죠린 포함)은 %1$d%%적은 피해를 입으며, 죠린이 착용한 브로치의 상형문자의 위력이 +%2$d%% 증폭됩니다.\n\n이 능력의 피해 감소 효과는 다른 피해 감소 요인(방어력)보다 먼저 적용되며, 상형문자 위력 증폭 또한 항상 적용되지만, 여러 캐릭터가 동시에 상형문자의 효과를 받을 경우, 효과가 최대 한 번만 적용됩니다.
actors.hero.spells.auraofprotection$aurabuff.name=불굴의 근성
actors.hero.spells.auraofprotection$aurabuff.desc=주변의 모든 아군(죠린 포함)은 감소된 피해를 입으며, 죠린이 착용 중인 브로치의 상형문자 효과가 증폭됩니다.\n\n남은 턴: %s.

actors.hero.spells.beamingray.name=집중 공격
actors.hero.spells.beamingray.no_space=동료가 이동할 공간이 없습니다.
actors.hero.spells.beamingray.out_of_range=효과 범위를 벗어났습니다.
actors.hero.spells.beamingray.short_desc=동료를 이동시키고 추가 피해를 입힙니다.
actors.hero.spells.beamingray.desc=죠린은 동료를 지정된 위치로 이동시킬 수 있습니니다.\n\n최대 범위는 %1$d타일이며, 4타일 이내의 가장 가까운 적에게 10턴 동안 동료의 유대의 피해량 증가 효과를 +%2$d%% 증가시킵니다. 이 능력은 일반적으로 움직이지 않는 동료도 순간이동시킬 수 있지만, 이 경우 사거리가 절반으로 줄어듭니다.
actors.hero.spells.beamingray$beamingrayboost.name=집중 공격
actors.hero.spells.beamingray$beamingrayboost.desc=이 동료는 최근 집중 공격 능력으로 이동했으며, 가장 가까운 적에게는 동료의 유대의 피해량 증가 효과가 증가합니다. 이 버프가 활성화되면 동료의 유대 효과가 만료되지 않습니다.\n\n남은 턴: %s.

actors.hero.spells.blessspell.name=플랑크톤 치유
actors.hero.spells.blessspell.short_desc=자신을 축복하고 보호막 부여, 타인을 축복하고 회복.
actors.hero.spells.blessspell.desc=자신 또는 시야에 들어온 캐릭터에게 플랑크톤 치유를 시전합니다.\n\n스스로를 대상으로 할 경우 효과가 약해져, %1$d턴의 축복과 %2$d의 보호막을 얻습니다.\n\n다른 캐릭터를 대상으로 할 경우 효과가 더 강해져, %3$d턴의 축복과 %4$d턴의 치유 효과를 줍니다. 초과 치유량은 보호막으로 전환됩니다.

actors.hero.spells.bodyform.name=권총의 유령
actors.hero.spells.bodyform.short_desc=버닝 다운 더 하우스에 속성 또는 상형문자를 부여.
actors.hero.spells.bodyform.desc=죠린은 이번 게임에서 식별한 속성이나 상형문자를 선택하고 버닝 다운 더 하우스에 그 효과를 부여합니다.\n\n버닝 다운 더 하우스를 사용하면 죠린은 %d턴 동안 선택한 속성 및 상형문자의 효과를 얻습니다. 이 능력을 통한 속성이나 상형문자는 일반 속성이나 상형문자와 함께 작동합니다.\n\n이 능력은 버닝 다운 더 하우스에 현재 부여된 다른 속성 및 상형문자 효과를 대체합니다.
actors.hero.spells.bodyform$bodyformbuff.name=권총의 유령
actors.hero.spells.bodyform$bodyformbuff.desc=버닝 다운 더 하우스를 통해 속성 및 상형문자 효과가 적용되고 있습니다!\n\n이 능력으로 이미 효과를 얻고 있는 속성 및 상형문자를 다시 부여할 수 없습니다.\n\n현재 효과: %1$s.\n\n남은 턴: %2$s.

actors.hero.spells.cleanse.name=잠행
actors.hero.spells.cleanse.short_desc=해로운 효과를 제거하고 보호막을 얻음.
actors.hero.spells.cleanse.desc=죠린과 시야 내 아군들의 모든 해로운 효과를 제거합니다. 효과가 끝난 후 영향을 받은 대상은 %1$d턴의 해로운 효과 면역과 %2$d의 보호막을 얻습니다.

actors.hero.spells.clericspell.prompt=대상을 선택하세요
actors.hero.spells.clericspell.no_target=대상이 없다.
actors.hero.spells.clericspell.invalid_target=해당 지역을 목표로 할 수 없다.
actors.hero.spells.clericspell.invalid_enemy=그 적을 대상으로 할 수 없다.
actors.hero.spells.clericspell.charge_cost=충전 소모량: %d

actors.hero.spells.divinesense.name=동작 탐지
actors.hero.spells.divinesense.short_desc=잠시 동안 넓은 지역에 대한 투시 효과를 얻음.
actors.hero.spells.divinesense.desc=죠린이 주변에 감각을 집중하여, %d타일 범위에 50턴 동안 투시 효과를 얻습니다. 이 능력은 턴 소모 없이 시전할 수 있습니다.
actors.hero.spells.divinesense$divinesensetracker.name=동작 탐지
actors.hero.spells.divinesense$divinesensetracker.desc=실을 통해 주변 캐릭터들의 위치를 확인할 수 있게 되었습니다!\n\n남은 시간: %s.

actors.hero.spells.divineintervention.name=전투 개입
actors.hero.spells.divineintervention.short_desc=죠린과 아군에게 대량의 보호막 부여.
actors.hero.spells.divineintervention.desc=자신과 아군에게 %1$d의 보호막을 부여하고 스탠드 전개 지속시간을 %2$d 증가시킵니다. 이 능력은 소모 충전량이 매우 높은 대신 강력한 방어 성능을 가집니다.\n\n스탠드 전개 도중 얻는 보호막처럼 이 보호막 또한 점차 감소하지 않으나, 스탠드 전개 종료 시 즉시 소실됩니다.

actors.hero.spells.flash.name="실"을 뻗으면!
actors.hero.spells.flash.prompt=위치를 선택하세요
actors.hero.spells.flash.short_desc=근처 위치로 이동.
actors.hero.spells.flash.desc=죠린이 실을 뻗어 해당 지역으로 이동합니다. 이 능력은 다른 대상이 없는 범위 내 어떤 지역으로도 이동할 수 있습니다. 재시전 시 스탠드 전개 지속시간 동안 더 많은 충전량을 사용합니다.

actors.hero.spells.guidinglight.name=실 펀치
actors.hero.spells.guidinglight.short_desc=원거리 스탠드 피해를 입히며 다음 물리 공격이 반드시 적중.
actors.hero.spells.guidinglight.desc=스톤 프리의 팔을 풀어서 대상에게 2-8 피해를 입히고 표적 상태로 만듭니다. 표적 상태의 적에게 하는 힘 제한을 충족하는 무기의 다음 물리 공격은 반드시 적중합니다.
actors.hero.spells.guidinglight.desc_priest=_이 능력은 의지의 스탠드사가 사용하면 더욱 강력해집니다._ 50턴마다 처음 사용하는 실 펀치는 충전을 소모하지 않고, 표적 상태의 적을 실 전개, 사격 DISC, 동료의 공격, 특정 장비 DISC로 공격하면 죠린의 레벨과 동일한 추가 스탠드 피해를 입힙니다.
actors.hero.spells.guidinglight$guidinglightpriestcooldown.name=실 펀치
actors.hero.spells.guidinglight$guidinglightpriestcooldown.desc=의지의 스탠드사는 실 펀치를 50턴마다 충전 소모 없이 사용할 수 있습니다.\n\n남은 턴: %s
actors.hero.spells.guidinglight$illuminated.name=표적 상태
actors.hero.spells.guidinglight$illuminated.desc=이 캐릭터는 표적 상태가 되어 죠린이 공격을 맞추기 훨씬 쉬워졌습니다.
actors.hero.spells.guidinglight$illuminated.desc_priest=의지의 스탠드사일 경우, 표적 상태의 적을 실 전개, 사격 DISC, 동료의 공격, 특정 장비 DISC로 공격하면 죠린의 레벨 +5의 추가 스탠드 피해를 입힙니다.
actors.hero.spells.guidinglight$illuminated.desc_generic=다른 영웅들도 표적 상태를 활용하여 빈틈 노리기 특성의 혜택을 받을 수 있지만, 정확도 향상은 얻지 못합니다.

actors.hero.spells.hallowedground.name=폭우
actors.hero.spells.hallowedground.prompt=위치를 선택하세요
actors.hero.spells.hallowedground.short_desc=범위 내 아군을 치유, 적을 둔화, 잔디를 생성시킴.
actors.hero.spells.hallowedground.desc=웨더 리포트가 근처 %1$dx%1$d 범위의 땅에 20턴 동안 폭우가 내리도록 합니다.\n\n시전 시, 범위 내 모든 아군을 15만큼 치유하며(최대 체력인 경우 보호막을 부여), 적을 잠시 속박하고, 짧은 풀을 퍼트립니다.\n\n폭우 효과는 매 턴 아군을 1만큼 치유하며(최대 체력인 경우 보호막을 부여), 적들을 불구로 만들고, 무작위로 긴 풀이 자라나게 합니다.\n\n폭우 범위에 불이 붙으면 파괴되며, 지속 회복 효과가 끝나거나 죠린이 일정 기간 동안 경험치를 얻지 않으면 헤처나간 풀을 생성합니다.
actors.hero.spells.hallowedground$hallowedterrain.desc=현재 폭우가 내리고 있습니다. 이 영역은 적을 둔화시키며, 아군을 치료하고, 풀이 자라나게 합니다.

actors.hero.spells.holyintuition.name=정밀 관찰
actors.hero.spells.holyintuition.prompt=아이템을 선택하세요
actors.hero.spells.holyintuition.cursed=당신은 악의로 가득 찬 저주가 아이템에 깃들었음을 느낍니다.
actors.hero.spells.holyintuition.uncursed=이 아이템에는 악의적인 저주가 없습니다.
actors.hero.spells.holyintuition.short_desc=아이템의 저주 여부를 확인.
actors.hero.spells.holyintuition.desc=죠린이 아이템에 감각을 집중하여 착용하지 않고도 저주 유무를 확인할 수 있습니다.

actors.hero.spells.holylance.name=1000구다!
actors.hero.spells.holylance.short_desc=막강한 원거리 스탠드 피해를 입힘.
actors.hero.spells.holylance.desc=스톤 프리가 대량의 야구공을 투척합니다. 이 공격은 %1$d-%2$d 피해를 입히며, 특정한 적에겐 반드시 최대 피해를 입힙니다.\n\n이 능력은 충전 소모가 매우 높으며, 30턴의 재사용 대기시간이 있습니다.
actors.hero.spells.holylance$lancecooldown.name=재사용 대기 시간: 1000구다!
actors.hero.spells.holylance$lancecooldown.desc=죠린이 최근에 이 능력을 시전했습니다. 다시 시전하기 전 까지 대기해야 합니다.\n\n남은 턴: %s.

actors.hero.spells.holyward.name=뫼비우스의 띠
actors.hero.spells.holyward.glyph_name=뫼비우스의 띠가 부여된 %s
actors.hero.spells.holyward.glyph_desc=이 상형문자는 브로치가 막을 수 있는 피해량을 약간 증가시킵니다.
actors.hero.spells.holyward.short_desc=브로치에 일시적으로 방어력을 향상시키는 상형문자 부여.
actors.hero.spells.holyward.desc=죠린이 현재 착용 중인 브로치에 전용 상형문자를 부여하여, 브로치의 방어력을 1 증가시킵니다. 이 능력은 턴 소모 없이 시전할 수 있습니다.\n\n이 상형문자는 50턴 동안 지속되며, 지속시간 동안 다른 이로운 상형문자의 효과를 덮어씁니다. 브로치를 장착하지 않아도 이 효과를 사용할 수 있습니다.
actors.hero.spells.holyward.desc_paladin=_이 능력은 결착의 스탠드사가 사용하면 더욱 강력해집니다._ 추가 방어력이 3으로 증가하며, 더 이상 현재 상형문자를 덮어쓰지 않습니다. 또한 뫼비우스의 띠가 지속되는 동안 다른 능력을 시전 시 소모한 충전 당 10턴의 지속시간을 추가로 얻습니다.
actors.hero.spells.holyward$holyarmbuff.name=뫼비우스의 띠
actors.hero.spells.holyward$holyarmbuff.desc=죠린이 현재 착용 중인 브로치에 뫼비우스의 띠를 부여하여, 현재 상형문자를 덮어씌우고 브로치의 방어력을 1 증가시킵니다.\n\n남은 턴: %s
actors.hero.spells.holyward$holyarmbuff.desc_paladin=결착의 스탠드사가 현재 착용 중인 브로치에 뫼비우스의 띠를 부여하여, 브로치의 방어력을 3 증가시켰습니다.\n\n뫼비우스의 띠가 지속되는 동안 다른 능력을 시전 시 소모한 충전 당 10턴의 지속시간이 추가됩니다.\n\n남은 턴: %s.

actors.hero.spells.holyweapon.name=절단 실
actors.hero.spells.holyweapon.ench_name=절단 실이 부여된 %s
actors.hero.spells.holyweapon.ench_desc=절단 실이 부여된 무기에 공격당한 적들은 추가 스탠드 피해를 입습니다.
actors.hero.spells.holyweapon.short_desc=무기에 일시적으로 추가 스탠드 피해를 입히는 속성 부여.
actors.hero.spells.holyweapon.desc=죠린이 현재 착용 중인 무기에 전용 속성을 부여하여, 그 무기에 공격당한 적이 2의 추가 스탠드 피해를 입게 합니다. 이 능력은 턴 소모 없이 시전할 수 있습니다.\n\n이 속성은 50턴 동안 지속되며, 지속 시간 동안 다른 속성의 효과를 덮어씁니다. 무기를 들고 있지 않아도 이 효과는 적용됩니다.
actors.hero.spells.holyweapon.desc_paladin=_이 능력은 결착의 스탠드사가 사용하면 더욱 강력해집니다._ 추가 스탠드 피해량이 6으로 증가하며, 더 이상 현재 속성을 덮어쓰지 않습니다. 또한 절단 실이 지속되는 동안 다른 능력을 시전 시 소모한 충전 당 10턴의 지속시간을 추가로 얻습니다.
actors.hero.spells.holyweapon$holywepbuff.name=절단 실
actors.hero.spells.holyweapon$holywepbuff.desc=죠린이 현재 착용 중인 무기에 절단 실을 부여하여, 현재 속성을 덮어씌우고 무기에 공격당한 적에게 2의 스탠드 피해를 추가로 입힙니다.\n\n남은 턴: %s.
actors.hero.spells.holyweapon$holywepbuff.desc_paladin=결착의 스탠드사가 현재 착용 중인 무기에 절단 실을 부여하여, 무기에 공격당한 적에게 6의 스탠드 피해를 추가로 입힙니다.\n\n절단 실이 지속되는 동안 다른 능력을 시전 시, 소모한 충전 당 10턴의 지속시간이 추가됩니다.\n\n남은 턴: %s.

actors.hero.spells.judgement.name=광역 실 전개
actors.hero.spells.judgement.short_desc=시야 내 모든 적에게 피해를 입힘.
actors.hero.spells.judgement.desc=스톤 프리가 광역 실 전개를 통해 시야 내 모든 적에게 피해를 입힙니다. 이 능력은 기본적으로 %1$d-%2$d 피해를 입히며, 스탠드 전개 시전 후(또는 지난 광역 실 전개 시전 후) 시전한 능력마다 33%%피해를 추가로 입힙니다.\n\n현재 이 능력은 %3$d-%4$d의 피해를 입힙니다.

actors.hero.spells.layonhands.name=신속 꿰매기
actors.hero.spells.layonhands.short_desc=주변의 캐릭터를 즉시 회복하거나 죠린에게 보호막 부여.
actors.hero.spells.layonhands.desc=스톤 프리를 통해 즉시 상처를 꿰맵니다.\n\n이 능력을 사용하면 주변에 있는 캐릭터를 %1$d만큼 치유하거나, 자신에게 %1$d만큼의 보호막을 부여합니다. 초과 치유된 체력은 보호막으로 전환됩니다.\n\n이 능력은 즉시 시전되며 연속으로 시전할 수 있지만, 최대 3회분의 보호막만 얻을 수 있습니다.

actors.hero.spells.lifelinkspell.name=전담 방어
actors.hero.spells.lifelinkspell.short_desc=아군과 피해를 공유하고, 아군이 받는 피해를 감소시킴.
actors.hero.spells.lifelinkspell.desc=%1$d턴 동안 죠린과 강화된 동료가 받는 모든 피해가 서로 공유되며, 동료의 유대의 방어력 증가 효과가 -%2$d%%까지 증가합니다. 피해는 방어력이 적용된 후에 공유되지만, 동료의 유대의 피해 감소 효과가 적용되기 전에 공유됩니다.\n\n이 효과가 지속되는 동안, 등급 3 이하인 스톤 프리의 능력은 죠린과 대상 양 쪽 모두에게 효과를 제공합니다.
actors.hero.spells.lifelinkspell$lifelinkspellbuff.name=전담 방어
actors.hero.spells.lifelinkspell$lifelinkspellbuff.desc=죠린이 이 동료에게 전담 방어를 시전했습니다.\n\n이 캐릭터는 피해를 덜 받으며, 버프 형식의 스톤 프리의 능력이 죠린과 이 캐릭터에게 적용됩니다. 또한 이 버프가 활성화되어 있는 동안에는 동료의 유대 효과가 만료되지 않습니다.

actors.hero.spells.mindform.name=최후의 희망
actors.hero.spells.mindform.short_desc=버닝 다운 더 하우스에 사격 DISC 또는 투척 무기를 부여.
actors.hero.spells.mindform.desc=죠린은 이번 게임에서 식별한 사격 DISC나 투척 무기를 선택하여 버닝 다운 더 하우스에 그 효과를 부여합니다.\n\n버닝 다운 더 하우스를 사용하면 죠린은 선택한 아이템을 +%d로 사용하는 것처럼 한 번의 공격을 할 수 있습니다. 이는 해당 종류의 아이템을 사용할 때 일반적으로 발동되는 모든 효과를 적용합니다.\n\n\이 능력은 버닝 다운 더 하우스에 현재 부여된 다른 사격 DISC 및 투척 무기를 대체합니다.

actors.hero.spells.mnemonicprayer.name=수갑 데스매치
actors.hero.spells.mnemonicprayer.short_desc=아군/적의 버프/디버프를 연장하며 표적 상태를 다시 적용.
actors.hero.spells.mnemonicprayer.desc=대상 하나의 모든 버프 또는 디버프를 %1$d턴 동안 연장시킵니다. 이 능력은 턴 소모 없이 시전할 수 있습니다. (자신과) 아군에게는 버프가, 적에게는 디버프 지속 시간이 더 증가합니다.\n\n수갑 데스매치는 버프 또는 디버프를 한 번만 연장하며, 레퀴엠 능력으로 얻은 버프는 연장하지 않습니다.

actors.hero.spells.radiance.name=실 전개
actors.hero.spells.radiance.short_desc=시야 내 모든 적들을 표적 상태로 만들고 기절시킴.
actors.hero.spells.radiance.desc=스톤 프리가 실을 전개하여, 시야 내의 모든 적을 3턴 동안 기절시킵니다. 이미 표적 상태인 대상에게는 추가 피해를 입히고 나서 표적 상태를 다시 적용합니다. 또한, 현재 층이 어두운 층일 경우 100턴 동안 죠린의 시야 범위가 증가합니다.

actors.hero.spells.recallinscription.name=키스의 씰
actors.hero.spells.recallinscription.short_desc=가장 최근에 쓴 명령 DISC 또는 기억 DISC를 다시 사용.
actors.hero.spells.recallinscription.desc=키스의 씰을 통해서 %s턴 이내 사용한 마지막 명령 DISC 또는 기억 DISC의 효과를 다시 발동합니다.\n\n이 능력으로 강화의 DISC의 효과를 재사용할 수 없습니다. 이 능력의 사용 충전량은 복사한 효과에 따라 달라집니다. 명령 DISC는 2, 기억 DISC는 3, 강화된 기억 DISC는 4의 충전을 사용합니다. 변환의 DISC 또는 그 재료로 만든 아이템을 복사하는 경우 충전이 2배로 소모됩니다.
actors.hero.spells.recallinscription$useditemtracker.name=키스의 씰: 최근 사용 아이템
actors.hero.spells.recallinscription$useditemtracker.desc=가장 최근에 사용한 아이템을 키스의 씰 능력으로 재사용할 수 있습니다.\n\n해당 아이템: %1$s.\n\n남은 턴: %2$s.

actors.hero.spells.shieldoflight.name=방탄 그물
actors.hero.spells.shieldoflight.short_desc=대상의 공격에 대해 임시 방어력을 얻음.
actors.hero.spells.shieldoflight.desc=죠린이 적 하나를 대상으로 방탄 그물을 만들어, 5턴 동안 해당 적을 대상으로 브로치의 방어력을 %1$d-%2$d 증가시킵니다.\n\n이 능력은 턴 소모 없이 시전되지만, 여러 적을 대상으로 사용할 수 없습니다.
actors.hero.spells.shieldoflight$shieldoflighttracker.name=방탄 그물
actors.hero.spells.shieldoflight$shieldoflighttracker.desc=죠린이 방탄 그물을 만들어 해당 적을 대상으로 피해를 일부 경감하고 있습니다.\n\n남은 턴: %s

actors.hero.spells.spiritform.name=유령 배낭
actors.hero.spells.spiritform.short_desc=버닝 다운 더 하우스에 돌가면 또는 장비 DISC를 부여.
actors.hero.spells.spiritform.desc=죠린은 이번 게임에서 식별한 돌가면이나 장비 DISC를 선택하여 버닝 다운 더 하우스에 그 효과를 부여합니다.\n\n돌가면을 선택하면, 버닝 다운 더 하우스는 해당 돌가면의 효과를 +%1$d 강화된 상태로 20턴 동안 제공합니다.\n\n장비 DISC를 선택하면, 버닝 다운 더 하우스는 해당 장비 DISC의 효과를 +%2$d 강화된 상태로 재현합니다.\n\n장비 DISC의 효과는 각 아이템마다 다르게 작용하며, 버닝 다운 더 하우스를 사용할 때 추가적인 브로치 충전 비용이 발생할 수 있습니다.
actors.hero.spells.spiritform$spiritformbuff.name=유령 배낭
actors.hero.spells.spiritform$spiritformbuff.desc=유령 배낭이 현재 당신에게 아이템을 장착한 것처럼 그 힘을 부여하고 있습니다.\n\n참고로 유령 배낭은 이미 받고 있는 효과와 중복되는 효과는 추가로 제공할 수 없습니다.\n\n현재 효과: %1$s.\n\n남은 턴: %2$s.

actors.hero.spells.smite.name=결착!
actors.hero.spells.smite.short_desc=반드시 적중하며 추가 피해와 스탠드 위력을 가지는 공격을 함.
actors.hero.spells.smite.desc=죠린이 강력한 근접 공격을 가합니다.\n\n이 능력은 반드시 명중하며, 무기에 부여된 속성의 위력이 +300%% 증폭되고, %1$d-%2$d의 추가 스탠드 피해를 줍니다.\n\n이 능력의 추가 스탠드 피해량은 죠린의 레벨에 비례하며, 특정 적에겐 항상 최대 추가 피해를 입힙니다.

actors.hero.spells.stasis.name=엄폐
actors.hero.spells.stasis.short_desc=아군을 던전에서 이탈시키고 보호함.
actors.hero.spells.stasis.desc=죠린은 일시적으로 동료를 보호하고 엄폐 상태로 만듭니다. 엄폐 상태는 최대 %d턴 동안 지속되고, 동료에게 적용된 모든 긍정적인 효과는 엄폐 상태에서도 영향을 받지 않습니다.\n\n동료는 엄폐 상태가 끝날 때 죠린 옆에 나타나거나, 충전 소모 없이 즉시 이 능력을 재시전하여 효과를 조기에 종료할 수 있습니다. 엄폐를 통해 움직일 수 없는 동료도 이동시킬 수 있지만, 층 사이에서는 이동시킬 수 없습니다.
actors.hero.spells.stasis$stasisbuff.name=엄폐 상태
actors.hero.spells.stasis$stasisbuff.left_behind=움직일 수 없는 동료가 뒤에 남겨졌습니다.
actors.hero.spells.stasis$stasisbuff.desc=현재 동료가 엄폐 상태에 있습니다.\n동료의 유대를 포함한 모든 긍정적인 효과가 보존되며, 효과가 끝나면 죠린 옆에 다시 나타날 것입니다. 엄폐를 재시전하여 효과를 조기에 종료할 수도 있습니다.\n\n엄폐 상태의 동료: %1$s.\n남은 턴: %2$s.

actors.hero.spells.sunray.name=포박 실
actors.hero.spells.sunray.short_desc=대상에게 원거리 스탠드 피해를 주며 실명시킴.
actors.hero.spells.sunray.desc=스톤 프리가 대상에게 포박 실을 발사하여 %1$d-%2$d의 피해를 입히고 %3$d턴 동안 실명시킵니다.\n\n포박 실에 적중당한 대상은 얼마 동안 포박 실로 다시 실명하지 않습니다. 하지만, 실명 중인 대상에게 포박 실을 다시 적중하면, 실명을 부여하는 대신 대상을 마비시킵니다. 포박 실은 특정한 적에게 항상 최대 피해를 줍니다.

actors.hero.spells.walloflight.name=실 결계
actors.hero.spells.walloflight.short_desc=적을 가로막는 실 결계를 생성함.
actors.hero.spells.walloflight.desc=죠린은 바로 앞에 1타일 두께, %1$d타일 넓이의 실 결계를 20턴 동안 생성합니다.\n\n실 결계는 일반적인 벽과 동일하게 작동하지만, 반대편을 볼 수 있습니다. 실 결계가 생성될 때 경로에 있는 적은 잠시 기절하며 공간이 있는 경우 밀려납니다. 실 결계에 갇힌 적은 얼마든지 밖으로 나올 수 있습니다.\n\n실 결계는 상하좌우와 대각선 8방향으로 생성할 수 있으며, 이미 실 결계가 생성되어 있을 경우 능력을 다시 시전하면 별도의 충전 소모 없이 실 결계를 제거합니다.
actors.hero.spells.walloflight.early_end=당신은 실 결계를 제거했다.
actors.hero.spells.walloflight$lightwall.desc=실 결계가 길을 막고 있다.

##main hero
actors.hero.hero.name=당신
actors.hero.hero.leave=DIO를 쓰러트리기 전에는 나갈 수 없다!
actors.hero.hero.leave2=디오를 쓰러트리기 전에는 나갈 수 없다!
actors.hero.hero.tendency=최종 보스를 쓰러트리기 전에는 나갈 수 없다!
actors.hero.hero.tendency2=위층으로 다시 올라갈 수 없다!
actors.hero.hero.level_up=레벨 업!
actors.hero.hero.new_level=레벨 업! +정확성, +회피, +5 최대 체력!
actors.hero.hero.new_talent=+1 특성 포인트!
actors.hero.hero.unspent=사용하지 않은 특성 포인트가 있습니다! 왼쪽 위 캐릭터 창을 연뒤 특성을 선택하세요.
actors.hero.hero.level_cap=당신은 더 이상 강해질 순 없지만, 당신의 경험들은 당신에게 새로운 힘을 주었다!
actors.hero.hero.you_now_have=%s을(를) 얻었다.
actors.hero.hero.you_now_have2=스페이스 트러킹에서 %s을(를) 얻었다!
actors.hero.hero.you_cant_have=%s을(를) 주울 수 없다.
actors.hero.hero.locked_chest=이 상자는 잠겨 있고 당신은 맞는 열쇠를 가지고 있지 않다.
actors.hero.hero.locked_door=맞는 열쇠를 갖고 있지 않다.
actors.hero.hero.noticed_smth=무언가를 눈치챘다.
actors.hero.hero.wait=...
actors.hero.hero.search=탐색
actors.hero.hero.search_distracted=집중할 수 없어 탐색에 약간 시간이 걸린다.
actors.hero.hero.key_distracted=당신은 자물쇠를 만지작거렸지만, 이건 열리지 않는 것 같다.
actors.hero.hero.pain_resist=고통으로 인해 당신은 수면 욕구에 저항했다.
actors.hero.hero.revive=다이버 다운이 적의 공격을 대신 맞아주었다!
actors.hero.hero.cizah=시저가 적의 공격을 대신 맞아주었다!

##classes
actors.hero.heroclass.warrior=죠나단
actors.hero.heroclass.warrior_desc_short=죠나단은 _파문의 보호막_으로부터 얻는 보호막으로 피해를 더 견딜 수 있습니다. 파문의 보호막은 다른 브로치에 부여할 수 있으며 _1의 강화 수치_를 옮길 수 있습니다.
actors.hero.heroclass.warrior_desc=죠나단은 체력이 절반 이하로 떨어질 시 대량의 보호막을 생성하는 _파문의 보호막_을 가지고 시작합니다. 파문의 보호막은 다른 브로치에 부여할 수 있으며, 파문의 보호막에 적용된 _1만큼의 강화수치_를 옮겨 가져갈 수 있습니다.\n\n죠나단은 또한 _행운의 검_, _3개의 파문 커터_, 무당벌레 브로치, 가죽 주머니, 란도셀을 가지고 시작합니다.\n\n죠나단은 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 DISC\n_-_ 치유 물약\n_-_ 광란의 DISC
actors.hero.heroclass.warrior_unlock=죠나단은 자동으로 해금됩니다.

actors.hero.heroclass.mage=죠셉
actors.hero.heroclass.mage_desc_short=죠셉은 사격 DISC의 전문가로, 사격 DISC보다 강력한 _에이자의 적석_을 가지고 있습니다. 에이자의 적석은 죠셉이 찾은 _다른 사격 DISC와 융합_할 수 있습니다.
actors.hero.heroclass.mage_desc=죠셉은 1의 추가 충전량을 가지며 재충전 속도가 월등히 빠른 _에이자의 적석_을 가지고 시작합니다. 에이자의 적석에는 죠셉이 던전에서 발견한 _다른 사격 DISC를 융합할 수 있습니다._\n\n죠셉은 _엠퍼러의 사격 DISC_를 에이자의 적석에 융합한 채로 시작하며, 또한 무당벌레 브로치, 가죽 주머니, 란도셀을 가지고 시작합니다.\n\n죠셉은 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 DISC\n_-_ 화염 물약\n_-_ 강화의 DISC
actors.hero.heroclass.mage_unlock=죠셉을 해금하려면 _강화의 DISC를 사용하여 아이템을 강화하세요._

actors.hero.heroclass.rogue=죠타로
actors.hero.heroclass.rogue_desc_short=죠타로는 _스타 플라티나의 장비 DISC_를 사용하여 적을 피하거나 기습을 가할 수 있습니다. 또한 죠타로는 더욱 먼 거리에서도 _비밀과 함정을 탐지_할 수 있습니다.
actors.hero.heroclass.rogue_desc=죠타로는 언제든지 가속화가 가능한 특별한 장비 DISC인 _스타 플라티나의 장비 DISC_를 가지고 시작합니다.\n\n죠타로는 더 먼 거리에 있는 _숨겨진 비밀과 함정들을 감지_할 수 있습니다.\n\n죠타로는 또한 _스타 플라티나의 주먹_, _3개의 투척용 나이프_, 무당벌레 브로치, 가죽 주머니, 란도셀을 가지고 시작합니다.\n\n죠타로는 다음 아이템들을 감정한 채로 시작합니다.\n_-_ 감정의 DISC\n_-_ 투명화 물약\n_-_ 지도의 DISC
actors.hero.heroclass.rogue_unlock=죠타로를 해금하려면 _한 판에 기습 공격을 10번 하세요._

actors.hero.heroclass.duelist=죠스케
actors.hero.heroclass.duelist_desc_short=죠스케는 자신의 무기를 사용하여 _특수 무기 능력_을 발동할 수 있습니다. 이 특수 능력은 _모든 무기마다 다릅니다._
actors.hero.heroclass.duelist_desc=죠스케는 서서히 충전되는 특수 능력을 가진 _크레이지 다이아몬드의 주먹_을 들고 시작합니다.\n\n죠스케로 게임을 진행하면 무기별로 _다른 특별한 능력_을 사용할 수 있습니다.\n\n죠스케는 또한 _2개의 자동추적탄_, 무당벌레 브로치, 가죽 주머니, 란도셀을 가지고 시작합니다.\n\n죠스케는 다음 아이템을 감정한 채로 시작합니다.\n_-_ 감정의 DISC\n_-_ 힘의 물약\n_-_ 복제의 DISC
actors.hero.heroclass.duelist_unlock=죠스케를 해금하려면 _힘 패널티 없이 2단계 이상의 무기를 장착하세요._

actors.hero.heroclass.huntress=죠르노
actors.hero.heroclass.huntress_desc_short=죠르노는 투척 무기의 전문가로, 무한히 투척 무기를 발사할 수 있는 _전갈 투척_을 가지고 있습니다. 또한 죠르노는 높은 풀을 _헤치지 않고_ 지나갈 수 있습니다.
actors.hero.heroclass.huntress_desc=죠르노는 전갈을 무한히 발사할 수 있는 _전갈 투척_ 능력을 가지고 시작합니다.\n\n죠르노는 길게 자란 풀을 _짓밟지 않고_ 지나갈 수 있습니다.\n\n죠르노는 또한 _골드 익스피리언스의 주먹_, 무당벌레 브로치, 가죽 주머니, 란도셀을 가지고 시작합니다.\n\n죠르노는 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 DISC\n_-_ 투시 물약\n_-_ 수면의 DISC
actors.hero.heroclass.huntress_unlock=죠르노를 해금하려면 _한 판에 투척 무기로 적을 10번 맞히세요._

actors.hero.heroclass.cleric=죠린
actors.hero.heroclass.cleric_desc_short=죠린은 _스톤 프리의 장비 DISC_를 사용하여 다양한 상황에 능숙하게 대처할 수 있습니다. 또한 특성을 통해 새로운 능력을 _습득하거나 강화_할 수 있습니다.
actors.hero.heroclass.cleric_desc=죠린은 다양한 능력을 사용할 수 있는 특별한 장비 DISC인 _스톤 프리의 장비 DISC_를 가지고 시작합니다.\n\n죠린의 특성 대부분은 새로운 능력을 습득하거나 강화하는 역할을 합니다.\n\n죠린은 또한 _스톤 프리의 주먹_, 무당벌레 브로치, 가죽 주머니, 란도셀을 가지고 시작합니다.\n\n죠린은 다음 아이템들을 감정한 채로 시작합니다:\n_-_ 감정의 DISC\n_-_ 정화 물약\n_-_ 저주 해제의 DISC
actors.hero.heroclass.cleric_unlock=죠린을 해금하려면 _다른 모든 캐릭터를 해금하고 죠타로를 선택하세요._

actors.hero.heroclass.johnny=죠니
actors.hero.heroclass.johnny_desc_short=죠니는 특별한 장비 DISC인 _터스크의 장비 DISC_를 가지고 시작합니다. 터스크의 장비 DISC의 _조준 타이밍_을 정교하게 맞출수록, 위력이 더욱 증가합니다.
actors.hero.heroclass.johnny_desc=죠니는 조준이 가능한 특별한 장비 DISC인 _터스크의 장비 DISC_를 가지고 시작합니다.\n\n터스크의 장비 DISC의 _조준 타이밍_을 정교하게 맞출수록, 위력이 더욱 증가합니다.\n\n죠니는 또한 _손톱탄_, 무당벌레 브로치, 가죽 주머니, 란도셀을 가지고 시작합니다.\n\n죠니는 다음 아이템들을 감정한 채로 시작합니다.\n_-_ 감정의 DISC\n_-_ 신속의 물약\n_-_ 공간이동의 DISC
actors.hero.heroclass.johnny_unlock=죠니를 해금하려면 _한 판에 기습 공격을 10번 하세요._

actors.hero.herosubclass.berserker=용기의 파문전사
actors.hero.herosubclass.berserker_short_desc=_용기의 파문전사_는 피해를 입을 때마다 파문 에너지를 충전합니다. 파문 에너지는 물리 피해량을 증가시키며, 100%가 됐을 때 발동시키면 추가 보호막을 얻을 수 있습니다.
actors.hero.herosubclass.berserker_desc=용기의 파문전사는 방어구로 막아낸 피해를 포함한 물리적인 피해를 받음에 따라 파문 에너지를 얻습니다! 파문 에너지는 서서히 감소하지만, 체력이 적을수록 파문 에너지는 더욱 오래 지속됩니다.\n\n용기의 파문전사는 파문 에너지에 따라 최대 50%의 추가 피해를 줍니다. 또한 파문 에너지가 100%일 때 파문 가드를 발동할 수 있으며, 방어구의 강화 수치와 잃은 체력에 비례하여 대량의 추가 보호막을 얻고, 보호막이 남아있는 동안 파문 에너지를 계속 100%로 유지합니다. 하지만, 용기의 파문전사가 파문 가드를 사용한 이후에는 회복할 시간이 필요합니다.
actors.hero.herosubclass.gladiator=각성의 파문전사
actors.hero.herosubclass.gladiator_short_desc=_각성의 파문전사_는 공격이 성공할 때마다 연속 타격을 쌓고, 특별한 능력들을 사용하기 위해 연속 타격을 소모할 수 있습니다.
actors.hero.herosubclass.gladiator_desc=각성의 파문전사는 근접 무기 혹은 투척 무기로 공격을 성공시킬 때마다 1의 연속 타격 횟수를 얻습니다. 각성의 파문전사가 5턴(적을 처치한 후에는 15턴) 내에 공격을 성공시키지 못하면, 연속 타격이 초기화됩니다.\n\n연속 타격이 쌓이면 연속 타격을 소모하여 아래의 필살기를 사용할 수 있습니다. 필살기는 반드시 적중합니다.\n2연속 타격: 적을 밀쳐내고, 연속 타격을 유지합니다.\n4연속 타격: 현재 방어력에 비례한 피해를 입힙니다.\n6연속 타격: 적의 공격을 반격하며, 연속 타격을 유지합니다.\n8연속 타격: 지정한 적과 주변의 적 모두에게 피해를 입힙니다.\n10연속 타격: 현재 연속 타격만큼 반복해서 적을 공격합니다.
actors.hero.herosubclass.battlemage=적석의 수호자
actors.hero.herosubclass.battlemage_short_desc=_적석의 수호자_는 에이자의 적석으로부터 추가적인 근접 공격 능력을 얻습니다. 이 효과들은 에이자의 적석에 융합된 사격 DISC의 종류에 따라 달라집니다.
actors.hero.herosubclass.battlemage_desc=적석의 수호자는 에이자의 적석으로 근접 공격을 할 때, 특별한 추가 효과를 얻습니다. 이 효과는 에이자의 적석에 융합되어 있는 사격 DISC에 따라 달라지며, 각각의 사격 DISC는 고유한 효과를 가지고 있습니다. 사격 DISC의 효과 외에도, 에이자의 적석을 사용하여 근접 공격을 명중시킬 때마다 에이자의 적석은 0.5의 충전량을 얻습니다.
actors.hero.herosubclass.warlock=긍지의 파문전사
actors.hero.herosubclass.warlock_short_desc=_긍지의 파문전사_는 대상에게 사격 DISC를 사용할 때 일정 확률로 파문을 주입합니다. 파문이 주입된 적에게 물리 피해를 입힐때마다 체력을 회복할 수 있습니다.
actors.hero.herosubclass.warlock_desc=긍지의 파문전사는 대상에게 사격 DISC를 사용할 때 일정 확률로 파문을 주입합니다. 파문 주입 확률과 지속 시간은 사격 DISC의 강화수치에 따라 증가합니다.\n\n파문이 주입된 적에게 물리 피해를 입힐때마다 매 5의 피해 당 2의 체력을 회복합니다. 그러나 오직 근접 공격 혹은 투척 무기로 입히는 피해만 해당되며, 사격 DISC는 해당하지 않습니다!
actors.hero.herosubclass.assassin=파괴의 스탠드사
actors.hero.herosubclass.assassin_short_desc=_파괴의 스탠드사_는 가속화가 지속되는 동안 치명적인 일격을 준비할 수 있습니다. 가속화한 상태로 오래 기다릴수록, 일격이 더욱 강력해집니다.
actors.hero.herosubclass.assassin_desc=파괴의 스탠드사는 가속화 상태가 되면 다음 공격을 더욱 신중하게 준비합니다. 준비한 시간이 길어질수록, 다음 공격이 더욱 강력해집니다. 일격 준비는 최대 9턴까지 쌓을 수 있습니다.\n\n일격 준비 이후, 파괴의 스탠드사의 다음 공격은 추가적인 피해를 입힐 것이며, 대상에게 순간적으로 이동할 수 있고, 적이 충분히 약해진 경우 즉시 처치할 수도 있습니다.
actors.hero.herosubclass.freerunner=속도의 스탠드사
actors.hero.herosubclass.freerunner_short_desc=_속도의 스탠드사_는 이동할 때마다 스탠드의 파워를 충전하고, 초가속 상태에 돌입하는 데에 사용할 수 있습니다. 초가속 상태가 되면 짧은 시간 동안 추가적인 이동 속도와 회피를 얻습니다.
actors.hero.herosubclass.freerunner_desc=속도의 스탠드사는 이동함에 따라 스탠드의 파워를 충전합니다. 10턴 동안 이동함으로써 최대 10의 스탠드 파워를 충전할 수 있지만, 이동을 멈추면 스탠드 파워는 빠르게 사라집니다. 속도의 스탠드사는 스탠드 파워를 모두 사용해, 스탠드 파워 1당 2턴의 초가속 상태에 돌입할 수 있습니다.\n\n초가속 도중 속도의 스탠드사는 2배의 속도로 이동하며, 레벨에 비례하여 추가 회피를 얻습니다. 초가속 상태가 끝나면, 다시 스탠드 파워를 충전하기 위한 재사용 대기 시간이 존재합니다.
actors.hero.herosubclass.champion=분노의 스탠드사
actors.hero.herosubclass.champion_short_desc=_분노의 스탠드사_는 두 개의 무기를 착용할 수 있으며, 더 많은 무기 충전량을 얻게 됩니다. 일반적인 공격은 주 무기로 하지만, 주 무기를 두 번째 무기와 즉시 바꿀 수 있으며 두 무기의 능력을 모두 사용할 수 있습니다.
actors.hero.herosubclass.champion_desc=분노의 스탠드사는 주 무기 이외에 보조 무기 하나를 더 착용할 수 있습니다. 일반적인 공격은 주 무기로 하지만, 언제든지 주 무기를 즉시 교체할 수 있으며 두 무기의 능력 모두 사용할 수 있습니다.\n\n분노의 스탠드사는 또한 최대 무기 능력 충전량을 2만큼 추가로 얻으며 무기 능력 충전 속도가 +50% 증가합니다.
actors.hero.herosubclass.monk=수복의 스탠드사
actors.hero.herosubclass.monk_short_desc=_수복의 스탠드사_는 전투 중에 에너지를 얻습니다. 얻은 에너지를 사용하여 다양한 특수 능력을 사용할 수 있습니다.
actors.hero.herosubclass.monk_desc=수복의 스탠드사는 적을 처치하면 에너지를 얻으며, 얻은 에너지를 통해 수비적이고 실용성 있는 능력을 사용할 수 있게 됩니다. 이 에너지는 시간이 지남에 따라 사라지지 않으며, 가질 수 있는 최대 에너지는 수복의 스탠드사의 레벨에 비례합니다.\n\n1에너지: 무기로 재빠르게 공격합니다.\n2에너지: 다음 공격을 회피하기 위해 집중합니다.\n3에너지: 근처의 위치로 즉시 돌진합니다.\n4에너지: 적을 강력한 공격으로 날려 보냅니다.\n5에너지: 상태 이상을 회복하고 사격 DISC와 장비 DISC를 충전하기 위해 집중합니다.
actors.hero.herosubclass.sniper=의식 폭주의 스탠드사
actors.hero.herosubclass.sniper_short_desc=_의식 폭주의 스탠드사_는 투척 무기를 적에게 명중시켰을 때, 전갈 투척으로 특별한 공격을 하는 것이 가능합니다.
actors.hero.herosubclass.sniper_desc=의식 폭주의 스탠드사는 투척 무기를 적에게 명중시켰을 때, 특별한 공격을 가할 수 있습니다. 이 특별한 공격은 전갈 투척의 등가교환 상태에 따라 달라집니다.\n\n등가교환이 되지 않은 전갈 투척은 투척 무기를 적에게 명중시킨 후, 낮은 피해량을 가진 전갈을 턴 소모 없이 발사할 수 있습니다.\n\n공격 속도를 위해 등가교환된 전갈 투척은 투척 무기를 적에게 명중시킨 후, 1턴을 소모해 낮은 피해량을 가진 3발의 전갈을 일제 사격하고\n전갈 투척에 부여된 속성을 각각 발동시킬 수 있습니다.\n\n공격력을 위해 등가교환된 전갈 투척은 투척 무기를 적에게 명중시킨 후, 2턴을 소모해 반드시 명중하는 피라냐를 발사하며, 거리에 따른 추가적인 피해를 입힙니다.
actors.hero.herosubclass.warden=생명 창조의 스탠드사
actors.hero.herosubclass.warden_short_desc=_생명 창조의 스탠드사_는 길게 자란 풀 너머를 볼 수 있으며, 밟는 식물로부터 추가적인 효과를 얻습니다.
actors.hero.herosubclass.warden_desc=생명 창조의 스탠드사는 풀과 식물로부터 다양한 추가 효과를 얻을 수 있습니다. 또한 길게 자란 풀과 헤쳐나간 풀에 시야가 방해받지 않고 그 너머를 볼 수 있습니다.\n\n생명 창조의 스탠드사는 씨앗을 던지거나 심을 때 근처에 풀을 자라나게 하며, 식물을 밟을 때 특별한 효과를 얻습니다. 이 특별한 효과는 기존 식물의 효과를 대체하며, 밟는 식물로부터 어떠한 피해도 받지 않게 합니다.
actors.hero.herosubclass.priest=의지의 스탠드사
actors.hero.herosubclass.priest_short_desc=_의지의 스탠드사_는 강력한 장거리 능력을 얻고, 강화된 실 펀치를 사용할 수 있습니다.
actors.hero.herosubclass.priest_desc=의지의 스탠드사는 원거리 전투와 사격 DISC와의 연계에 중점을 둔 다양하고 강력한 능력을 얻습니다.\n\n의지의 스탠드사는 50턴마다 한번 _실 펀치_를 충전 소모 없이 사용할 수 있으며, 능력에 직접적인 대상이 된 적에게 표적 상태를 부여하고, 표적 상태의 적을 아군, 사격 DISC, 특정 장비 DISC로 공격하면 현재 레벨+5의 추가 피해를 줍니다.\n\n또한 시야에 있는 모든 적을 짧게 기절시키고 표적 상태를 적용하거나 표적 상태의 적에게 추가 피해를 입히는 _실 전개_를 추가로 얻습니다.
actors.hero.herosubclass.paladin=결착의 스탠드사
actors.hero.herosubclass.paladin_short_desc=_결착의 스탠드사_는 강력한 근거리 능력을 얻고, 강화된 절단 실과 뫼비우스의 띠를 사용할 수 있습니다.
actors.hero.herosubclass.paladin_desc=결착의 스탠드사는 근접 전투와 무기 및 브로치와의 연계에 중점을 둔 다양하고 강력한 능력을 얻습니다.\n\n결착의 스탠드사는 _절단 실_과 _뫼비우스의 띠_ 능력을 강화하며, 더 이상 기존의 속성과 상형문자를 덮어쓰지 않고 다른 능력을 사용해서 지속시간을 연장할 수 있습니다.\n\n또한 추가 피해를 입히고 무기의 속성이 증폭되며 반드시 적중하는 근접 능력인 _결착!_을 추가로 얻습니다.
actors.hero.herosubclass.rider=인간 찬가의 기수
actors.hero.herosubclass.rider_short_desc=_인간 찬가의 기수_는 슬로 댄서를 소환하여 탑승할 수 있으며, 황금의 회전 성공 시 도약 충전량을 얻어 빠르게 전장을 누빕니다.
actors.hero.herosubclass.rider_desc=인간 찬가의 기수는 _슬로 댄서_를 소환해 탑승할 수 있습니다.\n\n기승 중에는 영웅이 받는 피해의 일부가 슬로 댄서에게 대신 전달됩니다. 또한 자신의 위치에 도약을 사용하면 도약 충전량을 소모하지 않고 말에서 내려, 영웅과 슬로 댄서가 각각 독립적으로 행동하게 할 수 있습니다. 소환된 슬로 댄서는 시간이 지남에 따라 자연적으로 체력을 회복합니다.\n\n인간 찬가의 기수는 황금의 회전에 성공할 때마다 도약 충전량을 1 획득하며, 최대 5까지 누적됩니다. 도약 충전량을 소모하면 최대 5칸 거리까지 도약할 수 있습니다.\n\n슬로 댄서가 쓰러질 경우 영웅은 낙마하여 큰 피해를 입고 슬로 댄서를 300턴 동안 재소환할 수 없습니다.
actors.hero.herosubclass.stando=황금 회전의 스탠드사
actors.hero.herosubclass.stando_short_desc=_황금 회전의 스탠드사_는 터스크의 장비 DISC를 75% 위력으로 연속 2회 발사합니다. 또한 자이로의 레슨을 통해 황금의 회전을 발동하면, 전투에 도움이 되는 강화 효과를 얻습니다.
actors.hero.herosubclass.stando_desc=황금 회전의 스탠드사는 터스크의 장비 DISC를 75% 위력으로 연속 2회 발사합니다.\n\n또한 황금 회전의 스탠드사는 300턴마다 자이로의 레슨을 사용할 수 있습니다. 자이로의 레슨이 활성화되면 다음 터스크 장비 DISC의 조준 속도가 35% 감소하여, 황금의 회전이 성공할 확률이 크게 상승합니다.\n\n자이로의 레슨이 활성화된 상태에서 황금의 회전에 성공하면, 모든 돌가면/근접 무기/브로치/사격 DISC/투척 무기 중 하나가 30턴 동안 +1만큼 강화됩니다.

##talents
actors.hero.talent$provokedangertracker.name=더 패션
actors.hero.talent$provokedangertracker.desc=최근에 보호막을 잃어, 다음 물리 공격에 추가 피해를 입힙니다.\n\n남은 턴: %s.
actors.hero.talent$lingeringmagictracker.name=호흡법 교정
actors.hero.talent$lingeringmagictracker.desc=최근에 에이자의 적석이나 사격 DISC를 사용했으며, 다음 물리 공격에 추가 피해를 입힙니다.\n\n남은 턴: %s.
actors.hero.talent$followupstriketracker.name=감각 폭주
actors.hero.talent$followupstriketracker.desc=최근 투척 무기로 적을 공격하였습니다. 같은 대상을 근접 무기로 공격하면 추가 피해를 줍니다.\n\n남은 턴: %s.
actors.hero.talent$patientstriketracker.name=약점 발견
actors.hero.talent$patientstriketracker.desc=공격을 하기 전 한 턴을 대기하였습니다. 다음 물리 공격은 추가 피해를 줍니다.
actors.hero.talent$protectiveslashcooldown.name=재사용 대기 시간: 회전 훈련
actors.hero.talent$protectiveslashcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$improvisedprojectilecooldown.name=재사용 대기 시간: 목숨을 건 반격
actors.hero.talent$improvisedprojectilecooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$rejuvenatingstepscooldown.name=재사용 대기 시간: 생명의 의지
actors.hero.talent$rejuvenatingstepscooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$seershotcooldown.name=재사용 대기 시간: 생명 이해
actors.hero.talent$seershotcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$aggressivebarriercooldown.name=재사용 대기 시간: 명품 교복
actors.hero.talent$aggressivebarriercooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$liquidagilacctracker.name=수액 섭취
actors.hero.talent$liquidagilacctracker.desc=다음 번 일반 근접 공격은 추가 명중률을 얻습니다.\n\n남은 턴: %s.
actors.hero.talent$lethalhastecooldown.name=재사용 대기 시간: 전력 질주
actors.hero.talent$lethalhastecooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$swiftequipcooldown.name=재사용 대기 시간: 원상복귀
actors.hero.talent$swiftequipcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.
actors.hero.talent$preciseassaulttracker.name=최종 결전
actors.hero.talent$preciseassaulttracker.desc=다음 번 일반 근접 공격은 추가 명중률을 얻습니다.\n\n남은 턴: %s.
actors.hero.talent$deadlyfollowuptracker.name=계책 파괴
actors.hero.talent$deadlyfollowuptracker.desc=최근 투척 무기로 적을 공격하였습니다. 같은 대상을 근접 무기로 공격하면 추가 피해를 줍니다.\n\n남은 턴: %s.
actors.hero.talent$combinedlethalityabilitytracker.executed=일격사
actors.hero.talent$satiatedspellstracker.name=형무소의 식사법
actors.hero.talent$satiatedspellstracker.desc=다음에 스톤 프리의 능력을 사용하면 약간의 보호막을 얻습니다.
actors.hero.talent$searinglightcooldown.name=재사용 대기 시간: 빈틈 노리기
actors.hero.talent$searinglightcooldown.desc=당신은 최근에 이 특성을 사용하여, 다시 사용하는 데에 시간이 필요합니다.\n\n남은 턴: %s.

#warrior
actors.hero.talent.hearty_meal.title=원기 회복
actors.hero.talent.hearty_meal.desc=_+1:_ 체력이 33% 이하일 때 음식을 먹으면 _4_의 체력을 회복합니다.\n\n_+2:_ 체력이 33% 이하일 때 음식을 먹으면 _6_의 체력을 회복합니다.
actors.hero.talent.veterans_intuition.title=스피드왜건의 도움
actors.hero.talent.veterans_intuition.desc=_+1:_ 무기를 _1.75배 빠르게_, 브로치를 _2.5배 빠르게_ 감정합니다.\n\n_+2:_ 무기를 _2.5배 빠르게_ 감정하고, 브로치를 _착용하는 즉시_ 감정합니다.
actors.hero.talent.provoked_anger.title=더 패션
actors.hero.talent.provoked_anger.desc=_+1:_ 종류에 관계없이 죠나단에게 부여된 보호막이 공격을 받아 사라지면 다음 물리 공격의 피해량이 _3_ 증가합니다.\n\n_+2:_ 종류에 관계없이 죠나단에게 부여된 보호막이 공격을 받아 사라지면 다음 물리 공격의 피해량이 _5_ 증가합니다.
actors.hero.talent.iron_will.title=파문의 호흡
actors.hero.talent.iron_will.desc=_+1:_ 파문의 보호막이 제공하는 보호막이 _1_만큼 증가합니다.\n\n_+2:_ 파문의 보호막이 제공하는 보호막이 _2_만큼 증가합니다.
actors.hero.talent.iron_will.meta_desc=_다른 영웅이 이 특성을 얻으면_, 체력이 절반 이하로 감소할 때 최대 1 또는 2의 보호막을 얻습니다.

actors.hero.talent.iron_stomach.title=넘치는 힘
actors.hero.talent.iron_stomach.desc=_+1:_ 식사 시 1턴만을 소모하며 그 사이에는 피해를 _75%_ 덜 받게 됩니다.\n\n_+2:_ 식사 시 1턴만을 소모하며 그 사이에는 피해를 _100%_ 덜 받게 됩니다.
actors.hero.talent.liquid_willpower.title=파문의 양극
actors.hero.talent.liquid_willpower.desc=_+1:_ 물약을 마시거나 던진 이후, _최대 체력의 6.5%에 해당하는 보호막_을 즉시 회복합니다.\n\n_+2:_ 물약을 마시거나 던진 이후, _최대 체력의 10%에 해당하는 보호막_을 즉시 회복합니다.\n\n보호막 회복 효과는 힘, 경험, 숙련, 죠스타의 물약을 사용할 때 2배가 됩니다.
actors.hero.talent.liquid_willpower.meta_desc=_다른 영웅이 이 특성을 얻으면_, +1일 때 최대 체력의 5%, +2일 때 최대 체력의 7.5%의 보호막을 얻습니다.
actors.hero.talent.runic_transference.title=심선맥질주
actors.hero.talent.runic_transference.desc=_+1:_ 파문의 보호막이 강화수치를 옮길 때와 같은 방식으로 _일반,희귀 상형문자_를 옮길 수 있습니다.\n\n_+2:_ 파문의 보호막이 강화수치를 옮길 때와 같은 방식으로 _일반,희귀,특급 상형문자,저주_를 옮길 수 있습니다.\n\n이 특성으로 파문의 보호막이 브로치에 부여되어 있을 때 부여한 상형문자만 옮길 수 있습니다.
actors.hero.talent.runic_transference.meta_desc=_다른 영웅이 이 특성을 얻으면_, 강화의 DISC로 브로치를 강화할 때 상형문자가 확률적으로 사라지기 시작하는 최소 강화 수치가 +1에서 4 -> 6으로, +2에서 4 -> 7로 증가합니다. 강화 수치 8 이상의 브로치를 강화할 때는 여전히 상형문자가 확정으로 사라지게 됩니다.
actors.hero.talent.lethal_momentum.title=오버드라이브
actors.hero.talent.lethal_momentum.desc=_+1:_ 적을 처치하는 마지막 물리 공격이 _67%_ 확률로 턴을 소모하지 않습니다.\n\n_+2:_ 적을 처치하는 마지막 물리 공격이 _100%_ 확률로 턴을 소모하지 않습니다.
actors.hero.talent.improvised_projectiles.title=목숨을 건 반격
actors.hero.talent.improvised_projectiles.desc=_+1:_ 투척 무기가 아닌 아이템을 적에게 던질 경우 맞은 적을 _2턴_동안 실명시킵니다.\n\n_+2:_ 투척 무기가 아닌 아이템을 적에게 던질 경우 맞은 적을 _3턴_동안 실명시킵니다.\n\n이 특성은 50턴의 쿨타임이 있습니다.

actors.hero.talent.hold_fast.title=흔들림 없는 용기
actors.hero.talent.hold_fast.desc=_+1:_ 대기 시 다음에 움직이기 전까지 _1-2_의 방어력을 얻고 연속 타격과 보호막 버프의 감소를 _50%_만큼 늦춥니다.\n\n_+2:_ 대기 시 다음에 움직이기 전까지 _2-4_의 방어력을 얻고 연속 타격과 보호막 버프의 감소를 _75%_만큼 늦춥니다.\n\n_+3:_ 대기 시 다음에 움직이기 전까지 _3-6_의 방어력을 얻고 연속 타격과 보호막 버프의 감소를 _100%_만큼 늦춥니다.
actors.hero.talent.strongman.title=기적의 에너지
actors.hero.talent.strongman.desc=_+1:_ 힘이 _8%_만큼 증가하며, 소수점 미만은 버립니다.\n\n_+2:_ 힘이 _13%_만큼 증가하며, 소수점 미만은 버립니다.\n\n_+3:_ 힘이 _18%_만큼 증가하며, 소수점 미만은 버립니다.

actors.hero.talent.endless_rage.title=숙련된 파문전사
actors.hero.talent.endless_rage.desc=_+1:_ 파문 에너지를 최대 _116%_까지 쌓을 수 있습니다.\n\n_+2:_ 파문 에너지를 최대 _133%_까지 쌓을 수 있습니다.\n\n_+3:_ 파문 에너지를 최대 _150%_까지 쌓을 수 있습니다.\n\n파문 에너지가 100%를 초과하면\n초과한 % 당 각각 파문 가드의 보호막을 1%만큼 증가시키고 재사용 대기시간을 1%만큼 감소시킵니다.
actors.hero.talent.deathless_fury.title=최후의 파문
actors.hero.talent.deathless_fury.desc=_+1:_ 파문 에너지가 100%인 상태에서 죽음에 이르는 공격을 받을 시, 파문 가드가 자동으로 발동됩니다. 이 경우 _3레벨_의 재사용 대기시간이 발생합니다.\n\n_+2:_ 파문 에너지가 100%인 상태에서 죽음에 이르는 공격을 받을 시, 파문 가드가 자동으로 발동됩니다. 이 경우 _2레벨_의 재사용 대기시간이 발생합니다.\n\n_+3:_ 파문 에너지가 100%인 상태에서 죽음에 이르는 공격을 받을 시, 파문 가드가 자동으로 발동됩니다. 이 경우 _1레벨_의 재사용 대기시간이 발생합니다.\n\n파문 가드가 끝났을 때, HP가 여전히 0이라면 용기의 파문전사는 사망합니다.
actors.hero.talent.enraged_catalyst.title=파문 전도
actors.hero.talent.enraged_catalyst.desc=_+1:_ 무기에 부여된 속성 또는 저주가 파문 에너지에 비례해서 더 자주 발동하게 되며, 파문 에너지가 100%일때 최대 _15% 더 자주 발동_합니다.\n\n_+2:_ 무기에 부여된 속성 또는 저주가 파문 에너지에 비례해서 더 자주 발동하게 되며, 파문 에너지가 100%일때 최대 _30% 더 자주 발동_합니다.\n\n_+3:_ 무기에 부여된 속성 또는 저주가 파문 에너지에 비례해서 더 자주 발동하게 되며, 파문 에너지가 100%일때 최대 _45% 더 자주 발동_합니다.

actors.hero.talent.cleave.title=정신적인 폭발력
actors.hero.talent.cleave.desc=_+1:_ 적을 처치했을 때 연속 타격이 유지되는 시간이 기존 15턴에서 _30턴_으로 늘어납니다.\n\n_+2:_ 적을 처치했을 때 연속 타격이 유지되는 시간이 기존 15턴에서 _45턴_으로 늘어납니다.\n\n_+3:_ 적을 처치했을 때 연속 타격이 유지되는 시간이 기존 15턴에서 _60턴_으로 늘어납니다.
actors.hero.talent.lethal_defense.title=파문의 회복력
actors.hero.talent.lethal_defense.desc=_+1:_ 연속 타격 능력으로 적을 처치한 경우 파문의 보호막 효과의 재사용 대기시간이 _50턴 감소합니다._\n\n_+2:_ 연속 타격 능력으로 적을 처치한 경우 파문의 보호막 효과의 재사용 대기시간이 _100턴 감소합니다._\n\n_+3:_ 연속 타격 능력으로 적을 처치한 경우 파문의 보호막 효과의 재사용 대기시간이 _150턴 감소합니다._\n\n이 특성으로 파문의 보호막 효과의 재사용 대기시간이 -150턴 감소될 수 있으며, 이 경우 보호막이 제공된 후 곧바로 효과가 다시 준비됩니다.
actors.hero.talent.enhanced_combo.title=불붙은 장갑
actors.hero.talent.enhanced_combo.desc=_+1:_ 연속 타격이 7 이상일 때, 요동친다 하트!의 밀쳐내는 거리가 3칸으로 증가하고, 적을 혼란시키며, 적을 밀쳐내 낭떠러지에 떨어뜨릴 수 있습니다.\n\n_+2:_ +1의 효과에 더불어, 연속 타격이 9 이상일 때 새긴다 혈액의 비트!가 여러 번의 공격을 받아칠 수 있습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 불타버릴만큼 히트!, 선라이트 옐로 오버드라이브!, 스칼렛 오버 드라이브를 사용할 때 연속 타격/3의 수치만큼의 타일을 도약할 수 있습니다.

actors.hero.talent.body_slam.title=정신적인 폭발력 - 초월
actors.hero.talent.body_slam.desc=_+1:_ 도약 후 착지할 때, 근접한 모든 적들은 _1-4 + 죠나단의 방어력의 25%_만큼 피해를 입습니다.\n\n_+2_ 도약 후 착지할 때, 근접한 모든 적들은 _2-8 + 죠나단의 방어력의 50%_만큼 피해를 입습니다.\n\n_+3:_ 도약 후 착지할 때, 근접한 모든 적들은 _3-12 + 죠나단의 방어력의 75%_만큼 피해를 입습니다.\n\n_+4:_ 도약 후 착지할 때, 근접한 모든 적들은 _4-16 + 죠나단의 방어력의 100%_만큼 피해를 입습니다.
actors.hero.talent.impact_wave.title=목숨을 건 반격 - 초월
actors.hero.talent.impact_wave.desc=_+1:_ 도약 후 착지할 때, 근접한 모든 적들은 _2타일_만큼 밀려나며, _25% 확률_로 5턴간 공격력이 저하됩니다.\n\n_+2:_ 도약 후 착지할 때, 근접한 모든 적들은 _3타일_만큼 밀려나며, _50% 확률_로 5턴간 공격력이 저하됩니다.\n\n_+3:_ 도약 후 착지할 때, 근접한 모든 적들은 _4타일_만큼 밀려나며, _75% 확률_로 5턴간 공격력이 저하됩니다.\n\n_+4:_ 도약 후 착지할 때, 근접한 모든 적들은 _5타일_만큼 밀려나며, _100% 확률_로 5턴간 공격력이 저하됩니다.
actors.hero.talent.double_jump.title=최후의 에너지
actors.hero.talent.double_jump.desc=_+1:_ 도약한 후 3턴 이내에 다시 도약을 시전할 경우, _16% 적은_ 충전량을 소모합니다.\n\n_+2:_ 도약한 후 3턴 이내에 다시 도약을 시전할 경우, _30% 적은_ 충전량을 소모합니다.\n\n_+3:_ 도약한 후 3턴 이내에 다시 도약을 시전할 경우, _41% 적은_ 충전량을 소모합니다.\n\n_+4:_ 도약한 후 3턴 이내에 다시 도약을 시전할 경우, _50% 적은_ 충전량을 소모합니다.

actors.hero.talent.expanding_wave.title=궁극 심선맥질주 - 초월
actors.hero.talent.expanding_wave.desc=_+1:_ 황매화빛 파문질주의 범위가 기존 5타일에서 _6타일_로 증가하고, 폭이 기존 60도에서 _75도_로 증가합니다.\n\n_+2:_ 황매화빛 파문질주의 범위가 기존 5타일에서 _7타일_로 증가하고, 폭이 기존 60도에서 _90도_로 증가합니다.\n\n_+3:_ 황매화빛 파문질주의 범위가 기존 5타일에서 _8타일_로 증가하고, 폭이 기존 60도에서 _105도_로 증가합니다.\n\n_+4:_ 황매화빛 파문질주의 범위가 기존 5타일에서 _9타일_로 증가하고, 폭이 기존 60도에서 _120도_로 증가합니다.
actors.hero.talent.striking_wave.title=불붙은 장갑 - 초월
actors.hero.talent.striking_wave.desc=_+1:_ 황매화빛 파문질주로 가하는 피해는 _30%의 확률_로 속성이나 연속 타격과 같은, 타격시 발동하는 효과를 발동시킬 수 있습니다.\n\n_+2:_ 황매화빛 파문질주로 가하는 피해는 _60%의 확률_로 속성이나 연속 타격과 같은, 타격시 발동하는 효과를 발동시킬 수 있습니다.\n\n_+3:_ 황매화빛 파문질주로 가하는 피해는 _90%의 확률_로 속성이나 연속 타격과 같은, 타격시 발동하는 효과를 발동시킬 수 있습니다.\n\n_+4:_ 황매화빛 파문질주로 가하는 피해는 _100%의 확률_로 속성이나 연속 타격과 같은, 타격시 발동하는 효과를 발동시킬 수 있습니다.
actors.hero.talent.shock_force.title=줌 펀치
actors.hero.talent.shock_force.desc=_+1:_ 황매화빛 파문질주의 피해량이 _20% 증가_하며, _25% 확률_로 불구 대신 기절을 부여합니다.\n\n_+2:_ 황매화빛 파문질주의 피해량이 _40% 증가_하며, _50% 확률_로 불구 대신 기절을 부여합니다.\n\n_+3:_ 황매화빛 파문질주의 피해량이 _60% 증가_하며, _75% 확률_로 불구 대신 기절을 부여합니다.\n\n_+4:_ 황매화빛 파문질주의 피해량이 _80% 증가_하며, _100% 확률_로 불구 대신 기절을 부여합니다.

actors.hero.talent.sustained_retribution.title=오버드라이브 - 초월
actors.hero.talent.sustained_retribution.desc=_+1:_ 100%의 추가 피해로 1회 공격하는 대신, 총 _115%의 추가 피해_를 _2회_에 나누어 입힙니다.\n\n_+2:_ 100%의 추가 피해로 1회 공격하는 대신, 총 _130%의 추가 피해_를 _3회_에 나누어 입힙니다.\n\n_+3:_ 100%의 추가 피해로 1회 공격하는 대신, _145%의 추가 피해_를 _4회_에 나누어 입힙니다.\n\n_+4:_ 100%의 추가 피해로 1회 공격하는 대신, _160%의 추가 피해_를 _5회_에 나누어 입힙니다.
actors.hero.talent.shrug_it_off.title=흔들림 없는 용기 - 초월
actors.hero.talent.shrug_it_off.desc=_+1:_ 최후의 의지를 사용하는 동안 _최대 체력의 60%_ 이상의 피해를 받지 않습니다.\n\n_+2:_ 최후의 의지를 사용하는 동안 _최대 체력의 68%_ 이상의 피해를 받지 않습니다.\n\n_+3:_ 최후의 의지를 사용하는 동안 _최대 체력의 74%_ 이상의 피해를 받지 않습니다.\n\n_+4:_ 최후의 의지를 사용하는 동안 _최대 체력의 80%_ 이상의 피해를 받지 않습니다.
actors.hero.talent.even_the_odds.title=그 피의 운명
actors.hero.talent.even_the_odds.desc=_+1:_ 최후의 의지가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나당 기존 추가 피해에 더불어 _5%의 추가 피해_를 입힙니다.\n\n_+2:_ 최후의 의지가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나당 기존 추가 피해에 더불어 _10%의 추가 피해_를 입힙니다.\n\n_+3:_ 최후의 의지가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나당 기존 추가 피해에 더불어 _15%의 추가 피해_를 입힙니다.\n\n_+4:_ 최후의 의지가 끝났을 때 주변 2타일 이내에 있던 모든 적 하나당 기존 추가 피해에 더불어 _20%의 추가 피해_를 입힙니다.

#mage
actors.hero.talent.empowering_meal.title=콜라 파문
actors.hero.talent.empowering_meal.desc=_+1:_ 식사 후 다음 3번의 사격 DISC 발사 피해량이 _2_만큼 증가합니다.\n\n_+2:_ 식사 후 다음 3번의 사격 DISC 발사 피해량이 _3_만큼 증가합니다.
actors.hero.talent.scholars_intuition.title=수읽기
actors.hero.talent.scholars_intuition.desc=_+1:_ 사격 DISC를 _3배 빠르게 감정하게 됩니다_.\n\n_+2:_ 사격 DISC를 _사용하는 즉시 감정하게 됩니다_.
actors.hero.talent.lingering_magic.title=호흡법 교정 마스크
actors.hero.talent.lingering_magic.desc=_+1:_ 에이자의 적석 및 사격 DISC를 발사하면 다음 물리 공격의 피해량이 _1-2_ 증가합니다.\n\n_+2:_ 에이자의 적석 및 사격 DISC를 발사하면 다음 물리 공격의 피해량이 _2_ 증가합니다.
actors.hero.talent.backup_barrier.title=숨겨둔 한 수
actors.hero.talent.backup_barrier.desc=_+1:_ 에이자의 적석의 마지막 충전량을 사용할 때마다, _3_의 보호막을 얻습니다.\n\n_+2:_ 에이자의 적석의 마지막 충전량을 사용할 때마다, _5_의 보호막을 얻습니다.\n\n너는 '이것도 계산한 것이냐, 죠죠!'라고 말한다!
actors.hero.talent.backup_barrier.meta_desc=_다른 영웅이 이 특성을 얻으면_, 가장 높은 강화 수치의 사격 DISC의 마지막 충전량을 사용할 때마다 발동됩니다.

actors.hero.talent.energizing_meal.title=숨 돌리기
actors.hero.talent.energizing_meal.desc=_+1:_ 식사 시 1턴만을 소모하며 _5턴의 사격 DISC 충전 효과_를 얻게 됩니다.\n\n_+2:_ 식사 시 1턴만을 소모하며 _8턴의 사격 DISC 충전 효과_를 얻게 됩니다.
actors.hero.talent.inscribed_power.title=불가사의한 적석
actors.hero.talent.inscribed_power.desc=_+1:_ 기억 DISC를 사용한 후, _다음 2번_의 사격 DISC 시전에 +2의 강화 수치가 더해집니다.\n\n_+2:_ 기억 DISC를 사용한 후, _다음 3번_의 사격 DISC 시전에 +2의 강화 수치가 더해집니다.\n\n사격 DISC 강화 수치가 증가하는 발사 수는 강화, 변환, 자이로 체펠리의 기억 DISC, 츠지 아야의 기억 DISC를 사용할 때 발사 수가 2배 증가합니다.
actors.hero.talent.wand_preservation.title=속임수
actors.hero.talent.wand_preservation.desc=_+1:_ 에이자의 적석에 사격 DISC를 융합하면 전에 융합되어 있던 사격 DISC가 +0인 상태로 반환됩니다. 이 효과는 _최대 한 번 적용됩니다._\n\n_+2:_ 에이자의 적석에 사격 DISC를 융합하면 전에 융합되어 있던 사격 DISC가 +0인 상태로 반환됩니다. 이 효과는 _영웅의 레벨이 오를 때마다 다시 사용할 수 있게 됩니다._
actors.hero.talent.arcane_vision.title=자외선 조사장치
actors.hero.talent.arcane_vision.desc=_+1:_ 적에게 사격 DISC를 적중시킬 때, 자외선 조사장치가 작동하여 그 적의 위치가 _10턴_ 동안 드러납니다.\n\n_+2:_ 적에게 사격 DISC를 적중시킬 때, 자외선 조사장치가 작동하여 그 적의 위치가 _15턴_ 동안 드러납니다.
actors.hero.talent.shield_battery.title=파문 배리어
actors.hero.talent.shield_battery.desc=_+1:_ 사격 DISC로 자기 자신을 지정할 수 있게 됩니다. 자신을 지정한 채로 사용하면 충전량을 전부 소모하여 충전량 1당 _최대 체력의 4%_의 보호막을 생성할 수 있습니다.\n\n_+2:_ 사격 DISC로 자기 자신을 지정할 수 있게 됩니다. 자신을 지정한 채로 사용하면 충전량을 전부 소모하여 충전량 1당 _최대 체력의 6%_의 보호막을 생성할 수 있습니다.

actors.hero.talent.desperate_power.title=선전포고
actors.hero.talent.desperate_power.desc=_+1:_ 에이자의 적석 및 사격 DISC의 현재 충전량이 1일 때, 최종 발사에 강화 수치가 _+1_ 만큼 증가합니다.\n\n_+2:_ 에이자의 적석 및 사격 DISC의 현재 충전량이 1일 때, 최종 발사에 강화 수치가 _+2_ 만큼 증가합니다.\n\n_+3:_ 에이자의 적석 및 사격 DISC의 현재 충전량이 1일 때, 최종 발사에 강화 수치가 _+3_ 만큼 증가합니다.
actors.hero.talent.ally_warp.title=로프 트릭
actors.hero.talent.ally_warp.desc=_+1:_ _2타일_ 내의 아군을 선택하여 즉시 위치를 바꿀 수 있습니다.\n\n_+2:_ _4타일_ 내의 아군을 선택하여 즉시 위치를 바꿀 수 있습니다.\n\n_+3:_ _6타일_ 내의 아군을 선택하여 즉시 위치를 바꿀 수 있습니다.\n\n이 특성은 움직일 수 없는 아군에게는 사용할 수 없습니다.

actors.hero.talent.empowered_strike.title=파문 방출
actors.hero.talent.empowered_strike.desc=_+1:_ 에이자의 적석 발사 이후 첫 에이자의 적석의 근접 공격 피해량이 _+16%_만큼 증가하며, 적석의 추가 효과의 위력이 _+50%_ 강화됩니다.\n\n_+2:_ 에이자의 적석 발사 이후 첫 에이자의 적석의 근접 공격 피해량이 _+33%_만큼 증가하며, 적석의 추가 효과의 위력이 _+100%_ 강화됩니다.\n\n_+3:_ 에이자의 적석 발사 이후 첫 에이자의 적석의 근접 공격 피해량이 _+50%_만큼 증가하며, 적석의 추가 효과의 위력이 _+150%_ 강화됩니다.
actors.hero.talent.mystical_charge.title=파문 증폭
actors.hero.talent.mystical_charge.desc=_+1:_ 에이자의 적석의 근접 공격이 명중할 때마다 _0.5턴_의 장비 DISC 충전 효과를 얻습니다.\n\n_+2:_에이자의 적석의 근접 공격이 명중할 때마다 _1턴_의 장비 DISC 충전 효과를 얻습니다.\n\n_+3:_ 에이자의 적석의 근접 공격이 명중할 때마다 _1.5턴_의 장비 DISC 충전 효과를 얻습니다.
actors.hero.talent.excess_charge.title=파문 스승의 가르침
actors.hero.talent.excess_charge.desc=_+1:_ 에이자의 적석이 전부 충전되어 있을 때 적석의 충전량을 소모하면, 강화 수치당 _0.67의 보호막_이 부여됩니다.\n\n_+2:_ 에이자의 적석이 전부 충전되어 있을 때 적석의 충전량을 소모하면, 강화 수치당 _1.33의 보호막_이 부여됩니다.\n\n_+3:_ 에이자의 적석이 전부 충전되어 있을 때 적석의 충전량을 소모하면, 강화 수치당 _2의 보호막_이 부여됩니다.

actors.hero.talent.soul_siphon.title=믿을 수 있는 동료
actors.hero.talent.soul_siphon.desc=_+1:_ 다른 캐릭터가 파문이 주입된 적에게 물리 공격을 가하면 긍지의 파문전사의 _13%의 효율_로 효과가 발동됩니다.\n\n_+2:_ 다른 캐릭터가 파문이 주입된 적에게 물리 공격을 가하면 긍지의 파문전사의 _27%의 효율_로 효과가 발동됩니다.\n\n_+3:_ 다른 캐릭터가 파문이 주입된 적에게 물리 공격을 가하면 긍지의 파문전사의 _40%의 효율_로 효과가 발동됩니다.
actors.hero.talent.soul_eater.title=생명의 파문
actors.hero.talent.soul_eater.desc=_+1:_ 파문이 주입된 적에게 가하는 물리 피해 1당 _0.33턴_의 허기를 회복합니다. 파문이 주입된 적이 죽을 때 _10% 확률_로 음식 섭취 효과가 발동됩니다.\n\n_+2:_ 파문이 주입된 적에게 가하는 물리 피해 1당 _0.67턴_의 허기를 회복합니다. 파문이 주입된 적이 죽을 때 _20% 확률_로 음식 섭취 효과가 발동됩니다.\n\n_+3:_ 파문이 주입된 적에게 가하는 물리 피해 1당 _1턴_의 허기를 회복합니다. 파문이 주입된 적이 죽을 때 _30% 확률_로 음식 섭취 효과가 발동됩니다.
actors.hero.talent.necromancers_minions.title=파문의 응용력
actors.hero.talent.necromancers_minions.desc=_+1:_ 파문이 주입된 적이 죽었을 때, _13% 확률_로 시체를 포식하러 타워 오브 그레이가 찾아옵니다.\n\n_+2:_ 파문이 주입된 적이 죽었을 때, _27% 확률_로 시체를 포식하러 타워 오브 그레이가 찾아옵니다.\n\n_+3:_ 파문이 주입된 적이 죽었을 때, _40% 확률_로 시체를 포식하러 타워 오브 그레이가 찾아옵니다.\n\n_소환된 타워 오브 그레이는 즉시 긍지의 파문전사가 조종하여 아군 상태로 됩니다._

actors.hero.talent.blast_radius.title=파문 증폭 - 초월
actors.hero.talent.blast_radius.desc=_+1:_ 파문 전도용 오일의 범위가 기존 4타일에서 _5타일_로 증가합니다.\n\n_+2:_ 파문 전도용 오일의 범위가 기존 4타일에서 _6타일_로 증가합니다.\n\n_+3:_ 파문 전도용 오일의 범위가 기존 4타일에서 _7타일_로 증가합니다.\n\n_+4:_ 파문 전도용 오일의 범위가 기존 4타일에서 _8타일_로 증가합니다.
actors.hero.talent.elemental_power.title=불가사의한 적석 - 초월
actors.hero.talent.elemental_power.desc=_+1:_ 파문 전도용 오일을 통한 파문의 위력이 _25%_증가합니다.\n\n_+2:_ 파문 전도용 오일을 통한 파문의 위력이 _50%_증가합니다.\n\n_+3:_ 파문 전도용 오일을 통한 파문의 위력이 _75%_증가합니다.\n\n_+4:_ 파문 전도용 오일을 통한 파문의 위력이 _100%_증가합니다.
actors.hero.talent.reactive_barrier.title=피의 비눗방울
actors.hero.talent.reactive_barrier.desc=_+1:_ 파문 전도용 오일에 영향받은 대상 하나당 _2.5의 보호막_을 얻습니다. 이 효과는 최대 5명의 적까지만 적용됩니다.\n\n_+2:_ 파문 전도용 오일에 영향받은 대상 하나당 _5의 보호막_을 얻습니다. 이 효과는 최대 6명의 적까지만 적용됩니다.\n\n_+3:_ 파문 전도용 오일에 영향받은 대상 하나당 _7.5의 보호막_을 얻습니다. 이 효과는 최대 7명의 적까지만 적용됩니다.\n\n_+4:_ 파문 전도용 오일에 영향받은 대상 하나당 _10의 보호막_을 얻습니다. 이 효과는 최대 8명의 적까지만 적용됩니다.

actors.hero.talent.wild_power.title=수읽기 - 초월
actors.hero.talent.wild_power.desc=_+1:_ 번뜩이는 재치로 시전되는 사격 DISC가 _+2-3만큼, 최대 +4까지_ 강화됩니다.\n\n_+2:_ 번뜩이는 재치로 시전되는 사격 DISC가 _+3만큼, 최대 +5까지_ 강화됩니다.\n\n_+3:_ 번뜩이는 재치로 시전되는 사격 DISC가 _+3-4만큼, 최대 +6까지_ 강화됩니다.\n\n_+4:_ 번뜩이는 재치로 시전되는 사격 DISC가 _+4만큼, 최대 +7까지_ 강화됩니다.
actors.hero.talent.fire_everything.title=선전포고 - 초월
actors.hero.talent.fire_everything.desc=_+1:_ 번뜩이는 재치 시전 시, _최대 5번_까지 발사되며 각각의 사격 DISC가 _25% 확률_로 3번까지 발사됩니다.\n\n_+2:_ 번뜩이는 재치 시전 시, _최대 6번_까지 발사되며 각각의 사격 DISC가 _50% 확률_로 3번까지 발사됩니다.\n\n_+3:_ 번뜩이는 재치 시전 시, _최대 7번_까지 발사되며 각각의 사격 DISC가 _75% 확률_로 3번까지 발사됩니다.\n\n_+4:_ 번뜩이는 재치 시전 시, _최대 8번_까지 발사되며 각각의 사격 DISC가 _100% 확률_로 3번까지 발사됩니다.
actors.hero.talent.conserved_magic.title=화산 폭발
actors.hero.talent.conserved_magic.desc=_+1:_ 번뜩이는 재치 시전 시, 매 발사마다 소모되는 사격 DISC의 충전량이 _0.33_으로 감소하며, _25%_의 확률로 턴을 소모하지 않습니다.\n\n_+2:_ 번뜩이는 재치 시전 시, 매 발사마다 소모되는 사격 DISC의 충전량이 _0.225_로 감소하며, _50%_의 확률로 턴을 소모하지 않습니다.\n\n_+3:_ 번뜩이는 재치 시전 시, 매 발사마다 소모되는 사격 DISC의 충전량이 _0.15_로 감소하며, _75%_의 확률로 턴을 소모하지 않습니다.\n\n_+4:_ 번뜩이는 재치 시전 시, 매 발사마다 소모되는 사격 DISC의 충전량이 _0.1_로 감소하며, _100%_의 확률로 턴을 소모하지 않습니다.

actors.hero.talent.telefrag.title=로프 트릭 - 초월
actors.hero.talent.telefrag.desc=_+1:_ 실 트릭을 이용해 다른 대상과 부딪히면 대상에게 _10-15의 피해_를 입히지만, 자신 역시 _5의 피해_를 입습니다.\n\n_+2:_ 실 트릭을 이용해 다른 대상과 부딪히면 대상에게 _20-30의 피해_를 입히지만, 자신 역시 _10의 피해_를 입습니다.\n\n_+3:_ 죠셉이 실 트릭을 이용해 다른 대상과 부딪히면 대상에게 _30-45의 피해_를 입히지만, 자신 역시 _15의 피해_를 입습니다.\n\n_+4:_ 죠셉이 실 트릭을 이용해 다른 대상과 부딪히면 대상에게 _40-60의 피해_를 입히지만, 자신 역시 _20의 피해_를 입습니다.\n\n죠셉은 이 특성의 자해 데미지로는 죽지 않으며, 자해 데미지는 스탠드 저항 능력으로 감소될 수 있습니다.
actors.hero.talent.remote_beacon.title=속임수 - 초월
actors.hero.talent.remote_beacon.desc=_+1:_ _4타일_ 이내에 있는 모든 위치에 실 트릭을 설치할 수 있습니다.\n\n_+2:_ _8타일_ 이내에 있는 모든 위치에 실 트릭을 설치할 수 있습니다.\n\n_+3:_ _12타일_ 이내에 있는 모든 위치에 실 트릭을 설치할 수 있습니다.\n\n_+4:_ _16타일_ 이내에 있는 모든 위치에 실 트릭을 설치할 수 있습니다.\n\n죠셉이 접근 불가능한 위치에는 실 트릭을 설치할 수 없습니다.
actors.hero.talent.longrange_warp.title=추방
actors.hero.talent.longrange_warp.desc=_+1:_ 기존 대비 _150%의 충전량을 소모하여_ 다른 층으로 순간이동할 수 있습니다.\n\n_+2:_ 기존 대비 _117%의 충전량을 소모하여_ 다른 층으로 순간이동할 수 있습니다.\n\n_+3:_ 기존 대비 _83%의 충전량을 소모하여_ 다른 층으로 순간이동할 수 있습니다.\n\n_+4:_ 기존 대비 _50%의 충전량을 소모하여_ 다른 층으로 순간이동할 수 있습니다.\n\n죠셉은 이 특성을 이용해 잠긴 층에서 빠져나올 수 없습니다.

#rogue
actors.hero.talent.cached_rations.title=재단의 지원
actors.hero.talent.cached_rations.desc=_+1:_ 스피드왜건 재단이 다음에 탐험하는 몇 개의 층 내에서 상자에 보관되어 있는 보급 식량을 _2개_ 투하합니다.\n\n_+2:_ 스피드왜건 재단이 다음에 탐험하는 몇 개의 층 내에서 상자에 보관되어 있는 보급 식량을 _3개_ 투하합니다.\n\n보급 식량은 빠르게 먹을 수 있으며, 적당한 양의 포만감과 5의 체력을 회복하고 스타 플라티나의 장비 DISC의 충전량을 1만큼 충전합니다.
actors.hero.talent.thiefs_intuition.title=집중력
actors.hero.talent.thiefs_intuition.desc=_+1:_ 돌가면을 _2배 빠르게 감정_하며, 돌가면의 종류를 _착용하는 즉시_ 감정합니다.\n\n_+2:_ 돌가면을 _착용하는 즉시 감정_하며, 돌가면의 종류를 _획득하는 즉시_ 감정합니다.
actors.hero.talent.sucker_punch.title=분노 폭발
actors.hero.talent.sucker_punch.desc=_+1:_ 적을 처음 기습할 때 _1-2만큼의 추가 피해_를 입힙니다.\n\n_+2:_ 적을 처음 기습할 때 _2만큼의 추가 피해_를 입힙니다.
actors.hero.talent.protective_shadows.title=심장 마사지
actors.hero.talent.protective_shadows.desc=_+1:_ 투명화 상태가 되면 _매 2턴마다_ 1의 보호막을 얻으며, _최대 3_까지 얻을 수 있습니다.\n\n_+2:_ 투명화 상태가 되면 _매 턴마다_ 1의 보호막을 얻으며, _최대 5_까지 얻을 수 있습니다.

actors.hero.talent.mystical_meal.title=한 잔의 여유
actors.hero.talent.mystical_meal.desc=_+1:_ 식사 시 1턴만을 소모하며(보급 식량은 즉시 먹을 수 있습니다), _3턴의 장비 DISC 충전 효과를 얻습니다_.\n\n_+2:_ 식사 시 1턴만을 소모하며(보급 식량은 즉시 먹을 수 있습니다), _5턴의 장비 DISC 충전 효과를 얻습니다_.\n\n펄 잼의 장비 DISC는 이 특성으로 충전되지 않습니다.
actors.hero.talent.inscribed_stealth.title=스탠드 파워전개
actors.hero.talent.inscribed_stealth.desc=_+1:_ 기억 DISC를 사용한 후, _3턴_의 투명화를 얻습니다.\n\n_+2:_ 기억 DISC를 사용한 후, _5턴_의 투명화를 얻습니다.\n\n투명화의 지속 시간은 강화, 변환, 자이로 체펠리의 기억 DISC, 츠지 아야의 기억 DISC를 사용할 때 2배가 됩니다.

actors.hero.talent.wide_search.title=동체시력 강화
actors.hero.talent.wide_search.desc=_+1:_ 탐색 범위가 5x5 정사각형 모양에서 _7x7 원형 모양_으로 증가합니다.\n\n_+2:_ 탐색 범위가 7x7 원 모양에서 _7x7 사각형 모양_으로 증가합니다.\n\nTip) 탐색은 하단의 돋보기 버튼을 두번 클릭하면 할 수 있습니다.
actors.hero.talent.wide_search.meta_desc=_다른 영웅이 이 특성을 얻으면_, +1일 때 탐색 범위가 5x5 범위의 원형으로, +2일 때 탐색 범위가 5x5 범위의 사각형으로 늘어납니다.
actors.hero.talent.silent_steps.title=정밀동작
actors.hero.talent.silent_steps.desc=_+1:_ 적이 _3타일 이상_ 떨어져 있을 경우 자고 있는 적을 깨우지 않습니다.\n\n_+2:_ _적에게 근접하지 않는 한_ 자고 있는 적을 깨우지 않습니다.
actors.hero.talent.rogues_foresight.title=비밀 간파
actors.hero.talent.rogues_foresight.desc=_+1:_ 죠타로가 비밀 방이 있는 층에 처음 진입할 때, _75% 확률로_ 해당 층에 숨겨진 비밀이 있음을 간파합니다.\n\n_+2:_ 죠타로가 비밀 방이 있는 층에 처음 진입할 때, _100% 확률로_ 해당 층에 숨겨진 비밀이 있음을 간파합니다.

actors.hero.talent.light_cloak.title=원격 조작
actors.hero.talent.light_cloak.desc=_+1:_ 스타 플라티나의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 착용하지 않을 경우 충전 속도가 _25%_로 감소합니다.\n\n_+2:_ 스타 플라티나의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 착용하지 않을 경우 충전 속도가 _50%_로 감소합니다.\n\n_+3:_ 스타 플라티나의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 착용하지 않을 경우 충전 속도가 _75%_로 감소합니다.
actors.hero.talent.light_cloak.meta_desc=_다른 영웅이 이 특성을 얻으면_, 특성 레벨에 따라 모든 장비 DISC의 충전 속도가 7/13/20% 증가합니다.
actors.hero.talent.enhanced_rings.title=계승되는 의지
actors.hero.talent.enhanced_rings.desc=_+1:_ 장비 DISC를 사용했을 때, 모든 돌가면의 강화 수치가 _3턴_동안 +1 증가합니다.\n\n_+2:_ 장비 DISC를 사용했을 때, 모든 돌가면의 강화 수치가 _6턴_동안 +1 증가합니다.\n\n_+3:_ 장비 DISC를 사용했을 때, 모든 돌가면의 강화 수치가 _9턴_동안 +1 증가합니다.

actors.hero.talent.enhanced_lethality.title=분노의 일격
actors.hero.talent.enhanced_lethality.desc=_+1:_ 가속화 준비 단계에 따라 일격에 처치할 수 있는 적의 체력이 _4/13/27/67%_로 증가합니다.\n\n_+2:_ 가속화 준비 단계에 따라 일격에 처치할 수 있는 적의 체력이 _5/17/33/83%_로 증가합니다.\n\n_+3:_ 가속화 준비 단계에 따라 일격에 처치할 수 있는 적의 체력이 _6/20/40/100%_로 증가합니다.\n\n파괴의 스탠드사는 기본적으로 체력이 3/10/20/50%보다 낮은 적을 일격에 처치할 수 있습니다.
actors.hero.talent.assassins_reach.title=정지된 시간의 세계
actors.hero.talent.assassins_reach.desc=_+1:_ 가속화 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _1/3/4/6 타일_로 증가합니다.\n\n_+2:_ 가속화 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/4/6/8 타일_로 증가합니다.\n\n_+3:_ 가속화 준비 단계에 따라 점멸할 수 있는 거리가 기존 1/2/3/4 타일에서 _2/5/7/10 타일_로 증가합니다.\n\n이 능력으로 함정과 적을 넘을 수 있지만, 벽처럼 단단한 지형 등은 뚫지 못합니다.
actors.hero.talent.bounty_hunter.title=빛의 영수증이다!
actors.hero.talent.bounty_hunter.desc=_+1:_ 가속화 공격으로 적을 처치할 경우, 준비 단계당 _2/4/8/16%_ 확률로 아이템 드롭 확률이 증가합니다.\n\n_+2:_ 가속화 공격으로 적을 처치할 경우, 준비 단계당 _4/8/16/32%_ 확률로 아이템 드롭 확률이 증가합니다.\n\n_+3:_ 가속화 공격으로 적을 처치할 경우, 준비 단계당 _6/12/24/48%_ 확률로 아이템 드롭 확률이 증가합니다.\n\n네놈 빚은... 돈으로는 갚을 수 없단 말이다!

actors.hero.talent.evasive_armor.title=칼날 잡기
actors.hero.talent.evasive_armor.desc=_+1:_ 스탠드 파워 충전 도중, 브로치의 힘 요구 수치를 초과한 죠타로의 힘 1당 _+1의 추가 회피_를 얻습니다.\n\n_+2:_ 스탠드 파워 충전 도중, 브로치의 힘 요구 수치를 초과한 죠타로의 힘 1당 _+2의 추가 회피_를 얻습니다.\n\n_+3:_ 스탠드 파워 충전 도중, 브로치의 힘 요구 수치를 초과한 죠타로의 힘 1당 _+3의 추가 회피_를 얻습니다.
actors.hero.talent.projectile_momentum.title=나이프 투척
actors.hero.talent.projectile_momentum.desc=_+1:_ 스탠드 파워 충전 도중, 투척 무기가 _+50%의 정확성과 +15%의 피해량_을 얻습니다.\n\n_+2:_ 스탠드 파워 충전 도중, 투척 무기가 _+100%의 정확성과 +30%의 피해량_을 얻습니다.\n\n_+3:_ 스탠드 파워 충전 도중, 투척 무기가 _+150%의 정확성과 +45%의 피해량_을 얻습니다.
actors.hero.talent.speedy_stealth.title=최후의 작전
actors.hero.talent.speedy_stealth.desc=_+1:_ 은신 중에 매 턴마다 2의 스탠드 파워를 쌓습니다.\n\n_+2:_ +1의 효과에 더불어, 은신 중일 때는 스탠드 파워 충전의 지속 시간이 감소하지 않습니다.\n\n_+3:_ +1, +2의 효과에 더불어, 스탠드 파워 충전에 상관없이 은신 중에 2배의 속도로 이동합니다.\n\n죠스타가의 전통적인 싸움의 발상법이란... 바로...

actors.hero.talent.hasty_retreat.title=정밀동작 - 초월
actors.hero.talent.hasty_retreat.desc=_+1:_ 점멸한 후 _1턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+2:_ 점멸한 후 _2턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+3:_ 점멸한 후 _3턴_ 동안 신속과 투명화 효과를 얻습니다.\n\n_+4:_ 점멸한 후 _4턴_ 동안 신속과 투명화 효과를 얻습니다.
actors.hero.talent.body_replacement.title=최후의 작전 - 초월
actors.hero.talent.body_replacement.desc=_+1:_ 점멸한 후 _20의 체력과 1-3의 방어력_을 가진 위장된 옷을 남깁니다. \n\n_+2:_ 점멸한 후 _40의 체력과 2-6의 방어력_을 가진 위장된 옷을 남깁니다. \n\n_+3:_ 점멸한 후 _60의 체력과 3-9의 방어력_을 가진 위장된 옷을 남깁니다. \n\n_+4:_ 점멸한 후 _80의 체력과 4-12의 방어력_을 가진 위장된 옷을 남깁니다. \n\n한 번에 하나의 위장된 옷만 활성화시킬 수 있습니다.
actors.hero.talent.shadow_step.title=급습
actors.hero.talent.shadow_step.desc=_+1:_ 투명화 상태에서 점멸하면 즉시 발동하며 기존 대비 _16% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+2:_ 투명화 상태에서 점멸하면 즉시 발동하며 기존 대비 _30% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+3:_ 투명화 상태에서 점멸하면 즉시 발동하며 기존 대비 _41% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.\n\n_+4:_ 투명화 상태에서 점멸하면 즉시 발동하며 기존 대비 _50% 적은_ 충전량을 사용하지만, 적들을 실명시키지 않고 다른 특성을 발동시키지도 않습니다.

actors.hero.talent.fear_the_reaper.title=정지된 시간의 세계 - 초월
actors.hero.talent.fear_the_reaper.desc=_+1:_ 심판하는건 내 스탠드다!에 지정된 적의 체력이 0이 되면, 대상을 _불구_ 상태로 만듭니다.\n\n_+2:_ 심판하는건 내 스탠드다!에 지정된 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만듭니다.\n\n_+3:_ 심판하는건 내 스탠드다!에 지정된 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _불구_ 상태로 만듭니다.\n\n_+4:_ 심판하는건 내 스탠드다!에 지정된 적의 체력이 0이 되면, 대상을 _공포, 불구_ 상태로 만들고, 3타일 이내에 있는 모든 적을 _공포, 불구_ 상태로 만듭니다.
actors.hero.talent.deathly_durability.title=스탠드 파워전개 -초월
actors.hero.talent.deathly_durability.desc=_+1:_ 심판하는건 내 스탠드다!에 지정된 적이 사망하면, 해당 적이 지정된 시점의 체력의 _13%_만큼 보호막을 얻습니다. \n\n_+2:_ 심판하는건 내 스탠드다!에 지정된 적이 사망하면, 해당 적이 지정된 시점의 체력의 _25%_만큼 보호막을 얻습니다. \n\n_+3:_ 심판하는건 내 스탠드다!에 지정된 적이 사망하면, 해당 적이 지정된 시점의 체력의 _38%_만큼 보호막을 얻습니다. \n\n_+4:_ 심판하는건 내 스탠드다!에 지정된 적이 사망하면, 해당 적이 지정된 시점의 체력의 _50%_만큼 보호막을 얻습니다.
actors.hero.talent.double_mark.title=그 피의 기억
actors.hero.talent.double_mark.desc=_+1:_ 한 턴에 심판하는건 내 스탠드다!를 두 번 지정할 경우, 두번째로 지정된 적에게는 _30% 적은_ 충전량이 소모됩니다.\n\n_+2:_ 한 턴에 심판하는건 내 스탠드다!를 두 번 지정할 경우, 두번째로 지정된 적에게는 _50% 적은_ 충전량이 소모됩니다.\n\n_+3:_ 한 턴에 심판하는건 내 스탠드다!를 두 번 지정할 경우, 두번째로 지정된 적에게는 _65% 적은_ 충전량이 소모됩니다.\n\n_+4:_ 한 턴에 심판하는건 내 스탠드다!를 두 번 지정할 경우, 두번째로 지정된 적에게는 _75% 적은_ 충전량이 소모됩니다.

actors.hero.talent.shadow_blade.title=분노 폭발 - 초월
actors.hero.talent.shadow_blade.desc=_+1:_ 카쿄인의 공격력이 죠타로의 턴당 피해량의 _8%_만큼 증가하며, 공격 시 _25% 확률_로 죠타로의 무기에 부여된 속성이 발동됩니다.\n\n_+2:_ 카쿄인의 공격력이 죠타로의 턴당 피해량의 _16%_만큼 증가하며, 공격 시 _50% 확률_로 죠타로의 무기에 부여된 속성이 발동됩니다.\n\n_+3:_ 카쿄인의 공격력이 죠타로의 턴당 피해량의 _24%_만큼 증가하며, 공격 시 _75% 확률_로 죠타로의 무기에 부여된 속성이 발동됩니다.\n\n_+4:_ 카쿄인의 공격력이 죠타로의 턴당 피해량의 _32%_만큼 증가하며, 공격 시 _100% 확률_로 죠타로의 무기에 부여된 속성이 발동됩니다.
actors.hero.talent.cloned_armor.title=계승되는 의지 - 초월
actors.hero.talent.cloned_armor.desc=_+1:_ 카쿄인이 죠타로가 장착 중인 브로치의 _12%_만큼의 방어력을 얻고, 피격 시 _25% 확률_로 죠타로의 브로치에 부여된 상형문자가 발동됩니다.\n\n_+2:_ 카쿄인이 죠타로가 장착 중인 브로치의 _24%_만큼의 방어력을 얻고, 피격 시 _50% 확률_로 죠타로의 브로치에 부여된 상형문자가 발동됩니다.\n\n_+3:_ 카쿄인이 죠타로가 장착 중인 브로치의 _36%_만큼의 방어력을 얻고, 피격 시 _75% 확률_로 죠타로의 브로치에 부여된 상형문자가 발동됩니다.\n\n_+4:_ 카쿄인이 죠타로가 장착 중인 브로치의 _48%_만큼의 방어력을 얻고, 피격 시 _100% 확률_로 죠타로의 브로치에 부여된 상형문자가 발동됩니다.
actors.hero.talent.perfect_copy.title=스타더스트 크루세이더즈
actors.hero.talent.perfect_copy.desc=_+1:_ 카쿄인은 죠타로의 최대 체력의 _10%_의 체력을 얻고, 죠타로는 _1타일_ 이내에 있는 카쿄인과 즉시 위치를 바꿀 수 있습니다.\n\n_+2:_ 카쿄인은 죠타로의 최대 체력의 _20%_의 체력을 얻고, 죠타로는 _2타일_ 이내에 있는 카쿄인과 즉시 위치를 바꿀 수 있습니다.\n\n_+3:_ 카쿄인은 죠타로의 최대 체력의 _30%_의 체력을 얻고, 죠타로는 _3타일_ 이내에 있는 카쿄인과 즉시 위치를 바꿀 수 있습니다.\n\n_+4:_ 카쿄인은 죠타로의 최대 체력의 _40%_의 체력을 얻고, 죠타로는 _4타일_ 이내에 있는 카쿄인과 즉시 위치를 바꿀 수 있습니다.

#huntress
actors.hero.talent.natures_bounty.title=전선 뱀
actors.hero.talent.natures_bounty.desc=_+1:_ 다음에 탐험하는 몇 개의 층 내에 있는 길게 자란 풀에서 _4개의 빵_을 찾아낼 수 있습니다.\n\n_+2:_ 다음에 탐험하는 몇 개의 층 내에 있는 길게 자란 풀에서 _6개의 빵_을 찾아낼 수 있습니다.\n\n빵은 신속하게 먹을 수 있으며, 약간의 허기를 회복하고 씨앗을 얻을 수 있습니다.
actors.hero.talent.survivalists_intuition.title=냉철함
actors.hero.talent.survivalists_intuition.desc=_+1:_ 투척 무기를 _3배_ 빠르게 감정합니다.\n\n_+2:_ 투척 무기를 _명중시키는 즉시_ 감정합니다.
actors.hero.talent.followup_strike.title=감각 폭주
actors.hero.talent.followup_strike.desc=_+1:_ 전갈 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _2만큼의 추가 피해_를 입힙니다.\n\n_+2:_ 전갈 또는 투척 무기를 적에게 맞춘 경우, 그 적에게 가하는 다음 근접 공격은 _3만큼의 추가 피해_를 입힙니다.
actors.hero.talent.natures_aid.title=생명의 에너지
actors.hero.talent.natures_aid.desc=_+1:_ 시야 내에서 식물의 효과가 발동할 때 _3턴 마다 감소_하며 0-2의 방어력을 제공하는 방어력 증가 효과를 얻습니다.\n\n_+2:_ 시야 내에서 식물의 효과가 발동할 때 _5턴 마다 감소_하며 0-2의 방어력을 제공하는 방어력 증가 효과를 2 얻습니다.

actors.hero.talent.invigorating_meal.title=네아폴리스의 식사법
actors.hero.talent.invigorating_meal.desc=_+1:_ 식사 시 1턴만을 소모하며 _1턴의 신속 효과를 얻습니다_.\n\n_+2:_ 식사 시 1턴만을 소모하며 _2턴의 신속 효과를 얻습니다_.\n\n전선 뱀 특성으로 얻은 빵을 먹는 경우, 턴을 소모하지 않습니다.
actors.hero.talent.liquid_nature.title=생명 창조
actors.hero.talent.liquid_nature.desc=_+1:_ 물약을 마시거나 던진 이후 주변 지역에 최대 _4타일_의 풀을 생성하고, 주변에 있는 적들을 _1턴_동안 속박시킵니다.\n\n_+2:_ 물약을 마시거나 던진 이후 주변 지역에 최대 _6타일_의 풀을 생성하고, 주변에 있는 적들을 _2턴_동안 속박시킵니다.\n\n풀 타일의 양과 속박의 지속 시간은 힘, 경험, 숙련, 죠스타의 물약을 사용할 때 2배가 됩니다.
actors.hero.talent.rejuvenating_steps.title=생명의 의지
actors.hero.talent.rejuvenating_steps.desc=_+1:_ 적이 밟은 풀이나 타버린 풀 잔해 위를 밟을 시, 그 위에 풀을 생성시킵니다. _10턴의 쿨타임_이 있습니다.\n\n_+2:_ 적이 밟은 풀이나 타버린 풀 잔해 위를 밟을 시, 그 위에 풀을 생성시킵니다. _5턴의 쿨타임_이 있습니다.\n\n이 특성은 지속 재생 효과가 중단되거나 경험치를 오랜 시간 얻지 않을 때 자동으로 헤쳐진 풀을 생성합니다.
actors.hero.talent.heightened_senses.title=생명 추적
actors.hero.talent.heightened_senses.desc=_+1:_ 근처 _2칸_ 안에 있는 모든 캐릭터에 대해 투시 효과를 얻습니다.\n\n_+2:_ 근처 _3칸_ 안에 있는 모든 캐릭터에 대해 투시 효과를 얻습니다.
actors.hero.talent.durable_projectiles.title=생명력 주입
actors.hero.talent.durable_projectiles.desc=_+1:_ 모든 투척 무기의 내구도가 _+50%_ 증가합니다.\n\n_+2:_ 모든 투척 무기의 내구도가 _+75%_ 증가합니다.

actors.hero.talent.point_blank.title=투쟁심
actors.hero.talent.point_blank.desc=_+1:_ 전갈 투척 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _-25%_로 변경됩니다.\n\n_+2:_ 전갈 투척 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _0%_로 변경됩니다.\n\n_+3:_ 전갈 투척 또는 투척 무기의 근거리 명중률 보정이 기존 -50%에서 _+25%_로 변경됩니다.\n\n원거리에서의 투척 무기는 항상 +50%의 명중률을 얻습니다.
actors.hero.talent.seer_shot.title=생명 이해
actors.hero.talent.seer_shot.desc=_+1:_ 바닥에 전갈 투척을 발사하면 전갈은 다른 생물로 변화하여 _5턴 동안_ 주변 3x3의 시야를 밝힙니다. 20턴의 쿨타임이 있습니다.\n\n_+2:_ 바닥에 전갈 투척을 발사하면 전갈은 다른 생물로 변화하여 _10턴 동안_ 주변 3x3의 시야를 밝힙니다. 20턴의 쿨타임이 있습니다.\n\n_+3:_ 바닥에 전갈 투척을 발사하면 전갈은 다른 생물로 변화하여 _15턴 동안_ 주변 3x3의 시야를 밝힙니다. 20턴의 쿨타임이 있습니다.
actors.hero.talent.seer_shot.meta_desc=_다른 영웅이 이 특성을 얻으면_, 모든 투척 무기에 적용됩니다.

actors.hero.talent.farsight.title=한계 초월 - 감각 폭주
actors.hero.talent.farsight.desc=_+1:_ 시야 범위가 _25%_만큼 증가합니다.\n\n_+2:_ 시야 범위가 _50%_만큼 증가합니다.\n\n_+3:_ 시야 범위가 _75%_만큼 증가합니다.\n\n이 특성은 생명 감지 특성의 발동 범위에도 적용됩니다.
actors.hero.talent.shared_enchantment.title=맹독 뱀
actors.hero.talent.shared_enchantment.desc=_+1:_ 투척 무기를 던질 때 _33% 확률_로 전갈 투척에 부여된 속성이 적용됩니다.\n\n_+2:_ 투척 무기를 던질 때 _67% 확률_로 전갈 투척에 부여된 속성이 적용됩니다.\n\n_+3:_ 투척 무기를 던질 때 _100% 확률_로 전갈 투척에 부여된 속성이 적용됩니다.\n\n활의 마법은 투척 무기에 이미 부여된 마법과 관계없이 추가로 발동합니다.
actors.hero.talent.shared_upgrades.title=자세 교정
actors.hero.talent.shared_upgrades.desc=_+1:_ 강화된 투척 무기로 공격하는 경우 강화 수치 당 의식 폭주 지속 시간이 1턴씩, 의식 폭주 특수 능력의 피해량이 16%씩 증가하여, 최대 _+2의 강화수치에서 +2턴, +33% 피해량_을 가지게 됩니다.\n\n_+2:_ 강화된 투척 무기로 공격하는 경우 강화 수치당 의식 폭주 지속 시간이 1턴씩, 의식 폭주 특수 능력의 피해량이 16%씩 증가하여, 최대 _+4의 강화수치에서 +4턴, +67% 피해량_을 가지게 됩니다.\n\n_+3:_ 강화된 투척 무기로 공격하는 경우 강화 수치당 의식 폭주 지속 시간이 1턴씩, 의식 폭주 특수 능력의 피해량이 16%씩 증가하여, 최대 _+6의 강화수치에서 +6턴, +100% 피해량_을 가지게 됩니다.

actors.hero.talent.durable_tips.title=생명 융합
actors.hero.talent.durable_tips.desc=_+1:_ 씨앗을 바른 보우건 전용 탄환이 _2배의 내구도_를 가집니다.\n\n_+2:_ 씨앗을 바른 보우건 전용 탄환이 _3배의 내구도_를 가집니다.\n\n_+3:_ 씨앗을 바른 보우건 전용 탄환이 _4배의 내구도_를 가집니다.
actors.hero.talent.barkskin.title=생명 순환
actors.hero.talent.barkskin.desc=_+1:_ 수풀을 지날 때 매 턴 감소하며 _0에서 현재 레벨의 50%_까지의 방어력을 제공하는 방어력 증가 효과를 얻습니다.\n\n_+2:_ 수풀을 지날 때 매 턴 감소하며 _0에서 현재 레벨의 100%_까지의 방어력을 제공하는 방어력 증가 효과를 얻습니다.\n\n_+3:_ 수풀을 지날 때 매 턴 감소하며 _0에서 현재 레벨의 150%_까지의 방어력을 제공하는 방어력 증가 효과를 얻습니다.
actors.hero.talent.shielding_dew.title=한계 초월 - 생명 창조
actors.hero.talent.shielding_dew.desc=_+1:_ 최대 체력인 상태에서 개구리를 획득하면 추가적으로 _최대 체력의 20%_까지 보호막을 얻을 수 있습니다.\n\n_+2:_ 최대 체력인 상태에서 개구리를 획득하면 추가적으로 _최대 체력의 40%_까지 보호막을 얻을 수 있습니다.\n\n_+3:_ 최대 체력인 상태에서 개구리를 획득하면 추가적으로 _최대 체력의 60%_까지 보호막을 얻을 수 있습니다.

actors.hero.talent.fan_of_blades.title=생명 감지 - 초월
actors.hero.talent.fan_of_blades.desc=_+1:_ 강화된 전갈 투척이 최대 _1명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _30도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+2:_ 강화된 전갈 투척이 최대 _2명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _60도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+3:_ 강화된 전갈 투척이 최대 _3명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _90도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.\n\n_+4:_ 강화된 전갈 투척이 최대 _4명의 추가 대상_에게 50% 피해로 적중합니다. 대상은 반드시 _120도_의 부채꼴 범위 내 보이는 곳에 있어야 합니다.
actors.hero.talent.projecting_blades.title=자세 교정 - 초월
actors.hero.talent.projecting_blades.desc=_+1:_ 강화된 전갈 투척의 정확도가 _25% 증가_하고, _2개의 벽이나 장애물_을 관통할 수 있습니다.\n\n_+2:_ 강화된 전갈 투척의 정확도가 _50% 증가_하고, _4개의 벽이나 장애물_을 관통할 수 있습니다.\n\n_+3:_ 강화된 전갈 투척의 정확도가 _75% 증가_하고, _6개의 벽이나 장애물_을 관통할 수 있습니다.\n\n_+4:_ 강화된 전갈 투척의 정확도가 _100% 증가_ 하고, _8개의 벽이나 장애물_을 관통할 수 있습니다.
actors.hero.talent.spirit_blades.title=이어지는 황금의 정신
actors.hero.talent.spirit_blades.desc=_+1:_ 강화된 전갈 투척에 _30% 확률_로 전갈 투척에 부여된 속성이 부여됩니다.\n\n_+2:_ 강화된 전갈 투척에 _60% 확률_로 전갈 투척에 부여된 속성이 부여됩니다.\n\n_+3:_ 강화된 전갈 투척에 _90% 확률_로 전갈 투척에 부여된 속성이 부여됩니다.\n\n_+4:_ 강화된 전갈 투척에 _100% 확률_로 전갈 투척에 부여된 속성이 부여됩니다. 또한 강화된 전갈 투척에 부여된 각 속성이 발동할 확률이 _10% 증가합니다_.

actors.hero.talent.growing_power.title=생명의 에너지 - 초월
actors.hero.talent.growing_power.desc=_+1:_ 레퀴엠의 편린 발동 시 증가하는 공격 속도/이동 속도가 기존 _33%/100%_에서 _38%/125%_로 증가합니다.\n\n_+2:_ 레퀴엠의 편린 발동 시 증가하는 공격 속도/이동 속도가 기존 _33%/100%_에서 _42%/150%_로 증가합니다.\n\n_+3:_ 레퀴엠의 편린 발동 시 증가하는 공격 속도/이동 속도가 기존 _33%/100%_에서 _46%/175%_로 증가합니다.\n\n_+4:_ 레퀴엠의 편린 발동 시 증가하는 공격 속도/이동 속도가 기존 _33%/100%_에서 _50%/200%_로 증가합니다.
actors.hero.talent.natures_wrath.title=생명의 의지 - 초월
actors.hero.talent.natures_wrath.desc=_+1:_ 레퀴엠의 편린이 활성화된 동안, 전갈 투척으로 가하는 공격이 _8% 확률_로 무작위 해로운 식물 효과를 발동시킵니다.\n\n_+2:_ 레퀴엠의 편린이 활성화된 동안, 전갈 투척으로 가하는 공격이 _17% 확률_로 무작위 해로운 식물 효과를 발동시킵니다.\n\n_+3:_ 레퀴엠의 편린이 활성화된 동안, 전갈 투척으로 가하는 공격이 _25% 확률_로 무작위 해로운 식물 효과를 발동시킵니다.\n\n_+4:_ 레퀴엠의 편린이 활성화된 동안, 전갈 투척으로 가하는 공격이 _33% 확률_로 무작위 해로운 식물 효과를 발동시킵니다.\n\n발동 가능한 식물: 실명풀, 화염풀, 빙결풀, 맹독풀, 혼란풀
actors.hero.talent.wild_momentum.title=끝이 없는 끝
actors.hero.talent.wild_momentum.desc=_+1:_ 전갈 투척으로 적을 처치하면 레퀴엠의 편린의 지속 시간이 _1턴_만큼 연장됩니다. 지속 시간은 최대 _2턴_까지 연장시킬 수 있습니다.\n\n_+2:_ 전갈 투척으로 적을 처치하면 레퀴엠의 편린의 지속 시간이 _2턴_만큼 연장됩니다. 지속 시간은 최대 _4턴_까지 연장시킬 수 있습니다.\n\n_+3:_ 전갈 투척으로 적을 처치하면 레퀴엠의 편린의 지속 시간이 _3턴_만큼 연장됩니다. 지속 시간은 최대 _6턴_까지 연장시킬 수 있습니다.\n\n_+4:_ 전갈 투척으로 적을 처치하면 레퀴엠의 편린의 지속 시간이 _4턴_만큼 연장됩니다. 지속 시간은 최대 _8턴_까지 연장시킬 수 있습니다.

actors.hero.talent.eagle_eye.title=생명 순환 - 초월
actors.hero.talent.eagle_eye.desc=_+1:_ 나비의 시야가 _7타일_로 증가합니다.\n\n_+2:_ 나비의 시야가 _8타일_로 증가합니다.\n\n_+3:_ 나비의 시야가 _9타일_로 증가하며, _2타일_범위의 투시 효과를 얻습니다. \n\n_+4:_ 나비의 시야가 _10타일_로 증가하며, _3타일_범위의 투시 효과를 얻습니다.
actors.hero.talent.go_for_the_eyes.title=생명력 주입 - 초월
actors.hero.talent.go_for_the_eyes.desc=_+1:_ 나비의 공격이 적을 _2턴_동안 실명시킵니다.\n\n_+2:_ 나비의 공격이 적을 _5턴_동안 실명시킵니다.\n\n_+3:_ 나비의 공격이 적을 _5턴_동안 실명시키고 _2턴_ 동안 불구로 만듭니다.\n\n_+4:_ 나비의 공격이 적을 _5턴_동안 실명시키고 _5턴_ 동안 불구로 만듭니다.
actors.hero.talent.swift_spirit.title=무한한 가능성
actors.hero.talent.swift_spirit.desc=_+1:_ 나비의 이동 속도가 _2.5타일_로 증가하며, 소환 후 _첫 2회의 공격_을 반드시 회피합니다.\n\n_+2:_나비의 이동 속도가 _3타일_로 증가하며, 소환 후 _첫 4회의 공격_을 반드시 회피합니다.\n\n_+3:_ 나비의 이동 속도가 _3.5타일_로 증가하며, 소환 후 _첫 6회의 공격_을 반드시 회피합니다.\n\n_+4:_ 나비의 이동 속도가 _4타일_로 증가하며, 소환 후 _첫 8회의 공격_을 반드시 회피합니다.

#duelist
actors.hero.talent.strengthening_meal.title=다이아몬드는 부서지지 않는다
actors.hero.talent.strengthening_meal.desc=_+1:_ 식사 후 다음에 명중하는 _2번_의 물리 공격이 3의 추가 피해를 입힙니다.\n\n_+2:_ 식사 후 다음에 명중하는 _3번_의 물리 공격이 3의 추가 피해를 입힙니다.
actors.hero.talent.adventurers_intuition.title=염사
actors.hero.talent.adventurers_intuition.desc=_+1:_ 무기를 _2.5배 빠르게_, 브로치를 _1.75배 빠르게_ 감정합니다.\n\n_+2:_ 무기를 _착용하는 즉시_ 감정하고, 브로치를 _2.5배 빠르게_ 감정합니다.\n\n멋 좀 부리고 싶었단다.. 네 앞에서.
actors.hero.talent.patient_strike.title=약점 발견
actors.hero.talent.patient_strike.desc=_+1:_ 근접 공격을 하기 전에 대기하면 _1-2의 추가 피해_를 입힙니다.\n\n_+2:_ 근접 공격을 하기 전에 대기하면 _2의 추가 피해_를 입힙니다.
actors.hero.talent.aggressive_barrier.title=명품 교복
actors.hero.talent.aggressive_barrier.desc=_+1:_ 체력이 50% 이하일 때 무기 능력을 사용하면 _3의 보호막_을 얻습니다.\n\n_+2:_ 체력이 50% 이하일 때 무기 능력을 사용하면 _5의 보호막_을 얻습니다.\n\n2만 5천엔도 더줬단 말이야 이거!
actors.hero.talent.aggressive_barrier.meta_desc=_다른 영웅이 이 특성을 얻으면_, 체력이 낮을 때 적을 근접 공격하면 보호막을 얻습니다. 50턴의 재사용 대기 시간이 있습니다.

actors.hero.talent.focused_meal.title=이탈리아 요리
actors.hero.talent.focused_meal.desc=_+1:_ 식사에 1턴만 소모되며, 식사 시 무기의 충전량이 _0.67_ 회복됩니다.\n\n_+2:_ 식사에 1턴만 소모되며, 식사 시 무기의 충전량이 _1_ 회복됩니다.
actors.hero.talent.focused_meal.meta_desc=_다른 영웅이 이 특성을 얻으면_, 다음에 명중하는 공격이 +1일 때 레벨/3의 추가 피해를, +2일 때 레벨/2의 추가 피해를 입힙니다.
actors.hero.talent.liquid_agility.title=수액 섭취
actors.hero.talent.liquid_agility.desc=_+1:_ 물약을 마시거나 던지는 동안 _3배의 회피_를 얻고, 5턴 이내의 다음 근접 공격이 _3배의 정확성_을 얻습니다.\n\n_+2:_ 물약을 마시거나 던지는 동안 공격을 _반드시 회피_하고, 5턴 이내의 다음 근접 공격이 _반드시 명중합니다._\n\n회피 및 정확성 증가 효과의 지속 시간은 힘, 경험, 숙련, 죠스타의 물약을 사용할 때 추가로 1턴 증가합니다.
actors.hero.talent.weapon_recharging.title=융합
actors.hero.talent.weapon_recharging.desc=_+1:_ 사격 DISC 및 장비 DISC 충전 효과를 받을 경우, _15턴_마다 무기 충전량을 추가로 얻습니다.\n\n_+2:_ 사격 DISC 및 장비 DISC 충전 효과를 받을 경우, _10턴_마다 무기 충전량을 추가로 얻습니다.\n\n으으으..
actors.hero.talent.weapon_recharging.meta_desc=_다른 영웅이 이 특성을 얻으면_, 충전 효과가 있을 때 근접 공격이 +1에서 +5%의 추가 피해를, +2에서 +7.5의 추가 피해를 입힙니다.
actors.hero.talent.lethal_haste.title=전력 질주
actors.hero.talent.lethal_haste.desc=_+1:_ 무기 능력으로 적을 처치하면, _3턴_ 동안 즉시 움직일 수 있게 됩니다.\n\n_+2:_ 무기 능력으로 적을 처치하면, _5턴_ 동안 즉시 움직일 수 있게 됩니다.
actors.hero.talent.lethal_haste.meta_desc=_다른 영웅이 이 특성을 얻으면_, 대신 일반 무기 공격으로 신속을 얻을 수 있습니다. 100턴의 재사용 대기 시간이 있습니다.
actors.hero.talent.swift_equip.title=원상복귀
actors.hero.talent.swift_equip.desc=_+1:_ 20턴마다 무기를 턴 소모 없이 _한 번_ 바꿀 수 있게 됩니다.\n\n_+2:_ 20턴마다 무기를 턴 소모 없이 _두 번_ 바꿀 수 있게 됩니다.\n\n죠스케가 이 특성을 가지고 있고, 재사용 대기 중이 아닐 때 장착하지 않은 무기의 능력을 사용하면 해당 무기를 즉시 장착합니다.

actors.hero.talent.precise_assault.title=최종 결전
actors.hero.talent.precise_assault.desc=_+1:_ 무기 능력을 발동한 후, 5턴 이내의 다음 근접 공격이 _2배의 정확성_을 얻습니다.\n\n_+2:_ 무기 능력을 발동한 후, 5턴 이내의 다음 근접 공격이 _5배의 정확성_을 얻습니다.\n\n_+3:_ 무기 능력을 발동한 후, 5턴 이내의 다음 근접 공격이 _반드시 명중합니다._
actors.hero.talent.precise_assault.meta_desc=_다른 영웅이 이 특성을 얻으면_, 근접 공격의 정확성이 +1에서 10%, +2에서 20%, +3에서 30% 증가합니다.
actors.hero.talent.deadly_followup.title=계책 파괴
actors.hero.talent.deadly_followup.desc=_+1:_ 투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접 공격의 피해량이 10% 증가_합니다.\n\n_+2:_ 투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접 공격의 피해량이 20% 증가_합니다.\n\n_+3:_  투척 무기가 적중한 경우, 5턴동안 해당 적에게 입히는 _근접 공격의 피해량이 30% 증가_합니다.

actors.hero.talent.varied_charge.title=전의 상승
actors.hero.talent.varied_charge.desc=_+1:_ 두 개의 서로 다른 무기 능력을 사용하면 _0.17_의 무기 충전량을 즉시 얻습니다.\n\n_+2:_ 두 개의 서로 다른 무기 능력을 사용하면 _0.33_의 무기 충전량을 즉시 얻습니다.\n\n_+3:_ 두 개의 서로 다른 무기 능력을 사용하면 _0.50_의 무기 충전량을 즉시 얻습니다.
actors.hero.talent.twin_upgrades.title=본능적 분노
actors.hero.talent.twin_upgrades.desc=_+1:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계보다 _2단계 이상 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.\n\n_+2:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계보다 _1단계 이상 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.\n\n_+3:_ 장착한 두 무기 중 강화 수치가 더 낮은 무기의 단계가 더 높은 강화 수치를 가진 무기의 단계와 _같거나 낮을 경우_ 해당 무기의 강화 수치가 더 높은 강화수치를 가진 무기의 강화 수치로 증가합니다.
actors.hero.talent.combined_lethality.title=분노 폭주
actors.hero.talent.combined_lethality.desc=_+1:_ 다른 무기의 능력을 사용한 직후 근접 무기로 적을 공격하면 보스가 아닌 _13% 미만의 체력_을 가진 적을 즉시 처치할 수 있습니다.\n\n_+2:_ 다른 무기의 능력을 사용한 직후 근접 무기로 적을 공격하면 보스가 아닌 _27% 미만의 체력_을 가진 적을 즉시 처치할 수 있습니다.\n\n_+3:_ 다른 무기의 능력을 사용한 직후 근접 무기로 적을 공격하면 보스가 아닌 _40% 미만의 체력_을 가진 적을 즉시 처치할 수 있습니다.\n\n이 효과는 일반적인 근접 무기 공격으로도, 무기 능력의 공격으로도 발동할 수 있습니다.

actors.hero.talent.unencumbered_spirit.title=황금의 정신
actors.hero.talent.unencumbered_spirit.desc=_+1:_ 장착한 장비 중 _3단계_ 이하의 장비 하나 당 _50%의 추가 에너지_를 얻습니다.\n\n_+2:_ 장착한 장비 중 _2단계_ 이하의 장비 하나 당 이 특성이 추가로 제공하는 에너지가 _75%_로 증가합니다. 3단계 장비 효과는 그대로 유지됩니다.\n\n_+3:_ 장착한 장비 중 _1단계_ 이하의 장비 하나 당 이 특성이 추가로 제공하는 에너지가 _100%_로 증가합니다. 2단계 및 3단계 장비 효과는 그대로 유지됩니다. 또한 무당벌레 브로치와 무작위 1단계 무기를 얻습니다.\n\n이 특성은 무기를 들지 않거나 완력의 돌가면을 착용 중일 때에는 적용되지 않습니다.
actors.hero.talent.monastic_vigor.title=개체 변형
actors.hero.talent.monastic_vigor.desc=_+1:_ 에너지가 _100%_일 때, 수복의 스탠드사의 능력이 강화됩니다.\n\n_+2:_ 에너지가 _80%_ 이상일 때, 수복의 스탠드사의 능력이 강화됩니다.\n\n_+3:_ 에너지가 _60%_ 이상일 때, 수복의 스탠드사의 능력이 강화됩니다.\n\n강화 능력:\n- 하트 히트 어택에 무기의 속성이 부여됩니다.\n- 스타일리쉬 가드가 즉시 시전됩니다.\n- 스타일리쉬 무브의 사용 가능 범위가 +4타일 증가합니다.\n- 그레이트 히트 어택이 +50%의 피해를 입히며 넉백과 기절 효과가 주변 모든 적에게 적용됩니다.\n- 고고고 모드 시전 시 잃은 체력의 20%를 서서히 회복하며 받는 피해를 80% 경감합니다.
actors.hero.talent.combined_energy.title=결정된 승리
actors.hero.talent.combined_energy.desc=_+1:_ 무기 능력과 _4 이상의 에너지_를 사용하는 능력을 5턴 이내에 사용하면 1의 에너지를 돌려받습니다.\n\n_+2:_ 무기 능력과 _3 이상의 에너지_를 사용하는 능력을 5턴 이내에 사용하면 1의 에너지를 돌려받습니다.\n\n_+3:_ 무기 능력과 _2 이상의 에너지_를 사용하는 능력을 5턴 이내에 사용하면 1의 에너지를 돌려받습니다.

actors.hero.talent.close_the_gap.title=최종 결전 - 초월
actors.hero.talent.close_the_gap.desc=_+1:_ Chase 시전 시, 대상을 향해 _2칸_ 건너뛸 수 있습니다.\n\n_+2:_ Chase 시전 시, 대상을 향해 _3칸_ 건너뛸 수 있습니다.\n\n_+3:_ Chase 시전 시, 대상을 향해 _4칸_ 건너뛸 수 있습니다.\n\n_+4:_ Chase 시전 시, 대상을 향해 _5칸_ 건너뛸 수 있습니다.\n\n이 특성은 적과 장애물을 통과할 수 있으며 적이 사거리 안에 있어야 발동합니다.
actors.hero.talent.invigorating_victory.title=명품 교복 - 초월
actors.hero.talent.invigorating_victory.desc=_+1:_ Chase가 끝나기 전 적을 처치할 경우, Chase 시전 도중 받은 총 피해의 _30% + 5_만큼의 체력을 회복합니다.\n\n_+2:_ Chase가 끝나기 전 적을 처치할 경우, Chase 시전 도중 받은 총 피해의 _50% + 10_만큼의 체력을 회복합니다.\n\n_+3:_ Chase가 끝나기 전 적을 처치할 경우, Chase 시전 도중 받은 총 피해의 _65% + 15_만큼의 체력을 회복합니다.\n\n_+4:_ Chase가 끝나기 전 적을 처치할 경우, Chase 시전 도중 받은 총 피해의 _75% + 20_만큼의 체력을 회복합니다.
actors.hero.talent.elimination_match.title=이름 모를 불량배
actors.hero.talent.elimination_match.desc=_+1:_ Chase가 종료된 후, 3턴 이내에 다시 Chase를 시전하면 충전량 소모가 _16%_ 감소합니다.\n\n_+2:_ Chase가 종료된 후, 3턴 이내에 다시 Chase를 시전하면 충전량 소모가 _30%_ 감소합니다.\n\n_+3:_ Chase가 종료된 후, 3턴 이내에 다시 Chase를 시전하면 충전량 소모가 _40%_ 감소합니다.\n\n_+4:_ Chase가 종료된 후, 3턴 이내에 다시 Chase를 시전하면 충전량 소모가 _50%_ 감소합니다.\n\n"그 아이, 아픈 거지? 자동차 밀어줄게."

actors.hero.talent.elemental_reach.title=원상복귀 - 초월
actors.hero.talent.elemental_reach.desc=_+1:_ Great Days의 사거리가 4타일에서 _5타일_로, 폭이 65타일에서 _75도_로 증가합니다.\n\n_+2:_ Great Days의 사거리가 4타일에서 _6타일_로, 폭이 65타일에서 _85도_로 증가합니다.\n\n_+3:_ Great Days의 사거리가 4타일에서 _7타일_로, 폭이 65타일에서 _95도_로 증가합니다.\n\n_+4:_ Great Days의 사거리가 4타일에서 _8타일_로, 폭이 65타일에서 _105도_로 증가합니다.
actors.hero.talent.striking_force.title=융합 - 초월
actors.hero.talent.striking_force.desc=_+1:_ Great Days의 위력이 _30%_ 더 강해집니다.\n\n_+2:_ Great Days의 위력이 _60%_ 더 강해집니다.\n\n_+3:_ Great Days의 위력이 _90%_ 더 강해집니다.\n\n_+4:_ Great Days의 위력이 _120%_ 더 강해집니다.
actors.hero.talent.directed_power.title=파괴 & 수복
actors.hero.talent.directed_power.desc=_+1:_ Great Days로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 속성의 위력이 _+30%_씩 증가합니다.\n\n_+2:_ Great Days로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 속성의 위력이 _+60%_씩 증가합니다.\n\n_+3:_ Great Days로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 속성의 위력이 _+90%_씩 증가합니다.\n\n_+4:_ Great Days로 적을 직접 공격하면 해당 적을 포함해 범위 안에 있는 적 하나 당 무기에 부여된 속성의 위력이 _+120%_씩 증가합니다.

actors.hero.talent.feigned_retreat.title=전력 질주 - 초월
actors.hero.talent.feigned_retreat.desc=_+1:_ 적이 크레이지 다이아몬드를 공격하면 _2턴_의 신속 효과를 얻습니다.\n\n_+2:_ 적이 크레이지 다이아몬드를 공격하면 _4턴_의 신속 효과를 얻습니다.\n\n_+3:_ 적이 크레이지 다이아몬드를 공격하면\n_6턴_의 신속 효과를 얻습니다.\n\n_+4:_ 적이 크레이지 다이아몬드를 공격하면\n_8턴_의 신속 효과를 얻습니다.
actors.hero.talent.expose_weakness.title=약점 발견 - 초월
actors.hero.talent.expose_weakness.desc=_+1:_ 크레이지 다이아몬드를 공격하는 적은 _2턴_ 동안 공격력과 방어력이 저하됩니다.\n\n_+2:_ 크레이지 다이아몬드를 공격하는 적은 _4턴_ 동안 공격력과 방어력이 저하됩니다.\n\n_+3:_ 크레이지 다이아몬드를 공격하는 적은 _6턴_ 동안 공격력과 방어력이 저하됩니다.\n\n_+4:_ 크레이지 다이아몬드를 공격하는 적은 _8턴_ 동안 공격력과 방어력이 저하됩니다.
actors.hero.talent.counter_ability.title=마을의 수호정령
actors.hero.talent.counter_ability.desc=_+1:_ 크레이지 다이아몬드가 공격받은 후 3턴 이내에 무기 능력을 사용하면, _0.38_의 충전량을 즉시 회복합니다.\n\n_+2:_ 크레이지 다이아몬드가 공격받은 후 3턴 이내에 무기 능력을 사용하면, _0.77_의 충전량을 즉시 회복합니다.\n\n_+3:_ 크레이지 다이아몬드가 공격받은 후 3턴 이내에 무기 능력을 사용하면, _1.13_의 충전량을 즉시 회복합니다.\n\n_+4:_ 크레이지 다이아몬드가 공격받은 후 3턴 이내에 무기 능력을 사용하면, _1.5_의 충전량을 즉시 회복합니다.

#cleric
actors.hero.talent.satiated_spells.title=형무소의 식사법
actors.hero.talent.satiated_spells.desc=_+1:_ 식사 후에 스톤 프리의 능력을 사용하면 _3의 보호막_을 얻습니다.\n\n_+2:_ 식사 후에 스톤 프리의 능력을 사용하면 _5의 보호막_을 얻습니다.
actors.hero.talent.satiated_spells.meta_desc=_다른 영웅이 이 특성을 얻으면_, 즉시 보호막을 얻으며, 10턴 후부터 정상적으로 감소하기 시작합니다.
actors.hero.talent.holy_intuition.title=정밀 관찰
actors.hero.talent.holy_intuition.desc=_+1:_ 죠린은 _정밀 관찰_ 능력을 사용할 수 있습니다. 정밀 관찰은 대상 아이템의 저주 여부를 판단합니다. _충전 소모: 3_\n\n_+2:_ 죠린은 _정밀 관찰_ 능력을 사용할 수 있습니다. 정밀 관찰은 대상 아이템의 저주 여부를 판단합니다. _충전 소모: 2_
actors.hero.talent.holy_intuition.meta_desc=_다른 영웅이 이 특성을 얻으면_, 저주받은 아이템을 장착하기 직전에 저주 상태를 확인할 수 있습니다. +1에서 15%, +2에서 25% 확률로 발동됩니다.
actors.hero.talent.searing_light.title=빈틈 노리기
actors.hero.talent.searing_light.desc=_+1:_ _실 펀치_로 표적 상태가 된 적에게 가하는 물리 공격이 _3의 추가 피해_를 줍니다.\n\n_+2:_ _실 펀치_로 표적 상태가 된 적에게 가하는 물리 공격이 _5의 추가 피해_를 줍니다.
actors.hero.talent.searing_light.meta_desc=_다른 영웅이 이 특성을 얻으면_, 사격 DISC나 장비 DISC를 사용하여 적을 공격하면 추가 피해를 입힙니다. 20턴의 재사용 대기시간이 있습니다.
actors.hero.talent.shield_of_light.title=방탄 그물
actors.hero.talent.shield_of_light.desc=_+1:_ 죠린은 _방탄 그물_ 능력을 사용할 수 있습니다. 이 능력은 턴 소모 없이 시전되며, 5턴 동안 대상의 공격에 대해 _2-4 방어력_을 얻습니다. 충전 소모: 1\n\n_+2:_ 죠린은 _방탄 그물_ 능력을 사용할 수 있습니다. 이 능력은 턴 소모 없이 시전되며, 5턴 동안 대상의 공격에 대해 _3-6 방어력_을 얻습니다. 충전 소모: 1
actors.hero.talent.shield_of_light.meta_desc=_다른 영웅이 이 특성을 얻으면_, 지정한 적으로부터 받는 물리 피해가 1 감소합니다. +1에서 33%, +2에서 50% 확률로 발동됩니다.

actors.hero.talent.enlightening_meal.title=징벌방의 식사법
actors.hero.talent.enlightening_meal.desc=_+1:_ 식사 시 1턴만을 소모하며, 식사 시 스톤 프리의 장비 DISC의 충전량이 _0.67_ 회복됩니다.\n\n_+2:_ 식사 시 1턴만을 소모하며, 식사 시 스톤 프리의 장비 DISC의 충전량이 _1_ 회복됩니다.
actors.hero.talent.enlightening_meal.meta_desc=_다른 영웅이 이 특성을 얻으면_, 사격 DISC 및 장비 DISC 충전 속도를 속도를 +1에서는 2턴, +2에서는 3턴 동안 증가시킵니다. 이 효과로는 펄 잼의 장비 DISC를 충전할 수 없습니다.
actors.hero.talent.recall_inscription.title=어시스트: 에르메스
actors.hero.talent.recall_inscription.refunded="씰"은 이렇게 쓸 수도 있어!
actors.hero.talent.recall_inscription.desc=_+1:_ 에르메스의 도움으로 _키스의 씰_ 능력을 사용할 수 있습니다. 이 능력은 지난 _10턴 이내_ 사용한 명령 DISC 또는 기억 DISC 효과를 재사용합니다.\n\n_+2:_ 에르메스의 도움으로 _키스의 씰_ 능력을 사용할 수 있습니다. 이 능력은 지난 _300턴 이내_ 사용한 명령 DISC 또는 기억 DISC 효과를 재사용합니다.\n\n이 능력으로 강화의 DISC를 재사용할 수 없습니다. 이 능력의 충전 사용량은 재사용한 효과에 따라 달라집니다. 명령 DISC는 2, 기억 DISC는 3, 강화된 기억 DISC는 4의 충전을 사용합니다.\n변환의 DISC나 그 재료로 만든 아이템의 경우 충전이 2배로 소모됩니다.
actors.hero.talent.recall_inscription.meta_desc=_다른 영웅이 이 특성을 얻으면_, 기억 DISC나 명령 DISC를 +1에서 10%, +2에서 15% 확률로 재사용할 수 있습니다. 강화의 DISC는 이 효과에서 제외됩니다.
actors.hero.talent.sunray.title=포박 실
actors.hero.talent.sunray.desc=_+1:_ 죠린은 _포박 실_ 능력을 사용할 수 있습니다. 이 능력은 대상에게 4-8의 피해를 주며, _4턴 동안_ 실명시킵니다. 충전 소모: 1\n\n_+2:_ 죠린은 _포박 실_ 능력을 사용할 수 있습니다. 이 능력은 대상에게 6-12의 피해를 주며, _6턴 동안_ 실명시킵니다. 충전 소모: 1\n\n포박 실은 대상을 한 번만 실명시키지만, 이미 실명한 대상이 다시 포박 실에 적중하면 마비됩니다. 이 능력은 특정한 적에게 항상 최대 피해를 줍니다.
actors.hero.talent.sunray.meta_desc=_다른 영웅이 이 특성을 얻으면_, 사격 DISC 및 장비 DISC가 적을 4턴 동안 실명시킬 수 있습니다. +1에서 15%, +2에서 25% 확률로 발동됩니다.
actors.hero.talent.divine_sense.title=동작 탐지
actors.hero.talent.divine_sense.desc=_+1:_ 죠린은 _동작 탐지_ 능력을 사용할 수 있습니다. 이 능력은 턴 소모 없이 시전되며, 죠린의 주변 _8타일 이내_에 50턴 동안 투시 효과를 얻습니다. 충전 소모 : 2\n\n_+2:_ 죠린은 _동작 탐지_ 능력을 사용할 수 있습니다. 이 능력은 턴 소모 없이 시전되며, 죠린의 주변 _12타일 이내_에 50턴 동안 투시 효과를 얻습니다. 충전 소모 : 2
actors.hero.talent.divine_sense.meta_desc=_다른 영웅이 이 특성을 얻으면_, 대신 사격 DISC 및 장비 DISC를 사용한 후 잠시 동안 투시 효과를 얻습니다. 범위는 +1에서 3타일, +2에서 5타일입니다.
actors.hero.talent.bless.title=어시스트: 푸 파이터즈
actors.hero.talent.bless.desc=_+1:_ F.F.의 도움으로 _플랑크톤 치유_ 능력을 사용할 수 있습니다. 이 능력은 자신에게 _6턴의 축복과 10의 보호막_을, 또는 다른 캐릭터에게 _10턴의 축복과 10의 회복_을 부여합니다. 충전 소모: 1\n\n_+2:_ F.F.의 도움으로 _플랑크톤 치유_ 능력을 사용할 수 있습니다. 이 능력은 자신에게 _10턴의 축복과 15의 보호막_을, 또는 다른 캐릭터에게 _15턴의 축복과 15의 회복_을 부여합니다. 충전 소모: 1\n\n이 능력으로 초과 치유된 체력은 보호막으로 전환됩니다.
actors.hero.talent.bless.meta_desc=_다른 영웅이 이 특성을 얻으면_, 영웅과 모든 아군들의 정확도와 회피율을 +1에서 3%, +2에서 5% 증가시킵니다.

actors.hero.talent.cleanse.title=어시스트: 안나수이
actors.hero.talent.cleanse.desc=_+1:_ 안나수이의 도움으로 _잠행_ 능력을 사용할 수 있습니다. 이 능력은 죠린과 근처 아군의 _부정적인 효과_를 제거하고, _10의 보호막_을 부여합니다. 충전 소모: 2\n\n_+2:_ 안나수이의 도움으로 _잠행_ 능력을 사용할 수 있습니다. 이 능력은 죠린과 근처 아군에게 _3턴의 부정적인 효과 면역_과 _20의 보호막_을 부여합니다. 충전 소모: 2\n\n_+3:_ 안나수이의 도움으로 _잠행_ 능력을 사용할 수 있습니다. 이 능력은 죠린과 근처 아군에게 _5턴의 부정적인 효과 면역_과 _30의 보호막_을 부여합니다. 충전 소모: 2
actors.hero.talent.cleanse.meta_desc=_다른 영웅이 이 특성을 얻으면_, 사격 DISC 및 장비 DISC를 사용한 후 영웅의 부정적인 효과를 제거합니다. +1/+2/+3에서 각각 10/20/30% 확률로 발동됩니다.
actors.hero.talent.light_reading.title=정신적 변화
actors.hero.talent.light_reading.desc=_+1:_ 스톤 프리의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 착용하지 않을 경우 충전 속도가 _25%_로 감소합니다.\n\n_+2:_ 스톤 프리의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 착용하지 않을 경우 충전 속도가 _50%_로 감소합니다.\n\n_+3:_ 스톤 프리의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 착용하지 않을 경우 충전 속도가 _75%_로 감소합니다.
actors.hero.talent.light_reading.meta_desc=_다른 영웅이 이 특성을 얻으면_, 모든 사격 DISC의 충전 속도가 +1/+2/+3에서 각각 7/13/20% 증가합니다.

actors.hero.talent.holy_lance.title=1000구다!
actors.hero.talent.holy_lance.desc=_+1:_ 죠린은 1000구다!를 사용할 수 있습니다. 이 능력은 적에게 _30-55_의 강력한 피해를 줍니다. 충전 소모: 4\n\n_+2:_ 죠린은 1000구다!를 사용할 수 있습니다. 이 능력은 적에게 _45-83_의 강력한 피해를 줍니다. 충전 소모: 4\n\n_+3:_ 죠린은 1000구다!를 사용할 수 있습니다. 이 능력은 적에게 _60-110_의 강력한 피해를 줍니다. 충전 소모: 4\n\n이 능력은 30턴의 재사용 대기시간이 있습니다. 이 능력은 특정한 적에게 최대 피해를 입힙니다.
actors.hero.talent.hallowed_ground.title=어시스트: 웨더 리포트
actors.hero.talent.hallowed_ground.desc=_+1:_ 웨더 리포트의 도움으로 _폭우_ 능력을 사용할 수 있습니다. 이 능력은 _3x3 범위_에 20턴 동안 비를 내리게 합니다. 충전 소모: 2\n\n_+2:_ 웨더 리포트의 도움으로 _폭우_ 능력을 사용할 수 있습니다. 이 능력은 _5x5 범위_에 20턴 동안 비를 내리게 합니다. 충전 소모: 2\n\n_+3:_ 웨더 리포트의 도움으로 _폭우_ 능력을 사용할 수 있습니다. 이 능력은 _7x7 범위_에 20턴 동안 비를 내리게 합니다. 충전 소모: 2\n\n시전 시, 범위 내 모든 아군을 15만큼 치유하고, 적을 잠시 속박하며, 짧은 풀을 퍼트립니다.\n그 후 아군을 천천히 치유하며, 적들을 불구로 만들고, 무작위로 긴 풀이 자라나게 합니다.\n\n죠린에게는 치유 대신 보호막을 제공하며, 폭우 시전 범위에 불이 붙으면 사라집니다.
actors.hero.talent.mnemonic_prayer.title=수갑 데스매치
actors.hero.talent.mnemonic_prayer.desc=_+1:_ 죠린은 _수갑 데스매치_ 능력을 사용할 수 있습니다. 이 능력을 사용하면 아군/적의 버프/디버프 효과의 지속시간을 _3턴 연장합니다._ 충전 소모: 1\n\n_+2:_ 죠린은 _수갑 데스매치_ 능력을 사용할 수 있습니다. 이 능력을 사용하면 아군/적의 버프/디버프 효과의 지속시간을 _4턴 연장합니다._ 충전 소모: 1\n\n_+3:_ 죠린은 _수갑 데스매치_ 능력을 사용할 수 있습니다. 이 능력을 사용하면 아군/적의 버프/디버프 효과의 지속시간을 _5턴 연장합니다._ 충전 소모: 1\n\n이 능력은 턴 소모 없이 시전됩니다. 또한, 이 능력은 특정한 버프 또는 디버프를 한 번만 연장하며, 레퀴엠 능력으로 얻은 버프는 연장하지 않습니다.

actors.hero.talent.lay_on_hands.title=신속 꿰매기
actors.hero.talent.lay_on_hands.desc=_+1:_ 죠린은 _신속 꿰매기_ 능력을 사용할 수 있습니다. 이 능력은 인접한 캐릭터를 _15_만큼 치유하거나, 자신에게 _15의 보호막_을 부여합니다. 충전 소모: 1\n\n_+2:_ 죠린은 _신속 꿰매기_ 능력을 사용할 수 있습니다. 이 능력은 인접한 캐릭터를 _20_만큼 치유하거나, 자신에게 _20의 보호막_을 부여합니다. 충전 소모: 1\n\n_+3:_ 죠린은 _신속 꿰매기_ 능력을 사용할 수 있습니다. 이 능력은 인접한 캐릭터를 _25_만큼 치유하거나, 자신에게 _25의 보호막_을 부여합니다. 충전 소모: 1\n\n신속 꿰매기는 턴을 소모하지 않고 _즉시_ 발동되며, 초과 치유된 체력은 보호막으로 전환됩니다.\n\n신속 꿰매기는 연속하여 시전할 수 있지만, 최대 세 번 시전 분량의 보호막까지만 부여할 수 있습니다.
actors.hero.talent.aura_of_protection.title=불굴의 근성
actors.hero.talent.aura_of_protection.desc=_+1:_ 죠린은 _불굴의 근성_ 능력을 사용할 수 있습니다. 이 능력을 사용하면 20턴 동안 죠린과 2타일 이내의 아군이 _입는 피해가 20% 감소_하며, 죠린이 착용한 브로치의 상형문자 위력이 _+50% 증폭_됩니다.\n충전 소모: 2\n\n_+2:_ 죠린은 _불굴의 근성_ 능력을 사용할 수 있습니다. 이 능력을 사용하면 20턴 동안 죠린과 2타일 이내의 아군이 _입는 피해가 30% 감소_하며, 죠린이 착용한 브로치의 상형문자 위력이 _+75% 증폭_됩니다.\n충전 소모: 2\n\n_+3:_ 죠린은 _불굴의 근성_ 능력을 사용할 수 있습니다. 이 능력을 사용하면 20턴 동안 죠린과 2타일 이내의 아군이 _입는 피해가 40% 감소_하며, 죠린이 착용한 브로치의 상형문자 위력이 _+100% 증폭_됩니다.\n충전 소모: 2
actors.hero.talent.wall_of_light.title=실 결계
actors.hero.talent.wall_of_light.desc=_+1:_ 죠린은 _실 결계_ 능력을 시전할 수 있습니다. 이 능력을 사용하면 죠린의 앞에 20턴 동안 지속되는 _3타일 너비_의 실 결계를 생성하고 적을 밀쳐냅니다. 충전 소모: 3\n\n_+2:_ 죠린은 _실 결계_ 능력을 시전할 수 있습니다. 이 능력을 사용하면 죠린의 앞에 20턴 동안 지속되는 _5타일 너비_의 실 결계를 생성하고 적을 밀쳐냅니다. 충전 소모: 3\n\n_+3:_ 죠린은 _실 결계_ 능력을 시전할 수 있습니다. 이 능력을 사용하면 죠린의 앞에 20턴 동안 지속되는 _7타일 너비_의 실 결계를 생성하고 적을 밀쳐냅니다. 충전 소모: 3\n\n실 결계는 기본 방향이나 대각선 방향으로 배치할 수 있으며, 한 번에 하나의 실 결계만 존재할 수 있습니다.

actors.hero.talent.divine_intervention.title=전투 개입
actors.hero.talent.divine_intervention.desc=_+1:_ 스탠드 전개 도중, 죠린은 _전투 개입_을 사용할 수 있습니다. 이 능력은 죠린과 모든 아군에게 _최대 150의 보호막_을 부여하고 스탠드 전개 지속시간을 _3턴_ 늘립니다.\n\n_+2:_ 스탠드 전개 도중, 죠린은 _전투 개입_을 사용할 수 있습니다. 이 능력은 죠린과 모든 아군에게 _최대 200의 보호막_을 부여하고 스탠드 전개 지속시간을 _4턴_ 늘립니다.\n\n_+3:_ 스탠드 전개 도중, 죠린은 _전투 개입_을 사용할 수 있습니다. 이 능력은 죠린과 모든 아군에게 _최대 250의 보호막_을 부여하고 스탠드 전개 지속시간을 _5턴_ 늘립니다.\n\n_+4:_ 스탠드 전개 도중, 죠린은 _전투 개입_을 사용할 수 있습니다. 이 능력은 죠린과 모든 아군에게 _최대 300의 보호막_을 부여하고 스탠드 전개 지속시간을 _6턴_ 늘립니다.\n\n전투 개입은 무려 5의 충전을 소모하며, 스탠드 전개 지속시간 동안 한 번만 시전할 수 있습니다.
actors.hero.talent.judgement.title=광역 실 전개
actors.hero.talent.judgement.desc=_+1:_ 스탠드 전개 도중, 죠린은 _광역 실 전개_를 사용할 수 있습니다.\n이 능력은 시야 내 모든 적에게 _10-20의 피해_를 입힙니다.\n\n_+2:_ 스탠드 전개 도중, 죠린은 _광역 실 전개_를 사용할 수 있습니다.\n이 능력은 시야 내 모든 적에게 _15-30의 피해_를 입힙니다.\n\n_+3:_ 스탠드 전개 도중, 죠린은 _광역 실 전개_를 사용할 수 있습니다.\n이 능력은 시야 내 모든 적에게 _20-40의 피해_를 입힙니다.\n\n_+4:_ 스탠드 전개 도중, 죠린은 _광역 실 전개_를 사용할 수 있습니다.\n이 능력은 시야 내 모든 적에게 _25-50의 피해_를 입힙니다.\n\n사용 시, 충전을 3 소모합니다. 이 능력은 스탠드 전개 시전 후 또는 지난 번 광역 실 전개 시전 이후 시전한 모든 능력마다 +33% 피해를 추가로 입힙니다.
actors.hero.talent.flash.title="실"을 뻗으면!
actors.hero.talent.flash.desc=_+1:_ 스탠드 전개 도중, 죠린은 _"실"을 뻗으면!_을 사용할 수 있습니다. 이 능력을 사용하면 _3타일 이내_의 위치로 이동할 수 있습니다.\n\n_+2:_ 스탠드 전개 도중, 죠린은 _"실"을 뻗으면!_을 사용할 수 있습니다. 이 능력을 사용하면 _4타일 이내_의 위치로 이동할 수 있습니다.\n\n_+3:_ 스탠드 전개 도중, 죠린은 _"실"을 뻗으면!_을 사용할 수 있습니다. 이 능력을 사용하면 _5타일 이내_의 위치로 이동할 수 있습니다.\n\n_+4:_ 스탠드 전개 도중, 죠린은 _"실"을 뻗으면!_을 사용할 수 있습니다. 이 능력을 사용하면 _6타일 이내_의 위치로 이동할 수 있습니다.\n\n이 능력은 기본적으로 2의 충전을 소모하며, 스탠드 전개 지속시간 도중 이 능력을 다시 시전할 때 마다 1의 충전을 추가로 소모합니다.

actors.hero.talent.body_form.title=권총의 유령
actors.hero.talent.body_form.desc=엠포리오의 도움으로 _권총의 유령_을 사용할 수 있습니다. 이 능력은 2의 충전량을 소모해서 _버닝 다운 더 하우스_에 이번 게임에서 식별한 속성이나 상형문자의 힘을 부여합니다.\n\n_+1:_ 버닝 다운 더 하우스 사용 시, 선택한 효과를 20턴 동안 얻습니다.\n\n_+2:_ 버닝 다운 더 하우스 사용 시, 선택한 효과를 27턴 동안 얻습니다.\n\n_+3:_ 버닝 다운 더 하우스 사용 시, 선택한 효과를 33턴 동안 얻습니다.\n\n_+4:_ 버닝 다운 더 하우스 사용 시, 선택한 효과를 40턴 동안 얻습니다.\n\n버닝 다운 더 하우스는 한 번에 하나의 효과만 부여할 수 있습니다.\n선택한 능력이 희귀하고 강력할수록 브로치의 충전 소모량이 증가합니다.
actors.hero.talent.mind_form.title=최후의 희망
actors.hero.talent.mind_form.desc=엠포리오의 도움으로 _최후의 희망_을 사용할 수 있습니다. 이 능력은 3의 충전량을 소모해서 _버닝 다운 더 하우스_에 이번 게임에서 사용한 사격 DISC나 투척 무기의 힘을 부여합니다.\n\n_+1:_ 버닝 다운 더 하우스 사용 시, 선택한 아이템의 발사 및 투척 효과를 +3 강화된 상태로 사용합니다.\n\n_+2:_ 버닝 다운 더 하우스 사용 시, 선택한 아이템의 발사 및 투척 효과를 +4 강화된 상태로 사용합니다.\n\n_+3:_ 버닝 다운 더 하우스 사용 시, 선택한 아이템의 발사 및 투척 효과를 +5 강화된 상태로 사용합니다.\n\n_+4:_ 버닝 다운 더 하우스 사용 시, 선택한 아이템의 발사 및 투척 효과를 +6 강화된 상태로 사용합니다.\n\n버닝 다운 더 하우스는 한 번에 하나의 효과만 부여할 수 있습니다.
actors.hero.talent.spirit_form.title=유령 배낭
actors.hero.talent.spirit_form.desc=엠포리오의 도움으로 _유령 배낭_을 사용할 수 있습니다. 이 능력은 4의 충전량을 소모해서 _버닝 다운 더 하우스_에 이번 게임에서 사용한 돌가면이나 장비 DISC의 힘을 부여합니다.\n\n_+1:_ 버닝 다운 더 하우스 사용 시, 선택한 돌가면의 효과를 +1 강화된 상태로 20턴 동안 얻거나, 선택한 장비 DISC의 효과를 +4 강화된 상태로 발동시킵니다.\n\n_+2:_ 버닝 다운 더 하우스 사용 시, 선택한 돌가면의 효과를 +2 강화된 상태로 20턴 동안 얻거나, 선택한 장비 DISC의 효과를 +6 강화된 상태로 발동시킵니다.\n\n_+3:_ 버닝 다운 더 하우스 사용 시, 선택한 돌가면의 효과를 +3 강화된 상태로 20턴 동안 얻거나, 선택한 장비 DISC의 효과를 +8 강화된 상태로 발동시킵니다.\n\n_+4:_ 버닝 다운 더 하우스 사용 시, 선택한 돌가면의 효과를 +4 강화된 상태로 20턴 동안 얻거나, 선택한 장비 DISC의 효과를 +10 강화된 상태로 발동시킵니다.\n\n버닝 다운 더 하우스는 한 번에 하나의 효과만 부여할 수 있습니다.\n장비 DISC의 효과에 따라서 브로치의 충전 소모량이 달라질 수 있습니다.

actors.hero.talent.beaming_ray.title=집중 공격
actors.hero.talent.beaming_ray.desc=동료의 유대 지속시간 동안, 죠린은 1의 충전을 소모해서 _집중 공격_을 시전할 수 있습니다. 이 능력은 벽을 통과할 수 있으며 동료를 지정된 위치로 이동시킵니다. 해당 위치에 적이 있다면, 동료는 적 옆에 나타나 그 적을 목표로 삼을 것입니다. 이 능력은 움직일 수 없는 동료도 이동시킬 수 있지만, 이 경우 최대 사거리가 절반으로 줄어듭니다.\n\n_+1:_ 최대 사거리가 4칸이 되고 가장 가까운 적을 상대할 때 동료의 유대의 피해량 증가 효과가 10턴 동안 _+35%_로 증가합니다.\n\n_+2:_ 최대 사거리가 8칸이 되고 가장 가까운 적을 상대할 때 동료의 유대의 피해량 증가 효과가 10턴 동안 _+40%_로 증가합니다.\n\n_+3:_ 최대 사거리가 12칸이 되고 가장 가까운 적을 상대할 때 동료의 유대의 피해량 증가 효과가 10턴 동안 _+45%_로 증가합니다.\n\n_+4:_ 최대 사거리가 16칸이 되고 가장 가까운 적을 상대할 때 동료의 유대의 피해량 증가 효과가 10턴 동안 _+50%_로 증가합니다.
actors.hero.talent.life_link.title=전담 방어
actors.hero.talent.life_link.desc=동료의 유대 지속시간 동안, 죠린은 2의 충전을 소모해서 _전담 방어_를 시전할 수 있습니다. 이 능력은 죠린과 동료 사이에 피해가 분배되도록 하며, 등급 3 이하인 스톤 프리의 아군 강화 능력의 효과가 양쪽에게 모두 적용됩니다.\n\n_+1:_ 지속 시간이 _10턴_이 되고 동료가 입는 피해가 _-35%_로 감소합니다.\n\n_+2:_ 지속 시간이 _13턴_이 되고 동료가 입는 피해가 _-40%_로 감소합니다.\n\n_+3:_ 지속 시간이 _17_턴이 되고 동료가 입는 피해가 _-45%_로 감소합니다.\n\n_+4:_ 지속 시간이 _20_턴이 되고 동료가 입는 피해가 _-50%_로 감소합니다.
actors.hero.talent.stasis.title=엄폐
actors.hero.talent.stasis.desc=동료의 유대 지속시간 동안, 죠린은 1의 충전을 소모해서 _엄폐_를 시전할 수 있습니다. 이 능력은 일시적으로 동료를 던전에서 숨기고, 지속 시간이 끝나면 다시 소환합니다. 동료에게 부여된 모든 버프 효과는 유지되고, 엄폐를 다시 시전하면 충전 소모 없이 엄폐 효과를 해제할 수 있습니다.\n\n_+1:_ 엄폐는 최대 _60턴_ 동안 지속됩니다.\n\n_+2:_ 엄폐는 최대 _90턴_ 동안 지속됩니다.\n\n_+3:_ 엄폐는 최대 _120턴_ 동안 지속됩니다.\n\n_+4:_ 엄폐는 최대 _150턴_ 동안 지속됩니다.\n\n또한, 동료가 엄폐 상태일 때 _집중 공격_을 시전해서 소환할 수 있고, _전담 방어_를 시전하면 미리 효과를 적용할 수도 있지만, 엄폐 상태에서는 전담 방어의 효과를 받지 못합니다.\n\n이 능력은 움직일 수 없는 동료에게도 사용할 수 있지만, 던전 층 사이에서 이동시킬 수는 없습니다.

# 죠니 예비 특성
actors.hero.talent.j11.title=생존술
actors.hero.talent.j11.desc=_+1:_ 생고기를 먹었을 때 _해로운 효과가 발생하지 않으며_, 2턴의 장비 DISC 충전 효과를 얻습니다.\n\n_+2:_ +1의 효과에 더불어, 생고기를 먹었을 때 _허기를 완전히 회복합니다._
actors.hero.talent.j12.title=기수의 직감
actors.hero.talent.j12.desc=_+1:_ 모든 장비를 _1.75배 빠르게_ 감정합니다.\n\n_+2:_ 모든 장비를 _2.5배 빠르게_ 감정합니다.
actors.hero.talent.j13.title=정밀 조준
actors.hero.talent.j13.desc=_+1:_ 터스크의 장비 DISC의 조준 속도가 _7.5%_ 감소합니다.\n\n_+2:_ 터스크의 장비 DISC의 조준 속도가 _15%_ 감소합니다.
actors.hero.talent.j14.title=회전 훈련
actors.hero.talent.j14.desc=_+1:_ 비근접 상태의 적을 물리 공격으로 타격할 때마다 보호막 _3_을 얻습니다.\n\n_+2:_ 비근접 상태의 적을 물리 공격으로 타격할 때마다 보호막 _5_를 얻습니다.\n\n10턴의 재사용 대기 시간이 있습니다.

actors.hero.talent.j21.title=굶주린 자
actors.hero.talent.j21.desc=_+1:_ 식사 시 1턴만을 소모하며, 굶주린 상태에서 _1의 추가 힘_ 을 얻습니다.\n\n_+2:_ 식사 시 1턴만을 소모하며, 굶주린 상태에서 _2의 추가 힘_ 을 얻습니다.
actors.hero.talent.j23.title=칠흑의 의지
actors.hero.talent.j23.desc=_+1:_ 터스크의 장비 DISC로 적을 처치하면 _4턴_의 폭주를 얻습니다.\n\n_+2:_ 터스크의 장비 DISC로 적을 처치하면 _8턴_의 폭주를 얻습니다.
actors.hero.talent.j22.title=추적하는 탄흔
actors.hero.talent.j22.desc=_+1:_ 터스크의 장비 DISC로 적을 공격하면 경로상의 다른 적들에게 _50_%의 피해를 입힙니다.\n\n_+2:_ 터스크의 장비 DISC로 적을 공격하면 경로상의 다른 적들에게 _100_%의 피해를 입힙니다.
actors.hero.talent.j24.title=회전의 구멍
actors.hero.talent.j24.desc=_+1:_ 터스크의 장비 DISC로 자기 자신을 지정할 수 있게 됩니다. 자신을 지정한 채로 사용하면 충전량 _3_을 소모하여 현재 층의 무작위 장소로 이동합니다.\n\n_+2:_ 터스크의 장비 DISC로 자기 자신을 지정할 수 있게 됩니다. 자신을 지정한 채로 사용하면 충전량 _2_를 소모하여 현재 층의 무작위 장소로 이동합니다.
actors.hero.talent.j25.title=황금장방형의 회전
actors.hero.talent.j25.desc=_+1:_ 황금의 회전 발동 시, 해당 적에게 _2턴_의 피해 증폭을 부여합니다.\n\n_+2:_ 황금의 회전 발동 시, 해당 적에게 _4턴_의 피해 증폭을 부여합니다.

actors.hero.talent.j31.title=슈거 마운틴의 샘
actors.hero.talent.j31.desc=_+1:_ _1500 골드_를 즉시 획득합니다.\n\n_+2:_ _자이로 체펠리의 기억 DISC_를 즉시 획득합니다.\n\n_+3:_ _토파즈_를 즉시 획득합니다.
actors.hero.talent.j32.title=필사의 각오
actors.hero.talent.j32.desc=_+1:_ 터스크의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 사용할 때마다 체력이 _15%_ 감소합니다.\n\n_+2:_ 터스크의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 사용할 때마다 체력이 _10%_ 감소합니다.\n\n_+3:_ 터스크의 장비 DISC를 착용하지 않고도 사용할 수 있지만, 사용할때마다 체력이 _5%_ 감소합니다.

actors.hero.talent.j33.title=험지 주파
actors.hero.talent.j33.desc=_+1:_ 슬로 댄서의 방어력이 _+1-6_만큼 증가하며, 도약 후 착지할 때 근접한 모든 적들이 _2타일_만큼 밀려납니다.\n\n_+2:_ 슬로 댄서의 방어력이 _+2-12_만큼 증가하며, 도약 후 착지할 때 근접한 모든 적들이 _3타일_만큼 밀려납니다.\n\n_+3:_ 슬로 댄서의 방어력이 _+3-18_만큼 증가하며, 도약 후 착지할 때 근접한 모든 적들이 _3타일_만큼 밀려납니다.
actors.hero.talent.j34.title=대륙 횡단자
actors.hero.talent.j34.desc=_+1:_ 기마 상태에서 이동 시, _6%_ 확률로 3턴의 장비 DISC 충전 효과를 얻습니다.\n\n_+2:_ 기마 상태에서 이동 시, _4%_ 확률로 3턴의 장비 DISC 충전 효과를 얻습니다.\n\n_+3:_ 기마 상태에서 이동 시, _2%_ 확률로 3턴의 장비 DISC 충전 효과를 얻습니다.
actors.hero.talent.j35.title=천재 기수의 기마술
actors.hero.talent.j35.desc=_+1:_ 기마 상태에서 이동 속도가 \n\n_+2:_ 기마 상태에서 터스크의 장비 DISC로 적을 공격하면 _4턴_의 신속을 얻습니다.\n\n_+3:_ 기마 상태에서 터스크의 장비 DISC로 적을 공격하면 _6턴_의 신속을 얻습니다.

actors.hero.talent.j36.title=Lesson 5는 이걸 위해..
actors.hero.talent.j36.desc=_+1:_ 자이로의 레슨으로 인한 강화 효과가 유지되는 시간이 기존 50턴에서 _70턴_으로 늘어납니다.\n\n_+2:_ 자이로의 레슨으로 인한 강화 효과가 유지되는 시간이 기존 50턴에서 _90턴_으로 늘어납니다.\n\n_+3:_ 자이로의 레슨으로 인한 강화 효과가 유지되는 시간이 기존 50턴에서 _110턴_으로 늘어납니다.
actors.hero.talent.j37.title=체펠리 가문의 비전
actors.hero.talent.j37.desc=_+1:_ 자이로의 레슨의 재사용 대기시간이 기존 300턴에서 _250턴_으로 감소합니다.\n\n_+2:_ 자이로의 레슨의 재사용 대기시간이 기존 300턴에서 _200턴_으로 감소합니다.\n\n_+3:_ 자이로의 레슨의 재사용 대기시간이 기존 300턴에서 _150턴_으로 감소합니다.
actors.hero.talent.j38.title=완전한 황금장방형
actors.hero.talent.j38.desc=_+1:_ 터스크의 장비 DISC의 충전 소모량이 _12% 감소_합니다.\n\n_+2:_ 터스크의 장비 DISC의 충전 소모량이 _24% 감소_합니다.\n\n_+3:_ 터스크의 장비 DISC의 충전 소모량이 _36% 감소_합니다.

