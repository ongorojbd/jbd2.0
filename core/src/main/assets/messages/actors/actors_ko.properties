actors.mobs.rebel.c5=골드 익스피리언스 레퀴엠? 흥미롭지만, 나는 그 진실조차 바꿀 수 있다.
actors.mobs.rebel.c6=죠타로의 딸이여, 네 아버지도 나를 막지 못했다.
actors.mobs.rebel.t2=오버 헤븐의 힘 앞에 무릎 꿇어라! 진실이여, 내 뜻대로!
