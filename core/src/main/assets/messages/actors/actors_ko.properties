actors.hero.herosubclass.battlemage_desc=\uC801\uC11D\uC758 \uC218\uD638\uC790\uB294 \uC5D0\uC774\uC790\uC758 \uC801\uC11D\uC73C\uB85C \uADFC\uC811 \uACF5\uACA9\uC744 \uD560 \uB54C, \uD2B9\uBCC4\uD55C \uCD94\uAC00 \uD6A8\uACFC\uB97C \uC5BB\uC2B5\uB2C8\uB2E4. \uC774 \uD6A8\uACFC\uB294 \uC5D0\uC774\uC790\uC758 \uC801\uC11D\uC5D0 \uC735\uD569\uB418\uC5B4 \uC788\uB294 \uC0AC\uACA9 DISC\uC5D0 \uB530\uB77C \uB2EC\uB77C\uC9C0\uBA70, \uAC01\uAC01\uC758 \uC0AC\uACA9 DISC\uB294 \uACE0\uC720\uD55C \uD6A8\uACFC\uB97C \uAC00\uC9C0\uACE0 \uC788\uC2B5\uB2C8\uB2E4. \uC0AC\uACA9 DISC\uC758 \uD6A8\uACFC \uC678\uC5D0\uB3C4, \uC5D0\uC774\uC790\uC758 \uC801\uC11D\uC744 \uC0AC\uC6A9\uD558\uC5EC \uADFC\uC811 \uACF5\uACA9\uC744 \uBA85\uC911\uC2DC\uD0AC \uB54C\uB9C8\uB2E4 \uC5D0\uC774\uC790\uC758 \uC801\uC11D\uC740 0.5\uC758 \uCDA9\uC804\uB7C9\uC744 \uC5BB\uC2B5\uB2C8\uB2E4.
actors.hero.herosubclass.warlock=\uAE0D\uC9C0\uC758 \uD30C\uBB38\uC804\uC0AC
actors.hero.herosubclass.warlock_short_desc=_\uAE0D\uC9C0\uC758 \uD30C\uBB38\uC804\uC0AC_\uB294 \uB300\uC0C1\uC5D0\uAC8C \uC0AC\uACA9 DISC\uB97C \uC0AC\uC6A9\uD560 \uB54C \uC77C\uC815 \uD655\uB960\uB85C \uD30C\uBB38\uC744 \uC8FC\uC785\uD569\uB2C8\uB2E4. \uB610\uD55C \uAE0D\uC9C0\uC758 \uD30C\uBB38\uC804\uC0AC\uB294 \uD30C\uBB38\uC774 \uC8FC\uC785\uB41C \uC801\uC5D0\uAC8C \uBB3C\uB9AC\uC801\uC778 \uD53C\uD574\uB97C \uC785\uD790 \uB54C\uB9C8\uB2E4 \uCCB4\uB825\uC744 \uD68C\uBCF5\uD560 \uAC83\uC785\uB2C8\uB2E4.
actors.hero.herosubclass.warlock_desc=\uAE0D\uC9C0\uC758 \uD30C\uBB38\uC804\uC0AC\uB294 \uB300\uC0C1\uC5D0\uAC8C \uC0AC\uACA9 DISC\uB97C \uC0AC\uC6A9\uD560 \uB54C \uC77C\uC815 \uD655\uB960\uB85C \uD30C\uBB38\uC744 \uC8FC\uC785\uD569\uB2C8\uB2E4. \uD30C\uBB38 \uC8FC\uC785 \uD655\uB960\uACFC \uC9C0\uC18D \uC2DC\uAC04\uC740 \uC0AC\uACA9 DISC\uC758 \uAC15\uD654\uC218\uCE58\uC5D0 \uB530\uB77C \uC99D\uAC00\uD569\uB2C8\uB2E4.\n\n\uC801\uC5D0\uAC8C \uD30C\uBB38\uC774 \uC8FC\uC785\uB41C \uACBD\uC6B0, \uAE0D\uC9C0\uC758 \uD30C\uBB38\uC804\uC0AC\uB294 \uADF8\uB4E4\uC5D0\uAC8C \uC785\uD788\uB294 \uB9E4 5\uC758 \uD53C\uD574 \uB2F9 2\uC758 \uCCB4\uB825\uC744 \uD68C\uBCF5\uD560 \uAC83\uC785\uB2C8\uB2E4. \uADF8\uB7EC\uB098 \uC624\uC9C1 \uADFC\uC811 \uACF5\uACA9 \uD639\uC740 \uD22C\uCC99 \uBB34\uAE30\uB85C \uC785\uD788\uB294 \uD53C\uD574\uB9CC \uD574\uB2F9\uB418\uBA70, \uC0AC\uACA9 DISC\uB294 \uD574\uB2F9\uD558\uC9C0 \uC54A\uC2B5\uB2C8\uB2E4!
actors.hero.herosubclass.assassin=\uD30C\uAD34\uC758 \uC2A4\uD0E0\uB4DC\uC0AC
actors.hero.herosubclass.assassin_short_desc=_\uD30C\uAD34\uC758 \uC2A4\uD0E0\uB4DC\uC0AC_\uB294 \uAC00\uC18D\uD654\uAC00 \uC9C0\uC18D\uB418\uB294 \uB3D9\uC548 \uCE58\uBA85\uC801\uC778 \uC77C\uACA9\uC744 \uC900\uBE44\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uAC00\uC18D\uD654\uD55C \uC0C1\uD0DC\uB85C \uC624\uB798 \uAE30\uB2E4\uB9B4\uC218\uB85D, \uC77C\uACA9\uC774 \uB354\uC6B1 \uAC15\uB825\uD574\uC9C8 \uAC83\uC785\uB2C8\uB2E4.
actors.hero.herosubclass.assassin_desc=\uD30C\uAD34\uC758 \uC2A4\uD0E0\uB4DC\uC0AC\uB294 \uAC00\uC18D\uD654 \uC0C1\uD0DC\uAC00 \uB418\uBA74 \uB2E4\uC74C \uACF5\uACA9\uC744 \uB354\uC6B1 \uC2E0\uC911\uD558\uAC8C \uC900\uBE44\uD569\uB2C8\uB2E4. \uC900\uBE44\uD55C \uC2DC\uAC04\uC774 \uAE38\uC5B4\uC9C8\uC218\uB85D, \uB2E4\uC74C \uACF5\uACA9\uC774 \uB354\uC6B1 \uAC15\uB825\uD574\uC9C8 \uAC83\uC785\uB2C8\uB2E4. \uC77C\uACA9 \uC900\uBE44\uB294 \uCD5C\uB300 9\uD134\uAE4C\uC9C0 \uC313\uC744 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uC77C\uACA9 \uC900\uBE44 \uC774\uD6C4, \uD30C\uAD34\uC758 \uC2A4\uD0E0\uB4DC\uC0AC\uC758 \uB2E4\uC74C \uACF5\uACA9\uC740 \uCD94\uAC00\uC801\uC778 \uD53C\uD574\uB97C \uC785\uD790 \uAC83\uC774\uBA70, \uB300\uC0C1\uC5D0\uAC8C \uC21C\uAC04\uC801\uC73C\uB85C \uC774\uB3D9\uD560 \uC218 \uC788\uACE0, \uC801\uC774 \uCDA9\uBD84\uD788 \uC57D\uD574\uC9C4 \uACBD\uC6B0 \uC989\uC2DC \uCC98\uCE58\uD560 \uC218\uB3C4 \uC788\uC2B5\uB2C8\uB2E4.
actors.hero.herosubclass.freerunner=\uC18D\uB3C4\uC758 \uC2A4\uD0E0\uB4DC\uC0AC
actors.hero.herosubclass.freerunner_short_desc=_\uC18D\uB3C4\uC758 \uC2A4\uD0E0\uB4DC\uC0AC_\uB294 \uC774\uB3D9\uD560 \uB54C\uB9C8\uB2E4 \uC2A4\uD0E0\uB4DC\uC758 \uD30C\uC6CC\uB97C \uCDA9\uC804\uD558\uACE0, \uCD08\uAC00\uC18D \uC0C1\uD0DC\uC5D0 \uB3CC\uC785\uD558\uB294 \uB370\uC5D0 \uC0AC\uC6A9\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4. \uCD08\uAC00\uC18D \uC0C1\uD0DC\uAC00 \uB418\uBA74 \uC9E7\uC740 \uC2DC\uAC04 \uB3D9\uC548 \uCD94\uAC00\uC801\uC778 \uC774\uB3D9 \uC18D\uB3C4\uC640 \uD68C\uD53C\uB97C \uC5BB\uC2B5\uB2C8\uB2E4.
actors.hero.herosubclass.freerunner_desc=\uC18D\uB3C4\uC758 \uC2A4\uD0E0\uB4DC\uC0AC\uB294 \uC774\uB3D9\uD568\uC5D0 \uB530\uB77C \uC2A4\uD0E0\uB4DC\uC758 \uD30C\uC6CC\uB97C \uCDA9\uC804\uD569\uB2C8\uB2E4. 10\uD134 \uB3D9\uC548 \uC774\uB3D9\uD568\uC73C\uB85C\uC368 \uCD5C\uB300 10\uC758 \uC2A4\uD0E0\uB4DC \uD30C\uC6CC\uB97C \uCDA9\uC804\uD560 \uC218 \uC788\uC9C0\uB9CC, \uC774\uB3D9\uC744 \uBA48\uCD94\uBA74 \uC2A4\uD0E0\uB4DC \uD30C\uC6CC\uB294 \uBE60\uB974\uAC8C \uC0AC\uB77C\uC9D1\uB2C8\uB2E4. \uC18D\uB3C4\uC758 \uC2A4\uD0E0\uB4DC\uC0AC\uB294 \uC2A4\uD0E0\uB4DC \uD30C\uC6CC\uB97C \uBAA8\uB450 \uC0AC\uC6A9\uD574, \uC2A4\uD0E0\uB4DC \uD30C\uC6CC 1\uB2F9 2\uD134\uC758 \uCD08\uAC00\uC18D \uC0C1\uD0DC\uC5D0 \uB3CC\uC785\uD560 \uC218 \uC788\uC2B5\uB2C8\uB2E4.\n\n\uCD08\uAC00\uC18D \uB3C4\uC911 \uC18D\uB3C4\uC758 \uC2A4\uD0E0\uB4DC\uC0AC\uB294 2\uBC30\uC758 \uC18D\uB3C4\uB85C \uC774\uB3D9\uD558\uBA70, \uB808\uBCA8\uC5D0 \uBE44\uB840\uD558\uC5EC \uCD94\uAC00 \uD68C\uD53C\uB97C \uC5BB\uC2B5\uB2C8\uB2E4. \uCD08\uAC00\uC18D \uC0C1\uD0DC\uAC00 \uB05D\uB098\uBA74, \uB2E4\uC2DC \uC2A4\uD0E0\uB4DC \uD30C\uC6CC\uB97C \uCDA9\uC804\uD558\uAE30 \uC704\uD55C \uC7AC\uC0AC\uC6A9 \uB300\uAE30 \uC2DC\uAC04\uC774 \uC874\uC7AC\uD569\uB2C8\uB2E4.
