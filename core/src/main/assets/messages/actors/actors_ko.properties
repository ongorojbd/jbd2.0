actors.mobs.thief.name=하베스트
actors.mobs.thief.stole=하베스트가 당신에게서 %s을/를 훔쳤다!
actors.mobs.thief.carries=\n\n하베스트는 훔쳐간 물건을 들고 도망치고 있습니다!
actors.mobs.thief.escapes=하베스트가 당신의 %s을/를 들고 탈출했다!
