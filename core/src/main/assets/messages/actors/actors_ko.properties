actors.mobs.diego12.invincibility3=디에고 브란도(평행세계): "마.. 말도 안돼..!"
actors.mobs.diego12.invincibility4=디에고 브란도(평행세계): "크윽.. 무다앗!"
actors.mobs.diego12.invincibility5=디에고 브란도(평행세계): "큭.. 결국 이기는건 나 Dio다!"
actors.mobs.diego12.t=디에고 브란도(평행세계): "시간은 움직이기 시작한다.."
actors.mobs.diego12.2=디에고가 기름통을 던졌다!
