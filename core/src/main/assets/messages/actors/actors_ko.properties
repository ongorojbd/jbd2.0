actors.mobs.crystalguardian.desc=대통령이 보낸 암살자로, 11명이 같이 행동하고 있습니다. 이들의 팀워크는 엄청난 수준으로, _가능한 한 싸움을 회피하는 것이 최선입니다._\n\n11명의 남자는 협소한 공간에서 훨씬 느리게 움직입니다. 이들을 제압하면 일시적으로 쓰러트릴 수는 있겠지만, TATOO YOU!의 능력을 사용하여 다른 11명의 남자들을 불러올 것입니다.
