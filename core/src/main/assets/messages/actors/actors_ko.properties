actors.mobs.yogdzewa.n10=당신은... 설마!
actors.mobs.yogdzewa.n11=필요한 것은 나의 스탠드다. '더 월드'. 나의 스탠드, 그 다음 단계에 있는 것이 바로 인간이 계속해서 앞으로 나아가야 할 길이다.
actors.mobs.yogdzewa.n12=너는 여기서 때려눕혀야 해! 지금 내 마음이 그렇게 이해했어!
actors.mobs.yogdzewa.fist=얼간이 같으니... 똑똑히 깨닫거라... '더 월드'의 진정한 능력은... 그야말로! 세계를 지배하는 능력임을!
actors.mobs.yogdzewa.roller=로드롤러다!!!
actors.mobs.yogdzewa.d1=너를 해치우는데 죄책감은 없어! 디오!
