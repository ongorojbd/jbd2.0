actors.mobs.yogdzewa.d3=네놈의 패인은.. 단 한 가지다.. DIO. 단 한 가지 심플한 답이지... 네놈은 나를 화나게 했다.
actors.mobs.yogdzewa.d4=아~주 산뜻한 기분이야. 새 속옷으로 갈아입은 정월초하루 아침처럼~
actors.mobs.yogdzewa.d5=당신에게서 이어받은 힘은, 내 꿈을 위해 이용하겠어.
actors.mobs.yogdzewa.d6=아버지네의 악연은 여기서 끊겠어!
actors.mobs.yogdzewa.notice=시간을 초월한 해후란 건가... 죠나단..!
actors.mobs.yogdzewa.notice3=넌 피를 빨아 죽일 것을 예고하마! ..헛?!
actors.mobs.yogdzewa.notice4=이 DIO를 닮았구나... 후후, 재밌군. 그 장난에 어울려 주도록 하지.
actors.mobs.yogdzewa.notice5=길거리에 널려있는 소똥 같은 머리군..
actors.mobs.yogdzewa.darkness=DIO: "잠깐 시험해보도록 할까..."
actors.mobs.yogdzewa.hope=뭐..뭣이!!
actors.mobs.yogdzewa.defeated=마... 말도 안돼! ...나... 나 DIO가... 나 DIO가아아아아아아!!!!!!!!!!!!!!
actors.mobs.yogdzewa.rankings_desc=DIO의 밤의 노예가 되어 리타이어
actors.mobs.yogdzewa.desc=죠나단 죠스타의 육체를 빼앗아 부활한 존재로, 죠스타 가의 영원한 숙적입니다.\n\nDIO는 육신의 싹과 공열안자경을 사용하여\n지속적으로 강력한 공격을 가합니다.
actors.mobs.yogdzewa.desc_spawners=당신은 위층에서 강력한 스탠드 에너지를 느낄수 있습니다. 당신이 위에 살려둔 푸치가 DIO를 지원하고 있는 것이 틀림없습니다. _당신은 DIO 외에도 메이드 인 헤븐을 추가로 상대해야 합니다!_
actors.mobs.yogdzewa.high=_현재 악의 각성 시련이 활성화되어 최고로 High해진 상태입니다!_
actors.mobs.yogdzewa$larva.name=육신의 싹
actors.mobs.yogdzewa$larva.rankings_desc=DIO의 밤의 노예가 되어 리타이어
actors.mobs.yogdzewa$larva.desc=특수: 실버 채리엇의 사격 DISC에 추가 데미지\n\nDIO의 신체 세포로 만들어진 작은 살점 덩어리입니다. 근처에 있는 사람을 맹렬히 공격합니다.
actors.mobs.yogdzewa$yogripper.rankings_desc=DIO의 밤의 노예가 되어 리타이어
actors.mobs.yogdzewa$yogeye.rankings_desc=DIO의 밤의 노예가 되어 리타이어
actors.mobs.yogdzewa$yogscorpio.rankings_desc=DIO의 밤의 노예가 되어 리타이어

actors.mobs.yogfist.invuln_warn=더 월드는 DIO 근처에 있을 때 피해를 받지 않는다!
actors.mobs.yogfist.rankings_desc=더 월드의 주먹에 난타당해 리타이어
actors.mobs.yogfist.desc=\n타로 카드 No 21, '세계'를 암시하는 DIO의 스탠드입니다. 명실상부 던전 내 최상위권 스탠드이며, DIO와 가까이 있을 때는 모든 피해로부터 보호받을 것입니다.
actors.mobs.yogfist$burningfist.name=더 월드의 환영
actors.mobs.yogfist$burningfist.desc=더 월드의 환영이 움직일 때, 주변의 지형을 지속적으로 불태울 것입니다. 또한, 거대한 불꽃을 발사할 수 있으며, 충돌하는 장소에 불길을 퍼뜨릴 것입니다.\n\n이 힘은 물 근처에서는 억제되지만, 엄청난 열기 때문에 짧은 시간후 그 주변의 물을 증발시킬 것입니다!
actors.mobs.yogfist$soiledfist.name=더 월드의 환영
actors.mobs.yogfist$soiledfist.desc=더 월드의 환영이 움직일 때, 주변에 식물을 지속적으로 자라게 할 것입니다. 또한, 빠르게 자라나는 덩굴과 뿌리로 목표를 붙잡는 힘을 사용할 수 있습니다.\n\n이 환영은 근처에 있는 길게 자란 풀 또는 헤쳐나간 풀의 양에 비례하여 피해에 저항할 것입니다.
actors.mobs.yogfist$rottingfist.name=더 월드의 환영
actors.mobs.yogfist$rottingfist.desc=더 월드의 환영은 근처에 산성 상태이상을 퍼트리고 먼 곳에는 독안개를 배출할 수 있습니다. 이 환영은 모든 피해를 받을시 출혈 형태로 받으며 누적되지 않습니다.\n\n산성은 물에서 씻어낼 수 있지만, 환영 또한 물 위에 있다면 체력을 회복합니다. 또한, 환영이 출혈 상태이상에 빠졌을때 공격하는 것은 출혈을 쌓는 것이 아닌 갱신하는 것에 불과합니다.
actors.mobs.yogfist$rustedfist.name=더 월드의 환영
actors.mobs.yogfist$rustedfist.desc=더 월드의 환영은 강력한 근접 공격력을 가지고 있으며, 원거리에서는 목표를 불구로 만들 수 있습니다. 환영은 즉시 피해를 받는 것이 아닌 시간이 경과함에 따라 피해를 받게 됩니다.\n\n하지만 정밀동작성이 떨어져, 좁은 통로를 지날 수 없습니다. 또한 피해를 느리게 입지만, 여러번 공격받으면 지연된 피해는 계속 증가할 것입니다.
actors.mobs.yogfist$brightfist.name=더 월드
actors.mobs.yogfist$brightfist.teleport=DIO: "로드롤러다!"
actors.mobs.yogfist$brightfist.desc=더 월드는 강력한 나이프를 매 턴마다 발사할 수 있습니다! 나이프는 당신의 눈을 일시적으로 멀게 하며, 또한 커다란 피해를 입힙니다.\n\n일정 피해 이상을 받으면 DIO가 _로드롤러를 시전할 것입니다._
actors.mobs.yogfist$darkfist.name=더 월드
actors.mobs.yogfist$darkfist.teleport=DIO: "로드롤러다!"
actors.mobs.yogfist$darkfist.desc=그림자가 드리워진 모습의 더 월드입니다. 더 월드는 강력한 러시를 원거리에서 발사할 수 있습니다. 더 월드의 러시는 당신의 광원을 약하게 하며, 또한 커다란 피해를 입힙니다.\n\n일정 피해 이상을 받으면 DIO가 _로드롤러를 시전할 것입니다._

