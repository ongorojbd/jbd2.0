actors.mobs.willamob.desc=돌가면과의 악연을 끊고자 인생을 바쳐 파문을 수련한 죠나단의 스승 체펠리 남작입니다.\n\n힘은 특별하게 강하지 않지만 민첩하고 숙련된 기술로 적 사이를 거침없이 파고듭니다.
