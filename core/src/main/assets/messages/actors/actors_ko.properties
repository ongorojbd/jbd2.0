actors.mobs.tboss.t1=나는 50년 전의 싸움에서 조금씩 디오에게 빠져들었다.. 그 강함과 그 아름다운 불로불사에!
actors.mobs.tboss.t2=내가 처음 사용할 기술은 디오가 죠나단을 해치운 필살의 능력! 고압으로 눈을 통해 체액을 발사하는 이름하여 공열안자경(空裂眼刺驚)!
actors.mobs.tboss.t3=네 목숨을 받아가마. 네 재능이 눈을 뜨기 전에.. 이대로 둔다면 이 스트레이초의 강대한 적이 되겠지..
actors.mobs.tboss.t4=내가 "파문"이라고 부르는 하찮은 초능력 따위에 기대고 있다고 생각하고 있는거냐?
actors.mobs.tboss.t5=스피드왜건 할아버지의 원수! 이건 네게 보내는 선전포고다!
