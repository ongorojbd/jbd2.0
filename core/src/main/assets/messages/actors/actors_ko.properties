actors.mobs.npcs.boytwo.rules_title=가위바위보 규칙
actors.mobs.npcs.boytwo.rules_desc=간단해! 가위, 바위, 보 중 하나를 선택해!\n\n가위는 보를 이기고,\n바위는 가위를 이기고,\n보는 바위를 이긴다!\n\n3번 먼저 이기면 승리!\n3번 먼저 지면 패배야!\n질 때마다 현재 체력의 1/3을 받아 가겠어!
