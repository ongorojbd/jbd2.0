actors.mobs.p3mob.sp=스틱키 핑거즈가 준비되었다!

actors.mobs.p4mob.name=나란차 길가
actors.mobs.p4mob.desc=파시오네의 호위팀 소속인 나란차 길가입니다.\n\n나란차는 에어로스미스를 통해서 원거리 공격을 가하며, 원거리 공격이 적중할 때마다 적에게 1턴의 _발화_를 부여하고, 플레이어에게는 1턴의 _천리안_ 효과를 부여합니다.
actors.mobs.p4mob.burst=에어로스미스가 당신의 투명화를 감지했다!
