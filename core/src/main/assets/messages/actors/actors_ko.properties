actors.mobs.npcs.blacksmith.name=죠니 죠스타
actors.mobs.npcs.blacksmith.gold_1=거기 잠깐! 당신의 도움이 필요함다! 제 주먹으로 _환각 속의 DISC를 15개_ 정도만 캐주시면 좋겠슴다. 네? 보상 말입니까..? 욕심많기는...\n지금 당장 현금은 없지만, 장비는 손 봐줄수 있슴다. 운 좋은줄 아셔야 함다.
actors.mobs.npcs.blacksmith.blood_1=거기 잠깐! 당신의 도움이 필요함다! 제 주먹으로 _하이웨이 스타를 한 마리 처치_ 해주면 좋겠슴다. 주위에서 자꾸 얼쩡거려서 말임다. 네? 보상 말입니까..? 욕심많기는...\n지금 당장 현금은 없지만, 장비는 손 봐줄수 있슴다. 운 좋은줄 아셔야 함다.
