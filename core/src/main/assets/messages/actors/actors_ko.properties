actors.mobs.act1.name=에코즈 ACT.1
actors.mobs.act1.desc=특수: 비행형\n\n소리를 글자 형태로 현실에 구현 가능한 스탠드입니다.\n\n에코즈 ACT.1은 당신을 따라다니며 원거리에서 공격을 보조할 수 있습니다.\n\n에코즈 ACT.1은 일정 확률로 적에게 소리를 붙여 혼란 상태로 만듭니다.\n\n사망 시 50% 확률로 _ACT 2_로 탈피합니다.
actors.mobs.act1.ally=에코즈가 동료가 되었다!

actors.mobs.act2.name=에코즈 ACT.2
actors.mobs.act2.desc=특수: 비행형\n\n소리가 나타내는 효과를 현실에 반영하도록 에코즈가 진화했습니다!\n\n에코즈 ACT.2는 당신을 따라다니며 원거리에서 공격을 보조할 수 있습니다.\n\n에코즈 ACT.2은 일정 확률로 적에게 글자를 붙여 다양한 효과를 사용할 수 있습니다.\n\n[뾰오옹] 문자 : 닿은 대상을 무작위 장소로 이동시킨다.\n[휘우웅] 문자 : 닿은 대상을 뒤로 튕겨낸다.\n[치이익] 문자 : 닿은 대상에게 발화 효과를 낸다.\n\n사망 시 50% 확률로 _ACT 3_으로 탈피합니다.
actors.mobs.act2.e1=[뾰오옹]
actors.mobs.act2.e2=[휘우웅]
actors.mobs.act2.e3=[치이익]
actors.mobs.act2.v=에코즈 ACT.3: "LET'S KILL DA HO, BIIIIIITCH!"

actors.mobs.act3.name=에코즈 ACT.3
actors.mobs.act3.desc=에코즈가 세 번째 형태이자 최종 형태인 ACT.3으로 진화했습니다!\n\n에코즈 ACT.3은 일정 확률로 3 Freeze를 시전하여 건드린 대상을 무겁게 만들 수 있습니다.
actors.mobs.act3.p=필살! 에코즈 ACT.3! 3 Freeeeeeeeeze!
actors.mobs.act3.v=에코즈 ACT.3: "S.H.I.T!"
