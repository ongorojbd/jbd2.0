actors.mobs.willcmob.name=시저 체펠리
actors.mobs.willcmob.desc=긍지높은 체페리 가문의 후예, 죠셉의 파트너인 시저입니다.\n\n시저는 파문이 담긴 비눗방울을 발사하여 일정 확률로 적을 마비시킬 수 있습니다.\n\n사망 시 죠죠에게 마지막 파문을 전달하여 약간의 축복과 보호막을 씌웁니다.

