actors.mobs.pucci12.name=퍼니 발렌타인
actors.mobs.pucci12.desc=유해를 회수하기 위해 퍼니 발렌타인 대통령이 직접 찾아왔습니다!\n\nD4C의 스탠드사로, 다른 차원에서 또다른 자신을 끊임없이 불러올 수 있습니다.\n\n물량공세로 압도되기 전에 최대한 신속하게 쓰러트려야 합니다.\n\n처치 시 _스틸 볼 런 레이스 지도 8th_를 얻을 수 있습니다.
