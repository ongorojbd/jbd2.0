actors.mobs.npcs.jolyne4.name=죠린 해금 성공!
actors.mobs.npcs.jolyne4.desc=죠린은 죠타로의 진심을 깨닫고 아버지를 구하기로 결심했습니다.\n\n다양한 능력과 특별한 특성을 지닌 죠린은 어떤 위기라도 헤쳐 나갈 수 있습니다.\n죠린의 독특한 능력을 최대한 활용하여 모든 도전에 맞서 보세요!
actors.mobs.npcs.jolyne4.title="물론 난 별을 볼 거야... 아버지와 다시 만날 때까지... 계속해서 별빛을 보고 싶어."\n\n이제 _쿠죠 죠린_을 사용할 수 있습니다.\n죠린을 선택하여 새로운 여정을 시작하세요!

