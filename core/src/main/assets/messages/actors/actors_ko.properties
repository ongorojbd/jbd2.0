actors.mobs.centurion.name=엔야 할멈 - 천국의 영혼
actors.mobs.centurion.desc=더 월드 오버 헤븐의 능력으로 되살아난 4명의 보스 중 하나입니다.\n\n_패턴 강화 : 독안개_\n\n엔야 할멈을 쓰러트리지 않는다면 천국에 도달한 DIO의 _독안개_ 패턴에 _스탠드 융해_ 효과가 추가됩니다!
