actors.mobs.beast.name=엔리코 푸치(최종)
actors.mobs.beast.notice=엔리코 푸치(최종): "절대로 놓치지 않겠다! 결판을 내야 한다! [인과]를 미래에 가져갈 수는 없다!"
actors.mobs.beast.n1='각오한 자'는 행복하다! 좋지 않은 일이 일어날 미래마저 안다는 것은 '절망'이라고 생각할 수도 있다만 사실 그렇지 않다!
actors.mobs.beast.n2=내일 '죽는다'는 것을 안다 해도 '각오'가 되어있으니 행복한 것이다! '각오'는 절망을 날려버리기 때문이다!
actors.mobs.beast.n3=인류는 이로써 변할 것이다! 이것이 나와, 그리고 그 DIO가 추구해온 천국으로 가는 방법! '메이드 인 헤븐'이다!
actors.mobs.beast.n4=절대로 놓치지 않겠다! 결판을 내야 한다! [인과]를 미래에 가져갈 수는 없다!
actors.mobs.beast.n5=쿠죠 죠타로.. 딸이 바로 네 약점이다.
