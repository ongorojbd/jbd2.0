actors.mobs.p1mob.name=귀도 미스타
actors.mobs.p1mob.desc=파시오네 호위팀 소속인 귀도 미스타입니다.\n\n미스타는 권총을 통해서 원거리 공격을 가하며, 미스타가 _6번째_마다 발사하는 탄환은 플레이어의 시야 내의 모든 적에게 미스타의 공격력의 +20%의 피해를 줍니다.
