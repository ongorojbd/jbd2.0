actors.mobs.brute.rankings_desc=아누비스신에게 마구 베여 리타이어
actors.mobs.brute.desc=특수: 공포에 면역\n\n이집트 9영신중 하나이며 그중 저승의 신을 암시하는 아누비스신입니다.\n\n치명적인 피해를 입을 경우, 아누비스신은 당신의 모든 행동을 기억하여 일시적인 보호막과 아주 강력한 공격력을 갖게 됩니다.
actors.mobs.brute$bruterage.name=전부 기억했다!
actors.mobs.brute$bruterage.desc=아누비스신이 죽기 전 가공할 집중력을 발휘해 당신을 길동무로 데려가려 합니다!.\n\n시간이 흐르거나 피해를 받는 등의 이유로 아누비스신의 남은 체력이 모두 사라진다면 아누비스신은 죽을 것입니다. 그러나 체력이 남아있는 동안 가하는 피해가 엄청나게 증가하므로 주의하십시오!\n\n아누비스신에게 아직 %d의 체력이 남아있습니다.

actors.mobs.causticslime.name=오아시스
actors.mobs.causticslime.rankings_desc=지면 속에 파뭍혀 리타이어
actors.mobs.causticslime.desc=오아시스는 단단한 외피로 몸을 두른 강적입니다.

actors.mobs.crab.name=호루스신
actors.mobs.crab.def_verb=회피
actors.mobs.crab.rankings_desc=얼음 미사일을 맞고 리타이어
actors.mobs.crab.desc=이집트 9영신중 하나이며 그중 천공의 신을 암시하는 호루스신입니다.\n\n이동속도, 체력, 공격력 3가지를 전부 갖춘 강적입니다.

actors.mobs.crystalmimic.name=어스 윈드 앤 파이어
actors.mobs.crystalmimic.ate=어스 윈드 앤 파이어가 당신의 %s를 삼켜버렸다!
actors.mobs.crystalmimic.escaped=어스 윈드 앤 파이어가 탈출했다!
actors.mobs.crystalmimic.desc=특수: 학살의 DISC에 면역\n\n어스 윈드 앤 파이어는 원하는 어떤 모양의 물체로도 변할 수 있는 스탠드이며 주로 보물 상자의 모습으로 위장하고 있습니다.\n\n어스 윈드 앤 파이어는 전리품을 훔치는 동안은 전투를 피하려 듭니다. 그들은 발견되는 즉시 전력질주로 도주할 것이며, 자신을 공격하려는 적들을 다른 위치로 옮길 수 있습니다.
actors.mobs.crystalmimic.rankings_desc=외계인에게 납치당해 리타이어

actors.mobs.demonspawner.name=신월의 때를 기다리는 푸치
actors.mobs.demonspawner.on_death=신월의 기운이 약해졌다..
actors.mobs.demonspawner.desc=특수: 학살의 DISC에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n푸치신부는 움직이거나 스스로를 직접 방어할 능력이 없습니다. 다만 위협받고 있을 경우에 더욱 빠른 속도로 메이드 인 헤븐을 소환하여 당신을 공격할 것입니다.\n\n_푸치를 쓰러트리지 않는다면 DIO와의 결전에서 푸치가 DIO를 지원해줄 것입니다!_

actors.mobs.dm100.name=레드 핫 칠리 페퍼
actors.mobs.dm100.zap_kill=전기 공격으로 인해 사망했다.
actors.mobs.dm100.desc=특수: 출혈, 유독 가스, 중독에 면역.\n\n전기의 스탠드인 레드 핫 칠리 페퍼는 멀리 떨어져 있으면 강력한 전기 공격을 가해옵니다.\n\n피해를 줄이기 위해서 시야 밖으로 이동하거나 유인하여 가까이 다가갈 필요가 있어보입니다.
actors.mobs.dm100.rankings_desc=콘센트로 빨려들어가 리타이어

actors.mobs.dm200.name=스트렝스
actors.mobs.dm200.vent=스트렝스가 불길을 내뿜었다!
actors.mobs.dm200.desc=특수: 출혈, 유독 가스, 중독에 면역.\n\n타로 카드 No.8 "힘"을 암시하는 배와 동화된 스탠드입니다. 막대한 스탠드 에너지를 지니고 있으며, 당신이 DIO의 저택에 들어가는걸 확실히 저지하기 위에 이곳에 배치되었습니다.\n\n스트렝스의 가장 큰 약점은 거대한 크기로, 이 때문에 던전의 조그만 통로나 문을 지나갈 수 없습니다.
actors.mobs.dm200.rankings_desc=스트렝스에게 쥐포가 되어 리타이어

actors.mobs.dm201.name=완전생물 카즈
actors.mobs.dm201.vent=완전생물 카즈가 피부 조각을 발사했다!
actors.mobs.dm201.tentacle=[촉수 휘두르기]
actors.mobs.dm201.hamon=[태양의 파문]
actors.mobs.dm201.armad=[아르마딜로의 피부]
actors.mobs.dm201.change=[골격 변형]
actors.mobs.dm201.desc=특수: 비행형\n특수: 출혈, 유독 가스, 중독에 면역.\n\n완전한 생물, 얼티밋 씽 카즈의 탄생이다!\n\n진화의 궁극에 도달한 카즈는 다양한 생물의 능력을 발휘할 수 있습니다.
actors.mobs.dm201.defeated=-카즈는 생각하는 것을 그만두었다-
actors.mobs.dm201.rankings_desc=생각하는걸 그만두었다

actors.mobs.dm300.name=시어 하트 어택
actors.mobs.dm300.notice=키라 요시카게: "너도 내 [평온]을 어지럽히는군... 그렇다면 사라져 주실까."
actors.mobs.dm300.notice2=키라 요시카게: "후후, 자네의 스탠드 말인데, 무척이나 파워가 약하더군."
actors.mobs.dm300.notice3=키라 요시카게: "자네를 처리하도록 하지. ...핫!"
actors.mobs.dm300.notice4=키라 요시카게: "거기 학생... 학생도 그 '죠스케'랑 아는 사이지?"
actors.mobs.dm300.notice5=키라 요시카게: "후~, 최악의 헤어스타일이군."
actors.mobs.dm300.shield=함정의 에너지가 시어 하트 어택에게 흡수되었다!
actors.mobs.dm300.vent=폭발로 인한 불길이 발생했다!
actors.mobs.dm300.rocks=천장에서 돌이 떨어지고 있다!
actors.mobs.dm300.charging=이쪽을 봐라!
actors.mobs.dm300.charging_hint=근처의 에너지가 본체가 있는 방향으로 끌리는 것 같다...
actors.mobs.dm300.supercharged=키라 요시카게: "[시어 하트 어택]에... 약점은 없다."
actors.mobs.dm300.charge_lost=키라 요시카게: "아무래도 이젠 안심하고 숙면할 수 없겠군..."
actors.mobs.dm300.pylons_destroyed=키라 요시카게: "난 누구보다도 행복하게 살아남아 보겠어. 급한 일이 있어서 이만..."
actors.mobs.dm300.rankings_desc=시어 하트 어택이 폭발하여 리타이어
actors.mobs.dm300.def_verb=회피
actors.mobs.dm300.defeated=약점은..... 없다....!!
actors.mobs.dm300.desc=특수: 출혈, 유독 가스, 중독에 면역.\n\n환각에 이끌려 DIO의 저택 입구를 지키고 있는 엄청나게 강력한 스탠드입니다.\n\n시어 하트 어택의 본체가 근처에 숨어있습니다. 더 이상 피해를 입히기 힘든 순간에는 본체를 노리는 수밖에 없습니다.
actors.mobs.dm300.desc_supercharged=지금의 시어 하트 어택에게 정면승부는 절대 불가능합니다! 본체를 찾는게 유일한 방법입니다.\n\n현재 시어 하트 어택은 벽도 통과할수 있지만, 벽을 통과할때는 현저히 느려집니다.
actors.mobs.dm300$fallingrocks.desc=돌멩이들이 천장에서 떨어지고 있다. 머지않아 천장이 무너질 것 같다!

actors.mobs.dwarfking.name=엔야 할멈
actors.mobs.dwarfking.notice=으음? 그 육체는.. DIO님이 꽤나 신세를 지고 있을텐데?
actors.mobs.dwarfking.notice2=DIO님을 위해 죠타로 네놈을 반드시 쳐죽이겠다!
actors.mobs.dwarfking.notice3=DIO님에게 네놈의 피를 바치겠다! ...으잉!?
actors.mobs.dwarfking.notice4=누구냐...? DIO님과 가까운 듯하면서... 먼 것도 같은...?
actors.mobs.dwarfking.notice5=기가 막힌 머리로구나..
actors.mobs.dwarfking.lifelink_1=죠스타 놈들만은 절대 용서 못한다..
actors.mobs.dwarfking.lifelink_2=저스티스가 춤추고 싶다는구나..
actors.mobs.dwarfking.teleport_1=소용없어, 소용없어, 킬킬킬킬!
actors.mobs.dwarfking.teleport_2=거시기를 뜯어주마!
actors.mobs.dwarfking.wave_1=이제 저스티스의 진정한 능력을 보여주마....
actors.mobs.dwarfking.wave_2=가라! 시체들아!
actors.mobs.dwarfking.wave_3=전부 나서라!
actors.mobs.dwarfking.enraged=이 썩을 놈의 애새끼가~! 내장을 끄집어내서 쳐죽여주마!
actors.mobs.dwarfking.losing=정의는 이긴다!
actors.mobs.dwarfking.defeated=아아.. DIO님...
actors.mobs.dwarfking.rankings_desc=엔야 할멈에게 xx를 물어뜯겨 리타이어
actors.mobs.dwarfking.desc=특수: 마비, 혼란, 공포, 실명, 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\nDIO의 최측근으로, 조종 능력과 환각 능력을 지닌 타로 카드 No 11 '정의'를 암시하는 스탠드를 다룹니다.
actors.mobs.dwarfking$dkghoul.rankings_desc=변기를 핥아져서 리타이어
actors.mobs.dwarfking$dkmonk.rankings_desc=변기를 핥아져서 리타이어
actors.mobs.dwarfking$dkwarlock.rankings_desc=변기를 핥아져서 리타이어

actors.mobs.elemental$fireelemental.name=선
actors.mobs.elemental$fireelemental.rankings_desc=선에게 숯덩이가 되어 리타이어
actors.mobs.elemental$fireelemental.desc=특수: 비행형,매지션즈 레드의 사격 DISC에 데미지 반감, 화염에 면역. 얼음 속성 공격에 추가 데미지\n\n타로 카드 No.19 "태양"을 암시하는 스탠드입니다.\n\n하나의 태양과도 같은 거대한 에너지의 형태로, 일정 확률로 상대방을 불태울수 있습니다.
actors.mobs.elemental$newbornfireelemental.name=킬러 퀸
actors.mobs.elemental$newbornfireelemental.rankings_desc=오늘 밤도 편안하게 잠들 수 있겠군..
actors.mobs.elemental$newbornfireelemental.desc=특수: 비행형,얼음 속성 공격에 굉장히 큰 추가 데미지\n\n목격자는 살려둘 수 없지....
actors.mobs.elemental$frostelemental.name=펫 숍
actors.mobs.elemental$frostelemental.rankings_desc=펫 숍에게 안면이 뜯겨져 리타이어
actors.mobs.elemental$frostelemental.desc=특수: 비행형,호루스신의 사격 DISC에 데미지 반감, 빙결에 면역. 화염 속성 공격에 추가 데미지\n\n호루스신의 스탠드사인 펫 숍은 자신의 근접 공격과 가끔씩 사용하는 고드름 발사에 맞은 대상을 얼어붙게 합니다. 펫 숍의 공격은 물 속에 있는 대상에게 특히나 더 효과적입니다.
actors.mobs.elemental$shockelemental.name=레드 핫 칠리 페퍼[MAX]
actors.mobs.elemental$shockelemental.rankings_desc=전기 통구이가 되어 리타이어
actors.mobs.elemental$shockelemental.desc=특수: 비행형,레드 핫 칠리 페퍼의 사격 DISC에 데미지 반감\n\n저택의 전력을 전부 흡수하여 최대한으로 강해진 상태입니다. 육탄전 능력이 훨씬 강력해져 근접 공격을 할 때 전기를 주변의 적들에게 방출하며, 공격의 주 목표가 물 속에 있다면 더 많은 피해를 줍니다. 또한 때때로 원거리에서 공격 대상에게 전기를 쏘아 일시적으로 실명시킬 수 있습니다.\n\n난 반성하면 강해진다고!
actors.mobs.elemental$chaoselemental.name=실버 채리엇 레퀴엠
actors.mobs.elemental$chaoselemental.rankings_desc=새로운 생물로 변화되어 리타이어
actors.mobs.elemental$chaoselemental.desc=특수: 비행형\n\n진혼곡은 고요히 울려퍼지니.....\n\n실버 채리엇 레퀴엠은 저주받은 사격 DISC 효과를 무작위로 시전합니다.

actors.mobs.eye.name=그림자 DIO
actors.mobs.eye.deathgaze_kill=공열안자경에 의해 사망
actors.mobs.eye.rankings_desc=공열안자경에 목이 뚫려 리타이어
actors.mobs.eye.desc=특수: 터스크 ACT.1의 사격 DISC에 데미지 반감, 공포에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n짧은 시간 동안 체액를 충전한 그림자 DIO의 눈은 _공열안자경_ 이라는 강력한 에너지 광선을 발사합니다.\n\n그림자 DIO의 시야에 든 모든 것들은 커다란 피해를 입게 되니, 사각으로 도망쳐서 피해야 할 것입니다.

actors.mobs.fetidrat.name=요요마
actors.mobs.fetidrat.rankings_desc=요요마의 침에 녹아내려 리타이어
actors.mobs.fetidrat.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n요요마는 산성 타액을 무기로 사용합니다. 사람을 녹일 정도로 강력하지만 물에는 녹는 것 같습니다.\n\n요요마의 근처에는 모기들이 몰려있습니다. 계속 가까이 있으면 당신을 마비시킬 것입니다.

actors.mobs.ghoul.name=안개 좀비
actors.mobs.ghoul.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No.11 "정의"를 암시하는 스탠드인 저스티스에게 조종당하고 있는 시체입니다.\n\n공격력과 체력은 별볼일 없지만 최대한 신속하게 쓰러트리는 것이 좋을 것입니다...\n\n시체 목록 :\n무뚝뚝한 아저씨의 시체\n구멍뚫린 치즈같은 시체\n아기와 여드름녀의 시체

actors.mobs.ghoul.rankings_desc=시체에 츄츄 빨려 리타이어

actors.mobs.gnoll.name=세트신
actors.mobs.gnoll.rankings_desc=태아가 되어 리타이어
actors.mobs.gnoll.desc=이집트 9영신중 하나이며 그중 폭풍과 파괴의 신을 암시하는 세트신입니다.\n\n게브신보다 조금 더 강한 적 스탠드이며 가끔 동전을 떨어트리는 일도 있다고 합니다.

actors.mobs.gnolltrickster.name=래트
actors.mobs.gnolltrickster.rankings_desc=래트의 침에 녹아 리타이어
actors.mobs.gnolltrickster.desc=맹독을 원거리에서 발사하는 무시무시한 스탠드입니다.\n\n원거리에서 교전 시 극도로 위험합니다.

actors.mobs.goldenmimic.name=베이비페이스
actors.mobs.goldenmimic.desc=특수: 학살의 DISC에 면역\n\n베이비페이스는 몸을 조각내 다른 사물의 형태로 변할 수 있는 스탠드이며 주로 보물 상자의 모습으로 위장하고 있습니다.\n\n베이비페이스는 좋은 전리품을 지니고 있지만, 이 스탠드를 쓰러트리려면 굉장한 각오가 필요할 것입니다...
actors.mobs.goldenmimic.rankings_desc=베이비페이스에게 조각나 리타이어

actors.mobs.golem.name=휠 오브 포춘
actors.mobs.golem.def_verb=회피
actors.mobs.golem.rankings_desc=이겼다! 제 3부 끝!
actors.mobs.golem.desc=특수: 출혈, 유독 가스, 중독, 광란, 공포, 수면에 면역.\n\n타로 카드 No.10 "운명의 수레바퀴"를 암시하는 자동차와 동화된 스탠드입니다.\n\n몸집때문에 문이나 좁은 통로는 통과할수 없지만 땅굴을 파서 방 사이를 이동할 수 있으며, 휠 오브 포춘과 거리를 벌린다면 던져넘기기를 시전할 것입니다.

actors.mobs.goo.name=크림
actors.mobs.goo.notice=네 파문 따위, 내 스탠드에 비하면 아무것도 아니다.
actors.mobs.goo.notice2=죠타로 네놈을 지금부터 죽인다! 반드시 죽여버리겠다!
actors.mobs.goo.notice3=암흑 공간에 쳐넣어주마! ...헛!
actors.mobs.goo.notice4=이 느낌은.. DIO님..? 네놈은 정체가 뭐냐!
actors.mobs.goo.notice5=그 바보같은 머리를 흔적도 없이 산산조각내주마.
actors.mobs.goo.defeated=DIO.. 님...
actors.mobs.goo.!!!=[무차별 회전 준비]
actors.mobs.goo.pumpup=크림이 무차별 회전을 준비하기 시작했다. 거리를 두는게 안전할거 같다.
actors.mobs.goo.enraged=분노
actors.mobs.goo.gluuurp=DIO님께선 말씀하셨다, 인간의 각오를 얕보지 말라고!
actors.mobs.goo.rankings_desc=크림에게 두 팔만 남기고 리타이어
actors.mobs.goo.desc= 크림의 입은 '암흑의 공간'으로 이루어져 있으며, 여기에 닿으면 치명적인 데미지를 입게 됩니다.\n\n일정 데미지를 입었을때 시전하는 무차별 회전시에는 크림에게서 멀리 떨어지는게 좋을거 같습니다. 크림은 불 속성 공격에 약합니다.

actors.mobs.greatcrab.name=화이트 앨범
actors.mobs.greatcrab.noticed=화이트 앨범: "화이트 앨범 젠틀리 위프스!"
actors.mobs.greatcrab.def_verb=방어
actors.mobs.greatcrab.rankings_desc=젠틀리 위프스로 공격을 반사당해 리타이어
actors.mobs.greatcrab.desc=얼음의 스탠드 화이트 앨범입니다.\n\n공격을 받으면 화이트 앨범 젠틀리 위프스를 사용해 무적이 되며, 기습 공격으로만 피해를 입힐수 있습니다.

actors.mobs.guard.name=옐로 템퍼런스
actors.mobs.guard.scorpion=하이어로펀트 그린!
actors.mobs.guard.def_verb=두 유 언더스탠?
actors.mobs.guard.rankings_desc=옐로 템퍼런스에게 몸이 녹아 리타이어
actors.mobs.guard.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 14 '절제'를 암시하는 스탠드입니다.\n\n본체의 몸을 감싸고 있는 노란색 점액으로 구성되어 있습니다.

actors.mobs.necromancer.name=홀 호스
actors.mobs.necromancer.def_verb=J 가일 나리!
actors.mobs.necromancer.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 4 '황제'를 암시하는 엠퍼러의 스탠드사입니다.\n\n홀 호스는 직접 싸우기보다는 행드맨과 콤비로 활동하며, 유리 파편을 깨서 행드맨을 불러올수 있습니다. 홀 호스를 쓰러트리면 소환된 행드맨도 사라집니다.
actors.mobs.necromancer$necroskeleton.name=행드맨(& 홀 호스)
actors.mobs.necromancer$necroskeleton.rankings_desc=무적의 콤비에게 리타이어
actors.mobs.necromancer$necroskeleton.desc=홀 호스가 깨트린 유리 파편으로부터 온 행드맨입니다.\n\n다른 행드맨과 다를건 없지만 홀 호스를 처치한다면 사라지게 됩니다.

actors.mobs.mimic.name=하이 프리스티스
actors.mobs.mimic.rankings_desc=하이 프리스티스에게 온몸이 토막나 리타이어
actors.mobs.mimic.hidden_hint=이 상자에서 뭔가 기묘한 기운이 느껴진다....
actors.mobs.mimic.reveal=이 상자는 스탠드다!
actors.mobs.mimic.desc=특수: 학살의 DISC에 면역\n\n타로 카드 No 2 '여교황'을 암시하는 스탠드입니다.\n\n이 스탠드는 광물과 동화하여 움직일수 있으며, 주로 보물 상자의 모습으로 위장하고 있습니다.

actors.mobs.mob.died=멀리서 무언가 죽는 소리를 들었다.
actors.mobs.mob.rage=!!!!!
actors.mobs.mob.exp=%+d경험치
actors.mobs.mob.rankings_desc=%s에 의해 리타이어

actors.mobs.monk.name=에보니 데빌
actors.mobs.monk.def_verb=으캬캬캬캬!
actors.mobs.monk.parried=분노
actors.mobs.monk.rankings_desc=에보니 데빌에게 참수당해 리타이어
actors.mobs.monk.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No.15 "악마"를 암시하는 스탠드입니다. 스탠드가 인형에 빙의되어 증오의 대상이 된 적을 공격하며 또한 공격을 받을수록 대상을 더욱 더 증오하게 됩니다.
actors.mobs.monk$focus.name=빙의됨
actors.mobs.monk$focus.desc=에보니 데빌이 인형에 빙의된 상태입니다! 에보니 데빌에게 물리 공격을 가하면 그것을 원한의 에너지로 삼을 것입니다.

actors.mobs.piranha.name=클래시
actors.mobs.piranha.rankings_desc=클래시에게 갈기갈기 뜯겨 리타이어
actors.mobs.piranha.desc=특수: 모든 해로운 물약 효과에 면역\n\n작은 상어와 같은 형태의 스탠드 입니다. 근접전은 무조건 피하는 게 좋을 것입니다.

actors.mobs.pylon.name=키라 요시카게
actors.mobs.pylon.desc_inactive=키라는 현재 다른곳에 있는것 같습니다!
actors.mobs.pylon.desc_active=시어 하트 어택의 본체입니다. 키라를 쓰러트리면 시어 하트 어택이 약화될 것입니다!

actors.mobs.rat.name=게브신
actors.mobs.rat.rankings_desc=게브신에게 얼굴이 뜯겨나가 리타이어
actors.mobs.rat.desc=이집트 9영신중 하나이며 그중 대지의 신을 암시하는 게브신입니다.\n\n특별할 것 없는 가장 약한 적이지만 여러 게브신에게 둘러싸인다면 꽤나 위험할 것입니다.

actors.mobs.ripperdemon.name=메이드 인 헤븐
actors.mobs.ripperdemon.leap=느꼈다! [위치]가 온다!
actors.mobs.ripperdemon.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n메이드 인 헤븐은 초월적인 스피드를 지니고 있으며 당신을 발견하면 순간적으로 거리를 좁힐수 있습니다.\n\n본체를 쓰러트리기 전까지는 메이드 인 헤븐이 계속 출몰할 거 같습니다...
actors.mobs.ripperdemon.rankings_desc=메이드 인 헤븐에게 머리가 갈라져 리타이어

actors.mobs.rotheart.name=스트레이 캣
actors.mobs.rotheart.desc=공기를 조작하는 능력을 가진 고양이와 식물이 섞인 스탠드입니다.

actors.mobs.rotlasher.name=공기탄
actors.mobs.rotlasher.desc=스트레이 캣이 압축한 공기를 탄환처럼 날린 공기탄입니다. 공기탄은 상당히 강력하며, 방어 성능도 뛰어납니다.
actors.mobs.rotlasher$waiting.status=이 %s 은/는 가만히 있습니다.
actors.mobs.rotlasher.rankings_desc=공기탄에 머리가 터져 리타이어

actors.mobs.scorpio.name=맨해튼 트랜스퍼
actors.mobs.scorpio.rankings_desc=라이플 탄환에 저격당해 리타이어
actors.mobs.scorpio.desc=특수: 비행형, 실버 채리엇의 사격 DISC에 추가 데미지\n\n자체적은 전투력은 전혀 없지만 발사한 탄환을 중계해서 적이 있는 방향으로 반사하는 스탠드입니다.\n\n저격능력에 특화되어 있고, 공기의 흐름에 따라 움직이기에 굉장히 주의해야 할 것입니다.

actors.mobs.slime.name=다크 블루 문
actors.mobs.slime.def_verb=회피
actors.mobs.slime.rankings_desc=깊은 물 속으로 끌려가 리타이어
actors.mobs.slime.desc=타로 카드 No 18 "물에 얽힌 트러블, 거짓말과 배신, 미지의 세계에 대한 공포를 상징하는 '달'의 카드"를 암시하는 스탠드입니다.\n\n겉에 둘러진 튼튼한 비늘 덕분에 다크 블루 문에게 _6 이상의_ 피해를 주는건 무척 어렵습니다.

actors.mobs.snake.name=더 풀
actors.mobs.snake.def_verb=공격하기 까다롭다!
actors.mobs.snake.rankings_desc=더 풀의 모래에 압사당해 리타이어
actors.mobs.snake.hint=더 풀에게는 "기습 공격"이 효과적입니다. 기습 공격에 대해 모르겠다면 도움말을 참조하거나 더 풀에게 조사 버튼을 사용해보세요.
actors.mobs.snake.desc=타로 카드 No 0 '광대'를 암시하는 스탠드입니다.\n\n더 풀의 스탠드체는 모래로 구성되어 있어 물리 공격으로는 때리기가 꽤 어렵습니다. 그러나 스탠드 공격(사격 DISC)이나 기습은 더 풀을 무방비 상태로 잡는것이 가능합니다.\n\n더 풀의 시야를 벗어난 상태에서 공격을 하면 기습 공격을 할 수 있습니다. 한 가지 방법은 더 풀이 문으로 당신을 쫓아가게 한 다음 문 안으로 들어온 순간에 때리는 것입니다.

actors.mobs.spectralnecromancer.name=홀 호스 & 토트신의 보잉고
actors.mobs.spectralnecromancer.desc=이집트 9영신중 하나이며 그중 서적의 신을 암시하는 토트신의 스탠드사 보잉고와 홀 호스가 콤비를 이루고 있습니다!\n\n<토트신의 예언: 죠죠 일행은 타워 오브 그레이에 둘러쌓여 리타이어다!>

actors.mobs.senior.name=엔리코 푸치
actors.mobs.senior.notice=Domine, Quo Vadis? 너희들은 '책형'이다!
actors.mobs.senior.defeated=크윽.. 이제 남은 일은... 신월을 기다리는 것 뿐이다.
actors.mobs.senior.genkaku=[환각]이다.
actors.mobs.senior.genkaku2=받아가마! 네놈의 DISC를!
actors.mobs.senior.desc=곧 있을 신월에 대비하여 푸치신부가 DIO의 저택까지 찾아왔습니다!\n\n푸치신부는 환각,소화액,DISC 강탈 능력으로 무장한 굉장히 성가신 화이트 스네이크의 능력을 사용합니다.
actors.mobs.senior.rankings_desc=DISC를 빼앗겨 식물인간이 됨

actors.mobs.shaman$blueshaman.name=와무우
actors.mobs.shaman$redshaman.name=에시디시
actors.mobs.shaman$purpleshaman.name=카즈
actors.mobs.shaman.bolt_kill=기둥의 사내들에게 흡수되어버렸다...
actors.mobs.shaman.desc=기둥의 사내들이 마침내 깨어났습니다. 기둥의 사내들은 멀리 떨어져 있으면 강력한 원거리 공격을 가해옵니다.
actors.mobs.shaman$redshaman.spell_desc=에시디시의 열의 유법에 공격당하면 _당신의 공격력을 약화시킬 것입니다._
actors.mobs.shaman$blueshaman.spell_desc=와무우의 바람의 유법에 공격당하면 _당신이 받는 피해량을 강화시킬 것입니다._
actors.mobs.shaman$purpleshaman.spell_desc=카즈의 빛의 유법의 검기에 공격당하면 _당신의 회피율과 명중률이 크게 감소될 것입니다._
actors.mobs.shaman.rankings_desc=기둥의 사내에게 흡수되어 리타이어

actors.mobs.armoredbrute.name=아누비스 폴나레프
actors.mobs.armoredbrute.def_verb=으하하하하하하하!!!
actors.mobs.armoredbrute.desc=특수: 공포에 면역\n\n아누비스신이 검술의 달인 폴나레프에게 빙의한 모습입니다. 일반 아누비스신보다 훨씬 더 위험합니다.
actors.mobs.armoredburte.rankings_desc=폴나레프에게 꼬치가 되어 리타이어

actors.mobs.skeleton.name=행드맨
actors.mobs.skeleton.explo_kill=유리 파편으로 인해 사망했다
actors.mobs.skeleton.def_verb=회피
actors.mobs.skeleton.rankings_desc=행드맨에게 찔려 리타이어
actors.mobs.skeleton.desc=특수: 출혈, 유독 가스, 중독, 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 12 '매달린 남자'를 암시하는 스탠드입니다.\n\n행드맨을 쓰러트릴때 가까이 있으면 유리 파편에 피해를 입습니다.

actors.mobs.spinner.name=엠프리스
actors.mobs.spinner.rankings_desc=엠프리스에게 기생당해 리타이어
actors.mobs.spinner.desc=타로 카드 No 3, '여제'를 암시하는 스탠드입니다. 당신을 발견하면 살점을 흩뿌려 이동을 방해한 뒤 당신에게 기생할 살점을 심을 것입니다.

actors.mobs.statue.name=저지먼트
actors.mobs.statue.rankings_desc=잘못된 소원을 빌어 리타이어
actors.mobs.statue.desc=특수: 출혈, 유독 가스, 중독에 면역.\n\n타로 카드 No 20, '심판'을 암시하는 스탠드입니다.\n\n상대의 소원을 흙에 투영시켜 만들어내는 능력으로, 무기를 얻고싶다는 당신의 소원을 이용해 _%s_을/를 흙으로 만들어 사용하고 있습니다.

actors.mobs.succubus.name=아툼신
actors.mobs.succubus.def_verb=YES! YES! YES!
actors.mobs.succubus.rankings_desc=인형 콜렉션이 되어 리타이어
actors.mobs.succubus.desc=특수: 도발,수면에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n이집트 9영신중 하나이며 그중 태양의 신을 암시하는 아툼신입니다.\n\n이집트 9영신 중에서도 DIO와 가장 가까운 위치에 있으며, 독심술과 영혼 간섭 능력을 지닌 까다로운 스탠드입니다.

actors.mobs.swarm.name=러버즈
actors.mobs.swarm.def_verb=회피
actors.mobs.swarm.rankings_desc=러버즈에게 뇌를 뜯어먹혀 리타이어
actors.mobs.swarm.desc=특수: 비행형\n\n타로 카드 No 6 '연인'을 암시하는 스탠드입니다.\n\n물리 공격을 받으면 두 개의 러버즈로 분열됩니다.

actors.mobs.tengu.name=디아볼로
actors.mobs.tengu.notice_gotcha=스탠드도 없는 하등한 쓰레기 능력이.. 네게는 죽는 것을 후회할 시간조차 주지 않겠다!
actors.mobs.tengu.notice_gotcha2=네놈은 분명 폴나레프의 동료.. 원수라도 갚으러 온것인가?
actors.mobs.tengu.notice_gotcha3=이건 시련이다... 엇..?
actors.mobs.tengu.notice_gotcha4=어리석은 것... 조직을 배신한 것을 후회해라...!
