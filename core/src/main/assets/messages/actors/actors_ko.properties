actors.mobs.wo.rankings_desc=더 월드 오버 헤븐의 강대한 능력 앞에 리타이어

actors.mobs.soldier.name=죠르노 죠바나
actors.mobs.soldier.desc=평행세계의 죠르노가 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠르노는 물리 피해를 입히는 전갈 투척을 발사하며, 피해를 입으면 골드 익스피리언스의 피해 반사 능력으로 받은 데미지의 1/5을 되돌려 줍니다.\n\n죠르노를 해방시켜주면 25% 확률로 _생명의 오렌지 폭탄_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.soldier.reflect=골드 익스피리언스의 능력으로 피해가 반사되었다!
actors.mobs.soldier.bolt_kill=죠르노 : 당신의 용기에 경의를 표합니다.
actors.mobs.soldier.rankings_desc=[무다]니까 싫은거야. 무다무다..

actors.mobs.supression.name=죠나단 죠스타
actors.mobs.supression.desc=평행세계의 죠나단이 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠나단은 공격을 성공시키면 가속 효과를 얻습니다.\n\n죠나단을 해방시켜주면 25% 확률로 _보호막의 물약_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.supression.rankings_desc=네가! 죽을 때까지! 때리는 것을 멈추지 않겠다!

actors.mobs.researcher.name=히가시카타 죠스케
actors.mobs.researcher.desc=평행세계의 죠스케가 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠스케는 공격을 성공시키면 크레이지 다이아몬드로 무작위 아이템을 수리 물약으로 재구성해버립니다!\n\n죠스케를 해방시켜주면 25% 확률로 _봉인석_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.researcher.stole=크레이지의 다이아몬드의 능력으로 당신의 아이템이 재구성되었다!
actors.mobs.researcher.rankings_desc=당신 지금 내 머리 보고 뭐라 그랬어?

actors.mobs.tank.name=쿠죠 죠타로
actors.mobs.tank.desc=평행세계의 죠타로가 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠타로는 일정 확률로 플레이어의 무기를 강하게 내려쳐서 멀리 날려보내 찾기 힘들게 만듭니다!\n\n죠타로를 해방시켜주면 30% 확률로 강력한 _전격 혼합물_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.tank.rankings_desc=심판하는 것은... 내 스탠드다!

actors.mobs.swat.name=레퀴엠 죠르노
actors.mobs.swat.desc=골드 익스피리언스 레퀴엠마저도 더 월드 오버 헤븐의 진실 조작을 통한 세뇌 앞에 굴복했습니다!\n\n레퀴엠 죠르노는 비행형이며, 굉장한 힘을 지니고 있습니다. 웬만하면 전투를 피하는 것이 좋은 판단일 수도 있습니다.\n\n_레퀴엠 죠르노를 해방시켜주면 25% 확률로 +10 골드 익스피리언스 레퀴엠의 장비 DISC를 보상으로 줍니다._
actors.mobs.swat.reflect=이것이.. [레퀴엠]이다...
actors.mobs.swat.bolt_kill=넌 이제 어디로도 갈 수 없다. 특히... [진실]에 도달하는 건... 절대로!
