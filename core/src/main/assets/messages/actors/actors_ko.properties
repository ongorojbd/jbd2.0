actors.mobs.yukakomob.name=야마기시 유카코
actors.mobs.yukakomob.desc=코이치, 죠스케, 오쿠야스가 알고 있는 [야마기시 유카코와 관련된 데이터]\n\n1. 야마기시 유카코는 스탠드 유저이다.\n\n2. 그 스탠드의 이름은 '러브 디럭스'며, 능력은 [자신의 머리카락을 조종한다]... 파워는 불명.\n\n3. 야마기시 유카코는 코이치를 사랑하고 있다. 적의가 있거나 공격하려고 접근하는 것은 아니다.\n\n4. _야마기시 유카코는 무서울 만큼 집착이 강한 이상한 여자다._

