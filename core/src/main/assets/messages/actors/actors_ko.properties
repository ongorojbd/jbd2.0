actors.hero.talent.heroic_energy.rat_title=초재생능력
actors.hero.talent.heroic_energy.desc=_+1:_ 레퀴엠 능력 사용 시 소모되는 충전량이 _12% 감소_합니다.\n\n_+2:_ 레퀴엠 능력 사용 시 소모되는 충전량이 _23% 감소_합니다.\n\n_+3:_ 레퀴엠 능력 사용 시 소모되는 충전량이 _32% 감소_합니다.\n\n_+4:_ 레퀴엠 능력 사용 시 소모되는 충전량이 _40% 감소_합니다.

actors.hero.talent.ratsistance.title=뇌조직 파괴
actors.hero.talent.ratsistance.desc=_+1:_ 시생인으로 변한 적대 대상은 _10% 적은 피해_를 입힙니다.\n\n_+2:_ 시생인으로 변한 적대 대상은 _19% 적은 피해_를 입힙니다.\n\n_+3:_ 시생인으로 변한 적대 대상은 _27% 적은 피해_를 입힙니다.\n\n_+4:_ 시생인으로 변한 적대 대상은 _35% 적은 피해_를 입힙니다.
actors.hero.talent.ratlomacy.title=카리스마!
actors.hero.talent.ratlomacy.desc=_+1:_ 시생인으로 변한 대상에게 다시 능력을 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 합니다.\n\n_+2:_ 시생인으로 변한 대상에게 다시 능력을 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, _2턴_의 폭주 효과를 부여합니다.\n\n_+3:_ 시생인으로 변한 대상에게 다시 능력을 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, _4턴_의 폭주 효과를 부여합니다.\n\n_+4:_ 시생인으로 변한 대상에게 다시 능력을 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, _6턴_의 폭주 효과를 부여합니다.
actors.hero.talent.ratforcements.title=광적인 충성심
actors.hero.talent.ratforcements.desc=_+1:_ 자신에게 능력을 사용하면, 자신 옆에 아군 시생인을 _하나_ 소환합니다.\n\n_+2:_ 자신에게 능력을 사용하면, 자신 옆에 아군 시생인을 _둘_ 소환합니다.\n\n_+3:_ 자신에게 능력을 사용하면, 자신 옆에 아군 시생인을 _셋_ 소환합니다.\n\n_+4:_ 자신에게 능력을 사용하면, 자신 옆에 시생인을 _넷_ 소환합니다.


###npcs
actors.mobs.npcs.blacksmith.name=죠니 죠스타
actors.mobs.npcs.blacksmith.intro_quest_warrior=너가 그 죠나단 죠스타인가?\n부탁하고 싶은게 하나 있는데 잠깐 괜찮을까?
actors.mobs.npcs.blacksmith.intro_quest_mage=너가 그 죠셉 죠스타인가?\n부탁하고 싶은게 하나 있는데 잠깐 괜찮을까?
actors.mobs.npcs.blacksmith.intro_quest_rogue=너가 그 쿠죠 죠타로인가?\n부탁하고 싶은게 하나 있는데 잠깐 괜찮을까?
actors.mobs.npcs.blacksmith.intro_quest_huntress=너가 그 죠르노 죠바나인가?\n부탁하고 싶은게 하나 있는데 잠깐 괜찮을까?
actors.mobs.npcs.blacksmith.intro_quest_duelist=너가 그 히가시카타 죠스케인가?\n부탁하고 싶은게 하나 있는데 잠깐 괜찮을까?
actors.mobs.npcs.blacksmith.intro_quest_cleric=너가 그 쿠죠 죠린인가?\n부탁하고 싶은게 하나 있는데 잠깐 괜찮을까?
actors.mobs.npcs.blacksmith.intro_quest_start=손톱탄은 카모마일을 마시면 재생이 빨라지지... 밑으로 내려가서 허브를 _40개_정도 모아줘. 아래에 있는 벽은 부술 수 있으니,\n잘해 보라고.\n\n허브를 모아온 만큼 보수를 주도록 할게.
actors.mobs.npcs.blacksmith.intro_quest_crystal=내려갈땐 조심하는 게 좋을 거야. 대통령의 부하들이 거기 있으니까. 그러니까 어디에서 허브를 캐오던 간에, 긴장을 늦추지 마.\n\n특히 _마젠트 마젠트_라고 하는 위험한 녀석이 있으니까, 처치할 거라면 준비 단단히 하는 게 좋을 거야. 만약 그놈을 처치한다면 보수를 더 주도록 할게.
actors.mobs.npcs.blacksmith.intro_quest_fungi=내려갈땐 조심하는 게 좋을 거야. 대통령의 부하들이 거기 있으니까. 거기엔 스케어리 몬스터즈라는 강력한 스탠드가 배회하고 있어. 그녀석들에게 들키면 상당히 치명적일 거야. 살고 싶다면 가능한 한 그 놈들의 _시야 밖에 있는 게 좋을 거라고_.\n\n만약 어떻게든 거기 있는 _스케어리 몬스터즈의 스탠드사_를 해치워 준다면, 보수를 더 주도록 할게. 다만 진짜 힘들긴 할 거야.
actors.mobs.npcs.blacksmith.intro_quest_gnoll=내려갈땐 조심하는 게 좋을 거야.\n악명 높은 붐붐 일가가 현상금을 노리고 도착한거 같아.\n\n그 중에서도 유독 강력한 녀석이 있는 것 같아. 아마 자력을 다루는 _툼 오브 더 붐 · 1_이라고 하는 녀석일거야. 만약 그 놈을 찾아내서 처리해 준다면, 보수를 더 주도록 할게. 하지만 장담하건대 그 놈도 쉽게 죽어 주진 않을 거야.
actors.mobs.npcs.blacksmith.reminder_crystal=너가 할 수 있는 만큼 많은 허브를 가져와줘, 그리고 가능하다면 마젠트 마젠트도 처치해줬으면 좋겠어.
actors.mobs.npcs.blacksmith.reminder_gnoll=너가 할 수 있는 만큼 많은 허브를 가져와줘, 그리고 가능하다면 툼 오브 더 붐 · 1도 처치해줬으면 좋겠어.
actors.mobs.npcs.blacksmith.reminder_fungi=너가 할 수 있는 만큼 많은 허브를 가져와줘, 그리고 거대 버섯도 죽이려고 해봐.
actors.mobs.npcs.blacksmith.reminder=입구는 저쪽이니까 잘 해 보라고.
actors.mobs.npcs.blacksmith.lost_pick=내 손톱탄은 어디 있지?
actors.mobs.npcs.blacksmith.quest_start_prompt=준비는 끝난 거야? 그 가방에 허브를 가져올 공간은 확실하게 남겨 둬.\n\n_딱 한 번만 내려갈 수 있으니까!_
actors.mobs.npcs.blacksmith.enter_yes=준비됐다
actors.mobs.npcs.blacksmith.enter_no=아직이다
actors.mobs.npcs.blacksmith.exit_warn_none=벌써 끝냈어? 뭐야, 허브를 거의 가지고 있질 않잖아! _40개_는 가져올 수 있을 거라고.\n\n_기억하라고, 한 번 올라오면 다신 돌아올 수 없으니까._
actors.mobs.npcs.blacksmith.exit_warn_low=벌써 끝냈어? 그렇게 많은 허브를 가지고 있는 것처럼 보이진 않는데. _40개_는 가져올 수 있을 거라고.\n\n_기억하라고, 한 번 올라오면 다신 돌아올 수 없으니까._
actors.mobs.npcs.blacksmith.exit_warn_med=끝났어? 적당히 허브를 가지고 있는 것 같긴 하지만 아직 밑에는 확실히 많은 허브가 남아 있을 텐데. _40개_는 가져올 수 있을 거라고.\n\n_기억하라고, 한 번 올라오면 다신 돌아올 수 없으니까._
actors.mobs.npcs.blacksmith.exit_warn_high=끝났어? 꽤 많은 허브를 가지고 온 것 같은데, 그래도 좀 더 모아오면 좋을거 같아. _40개_는 가져올 수 있을 거라고.\n\n_기억하라고, 한 번 올라오면 다신 돌아올 수 없으니까._
actors.mobs.npcs.blacksmith.exit_warn_full=끝났어? 상당한 허브를 들고 온 것 같네. 나오기 전에 빠뜨린 거 없나 잘 확인해봐.\n\n_기억하라고, 한 번 올라오면 다신 돌아올 수 없으니까._
actors.mobs.npcs.blacksmith.exit_warn_crystal=_마젠트 마젠트_가 여전히 아래에 남아 있어. 그놈을 처치하고 오면 보수를 더 주지.
actors.mobs.npcs.blacksmith.exit_warn_fungi=_스케어리 몬스터즈의 스탠드사_가 여전히 아래에 남아 있어. 그놈을 처치하고 오면 보수를 더 주지.
actors.mobs.npcs.blacksmith.exit_warn_gnoll=_툼 오브 더 붐 · 1_이 여전히 아래에 남아 있어. 그놈을 처리하고 오면 보수를 더 주지.
actors.mobs.npcs.blacksmith.exit_yes=끝났다
actors.mobs.npcs.blacksmith.exit_no=아직이다
actors.mobs.npcs.blacksmith.get_lost=이제 난 레이스를 다시 준비하러 가야겠어.
actors.mobs.npcs.blacksmith.entrance_blocked=내려가는 길이 막혀 있다.
actors.mobs.npcs.blacksmith.entrance_blocked2=올라가는 길이 막혀 있다.
actors.mobs.npcs.blacksmith.cant_enter_old=그 지역은 이번 게임에서는 더 이상 갈 수 없습니다. 새로운 게임을 시작해 새로운 퀘스트를 시도해 보세요!
actors.mobs.npcs.blacksmith.def_verb=방어
actors.mobs.npcs.blacksmith.desc=7부의 주인공, 죠니 죠스타입니다.\n\n스틸 볼 런 레이스에 참여하는 도중, 이곳에서 잠시 쉬고 있는것 같습니다.
actors.mobs.npcs.blacksmith.danny=대니, 여기 있었구나! 정말 보고 싶었어!\n\n대니를 찾아와줘서 고마워. 이건 그 보상이야.

actors.mobs.npcs.ghost.name=무함마드 압둘
actors.mobs.npcs.ghost.rat_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸지... 그래서 난 이 곳을 떠날 수 없다.. 복수를 하기 전 까진 말야... _요요마_를 없애줘... 그 스탠드가 내 목숨을 앗아 갔으니...\n\n놈은 이 바닥을 돌아다니며... 보이는 것을 무차별적으로 공격하고 있다... _산성 공격을 조심해... 산성 공격은 물에 씻어낼 수 있다..._
actors.mobs.npcs.ghost.rat_2=부탁한다... 날 도와주게... 요요마를 조심해...\n\n_물 위에서 싸우는게 좋다... 그리고 요요마 근처에 오래동안 있으면 안되네..._
actors.mobs.npcs.ghost.gnoll_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸지... 그래서 난 이 곳을 떠날 수 없다.. 복수를 하기 전 까진 말야... _래트_를 없애 줘... 그 스탠드가 내 목숨을 앗아 갔으니...\n\n놈은 강력한 스탠드다... 숨어서 맹독을 발사해... _놈의 독을 조심해라... 멀리서 공격하려 하지 마..._
actors.mobs.npcs.ghost.gnoll_2=부탁하네... 날 도와주게... 래트를 조심해...\n\n_녀석에게 공격할 틈을 줘선 안 돼... 거리를 좁혀야 해..._
actors.mobs.npcs.ghost.crab_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸지... 그래서 난 이 곳을 떠날 수 없다.. 복수를 하기 전 까진 말야... _화이트 앨범_을 없애 줘... 그 스탠드가 내 목숨을 앗아 갔으니...\n\n놈은 공격을 받으면 얼음 갑옷으로 방어할거다... _조심해... 기습을 하지 않으면 어떤 공격이든 방어할 테니까..._
actors.mobs.npcs.ghost.crab_2=부탁한다... 날 도와주게... 화이트 앨범을 조심해...\n\n_기습을 하지 않으면... 어떤 공격이든 막아 버린다..._
actors.mobs.npcs.ghost.def_verb=Yes! I am!
actors.mobs.npcs.ghost.find_me=무함마드 압둘: "고맙다... 나를 찾아 오도록."
actors.mobs.npcs.ghost.desc=던전 안에서 사망한 압둘의 유령입니다.

actors.mobs.npcs.imp.name=오시리스신
actors.mobs.npcs.imp.intro=이 저택에는 무슨 일로 오셨습니까? 저는 이곳에서 패배를 인정한 자의 영혼을 겜블 칩으로 만들어 콜렉션으로 삼고 있습니다.\n몸에서 영혼을 쉽게 빠져나오게 하는 게 바로 도박, 그 순간을 뺏는 게 저의 스탠드 능력이죠.
actors.mobs.npcs.imp.golems_1=그래서 부탁을 하나 드리고 싶은데, 휠 오브 포춘을 _4마리 정도_ 처리하고 그 칩들을 저에게 가져다 주십시오. 그러면 충분한 보상을 드리겠습니다.
actors.mobs.npcs.imp.monks_1=그래서 부탁을 하나 드리고 싶은데, 에보니 데블을 _5마리 정도_ 처리하고 그 칩들을 저에게 가져다 주십시오. 그러면 충분한 보상을 드리겠습니다.
actors.mobs.npcs.imp.golems_2=휠 오브 포춘 처리는 아직 멀었습니까?
actors.mobs.npcs.imp.monks_2=에보니 데블 처리는 아직 멀었습니까?
actors.mobs.npcs.imp.cya=Good!
actors.mobs.npcs.imp.hey=거기 잠깐!
actors.mobs.npcs.imp.def_verb=뭐하는 짓입니까!
actors.mobs.npcs.imp.desc=이집트 9영신중 하나이며 그중 죽은 자의 신을 암시하는 오시리스신입니다.\n\n특별한 전투능력은 없으며, 이 저택에서 패배한 자들의 영혼을 칩으로 만들어 콜렉션으로 삼는 것이 취미입니다.

actors.mobs.npcs.impshopkeeper.name=오시리스신
actors.mobs.npcs.impshopkeeper.greetings=저택을 나가시기 전에 필요한 물건은 없으십니까?
actors.mobs.npcs.impshopkeeper.greetings_ascent=대체 뭔 짓을 하신 겁니까? 살 것이 있으면 빨리 사십시오, 저도 튀어야 합니다!
actors.mobs.npcs.impshopkeeper.thief=이런.. 제 눈은 속일 수 없습니다..
actors.mobs.npcs.impshopkeeper.desc=이집트 9영신중 하나이며 그중 죽은 자의 신을 암시하는 오시리스신입니다.\n\nDIO의 저택에 있던 아이템들을 모아서 팔고 있는 것 같습니다.
actors.mobs.npcs.impshopkeeper.buyback=오시리스신이 당신에게 아이템을 돌려주었다.

actors.mobs.npcs.mirrorimage.name=환영
actors.mobs.npcs.mirrorimage.desc=이 환영은 당신과 닮아 있으며, 당신이 쓰는 무기와 브로치도 복제하였습니다.\n\n환영들은 자신이 가진 무기를 들고 적들을 찾아 전투를 벌이나, 당신보다 피해를 적게 입힙니다. 환영들은 투명한 상태로 생성되지만, 적들을 공격한 후에는 투명화가 풀리게 됩니다.\n\n적당한 공격 수단이 될 수 있지만, 환영은 내구력이 매우 약해 피해를 입으면 즉시 사라질 것입니다.

actors.mobs.npcs.mirrorimage.discover_hint=이 캐릭터는 특정한 기억 DISC의 효과로 등장합니다.

actors.mobs.npcs.npc.discover_hint=이 캐릭터는 던전의 특정한 장소에서 등장합니다.

actors.mobs.npcs.prismaticimage.name=평행세계의 자신
actors.mobs.npcs.prismaticimage.desc=당신과 매우 유사한 외형을 띠고 있으며, 당신이 장비한 갑옷과 무기까지도 복제한 것으로 보입니다.\n\n평행세계의 자신은 적을 탐색하는 데 온 힘을 기울이며, 향상된 방어력과 체력을 이용하여 당신을 지키기 위해 노력할 것입니다. 비록 거울상만큼의 공격력을 지니지는 않지만, 당신의 브로치로부터 얻는 방어력을 포함하여 더욱 향상된 내구력을 가지고 있습니다.\n\n체력이 0이 될 경우, 평행세계의 자신은 몇 턴 후 사라지게 되며, 사라지기 전까지는 체력을 회복할 수 있습니다. 시야 내에 적이 없는 경우, 그 몸을 감추고 당신의 곁을 맴돕니다. 적이 나타날 때까지 말이죠.

actors.mobs.npcs.prismaticimage.discover_hint=이 캐릭터는 특정한 기억 DISC의 효과로 등장합니다.

actors.mobs.npcs.ratking.name=누케사쿠
