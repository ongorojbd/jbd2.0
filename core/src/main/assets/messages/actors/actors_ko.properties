actors.mobs.pucci.name=퍼니 발렌타인
actors.mobs.pucci.desc=터스크 ACT.4의 손톱탄에 맞고 몇번이나 여러 평행세계를 넘어다니던 퍼니 발렌타인을\n천국 DIO가 구해준 후 그의 심복으로 일하고 있었으나, 그가 정의가 아니라고 생각하여\n죠죠 일행을 도와주고 있는 상태입니다!\n\n퍼니 발렌타인은 다른 차원에서 또다른 자신을 불러와 적을 혼란에 빠트립니다.
