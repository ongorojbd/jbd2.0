actors.mobs.npcs.willa4.desc=돌가면과의 악연을 끊고자 인생을 바쳐 파문을 수련한 죠나단의 스승 체펠리 남작입니다.\n\n윌 A. 체펠리는 일정 확률로 적에게 파문을 주입할 수 있습니다.
actors.mobs.npcs.willa4.0=일시적으로 가벼운 파문이라면 사용할 수 있도록 해줄수 있는데..\n\n처음엔 좀 괴로울텐데 괜찮겠나?\n\n_파문 지압_을 받으면 30턴의 축복과 현재 체력과 비례한 양의 보호막을 얻을 수 있습니다.\n\n하지만 1/2 확률로 손가락이 삐끗해서 남은 HP의 1/2가 깎일 수도 있습니다..
