actors.mobs.npcs.com.q=_클리어 포인트_는 게임 플레이로 획득할 수 있는 영구적인 재화입니다.\n\n해당 재화는 이 방에 있는 엠포리오를 통해\n_디오의 성_ 입장권을 구입할 때 사용됩니다.\n\n획득 기준 :\nDIO 처치 시, +_3_ 포인트\n엔리코 푸치(최종) 처치 시, +_4_ 포인트\n천국에 도달한 DIO 처치 시, +_6_ 포인트\n\n또한, 진엔딩을 달성하면 활성화된 시련 하나당 클리어 포인트 _2_점을 추가로 획득할 수 있습니다.\n\n현재 클리어 포인트 : _%s_포인트
actors.mobs.npcs.com.w=_디오의 성_은 이 던전과는 별개의\n5층까지 탐험할 수 있는 고난이도 던전입니다.\n\n동료로 스피드왜건이 등장하며, 스피드왜건이 사망시 플레이어도 리타이어합니다.\n\n게임 시작 시 벽의 눈과 디오의 성 지도가 기본으로 지급됩니다.\n\n_클리어 보상 : 스킨 교환권_\n\n현재 디오의 성 입장 가능 횟수 : _%s_회
actors.mobs.npcs.com.e=디오의 성의 보상인 _스킨 교환권_을 3개 모으면, 안나수이를 통해 해당 캐릭터의 _스킨_을 구매할 수 있습니다.\n\n스킨은 영구적으로 적용되며, 스킨을 해제하고 싶으면 웨더를 통해 해제할 수 있습니다.\n\n보유한 스킨 교환권 : _%s_개

