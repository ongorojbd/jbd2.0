actors.mobs.warlock.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 13 '죽음'을 암시하는 스탠드입니다.\n\n데스 13은 당신을 꿈속의 세계로 보내, 당신의 장비에 적용된 강화 효과를 일시적으로 저하시킬 수 있습니다. 더 많이 강화된 장비일수록, 더 많은 영향을 받을 것입니다.

actors.mobs.wraith.name=타워 오브 그레이
actors.mobs.wraith.def_verb=공격하기 까다롭다!
actors.mobs.wraith.rankings_desc=타워 오브 그레이에게 혀를 뽑혀 리타이어
actors.mobs.wraith.desc=특수: 비행형\n\n타로 카드 No 16 "탑"의 카드로, 파괴, 재해, 그리고 여행의 중지를 암시하는 스탠드입니다.\n\n초고속능력을 가지고 있으며\n기습 공격이나 사격 DISC 외에는 피해를 주기가 힘들어 보입니다.
actors.mobs.wraith.discover_hint=이 적은 던전의 어느 장소에서나 등장합니다.

