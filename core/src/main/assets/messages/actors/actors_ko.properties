actors.mobs.kawasiri.phase2=나를 좀 더 궁지에 몰아봐라! 그 한계의 절박함이 다시, 분명히! 바이츠 더 더스트를 발현시켜 줄 테니까!
actors.mobs.kawasiri.phase3=아니 한계다! 누르겠다!
actors.mobs.kawasiri.phase4=어디로? 나는 어디로.. 끌려가는 거냐...?
