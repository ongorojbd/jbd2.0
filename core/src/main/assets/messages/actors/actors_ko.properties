actors.mobs.thief.name=하베스트
actors.mobs.thief.stole=하베스트가 당신에게서 %s을/를 훔쳤다!
actors.mobs.thief.carries=\n\n하베스트는 훔쳐간 물건을 들고 도망치고 있습니다!
actors.mobs.thief.escapes=하베스트가 당신의 %s을/를 들고 탈출했다!
actors.mobs.thief.rankings_desc=하베스트에게 해체당하여 리타이어
actors.mobs.thief.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n하베스트는 강하진 않지만 여러마리가 몰려다니는 군체형 스탠드이며 작고 잽쌉니다.\n\n하베스트는 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없게 됩니다.

actors.mobs.warlock.name=데스 13
actors.mobs.warlock.bolt_kill=데스 13의 꿈속에 빨려들어갔다...
actors.mobs.warlock.rankings_desc=끔찍한 악몽 속에서 리타이어
actors.mobs.warlock.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n타로 카드 No 13 '죽음'을 암시하는 스탠드입니다.\n\n데스 13은 당신을 꿈속의 세계로 보내, 당신의 장비에 적용된 강화 효과를 일시적으로 저하시킬 수 있습니다. 더 많이 강화된 장비일수록, 더 많은 영향을 받을 것입니다.

actors.mobs.wraith.name=타워 오브 그레이
actors.mobs.wraith.def_verb=공격하기 까다롭다!
actors.mobs.wraith.rankings_desc=타워 오브 그레이에게 혀를 뽑혀 리타이어
actors.mobs.wraith.desc=특수: 비행형\n\n타로 카드 No 16 "탑"의 카드로, 파괴, 재해, 그리고 여행의 중지를 암시하는 스탠드입니다.\n\n초고속능력을 가지고 있으며\n기습 공격이나 사격 DISC 외에는 피해를 주기가 힘들어 보입니다.

