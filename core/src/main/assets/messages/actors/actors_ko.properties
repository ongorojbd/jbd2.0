actors.mobs.boytwo.e2=져.. 졌다... 우우우우우..
actors.mobs.boytwo.e3=이겼다! 그럼 능력의 1/3을 받아 가겠어!
actors.mobs.boytwo.d2=졌어... 완전 패배야...

actors.mobs.stower.name=슈퍼 플라이
actors.mobs.stower.desc=특수: 이동 불가, 투척 무기/스탠드에 면역\n\n거대한 철제 송전탑과 물질동화된 스탠드입니다.\n\n공격 능력은 없지만 피해를 받을 시 받은 만큼 똑같은 크기의 에너지로 반사됩니다.\n반사된 에너지는 무한히 증폭되며 피아 구분 없이 폭주하게 됩니다.

actors.mobs.willamob.name=윌 A. 체펠리
actors.mobs.willamob.w=윌 A. 체펠리
actors.mobs.willamob.desc=석가면과의 악연을 끊고자 인생을 바쳐 파문을 수련한 죠나단의 스승 체펠리 남작입니다.\n\n힘은 특별하게 강하지 않지만 민첩하고 숙련된 기술로 적 사이를 거침없이 파고듭니다.
actors.mobs.willamob.yes=파문 지압을 받는다
actors.mobs.willamob.no=거절한다
actors.mobs.willamob.prick_warn=일시적으로 가벼운 파문이라면 사용할 수 있도록 해줄수 있는데..\n\n처음엔 좀 괴로울텐데 괜찮겠나?\n\n_파문 지압_을 받으면 30턴의 축복과 현재 체력과 비례한 양의 보호막을 얻을 수 있습니다.\n\n하지만 1/2 확률로 손가락이 삐끗해서 남은 HP의 1/2가 깎일 수도 있습니다..
