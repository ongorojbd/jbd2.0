actors.mobs.bcom.name=배드 컴퍼니 공수부대
actors.mobs.bcom.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n무장한 미라로 이루어진 공수부대의 스탠드입니다.\n\n범용성이 매우 높은 개체로, M16A1 소총으로 2칸 앞의 적까지 공격할 수 있습니다.
