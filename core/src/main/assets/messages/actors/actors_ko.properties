# D'Arby - Coin Game NPC
actors.mobs.npcs.darby.name=다니엘 J. 다비
actors.mobs.npcs.darby.desc=던전 깊은 곳에서 기묘한 내기를 제안하는 수수께끼의 도박사입니다.\n\n다비와의 승부에서 이기면 보상을, 지면 대가를 치르게 될 것입니다.
actors.mobs.npcs.darby.greeting=반갑습니다. 제 이름은 다비.\n\n잠깐 쉬어갈 겸 내기 한 판 어떻습니까?\n\n물컵에 동전을 넣어 물을 채우는 게임입니다. 물을 넘치게 하는 사람이 지는 것이죠.
actors.mobs.npcs.darby.play=게임한다
actors.mobs.npcs.darby.rules=규칙 설명
actors.mobs.npcs.darby.leave=떠난다
actors.mobs.npcs.darby.rules_title=물컵 동전 게임 규칙
actors.mobs.npcs.darby.rules_desc=_1_. 당신과 저는 번갈아가며 턴을 진행할 것입니다.\n\n_2_. 매 턴마다 동전 1~5개를 고를 수 있습니다.\n많이 넣을수록 물이 더 차오르겠죠?\n\n_3_. 빨간 마커는 자동으로 움직이고, 파란 마커는 당신이 STOP 버튼으로 멈춰야 합니다.\n\n_4_. 두 마커의 간격 × 동전 수 = 추가되는 물의 양이라고 이해하시면 되겠습니다.\n\n_5_. 물이 150을 넘어가서 넘치면.. 그 턴의 플레이어가 패배하는 규칙입니다.\n\n대가는.. 영혼의 에너지는 어떻습니까?\n당신이 이기면 최대 체력 +20을 올려드리겠습니다.\n대신 패배하면 그만큼 가져가도록 하죠. 후후..
actors.mobs.npcs.darby.understood=알겠다
actors.mobs.npcs.darby.already_played1=당신은 내기에 패배했다.. 따라서 대가는 받아가겠습니다.\n또 만날 일이 있다면... 그때 다시 하죠.
actors.mobs.npcs.darby.already_played2=같은 상대와 내기는 한 번으로 충분합니다.\n또 만날 일이 있다면... 그때 다시 하죠.
actors.mobs.npcs.darby.defeated=이히히히히히. 자아~ 다들 같이 마작이라도 하자구~ 백개먼도 재밌고 주사위 굴리기도 스릴 만점이야~ 내가 제일이긴 하지만 말야-

