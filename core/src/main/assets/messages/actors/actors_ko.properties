actors.mobs.diego21.name=디에고 브란도(평행세계)
actors.mobs.diego21.desc=디에고 브란도의 평행세계 버전의 인물로,\n대통령이 자신의 스탠드 D4C를 통해 데려온 마지막 한 수입니다.\n\nTHE WORLD의 시간 정지 능력과 연계하여 각종 방해물들을 설치하는 강적입니다.\n\n_THE WORLD를 쓰러트리면 획득할 수 있는 모종의 아이템을 사용하지 않는다면 처치가 불가능합니다._
