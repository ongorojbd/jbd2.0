actors.mobs.npcs.ratking.crown_desc=그... 그건 레퀴엠의 화살..!? DIO님이 화살을 도난당했다는 사실을 알면 틀림없이 날 죽일텐데..\n\n괜찮으시다면 흡혈귀의 능력을 전수해드릴 테니 대신 그 화살과 바꾸시지 않겠습니까..?
actors.mobs.npcs.ratking.crown_yes=수락한다
actors.mobs.npcs.ratking.crown_info=흡혈귀의 능력을 묻는다
actors.mobs.npcs.ratking.crown_no=허나 거절한다!
actors.mobs.npcs.ratking.crown_thankyou=감사합니다..!
actors.mobs.npcs.ratking.crown_fine=이.. 이런..!!
actors.mobs.npcs.ratking.crown_after=이것이 레퀴엠의 화살..!
