actors.mobs.npcs.jolyne.n2=쿠죠 죠린이 누명을 쓰고 그린 돌핀 스트리트 교도소에 수감되어 있습니다.\n\n그린 돌핀 스트리트 교도소는 악명 높은 스탠드 사용자들이 수감된 곳으로, 지금까지 탈옥에 성공한 사람은 아무도 없었습니다.\n\n죠린을 구출하기 위해 그린 돌핀 스트리트 교도소로 이동하시겠습니까?
