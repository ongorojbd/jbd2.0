actors.mobs.crystalspire.desc=절대방어의 스탠드인 20th. Century BOY의 스탠드사입니다.\n\n스탠드를 통해 공격을 모두 땅으로 흘려보내서 위기를 피해 벗어날 수 있는 강적입니다.\n\n손톱탄을 소지하고 있어야 특수한 피해를 입힐 수 있습니다.
