actors.mobs.bat.rankings_desc=양분이 모두 빨려 리타이어
actors.mobs.bat.desc=특수: 비행형\n\n하이웨이 스타에게 발각되면 양분을 흡수하기 위해 시속 60km의 무서운 속도로 날아와 당신을 추격할 것입니다.

actors.mobs.bee.name=블랙 사바스
actors.mobs.bee.desc_honey=라이터가 재점화 되었을때 나타나는 스탠드입니다. 점화된 라이터 주변에만 머무르는거 같습니다.
actors.mobs.bee.rankings_desc=화살에게 선택받지 못해 리타이어
actors.mobs.bee.desc=라이터가 점화되면 등장하는 스탠드입니다. 점화된 라이터 곁을 돌아다니며 라이터 근처에 있는 생물체는 누구든지 공격하니, 가까이 다가가지 않는 것이 좋겠습니다.

