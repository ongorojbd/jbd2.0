actors.mobs.p2mob.desc=파시오네 호위팀 소속인 아바키오입니다.\n\n아바키오는 대상의 과거를 재현하는 특별한 스탠드인 무디 블루스를 사용하여, 공격 시 _1/3_ 확률로 플레이어의 환영을 소환합니다.
