actors.mobs.medic.name=죠셉 죠스타
actors.mobs.medic.desc=평행세계의 죠셉이 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠셉은 에이자의 적석에 파문을 담아 강력한 폭발 공격을 일으킵니다.\n\n죠셉을 해방시켜주면 40% 확률로 _연막 물약_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
