actors.mobs.npcs.imp.name=오시리스신
actors.mobs.npcs.imp.golems_1=이 저택에는 무슨 일로 오셨습니까? 저는 이곳에서 패배를 인정한 자의 영혼을 겜블 칩으로 만들어 콜렉션으로 삼고 있습니다.\n몸에서 영혼을 쉽게 빠져나오게 하는 게 바로 도박, 그 순간을 뺏는 게 저의 스탠드 능력이죠.\n\n그래서 부탁을 하나 드리고 싶은데, 휠 오브 포춘을 _4마리 정도_ 처리하고 그 칩들을 저에게 가져다 주십시오. 그러면 충분한 보상을 드리겠습니다.
actors.mobs.npcs.imp.monks_1=이 저택에는 무슨 일로 오셨습니까? 저는 이곳에서 패배를 인정한 자의 영혼을 겜블 칩으로 만들어 콜렉션으로 삼고 있습니다.\n몸에서 영혼을 쉽게 빠져나오게 하는 게 바로 도박, 그 순간을 뺏는 게 저의 스탠드 능력이죠.\n\n그래서 부탁을 하나 드리고 싶은데, 에보니 데빌을 _5마리 정도_ 처리하고 그 칩들을 저에게 가져다 주십시오. 그러면 충분한 보상을 드리겠습니다.
