actors.mobs.npcs.sheep.desc=롤링 스톤즈에게 피해를 입히는 것은 불가능합니다. 몇턴 후에 다시 사라질거 같습니다.

actors.mobs.npcs.shopkeeper.name=스기모토 레이미
actors.mobs.npcs.shopkeeper.thief=심판받도록 해.
actors.mobs.npcs.shopkeeper.sell=판매할 물건을 선택하세요.
