actors.mobs.npcs.ghost.name=무함마드 압둘
actors.mobs.npcs.ghost.rat_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸지... 그래서 난 이 곳을 떠날 수 없다.. 복수를 하기 전 까진 말야... _요요마_를 없애줘... 그 스탠드가 내 목숨을 앗아 갔으니...\n\n놈은 이 바닥을 돌아다니며... 보이는 것을 무차별적으로 공격하고 있다... _산성 공격을 조심해... 산성 공격은 물에 씻어낼 수 있다..._
actors.mobs.npcs.ghost.rat_2=부탁한다... 날 도와주게... 요요마를 조심해...\n\n_물 위에서 싸우는게 좋다... 그리고 요요마 근처에 오래동안 있으면 안되네..._
actors.mobs.npcs.ghost.gnoll_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸지... 그래서 난 이 곳을 떠날 수 없다.. 복수를 하기 전 까진 말야... _래트_를 없애 줘... 그 스탠드가 내 목숨을 앗아 갔으니...\n\n놈은 강력한 스탠드다... 숨어서 맹독을 발사해... _놈의 독을 조심해라... 멀리서 공격하려 하지 마..._
actors.mobs.npcs.ghost.gnoll_2=부탁하네... 날 도와주게... 래트를 조심해...\n\n_녀석에게 공격할 틈을 줘선 안 돼... 거리를 좁혀야 해..._
actors.mobs.npcs.ghost.crab_1=반갑네 %s... 전에 나도 이 카이로 사막에 왔었지만 난 어떤 스탠드에 의해 죽어 버렸지... 그래서 난 이 곳을 떠날 수 없다.. 복수를 하기 전 까진 말야... _화이트 앨범_을 없애 줘... 그 스탠드가 내 목숨을 앗아 갔으니...\n\n놈은 공격을 받으면 얼음 갑옷으로 방어할거다... _조심해... 기습을 하지 않으면 어떤 공격이든 방어할 테니까..._
actors.mobs.npcs.ghost.crab_2=부탁한다... 날 도와주게... 화이트 앨범을 조심해...\n\n_기습을 하지 않으면... 어떤 공격이든 막아 버린다..._
