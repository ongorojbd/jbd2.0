actors.hero.talent.heroic_energy.rat_title=초재생능력
actors.hero.talent.heroic_energy.desc=_+1:_ 특수 능력 사용시 소모되는 충전량이 기존 대비 _12% 감소_합니다.\n\n_+2:_ 특수 능력 사용시 소모되는 충전량이 기존 대비 _23% 감소_합니다.\n\n_+3:_  특수 능력 사용시 소모되는 충전량이 기존 대비 _32% 감소_합니다.\n\n_+4:_ 특수 능력 사용시 소모되는 충전량이 기존 대비 _40% 감소_합니다.

actors.hero.talent.ratsistance.title=뇌조직 파괴
actors.hero.talent.ratsistance.desc=_+1:_ 육신의 싹으로 변한 적대 대상은 _10% 적은 피해_를 입힙니다.\n\n_+2:_ 육신의 싹으로 변한 적대 대상은 _19% 적은 피해_를 입힙니다.\n\n_+3:_ 육신의 싹으로 변한 적대 대상은 _27% 적은 피해_를 입힙니다.\n\n_+4:_ 육신의 싹으로 변한 적대 대상은 _35% 적은 피해_를 입힙니다.
actors.hero.talent.ratlomacy.title=카리스마!
actors.hero.talent.ratlomacy.desc=_+1:_ 육신의 싹으로 변한 대상에게 다시 육신의 싹을 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 합니다.\n\n_+2:_ 육신의 싹으로 변한 대상에게 다시 육신의 싹을 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, _2턴_의 폭주 효과를 부여합니다.\n\n_+3:_ 육신의 싹으로 변한 대상에게 다시 육신의 싹을 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, _4턴_의 폭주 효과를 부여합니다.\n\n_+4:_ 육신의 싹으로 변한 대상에게 다시 육신의 싹을 사용하면 대상을 아군으로 만들고 변이가 풀리지 않게 하며, _6턴_의 폭주 효과를 부여합니다.
actors.hero.talent.ratforcements.title=광적인 충성심
actors.hero.talent.ratforcements.desc=_+1:_ 자신에게 육신의 싹을 사용하면, 자신 옆에 아군 게브신을 _하나_ 소환합니다.\n\n_+2:_ 자신에게 육신의 싹을 사용하면, 자신 옆에 아군 게브신을 _둘_ 소환합니다.\n\n_+3:_ 자신에게 육신의 싹을 사용하면, 자신 옆에 아군 게브신을 _셋_ 소환합니다.\n\n_+4:_ 자신에게 육신의 싹을 사용하면, 자신 옆에 아군 게브신을 _넷_ 소환합니다.\n\n악에겐... 악의 구세주가 필요한 거다..


