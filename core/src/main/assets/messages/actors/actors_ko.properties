actors.mobs.fugomob2.desc=호위팀 멤버였으나 끝까지 함께하지 못한 푸고입니다.\n푸고는 강력한 스탠드인 퍼플 헤이즈를 다루는 만큼, 큰 책임이 따릅니다.\n자칫하면 아군과 자기 자신마저 위험에 처하게 할 수 있습니다.
