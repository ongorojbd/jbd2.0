actors.mobs.p3mob.name=브루노 부차라티
actors.mobs.p3mob.desc=파시오네 호위팀 리더 브루노 부차라티입니다.\n\n부차라티는 플레이어와 _3칸_ 이상 떨어져 있으면 일정 시간마다 _아래 층으로 적들을 낙하시킬 수 있습니다._\n\n스틱키 핑거즈의 능력은 보스 방에서 사용할 수 없습니다.
