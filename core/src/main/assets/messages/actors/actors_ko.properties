actors.mobs.karsultimate.name=완전생물 카즈
actors.mobs.karsultimate.desc=적석의 힘으로 진화한 완전생물. 늙지도, 죽지도 않으며, 모든 생물의 능력을 겸비하고 그마저 능가한다.\n\n_태양의 파문_ : 1턴 예고 후 카즈 주변의 넓은 원형 범위에 태양열 같은 파문 피해를 가하고 연소시킵니다.\n_광휘 절단파_ : 고속의 단분자 절단파를 직선으로 방출합니다.\n_생물 창조_ : 신체 일부를 분리하여 기동력이 높은 하수인을 만들어 조종합니다.\n\n그 감각과 재생력은 상상을 초월하며, 파문 또한 인간을 훨씬 능가합니다.
