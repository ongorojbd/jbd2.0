actors.mobs.npcs.willa4.s=로버트 E.O. 스피드왜건: "나도, 그 [파문]인가 뭔가 쓸 수 있어? 해보고 싶다고! 가르쳐 줘! 가르쳐 주라!"

actors.mobs.npcs.zombieb.name=흑기사 브루포드
actors.mobs.npcs.zombieb.desc=시생인으로 부활해 디오에게 충성한 기사 브루포드입니다.\n검술과 머리카락을 이용한 변칙적인 전투법으로 상대를 위협합니다.\n\n일반 시생인들과 달리 강한 전사와 싸우는 걸 영예롭게 여기는 성격이 남아있었는지라, 대결을 신청하기 전까지는 공격하지 않습니다.
actors.mobs.npcs.zombieb.0=300년만의 워밍업으로는 딱 좋은 상대군..\n\n디오님께서 내게 생명을 주시고 이 남자와 싸우게 해주신 것에 감사와 다시 없는 명예를 느낀다!
actors.mobs.npcs.zombieb.1=브루포드와 대결한다
actors.mobs.npcs.zombieb.2=그만둔다
