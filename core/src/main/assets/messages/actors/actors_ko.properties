actors.mobs.bmore.name=블랙모어
actors.mobs.bmore.desc=유해를 회수하러 온 대통령의 추격자 중 한명입니다.\n\n캐치 더 레인보우의 스탠드사로, 비 위를 걷거나 빗방울을 고정시킬 수 있습니다.\n\n빗방울을 고정시키는 능력을 이용하여 블랙모어가 받는 모든 피해는 _1_로 고정됩니다.\n\n처치 시 _성인의 척추_를 얻을 수 있습니다.
actors.mobs.bmore.1=내 능력명은 [캐치 더 레인보우]. 건드린 빗방울을... 공중에 고정할 수 있다...
actors.mobs.bmore.2=저주받아라! 너희 모두! ...미래 따위 없을 거다!
actors.mobs.bmore.z=[빗방울 고정]
actors.mobs.bmore.l=[신체 분리]

actors.mobs.diego.name=디에고 브란도
actors.mobs.diego.desc=유해를 회수하러 온 대통령의 추격자 중 한명입니다.\n\n스케어리 몬스터즈의 스탠드사로,\n어마어마한 신체능력을 보유하고 있습니다.\n\n꼬리를 휘둘러 멀리 밀쳐내거나\n돌진하여 단번에 거리를 좁히는 등\n근거리 접전에서는 최강입니다.\n\n디에고가 제자리에서 _5회 연속 공격_하면\n플레이어를 뜯어먹어 큰 피해를 주니 기습적인 전투로 늘 우위를 가져가야 합니다.\n\n처치 시 _성인의 심장_을 얻을 수 있습니다.
actors.mobs.diego.1=디에고 브란도: "네놈의 몸을 찢어발긴 다음에, 장기를 땅바닥에 떨구고, 순서대로 나열해주마!"
actors.mobs.diego.2=안 돼애애애애애애-! WRYYYYYYYYYY-!!!
actors.mobs.diego.3=우샤아-앗!
actors.mobs.diego.4=쳐죽여주마!
actors.mobs.diego.5=몸이 뜯어먹히고 있다!
actors.mobs.diego.6=디에고 브란도: "넌.. 뭐지? 이 Dio가 [두 명]? 이것도 대통령의 스탠드 능력인가..!"
actors.mobs.diego.12=디에고 브란도: "그 머리, 멋지다고 생각하는 건가? 뭐랄까, 그것 참 안됐군..."
actors.mobs.diego.t=[꼬리 휘두르기]
actors.mobs.diego.d=디에고 브란도: "내가 말했지... 접근하면 잡아먹는다고..."
actors.mobs.diego.m=디에고 브란도: "호오.. 상당한 파워와 스피드다.. 이 Dio가 태어났던 시대엔 마차만 달렸지."

actors.mobs.wezamob.name=웨더 리포트
actors.mobs.wezamob.desc=기억 DISC를 삽입하여 마침내 기억이 돌아온 상태입니다.\n\n웨더는 각종 기상 현상을 통한 아군 지원 능력을 보유하고 있습니다.\n\n물리 공격 시, 1/5 확률로 적을 달팽이로 변화시킵니다.
actors.mobs.wezamob.2=악마의 무지개... 헤비 웨더다!
actors.mobs.wezamob.3=마침내 죽을 수 있는건가..

actors.mobs.diego12.name=THE WORLD
actors.mobs.diego12.desc=\n\n\n\n\n다른 차원에서 온 Dio의 스탠드 능력.\n\n이상한 표현이지만\n'5초만' 시간을 멈출 수 있고\n그동안 Dio만 움직일 수 있다.\n\n_시간 정지 시전 시, 터스크 ACT.4의 DISC로 받아치지 못한다면 큰 피해를 입게 됩니다._
