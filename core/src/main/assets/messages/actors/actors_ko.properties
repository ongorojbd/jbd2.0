actors.mobs.stower.name=슈퍼 플라이
actors.mobs.stower.desc=특수: 이동 불가, 스탠드/투척 무기에 면역\n\n거대한 철제 송전탑과 물질동화된 스탠드입니다.\n\n공격 능력은 없지만 피해를 받을 시 받은 피해의 1/2를 반사합니다.
