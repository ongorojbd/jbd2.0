actors.mobs.goo2.name=크림 - 천국의 영혼
actors.mobs.goo2.desc=더 월드 오버 헤븐의 능력으로 되살아난 4명의 보스 중 하나입니다.\n\n_패턴 강화: 더 월드 오버 헤븐_\n\n크림을 쓰러트리지 않는다면 천국에 도달한 DIO가 _더 월드 오버 헤븐_에게 _폭주_ 효과를 부여합니다!
