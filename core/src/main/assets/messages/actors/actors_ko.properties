actors.mobs.yogdzewa.desc=이 던전의 최종보스 DIO는 육신의 싹과 공열안자경으로 강력한 공격을 가합니다.
actors.mobs.yogdzewa.desc_spawners=당신은 위층에서 강력한 스탠드 에너지를 느낄수 있습니다. 당신이 위에 살려둔 푸치가 DIO를 지원하고 있는 것이 틀림없습니다. _당신은 DIO 외에도 메이드 인 헤븐을 추가로 상대해야 합니다!_
