actors.mobs.pucci4.desc=더 월드 오버 헤븐의 능력으로 되살아난 4명의 보스 중 하나입니다.\n\n_패턴 강화 : 순간이동_\n\n디아볼로를 쓰러트리지 않는다면 천국에 도달한 DIO가 _순간이동_ 패턴을 시전할 때, _플레이어_도 무작위 장소에 순간이동하게 됩니다!
