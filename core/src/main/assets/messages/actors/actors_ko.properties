actors.mobs.vampirehorse.name=흡혈마
actors.mobs.vampirehorse.desc=골침을 이용해 말의 뇌를 자극하여 흡혈귀로 변화시킨 존재입니다.\n\n보통 말보다 훨씬 강력한 힘을 낼 수 있습니다.
