actors.mobs.kirakira.name=키라 요시카게 - 천국의 영혼
actors.mobs.kirakira.desc=더 월드 오버 헤븐의 능력으로 되살아난 4명의 보스 중 하나입니다.\n\n_패턴 강화 : 쇠약_\n\n키라 요시카게를 쓰러트리지 않는다면 천국에 도달한 DIO를 조우할 때, 플레이어에게 _피해를 2배로 받는_ 디버프가 부여됩니다!
