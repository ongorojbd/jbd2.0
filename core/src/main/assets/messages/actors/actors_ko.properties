actors.mobs.vampiresoldiernew.name=흡혈귀 상급 병사
actors.mobs.vampiresoldiernew.desc=투기장에서 쓰러진 병사가 흡혈귀로 되살아난 존재입니다.\n\n생전의 전투 기술에 흡혈귀의 힘이 더해져 위협적인 전사가 되었으며, 일정 시간마다 반격의 자세를 취해 공격자를 역으로 노릴 수 있습니다.
