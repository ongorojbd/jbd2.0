actors.mobs.wo.name=더 월드 오버 헤븐
actors.mobs.wo.desc=\n\n \n\n \n\n특수: 비행형\n특수: 실명, 수면, 광란에 면역\n\n더 월드가 천국의 DISC와 합체하여 각성한 완전체 형태입니다.\n\n명실상부한 최강의 스탠드로, 강력한 효과가 조합된 현실 조작 능력 3가지를 무작위로 사용합니다.\n\n_인식 조작_ : 신속 + 스탠드 면역\n\n_영혼 흡수_ : 축복 + 냉기와 동화함\n\n_영혼 폭풍_ : 발광 + 화염과 동화함\n\n더 월드 오버 헤븐은 또한, _진실의 인도_를 사용하여 플레이어를 끌고 올 수 있습니다.
