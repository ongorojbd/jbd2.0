actors.mobs.goo2.name=크림 - 천국의 영혼
actors.mobs.goo2.desc=더 월드 오버 헤븐의 능력으로 되살아난 4명의 보스 중 하나입니다.\n\n_패턴 강화 : 타락한 영혼_\n\n크림을 쓰러트리지 않는다면 천국에 도달한 DIO가 _타락한 영혼_ 패턴을 시전할 때, 소환된 하수인들에게 30턴의 _폭주_ 효과가 부여됩니다!
actors.mobs.goo2.n=크림: "네놈을 쓰러트리면, [그분]께서 꽤나 기뻐하시겠군.."
