actors.mobs.thief.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n하베스트는 강하진 않지만 여러마리가 몰려다니는 군체형 스탠드이며 작고 잽쌉니다.\n\n하베스트는 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없게 됩니다.

actors.mobs.bandit.name=하베스트 군단
actors.mobs.bandit.rankings_desc=하베스트 군단에게 해체당하여 리타이어
actors.mobs.bandit.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n하베스트는 강하진 않지만 여러마리가 몰려다니는 군체형 스탠드이며 작고 잽쌉니다.\n\n무리를 이루고 있는 하베스트들은 물건을 훔쳐갈 때, 다양한 상태이상을 부여할 것입니다.\n\n하베스트는 직접 싸우기보다는 물건을 훔쳐서 달아나려고 합니다. 그들을 시야에서 놓치지 마십시오. 아니면 도둑맞은 아이템을 다신 볼 수 없게 됩니다.
actors.mobs.bandit.losemoney=다 해도 100골드밖에 안 돼... 어쩔 거지? 나머지 골드는...?

