actors.mobs.diego21.name=디에고 브란도(평행세계)
actors.mobs.diego21.desc=디에고 브란도의 평행세계 버전의 인물로,\n대통령이 자신의 스탠드 D4C를 통해 데려온 마지막 한 수입니다.\n\nTHE WORLD의 시간 정지 능력과 연계하여 각종 방해물들을 설치하는 강적입니다.\n\n_THE WORLD를 쓰러트리면 획득할 수 있는 모종의 아이템을 사용하지 않는다면 처치가 불가능합니다._
actors.mobs.diego21.4=자.. 잘도 나한테 이런짓을 했겠다..! 안 돼애애애애애애-! WRYYYYYYYYYY-!!!

actors.mobs.bcomg.name=그린 베레
actors.mobs.bcomg.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n게릴라 전술과 기습특공작전에 특화된 대위 계급의 장교입니다.

actors.mobs.bcom.name=배드 컴퍼니
actors.mobs.bcom.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n무장한 미라로 이루어진 공수부대의 스탠드입니다.\n\n범용성이 매우 높은 개체로, M16A1 소총으로 2칸 앞의 적까지 공격할 수 있습니다.

actors.mobs.antonio.name=토니오 트루사르디
actors.mobs.antonio.desc=만드는 요리마다 손님을 치료해주고 맛도 뛰어난 천재입니다.\n\n조금 괴팍하지만 아쉽게도 전투 타입은 아닙니다.
