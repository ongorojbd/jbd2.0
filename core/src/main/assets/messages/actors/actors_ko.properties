actors.mobs.greenbaby.desc=화이트 스네이크가 녹색의 아기와 융합하여 새롭게 탄생한 스탠드입니다.\n\nC-MOON에게 피격된다면 중력의 방향이 바뀌며 몸의 내부와 외부가 뒤집혀 _현재 체력의 1/2의 피해를 입게 됩니다._\n\n푸치신부도 이 능력을 무적이라고 칭할 정도로 강력한 스탠드지만, C-MOON은 그저 행복의 결정체로 거듭나기 위한 번데기, 메이드 인 헤븐으로 가기 위한 미완성된 능력에 불과합니다.
actors.mobs.greenbaby.1=처리하러 왔다. 앞으로 2일, 그것도 못 기다리겠다면..
actors.mobs.greenbaby.2=쿠죠.. 죠린...
actors.mobs.greenbaby.3=죠스타..!!!

actors.mobs.albino.name=크눔신
actors.mobs.albino.rankings_desc=아로!? 호게에-!!
actors.mobs.albino.desc=이집트 9영신중 하나이며 그중 창조의 신을 암시하는 크눔신입니다.\n\n자신을 마음대로 변화시키는 변신의 스탠드로, 현재 쿠죠 죠타로의 모습으로 둔갑했습니다. 오렌지 폭탄을 휴대하고 있는듯 합니다.
actors.mobs.albino.discover_hint=이 적은 던전의 특정한 장소에서 희귀한 확률로 등장합니다.

actors.mobs.armoredstatue.name=두가지 소원을 들어준 저지먼트
actors.mobs.armoredstatue.rankings_desc=소원을 과도하게 빌어 리타이어
actors.mobs.armoredstatue.def_verb=헤일 투 유!
actors.mobs.armoredstatue.desc=특수: 출혈, 유독 가스, 중독에 면역.\n\n저지먼트가 브로치를 얻고싶다는 당신의 2번째 소원을 들어주었습니다.\n\n흙으로 만들어진 무기와 더불어 브로치도 장착하고 있어 매우 쓰러트리기 힘들 것 같습니다.
actors.mobs.armoredstatue.desc_arm_wep=두가지 소원을 들어준 저지먼트는 _%1$s_와 _%2$s_을 소원을 투영하여 흙으로 만들어냈습니다.

actors.mobs.marilin.name=추심인 마릴린 맨슨
actors.mobs.marilin.rankings_desc=마릴린 맨슨에게 간을 뺏겨 리타이어
actors.mobs.marilin.desc=나는 너의 마음의 그림자. 마릴린 맨슨에게 추심을 당하게 되면 그 무엇도 숨길 수 없다.\n\n마릴린 맨슨에게 공격당하면 100골드를 추심당하게 됩니다.\n만약 보유하고 있는 골드가 100골드 이하라면 마릴린 맨슨은 돈이 되는 물건을 찾기 위해 당신을 무차별적으로 공격하게 됩니다!\n\n_추심인 마릴린 맨슨을 쓰러트리면 1000골드를 얻을 수 있습니다._
actors.mobs.marilin.losemoney=다 해도 100골드밖에 안 돼... 어쩔 거지? 나머지 골드는...?

actors.mobs.bat.name=하이웨이 스타
actors.mobs.bat.def_verb=회피
actors.mobs.bat.rankings_desc=양분이 모두 빨려 리타이어
actors.mobs.bat.desc=특수: 비행형\n\n하이웨이 스타에게 발각되면 양분을 흡수하기 위해 시속 60km의 무서운 속도로 날아와 당신을 추격할 것입니다.

actors.mobs.bee.name=블랙 사바스
actors.mobs.bee.desc_honey=라이터가 재점화 되었을때 나타나는 스탠드입니다. 점화된 라이터 주변에만 머무르는거 같습니다.
actors.mobs.bee.rankings_desc=화살에게 선택받지 못해 리타이어
actors.mobs.bee.desc=라이터가 점화되면 등장하는 스탠드입니다. 점화된 라이터 곁을 돌아다니며 라이터 근처에 있는 생물체는 누구든지 공격하니, 가까이 다가가지 않는 것이 좋겠습니다.
actors.mobs.bee.discover_hint=이 캐릭터는 특정한 아이템의 효과로 등장합니다.

actors.mobs.brute.name=아누비스신
actors.mobs.brute.def_verb=기억했다..
actors.mobs.brute.enraged=전부 기억했다!
actors.mobs.brute.rankings_desc=아누비스신에게 마구 베여 리타이어
actors.mobs.brute.desc=특수: 공포에 면역\n\n이집트 9영신중 하나이며 그중 저승의 신을 암시하는 아누비스신입니다.\n\n치명적인 피해를 입을 경우, 아누비스신은 당신의 모든 행동을 기억하여 일시적인 보호막과 아주 강력한 공격력을 갖게 됩니다.
actors.mobs.brute$bruterage.name=전부 기억했다!
actors.mobs.brute$bruterage.desc=아누비스신이 죽기 전 가공할 집중력을 발휘해 당신을 길동무로 데려가려 합니다!\n\n시간이 흐르거나 피해를 받는 등의 이유로 아누비스신의 남은 체력이 모두 사라진다면 아누비스신은 죽을 것입니다. 그러나 체력이 남아있는 동안 가하는 피해가 엄청나게 증가하므로 주의하십시오!\n\n아누비스신에게 아직 %d의 체력이 남아있습니다.

actors.mobs.causticslime.name=오아시스
actors.mobs.causticslime.rankings_desc=지면 속에 파뭍혀 리타이어
actors.mobs.causticslime.desc=오아시스는 단단한 외피로 몸을 두른 강적입니다.
actors.mobs.causticslime.discover_hint=이 적은 던전의 특정한 장소에서 희귀한 확률로 등장합니다.

actors.mobs.cat.name=고양이
actors.mobs.cat.desc=카이로 시내에 살고 있는 겁이 많은 고양이입니다. 플레이어를 발견하면 도망칠 것입니다.
actors.mobs.cat.missile_immune=고양이가 투척 무기를 재빠르게 피했다!

actors.mobs.crab.name=호루스신
actors.mobs.crab.def_verb=회피
actors.mobs.crab.rankings_desc=얼음 미사일을 맞고 리타이어
actors.mobs.crab.desc=이집트 9영신중 하나이며 그중 천공의 신을 암시하는 호루스신입니다.\n\n이동속도, 체력, 공격력 3가지를 전부 갖춘 강적입니다.

actors.mobs.crystalmimic.name=어스 윈드 앤 파이어
actors.mobs.crystalmimic.ate=어스 윈드 앤 파이어가 당신의 %s를 삼켜버렸다!
actors.mobs.crystalmimic.escaped=어스 윈드 앤 파이어가 탈출했다!
actors.mobs.crystalmimic.desc=특수: 학살의 DISC에 면역\n\n어스 윈드 앤 파이어는 원하는 어떤 모양의 물체로도 변할 수 있는 스탠드이며 주로 보물 상자의 모습으로 위장하고 있습니다.\n\n어스 윈드 앤 파이어는 전리품을 훔치는 동안은 전투를 피하려 듭니다. 그들은 발견되는 즉시 전력질주로 도주할 것이며, 자신을 공격하려는 적들을 다른 위치로 옮길 수 있습니다.
actors.mobs.crystalmimic.rankings_desc=외계인에게 납치당해 리타이어

actors.mobs.demonspawner.name=신월의 때를 기다리는 푸치
actors.mobs.demonspawner.on_death=신월의 기운이 약해졌다..
actors.mobs.demonspawner.desc=특수: 학살의 DISC에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n푸치신부는 움직이거나 스스로를 직접 방어할 능력이 없습니다. 다만 위협받고 있을 경우에 더욱 빠른 속도로 메이드 인 헤븐을 소환하여 당신을 공격할 것입니다.\n\n_푸치를 쓰러트리지 않는다면 DIO와의 결전에서 푸치가 DIO를 지원해줄 것입니다!_

actors.mobs.dm100.name=레드 핫 칠리 페퍼
actors.mobs.dm100.zap_kill=레드 핫 칠리 페퍼의 전기 공격으로 인해 사망했다.
actors.mobs.dm100.desc=특수: 출혈, 유독 가스, 중독에 면역.\n\n전기의 스탠드인 레드 핫 칠리 페퍼는 멀리 떨어져 있으면 강력한 전기 공격을 가해옵니다.\n\n피해를 줄이기 위해서 시야 밖으로 이동하거나 유인하여 가까이 다가갈 필요가 있어보입니다.
actors.mobs.dm100.rankings_desc=콘센트로 빨려들어가 리타이어

actors.mobs.dm200.name=스트렝스
actors.mobs.dm200.vent=스트렝스가 불길을 내뿜었다!
actors.mobs.dm200.desc=특수: 출혈, 유독 가스, 중독에 면역.\n\n타로 카드 No.8 "힘"을 암시하는 배와 동화된 스탠드입니다. 막대한 스탠드 에너지를 지니고 있으며, 당신이 DIO의 저택에 들어가는걸 확실히 저지하기 위에 이곳에 배치되었습니다.\n\n스트렝스의 가장 큰 약점은 거대한 크기로, 이 때문에 던전의 조그만 통로나 문을 지나갈 수 없습니다.
actors.mobs.dm200.rankings_desc=스트렝스에게 쥐포가 되어 리타이어

actors.mobs.dm201.name=산타나
actors.mobs.dm201.vent=산타나가 피부 조각을 발사했다!
actors.mobs.dm201.3=[증오하는 육편]
actors.mobs.dm201.desc=특수: 출혈, 유독 가스, 중독에 면역, 이동 불가.\n\n가장 먼저 깨어난 기둥 속 사내로,\n원거리에서는 자신의 신체를 육편으로 바꾸어 공격하며, 근거리에서는 갈비뼈를 길게 늘여서 공격할 것입니다.
actors.mobs.dm201.defeated=산타나에게 육체가 흡수되었다..
actors.mobs.dm201.rankings_desc=산타나에게 흡수되어 리타이어

actors.mobs.kars.name=완전생물 카즈
actors.mobs.kars.vent=완전생물 카즈가 피부 조각을 발사했다!
actors.mobs.kars.tentacle=[촉수 휘두르기]
actors.mobs.kars.hamon=[태양의 파문]
actors.mobs.kars.armad=[아르마딜로의 피부]
actors.mobs.kars.change=[골격 변형]
actors.mobs.kars.desc=특수: 비행형\n특수: 출혈, 유독 가스, 중독에 면역.\n\n완전한 생물, 얼티밋 씽 카즈의 탄생이다!\n\n진화의 궁극에 도달한 카즈는 다양한 생물의 능력을 발휘할 수 있습니다.
actors.mobs.kars.defeated=카즈는 생각하는 것을 그만두었다
actors.mobs.kars.rankings_desc=생각하는걸 그만두었다

actors.mobs.dm300.name=시어 하트 어택
actors.mobs.dm300.n1=나 '키라 요시카게'를 추적하는 자는... 반드시 폭사시킨다.
actors.mobs.dm300.n2=누군가에게 말하기 전에.. 자네를 처리하도록 하지.
actors.mobs.dm300.n6=당신의 '손'.. 매우 부드러운 관절과 피부를 가졌군요.. 하얗고 예쁜 손가락입니다.. 뺨을 비벼봐도.. 괜찮을까요?
actors.mobs.dm300.n7=나 이거야 원.. 올 테면 와보시지!
actors.mobs.dm300.notice=키라 요시카게: "너도 내 [평온]을 어지럽히는군... 그렇다면 사라져 주실까."
actors.mobs.dm300.notice2=후후, 자네의 스탠드 말인데, 무척이나 파워가 약하더군.
actors.mobs.dm300.notice3=좋은 시계로군. 그러나 두 번 다시 시간을 보지 못하도록 박살을 내주마. 네놈의 안면을 말이다.
actors.mobs.dm300.notice4=키라 요시카게: "거기 학생... 학생도 그 '죠스케'랑 아는 사이지?"
actors.mobs.dm300.notice5=후~, 최악의 헤어스타일이군.
actors.mobs.dm300.shield=함정의 에너지가 시어 하트 어택에게 흡수되었다!
actors.mobs.dm300.vent=폭발로 인한 불길이 발생했다!
actors.mobs.dm300.rocks=천장에서 돌이 떨어지고 있다!
actors.mobs.dm300.charging=이쪽을 봐라!
actors.mobs.dm300.charging_hint=근처의 에너지가 본체가 있는 방향으로 끌리는 것 같다...
actors.mobs.dm300.supercharged=키라 요시카게: "[시어 하트 어택]에... 약점은 없다."
actors.mobs.dm300.charge_lost=키라 요시카게: "아무래도 이젠 안심하고 숙면할 수 없겠군..."
actors.mobs.dm300.pylons_destroyed=키라 요시카게: "난 누구보다도 행복하게 살아남아 보겠어. 급한 일이 있어서 이만..."
actors.mobs.dm300.rankings_desc=시어 하트 어택에게 폭발하여 리타이어
actors.mobs.dm300.def_verb=회피
actors.mobs.dm300.defeated=약점은..... 없다....!!
actors.mobs.dm300.desc=특수: 출혈, 유독 가스, 중독에 면역.\n\nDIO의 저택 입구 근처를 배회하고 있는 엄청나게 강력한 스탠드입니다.\n\n시어 하트 어택의 본체가 근처에 숨어있습니다. 더 이상 피해를 입히기 힘든 순간에는 본체를 노리는 수밖에 없습니다.
actors.mobs.dm300.desc_supercharged=지금의 시어 하트 어택에게 정면승부는 절대 불가능합니다! 본체를 찾는게 유일한 방법입니다.\n\n현재 시어 하트 어택은 벽도 통과할수 있지만, 벽을 통과할때는 현저히 느려집니다.
actors.mobs.dm300$fallingrocks.desc=돌멩이들이 천장에서 떨어지고 있다. 머지않아 천장이 무너질 것 같다!

actors.mobs.dwarfking.name=엔야 할멈
actors.mobs.dwarfking.n1=이번엔 이 엔야 할멈이 네놈들의 상대다! 나 자신의 저스티스 카드가 말이지!
actors.mobs.dwarfking.notice=으음? 그 육체는.. DIO님이 꽤나 신세를 지고 있을텐데?
actors.mobs.dwarfking.notice2=DIO님을 위해 죠타로 네놈을 반드시 쳐죽이겠다!
actors.mobs.dwarfking.notice3=DIO님에게 네놈의 피를 바치겠다! ...으잉!?
actors.mobs.dwarfking.notice4=누구냐...? DIO님과 가까운 듯하면서... 먼 것도 같은...?
actors.mobs.dwarfking.notice5=기가 막힌 머리로구나..
actors.mobs.dwarfking.notice6=죠타로의 딸인가..! 무사히 지나갈 수 있을 것 같으냐!
actors.mobs.dwarfking.notice7=제대로 덤벼보시지!
actors.mobs.dwarfking.lifelink_1=죠스타 놈들만은 절대 용서 못한다..
actors.mobs.dwarfking.lifelink_2=저스티스가 춤추고 싶다는구나..
actors.mobs.dwarfking.teleport_1=소용없어, 소용없어, 킬킬킬킬!
actors.mobs.dwarfking.teleport_2=거시기를 뜯어주마!
actors.mobs.dwarfking.wave_1=이제 저스티스의 진정한 능력을 보여주마....
actors.mobs.dwarfking.g1=...
