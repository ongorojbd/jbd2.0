actors.mobs.wo.w2=[영혼 흡수]
actors.mobs.wo.w3=[영혼 폭풍]
actors.mobs.wo.stando=[진실의 인도]
actors.mobs.wo.rankings_desc=더 월드 오버 헤븐의 강대한 능력 앞에 리타이어

actors.mobs.soldier.name=죠르노 죠바나
actors.mobs.soldier.desc=평행세계의 죠르노가 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠르노는 물리 피해를 입히는 전갈 투척을 발사하며, 피해를 입으면 골드 익스피리언스의 피해 반사 능력으로 받은 데미지의 1/5을 되돌려 줍니다.\n\n죠르노를 해방시켜주면 15% 확률로 _생명의 오렌지 폭탄_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.soldier.bolt_kill=죠르노: "당신의 용기에 경의를 표합니다."
actors.mobs.soldier.rankings_desc=[무다]니까 싫은거야. 무다무다..

actors.mobs.supression.name=죠나단 죠스타
actors.mobs.supression.desc=평행세계의 죠나단이 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠나단은 각오의 일격으로 멀리 떨어진 곳까지 도약할 수 있으며, 공격 시 일정 확률로 적을 마비시킵니다.\n\n죠나단을 해방시켜주면 15% 확률로 _보호막의 물약_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.supression.rankings_desc=네가! 죽을 때까지! 때리는 것을 멈추지 않겠다!
actors.mobs.supression.g=죠나단 죠스타: "계략이 아니다! 용기다!"

actors.mobs.researcher.name=히가시카타 죠스케
actors.mobs.researcher.desc=평행세계의 죠스케가 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠스케는 공격을 성공시키면 크레이지 다이아몬드로 무작위 아이템을 수리 물약으로 재구성해버립니다!\n\n죠스케를 해방시켜주면 15% 확률로 _흑요석_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.researcher.stole=죠스케가 당신의 %s을/를 재구성했다!
actors.mobs.researcher.rankings_desc=당신 지금 내 머리 보고 뭐라 그랬어?

actors.mobs.tank.name=쿠죠 죠타로
actors.mobs.tank.desc=평행세계의 죠타로가 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠타로는 일정 확률로 플레이어의 무기를 강하게 내려쳐서 멀리 날려보내 찾기 힘들게 만듭니다!\n\n죠타로를 해방시켜주면 15% 확률로 강력한 _전격 용액_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.tank.rankings_desc=심판하는 것은... 내 스탠드다!

actors.mobs.swat.name=레퀴엠 죠르노
actors.mobs.swat.desc=골드 익스피리언스 레퀴엠마저도 더 월드 오버 헤븐의 진실 조작을 통한 세뇌 앞에 굴복했습니다!\n\n레퀴엠 죠르노는 비행형이며, 굉장한 힘을 지니고 있습니다. 웬만하면 전투를 피하는 것이 좋은 판단일 수도 있습니다.\n\n_레퀴엠 죠르노를 해방시켜주면 25% 확률로 강자의 잔재 - 레퀴엠의 기억을 보상으로 줍니다._
actors.mobs.swat.reflect=이것이.. [레퀴엠]이다...
actors.mobs.swat.bolt_kill=넌 이제 어디로도 갈 수 없다. 특히... [진실]에 도달하는 건... 절대로!
actors.mobs.swat.defeated=마.. 말도 안 돼.. 나 죠르노가..!!!
actors.mobs.swat.notice=당신.. [각오하고 있는 사람]... 이군요.
actors.mobs.swat.rankings_desc=무한한 죽음의 '과정'만을 영원히 반복하며 리타이어

actors.mobs.medic.name=죠셉 죠스타
actors.mobs.medic.desc=평행세계의 죠셉이 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n죠셉은 크래커 볼리를 투척하여 플레이어를 불구 상태로 만든 후, 지면에 함정을 설치합니다.\n\n죠셉을 해방시켜주면 15% 확률로 _연막 물약_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.medic.rankings_desc=즐겁게~ 신나게~ 안녕하세요~
actors.mobs.medic.bolt_kill=죠셉: "OH NOOO~~!!"
actors.mobs.medic.a=네놈은 이것도 계산대로냐 죠죠! 라고 말한다!

actors.mobs.teq.name=데킬라 죠셉
actors.mobs.teq.desc=평행세계의 죠셉이 더 월드 오버 헤븐에 의해 지배당하고 있습니다!\n\n데킬라 죠셉은 근접 공격시 적을 밀쳐낼 수 있습니다.\n\n데킬라 죠셉을 해방시켜주면 100% 확률로 _청정의 물약_을 보상으로 줍니다.\n\n천국에 도달한 DIO는 그냥 상대하기 무척 까다로운 상대입니다.\n죠스타 일행이 보상으로 준 귀중한 아이템들을 파밍하여 도전하는 것이 훨씬 편할 것입니다..
actors.mobs.teq.rankings_desc=므흣~
actors.mobs.teq.notice=저는 맛있는 데킬라를 가져왔어용~!
actors.mobs.teq.defeated=OH NOOO~~!!

actors.mobs.pucci.name=퍼니 발렌타인
actors.mobs.pucci.desc=터스크 ACT.4의 손톱탄에 맞고 몇번이나 여러 평행세계를 넘어다니던 퍼니 발렌타인을\n천국 DIO가 구해준 후 그의 심복으로 일하고 있었으나, 그가 정의가 아니라고 생각하여\n죠죠 일행을 도와주고 있는 상태입니다!\n\n퍼니 발렌타인은 다른 차원에서 또다른 자신을 불러와 적을 혼란에 빠트립니다.
actors.mobs.pucci.skill=D4C!
actors.mobs.pucci.defeated=나의 마음과 행동에는 단 한 점의 거리낌도 없다...! 이 모든 것이 [정의].

actors.mobs.pucci12.name=퍼니 발렌타인
actors.mobs.pucci12.desc=유해를 회수하기 위해 퍼니 발렌타인 대통령이 직접 찾아왔습니다!\n\nD4C의 스탠드사로, 다른 차원에서 또다른 자신을 끊임없이 불러올 수 있습니다.\n\n물량공세로 압도되기 전에 최대한 신속하게 쓰러트려야 합니다.\n\n처치 시 _스틸 볼 런 레이스 지도 8th_를 얻을 수 있습니다.
actors.mobs.pucci12.4=퍼니 발렌타인: "모든 것은 애국심이다. 넌 우리 국민의 안전과 행복을 위해 사라져 줘야겠다."
actors.mobs.pucci12.2=데리고 돌아왔다! 전부 나다!
actors.mobs.pucci12.6=쨔자아아아아아~~안
actors.mobs.pucci12.8=Dirty Deeds Done Dirt Cheap.
actors.mobs.pucci12.defeated=나의 마음과 행동에는 단 한 점의 거리낌도 없다...! 이 모든 것이 [정의].

actors.mobs.val12.name=퍼니 발렌타인
actors.mobs.val12.desc=유해를 회수하기 위해 퍼니 발렌타인 대통령이 직접 찾아왔습니다!\n\nD4C의 스탠드 능력으로 다른 차원에서 또다른 자신을 끊임없이 불러올 수 있습니다.\n\n물량공세로 압도되기 전에 최대한 신속하게 쓰러트려야 합니다.\n\n처치 시 _스틸 볼 런 레이스 지도 8th_를 얻을 수 있습니다.

actors.mobs.newgenkaku.name=화이트 스네이크
actors.mobs.newgenkaku.desc=천국에 도달한 DIO에 의해 부활한 화이트 스네이크입니다.\n\n화이트 스네이크에게 피격당하면 일정 확률로 DISC를 탈취당하게 됩니다.
actors.mobs.newgenkaku.rankings_desc=천국에 도달한 DIO의 강대한 능력 앞에 리타이어

actors.mobs.newcmoon.name=C-MOON
actors.mobs.newcmoon.desc=천국에 도달한 DIO에 의해 부활한 C-MOON입니다.\n\nC-MOON에게 피격당하면 일정 확률로 현재 체력의 1/4의 피해를 입게 됩니다.
