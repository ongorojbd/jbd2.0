actors.mobs.npcs.wandmaker.intro_mage=남에게 무언가 해주는 것은... 전부 '대가'를 기대한 행위지.\n남에게 친절을 배푸는 것은 남도 자신에게 친절을 배풀기를 바라기 때문으로,\n무상의 사랑이란 존재하지 않아.\n무상의 사랑이란... 천국에 가기 위한 '대가'니까.
actors.mobs.npcs.wandmaker.intro_duelist=거기 너.. 이상한 머리를 하고 있군... 내 부탁을 하나 들어주겠는가?
actors.mobs.npcs.wandmaker.intro_huntress=너에게서 그의 기운이 강하게 느껴지는군...\n\n날 위해 일할 생각은 없나? DIO의 피가 흐른다면 [천국]에 관심이 있겠지.
actors.mobs.npcs.wandmaker.intro_1=\n\n난 '극악한 죄를 범한 36명 이상의 영혼'을 수집하러 이곳에 왔다.\n\n곧 여길 떠야할 것 같지만, 마지막 한 명의 영혼을 얻지 못한 채로 그냥 갈 수는 없어서 말야.
actors.mobs.npcs.wandmaker.intro_dust=마지막으로 필요한건 _서바이버_다.\n현재 층 어딘가에 나무로 막힌 문이 있을 건데, 그 문을 불 속성 공격으로 태우고 지나가면 그 너머에 있을 거라고 확신하지.\n\n하지만 조심하는게 좋아.. 그 스탠드가 가진 위력은 꽤나 강력하거든. _서바이버를 얻었으면 최대한 빨리 나에게로 돌아와 주게._
actors.mobs.npcs.wandmaker.intro_ember=마지막으로 필요한건 _킬러 퀸_이다.\n킬러 퀸은 아름다운 손이 있는 곳에 나타난다고 하더군.\n\n여기 층의 어딘가에 있는 붉은 표식에 아름다운 손을 동서남북으로 배치하면 소환할 수 있을 거다.\n킬러 퀸은 강하지만 얼음 속성 공격으로 쉽게 제압할 수 있으니, _얼음을 일으키는 아이템을 가져가면 편리할 거다._
actors.mobs.npcs.wandmaker.intro_berry=현재 층에는 _스트레이 캣_ 이라는 공기를 조종하는 식물이 있다고 하는데..\n스트레이 캣을 처치하고 그녀석의 씨앗을 나에게 가져와라...\n\n살고 싶으면 _공기에 당하지 않게 주의_해야 할거다. 불을 쓰고 싶겠지만, 불을 이용하면 스트레이 캣을 태워 버리니 _불은 절대로 사용하면 안 된다._
actors.mobs.npcs.wandmaker.intro_2=\n\n그걸 내게 가져오면 특별히 내가 아끼는 사격 DISC중에 하나를 보답으로 주지..\n나한테 두 개가 있으니, 둘 중 하나 원하는 것으로 주도록 하겠다.
actors.mobs.npcs.wandmaker.reminder_dust=서바이버는 아직인가? 나무로 막힌 곳을 찾아서 불 속성 공격으로 들어가게.
actors.mobs.npcs.wandmaker.reminder_ember=킬러 퀸은 아직인가? 아름다운 손 4개를 찾아 붉은 표식으로 가게나.
actors.mobs.npcs.wandmaker.reminder_berry=스트레이 캣은 아직인가? 식물로 가득 찬 방을 찾아 보게나.
