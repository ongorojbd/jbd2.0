actors.mobs.karslight.t2=위잉~ 위잉~ 위잉~ 위잉~
actors.mobs.karslight.t3=짖어라! 지껄여라! 욕해라.. 네놈이 할 수 있는 일이라곤 그 정도 뿐이니..
actors.mobs.karslight.t4=이 카즈는 천천히 다가와서, 들꽃을 꺾듯 네놈 목숨을 거둬들이면 그만!
actors.mobs.karslight.t5=자, 1대 1이다! 네가 그토록 바라던 1대 1의 싸움이다! 덤벼라! 죠죠!
actors.mobs.karslight.t6=네.. 이놈....!!
actors.mobs.karslight.t7=좋아! 카즈는 우리 군이 숨통을 끊는다! 자외선 증폭 장치를 준비해라!
actors.mobs.karslight.t8=자외선 증폭 장치의 준비가 완료되었습니다!
actors.mobs.karslight.t9=받아라, 카즈! 네놈의 숨통을 끊을 수 있다니 속이 다 시원하구나!
actors.mobs.karslight.t10=...
actors.mobs.karslight.t11=멈춰라, 슈트로하임! 돌가면이다! 적석이 돌가면에 박혀 있어! 자외선은 위험해!
actors.mobs.karslight.t12=이런, 실수했다!
actors.mobs.karslight.t13=궁극의 생명이란 모든 생물의 모든 능력을 갖추고 모든 생명을 겸하는 것..
actors.mobs.karslight.t14=저 태양을 드디어! 드디어 극복했다!
actors.mobs.karslight.t15=노, 놈은 무적이 됐다! 불로불사! 불사신! 얼티밋 씽 카즈의 탄생이다!
actors.mobs.karslight.s1=[휘채활도의 모드!]
actors.mobs.karslight.s2=[벽면에 찍어주마!]
actors.mobs.karslight.s3=[음속베기]
actors.mobs.karslight.s4=[빛의 모드!]
