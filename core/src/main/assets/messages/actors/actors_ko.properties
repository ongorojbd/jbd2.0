actors.mobs.p5mob.name=판나코타 푸고
actors.mobs.p5mob.desc=파시오네 호위팀 소속인 판나코타 푸고입니다.\n\n푸고는 강력한 스탠드인 퍼플 헤이즈를 다루는 만큼, 큰 책임이 따릅니다.\n자칫하면 아군과 자기 자신마저 위험에 처하게 할 수 있습니다.

actors.mobs.bcomg.name=배드 컴퍼니 그린 베레
actors.mobs.bcomg.desc=특수: 도발에 면역. 실버 채리엇의 사격 DISC에 추가 데미지\n\n게릴라 전술과 기습특공작전에 특화된 대위 계급의 장교입니다.
