actors.mobs.zombiebr.name=흑기사 브루포드
actors.mobs.zombiebr.desc=시생인으로 부활해 디오에게 충성한 기사 브루포드입니다.\n검술과 머리카락을 이용한 변칙적인 전투법으로 상대를 위협합니다.\n\n시생인 상태이상에 걸린 적을 공격 시, 머리카락으로 흡혈하여 체력을 회복합니다.
