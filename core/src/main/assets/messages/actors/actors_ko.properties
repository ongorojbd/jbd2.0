actors.mobs.npcs.wandmaker.desc=DIO에게 심취하여 이상적인 천국을 만들어내려는 푸치신부의 스탠드입니다.\n\n인간의 '마음'을 녹여 'DISC'로 추출하는\n능력을 가지고 있습니다.
actors.mobs.npcs.wandmaker.0=사람과 동물의 차이... 그것은 바로\n'천국에 가고 싶다'라는 생각을 하는 것.\n\n사람은 '천국'에 가기 위해\n그 인생을 보내야만 하는 것이다.\n\n그것이 인간의 멋진 점이지. 알겠나?
