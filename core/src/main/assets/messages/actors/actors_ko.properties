actors.mobs.vampire.name=돌가면의 흡혈귀
actors.mobs.vampire.desc=돌가면의 골침에 두뇌를 관통당해 흡혈귀로 변이된 인간입니다. 빠른 이동 속도와 흡혈 능력을 가지고 있습니다.
actors.mobs.vampire.frenzy=[흡혈귀의 엑기스]

actors.mobs.vampire2.name=피에 굶주린 흡혈귀
actors.mobs.vampire2.desc=돌가면의 골침에 두뇌를 관통당해 흡혈귀로 변이된 인간입니다. 오랜 기간 굶주려 더욱 흉폭해진 상태입니다.\n\n피의 냄새에 극도로 민감하며, 출혈 상태의 생명체가 근처에 있으면 모든 적을 깨우고 _폭주_ 상태에 빠집니다.
actors.mobs.vampire2.frenzy=[목.. 목말라..]

actors.mobs.zombiebrute3.name=부패한 흡혈귀
actors.mobs.zombiebrute3.desc=돌가면의 골침에 두뇌를 관통당해 흡혈귀로 변이된 인간입니다.\n\n몸 곳곳에서 부패가 진행되고 있으며, 체내에서 생성되는 강산성 체액을 원거리로 분사할 수 있습니다.
actors.mobs.zombiebrute3.bolt_kill=부패한 시생인의 침을 맞고 녹아버렸다..

actors.mobs.zombietank.name=괴력의 흡혈귀
actors.mobs.zombietank.desc=돌가면의 변이 과정에서 근력이 극도로 강화된 흡혈귀입니다.\n\n거대한 체구와 압도적인 완력을 자랑하며, _3번째_로 공격할 때마다 주변의 모든 적에게 광역 피해를 가할 수 있습니다.
actors.mobs.zombietank.ab=[괴력]

actors.mobs.vampiresoldier.name=흡혈귀 하급 병사
actors.mobs.vampiresoldier.desc=투기장에서 쓰러진 병사가 흡혈귀로 되살아난 존재입니다.\n\n생전의 전투 기술에 흡혈귀의 힘이 더해져, 결코 만만히 볼 수 없는 존재입니다.

actors.mobs.vampiresoldier2.name=흡혈귀 광전사
actors.mobs.vampiresoldier2.desc=투기장에서 쓰러진 병사가 흡혈귀로 되살아난 존재입니다.\n\n흡혈귀 광전사가 살아있는 동안에는 근처의 흡혈귀들에게 폭주 상태가 부여됩니다.

actors.mobs.vampiresoldier3.name=흡혈귀 병사
actors.mobs.vampiresoldier3.desc=투기장에서 쓰러진 병사가 흡혈귀로 되살아난 존재입니다.\n\n생전의 전투 기술에 흡혈귀의 힘이 더해져 위협적인 전사가 되었으며, 일정 시간마다 반격의 자세를 취해 공격자를 역으로 노릴 수 있습니다.
actors.mobs.vampiresoldier3.ready=[반격의 자세]
actors.mobs.vampiresoldier3.ready2=흡혈귀 병사가 반격을 준비하고 있다!

actors.mobs.abomination2.name=소대
actors.mobs.abomination2.desc=수많은 흡혈귀 병사들이 하나로 뒤엉켜 탄생한 기괴한 괴물입니다.\n\n원거리에서 공격할 수 있으며, 이 공격에 피격되면 무작위 저주받은 사격 DISC 효과가 적용됩니다.

actors.mobs.wired.name=와이어드 벡
actors.mobs.wired.desc=연인을 살해한 죄수였으나 탈옥 후 카즈에게 붙잡혀 흡혈귀가 되었습니다. 말끝마다 '즈라'를 붙이는 특이한 말버릇이 있으며, 온몸의 체모를 날카로운 가시로 변화시켜 공격합니다.
