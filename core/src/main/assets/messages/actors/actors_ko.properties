actors.mobs.npcs.wandmaker.name=화이트 스네이크
actors.mobs.npcs.wandmaker.intro_warrior=좋아.. 그렇다면 내 부탁을 하나 들어주겠는가? 진정한 신사라면 내 부탁을 거절하진 않겠지..
