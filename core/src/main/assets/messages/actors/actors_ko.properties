actors.mobs.act3.s=드래곤즈 드림: "그런 꼼수를 써도 통하지 않는다고? 방위는 절대적이야."

actors.mobs.npcs.boytwo.name=보이 투 맨
actors.mobs.npcs.boytwo.desc=가위바위보에서 진 상대방의 에너지, 스탠드, 육체 주도권을 징수하는 스탠드입니다.\n\n_상호작용하여 가위바위보 승부를 할 수 있습니다._
