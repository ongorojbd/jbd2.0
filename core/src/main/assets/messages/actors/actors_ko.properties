actors.mobs.destorb.name=접촉탄
actors.mobs.destorb.desc=킬러 퀸의 '폭탄화' 능력과 스트레이 캣이 가진 '공기 조작' 능력이 조합된 형태입니다!\n\n근접전에서 불리한 킬러 퀸에게 원거리 공격 능력을 부여하여, 끊임없이 견제할 수 있게 되었습니다.\n\n키라에게 있어 바이츠 더 더스트보다 도움이 되는 비장의 한 수입니다.
actors.mobs.destorb.rankings_desc='식물의 마음'과 같은 인생을 방해하여 리타이어

actors.mobs.kawasiri.name=카와지리 코사쿠
actors.mobs.kawasiri.desc=특수: 유독 가스, 공포, 실명, 수면에 면역\n\n키라 요시카게가 정체를 숨기고 도망친 모습입니다.\n\n코사쿠를 먼저 공격하지 않는다면 아무 일도 일어나지 않지만, 코사쿠의 평온을 어지럽힌다면 당신을 직접 없애기 위해 나설 것입니다.\n\n코사쿠를 쓰러트린다면 1/5 확률로 _제 3의 폭탄_을 얻을 수 있습니다.
actors.mobs.kawasiri.notice=학생, 나에게 무슨 볼일이라도? 내 출근은 방해하지 말았으면 한다만...
