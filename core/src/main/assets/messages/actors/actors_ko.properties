actors.mobs.willcmob.name=시저 체펠리
actors.mobs.willcmob.desc=긍지높은 체펠리 가문의 후예, 죠셉의 파트너인 시저입니다.\n\n시저는 파문이 담긴 비눗방울을 발사하여 일정 확률로 적을 마비시킬 수 있습니다.\n\n사망 시 죠죠에게 마지막 파문을 전달하여 약간의 축복과 보호막을 씌웁니다.

actors.mobs.willgmob.name=자이로 체펠리
actors.mobs.willgmob.desc=7부의 양대 주인공 중 한 명인 자이로 체펠리입니다.\n\n자이로는 볼 브레이커를 이용한 강력한 황금장방형의 철구를 발사하여 피격된 적의 공격력을 일정 확률로 감소시킬 수 있습니다.

