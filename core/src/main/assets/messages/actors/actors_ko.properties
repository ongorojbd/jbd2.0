actors.mobs.phantompiranha.name=푸 파이터즈
actors.mobs.phantompiranha.teleport_away=푸 파이터즈가 다른 곳으로 순간이동했다!
actors.mobs.phantompiranha.desc=특수: 모든 해로운 물약 효과에 면역\n\n푸치신부가 수집한 디스크들을 보호하기 위해 플랑크톤에 스탠드와 기억 디스크를 부여하여 탄생시킨 스탠드 생명체입니다.\n\n공격받는 즉시 다른 곳으로 순간이동하며, 당신에게서 도망치거나 재빨리 접근할 수 있습니다.\n\n싸우기엔 무척 성가신 존재지만, 푸 파이터즈의 전리품은 뛰어난 효과를 가지고 있습니다.
actors.mobs.phantompiranha.rankings_desc=푸 파이터즈에게 육체를 뺏겨 리타이어

actors.mobs.tormentedspirit.name=아톰 하트 파더
actors.mobs.tormentedspirit.notice=아톰 하트 파더: "죽인다.. 내 아들을 쫒는 녀석들은 전부 죽인다!!"
actors.mobs.tormentedspirit.desc=본체인 키라 요시히로는 죽었으나 아톰 하트 파더가 발현되어, 죽지 않고 사진에 들러붙어 사는 유령입니다!\n\n_저주 해제의 DISC_를 바로 옆에서 사용하면 즉시 퇴치할 수 있으며, 보상을 획득할 수 있습니다.
actors.mobs.tormentedspirit.thank_you=요시카게-!!!
actors.mobs.tormentedspirit.rankings_desc=아톰 하트 파더에게 난도질당해 리타이어

actors.mobs.fugomob.name=판나코타 푸고
actors.mobs.fugomob.desc=호위팀 멤버였으나 끝까지 함께하지 못한 푸고입니다.\n푸고는 강력한 스탠드인 퍼플 헤이즈를 다루는 만큼, 큰 책임이 따릅니다.\n자칫하면 아군과 자기 자신마저 위험에 처하게 할 수 있습니다.
