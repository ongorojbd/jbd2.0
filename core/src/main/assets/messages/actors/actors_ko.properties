actors.mobs.kawasiri.name=카와지리 코사쿠
actors.mobs.kawasiri.desc=특수: 유독 가스, 공포, 실명에 면역\n\n키라 요시카게가 정체를 숨기고 도망친 모습입니다.\n\n코사쿠를 먼저 공격하지 않는다면 아무 일도 일어나지 않지만, 코사쿠의 평온을 어지럽힌다면 당신을 직접 없애기 위해 나설 것입니다.\n\n코사쿠를 쓰러트린다면 1/5 확률로 _제 3의 폭탄_을 얻을 수 있습니다.
actors.mobs.kawasiri.notice=학생, 나에게 무슨 볼일이라도? 내 출근은 방해하지 말았으면 한다만...
