actors.mobs.yogdzewa$yogeye.rankings_desc=DIO의 밤의 노예가 되어 리타이어
actors.mobs.yogdzewa$yogscorpio.rankings_desc=DIO의 밤의 노예가 되어 리타이어

actors.mobs.yogfist.invuln_warn=더 월드는 DIO 근처에 있을 때 피해를 받지 않는다!
actors.mobs.yogfist.rankings_desc=더 월드의 주먹에 난타당해 리타이어
actors.mobs.yogfist.desc=\n\n\n\n\n타로 카드 No 21, '세계'를 암시하는 DIO의 스탠드입니다. 명실상부 던전 내 최상위권 스탠드이며, DIO와 가까이 있을 때는 모든 피해로부터 보호받을 것입니다.
actors.mobs.yogfist$burningfist.name=더 월드의 주먹
actors.mobs.yogfist$burningfist.desc=이 주먹은 매지션즈 레드의 사격 DISC를 들고 있습니다. 주먹이 움직일 때, 사격 DISC를 통해 주변의 지형을 지속적으로 불태울 것입니다. 또한, 거대한 불꽃을 발사할 수 있으며, 충돌하는 장소에 불길을 퍼뜨릴 것입니다.\n\n이 힘은 물 근처에서는 억제되지만, 엄청난 열기 때문에 짧은 시간후 그 주변의 물을 증발시킬 것입니다!
actors.mobs.yogfist$soiledfist.name=더 월드의 주먹
actors.mobs.yogfist$soiledfist.desc=이 주먹은 골드 익스피리언스의 사격 DISC를 들고 있습니다. 주먹이 움직일 때, 사격 DISC를 통해 주변에 식물을 지속적으로 자라게 할 것입니다. 또한, 빠르게 자라나는 덩굴과 뿌리로 목표를 붙잡는 힘을 시전할 수 있습니다.\n\n이 주먹은 근처에 있는 길게 자란 풀 또는 헤쳐나간 풀의 양에 비례하여 피해에 저항할 것입니다.
actors.mobs.yogfist$rottingfist.name=더 월드의 주먹
actors.mobs.yogfist$rottingfist.desc=이 주먹은 퍼플 헤이즈의 사격 DISC를 들고 있습니다. 이 주먹은 사격 DISC를 통해 근처에는 산성 상태이상을 퍼트리고 먼 곳에는 바이러스를 배출할 수 있습니다. 이 주먹은 모든 피해를 받을시 출혈 형태로 받으며 누적되지 않습니다.\n\n산성은 물에서 씻어낼 수 있지만, 흡혈귀 체질 덕분에 주먹 또한 물 위에 있다면 체력을 회복합니다. 또한, 주먹이 출혈 상태이상에 빠졌을때 공격하는 것은 출혈을 쌓는 것이 아닌 갱신하는 것에 불과합니다.
actors.mobs.yogfist$rustedfist.name=더 월드의 주먹
actors.mobs.yogfist$rustedfist.desc=이 주먹은 강력한 근접 공격력을 가지고 있으며, 원거리에서는 목표를 불구로 만들 수 있습니다. 흡혈귀 체질 때문에, 주먹은 즉시 피해를 받는 것이 아닌 시간이 경과함에 따라 피해를 받게 됩니다.\n\n하지만 이 주먹은 정밀동작성이 떨어져, 좁은 통로를 지날 수 없습니다. 또한 주먹은 피해를 느리게 입지만, 여러번 공격받으면 지연된 피해는 계속 증가할 것입니다.
actors.mobs.yogfist$brightfist.name=더 월드
actors.mobs.yogfist$brightfist.teleport=더 월드! 시간이여 멈추어라!
actors.mobs.yogfist$brightfist.desc=더 월드는 강력한 나이프를 매 턴마다 발사할 수 있습니다! 나이프는 당신의 눈을 일시적으로 멀게 하며, 또한 커다란 피해를 입힙니다.\n\n일정 피해 이상을 받으면 더 월드는 순간적으로 시간을 멈출 수 있습니다.
actors.mobs.yogfist$darkfist.name=더 월드(그림자)
actors.mobs.yogfist$darkfist.teleport=멈추어라 시간이여!
actors.mobs.yogfist$darkfist.desc=그림자가 드리워진 모습의 더 월드입니다. 더 월드는 강력한 러시를 원거리에서 발사할 수 있습니다. 더 월드의 러시는 당신의 광원을 약하게 하며, 또한 커다란 피해를 입힙니다.\n\n일정 피해 이상을 받으면 더 월드는 순간적으로 시간을 멈출 수 있습니다.

###new mobs
actors.mobs.rebel.name=천국에 도달한 DIO
actors.mobs.rebel.desc=특수: 공포, 두려움, 실명, 수면, 광란에 면역, 실버 채리엇의 사격 DISC에 추가 데미지\n\n죠스타 일행을 역으로 몰살시키고 더 월드의 진정한 능력인 오버 헤븐을 완전히 각성하여 세계를 지배한 평행 세계의 DIO입니다.\n\n천국에 도달한 DIO는 진실 조작 능력을 통한 강력한 기술들을 사용합니다.\n\n_순간이동_ : 순간이동을 통해 순식간에 거리를 벌릴 수 있습니다.\n_독안개_ : 여러 디버프 효과가 있는 독안개를 생성합니다.\n_추적하는 나이프_ : 추적하는 나이프를 플레이어에게 발사합니다.\n_쇠약_ : 플레이어의 투명화 상태를 즉시 해제합니다.\n_타락한 영혼_ : 진실을 덮어씌워 하수인들을 소환합니다.\n_신체 강화_ : 체력이 점점 내려갈수록 진실을 강행하여 유리한 효과를 덮어 씌웁니다.\n_진실 조작_ : 2턴 간 집중하여 플레이어의 위치에 강력한 고정 피해를 입히는 낙뢰를 발사합니다.\n_충격파_ : 1턴간 정신을 집중하여 매우 강력한 충격파를 시전합니다.
