actors.mobs.cmoon.rankings_desc=천국에 도달한 DIO의 강대한 능력 앞에 리타이어

actors.mobs.genkaku.name=엔리코 푸치
actors.mobs.genkaku.desc=천국에 도달한 DIO에 의해 부활한 죠린의 숙적입니다.\n\n푸치에게 피격당하면 일정 확률로 DISC를 탈취당하게 됩니다.
actors.mobs.genkaku.rankings_desc=천국에 도달한 DIO의 강대한 능력 앞에 리타이어

actors.mobs.jojo.name=쿠죠 죠린
actors.mobs.jojo.desc='한 죄수는 벽을 보고 있었다'... '다른 한 명의 죄수는 철창 너머로 별을 보고 있었다'. 나는 어느 쪽이지?\n\n퍼니 발렌타인의 도움으로 세뇌가 해제된 죠린이 당신을 돕기 위해 참전했습니다!\n\n죠린은 공격할 때마다 스톤 프리를 사용해 당신의 상처를 꿰매어 줍니다.
