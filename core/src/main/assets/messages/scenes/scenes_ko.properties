scenes.gamescene.emporio=미니 던전 : 버닝 다운 더 하우스
scenes.gamescene.emporio2=엠포리오의 유령의 방에서\n신규 던전 : 디오의 성으로 갈 수 있는 입장권\n또는 캐릭터 스킨을 구매할 수 있습니다.
scenes.gamescene.green=미니 던전 : 그린 돌핀 스트리트 형무소
scenes.gamescene.green2='각오한 자'는 행복하다!\n좋지 않은 일이 일어날 미래마저 안다는 것은 '절망'이라고 생각할 수도 있다만 사실 그렇지 않다!\n\n내일 '죽는다'는 것을 안다 해도 '각오'가 되어있으니 행복한 것이다! '각오'는 절망을 날려버리기 때문이다!\n\n인류는 이로써 변할 것이다! 이것이 나와,\n그리고 그 DIO가 추구해온 천국으로 가는 방법! '메이드 인 헤븐'이다!
scenes.gamescene.dio_title=미니 던전 : 디오의 성
scenes.gamescene.dio_window=디오 브란도가 자신의 힘을 회복하기 위한 거점으로 삼은 고성입니다.\n\n중세에 브루포드, 타커스를 비롯한 기사들을 훈련시키기 위해 만들어졌으나,\n현재는 밤마다 사람들이 납치되어 피를 빨려 죽어나가는 폐허가 된 상태입니다.
scenes.gamescene.temple=미니 던전 : 저택 지하의 비밀 공간
scenes.gamescene.temple2=니지무라 케이초가 저택의 활과 화살을\n손에 넣기 위해 찾아왔습니다!\n\n케이초의 스탠드인 배드 컴퍼니를 무력화하기 위해서는, 우선 어딘가에 있는 배드 컴퍼니 중대장 그린 베레 4명을 처치해야 할 것 같습니다.
scenes.gamescene.ship_title=미니 던전 : 불타는 증기선
scenes.gamescene.ship_window=디오와의 싸움은 종결되었지만,\n\n새로운 불길한 기운이 이곳에서 느껴집니다...

