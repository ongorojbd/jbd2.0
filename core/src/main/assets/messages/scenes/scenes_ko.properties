scenes.heroselectscene.daily_desc=매일매일 모든 사람에게 똑같은 던전이 제공됩니다! '일일 도전'은 같은 버전을 플레이하는 모든 사람들이 완전히 동일한 던전을 플레이할 수 있습니다.\n\n일일 도전에 제한 시간은 없으나, 하루에 한 게임만 플레이할 수 있습니다. _일일 도전 모드에서는 배지를 획득할 수 없으며, 고유한 랭킹을 제공합니다._\n\n선택한 영웅과 시련으로 일일 도전을 시작하겠습니까?
