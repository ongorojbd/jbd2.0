scenes.welcomescene.welcome_msg=죠죠의 기묘한 던전은 무작위로 출현하는 적들과 아이템, 그리고 함정이 도사리고 있는 던전을 돌파하는 방식의 RPG입니다!\n\n매 플레이마다 새로운 도전이 기다리고 있습니다. 하지만 조심하세요. 한번 죽으면 그걸로 끝이니까요!\n\n즐거운 플레이 되십시오!
scenes.welcomescene.update_intro=죠죠의 기묘한 던전 5주년 기념 업데이트가 되었습니다!
scenes.welcomescene.update_msg=_2.0J_ 패치는 죠니 퀘스트 개편 및 신규 적, 아이템이 추가되었습니다!\n\n변경사항 페이지에서 모든 세부사항을 확인해보세요.
scenes.welcomescene.patch_intro=죠죠의 기묘한 던전이 패치되었습니다!
scenes.welcomescene.patch_bugfixes=밸런스 및 버그 수정이 있습니다.
scenes.welcomescene.patch_translations=
scenes.welcomescene.patch_balance=

scenes.welcomescene.patch_msg=이 업데이트는 몇가지 자잘한 수정과 성능 향상을 포함합니다.
scenes.welcomescene.what_msg=현재 저장된 게임은 죠죠의 기묘한 던전의 나중 버전에서 나온 것입니다!\n\n현재 버전에 등장하지 않는 요소들이 충돌을 일으킬 수 있으니, 조심하십시오!
scenes.welcomescene.lang_warning_title=미완성된 번역
scenes.welcomescene.lang_warning_msg=이 업데이트로 추가된 몇 가지 항목이 번역되지 않았습니다.\n\n몇몇 문장이 영어로 나타날 수 있습니다.\n\n번역팀이 이를 해결하기 위해 작업 중이며 조만간 완전한 번역을 볼 수 있을 것입니다.
scenes.welcomescene.continue=계속
scenes.welcomescene.changelist=변경사항
scenes.welcomescene.save_warning=최근에 게임 데이터를 저장하는 동안 게임이 중단되었습니다.\n\n죠죠의 기묘한 던전에는 이에 대한 보호 기능이 내장되어 있기 때문에 게임 데이터는 정상일 수 있습니다. 그래도 만약을 위해 확인하는 것이 좋습니다.\n\n일반적으로 이 문제는 장치의 전원이 갑자기 끊기거나 게임이 정상적으로 종료되지 않았을 때 발생합니다. 대부분의 경우 모바일 장치에서 배터리 절약 기능으로 인해 이 문제가 발생할 수 있습니다.
scenes.welcomescene.controller_title=컨트롤러 입력
scenes.welcomescene.controller_body=컨트롤러로 플레이하나요? 오른쪽 스틱을 이용해 스크린 커서를 조작하세요.\n\nRT/R2 혹은 오른쪽 스틱을 눌러 커서로 선택하세요.
scenes.welcomescene.controller_okay=좋습니다.

