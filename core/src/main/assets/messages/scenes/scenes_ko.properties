scenes.heroselectscene.custom_seed_title2=시드 분석
scenes.heroselectscene.custom_seed_desc=동일한 게임 버전의 동일한 시드는 언제나 같은 던전을 생성합니다! 시드 고정 모드에선 _배지를 획득할 수 없고, 플레이한 게임으로 기록되지 않으며, 랭킹 페이지 맨 밑에 표시됩니다._
scenes.heroselectscene.custom_seed_duplicate=이미 그 시드로 고정된 게임이 있습니다. 진행 중인 시드 고정 게임이 끝나야 합니다.
