scenes.amuletscene.text=마침내, 당신은 천국의 DISC를 입수하여 DIO의 계획을 좌절시켰다! 당신은 던전을 정복하고 임무를 완수했다!\n\n하지만.. DIO가 사망했기 때문에 천국 DISC는 폭주하여 던전 전체가 가속하기 시작했다! 당신은 천국 DISC를 파괴하거나 제어하여 일순을 마지막까지 저지해야 한다.

