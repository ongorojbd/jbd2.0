scenes.introscene.text=수많은 스탠드사들이 당신보다 먼저 DIO의 저택을 탐험하였지만, 대부분은 그 후로 영영 소식이 끊겨 버렸습니다.\n\n전해지는 바로는 던전 어딘가에서 DIO가 사악한 계획을 세우고 있다고 합니다.\n\n당신은 던전을 정복하고 계획을 저지시킬 수 있을까요? 이제 당신만의 모험기를 만들어갈 차례입니다!

