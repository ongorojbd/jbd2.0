scenes.heroselectscene.daily2=도움말
scenes.heroselectscene.daily_desc=매일 모든 사람에게 똑같은 던전이 제공됩니다! '일일 도전'은 같은 버전을 플레이하는 모든 사람들이 완전히 동일한 던전을 플레이할 수 있습니다.\n\n일일 도전에 제한 시간은 없으나, 하루에 한 게임만 플레이할 수 있습니다.\n_일일 도전 모드에서는 배지를 획득할 수 없으며, 고유한 랭킹을 제공합니다._\n\n선택한 영웅과 시련으로 일일 도전을 시작하겠습니까?
scenes.heroselectscene.daily_yes=네
scenes.heroselectscene.daily_no=아니오
scenes.heroselectscene.daily_repeat=당신은 이미 오늘의 일일 도전을 플레이했습니다. 원한다면 오직 기록되지 않는 리플레이 모드로 다시 플레이할수 있습니다.\n\n다시 플레이를 완료하고, 기록이 삭제되기 전 짧은 시간동안 일일 랭킹 창에서 보는 것이 가능합니다.\n\n오늘의 일일 도전을 선택한 영웅과 시련으로 다시 플레이 하시겠습니까?
scenes.heroselectscene.daily_unavailable_long=다른 시간대의 일일 도전을 시작한 것 같습니다! 최근에 시간대가 바뀌었거나, 시스템의 시간대 설정이 바뀐 것 같습니다. _다음 일일 도전은 %d일 후에 제공됩니다._
scenes.heroselectscene.daily_existing=이미 일일 도전을 진행 중입니다. 진행 중인 일일 도전 게임이 끝나야 합니다.
