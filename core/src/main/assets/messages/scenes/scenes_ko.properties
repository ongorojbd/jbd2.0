scenes.heroselectscene.custom_seed_title=시드 입력
scenes.heroselectscene.custom_seed_desc=동일한 시드는 완전히 동일한 던전을 생성합니다. 시드는 영어 대문자 9자리로 이루어지며(예: ABC-DEF-GHI), 이외의 값을 입력하면 자동으로 변환됩니다. 시드 고정 모드에선 _배지를 획득할 수 없고, 플레이한 게임에 기록되지 않으며, 랭킹 페이지 맨 밑에 표시됩니다._
