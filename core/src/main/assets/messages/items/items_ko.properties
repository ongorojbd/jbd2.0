items.artifacts.driedrose.desc=소원을 흙에 투영시켜 만들어내는 능력인 저지먼트의 DISC입니다.\n능력을 사용하면 압둘의 흙인형이 소환될 것입니다.
items.artifacts.driedrose.desc_no_quest=타로 카드 No 20 '심판'을 암시하는 저지먼트의 DISC입니다.\n\n누군가를 만나기 전까지 능력을 쓸수 없을거 같습니다.
items.artifacts.driedrose.desc_hint=아무래도 흙이 모자란 것 같습니다.\n흙 뭉치를 찾아오면 DISC도 강력해질 것입니다.
items.artifacts.driedrose.desc_cursed=DISC가 당신에게 흡수되었으며, 엄청난 증오가 느껴집니다.
