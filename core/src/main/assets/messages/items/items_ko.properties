items.artifacts.driedrose$ghosthero.dialogue_sewers_3=DIO의 저택을 찾으러 간 정보원이 돌아오지 않는군...
items.artifacts.driedrose$ghosthero.dialogue_sewers_4=더운 사막에는 오래 있기 싫은걸..
items.artifacts.driedrose$ghosthero.dialogue_sewers_5=저택 밖조차 이렇게나 위험하다면, 저택에는 무엇이 있을까...
items.artifacts.driedrose$ghosthero.dialogue_sewers_6=5층에 뭔가 강력한 스탠드의 기운이 느껴지는군.. 위험해..
items.artifacts.driedrose$ghosthero.dialogue_prison_1=윽... 냄새나고 지저분한 지하 창고군.
items.artifacts.driedrose$ghosthero.dialogue_prison_2=DIO의 저택에 이런 곳이 있었다니..
items.artifacts.driedrose$ghosthero.dialogue_prison_3=상점은 들렀나? 치유 물약과 음식, 그리고 보관대는 꼭 사는게 좋아.
items.artifacts.driedrose$ghosthero.dialogue_prison_4=레드 핫 칠리 페퍼는 가끔씩 무작위 기억 DISC를 떨어트린다고 한다.
items.artifacts.driedrose$ghosthero.dialogue_prison_5=이 던전의 10층에 스탠드 구현의 화살이 있다는 소문이 있던데.. 그걸 노리고 찾아온 녀석도 있다는 모양이군.
