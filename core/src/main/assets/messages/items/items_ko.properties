items.artifacts.driedrose$wndghosthero.title=흙인형의 장비
items.artifacts.driedrose$wndghosthero.desc=흙인형 그 자체의 전투력은 약하지만, 그 형태는 당신이 쓸 수 있는 무기와 브로치를 들 수 있을 정도로 단단한 편입니다. 흙인형에게 들려준 장비들은 당신이 사용할 때와 같은 효과를 낼 것입니다.\n\n이 흙인형은 현재 _%d의 힘 요구량_ 이하의 장비를 들 수 있습니다.
items.artifacts.driedrose$wndghosthero.weapon_prompt=무기를 선택하세요
items.artifacts.driedrose$wndghosthero.armor_prompt=브로치를 선택하세요
