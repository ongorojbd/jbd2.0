items.wands.wandofblastwave.name=C-MOON의 사격 DISC
items.wands.wandofblastwave.staff_name=C-MOON의 적석
items.wands.wandofblastwave.ondeath=당신은 C-MOON을 감당할수 없었다.
items.wands.wandofblastwave.desc='무적'... 내가 신월 전에 얻은 능력은 '무적'이란 말인가?
items.wands.wandofblastwave.stats_desc=이 사격 DISC는 해당 지점에 착탄해 중력을 뒤집어버리는 주먹을 발사합니다.\n\n중력 역전은 _%1$d-%2$d의 피해를_ 입히며 해당 지점의 대부분의 적들을 멀리 밀쳐내거나 절벽으로 낙사시킬만큼 강력합니다.\n\n자기 자신은 중력 역전의 피해에 면역입니다.
items.wands.wandofblastwave.bmage_desc=_적석의 수호자_가 C-MOON의 적석으로 적을 타격하면, 탄성의 속성이 깃든 무기로 공격한 것처럼 대상을 밀쳐낼 수 있습니다.
items.wands.wandofblastwave.eleblast_desc=C-MOON의 적석은 파문 전도용 오일을 사용하면 67%의 피해를 입히고 범위 내의 모든 적들을 바깥쪽으로 밀어냅니다.

items.wands.wandofcorrosion.name=퍼플 헤이즈의 사격 DISC
items.wands.wandofcorrosion.staff_name=퍼플 헤이즈의 적석
items.wands.wandofcorrosion.desc='폭발할 듯 닥쳐오고… 그리고 사라질 때는 폭풍처럼 사라진다.'
items.wands.wandofcorrosion.stats_desc=이 사격 DISC는 목표 지점에 착탄하여 강력한 바이러스를 발생시키는 캡슐을 발사합니다.\n\n이 바이러스 속에 갇힌 적들은 지속적인 피해를 입으며, 그 피해는 시간이 갈수록 강해집니다.
items.wands.wandofcorrosion.bmage_desc=_적석의 수호자_가 퍼플 헤이즈의 적석으로 적을 타격하면, 대상에게 일정 확률로 산성을 부여합니다.
items.wands.wandofcorrosion.eleblast_desc=퍼플 헤이즈의 적석은 파문 전도용 오일을 사용하면 범위 내의 모든 적에게 6의 피해부터 시작하는 부식 효과를 4턴간 부여합니다.

items.wands.wandofcorruption.name=헤븐즈 도어의 사격 DISC
items.wands.wandofcorruption.staff_name=헤븐즈 도어의 적석
items.wands.wandofcorruption.already_corrupted=그 대상에게 더 영향을 줄 수 없다.
items.wands.wandofcorruption.desc=헤븐즈 도어! 너한텐 안전장치를 걸어놔야겠어.\n[키시베 로한을 공격할 수 없다.]
items.wands.wandofcorruption.stats_desc=이 사격 DISC는 대상의 행동이나 기억을 조작하여, 적을 약화시키다가 끝내는 적을 아군으로 만들수 있습니다.\n\n적들의 체력이 적을수록 훨씬 더 쉽게 아군으로 만들수 있습니다.
items.wands.wandofcorruption.bmage_desc=_적석의 수호자_가 헤븐즈 도어의 적석으로 적을 타격하면, 대상이 일정 확률로 광란에 빠집니다.
items.wands.wandofcorruption.eleblast_desc=헤븐즈 도어의 적석은 파문 전도용 오일을 사용하면 범위 내의 모든 적을 5턴간 광란 상태로 만듭니다.

items.wands.wandofdisintegration.name=터스크 ACT.1의 사격 DISC
items.wands.wandofdisintegration.staff_name=터스크 ACT.1의 적석
items.wands.wandofdisintegration.desc=Movere crus.
items.wands.wandofdisintegration.stats_desc=이 사격 DISC는 모든 지형지물을 관통하는 손톱탄을 발사합니다.\nDISC가 강화될수록 사정거리가 강화됩니다.\n\n이 DISC가 발사하는 손톱탄은 _%1$d-%2$d의 피해를_ 입히며, 적과 지형을 관통할수록 더 강력해집니다.
items.wands.wandofdisintegration.bmage_desc=_적석의 수호자_가 터스크 ACT.1의 적석으로 적을 타격하면, 도달의 속성이 깃든 무기로 공격한 것처럼 공격 범위가 증가합니다.
items.wands.wandofdisintegration.eleblast_desc=터스크 ACT.1의 적석은 파문 전도용 오일을 사용하면 100%의 피해를 입히며 벽을 관통합니다.

items.wands.wandoffireblast.name=매지션즈 레드의 사격 DISC
items.wands.wandoffireblast.staff_name=매지션즈 레드의 적석
items.wands.wandoffireblast.desc=타로 카드 No 1 '마술사'를 암시하는 매지션즈 레드의 사격 DISC입니다.
items.wands.wandoffireblast.stats_desc=이 사격 DISC를 사용하면 불길이 발생하며, 원뿔 모양으로 확산됩니다.\n\n강화된 DISC는 더 많은 충전량을 소모하며, 소모하는 충전량이 늘어날 때 마다 효과도 눈에 띄게 강해집니다.\n\n다음에 이 DISC는 _%1$d의 충전량을_ 소모하여 _%2$d-%3$d의 피해를_ 입힐 것입니다.\n충전량을 더 소모할수록 효과가 강력해집니다.
items.wands.wandoffireblast.bmage_desc=_적석의 수호자_가 매지션즈 레드의 적석으로 적을 타격하면, 불타는 속성이 깃든 무기로 공격한 것처럼 대상을 불태울 수 있습니다.
items.wands.wandoffireblast.eleblast_desc=매지션즈 레드의 적석은 파문 전도용 오일을 사용하면 100%의 피해를 입히고 문을 열며, 적과 지형에 불을 붙입니다.

items.wands.wandoffrost.name=호루스신의 사격 DISC
items.wands.wandoffrost.staff_name=호루스신의 적석
items.wands.wandoffrost.desc=제법 살기를 풍기고 있군... 후후후... 든든하구나, 펫 숍.
items.wands.wandoffrost.stats_desc= 이 사격 DISC는 사용자의 적에게 고드름을 발사하여 _%1$d-%2$d의 피해를_ 주며 냉동시켜 속도를 느리게 만듭니다.\n\n물 속에 있는 적에게 사용하면 냉동 효과가 더 강해집니다.\n\n냉동되거나 얼어 버린 적들은 이 사격 DISC에 피해를 적게 입습니다.
items.wands.wandoffrost.bmage_desc=_적석의 수호자_가 호루스신의 적석으로 적을 타격하면, 적을 즉시 얼릴 수 있습니다. 대상이 많이 냉동되어 있을 수록 빙결시킬 확률이 높아집니다.
items.wands.wandoffrost.eleblast_desc=호루스신의 적석은 파문 전도용 오일을 사용하면 100%의 피해를 입히고, 적을 빙결시키며, 불을 끕니다.

items.wands.wandoflightning.name=레드 핫 칠리 페퍼의 사격 DISC
items.wands.wandoflightning.staff_name=레드 핫 칠리 페퍼의 적석
items.wands.wandoflightning.ondeath=당신은 레드 핫 칠리 페퍼를 감당할수 없었다.
items.wands.wandoflightning.desc=아...! 표현해냈다... 나의 하트를... 궁극의 분노를..!
items.wands.wandoflightning.stats_desc=이 사격 DISC는 발사한 지역으로 나가는 강력한 번개를 발사하여 _%1$d-%2$d의 피해를_ 입힙니다.\n\n이 번개는 주변의 적들에게 튕겨나갈 수 있으며,\n물 위의 대상에게 더 강력합니다.\n\n너무 가까이서 발사하면 당신도 번개에 맞을 수 있습니다.
items.wands.wandoflightning.bmage_desc=_적석의 수호자_가 레드 핫 칠리 페퍼의 적석으로 적을 타격하면, 짜릿한 속성이 깃든 무기로 공격한 것처럼 주변 적들에게 연쇄 번개로 피해를 줄 수 있습니다.
items.wands.wandoflightning.eleblast_desc=레드 핫 칠리 페퍼의 적석은 파문 전도용 오일을 사용하면 100%의 피해를 입히고, 5턴간 적을 기절시키며, 물에 전기를 흐르게 합니다.

items.wands.wandoflivingearth.name=서피스의 사격 DISC
items.wands.wandoflivingearth.staff_name=서피스의 적석
items.wands.wandoflivingearth.desc=이 인형의 스탠드의 이름은 SURFACE(서피스)...\n...너 혹시 [퍼 맨] 본 적 없어?
items.wands.wandoflivingearth.stats_desc=이 사격 DISC는 적에게 서피스의 주먹을 날려보내, _%1$d-%2$d_의 피해를 줍니다.\n\n피해를 가한 직후 가한 피해의 일부만큼 피해를 막아내는 목각인형이 만들어집니다.\n\n만약 충분한 양의 목각인형이 생성됐다면, 다음번 서피스의 사격 DISC 시전시 서피스가 소환될 것입니다.
items.wands.wandoflivingearth.bmage_desc=_적석의 수호자_가 서피스의 적석으로 적을 타격하면, 피해량에 비례하여 목각인형의 장갑이 증가합니다.
items.wands.wandoflivingearth.eleblast_desc=서피스의 적석은 파문 전도용 오일을 사용하면 50%의 피해를 입히며, 적중한 적 수에 비례해 활성화 된 서피스를 회복시킵니다.
items.wands.wandoflivingearth$rockarmor.name=목각인형
items.wands.wandoflivingearth$rockarmor.desc=목각인형이 당신을 복제했으며, 당신이 받는 피해의 50%%를 경감합니다. 그러나 피해를 막아낼 때마다 인형의 일부가 긁혀 나갈 것입니다.\n\n남아 있는 장갑의 양: %1$d.\n\n만약 충분한 양의 장갑이 쌓였다면, 다음에 서피스의 사격 DISC를 사용할 때 서피스가 직접 나와서 당신과 함께 전투에 참여할 것입니다.\n\n서피스를 소환하기 위해 필요한 장갑의 양: %2$d.
items.wands.wandoflivingearth$earthguardian.name=서피스
items.wands.wandoflivingearth$earthguardian.desc=서피스의 사격 DISC로부터 나온 목각인형이 죠스케의 모습으로 나왔습니다! 이 단단한 목각인형은 주변 적들에게 공격을 가하여 당신 대신 인형에게 공격을 집중하게 합니다. 만약 주위에 위협 요소가 없다면, 인형은 당신 주위에서 사라져, 다음 번에 사격 DISC를 사용할 때 다시 나타날 것입니다.\n\n목각인형의 방어 능력은 이 DISC의 강화 수치에 비례합니다. 목각인형은 현재 _%1$d-%2$d_의 피해를 막아냅니다.

items.wands.wandofmagicmissile.name=엠퍼러의 사격 DISC
items.wands.wandofmagicmissile.staff_name=에이자의 적석
items.wands.wandofmagicmissile.desc=타로 카드 No 4 '황제'를 암시하는 엠퍼러의 사격 DISC입니다.\n\n엠퍼러는 다른 사격 DISC에 비해서 강하지는 않지만 많은 충전량을 가지고 있으며,\n강화된 엠퍼러의 사격 DISC는 다른 사격 DISC들의 위력을 약간 증가시킬 수 있습니다.
items.wands.wandofmagicmissile.stats_desc=엠퍼러의 사격 DISC가 발사하는 탄환은 _%1$d-%2$d의 피해_를 입히고, 강화되어 있을 경우 다른 사격 DISC의 위력을 약간 증가시킵니다.
items.wands.wandofmagicmissile.bmage_desc=_적석의 수호자_가 엠퍼러의 사격 DISC가 융합된 적석으로 적을 타격하면, 가지고 있는 모든 사격 DISC와 에이자의 적석이 추가 충전량을 얻습니다.
items.wands.wandofmagicmissile.eleblast_desc=엠퍼러의 사격 DISC가 융합된 적석은 파문 전도용 오일을 사용하면 50%의 피해를 입히며, 죠셉은 15턴의 충전 효과를 얻습니다.
items.wands.wandofmagicmissile$magiccharge.name=지원 사격!
items.wands.wandofmagicmissile$magiccharge.desc=엠퍼러의 사격 DISC가 다른 사격 DISC들이 다음에 시전하는 능력의 강화 레벨을 증가시킵니다.\n\n사격 DISC가 +%d만큼 강화되었습니다.\n\n남은 턴: %s.

items.wands.wandofprismaticlight.name=실버 채리엇의 사격 DISC
items.wands.wandofprismaticlight.staff_name=실버 채리엇의 적석
items.wands.wandofprismaticlight.desc=타로 카드 No 7 '전차'를 암시하는 실버 채리엇의 사격 DISC입니다.
items.wands.wandofprismaticlight.stats_desc=이 사격 DISC는 맞은 적들에게 _%1$d-%2$d의 피해와_ 실명을 주며, 실버 채리엇의 칼날이 지나간 곳은 던전의 어둠이 밝혀지고 숨겨진 지역과 함정도 드러나게 됩니다.
items.wands.wandofprismaticlight.bmage_desc=_적석의 수호자_가 실버 채리엇의 적석으로 적을 타격하면, 대상에게 적석 강화 수치에 비례한 양의 불구 효과를 부여합니다.
items.wands.wandofprismaticlight.eleblast_desc=실버 채리엇의 적석은 파문 전도용 오일을 사용하면 67%의 피해를 입히며, 범위 내의 모든 지형을 밝히고, 적들을 5턴간 실명시킵니다.

items.wands.wandofregrowth.name=골드 익스피리언스의 사격 DISC
items.wands.wandofregrowth.staff_name=골드 익스피리언스의 적석
items.wands.wandofregrowth.desc=태어나라, 생명이여! 새로운 목숨이여!
items.wands.wandofregrowth.stats_desc=이 사격 DISC를 사용하면 원뿔 모양으로 생명을 창조하여 잔디, 뿌리들, 그리고 희귀한 식물들을 자라나게 합니다.\n\n강화된 골드 익스피리언스의 사격 DISC는 더 많은 충전량을 소모하며,\n소모하는 충전량이 늘어날 때 마다 효과도 눈에 띄게 강해집니다.\n\n다음에 이 사격 DISC는 _%1$d의 충전량_을 소모할 것입니다.
items.wands.wandofregrowth.degradation=\n이 사격 DISC는 충전량을 _%d_ 소모한 후에는 식물을 만드는 데 실패할 수 있습니다.\n레벨을 올리거나 사격 DISC를 강화해 상한을 늘릴 수 있습니다.
items.wands.wandofregrowth.bmage_desc=_적석의 수호자_가 자신이나 적이 풀 위에 있을 때 골드 익스피리언스의 적석으로 적을 공격하면, 피해량에 비례한 치유 효과를 얻습니다.
items.wands.wandofregrowth.eleblast_desc=골드 익스피리언스의 적석은 파문 전도용 오일을 사용하면 적을 속박시키고 범위 내에 무작위로 풀이 자라게 합니다.
items.wands.wandofregrowth$dewcatcher.name=개구리풀
items.wands.wandofregrowth$dewcatcher.desc=찾기가 매우 힘들다는 희귀한 식물입니다. 개구리들이 이 식물에 모여 살고 있습니다.
items.wands.wandofregrowth$seedpod.name=황제과일
items.wands.wandofregrowth$seedpod.desc=다양한 씨앗들이 박혀있는 호화롭고 아름다운 과일입니다. 이 과일은 찾기가 극히 까다롭다고 전해집니다.
items.wands.wandofregrowth$lotus.name=황금꽃
items.wands.wandofregrowth$lotus.desc=황금꽃은 강력한 골드 익스피리언스의 사격 DISC로만 만들어낼 수 있는 신비로운 식물입니다. 꽃의 생명의 기운이 모든 식물을 강화하고 효과를 향상시키지만, 얼마 지나지 않아 에너지를 잃고 죽어버리고 맙니다.\n\n이 황금꽃은 골드 익스피리언스의 사격 DISC _+%1$d_ 로 만들어졌습니다.\n\n황금꽃의 효과 범위 내에 있는 식물들은 강화되며, 식물이 캐릭터 밑에 생길 경우 _즉시 발동_될 것입니다. 식물들은 또한 _%2$d%%의 확률_ 로 씨앗을 떨어뜨릴 것이며, 그 씨앗으로 만든 보우건 탄환은 _내구도 소모가 %3$d%%만큼 감소합니다._

items.wands.wandoftransfusion.name=소프트&웨트의 사격 DISC
items.wands.wandoftransfusion.staff_name=소프트&웨트의 적석
items.wands.wandoftransfusion.ondeath=당신은 소프트&웨트를 감당할 수 없었다.
items.wands.wandoftransfusion.charged=당신의 사격 DISC는 적들의 생명력으로 충전되었다!
items.wands.wandoftransfusion.desc=부드럽다, 그리고 축축하다(소프트 & 웨트).
items.wands.wandoftransfusion.stats_desc=아군이나 도발 상태의 적에게 사용할 경우,\n이 사격 DISC는 당신의 체력을 _%1$d만큼_을 흡수하여 우호적 대상에게 _%2$d만큼의 체력_을 회복 시키거나 보호막을 씌웁니다.\n\n적에게 사용할 경우,\n대상을 잠시 동안 도발시키고 사용자에게 _%3$d만큼의 보호막_을 씌웁니다.\n\n일부 적들은 도발되는 대신 _%4$d-%5$d만큼의 피해_를 입습니다.
items.wands.wandoftransfusion.bmage_desc=_적석의 수호자_가 소프트&웨트의 적석으로 적을 타격하면, 즉시 보호막을 얻을 수 있으며 다음 소프트&웨트의 사격 DISC 사용에 체력을 소모하지 않습니다.
items.wands.wandoftransfusion.eleblast_desc=소프트&웨트의 적석은 파문 전도용 오일을 사용하면 적을 도발시키고, 특수 적에게는 100%의 피해를 입힙니다.

items.wands.wandofwarding.name=터스크 ACT.2~4의 사격 DISC
items.wands.wandofwarding.staff_name=터스크 ACT.2~4의 적석
items.wands.wandofwarding.no_more_wards=당신의 사격 DISC는 더 이상의 터스크를 유지할 수 없다.
items.wands.wandofwarding.bad_location=그곳에 터스크를 소환할 수 없다.
items.wands.wandofwarding.desc=[Lesson 4]다. 경의를 표해라.
items.wands.wandofwarding.stats_desc=이 사격 DISC는 적에게 직접 피해를 입히는 대신, 움직이지 않는 터스크를 소환해냅니다.\n\n터스크는 시야가 닿는 모든 장소에 설치가 가능하며, 소환된 터스크에 이 사격 DISC를 다시 사용하면 다음 단계로 _진화_합니다.\n\n이 사격 DISC는 한 번에 _%d만큼의 회전 에너지_를 유지할 수 있습니다.
items.wands.wandofwarding.bmage_desc=_적석의 수호자_가 터스크 ACT.2~4의 적석으로 적을 타격하면, 일정 확률로 활성화된 모든 터스크와 무한의 회전의 체력이 회복됩니다.
items.wands.wandofwarding.eleblast_desc=터스크 ACT.2~4의 적석은 파문 전도용 오일을 사용하면 범위 내의 모든 터스크 및 무한의 회전의 체력이 회복됩니다.
items.wands.wandofwarding$ward.name_1=터스크 ACT.2
items.wands.wandofwarding$ward.desc_1=ACT.2는 시야 내에 들어온 적에게 자동으로 공격을 가하여, _%1$d-%2$d_의 피해를 줍니다.\n\nACT.2를 대상으로 ACT.2의 DISC를 한번 더 사용하면 다음 단계로 강화됩니다.\n\nACT.2는 사라지기 전까지 적을 단 한 번만 공격할 수 있습니다.\n\nACT.2의 사격 DISC가 이 스탠드를 유지하기 위해 _%3$d만큼의 회전 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_2=터스크 ACT.3
items.wands.wandofwarding$ward.desc_2=ACT.3은 더 복잡한 형상을 띄고 있으며,\n여러 번 공격할 수 있습니다.\nACT.3가 발사하는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\nACT.3를 대상으로 ACT.2의 DISC를 한번 더 사용하면 다음 단계로 강화됩니다.\n\nACT.3은 사라지기 전까지 적을 세 번 공격할 수 있습니다.\n\nACT.2의 사격 DISC가 이 스탠드를 유지하기 위해 _%3$d만큼의 회전 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_3=터스크 ACT.4
items.wands.wandofwarding$ward.desc_3=터스크 시리즈의 최종단계인 ACT.4는 굉장한 에너지를 지니고 있습니다.\nACT.4가 발사하는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\nACT.4를 대상으로 ACT.2의 DISC를 한번 더 사용하면 [무한의 회전]이 탄생합니다.\n\nACT.4는 사라지기 전까지 적을 다섯 번 공격할 수 있습니다.\n\nACT.2의 사격 DISC가 이 스탠드를 유지하기 위해 _%3$d만큼의 회전 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_4=무한의 회전 - 초기 단계
items.wands.wandofwarding$ward.desc_4=ACT.4가 만들어낸 이 무한의 회전은\nACT.4와 동일한 공격력을 갖지만,\n공격 횟수의 제한 대신 체력을 갖습니다.\n무한의 회전에서 발사되는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n이 무한의 회전을 대상으로 터스크 ACT.2의 사격 DISC를 사용하면 무한의 회전을 강화하고 동시에 체력을 회복시킵니다.\n\n이 무한의 회전은 적을 공격할 때마다 약간의 체력을 소비하지만, 무한의 회전에 터스크 ACT.2의 사격 DISC를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\nACT.2의 사격 DISC가 이 무한의 회전을 유지하기 위해 _%3$d만큼의 회전 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_5=무한의 회전 - 중간 단계
items.wands.wandofwarding$ward.desc_5=더 커지고 초기 단계보다 더 빠르게 적을 공격할 수 있게 됐습니다.\n무한의 회전에서 발사되는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n무한의 회전을 대상으로 ACT.2의 DISC를 한번 더 사용하면 회전을 더 강화하고 동시에 무한의 회전을 회복시킵니다.\n\n무한의 회전은 적을 공격할 때마다 약간의 체력을 소비하지만, 무한의 회전에 ACT.2의 사격 DISC를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\nACT.2의 사격 DISC가 이 회전을 유지하기 위해 _%3$d만큼의 회전 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.name_6=무한의 회전 - 최종 단계
items.wands.wandofwarding$ward.desc_6=최종 단계의 무한의 회전은 이전에 비해 훨씬 더 내구성이 좋습니다.\n무한의 회전에서 발사되는 각 공격은 _%1$d-%2$d_의 피해를 줍니다.\n\n무한의 회전을 대상으로 ACT.2의 DISC를 한번 더 사용하면 무한의 회전을 회복시킬 수 있습니다.\n\n무한의 회전은 적을 공격할 때마다 약간의 체력을 소비하지만, 무한의 회전에 ACT.2의 사격 DISC를 사용하는 것으로 체력을 회복시킬 수 있습니다.\n\nACT.2의 사격 DISC가 이 회전을 유지하기 위해 _%3$d만큼의 회전 에너지_를 사용하고 있습니다.
items.wands.wandofwarding$ward.dismiss_title=터스크를 해제하시겠습니까?
items.wands.wandofwarding$ward.dismiss_body=당신은 터스크를 더 이상 유지할 필요가 없다고 생각할 경우 해제할 수 있습니다.\n이 행동을 하면 즉시 해당 터스크를 파괴합니다.\n\n터스크를 해제하시겠습니까?
items.wands.wandofwarding$ward.dismiss_confirm=예
items.wands.wandofwarding$ward.dismiss_cancel=아니오

items.wands.wandofdestorb.name=소프트&웨트 고 비욘드의 사격 DISC
items.wands.wandofdestorb.staff_name=고 비욘드의 적석
items.wands.wandofdestorb.desc="이 비눗방울은 어디에도 존재하지 않는다."
items.wands.wandofdestorb.stats_desc=이 사격 DISC를 사용하면 적을 추격하여 7턴 뒤에 폭발해 주위 모든 캐릭터에게 피해를 주는 고 비욘드의 비눗방울을 소환합니다.
items.wands.wandofdestorb.bmage_desc=_적석의 수호자_가 고 비욘드의 적석으로 적을 공격하면, 적을 불구 상태로 만듭니다.
items.wands.wandofdestorb.eleblast_desc=고 비욘드의 적석은 파문 전도용 오일을 사용하면 적을 도발시키고, 특수 적에게는 100%의 피해를 입힙니다.

###weapon curses
items.weapon.curses.annoying.name=짜증나는 %s
items.weapon.curses.annoying.msg_1="오라오라오라오라오라오라!!!"
items.weapon.curses.annoying.msg_2="무다무다무다무다무다무다!!!"
items.weapon.curses.annoying.msg_3="구역질이 나는 사악이란! 아무것도 모르는 무지한 자를 이용하는 것이다!"
items.weapon.curses.annoying.msg_4="WRYYYYYYYYYYYYY!"
items.weapon.curses.annoying.msg_5="독일의 과학력은 세계 제이이이이이이이이이이이이일!"
items.weapon.curses.annoying.msg_6="아, 내인생이 왜 이럴까? 죠죠놈 때문에 영 마음을 잡지 못하겠다."
items.weapon.curses.annoying.msg_7="너는 지금까지 먹은 빵의 갯수를 기억하고 있나?"
items.weapon.curses.annoying.msg_8="황금체험으로 방어해라 죠루노!"
items.weapon.curses.annoying.msg_9="아톨 체리... 멍멍이..."
items.weapon.curses.annoying.msg_10="그 할멈 적이지만 그래도 끌렸는데.."
items.weapon.curses.annoying.msg_11="맛있는 데킬라를 가져왔어용~"
items.weapon.curses.annoying.msg_12="즐겁게~ 신나게~ 안녕하세요~"
items.weapon.curses.annoying.msg_13="시이이저어어!!"
items.weapon.curses.annoying.desc=짜증나는 무기는 말을 할 수 있습니다만 너무 시끄럽습니다. 이 소리는 원치 않게 적들의 주의를 끌수도 있습니다.
items.weapon.curses.annoying.elestrike_desc=짜증나는 저주가 부여된 경우, 범위 내에 있는 적에게 6턴의 광란을 각각 20% 확률로 부여합니다.

items.weapon.curses.dazzling.name=눈부신 %s
items.weapon.curses.dazzling.desc=눈부신 무기는 가끔씩 눈부신 섬광을 발하여 무기를 바라본 모든 대상을 실명시킵니다.
items.weapon.curses.dazzling.elestrike_desc=눈부신 저주가 부여된 경우, 범위 내에 있는 적에게 6턴의 실명을 각각 50% 확률로 부여합니다.

items.weapon.curses.displacing.name=변위의 %s
items.weapon.curses.displacing.desc=변위의 무기는 혼돈스러운 공간이동 저주가 깃들어 있습니다. 이따금 상대를 현재 층의 무작위 위치로 보내버립니다.
items.weapon.curses.displacing.elestrike_desc=변위의 저주가 부여된 경우, 범위 내에 있는 적들을 각각 50% 확률로 공간이동시킬 것입니다.

items.weapon.curses.explosive.name=폭발의 %s
items.weapon.curses.explosive.warm=따뜻하군...
items.weapon.curses.explosive.hot=뜨겁다!
items.weapon.curses.explosive.desc=폭발의 무기는 천천히 에너지를 모아 결국은 폭발합니다. 폭발에 휘말린 착용자와 적 모두에게 피해를 줍니다.
items.weapon.curses.explosive.desc_cool=이 무기는 아직 뜨겁지 않습니다.
items.weapon.curses.explosive.desc_warm=이 무기는 에너지를 모아 뜨거워지고 있습니다...
items.weapon.curses.explosive.desc_hot=무기가 뜨겁습니다! 머지않아 폭발할 겁니다!
items.weapon.curses.explosive.elestrike_desc=폭발적인 저주가 부여된 경우, 50% 확률로 범위 내에 있는 적들 중 하나에게서 폭발을 일으킬 것입니다.

items.weapon.curses.friendly.name=친화적인 %s
items.weapon.curses.friendly.desc=친화적인 무기는 평화 주의자들에게 가장 적합하며, 때로는 전투를 불가능하게 만드는 효과를 유발하기도 합니다.
items.weapon.curses.friendly.elestrike_desc=친화적인 저주가 부여된 경우, 범위 내에 있는 적에게 6턴의 매혹을 각각 50% 확률로 부여합니다.

items.weapon.curses.polarized.name=양극화의 %s
items.weapon.curses.polarized.desc=양극화의 무기는 큰 피해를 입히거나, 아무런 피해도 입히지 않거나 둘중 하나가 절반의 확률로 일어날 것입니다.
items.weapon.curses.polarized.elestrike_desc=양극화의 저주가 부여된 경우, 범위 내에 있는 적들에게 각각 50% 확률로 24-36의 피해를 입힐 것입니다.

items.weapon.curses.sacrificial.name=희생의 %s
items.weapon.curses.sacrificial.desc=희생의 무기는 적을 공격하는 것을 댓가로 사용자에게 피를 갈구합니다. 더욱 건강한 사용자일수록 더 많은 피를 가져갑니다.
items.weapon.curses.sacrificial.elestrike_desc=희생의 저주가 부여된 경우, 범위 내에 있는 모든 적과 영웅에게 12HP의 출혈을 부여합니다.

items.weapon.curses.wayward.name=혼잡한 %s
items.weapon.curses.wayward.desc=혼잡한 무기는 때때로 공격을 맞히기 매우 어려워집니다. 이 효과는 발동한 후 꽤 오래 지속되지만, 어떻게든 혼잡한 무기로 공격을 명중하면 효과가 해제됩니다.
items.weapon.curses.wayward$waywardbuff.name=혼잡함
items.weapon.curses.wayward$waywardbuff.desc=혼잡한 저주가 발동하여, 잠시 동안 공격을 명중하기 매우 어려워집니다. 하지만 기습 공격 등 반드시 적중하는 공격엔 영향을 주지 않습니다. 혼잡한 무기로 공격을 명중하면 효과가 즉시 종료됩니다.\n\n효과 종료까지 %s 턴 남았습니다.
items.weapon.curses.wayward.elestrike_desc=혼잡한 저주가 부여된 경우, 범위 내에 있는 적에게 6턴의 무력화를 각각 50% 확률로 부여합니다.

###enchantments
items.weapon.enchantments.blazing.name=불타는 %s
items.weapon.enchantments.blazing.desc=이 _일반_ 속성은 무기에 화염을 부여하여 적을 불태우며, 이미 불타고 있는 적에게는 추가 피해를 줍니다.
items.weapon.enchantments.blazing.elestrike_desc=불타는 속성이 부여된 경우, 범위 전체에 8턴 동안 지속되는 불을 흩뿌립니다.

items.weapon.enchantments.blocking.name=보호의 %s
items.weapon.enchantments.blocking.desc=이 _희귀_ 속성의 무기는 공격 후 일정 확률로 당신을 잠시 보호합니다.
items.weapon.enchantments.blocking$blockbuff.name=보호
items.weapon.enchantments.blocking$blockbuff.desc=무기의 보호의 속성으로 인해 방어 능력이 잠시 상승했습니다!\n\n잔여량: %d\n\n효과가 끝나기까지 %s턴 남았습니다.
items.weapon.enchantments.blocking.elestrike_desc=방어의 속성이 부여된 경우, 범위 내에 있는 적 하나 당 6의 추가 방어막을 죠스케에게 부여합니다.

items.weapon.enchantments.blooming.name=생장의 %s
items.weapon.enchantments.blooming.desc=이 _희귀_ 속성은 맞은 대상이나 그 주변에 식물이 자라나게 하는 힘을 담고 있습니다.
items.weapon.enchantments.blooming.elestrike_desc=생장의 속성이 부여된 경우, 최대 8타일까지 잔디를 흩뿌리며, 범위 내에 있는 모든 적들을 6턴 동안 속박시킵니다.

items.weapon.enchantments.chilling.name=차가운 %s
items.weapon.enchantments.chilling.desc=이 _일반_ 속성의 무기에 맞은 적은 냉동되어 움직임과 공격이 느려집니다.
items.weapon.enchantments.chilling.elestrike_desc=차가운 속성이 부여된 경우, 범위 전체에 8턴 동안 지속되는 냉기를 흩뿌립니다.

items.weapon.enchantments.kinetic.name=관성의 %s
items.weapon.enchantments.kinetic.desc=이 _일반_ 속성의 무기로 적을 처치하면, 남은 힘이 무기에 보관되어 다음 공격이 명중할 때 추가 피해를 줍니다.
items.weapon.enchantments.kinetic$conserveddamage.name=저장된 피해
items.weapon.enchantments.kinetic$conserveddamage.desc=당신의 무기가 결정타를 가하고 남은 피해를 보관했으며, 이 피해는 다음 공격에 추가 피해로 들어갈 것입니다. 그러나 이 에너지는 시간이 지남에 따라 서서히 사라져 갈 것입니다.\n\n저장된 피해량: %d.
items.weapon.enchantments.kinetic.elestrike_desc=관성의 속성이 부여된 경우, 직접 공격하는 대상을 제외하고 범위 전체에 있는 모든 적에게 저장된 피해의 40%만큼의 피해를 입힙니다.

items.weapon.enchantments.corrupting.name=정신 지배의 %s
items.weapon.enchantments.corrupting.desc=이 _특급_ 속성은 적들을 당신의 의지대로 부릴 수 있게 하는 능력을 담고 있습니다. 이 속성이 깃든 무기로 적을 처치하면, 대상이 죽는 대신 아군이 될 확률이 존재합니다.
items.weapon.enchantments.corrupting.elestrike_desc=정신 지배의 속성이 부여된 경우, 직접 공격하는 대상을 제외하고 범위 내에 있는 적들에게 각각 5-25%의 확률(적이 잃은 체력에 비례)로 타락을 부여합니다.

items.weapon.enchantments.elastic.name=탄성의 %s
items.weapon.enchantments.elastic.desc=이 _희귀_ 속성의 무기는 일정 확률로 적을 뒤쪽으로 짧게 밀쳐냅니다.
items.weapon.enchantments.elastic.elestrike_desc=탄성의 속성이 부여된 경우, 범위 내에 있는 모든 적들을 5타일 밀쳐냅니다.

items.weapon.enchantments.grim.name=음침한 %s
items.weapon.enchantments.grim.desc=이 _특급_ 속성은 적을 단번에 처치할 힘을 가지고 있습니다. 적이 약해질수록 단번에 처치할 확률이 증가합니다.
items.weapon.enchantments.grim.elestrike_desc=음침한 속성이 부여된 경우, 직접 공격하는 대상을 제외하고 범위 내에 있는 적들을 각각 6-30%의 확률(적이 잃은 체력에 비례)로 처치할 것입니다.

items.weapon.enchantments.lucky.name=행운의 %s
items.weapon.enchantments.lucky.desc=이 _희귀_ 속성의 무기에 죽은 적은 일정 확률로 또 다른 전리품을 떨어뜨릴 수 있습니다.
items.weapon.enchantments.lucky.elestrike_desc=행운의 속성이 부여된 경우, 범위 내에 있는 적들의 밑에 각각 12.5% 확률로 전리품을 떨어뜨리게 만듭니다. 이 효과는 적 하나 당 한 번밖에 발동하지 않습니다.

items.weapon.enchantments.precise.name=정확한 %s
items.weapon.enchantments.precise.desc=이 _희귀_ 속성의 무기는 어떤 상황에서라도 일정 확률로 반드시 적에게 명중합니다.

items.weapon.enchantments.projecting.name=도달의 %s
items.weapon.enchantments.projecting.desc=이 _희귀_ 속성은 근접 무기일 경우 추가 공격 범위를 가지며, 먼 곳을 공격할 수 있는 무기의 경우 벽을 관통하여 피해를 줄 수 있게 합니다.
items.weapon.enchantments.projecting.elestrike_desc=도달의 속성이 부여된 경우, 직접 공격하는 대상을 제외하고 범위 전체에 있는 모든 적에게 25%만큼의 피해를 입힙니다.

items.weapon.enchantments.shocking.name=짜릿한 %s
items.weapon.enchantments.shocking.desc=이 _일반_ 속성의 무기는 근처의 모든 적에게 추가 피해를 입힙니다.
items.weapon.enchantments.shocking.elestrike_desc=짜릿한 속성이 부여된 경우, 범위 전체에 8턴 동안 지속되는 전류를 흩뿌립니다.

items.weapon.enchantments.unstable.name=불안정한 %s
items.weapon.enchantments.unstable.desc=이 _희귀_ 속성의 무기는 혼돈의 속성이 걸려 있습니다. 공격할 때 마다 무작위의 속성 효과를 입힙니다.
items.weapon.enchantments.unstable.elestrike_desc=불안정한 속성이 부여된 경우, 직접 공격하는 대상을 제외하고 범위 전체에 있는 모든 적에게 무작위 속성 효과를 발동시킬 것입니다.

items.weapon.enchantments.vampiric.name=흡혈의 %s
items.weapon.enchantments.vampiric.desc=이 _특급_ 속성은 맞은 대상의 생명력을 흡수하여 착용자에게로 전해 줍니다. 이 효과는 착용자의 체력이 적을수록 강력해집니다.
items.weapon.enchantments.vampiric.elestrike_desc=흡혈의 속성이 부여된 경우, 범위 내에 있는 적 하나 당 영웅이 2.5의 체력을 회복합니다.

###melee weapons
items.weapon.melee.rapier.name=크레이지 D의 주먹
items.weapon.melee.rapier.stats_desc=이 무기는 0-1의 피해를 막을 수 있습니다.
items.weapon.melee.rapier.ability_name=속공 펀치
items.weapon.melee.rapier.ability_desc=_크레이지 D 능력 발현 - 속공 펀치:_\n시전 시 1타일 떨어진 적에게 돌진하며 반드시 명중하는 +67%의 피해를 입힙니다.
items.weapon.melee.rapier.desc=크레이지 다이아몬드의 주먹입니다.

items.weapon.melee.assassinsblade.name=잭 더 리퍼의 나이프
items.weapon.melee.assassinsblade.stats_desc=이 무기는 기습 공격시 추가 데미지를 가집니다.
items.weapon.melee.assassinsblade.ability_name=악퉁 베이비
items.weapon.melee.assassinsblade.ability_desc=_크레이지 D 능력 발현 - 악퉁 베이비:_\n죠스케가 4타일까지 즉시 이동 후, 1턴의 투명화 상태가 됩니다.\n2의 충전량이 필요합니다.
items.weapon.melee.assassinsblade.desc=살인마 잭 더 리퍼의 나이프입니다.\n가볍지만 다루기 어려우며, 그만큼 제대로 적중하면 치명적입니다.
items.weapon.melee.assassinsblade.setbouns=_공명[오거 스트리트]_\n인내의 석가면을 장착 시, 공포 및 두려움 상태의 적에게 +200%의 피해를 줍니다.

items.weapon.melee.battleaxe.name=실버 채리엇의 레이피어
items.weapon.melee.battleaxe.stats_desc=이 무기는 다른 무기보다 정확합니다.
items.weapon.melee.battleaxe.ability_name=가드 브레이커
items.weapon.melee.battleaxe.ability_desc=_크레이지 D 능력 발현 - 가드 브레이커:_\n이 강력한 공격은 적에게 +35%의 추가 피해를 주고 5턴의 방어 해제를 부여하여 정확도와 회피를 50% 감소시킵니다.\n이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.
items.weapon.melee.battleaxe.setbouns=_공명[검신 발사]_\n정확성의 석가면을 장착 시, 타격 시 10% 확률로 +200%의 피해를 준 뒤, 2턴 동안 공격력이 저하됩니다.
items.weapon.melee.battleaxe.desc=바늘 꼬챙이 벌이다!

items.weapon.melee.crossbow.name=아이언 보우건
items.weapon.melee.crossbow.stats_desc=이 무기는 보우건 탄환의 피해를 증가시키며, 이 무기에 깃든 속성을 탄환에 실어보낼 수도 있습니다.
items.weapon.melee.crossbow.ability_name=비장의 한발
items.weapon.melee.crossbow.ability_desc=_크레이지 D 능력 발현 - 비장의 한발:_\n이 능력은 즉시 발동하며, 다음에 발사하는 탄환을 반드시 명중시키고 명중 시 효과를 5x5 지역 전체에 발동시킵니다. 탄환에 씨앗을 바른 경우 더 오래 지속됩니다.
items.weapon.melee.crossbow.desc=이 장거리 무기는 탄환을 강력한 파워로 발사할 수 있습니다. 보우건의 무겁고 단단한 부분 덕분에 근접 무기로도 그럭저럭 활용할 수 있습니다.
items.weapon.melee.crossbow$chargedshot.name=비장의 한발
items.weapon.melee.crossbow$chargedshot.desc=죠스케가 집중해서 조준하고 있습니다.\n다음에 발사하는 탄환은 반드시 명중할 것이며,\n탄환에 바른 씨앗의 효과와 보우건에 부여된 속성을 5x5지역 전체에 발동시킬 것입니다.\n긍정적인 효과는 아군에게, 부정적인 효과는 적군에게만 적용됩니다.\n씨앗을 바른 탄환은 비장의 한발을 시전 시 추가 내구도 4를 얻습니다.\n\n이 능력으로 이로운 탄환 효과를 스스로에게 적용시킬 수는 없습니다.
items.weapon.melee.crossbow.setbouns=_공명[거대 보우건]_\n저격의 석가면을 장착 시, 타격 시 5% 확률로 적에게 파문을 부여합니다.

items.weapon.melee.dagger.name=스타 플라티나의 주먹
items.weapon.melee.dagger.stats_desc=이 무기는 기습 공격시 추가 데미지를 가집니다.
items.weapon.melee.dagger.ability_name=악퉁 베이비
items.weapon.melee.dagger.ability_desc=_크레이지 D 능력 발현 - 악퉁 베이비:_\n죠스케가 6타일까지 즉시 이동 후, 1턴의 투명화 상태가 됩니다.\n2의 충전량이 필요합니다.
items.weapon.melee.dagger.desc=스타 플라티나의 주먹입니다.\n기본 피해량은 낮지만 기습 공격시\n큰 피해를 줄 수 있습니다.

items.weapon.melee.dirk.name=작살
items.weapon.melee.dirk.stats_desc=이 무기는 기습 공격시 추가 데미지를 가집니다.
items.weapon.melee.dirk.ability_name=악퉁 베이비
items.weapon.melee.dirk.ability_desc=_크레이지 D 능력 발현 - 악퉁 베이비:_\n죠스케가 5타일까지 즉시 이동 후, 1턴의 투명화 상태가 됩니다.\n2의 충전량이 필요합니다.
items.weapon.melee.dirk.desc=이거야 원.

items.weapon.melee.flail.name=완전생물의 촉수
items.weapon.melee.flail.stats_desc=이 무기는 정확성이 조금 떨어집니다.\n기습 공격을 할 수 없습니다.
items.weapon.melee.flail.desc=아직도 꿈틀대고 있는 기괴한 촉수입니다.\n정확도가 다소 낮지만, 제대로 맞으면 굉장히 파괴적입니다.
items.weapon.melee.flail.setbouns=_공명[유전정보의 응용]_\n완력의 석가면을 장착 시, 공격시 적에게 중독을 부여합니다.
items.weapon.melee.flail.ability_name=차지 어택
items.weapon.melee.flail.spin_warn=더 이상 힘을 모을 수 없다.
items.weapon.melee.flail.ability_desc=_크레이지 D 능력 발현 - 차지 어택:_\n죠스케는 짧은 시간 동안 최대 3번까지 힘을 축적할 수 있습니다.\n힘을 1턴 축적할 때 마다 +33%의 추가 피해량을 얻으며, 최대 3회 축적할 수 있습니다.\n힘을 축적 후 공격하면 반드시 명중합니다.\n처음 힘을 축적할 때는 2의 충전량을 소모합니다.
items.weapon.melee.flail$spinabilitytracker.name=차지
items.weapon.melee.flail$spinabilitytracker.desc=죠스케가 힘을 축적하여 다음 공격을 준비 중입니다. 힘을 축적할 때마다 1턴이 소모되며, 33%%의 추가 피해량을 얻습니다. 또한 힘을 축적한 공격은 반드시 명중합니다.\n\n현재 추가 피해: %1$d%%.\n남은 턴: %2$s.

items.weapon.melee.gauntlet.name=G.E.R의 주먹
items.weapon.melee.gauntlet.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gauntlet.ability_name=연속 공격
items.weapon.melee.gauntlet.ability_desc=_크레이지 D 능력 발현 - 연속 공격:_\n이 공격은 이전 5턴 동안 투척 공격 혹은 근접 공격이 명중한 횟수 당 +35%의 추가 피해를 얻으며 반드시 명중합니다.
items.weapon.melee.gauntlet.desc=이 주먹에 어마어마한 힘이 느껴집니다. 이것을 사용하는데는 많은 힘이 필요하지만, 그만큼의 굉장한 공격속도를 보장합니다.
items.weapon.melee.gauntlet.setbouns=_공명[7페이지 무다러쉬]_\n분노의 석가면을 장착 시, 타격 시 10% 확률로 10턴의 축복을 얻습니다.

items.weapon.melee.glaive.name=톰슨 기관단총
items.weapon.melee.glaive.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 2칸 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.glaive.ability_name='헌팅'하러 가자!
items.weapon.melee.glaive.ability_desc=_크레이지 D 능력 발현 - '헌팅'하러 가자!:_\n범위 내에 있지만 인접하지 않은 적에게\n+30%의 피해를 주며, 적을 뒤로 밀쳐내고 반드시 명중시킵니다.
items.weapon.melee.glaive.desc=죠셉이 가지고 있던 기관단총입니다.\n멀리 떨어진 적에게 강력한 일격을 가할 수 있지만 힘 수치를 꽤 많이 필요로 합니다.
items.weapon.melee.glaive.setbouns=_공명[세대 교체]_\n허밋 퍼플의 장비 DISC를 장착 시, 타격 시 10% 확률로 5턴의 투시 효과를 얻습니다.

items.weapon.melee.gloves.name=골드 익스피리언스의 주먹
items.weapon.melee.gloves.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.
items.weapon.melee.gloves.ability_name=연속 공격
items.weapon.melee.gloves.ability_desc=_크레이지 D 능력 발현 - 연속 공격:_\n이 공격은 이전 5턴 동안 투척 공격 혹은 근접 공격이 명중한 횟수 당 +45%의 추가 피해를 얻으며 반드시 명중합니다.
items.weapon.melee.gloves.desc=골드 익스피리언스의 주먹입니다.\n스피드는 빠르지만 파괴력이 C인 단점을\n지니고 있습니다.

items.weapon.melee.greataxe.name=휘채활도
items.weapon.melee.greataxe.stats_desc=이 무기는 다루기 극한으로 까다로워 굉장한 힘 수치를 필요로 합니다.
items.weapon.melee.greataxe.ability_name=각오 모드
items.weapon.melee.greataxe.ability_desc=_크레이지 D 능력 발현 - 각오 모드:_\n체력이 50% 미만일 경우 시전 가능합니다.\n시전 시, +50% 피해의 반드시 명중하는 공격을 합니다.
items.weapon.melee.greataxe.desc=칼날이 회전하면서 빛나고 있는 이 아름다운 검은 가공할 파괴력을 지니고 있습니다.
items.weapon.melee.greataxe.setbouns=_공명[빛의 유법]_\n정확성의 석가면을 장착 시, 타격 시 10% 확률로 적에게 3턴의 무력화를 부여합니다.

items.weapon.melee.greatshield.name=교통표지판
items.weapon.melee.greatshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.greatshield.desc=확실하게 마무리를 짓는다!\n\n카이로 시내에서 뽑아온 이 큼직한 표지판은 엄청난 피해를 막아줄 수 있지만 힘이 꽤 많이 필요하며, 공격 수단으로 쓰기에는 다소 거추장스럽습니다.
items.weapon.melee.greatshield.setbouns=_공명[불사신! 불로불사!]_\n더 월드의 장비 DISC를 장착 시, 공격할 때마다 5% 확률로 10의 보호막을 얻습니다.
items.weapon.melee.greatshield.ability_name=방벽 생성
items.weapon.melee.greatshield.ability_desc=_크레이지 D 능력 발현 - 방벽 생성:_\n6턴 이내에 받는 다음 한 번의 물리 또는 스탠드 공격을 완전히 무효화합니다.

items.weapon.melee.greatsword.name=타커스의 대검
items.weapon.melee.greatsword.desc=죠스타씨의 몸이 작아 보일 정도의 대검!
items.weapon.melee.greatsword.stats_desc=이 무기는 활성화된 시련 개수가 5개 이상이면 25% 추가 데미지를 줍니다.
items.weapon.melee.greatsword.setbouns=_공명[광기의 시생인]_\n인내의 석가면을 장착 시, 공격할 때마다 5% 확률로 5턴의 폭주 버프를 얻습니다.
items.weapon.melee.greatsword.ability_name=도라라라 러시
items.weapon.melee.greatsword.ability_desc=_크레이지 D 능력 발현 - 도라라라 러시:_\n반드시 명중하는 +20%의 피해를 입힙니다.\n이 공격으로 적을 처치하면 5턴 이내에\n충전량 소모 없이 도라라라 러시를\n다시 시전할 수 있습니다.

items.weapon.melee.handaxe.name=수상한 아이스크림
items.weapon.melee.handaxe.stats_desc="팔을 변형시켜 만들었습니다." -미키타카-
items.weapon.melee.handaxe.desc=이 무기는 공격하는 대상 양옆의 적들에게도 피해를 줍니다.\n\n이 무기로 9번째로 기본 공격을 가할 때마다\n3의 보호막을 얻으며, 양 옆의 적 타격 횟수도 포함합니다.
items.weapon.melee.handaxe.ability_name=가드 브레이커
items.weapon.melee.handaxe.ability_desc=_크레이지 D 능력 발현 - 가드 브레이커:_\n이 강력한 공격은 적에게 +45%의 추가 피해를 주고 5턴의 방어 해제를 부여하여 정확도와 회피를 50% 감소시킵니다. 이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.

items.weapon.melee.longsword.name=아누비스신
items.weapon.melee.longsword.desc=내 이름은 아누비스신. 저승의 신,\n묘지의 수호신을 암시하는 카드의 스탠드..
items.weapon.melee.longsword.ability_name=도라라라 러시
items.weapon.melee.longsword.ability_desc=_크레이지 D 능력 발현 - 도라라라 러시:_\n반드시 명중하는 +23%의 피해를 입힙니다.\n이 공격으로 적을 처치하면 5턴 이내에\n충전량 소모 없이 도라라라 러시를\n다시 시전할 수 있습니다.
items.weapon.melee.longsword.setbouns=_공명[요도의 속삭임]_\n혼돈의 석가면을 장착 시, 플레이어가 혼란 상태일 경우 +50% 추가 피해를 줍니다.

items.weapon.melee.mace.name=크림 스타터
items.weapon.melee.mace.stats_desc=이 무기는 다른 무기보다 정확합니다.\n피격 시, 1% 확률로 체력이 전부 회복됩니다.
items.weapon.melee.mace.desc=내 고기를 먹은것은 너희인가?
items.weapon.melee.mace.setbouns=_공명[인간 찬가의 기수]_\n신속의 석가면을 장착 시, 공격을 가할 때마다 1의 방어막을 얻습니다.
items.weapon.melee.mace.ability_name=가드 브레이커
items.weapon.melee.mace.ability_desc=_크레이지 D 능력 발현 - 가드 브레이커:_\n이 강력한 공격은 적에게 +40%의 추가 피해를 주고 5턴의 방어 해제를 부여하여 정확도와 회피를 50% 감소시킵니다. 이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.

items.weapon.melee.magesstaff.name=에이자의 적석
items.weapon.melee.magesstaff.ac_imbue=융합한다
items.weapon.melee.magesstaff.ac_zap=발사한다
items.weapon.melee.magesstaff.prompt=사격 DISC를 선택하세요
items.weapon.melee.magesstaff.imbue=당신은 에이자의 적석과 %s를 융합했다.
items.weapon.melee.magesstaff.preserved=Nice~! 전에 융합되어 있던 사격 DISC를 다시 입수했다!
items.weapon.melee.magesstaff.preserved_resin=이전의 사격 DISC가 디스크 에너지로 분해되었다.
items.weapon.melee.magesstaff.conflict=상반되는 에너지가 에이자의 적석에 깃든 속성을 지워 버렸다.
items.weapon.melee.magesstaff.id_first=먼저 사격 DISC를 감정해야 합니다.
items.weapon.melee.magesstaff.cursed=저주받은 사격 DISC를 사용할 수 없습니다.
items.weapon.melee.magesstaff.imbue_desc=정말로 이 사격 DISC를 융합하시겠습니까?\n\n융합될 사격 DISC의 강화 수치가 에이자의 적석의 강화 수치와 같거나 높으면, 사격 DISC의 강화 수치에 에이자의 적석의 강화 수치를 1만큼 더합니다.\n\n이 융합으로 +%d 강화된 에이자의 적석을 얻게 됩니다.
items.weapon.melee.magesstaff.imbue_lost=에이자의 적석과 융합한 사격 DISC가 소멸할 것입니다.
items.weapon.melee.magesstaff.imbue_talent=현재 에이자의 적석에 융합된 사격 DISC는 _%1$d%%_ 확률로 +0 강화 상태로 반환될 수 있습니다. 남은 사격 DISC 반환 횟수: _%2$d_. 만약 사격 DISC가 보존되지 않았을 경우 대신 디스크 에너지 1개를 얻습니다.
items.weapon.melee.magesstaff.yes=네, 그렇게 하겠습니다.
items.weapon.melee.magesstaff.no=아니오, 생각을 바꾸었습니다.
items.weapon.melee.magesstaff.desc=결정 안에서 몇억 번이고 빛을 반사,\n증폭시켜 한 점으로 방출하는 신기한 광물.\n다른 사격 DISC와 융합됨으로써 해당 사격 DISC가 가진 능력을 가져올수 있습니다.
items.weapon.melee.magesstaff.no_wand=에이자의 적석에는 현재 아무런 DISC 능력이 깃들어 있지 않습니다. _다른 사격 DISC의 힘을 흡수_ 해야 본 능력을 사용할 수 있습니다.
items.weapon.melee.magesstaff.has_wand=에이자의 적석은 현재 _%s와_ 융합된 상태입니다.
items.weapon.melee.magesstaff.cursed_wand=에이자의 적석은 저주받은 상태입니다. 혼란스러운 무작위 효과가 발동됩니다.

items.weapon.melee.meleeweapon.ac_ability=능력 발현
items.weapon.melee.meleeweapon.stats_known=이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.stats_unknown=보통 이 _%1$d단계_ 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.melee.meleeweapon.probably_too_heavy=아마도 이 무기는 당신에게 너무 무거울 것입니다.
items.weapon.melee.meleeweapon.stats_desc=
items.weapon.melee.meleeweapon.ability_need_equip=그 능력을 사용하려면 해당 무기를 장착해야 합니다.
items.weapon.melee.meleeweapon.ability_low_str=이 무기의 능력을 사용할 만큼 힘이 충분하지 않습니다.
items.weapon.melee.meleeweapon.ability_no_charge=필요한 충전량이 부족합니다.
items.weapon.melee.meleeweapon.ability_cant_use=지금은 그 능력을 사용할 수 없습니다.
items.weapon.melee.meleeweapon.ability_no_target=지정할 대상이 없습니다.
items.weapon.melee.meleeweapon.ability_bad_position=유효 사거리에서 시전해야 합니다.
items.weapon.melee.meleeweapon.prompt=대상을 선택하세요
items.weapon.melee.meleeweapon.swap=무기 교체
items.weapon.melee.meleeweapon.swap_full=가방이 가득 찬 상태에서 그것을 할 수는 없다.

items.weapon.melee.shortsword.name=백신 뱀
items.weapon.melee.shortsword.desc=벽돌을 살아있는 뱀으로 만들었습니다.\n꼬리를 잡고 휘두를수 있어 보입니다.
items.weapon.melee.shortsword.ability_name=도라라라 러시
items.weapon.melee.shortsword.ability_desc=_크레이지 D 능력 발현 - 도라라라 러시:_\n반드시 명중하는 +30%의 피해를 입힙니다.\n이 공격으로 적을 처치하면 5턴 이내에\n충전량 소모 없이 도라라라 러시를\n다시 시전할 수 있습니다.

items.weapon.melee.quarterstaff.name=지팡이
items.weapon.melee.quarterstaff.stats_desc=이 무기는 0-2의 피해를 막을 수 있습니다.
items.weapon.melee.quarterstaff.desc=단단한 나무로 만들어진 지팡이입니다. 게브신의 스탠드사가 사용했던 것으로 보입니다.
items.weapon.melee.quarterstaff.ability_name=죠셉의 가호
items.weapon.melee.quarterstaff.ability_desc=_크레이지 D 능력 발현 - 죠셉의 가호:_\n이 효과는 5턴 동안 회피를 3배 증가시키며, 발동에 턴을 소모하지 않지만, 충전량을 2 소모합니다.
items.weapon.melee.quarterstaff$defensivestance.name=죠셉의 가호
items.weapon.melee.quarterstaff$defensivestance.desc=모든 공격에 대한 회피 확률이 3배 증가합니다.\n\n남은 턴: %s.

items.weapon.melee.roundshield.name=바람의 프로텍터
items.weapon.melee.roundshield.typical_stats_desc=일반적으로 이 무기는 0-%d의 데미지를 감소시킵니다. 이 감소율은 강화를 하면서 더 확장됩니다.
items.weapon.melee.roundshield.stats_desc=이 무기는 0-%d의 피해를 감소시킵니다. 이 감소율은 강화를 하면 더 확장됩니다.
items.weapon.melee.roundshield.desc="시저냐...!"\n\n몸에 두를 수 있는 이 무기는 피격 시 빛을 굴절시켜 공격을 효과적으로 방어합니다.
items.weapon.melee.roundshield.setbouns=_공명[혼설삽]_\n힘의 석가면을 장착 시, 공격할 때마다 1의 피해를 받는 대신 일반 공격에 출혈이 부여됩니다.
items.weapon.melee.roundshield.ability_name=방벽 생성
items.weapon.melee.roundshield.ability_desc=_크레이지 D 능력 발현 - 방벽 생성:_\n8턴 이내에 받는 다음 한 번의 물리 또는 스탠드 공격을 완전히 무효화합니다.
items.weapon.melee.roundshield$guardtracker.name=방벽
items.weapon.melee.roundshield$guardtracker.guarded=방어함
items.weapon.melee.roundshield$guardtracker.desc=죠스케가 바닥을 부순 뒤 합쳐서 방벽을 생성했습니다.\n죠스케가 받는 다음 물리 또는 스탠드 공격이 완전히 무효화됩니다.\n\n남은 턴: %s.

items.weapon.melee.runicblade.name=슬레지해머
items.weapon.melee.runicblade.stats_desc=이 무기는 강화의 효율이 더 높습니다.
items.weapon.melee.runicblade.desc=나도 발목이나 잡으려고 따라온 게 아니라고!
items.weapon.melee.runicblade.ability_name=치유 펀치
items.weapon.melee.runicblade.ability_desc=_크레이지 D 능력 발현 - 치유 펀치:_\n이 공격은 반드시 명중하며 무기에 부여된 속성의 성능을 +300%만큼 증가시킵니다.
items.weapon.melee.runicblade.setbouns=_공명[악연]_\n정화의 석가면을 장착 시, 공격할 때마다 3턴간 모든 석가면이 +1을 얻습니다.

items.weapon.melee.sai.name=스카이 하이
items.weapon.melee.sai.stats_desc=이 무기는 매우 빠르게 공격할 수 있습니다.\n실명 상태의 적에게 25% 추가 데미지를 줍니다.
items.weapon.melee.sai.desc=이 무기는 11번째로 기본 공격을 가할 때마다 주변 적들을 3턴간 실명 상태로 만듭니다.
items.weapon.melee.sai.1=[실명 상태 추가 피해!]
items.weapon.melee.sai.ability_name=연속 공격
items.weapon.melee.sai.ability_desc=_크레이지 D 능력 발현 - 연속 공격:_\n이 공격은 이전 5턴 동안 투척 공격 혹은 근접 공격이 명중한 횟수 당 +40%의 추가 피해를 얻으며 반드시 명중합니다.
items.weapon.melee.sai.setbouns=_공명[DIO의 혈통]_\n녹색 아기의 장비 DISC를 장착 시, 타격 시 10% 확률로 적에게 실명을 부여합니다.
items.weapon.melee.sai$combostriketracker.name=연속 공격
items.weapon.melee.sai$combostriketracker.desc=타격 횟수가 많을수록 연속 공격 능력의 피해를 강화할 수 있습니다.\n5턴 동안 근접 또는 투척 무기로 공격하면 타격 횟수가 증가합니다.\n\n현재 수치: %d.

items.weapon.melee.scimitar.name=죽음의 낫
items.weapon.melee.scimitar.stats_desc=이 무기는 다른 무기보다 빠릅니다.\n공포 및 두려움 상태의 적에게 2배의 피해를 줍니다.
items.weapon.melee.scimitar.desc="랠리호~"
items.weapon.melee.scimitar.setbouns=_공명[악몽]_\n혼돈의 석가면을 장착 시, 3% 확률로 피해를 2배로 받는 디버프를 부여합니다.
items.weapon.melee.scimitar.ability_name=잠재된 폭발력
items.weapon.melee.scimitar.ability_desc=_크레이지 D 능력 발현 - 잠재된 폭발력:_\n5턴 동안 죠스케가 +60%의 공격 속도와\n+25%의 정확도를 얻습니다.\n시전 시 턴을 소모하지 않으며,\n2의 충전량이 필요합니다.
items.weapon.melee.scimitar$sworddance.name=잠재된 폭발력
items.weapon.melee.scimitar$sworddance.desc=이 효과가 지속되는 동안, 죠스케는 60%% 빠르게(죽음의 낫으로 1턴에 정확히 2번 공격이 가능합니다) 공격할 수 있고, 정확성이 +25%% 증가합니다.\n\n남은 턴: %s.

items.weapon.melee.spear.name=바나나 권총
items.weapon.melee.spear.stats_desc=이 무기는 다른 무기들보다 느립니다.\n이 무기는 2칸 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.spear.desc=죠르노가 만들어낸 바나나로 된 권총입니다.
items.weapon.melee.spear.ability_name='헌팅'하러 가자!
items.weapon.melee.spear.ability_desc=_크레이지 D 능력 발현 - '헌팅'하러 가자!:_\n범위 내에 있지만 인접하지 않은 적에게\n+45%의 피해를 주며, 적을 뒤로 밀쳐내고 반드시 명중시킵니다.

items.weapon.melee.sword.name=푸치신부의 십자가
items.weapon.melee.sword.stats_desc=현재 체력이 _소수_면 90% 추가 피해를 입힙니다. 보호막은 합산되지 않습니다.
items.weapon.melee.sword.desc=2.. 3.. 5.. 7.. 소수는 1과 자기 자신으로만 나누어지는 고독한 숫자... 내게 용기를 불어넣어 주지.
items.weapon.melee.sword.setbouns=_공명[진정한 사악]_\n화이트 스네이크의 장비 DISC를 장착 시, 타격 시 10% 확률로 3턴의 장비 DISC 충전 효과를 얻습니다.
items.weapon.melee.sword.1=[소수 추가 피해!]
items.weapon.melee.sword.2=[가장 잔혹한 죽음을 선사하마!]
items.weapon.melee.sword.4=[빈약하다 빈약해!]
items.weapon.melee.sword.ability_name=도라라라 러시
items.weapon.melee.sword.ability_desc=_크레이지 D 능력 발현 - 도라라라 러시:_\n반드시 명중하는 +27%의 피해를 입힙니다.\n이 공격으로 적을 처치하면 5턴 이내에\n충전량 소모 없이 도라라라 러시를\n다시 시전할 수 있습니다.
items.weapon.melee.sword$cleavetracker.name=도라라라 러시
items.weapon.melee.sword$cleavetracker.desc=다음 도라라라 러시는 충전량이 필요하지 않습니다.\n\n남은 턴: %s.

items.weapon.melee.ksg.name=샷건
items.weapon.melee.ksg.desc=더 월드의 능력을 시험하기 위해 썼던 총입니다.\n\n이 무기는 기습이 불가능합니다.\n\n이 무기는 착용하지 않아도 사용할 수 있습니다.\n\n이 무기는 한 칸이라도 떨어진 적에게는 피해를 줄 수 없습니다.
items.weapon.melee.ksg.ac_shoot=발사
items.weapon.melee.ksg.reloading=샷건이 장전되었다.
items.weapon.melee.ksg.ac_reload=장전
items.weapon.melee.ksg.already_loaded=샷건은 이미 장전되어 있다.
items.weapon.melee.ksg.stats_known=샷건은 장전하려면 1턴이 소요됩니다.
items.weapon.melee.ksg.stats_unknown=샷건은 장전하려면 1턴이 소요됩니다.

items.weapon.melee.heavymachinegun.name=중기관포
items.weapon.melee.heavymachinegun.desc=독일의 과학력은 세계 제이이이이이이이일!\n받아라, 카즈! 분당 600발의 철갑탄을 발사하는! 30mm 철판도 관통할 수 있는 중기관포다!!!\n\n이 무기는 기습이 불가능합니다.\n\n이 무기는 착용하지 않아도 사용할 수 있습니다.\n\n이 무기는 근접한 적에게는 피해를 줄 수 없습니다.
items.weapon.melee.heavymachinegun.ac_shoot=발사
items.weapon.melee.heavymachinegun.reloading=중기관포 장전 완료!
items.weapon.melee.heavymachinegun.ac_reload=장전
items.weapon.melee.heavymachinegun.already_loaded=중기관포는 이미 장전되어 있다.
items.weapon.melee.heavymachinegun.stats_known=중기관포는 장전하려면 3턴이 소요됩니다.
items.weapon.melee.heavymachinegun.stats_unknown=중기관포는 장전하려면 3턴이 소요됩니다.

items.weapon.melee.missilebutton.name=오버 헤븐의 DISC
items.weapon.melee.missilebutton.desc=이것이 [진실]이다!\n\n오버 헤븐의 DISC를 사용하면,\n진실 조작 능력으로 2턴 후에 3x3 지점에 모든 캐릭터에게 강력한 고정 피해를 입히는 낙뢰를 시전할 수 있습니다.
items.weapon.melee.missilebutton.stats_desc=진실 조작은 총 9번 시전할 수 있습니다.
items.weapon.melee.missilebutton.ac_shoot=진실 조작
items.weapon.melee.missilebutton.wo=진실이여, 내 뜻대로! - [진실 조작 시전]
items.weapon.melee.missilebutton.already_used=오버 헤븐의 DISC의 충전량이 바닥났다.
items.weapon.melee.missilebutton.cannot_self=스스로를 대상으로 삼을 수 없다.
items.weapon.melee.missilebutton.ondeath=당신은 낙뢰로 인해 죽었다...

items.weapon.melee.warhammer.name=기묘한 만화책
items.weapon.melee.warhammer.stats_desc=이 무기는 다른 무기보다 정확합니다.\n\n공격 시 _20%_ 확률로 죠죠 포인트 + 1을 얻습니다.
items.weapon.melee.warhammer.desc=아, 내인생이 왜 이럴까?\n죠죠놈 때문에 영 마음을 잡지 못하겠다.
items.weapon.melee.warhammer.setbouns=_공명[분신자살]_\n신속의 석가면을 장착 시, 발화 상태의 적에게 +35% 추가 피해를 줍니다.
items.weapon.melee.warhammer.ability_name=가드 브레이커
items.weapon.melee.warhammer.ability_desc=_크레이지 D 능력 발현 - 가드 브레이커:_\n이 강력한 공격은 적에게 +30%의 추가 피해를 주고 5턴의 방어 해제 상태를 부여하여 정확도와 회피를 50% 감소시킵니다. 이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.

items.weapon.melee.whip.name=미스타의 권총
items.weapon.melee.whip.stats_desc=이 무기는 3칸 떨어진 적을 공격할 수 있습니다.
items.weapon.melee.whip.desc=미스타가 애지중지하는 권총입니다. 사정거리만큼은 모든 무기중에서도 단연 으뜸입니다.
items.weapon.melee.whip.setbouns=_공명[군체형 스탠드]_\n하베스트의 장비 DISC을 장착 시, 타격 시 10% 확률로 3턴의 불구를 부여합니다.
items.weapon.melee.whip.ability_name=혈액 커터
items.weapon.melee.whip.ability_desc=_크레이지 D 능력 발현 - 혈액 커터:_\n이 능력은 일반 공격을 공격 범위 내에 있는 모든 적에게 가하며, 가장 가까이 있는 적은 무조건 공격에 적중됩니다.

items.weapon.melee.wornshortsword.name=행운의 검
items.weapon.melee.wornshortsword.desc=이 무기는 다른 1단계 무기보다 조금 더 강합니다.\n\n이 검에 새겨진 말을 너에게 바친다. LUCK!(행운을!)
items.weapon.melee.wornshortsword.ability_name=도라라라 러시
items.weapon.melee.wornshortsword.ability_desc=_크레이지 D 능력 발현 - 도라라라 러시:_\n반드시 명중하는 +33%의 피해를 입힙니다.\n이 공격으로 적을 처치하면 5턴 이내에\n충전량 소모 없이 도라라라 러시를\n다시 시전할 수 있습니다.

items.weapon.melee.cudgel.name=스톤 프리의 주먹
items.weapon.melee.cudgel.desc=이 무기는 무제한의 사거리를 가지고 있습니다.\n공격 시, 최대 체력의 _15%_가 소모됩니다.\n\n'스톤 프리'...\n난.. 이 돌의 바다에서 자유로워질 거야.
items.weapon.melee.cudgel.ability_name=도라라라 러시
items.weapon.melee.cudgel.ability_desc=_크레이지 D 능력 발현 - 도라라라 러시:_\n반드시 명중하는 +33%의 피해를 입힙니다.\n이 공격으로 적을 처치하면 5턴 이내에\n충전량 소모 없이 도라라라 러시를\n다시 시전할 수 있습니다.

items.weapon.melee.sickle.name=토니오의 식칼
items.weapon.melee.sickle.stats_desc=이 무기는 다소 부정확합니다.\n이 무기로 체력이 20% 이하인 일반 적을 공격하면 즉사시킬 수 있습니다.
items.weapon.melee.sickle.ability_name=고속 펀치
items.weapon.melee.sickle.ability_desc=_크레이지 D 능력 발현 - 고속 펀치:_\n이 파괴적인 공격은 준 피해의 110%만큼 적을 출혈시키며, 반드시 적중하지만, 충전량을 2 소모합니다.
items.weapon.melee.sickle.desc=거기서 뭘 하고 있지? 봤구나-!!?
items.weapon.melee.sickle.skill=[가만두지 않겠습니다!]

items.weapon.melee.katana.name=고드름
items.weapon.melee.katana.stats_desc=이 무기는 0-3의 피해를 막을 수 있습니다.
items.weapon.melee.katana.ability_name=속공 펀치
items.weapon.melee.katana.ability_desc=_크레이지 D 능력 발현 - 속공 펀치:_\n시전 시 1타일 떨어진 적에게 돌진하며 반드시 명중하는 +35%의 피해를 입힙니다.
items.weapon.melee.katana.setbouns=_공명[베리 나이스 시저짱~!]_\n행운의 석가면을 장착 시, 타격 시 10% 확률로 3턴의 냉기와 동화함 버프를 얻습니다.
items.weapon.melee.katana.desc=이 무기로 10번째로 기본 공격을 가할 때마다\n주변 적들에게 1턴의 마비와 한기를 부여합니다.

items.weapon.melee.warscythe.name=스네이크 머플러
items.weapon.melee.warscythe.stats_desc=이 무기는 다소 부정확합니다.\n이 무기를 장착하면 마비에 면역이 됩니다.
items.weapon.melee.warscythe.ability_name=고속 펀치
items.weapon.melee.warscythe.ability_desc=_크레이지 D 능력 발현 - 고속 펀치:_\n이 파괴적인 공격은 준 피해의 90%만큼 적을 출혈시키며, 반드시 적중하지만, 충전량을 2 소모합니다.
items.weapon.melee.warscythe.setbouns=_공명[파문의 달인]_\n회피의 석가면을 장착 시, 타격 시 5% 확률로 적에게 마비를 부여합니다.
items.weapon.melee.warscythe.desc=곤충으로 만든 파문 전도율 100%의 머플러!

items.weapon.melee.mista.name=섹스 피스톨즈
items.weapon.melee.mista.stats_desc=이 무기의 사거리는 일반 권총과 같습니다.\n이 무기는 제작으로만 획득 가능합니다.
items.weapon.melee.mista.desc="내 스탠드는 암살형이다."\n\n섹스 피스톨즈가 _6번째_마다 발사하는 탄환은 시야 내의 모든 적에게 +20%의 피해를 줍니다.
items.weapon.melee.mista.setbouns=_공명[이녀석에게 스파게티를]_\n펄 잼의 장비 DISC를 장착 시, 6번째마다 발사하는 탄환에 +15%의 피해가 추가됩니다.
items.weapon.melee.mista.ability_name=혈액 커터
items.weapon.melee.mista.ability_desc=_크레이지 D 능력 발현 - 혈액 커터:_\n이 능력은 일반 공격을 공격 범위 내에 있는 모든 적에게 가하며, 가장 가까이 있는 적은 무조건 공격에 적중됩니다.
items.weapon.melee.mista.ac_zap=장전
items.weapon.melee.mista.charge=장전
items.weapon.melee.mista.charge_fail=장전 완료!
items.weapon.melee.mista.attack=패스패스패-스!

items.weapon.melee.dblade.name=쌍검
items.weapon.melee.dblade.desc=실버 채리엇 + 아누비스신 2도류!\n\n이 무기는 공격 속도가 약간 빠릅니다.\n\n_항상 2회 공격 합니다._
items.weapon.melee.dblade.setbouns=_공명[달인 이도류]_\n분노의 석가면을 장착 시, 5% 확률로 +150% 피해의 치명타가 발동합니다.
items.weapon.melee.dblade.ability_name=속공 펀치
items.weapon.melee.dblade.ability_desc=_크레이지 D 능력 발현 - 속공 펀치:_\n시전 시 1타일 떨어진 적에게 돌진하며 반드시 명중하는 +67%의 피해를 입힙니다.
items.weapon.melee.dblade.stats_desc=이 무기는 제작으로만 획득 가능합니다.

items.weapon.melee.lsword.name=행운과 용기의 검
items.weapon.melee.lsword.desc=그리고 용기를!(PLUCK)\n\n현재 체력이 _7_ 또는 _77_이면 +_777_% 피해\n\n공격 시 1/7 확률로, 검을 크게 휘둘러 주변의 적들에게 +30% 피해를 줍니다.
items.weapon.melee.lsword.1=[777 추가 피해!]
items.weapon.melee.lsword.stats_desc=이 무기는 특수한 적에게 추가 피해를 줍니다.\n이 무기는 제작으로만 획득 가능합니다.
items.weapon.melee.lsword.ability_name=도라라라 러시
items.weapon.melee.lsword.ability_desc=_크레이지 D 능력 발현 - 도라라라 러시:_\n반드시 명중하는 +20%의 피해를 입힙니다.\n이 공격으로 적을 처치하면 5턴 이내에\n충전량 소모 없이 도라라라 러시를\n다시 시전할 수 있습니다.
items.weapon.melee.lsword.setbouns=_공명[LUCK&PLUCK]_\n행운의 석가면을 장착 시, 1/7 확률로 주변의 적들에게 +30% 피해를 줄 때 7의 보호막도 함께 얻습니다.

items.weapon.melee.aja.name=에이자의 석가면
items.weapon.melee.aja.desc="완전생물(얼티밋 씽)의 탄생이다!!"\n\n이 무기는 10번째로 기본 공격을 가할 때마다 신체 능력을 변형합니다.\n\n현재 양쪽 팔이 날개로 변형된 상태입니다!\n\n_-맹금류의 날개-_\n이 무기는 공격하는 대상 양옆의 적들에게도 피해를 줍니다.\n공격속도 +25%
items.weapon.melee.aja.desc_mode1="완전생물(얼티밋 씽)의 탄생이다!!"\n\n이 무기는 10번째로 기본 공격을 가할 때마다 신체 능력을 변형합니다.\n\n현재 한쪽 팔이 촉수로 변형된 상태입니다!\n\n_-기묘한 촉수-_\n공격시 적에게 중독을 부여합니다.\n정확도 +50%
items.weapon.melee.aja.desc_mode2="완전생물(얼티밋 씽)의 탄생이다!!"\n\n이 무기는 10번째로 기본 공격을 가할 때마다 신체 능력을 변형합니다.\n\n현재 한쪽 손이 다람쥐로 변형된 상태입니다!\n\n_-광기의 다람쥐-_\n항상 2회 공격 합니다.\n공격속도 +50%\n정확도 -50%
items.weapon.melee.aja.stats_desc=이 무기는 제작으로만 획득 가능합니다.
items.weapon.melee.aja.ability_name=각오 모드
items.weapon.melee.aja.ability_desc=_크레이지 D 능력 발현 - 각오 모드:_\n체력이 50% 미만일 경우 시전 가능합니다.\n시전 시, +35% 피해의 반드시 명중하는 공격을 합니다.
items.weapon.melee.aja.ac_zap=신체 변형
items.weapon.melee.aja.setbouns=_공명[태양의 파문]_\n정확성의 석가면을 장착 시,\n공격에 파문 주입이 부여됩니다.\n파문 주입 확률은 무기 강화 수치에 비례합니다.

items.weapon.melee.pink.name=핑크 다크의 소년
items.weapon.melee.pink.stats_desc=이 무기는 다른 무기보다 정확합니다.\n\n이 무기는 제작으로만 획득 가능합니다.
items.weapon.melee.pink.desc=나는 만화가로서 최고의 소재를 손에 넣었다!\n\n이 무기로 공격하면 _헤븐즈 도어의 사격 DISC_의 무작위 해로운 효과가 적에게 부여됩니다.
items.weapon.melee.pink.setbouns=_공명[세이프티 록]_\n신속의 석가면을 장착 시, 적을 공격할 때 1% 확률로 주변의 적들을 전부 아군으로 만드는 세이프티 록이 발동합니다.
items.weapon.melee.pink.ability_name=가드 브레이커
items.weapon.melee.pink.ability_desc=_크레이지 D 능력 발현 - 가드 브레이커:_\n이 강력한 공격은 적에게 +35%의 추가 피해를 주고 5턴의 방어 해제를 부여하여 정확도와 회피를 50% 감소시킵니다.\n이 능력은 기습 공격이 아니면 2의 충전량을 사용합니다.

items.weapon.melee.snowhunter.name=스타 플라티나 더 월드의 주먹
items.weapon.melee.snowhunter.stats_desc=이 무기는 3칸 떨어진 적을 공격할 수 있습니다.\n이 무기는 제작으로만 획득 가능합니다.\n\n만약 30층에서 이 무기로 공격한다면...
items.weapon.melee.snowhunter.desc=나의 스타 플라티나와 같은 타입의 스탠드군.\n\n만약 상대방의 뒤에 여유 공간이 있다면,\n공격 시 _상대방의 뒤로 순간 이동합니다._
items.weapon.melee.snowhunter.rev=나의 스타 플라티나와 같은 타입의 스탠드군.
items.weapon.melee.snowhunter.no=30층이 아니면 시전할 수 없다.
items.weapon.melee.snowhunter.eq=무기를 먼저 착용해야 합니다.
items.weapon.melee.snowhunter.ac_zap=같은 타입의 스탠드
items.weapon.melee.snowhunter.ability_name=악퉁 베이비
items.weapon.melee.snowhunter.ability_desc=_크레이지 D 능력 발현 - 악퉁 베이비:_\n죠스케가 4타일까지 즉시 이동 후, 1턴의 투명화 상태가 됩니다.\n2의 충전량이 필요합니다.
items.weapon.melee.snowhunter.setbouns=_공명[스탠드 파워전개]_\n더 월드의 장비 DISC를 장착 시, 플레이어가 부유 상태일 경우 +35% 추가 피해를 줍니다.

items.weapon.melee.spheaven.name=스타 플라티나 오버 헤븐의 주먹
items.weapon.melee.spheaven.desc=서, 설마...! 설마! 같은 타입의 스탠드!\n죠타로 네놈이 나의 [진실]에 입문할 줄이야...!\n\n천국에 도달한 DIO가 순간이동을 시전할 때 공격한다면, 똑같이 순간이동으로 추적하여 이동할 수 있습니다.\n\n공격 시 _10%_ 확률로 현실을 조작하여 신속,축복,정화의 보호막,폭주,스탠드 면역을 자신에게 덮어씌울 수 있습니다.
items.weapon.melee.spheaven.ability_name=악퉁 베이비
items.weapon.melee.spheaven.ability_desc=_크레이지 D 능력 발현 - 악퉁 베이비:_\n죠스케가 4타일까지 즉시 이동 후, 1턴의 투명화 상태가 됩니다.\n2의 충전량이 필요합니다.
items.weapon.melee.spheaven.setbouns=_공명[스탠드 파워전개]_\n더 월드의 장비 DISC를 장착 시, 플레이어가 부유 상태일 경우 +35% 추가 피해를 줍니다.

items.weapon.melee.chaossword.name=주인 잃은 화살
items.weapon.melee.chaossword.desc=폭주한 레퀴엠은 내 마음속의 의지를 물려받아 [수호하는 스탠드]가 됐다!\n\n이 무기는 같은 단계의 다른 무기보다 공격력이 더 강합니다.\n\n이 무기는 강화의 효율이 더 높습니다.\n\n이 무기로 공격하면 일정 확률로 무작위 저주받은 사격 DISC 효과가 발동합니다.
items.weapon.melee.chaossword.ability_name=가드 브레이커
items.weapon.melee.chaossword.ability_desc=_크레이지 D 능력 발현 - 가드 브레이커:_\n-75%의 정확도를 갖지만 +65%의 피해와 5턴의 방어력 저하를 부여하는 공격을 합니다.\n이 공격으로 기습도 가능합니다.
items.weapon.melee.chaossword.setbouns=_공명[잠든 영혼]_\n미스터 프레지던트의 장비 DISC를 장착 시,\n10% 확률로 5턴의 정화 버프를 얻습니다.

items.weapon.melee.flamekatana.name=되살린 DIO의 뼈
items.weapon.melee.flamekatana.desc=그리고 필요한 것은\n'극악한 죄를 범한 36명 이상의 영혼'이다.\n죄인의 영혼에는 강한 파워가 있기 때문이다.\n\n그리고 필요한 것은 '용기'다.\n나는 스탠드를 한번 포기할\n'용기'를 가져야 한다.\n스러지는 나의 스탠드는\n죄인 36명의 영혼을 흡수,\n'새로운 존재'를 낳을 것이다.\n\n이 무기로 _36명_의 적을 처치하면\n'새로운 존재'가 탄생합니다.
items.weapon.melee.flamekatana.rev=이로써 너의 세계로 함께 떠날 수 있겠구나! 할렐루야, DIO!!
items.weapon.melee.flamekatana.ability_name=악퉁 베이비
items.weapon.melee.flamekatana.ability_desc=_크레이지 D 능력 발현 - 악퉁 베이비:_\n죠스케가 4타일까지 즉시 이동 후, 1턴의 투명화 상태가 됩니다.\n2의 충전량이 필요합니다.

###missile weapons
items.weapon.missiles.darts.adrenalinedart.name=신속탄
items.weapon.missiles.darts.adrenalinedart.desc=이 탄환은 시간풀 추출물이 발려 있으며, 대상 아군의 이동과 공격 속도를 대폭 늘리거나, 대상 적의 속도를 잠시 늦춥니다. 탄환 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.blindingdart.name=실명탄
items.weapon.missiles.darts.blindingdart.desc=이 탄환은 실명풀 추출물이 발려 있어 맞은 적을 잠시 동안 실명시킵니다. 하지만 적의 방향 감각을 상실시키지 않아서 여전히 당신이 있던 곳을 기억할 것입니다.

items.weapon.missiles.darts.chillingdart.name=빙결탄
items.weapon.missiles.darts.chillingdart.desc=이 탄환은 빙결풀 추출물이 발려 있어 맞은 적을 잠시 동안 냉동시킵니다.

items.weapon.missiles.darts.cleansingdart.name=정화탄
items.weapon.missiles.darts.cleansingdart.desc=이 탄환은 아군이 해로운 효과에 면역이 되게 하거나, 적이 가진 이로운 효과를 제거하는 정화풀 추출물이 발려 있습니다. 또한 맞은 적의 주의를 돌리거나 도망치게 만들 수도 있습니다. 탄환 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.dart.name=보우건 탄환
items.weapon.missiles.darts.dart.ac_tip=바르기
items.weapon.missiles.darts.dart.prompt=씨앗을 선택하세요
items.weapon.missiles.darts.dart.tip_title=탄환에 씨앗 바르기
items.weapon.missiles.darts.dart.tip_desc=씨앗은 하나 또는 두 개의 탄환의 끝에 바를 수 있습니다. 각 종류의 씨앗은 대응하는 고유의 일회성 효과를 가진 특수 탄환을 만들어냅니다.\n\n탄환에 이 씨앗을 바르면 _%s_를 만들어낼 것입니다.
items.weapon.missiles.darts.dart.tip_all=탄환 %1$d개에 씨앗 %2$d개 바르기
items.weapon.missiles.darts.dart.tip_two=탄환 2개에 씨앗을 바르기
items.weapon.missiles.darts.dart.tip_one=탄환 1개에 씨앗을 바르기
items.weapon.missiles.darts.dart.tip_cancel=취소
items.weapon.missiles.darts.dart.desc=쇠로 된 묵직한 탄환으로 아이언 보우건이나 손으로 던져서 적들에게 맞출 수 있도록 만들어졌습니다. 여기에 씨앗 추출물을 발라 던지면 추가 효과를 얻을 수 있습니다.
items.weapon.missiles.darts.dart.unlimited_uses=그러나, 단순한 구조 때문에 탄환은 효율적으로 영원히 지속될 것입니다.

items.weapon.missiles.darts.displacingdart.name=변위탄
items.weapon.missiles.darts.displacingdart.desc=이 탄환은 너구리풀 추출물이 발려 있어 맞은 적을 짧은 거리로 순간이동시킵니다.

items.weapon.missiles.darts.healingdart.name=치유탄
items.weapon.missiles.darts.healingdart.desc=이 탄환은 대상을 급속도로 치유할 수 있는 회복풀 추출물이 발려 있습니다. 탄환 그 자체는 여전히 적들을 해치지만, 동료들은 해치지 않을 것입니다.

items.weapon.missiles.darts.holydart.name=축복탄
items.weapon.missiles.darts.holydart.desc=이 탄환은 대상에게 기묘한 에너지를 주입하는 백금풀 추출물이 발려 있습니다. 아군과 일반적인 적은 축복받으며, 일부 적들은 큰 피해를 입습니다. 탄환 자체의 피해는 적에게만 적용됩니다.

items.weapon.missiles.darts.incendiarydart.name=화염탄
items.weapon.missiles.darts.incendiarydart.desc=이 탄환은 화염풀 추출물이 발려 있어 충격을 주면 밝은 빛으로 타오릅니다.

items.weapon.missiles.darts.paralyticdart.name=마비탄
items.weapon.missiles.darts.paralyticdart.desc=이 탄환은 갑옷풀 추출물이 발려 있어 맞은 적을 잠시 동안 기절시킵니다.

items.weapon.missiles.darts.poisondart.name=맹독탄
items.weapon.missiles.darts.poisondart.desc=이 탄환은 맹독풀 추출물이 발려 있어 맞은 적을 중독시킵니다.

items.weapon.missiles.darts.rotdart.name=폭발탄
items.weapon.missiles.darts.rotdart.desc=이 탄환에는 탄환을 맞은 어떤 것이든 괴멸적인 피해를 입히는 스트레이 캣의 씨앗이 발려 있습니다. 강력한 적들은 저항을 가지지만, 대부분의 일반적인 적들을 손쉽게 죽이기에 충분합니다. 이 탄환은 다를 씨앗을 바른 탄환들보다 기본적으로 더 높은 내구도를 가지지만, 내구도를 더 늘릴 수는 없습니다.

items.weapon.missiles.darts.shockingdart.name=전격탄
items.weapon.missiles.darts.shockingdart.desc=이 탄환은 혼란풀 추출물이 발려 있어 맞은 적에게 전기 충격을 발생시킵니다.

items.weapon.missiles.darts.tippeddart.ac_clean=지우기
items.weapon.missiles.darts.tippeddart.clean_title=추출물 지우기
items.weapon.missiles.darts.tippeddart.clean_desc=이 행동은 당신의 탄환에 발라진 씨앗 효과를 제거하여, 원래의 일반적인 탄환으로 되돌릴 것입니다.
items.weapon.missiles.darts.tippeddart.clean_all=모두 지우기
items.weapon.missiles.darts.tippeddart.clean_one=하나만 지우기
items.weapon.missiles.darts.tippeddart.cancel=취소
items.weapon.missiles.darts.tippeddart.durability=씨앗을 바른 탄환은 사용했을 때 효과를 잃고 일반적인 탄환이 될 것입니다.
items.weapon.missiles.darts.tippeddart.uses_left=이 탄환 뭉치는 하나의 효과가 사라지기까지 _%d/%d_번 사용할 수 있습니다.
items.weapon.missiles.darts.tippeddart.unlimited_uses=_그러나 이 물건은 매우 튼튼해 영구적으로 사용할 수 있습니다._
items.weapon.missiles.darts.tippeddart.about_to_break=당신의 탄환의 효과가 거의 끝났다.

items.weapon.missiles.bolas.name=크래커 볼리
items.weapon.missiles.bolas.desc=부숴버릴 정도로! SHOOT!\n\n이 특이한 투척 무기는 비교적 약한 피해를 입히지만 대상을 감속시키는 데는 제격입니다.

items.weapon.missiles.boomerang.name=부메랑
items.weapon.missiles.boomerang.desc=이 구부러진 나무 부메랑은 적에게 던지면 던진 사람의 손으로 되돌아옵니다.
items.weapon.missiles.boomerang.durability=부메랑은 단단한 구조로 인해 절대 부서지지 않습니다.

items.weapon.missiles.fishingspear.name=베어링 탄환
items.weapon.missiles.fishingspear.desc=지금부터 헌팅하러 갈 건데... 너도 따라와라.\n\n헌팅에 사용했던 작은 베어링 탄환입니다. 손으로 날려서 투척 무기로 사용할 수 있습니다.\n\n_래트_나 _클래시_를 대상으로 발사하면 큰 피해를 줄수 있습니다.

items.weapon.missiles.forcecube.name=DISC가 심어진 독개구리
items.weapon.missiles.forcecube.ondeath=당신은 독개구리의 파편에 맞아 죽었다..
items.weapon.missiles.forcecube.desc=너에게 명령한다!\n\n이 독개구리는 몇m 나아가서 폭발하라는 명령 디스크가 심어져 있습니다. 이 개구리를 던지면 목표 지점을 중심으로 폭발하여 3X3 범위 내의 모든 대상에게 피해를 줄 것입니다.

items.weapon.missiles.heavyboomerang.name=노토리어스 B.I.G
items.weapon.missiles.heavyboomerang.desc=죽임을 당함으로써 비로소 작동하는 에너지. 죽기 전의 그자 자신도 본 적 없는 에너지.\n\n이 스탠드는 적에게 엄청난 속도로 달려들길 원하고 있는거 같습니다. 던지고 수 턴이 지나면 처음 던졌던 위치로 다시 돌아올 것입니다.

items.weapon.missiles.javelin.name=이기
items.weapon.missiles.javelin.desc=자, 그럼 협력해줘야겠다.

items.weapon.missiles.kunai.name=완전생물의 다람쥐
items.weapon.missiles.kunai.desc=이 조그마한 다람쥐는 겉보기에는 귀엽지만 엄청난 힘이 잠재되어 있는거 같습니다...\n\n이 무기는 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.missileweapon.stats=이 _%1$d단계_ 투척 무기는 _%2$d-%3$d의 피해_를 입히며 _힘이 %4$d이상_이어야 제대로 다룰 수 있습니다.
items.weapon.missiles.missileweapon.distance=이 무기는 원거리 투척용으로 만들어졌으며,\n먼 거리의 적에게는 더 정확하고,\n가까운 거리에서는 훨씬 덜 정확해집니다.
items.weapon.missiles.missileweapon.durability=투척 무기는 사용할 수록 내구도가 닳다가 마침내 부서집니다.
items.weapon.missiles.missileweapon.uses_left=이 무기들은 부서지기까지 _%d/%d_번 사용할 수 있습니다.
items.weapon.missiles.missileweapon.unlimited_uses=_그러나 이 물건은 매우 튼튼해 영구적으로 사용할 수 있습니다._
items.weapon.missiles.missileweapon.about_to_break=당신의 투척 무기가 거의 다 부서졌다.
items.weapon.missiles.missileweapon$placeholder.name=투척 무기

items.weapon.missiles.shuriken.name=킹 크림슨의 주먹
items.weapon.missiles.shuriken.desc="0.5초의 시간을 날려버렸다..!"\n\n이 투척 무기는 직전 행동이 '이동'이었다면, 턴 소모 없이 1회 던질 수 있습니다.

items.weapon.missiles.throwingclub.name=렉킹 볼
items.weapon.missiles.throwingclub.desc=꽤 간단한 구조의 투척 무기로, 한 개의 철구에 위성이라 부르는 14개의 작은 구체를 가지고 있습니다. 주는 피해는 조금 약할 수 있지만, 단단한 구체 부분으로 인해 내구성이 꽤 높으며 적에게 달라붙지 않을 것입니다.

items.weapon.missiles.throwinghammer.name=황금의 회전의 철구
items.weapon.missiles.throwinghammer.desc=일반 철구에 비해 공격력과 내구성이 대폭 상승했으며 적에게 부착되지 않습니다. 힘 수치가 충분치 않다면 던지기 꽤나 까다로울 것입니다.

items.weapon.missiles.throwingknife.name=나이프
items.weapon.missiles.throwingknife.desc=멀리 있는 적을 공격할 수 있습니다. 무방비 상태의 적들에게 가장 효과적입니다.

items.weapon.missiles.throwingspear.name=철구
items.weapon.missiles.throwingspear.desc=원형에 가까운 작은 철구입니다. 멀리 있는 대상에게 피해를 입힐수 있습니다.

items.weapon.missiles.throwingspike.name=자동추적탄
items.weapon.missiles.throwingspike.desc=죠스케가 흘린 피에 깨진 유리들을 모아서\n하트모양의 조각으로 재조립한 형태의 투척 무기입니다.\n\n적에게 투척하면 복구 능력을 발동하여,\n2턴 후에 원래의 위치로 되돌아옵니다.

items.weapon.missiles.throwingstone.name=파문 커터
items.weapon.missiles.throwingstone.desc=파문 커터로 먼 곳에 있는 적들도 공격할수 있습니다.

items.weapon.missiles.tomahawk.name=DIO의 나이프
items.weapon.missiles.tomahawk.desc=DIO가 쓰던 나이프입니다. 적중시킬시, 대상에게 준 피해와 동일한 강도의 출혈을 부여합니다.

items.weapon.missiles.trident.name=샤봉 커터
items.weapon.missiles.trident.desc=비눗방울에 파문이 깃든 투척 무기입니다. 위력은 강력하지만, 힘 수치가 충분치 않다면 던지기 꽤나 까다로울 것입니다.

items.weapon.spiritbow.name=전갈 투척
items.weapon.spiritbow.ac_shoot=발사한다
items.weapon.spiritbow.prompt=대상을 선택하세요
items.weapon.spiritbow.stats=이 능력은 직접적으로 강화를 할 수 없지만, 대신에 당신의 레벨이 오르면서 지속적으로 강하게 성장할 것입니다.\n\n현재 당신의 레벨에서,\n전갈 투척 발사는 _%1$d-%2$d_의 피해를 입히며,\n제대로 사용하기 위해서 _%3$d_의 힘이 필요합니다.
items.weapon.spiritbow.desc=골드 익스피리언스의 능력인 생명 창조로 무생물을 전갈로 바꾸어 적에게 날려보낼수 있습니다.

items.weapon.weapon.identify=당신은 현재 사용하고 있는 무기가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.weapon.weapon.too_heavy=당신의 힘이 충분하지 않기 때문에, 이 무기를 들 때의 공격 속도와 정확성이 감소됩니다.\n또한 기습 공격을 할 수 없게 됩니다.
items.weapon.weapon.excess_str=\n\n힘이 더 강한 덕분에, 이 무기를 들었을 때 _0-%d의 추가 피해_를 얻습니다.
items.weapon.weapon.hardening_gone=무기에 걸린 회전이 사라졌다!
items.weapon.weapon.incompatible=서로 다른 에너지의 상호 작용으로 인하여 이 무기에 깃든 속성이 사라졌다!
items.weapon.weapon.cursed_worn=이 무기는 저주받았기 때문에, 당신은 이 무기를 해제할 수 없습니다.
items.weapon.weapon.cursed=당신은 악의로 가득 찬 저주가 이 무기에 깃든 것을 느낍니다.
items.weapon.weapon.weak_cursed=저주에도 불구하고, 당신은 무기를 해제할 수 있었다.
items.weapon.weapon.not_cursed=이 무기에는 악의적인 저주가 없습니다.
items.weapon.weapon.faster=이 무기의 _공격 속도_를 등가교환 했습니다.
items.weapon.weapon.stronger=이 무기의 _공격력_을 등가교환 했습니다.
items.weapon.weapon.enchanted=_%s_이 깃들어 있습니다.
items.weapon.weapon.enchant_hardened=이 무기는 _회전_이 걸려있는 상태입니다.
items.weapon.weapon.hardened_no_enchant=이 무기는 _회전_이 걸려있는 상태지만, 현재 속성이 부여되어 있지는 않습니다.
items.weapon.weapon$enchantment.enchant=속성

###misc items
items.amulet.name=천국의 DISC
items.amulet.ac_end=DISC를 파괴
items.amulet.desc=DIO가 진정으로 추구하던 능력으로, 인류의 정점에 서고자 한 그 사악한 야망의 실체입니다.\n\n메이드 인 헤븐이 깃든 이 각성 DISC는 경이로운 힘을 가지고 있습니다.
items.amulet.desc_origins=인류는 이로써 변할 것이다! 이것이 내가 추구해온 것! [메이드 인 헤븐]이다!
items.amulet.desc_ascent=완성 직전에 DIO가 사망한 탓에 천국의 DISC가 폭주하기 시작했습니다.\n불안정해진 천국의 DISC의 영향으로 던전 전체가 일순하고 있으며, 적들이 더욱 많이 나타나며 강력해집니다!\n또한 천국의 DISC가 저주라도 걸린 것 처럼 버리거나 발동할 수 없습니다.\n\n_천국의 DISC의 폭주를 억누르려면 적을 처치하여 영혼을 흡수해야 합니다!_
items.amulet.ascent_title=가속하는 세계
items.amulet.ascent_desc=메이드 인 헤븐의 끔찍하리만치 강력한 힘이 천국의 DISC의 폭주로 느껴집니다.\nDISC의 폭주를 멈추려면 1층까지 다시 올라가 DIO의 주박을 완전히 벗어나야 합니다!\n\n일순 중인 던전을 돌아다니는 것은 굉장히 까다로울 것입니다! 천국의 DISC를 제어하면서 던전을 역주행할수록 위험 또한 커집니다.\n층을 뛰어넘는 효과는 차단되며, 계단으로 직접 올라가서 탈출해야만 합니다!\n\n천국의 DISC를 버려 일순을 잠시 멈추거나, DISC를 파괴하여 게임을 바로 끝낼 수 있습니다.
items.amulet.ascent_yes=DISC 제어에 도전한다!
items.amulet.ascent_no=DISC를 파괴한다

items.ankh.name=다이버 다운
items.ankh.ac_bless=강화한다
items.ankh.bless=다이버 다운을 강화했다.
items.ankh.desc=다이버 다운은 당신이 죽음에 이르는 공격을 받을 시 자신을 희생하여 공격을 대신 받습니다.\n\n부활하면서 대부분의 아이템이 당신이 죽은 곳에 떨어지지만, 다시 돌아가서 획득할 수 있습니다.\n\n가득 찬 가죽 주머니를 사용해 다이버 다운을 강화할 수 있습니다.
items.ankh.desc_blessed=다이버 다운은 당신이 죽음에 이르는 공격을 받을 시 자신을 희생하여 공격을 대신 받습니다.\n\n이 다이버 다운은 강화되었으며 더 강력한 효과를 가집니다.

items.arcaneresin.name=디스크 에너지
items.arcaneresin.prompt=사격 DISC를 선택하세요
items.arcaneresin.ac_apply=주입한다
items.arcaneresin.level_too_high=그 사격 DISC는 디스크 에너지로 성능을 향상하기에는 너무 강력하다.
items.arcaneresin.not_enough=강화에 필요한 디스크 에너지가 부족하다!
items.arcaneresin.apply=당신은 사격 DISC에 디스크 에너지를 주입해 성능을 강화했다!
items.arcaneresin.desc=사격 DISC의 에너지가 응축된 이 디스크 에너지를 사격 DISC에 주입하면 사격 DISC의 강화 수치가 증가됩니다!\n\n사격 DISC를 강화 시, 이전의 강화 수치에 따라 1,2,3개의 디스크 에너지가 소모됩니다.\n사격 DISC는 디스크 에너지로 최대 +3까지 강화할 수 있습니다.\n\n강화의 DISC 계열 아이템을 사용하면 디스크 에너지로 인한 강화가 덮어씌워지며,\n에이자의 적석에 사격 DISC를 융합할 때 디스크 에너지로 인한 강화 수치는 무시합니다.

items.brokenseal.name=파문의 보호막
items.brokenseal.ac_affix=보호막을 씌운다
items.brokenseal.prompt=씌울 브로치를 선택하세요
items.brokenseal.unknown_armor=먼저 브로치를 감정해야 합니다.
items.brokenseal.cursed_armor=보호막은 저주받은 브로치에 씌울 수 없다.
items.brokenseal.affix=브로치에 보호막을 씌웠다!
items.brokenseal.desc=죠나단의 파문의 에너지로 만들어진 파문 보호막입니다.\n\n보호막을 씌움으로써 최대 체력에 더하여 브로치의 품질에 비례하는 추가 방어막을 얻을 수 있습니다.\n\n이 보호막은 _브로치에 씌울수 있으며, 여러 브로치에 옮겨다녀서 씌울수도 있습니다._ 또한 1만큼의 강화 수치를 이전시킬 수 있습니다.
items.brokenseal.choose_title=상형문자를 선택하세요
items.brokenseal.choose_desc=해당 브로치와 파문의 보호막에 모두 상형문자가 씌여있습니다. 보존할 상형문자를 선택해주세요.\n\n브로치에 부여된 상형문자를 보존할 경우, 이후 파문의 보호막을 옮길 때 그 상형문자를 같이 옮기지 않습니다.

items.dewdrop.name=개구리
items.dewdrop.heal=+%dHP
items.dewdrop.shield=+%d방어막
items.dewdrop.both=+%1$d HP, +%2$d 방어막
items.dewdrop.already_full=이미 최대 체력입니다.
items.dewdrop.desc=풀숲에서 사는 개구리입니다.\n\n섭취할 시, 약한 회복 효과를 가집니다.

items.equipableitem.unequip_cursed=당신은 저주받은 장비를 벗을 수 없다!
items.equipableitem.ac_equip=착용한다
items.equipableitem.ac_unequip=해제한다

items.energycrystal.name=죠죠 포인트
items.energycrystal.desc=코코 잠보에서 아이템을 제작하는데 쓰이는 포인트입니다.\n\n죠죠 포인트는 아이템 제작에서 흔하게 사용되며, 코코 잠보에서 소모품과 교환하여 얻을 수도 있습니다.

items.gold.name=금화
items.gold.desc=금화가 쌓인 더미입니다. 나중에 상점에서 사용할 수 있도록 금화를 모으십시오.

items.heap.for_sale=%1$dg: %2$s
items.heap.chest=SPW 재단의 투하물
items.heap.chest_desc=열기 전까진 안에 무엇이 들어있는지 알 수 없다!
items.heap.locked_chest=SPW 재단의 금색 투하물
items.heap.locked_chest_desc=열기 전엔 안에 무엇이 들어있는지 알 수 없다! 여는 데 황금 열쇠가 필요하다.
items.heap.crystal_chest=SPW 재단의 청색 투하물
items.heap.crystal_chest_desc=안에 _%s_이/가 들어있는 것이 보이지만, 여는 데 환영 열쇠가 필요하다.
items.heap.artifact=장비 DISC
items.heap.wand=사격 DISC
items.heap.ring=석가면
items.heap.tomb=무덤
items.heap.tomb_desc=위험을 감수하고 무덤을 파보면 왠지 쓸만한 물건이 들어 있을 것 같다.
items.heap.skeleton=SPW재단의 유실물
items.heap.skeleton_desc=던전을 탐색하던 SPW재단이 놓고간 상자이다. 귀중품이 있는지 뒤져볼 만한 가치가 있어 보인다.
items.heap.remains=남겨진 유품
items.heap.remains_desc=던전에서 당한 희생자가 남긴 모든 것이 이 상자에 있다. 귀중품이 있는지 뒤져볼 만한 가치가 있어 보인다.
items.heap.mimic=하이 프리스티스
items.heap.golden_mimic=베이비페이스
items.heap.crystal_mimic=어스 윈드 앤 파이어
items.heap.statue=저지먼트

items.honeypot.name=폴포의 라이터
items.honeypot.ac_shatter=점화한다
items.honeypot.desc="너! 재점화를 했구나!"\n\n이 라이터를 점화시킨다면 블랙 사바스가 나타나게 됩니다.\n\n블랙 사바스는 피아구분없이 점화된 라이터 주위의 모든것을 공격합니다.\n\n던져서 점화할수도 있습니다.
items.honeypot$shatteredpot.name=점화된 라이터
items.honeypot$shatteredpot.desc=블랙 사바스를 유인하거나 아이템의 재료로 사용할 수 있을듯 합니다.

items.walkietalkie.name=각성한 에코즈의 알
items.walkietalkie.ac_shatter=알을 부화시킨다
items.walkietalkie.desc=에코즈의 알이 생존의 위협을 느껴 부화 직전입니다!\n\n이 알을 사용하면 당신을 따라다니는 에코즈 ACT.1을 소환할 수 있습니다.

items.item.prompt=던질 방향을 선택하세요
items.item.ac_drop=떨어트린다
items.item.ac_throw=던진다
items.item.rankings_desc=%s에 의해 리타이어
items.item.curse=저주

items.kindofmisc.unequip_title=뺄 아이템을 선택하세요
items.kindofmisc.unequip_message=이 장비들 중 하나를 해제해야 합니다. 바꿀 장비를 선택하세요.

items.kindofweapon.swift_equip=당신은 재빠르게 무기를 장비했다.
items.kindofweapon.equip_cursed=손가락이 제멋대로 무기를 움켜쥐었다.
items.kindofweapon.which_equip_msg=어떤 슬롯에 무기를 장착할 건가요?\n\n분노의 스탠드사는 주 무기로만 공격하지만, 무기의 능력은 두 무기 모두 사용이 가능합니다. 각각의 무기는 독자적인 충전량을 가집니다.\n\n분노의 스탠드사는 또한 언제든지 주 무기와 보조 무기를 즉시 바꿀 수 있습니다.
items.kindofweapon.which_equip_primary=주 무기 (%s)
items.kindofweapon.which_equip_secondary=보조 무기 (%s)
items.kindofweapon.empty=없음

items.kingscrown.name=레퀴엠의 화살
items.kingscrown.ac_wear=브로치에 화살을 찌른다
items.kingscrown.naked=브로치를 착용해야 합니다.
items.kingscrown.upgraded=당신의 브로치가 변화함에 따라, 화살은 밝게 빛나다가 산산조각나 버렸다!
items.kingscrown.ratgraded=당신은 흡혈귀의 능력을 얻었다!
items.kingscrown.desc=떠나간 자들로부터 이어받은 자는 한층 더 앞으로 나아가야만 해!\n\n이 화살을 브로치에 찌르면 _특수 능력_을 발현시킬 수 있습니다.\n특수 능력은 브로치의 충전량을 소모하여 시전할 수 있습니다.\n\n5층에 있는 _누군가_가 이 화살을 탐내고 있을지도..

items.liquidmetal.name=수리 물약
items.liquidmetal.ac_apply=수리한다
items.liquidmetal.prompt=투척 무기를 선택하세요
items.liquidmetal.already_fixed=그 투척 무기는 손상된 부분이 없다!
items.liquidmetal.apply=당신은 %d개의 수리 물약으로 투척 무기를 수리했다.
items.liquidmetal.desc=이 물약을 투척 무기에 사용하면,\n투척 무기에 생긴 마모와 균열을 메꾸어 완전한 상태로 수리합니다!\n\n1단계 투척 무기를 완전히 수리하기 위해서는 10개의 수리 물약이 필요하며,\n5단계 투척 무기는 30개가 필요합니다.\n강화 수치가 1 씩 증가할 때마다 필요한 수리 물약의 양은 2배가 될 것입니다.\n\n수리 물약은 보우건 탄환에 바른 씨앗의 사용 횟수를 회복하는 용도로는 사용할 수 없습니다.

items.lostbackpack.name=잃어버린 배낭
items.lostbackpack.desc=당신이 잃어버린 배낭입니다. 배낭을 주워 당신이 잃어버린 것들을 되찾으세요!

items.merchantsbeacon.name=에어로스미스 모형
items.merchantsbeacon.ac_use=날려 보낸다
items.merchantsbeacon.desc=에어로스미스와 빼닮은 이 물건을 사용하여 매우 먼 거리에서 상점과 통신할 수 있습니다.\n\n이 모형을 사용하면 던전 어디에서라도 아이템을 상점에 팔 수 있습니다.\n\n하지만, 날려보낸 모형은 다시 돌아오지 않으니, 현명하게 사용하십시오.

items.stylus.name=소프트&웨트의 방울
items.stylus.ac_inscribe=효과 부여
items.stylus.prompt=효과를 부여할 브로치를 선택하세요
items.stylus.identify=먼저 브로치를 감정해야 합니다.
items.stylus.cursed=방울의 효과는 저주받은 브로치에는 무용지물이다.
items.stylus.inscribed=당신은 브로치에 방울의 효과를 씌웠다.
items.stylus.desc=이 기묘한 방울은 소프트&웨트의 능력으로 만들어졌습니다.\n\n이 방울을 브로치에 사용하면 _일반,희귀,특급_ 중 무작위 상형문자가 부여됩니다.\n\n_로카카카_의 재료로도 사용될 수 있습니다.

items.tengusmask.name=스탠드 구현의 화살
items.tengusmask.ac_wear=찌른다
items.tengusmask.used=스탠드 구현의 화살을 찌르자 기묘한 힘이 샘솟았다!
items.tengusmask.desc=살아서 선택받는 길, 그렇지 않으면 죽음의 길...\n\n이 화살을 찌르면 잠재된 힘이 해방되어,\n_보조 직업을 선택_할 수 있습니다.\n\n어떤 보조 직업을 선택하시겠습니까?

items.torch.name=불꽃의 탐지기
items.torch.ac_light=주위를 밝힌다
items.torch.desc=압둘이 만들어 낸 불꽃의 탐지기입니다.\n\n현재 21~25층에 있거나 던전이 어두워진다면, 불꽃의 탐지기를 밝혀 길을 찾으십시오.

items.waterskin.name=가죽 주머니
items.waterskin.ac_drink=마신다
items.waterskin.collected=개구리를 주머니 안에 넣었다.
items.waterskin.full=가죽 주머니가 꽉 찼다!
items.waterskin.empty=가죽 주머니가 텅 비었다!
items.waterskin.desc=개구리를 보관하기 위한 가죽 주머니입니다.
items.waterskin.desc_water=현재 가죽 주머니에 개구리가 없는 상태입니다. 분명 던전 안에서 가죽 주머니에 보관할 개구리를 찾을 수 있을 겁니다.
items.waterskin.desc_heal=가죽 주머니에 회복 효과가 있는 개구리를 담았습니다. 가죽 주머니에 보관된 개구리의 양이 많을수록, 먹을 때 즉시 회복하는 체력 역시 증가합니다. 당신이 필요한 만큼만 먹을 것입니다.
items.waterskin.desc_full=가죽 주머니가 가득 찼습니다. 아마 다른 생존 아이템을 강화하는 데 사용할 수 있지 않을까요?

items.teleporter.name=텔레포트 장치
