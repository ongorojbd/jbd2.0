items.artifacts.timekeepershourglass.prompt=시간 정지를 어떻게 사용하시겠습니까?\n\n자신의 시간을 멈추면, 주변의 모든 것의 시간은 정상적으로 흘러가며, 당신은 그 동안 무적이 됩니다. 사용 시 최대 2의 충전량을 소모합니다.\n\n주변의 시간을 멈추면, 자신은 그 동안 시간 소모 없이 마음대로 움직일 수 있고 함정도 기능이 정지되지만, DISC를 다시 사용하거나 적을 공격하면 즉시 효과가 끝납니다.
items.artifacts.timekeepershourglass.desc=타로 카드 No 21 '세계'를 암시하는 더 월드의 장비 DISC입니다.\n\n사용시 시간을 몇 초 동안 정지할 수 있습니다.\n시간 정지 중에는 모든 효과에 면역이 되며,\n함정을 밟았다면 시간 정지가 끝난 직후에 함정이 발동합니다.
items.artifacts.timekeepershourglass.desc_hint=DISC의 파워가 아직 완전하지 않은것 같습니다. 죠스타의 피를 찾을 수 있다면...
items.artifacts.timekeepershourglass.desc_cursed=저주받은 DISC가 끊임없이 시간을 정지하려는 것 같습니다...
items.artifacts.timekeepershourglass$timefreeze.name=시간 정지
items.artifacts.timekeepershourglass$timefreeze.desc=당신은 시간을 멈춰, 어떤 행동이든 즉시 행할 수 있게 되었습니다. 이 효과는 직접 취소하거나 DISC의 충전이 바닥나면 종료됩니다. 또한 공격 또는 사격 DISC를 사용하면 효과가 즉시 종료됩니다.\n\n다음 충전량 소모까지 남은 턴: %s.
items.artifacts.timekeepershourglass$sandbag.name=죠스타의 피
items.artifacts.timekeepershourglass$sandbag.levelup=더 월드의 장비 DISC에 힘이 돌아온다..
items.artifacts.timekeepershourglass$sandbag.maxlevel=최고로 "high"한 기분이다!
items.artifacts.timekeepershourglass$sandbag.no_hourglass=더 월드의 장비 DISC를 착용해야 한다.
items.artifacts.timekeepershourglass$sandbag.desc=죠스타 가문의 피입니다.

items.artifacts.unstablespellbook.name=화이트 스네이크의 장비 DISC
items.artifacts.unstablespellbook.ac_read=무작위 DISC 효과 시전
items.artifacts.unstablespellbook.ac_add=DISC를 투입하기
items.artifacts.unstablespellbook.blinded=실명한 상태에서 DISC를 사용할수 없다.
items.artifacts.unstablespellbook.no_charge=화이트 스네이크의 에너지가 떨어진 것 같다.
items.artifacts.unstablespellbook.cursed=저주받은 DISC를 읽을 수 없다.
items.artifacts.unstablespellbook.prompt=DISC를 선택하세요
items.artifacts.unstablespellbook.infuse_scroll=DISC를 화이트 스네이크에게 주었다.
items.artifacts.unstablespellbook.unable_scroll=이 DISC는 넣을 수 없다.
items.artifacts.unstablespellbook.unknown_scroll=당신은 아직 이 DISC가 어떤 종류인지 모른다.
items.artifacts.unstablespellbook.desc=스탠드를 DISC로 만드는 능력인 화이트 스네이크입니다.\n\n능력을 시전하면 강화의 DISC와 변환의 DISC를 제외한 모든 DISC 효과 중 하나를 무작위로 시전합니다.
items.artifacts.unstablespellbook.desc_cursed=저주받은 화이트 스네이크는 DISC의 사용을 막고 있습니다.
items.artifacts.unstablespellbook.desc_index=화이트 스네이크에게 DISC를 투입하면 화이트 스네이크가 강화됩니다. 필요한 DISC는 다음과 같습니다:
items.artifacts.unstablespellbook.desc_empowered=화이트 스네이크에 추가된 DISC가 강력한 힘을 발산하고 있습니다.\n\n당신은 더 강력한 효과를 가진 DISC를 사용할 수 있게 되었지만,\n이 DISC는 추가적인 충전량을 요구할 것입니다.
items.artifacts.unstablespellbook.read_empowered=당신이 화이트 스네이크에게 투입한 DISC가 힘으로 요동칩니다.\n해당 DISC의 기존 효과와 강화된 효과를 선택해서 사용할 수 있게 되었습니다.\n\n강화된 효과를 사용하면 화이트 스네이크의 충전량을 2만큼 감소시킵니다.

items.artifacts.woundsofwar.name=실버 채리엇 레퀴엠의 장비 DISC
items.artifacts.woundsofwar.ac_snap=레퀴엠의 편린
items.artifacts.woundsofwar.desc="....."\n\n능력 발동시 시야 내의 모든 적들을 깊은 수면 상태로 만듭니다.\n\n실버 채리엇 레퀴엠의 장비 DISC는 턴에 비례하여 자동으로 충전됩니다.
items.artifacts.woundsofwar.no_charge=실버 채리엇 레퀴엠의 장비 DISC는 아직 충전되지 않았다.
items.artifacts.woundsofwar.desc_cursed=저주받은 실버 채리엇 레퀴엠이 당신의 몸을 변이시키고 있다!
items.artifacts.woundsofwar.req=진혼곡은 고요히 울려퍼지니...

items.artifacts.madeinheaven.name=메이드 인 헤븐의 DISC
items.artifacts.madeinheaven.desc="느꼈다! [위치]가 온다!"\n\n_하늘에 계신 주여, 저를 인도해 주소서..._\n\n메이드 인 헤븐의 능력은 지구와 달, 전 우주의 중력을 이용해 시간을 조금씩 가속해 나가는 것이다.\n\n그리고 모든 생물은 그 시간의 흐름을 따라가지 못한다. 그 안에서 자유로운 것은 푸치 신부와 신이라는 개념뿐이다.\n\n천국의 DISC가 온전히 완성된 형태입니다.\n\n이 DISC는 강화가 불가능합니다.

###bags
items.bags.bag.name=배낭

items.bags.potionbandolier.name=물약 보관대
items.bags.potionbandolier.desc=이 두꺼운 보관대는 당신의 가슴팍을 가로지르도록 만들어졌습니다. 또한 물약을 보관할 수 있는 작은 물약통이 많이 달려 있습니다.\n\n이 물약통은 강화된 유리로 만들어져 있어 냉기에 강할 것입니다.

items.bags.scrollholder.name=케이초의 DISC 케이스
items.bags.scrollholder.desc=이 관 형태의 케이스는 당신의 DISC들을 보관할 수 있을 것입니다.\n\n이 보관함은 불타지 않으며, 따라서 이 안에 있는 당신의 DISC들은 불로부터 안전할 것입니다.

items.bags.velvetpouch.name=란도셀
items.bags.velvetpouch.desc=이 작은 가방은 씨앗이나 명령 DISC같은 작은 물건들을 많이 담아둘 수 있습니다.

items.bags.magicalholster.name=에니그마의 종이
items.bags.magicalholster.desc=에니그마의 스탠드 능력으로 이 종이에 많은 투척 무기와 사격 DISC를 담아둘 수 있습니다.\n\n또한 자신이 원하는 무기를 스스로 꺼내서 제공합니다.\n\n에니그마의 스탠드 파워로 인해, 사격 DISC의 충전이 약간 빨라지며 투척 무기들의 내구도가 증가합니다.


###bombs
items.bombs.arcanebomb.name=칠흑의 폭탄
items.bombs.arcanebomb.desc=이 폭탄은 크림의 힘과 융합되었으며, 격발시키면 크림의 무차별 회전과 비슷한 강력한 폭발을 일으킵니다.

items.bombs.bomb.name=오렌지 폭탄
items.bombs.bomb.ac_lightthrow=점화 후 투척
items.bombs.bomb.snuff_fuse=당신은 폭탄의 도화선을 재빨리 껐다.
items.bombs.bomb.ondeath=아로!? 호게에-!!
items.bombs.bomb.rankings_desc=얼굴이 두쪽으로 갈라져 리타이어다!
items.bombs.bomb.desc=오렌지 껍질 안에 폭발 장치가 들어있는 묵직한 폭탄입니다. 당연히 폭발하면 주위의 모든 것에게 피해를 줄 것입니다.
items.bombs.bomb.desc_fuse=도화선에 불이 붙고 다 타들어갈 때까지 어느 정도의 시간이 걸릴 것 같습니다.
items.bombs.bomb.desc_burning=폭탄의 도화선이 타고 있습니다! 어서 도망치거나 불을 끄십시오!
items.bombs.bomb$doublebomb.name=오렌지 폭탄 2개
items.bombs.bomb$doublebomb.desc=오렌지 폭탄입니다. 하나는 공짜인가봐요!

items.bombs.firebomb.name=화염의 오렌지 폭탄
items.bombs.firebomb.desc=이 폭탄은 격발할 때 지속적으로 주변을 불태우는 화염 폭풍을 만들어 내도록 개조되었습니다.

items.bombs.flashbang.name=섬광의 오렌지 폭탄
items.bombs.flashbang.desc=이 개조된 폭탄은 폭발 대신 강력한 섬광을 내뿜습니다. 섬광을 본 대상은 잠시 동안 방향 감각을 상실합니다.

items.bombs.frostbomb.name=빙결의 오렌지 폭탄
items.bombs.frostbomb.desc=이 폭탄은 격발할 때 주변에 지속적으로 차가운 냉기 돌풍을 방출합니다.

items.bombs.holybomb.name=정화의 오렌지 폭탄
items.bombs.holybomb.desc=이 폭탄은 격발할 때 흰색 빛을 내뿜습니다.\n실버 채리엇의 사격 DISC에 추가 데미지를 입는 모든 적에게 추가 피해를 입힙니다.

items.bombs.noisemaker.name=짜증나는 오렌지 폭탄
items.bombs.noisemaker.desc=이 폭탄은 격발하면 반복해서 소음을 만들어냅니다. 교전 중이 아닌 적들을 폭발 위치로 유인할 수 있습니다.
items.bombs.noisemaker.desc_burning=짜증나는 오렌지 폭탄이 째깍거리고 있으며, 누군가가 접근하면 폭발할 것입니다!

items.bombs.shockbomb.name=폭풍의 오렌지 폭탄
items.bombs.shockbomb.desc=이 폭탄은 격발할 때 주변에 마비를 일으키는 폭풍을 방출합니다.

items.bombs.regrowthbomb.name=생명의 오렌지 폭탄
items.bombs.regrowthbomb.desc=이 개조된 폭탄은 폭발하는 대신 일정 범위 내에 생명 에너지를 흩뿌릴 것입니다. 흩뿌려진 범위 내의 구역은 풀과 식물이 빠르게 자라날 것이며, 범위 내의 플레이어와 아군도 함께 치유될 것입니다.

items.bombs.shrapnelbomb.name=킬러 퀸이 만진 오렌지
items.bombs.shrapnelbomb.desc=킬러 퀸이 건드린 오렌지입니다. 터트리기 전에 반드시 어딘가에 숨어 있어야 할 것입니다...

items.bombs.woollybomb.name=봉쇄의 오렌지 폭탄
items.bombs.woollybomb.desc=이 특수 폭탄은 격발하면 주변에 롤링 스톤즈를 소환합니다. 롤링 스톤즈는 이동을 막고 일정 시간 지속됩니다.

items.bombs.thirdbomb.name=제 3의 폭탄
items.bombs.thirdbomb.desc=나를 좀 더 궁지에 몰아라! 그 한계의 [절박함]이 다시, 분명히!! [바이츠 더 더스트]를 발현시켜줄 테니까!\n\n이 폭탄은 격발할 때 시야 내의 모든 대상을 즉사시키며, 플레이어는 완전회복함과 동시에 현재 층의 무작위 장소로 이동합니다.\n\n보스에게는 이 효과가 반감됩니다.
items.bombs.thirdbomb.return=해.. 해냈다..! 발동했다고..! 후하하하하! 돌아왔다!

###food
items.food.berry.name=빵
items.food.berry.eat_msg=허기가 약간 채워졌다!
items.food.berry.desc=이 작은 빵은 던전의 수풀을 뒤지던 전선 뱀에 의해 발견되었습니다.\n\n빠르게 먹을 수 있으며, 약간의 배고픔을 해소해줍니다. 어쩌면 쓸만한 씨앗이 들었을지도 모릅니다.\n\n'이 빵은 꽤 맛있으니까.' -죠르노 죠바나

items.food.blandfruit.name=에코즈의 알
items.food.blandfruit.cooked=조리된 알
items.food.blandfruit.sunfruit=회복 알
items.food.blandfruit.rotfruit=힘의 알
items.food.blandfruit.earthfruit=마비 알
items.food.blandfruit.blindfruit=투명 알
items.food.blandfruit.firefruit=불 알
items.food.blandfruit.icefruit=빙결 알
items.food.blandfruit.fadefruit=투시 알
items.food.blandfruit.sorrowfruit=맹독 알
items.food.blandfruit.stormfruit=부유 알
items.food.blandfruit.dreamfruit=정화 알
items.food.blandfruit.starfruit=축복 알
items.food.blandfruit.swiftfruit=신속 알
items.food.blandfruit.raw=당신은 이걸 억지로도 먹을 수 없을 것 같다.
items.food.blandfruit.desc=아무런 능력도 없는 알입니다.\n\n아마 씨앗과 섞어 요리하면 더 좋아질 수 있을 것 같습니다.
items.food.blandfruit.desc_cooked=이 알은 충분히 익었고, 요리된 씨앗의 특성까지 흡수했습니다. 해당 씨앗에 대응하는 물약의 효과를 가질 것입니다.
items.food.blandfruit.desc_eat=먹을 수 있을 것 같습니다!
items.food.blandfruit.desc_throw=불안정해 보이며, 던져 버려야 할 것 같습니다.
items.food.blandfruit$chunks.name=으깨진 알
items.food.blandfruit$chunks.desc=에코즈의 알이 껍질만 남은 상태입니다...\n\n이 껍질은 흙이 조금 묻었긴 했지만 먹을 수 있을 것 같습니다.

items.food.chargrilledmeat.name=직화구이 고기
items.food.chargrilledmeat.desc=괜찮게 구워진 고기가 된 것 같다.

items.food.food.name=창부풍 스파게티
items.food.food.ac_eat=먹는다
items.food.food.eat_msg=굉장히 맛있었다!
items.food.food.desc=마늘,올리브,토마토,올리브유가 들어간 맛있는 스파게티입니다.\n\n먹으면 허기를 회복할 수 있을 거 같습니다.

items.food.frozencarpaccio.name=생고기 육회
items.food.frozencarpaccio.invis=당신은 손이 투명해지는 것을 보았다!
items.food.frozencarpaccio.hard=당신은 피부가 단단해지는 것을 느꼈다!
items.food.frozencarpaccio.refresh=상태 회복!
items.food.frozencarpaccio.better=당신의 기분이 나아졌다!
items.food.frozencarpaccio.desc=얼린 생고기 조각입니다. 효율이 굉장이 높은 식량이며 또 맛도 의외로 좋습니다.

items.food.meatpie.name=딸기 생크림 케이크
items.food.meatpie.eat_msg=엄청난 맛이 났다!
items.food.meatpie.desc=생크림 위에 딸기를 올린 맛있는 케이크입니다. 이 음식은 다른 어떤 것보다도 당신의 배를 많이 채워줄 것입니다.\n\n딸기 케이크가 먹고싶다고 나는!

items.food.mysterymeat.name=기묘한 생고기
items.food.mysterymeat.eat_msg=이 맛은...수상한 맛이구나...!
items.food.mysterymeat.hot=앗 뜨거!
items.food.mysterymeat.legs=당신은 다리에 감각이 없다!
items.food.mysterymeat.not_well=당신은 몸이 아픈것 같다.
items.food.mysterymeat.stuffed=당신은 속이 막혔다.
items.food.mysterymeat.desc=정체불명의 고기입니다.\n\n위험을 감수하고 먹어 보세요!
items.food.mysterymeat$placeholder.name=고기

items.food.pasty.pasty=마르게리타 피자
items.food.pasty.pie=생 제르맹 샌드위치
items.food.pasty.cane=크리스마스 전용 피자
items.food.pasty.pasty_desc=토마토·바질·모차렐라치즈를 주재료로 하는 죠르노가 좋아하는 심플한 피자입니다.\n\n섭취 시, 허기를 회복할수 있을거 같습니다.
items.food.pasty.pie_desc=할로윈 기간에만 나오는 샌드위치입니다. 안에 들어있는 잘린 손과 함께 먹으면 별미입니다.\n\n섭취 시, 체력이 소량 회복됩니다.
items.food.pasty.cane_desc=크리스마스 전용으로 만들어진 특별한 피자입니다.\n\n섭취 시, 사격 DISC가 소량 충전됩니다.
items.food.pasty.name=마르게리타 피자
items.food.pasty.fish_name=떡국
items.food.pasty.amulet_name=수상한 차
items.food.pasty.egg_name=도넛
items.food.pasty.pie_name=생 제르맹 샌드위치
items.food.pasty.cane_name=크리스마스 전용 피자
items.food.pasty.desc=토마토·바질·모차렐라치즈를 주재료로 하는 죠르노가 좋아하는 심플한 피자입니다.\n\n섭취 시, 허기를 회복할수 있을거 같습니다.
items.food.pasty.fish_desc=엄청나게 상쾌한 기분이구만! 새로운 팬티로 갈아입은 새해 첫날 아침처럼 말이야!\n\n설날 기간에만 나오는 특별한 음식입니다.\n\n섭취 후, 남은 떡국은 나중에 다시 먹을 수 있습니다.
items.food.pasty.amulet_desc=차라도 마시면서.. 얘기나 하지...\n\n만우절 기간에만 나오는 수상한 차입니다.\n먹으면 무작위 효과가 발생합니다.
items.food.pasty.egg_desc=역시 고향은 좋아.. 일이 잘 풀리는군.\n\n부활절 기간에만 나오는 특별한 음식입니다.\n\n섭취 시, 장비 DISC가 소량 충전됩니다.
items.food.pasty$fishleftover.eat_msg=한살 더 먹은 기분이 든다!
items.food.pasty$fishleftover.desc=이전 식사에서 남은 떡국입니다.\n섭취 시, 소량의 허기를 회복할 수 있습니다.

items.food.kirafood.name=생 제르멩의 고급 샌드위치
items.food.kirafood.eat_msg=아름다운 마을이야.. 모리오쵸...
items.food.kirafood.desc=키라 요시카게가 제일 좋아하는 샌드위치입니다. 안에 들어있는 잘린 손과 함께 먹으면 별미입니다.\n\n섭취 시 출혈,중독,불구,혼란,실명,공격력 저하,악몽,스탠드 융해 상태이상이 즉시 해제되며 체력이 50 회복됩니다.

items.food.smallration.name=SPW재단의 보급품
items.food.smallration.eat_msg=괜찮은 맛이 났다!
items.food.smallration.desc=SPW 재단에서 지원한 비상식량이 담긴 보급품입니다.

items.food.stewedmeat.name=로스트 비프 샌드위치
items.food.stewedmeat.eat_msg=꽤 괜찮은 맛이 났다.
items.food.stewedmeat.desc=생고기를 조리해서 샌드위치로 만들었습니다.\n안심하고 먹으세요!

items.food.phantommeat.name=F.F.의 음료수
items.food.phantommeat.desc=F.F.가 가지고 다니는 음료수입니다.\n안에 플랑크톤이 들어있습니다.\n\n섭취 시, 허기를 완전히 채우고 투명화, 방어력 증가, 체력 회복, 상태 이상 해제를 한번에 부여합니다.

##journal items
items.journal.documentpage.name=던전 가이드
items.journal.documentpage.desc=보기 위해서는 먼저 주워야 할 것 같다.

items.journal.alchemypage.name=아이템 제작 가이드
items.journal.alchemypage.desc=아이템 제작과 관련된 내용이 들어있는 페이지입니다.\n\n_"%s"_ 라고 쓰여 있습니다.

items.journal.guidebook.name=스피드왜건의 던전 가이드
items.journal.guidebook.hint=가이드가 당신에게 할 조언이 있는 것 같다!
items.journal.guidebook.desc=이것은 모험가를 위한 가이드북으로, 스피드왜건이 두고 간 것 같습니다! 설명충 스피드왜건답게, 모험가에게 적절한 순간에 적절한 페이지를 읽도록 유도합니다.\n\n유용함도 유용함이지만, 표지에 큼직하게 적힌 "당황하지 마라!"라는 커다란 안내 문구 덕에 인기가 많습니다.

items.journal.guidepage.name=던전 가이드
items.journal.guidepage.desc=_"%s"_ 라고 쓰여 있습니다.

items.journal.regionlorepage$sewers.name=메모리 칩 - 카이로 사막의 기록
items.journal.regionlorepage$sewers.desc=SPW 재단이 카이로 사막에 남긴 기록이다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

items.journal.regionlorepage$prison.name=메모리 칩 - 지하 수로의 기록
items.journal.regionlorepage$prison.desc=SPW 재단이 지하 수로에 남긴 기록이다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

items.journal.regionlorepage$caves.name=메모리 칩 - 환각의 복도의 기록
items.journal.regionlorepage$caves.desc=SPW 재단이 환각의 복도에 남긴 기록이다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

items.journal.regionlorepage$city.name=메모리 칩 - DIO의 저택의 기록
items.journal.regionlorepage$city.desc=SPW 재단이 DIO의 저택에 남긴 기록이다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

items.journal.regionlorepage$halls.name=메모리 칩 - 카이로 시내의 기록
items.journal.regionlorepage$halls.desc=SPW 재단이 카이로 시내에 남긴 기록이다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

items.journal.regionlorepage$labs.name=메모리 칩 - 평행 세계의 기록
items.journal.regionlorepage$labs.desc=평행 세계의 SPW 재단이 카이로 시내에 남긴 기록이다. 내용을 읽어보려면 가까이 가서 주워야 할 것 같다.

###keys
items.keys.goldenkey.name=황금 열쇠
items.keys.goldenkey.desc=이 황금 열쇠에 새겨진 눈금은 작고 정교합니다. 아마도 금색 투하물을 개봉할 수 있을 것 같습니다.

items.keys.crystalkey.name=환영 열쇠
items.keys.crystalkey.desc=이 환영 열쇠의 매끈한 표면은 어둠 속에서도 잘 보입니다. 특수한 잠금 장치를 열 수 있지 않을까요?

items.keys.ironkey.name=쇠 열쇠
items.keys.ironkey.desc=이 열쇠를 사용한다면 현재 층의 잠긴 문을 열 수 있을거 같습니다.

items.keys.skeletonkey.name=보스 열쇠
items.keys.skeletonkey.desc=이 열쇠를 사용하면 다음 지역으로 이동하는 문을 열 수 있습니다.



###potions
items.potions.potion.ac_drink=마신다
items.potions.potion.turquoise=청록색 물약
items.potions.potion.crimson=선홍색 물약
items.potions.potion.azure=하늘색 물약
items.potions.potion.jade=옥색 물약
items.potions.potion.golden=황금색 물약
items.potions.potion.magenta=자주색 물약
items.potions.potion.charcoal=암회색 물약
items.potions.potion.ivory=상아색 물약
items.potions.potion.amber=호박색 물약
items.potions.potion.bistre=암갈색 물약
items.potions.potion.indigo=군청색 물약
items.potions.potion.silver=은색 물약
items.potions.potion.unknown_desc=이 물병은 소용돌이치는 형형색색의 액체를 담고 있습니다. 이 물약을 마시거나 던졌을때 무슨 일이 일어날까요?
items.potions.potion.harmful=위험한 물약입니다!
items.potions.potion.beneficial=이로운 물약입니다.
items.potions.potion.yes=네. 그렇게 하겠습니다.
items.potions.potion.no=아니오. 생각을 바꾸었습니다.
items.potions.potion.sure_drink=정말로 마시겠습니까? 대부분의 상황에서 당신의 적에게 이 물약을 던져야 합니다.
items.potions.potion.sure_throw=정말로 던지겠습니까? 대부분의 상황에서 그냥 마시는 것이 좋습니다.
items.potions.potion.shatter=물병이 깨지며 안에 든 액체가 무해하게 쏟아졌다.
items.potions.potion$placeholder.name=물약
items.potions.potion$seedtopotion.name=무작위 물약

items.potions.alchemicalcatalyst.name=물약의 정수
items.potions.alchemicalcatalyst.desc=이 길쭉한 병에 담긴 액체는 붕괴된 물약으로부터 만들어졌습니다.\n\n이 정수는 아이템 제작 재료로써 매우 유용하지만, 그냥 사용하여 무작위 물약의 효과를 얻을 수도 있습니다.

items.potions.potionofexperience.name=경험의 물약
items.potions.potionofexperience.desc=이 물약을 마시는 즉시 당신의 경험 레벨을 올릴 것입니다.

items.potions.potionoffrost.name=서리의 물약
items.potions.potionoffrost.desc=이 화합물은 공기에 닿는 즉시 차가운 구름으로 기화합니다.

items.potions.potionofhaste.name=신속의 물약
items.potions.potionofhaste.energetic=당신은 에너지로 가득 찼다!
items.potions.potionofhaste.desc=매우 달콤한 이 물약은 당신에게 폭발적인 에너지를 부여해 30턴 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.potionofhealing.name=치유 물약
items.potions.potionofhealing.heal=당신의 상처가 낫기 시작했다.
items.potions.potionofhealing.desc=이 회복약은 체력을 급속도로 회복시키며 다양한 상태이상을 해제할 수 있습니다.

items.potions.potionofinvisibility.name=투명화의 물약
items.potions.potionofinvisibility.invisible=당신은 손이 투명해지는 것을 보았다!
items.potions.potionofinvisibility.desc=이 물약을 마시면 20턴 동안 투명해집니다.\n투명해진 상태에서는 적들이 당신을 볼 수 없습니다.\n\n적을 공격하거나, 사격 DISC나 기억 DISC를 사용하면 투명 효과가 사라집니다.

items.potions.potionoflevitation.name=부유의 물약
items.potions.potionoflevitation.float=당신은 공중으로 떠올랐다!
items.potions.potionoflevitation.desc=이 물약을 마시면 20턴 동안 공중으로 떠오르게 됩니다.\n\n당신은 공중을 별 어려움 없이 떠다닐 수 있으며 함정과 구덩이를 넘어다닐 수 있습니다.\n\n물약을 던질경우 정제되지 않은 혼란 가스를 내뿜어 가스를 들이마신 대상의 방향 감각을 상실시킵니다.

items.potions.potionofliquidflame.name=화염의 물약
items.potions.potionofliquidflame.desc=이 물병은 불안정한 화합물로 가득 차 있어 공기와 닿으면 급격한 폭발을 일으키며 주변을 불로 뒤덮습니다.

items.potions.potionofmindvision.name=투시 물약
items.potions.potionofmindvision.see_mobs=당신은 다른 캐릭터들의 존재를 느낄 수 있게 되었다!
items.potions.potionofmindvision.see_none=당신은 이 층에서 혼자 남았다는 사실을 알게 되었다.
items.potions.potionofmindvision.desc=이 물약을 마시면, 20턴 동안 투시 효과가 부여됩니다.\n\n투시 효과가 적용되는 동안에는, 벽 너머로 생명체를 탐지할 수 있고 문이나 벽 너머로 무엇이 있는지 볼 수 있습니다.

items.potions.potionofparalyticgas.name=마비의 물약
items.potions.potionofparalyticgas.desc=이 용액이 공기에 노출되면 감각을 마비시키는 노란 안개로 기화하게 됩니다.\n이 안개를 들이마시면 마비에 걸리게 되며,\n구름이 사라진 후에도 얼마 동안은 움직일 수가 없게 됩니다.\n\n던져서 먼 거리에 있는 적들에게 이 구름을 씌워 줄 수 있습니다.

items.potions.potionofpurity.name=정화의 물약
items.potions.potionofpurity.freshness=근처의 해로운 효과가 정화되었다!
items.potions.potionofpurity.protected=보호막이 당신을 감싼다!
items.potions.potionofpurity.desc=이 깨끗한 용액을 던지면 넓은 범위의 해로운 효과를 빠르게 정화시킵니다.\n\n마실 경우 20턴 동안 해당 효과에 대해 잠시동안 면역이 되는 정화의 보호막을 부여합니다.

items.potions.potionofstrength.name=힘의 물약
items.potions.potionofstrength.msg_1=+1 힘
items.potions.potionofstrength.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.potionofstrength.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 당신의 힘을 1만큼 영구적으로 늘립니다.

items.potions.potionoftoxicgas.name=독성의 물약
items.potions.potionoftoxicgas.desc=이 유리병을 열거나 깨는 순간 내용물이 폭발하여 녹색의 유독성 구름을 남깁니다.\n\n손으로 개봉하는 대신 멀리 있는 적들에게 던질 수 있습니다.



###brews
items.potions.brews.causticbrew.name=산성 용액
items.potions.brews.causticbrew.desc=이 용액은 깨진 지점을 중심으로 산성 점액을 넓게 흩뿌립니다.\n\n점액을 뒤집어 쓴 대상은 물에서 씻어내기 전까지 몸이 서서히 녹을 것입니다.

items.potions.brews.blizzardbrew.name=눈보라 용액
items.potions.brews.blizzardbrew.desc=이 용액은 깨지는 순간 가스처럼 빠르게 퍼져나가는 매서운 눈보라를 방출할 것입니다.

items.potions.brews.infernalbrew.name=용암 용액
items.potions.brews.infernalbrew.desc=이 용액은 깨지는 순간 가스처럼 빠르게 퍼져나가는 뜨거운 용암을 방출할 것입니다.

items.potions.brews.shockingbrew.name=전격 용액
items.potions.brews.shockingbrew.desc=이 용액은 깨지는 순간 주변 넓은 지역에 강력한 전기 폭풍을 방출할 것입니다.



###elixirs
items.potions.elixirs.elixirofarcanearmor.name=스탠드 저항 용액
items.potions.elixirs.elixirofarcanearmor.desc=이 용액은 마신 사람에게 오래 지속되는 스탠드 공격 저항 효과를 부여합니다.

items.potions.elixirs.elixirofaquaticrejuvenation.name=F.F.의 용액
items.potions.elixirs.elixirofaquaticrejuvenation.desc=이 용액을 마시고 물 위에 있으면 매 턴마다 일정 체력을 회복합니다.\n\n순간적인 회복에는 적합하지 않지만, 치유 물약 2개 수준의 엄청난 회복력을 가졌기 때문에\n소규모 전투 상황을 지속적으로 벌이는 상황에서 강력한 효과를 낼것입니다.
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.name=플랑크톤 회복
items.potions.elixirs.elixirofaquaticrejuvenation$aquahealing.desc=플랑크톤들이 당신을 회복시키기 시작했습니다.\n\n물에 서 있으면, 당신은 매 턴마다 1의 체력을 회복할 것입니다. 체력이 가득 찬 상태일시 잠시 중단됩니다.\n\n남은 턴: %d.

items.potions.elixirs.elixirofdragonsblood.name=괴염왕 용액
items.potions.elixirs.elixirofdragonsblood.desc=이 용액을 마실 경우 50턴의 화염과 동화됨 효과를 부여합니다.\n\n효과를 받는 동안 화염 효과에 면역이 되고 타격한 적을 1/2의 확률로 불태울수 있습니다.

items.potions.elixirs.elixirofhoneyedhealing.name=폴포의 용액
items.potions.elixirs.elixirofhoneyedhealing.desc=이 용액은 치유 물약과 라이터의 기름을 섞어 만들었으며, 약간의 허기를 채워줄 수 있고, 아군을 치유하는 데에도 사용될 수 있습니다.\n\n만약 블랙 사바스에게 던져줄 경우 아군으로 만들수 있을 것입니다.

items.potions.elixirs.elixiroficytouch.name=기화냉동 용액
items.potions.elixirs.elixiroficytouch.desc=이 용액을 마실 경우 50턴의 냉기와 동화됨 효과를 부여합니다.\n\n효과를 받는 동안 냉동과 빙결 효과에 면역이 되고 타격한 적에게 2턴의 한기를 부여합니다.

items.potions.elixirs.elixirofmight.name=시생인의 용액
items.potions.elixirs.elixirofmight.msg_1=+1 힘. +%d 최대 체력
items.potions.elixirs.elixirofmight.msg_2=새로운 힘이 당신의 몸에 깃들었다.
items.potions.elixirs.elixirofmight.desc=이 강력한 용액은 당신의 근육을 타고 흘러, 영구적으로 1만큼의 힘을, 일시적으로 %d만큼의 최대 체력을 늘립니다.\n\n이 체력 증가량은 당신의 최대 체력에 따라 결정되나, 당신이 레벨을 올릴수록 천천히 감소할 것입니다.
items.potions.elixirs.elixirofmight$htboost.name=최대 체력 증가
items.potions.elixirs.elixirofmight$htboost.desc=당신의 몸이 비자연적으로 강하고 건강해진 것을 느낍니다.\n\n당신의 최대 체력이 꽤 오랫동안 증가하게 되며, 당신이 레벨을 올릴수록 이 효과는 점점 희미해질 것입니다.\n\n현재 체력 증가량은 %d입니다.\n%d레벨을 올린 이후 효과가 사라집니다.

items.potions.elixirs.elixiroftoxicessence.name=디스토션 용액
items.potions.elixirs.elixiroftoxicessence.desc=이 용액을 마실 경우 50턴의 독과 동화됨 효과를 부여합니다.\n\n효과를 받는 동안 독가스와 중독 효과에 면역이 되고 매 턴 유독 가스를 내뿜을수 있습니다.

items.potions.elixirs.elixirofweaponenhance.name=복수의 물약
items.potions.elixirs.elixirofweaponenhance.desc=이 물약을 마시면 7턴 동안 모든 물리 공격이 _2배_의 피해를 주게 됩니다.

items.potions.elixirs.elixirofweaponupgrade.name=환각의 물약
items.potions.elixirs.elixirofweaponupgrade.desc=이 물약을 마시면 7턴 동안 모든 공격에 _무적_이 됩니다.

###exotic potions
items.potions.exotic.exoticpotion.turquoise=강화된 청록색 물약
items.potions.exotic.exoticpotion.crimson=강화된 선홍색 물약
items.potions.exotic.exoticpotion.azure=강화된 하늘색 물약
items.potions.exotic.exoticpotion.jade=강화된 옥색 물약
items.potions.exotic.exoticpotion.golden=강화된 황금색 물약
items.potions.exotic.exoticpotion.magenta=강화된 자주색 물약
items.potions.exotic.exoticpotion.charcoal=강화된 암회색 물약
items.potions.exotic.exoticpotion.ivory=강화된 상아색 물약
items.potions.exotic.exoticpotion.amber=강화된 호박색 물약
items.potions.exotic.exoticpotion.bistre=강화된 암갈색 물약
items.potions.exotic.exoticpotion.indigo=강화된 군청색 물약
items.potions.exotic.exoticpotion.silver=강화된 은색 물약
items.potions.exotic.exoticpotion.unknown_desc=이 둥근 물병은 입자가 보이는 형형색색의 액체를 담고 있습니다. 이 강화된 물약을 마시거나 던졌을 때 무슨 일이 일어날까요?
items.potions.exotic.exoticpotion.warning=이 물약의 사용을 취소하시겠습니까? 사용하지 않더라도 물약은 사라집니다.
items.potions.exotic.exoticpotion.yes=네, 그렇게 하겠습니다.
items.potions.exotic.exoticpotion.no=아니오, 생각을 바꾸었습니다.

items.potions.exotic.potionofcleansing.name=청정의 물약
items.potions.exotic.potionofcleansing.desc=이 물약을 마시면 몇 턴 간 모든 해로운 효과에 면역이 됩니다.\n\n혹은 목표물에게 던져 대상을 정화하는 데에도 사용할 수 있습니다.
items.potions.exotic.potionofcleansing$cleanse.name=정화
items.potions.exotic.potionofcleansing$cleanse.desc=모든 해로운 효과에 잠시 면역이 되었습니다!\n\n남은 시간: %s턴

items.potions.exotic.potionofcorrosivegas.name=부식 물약
items.potions.exotic.potionofcorrosivegas.desc=이 물약을 열거나 깨는 순간 내용물이 폭발하여 치명적인 부식 가스가 방출됩니다.\n\n부식 가스는 일반적인 유독 가스보다 더욱 치명적이며, 더 빠르게 퍼져나가지만, 그리 오래 지속되지는 않습니다.

items.potions.exotic.potionofdragonsbreath.name=불길의 물약
items.potions.exotic.potionofdragonsbreath.prompt=불태울 지점을 선택하세요
items.potions.exotic.potionofdragonsbreath.desc=이 물병엔 입속의 침과 반응하여 불꽃을 일으키는 용액이 들어 있습니다.\n\n빠르게 이 용액을 뱉어내면 마치 사용자가 불길을 내뿜는 것처럼 할 수 있습니다!

items.potions.exotic.potionofearthenarmor.name=바위 인간의 물약
items.potions.exotic.potionofearthenarmor.desc=더 이상 마비시키지는 않지만, 이 용액은 잠시 동안 신체를 돌로 감싸서 방어력을 증가시킵니다.

items.potions.exotic.potionofdivineinspiration.name=죠스타의 물약
items.potions.exotic.potionofdivineinspiration.no_more_points=더 이상 특성 포인트를 얻을 수 없다.
items.potions.exotic.potionofdivineinspiration.select_tier=2 특성 포인트를 얻을 특성 티어를 선택하세요. 포인트를 사용하기 위해서는 해당 티어가 열려 있어야 합니다.
items.potions.exotic.potionofdivineinspiration.bonus=+2 특성 포인트!
items.potions.exotic.potionofdivineinspiration.desc=이것을 마시면 황금의 의지가 몸에 깃들어 원하는 티어에 2개의 추가 특성 포인트를 제공할 것입니다.\n\n이 물약은 각 특성 티어 당 한 번씩만 사용할 수 있습니다.

items.potions.exotic.potionofmagicalsight.name=천리안의 물약
items.potions.exotic.potionofmagicalsight.desc=이 물약을 마시면 당신의 감각이 50턴 동안 무지막지한 정도로 상승하며, 무려 벽 너머로 12타일까지 볼 수 있습니다!

items.potions.exotic.potionofmastery.name=숙련의 물약
items.potions.exotic.potionofmastery.prompt=숙련할 아이템을 선택하세요
items.potions.exotic.potionofmastery.weapon_easier=당신의 무기가 다루기 더 쉬워졌다!
items.potions.exotic.potionofmastery.armor_easier=당신의 브로치가 착용하기 더 쉬워졌다!
items.potions.exotic.potionofmastery.desc=힘 그 자체를 얻는 대신, 이 물약은 사용자의 근육을 특정 장비 하나에 맞게 조율합니다. 이를 통해 사용자는 그 장비를 수없이 사용해 온 것처럼 손쉽게 다룰 수 있게 됩니다.\n\n선택된 무기 혹은 브로치의 힘 요구 수치가 2 감소할 것입니다. 이 물약은 각 장비에 대해 한 번씩만 사용할 수 있습니다.

items.potions.exotic.potionofshielding.name=보호막의 물약
items.potions.exotic.potionofshielding.desc=사용자를 치유하지는 않는 대신, 이 물약은 지속되는 동안 사용자의 몸에 상당한 피해를 막아낼 수 있는 보호막을 두를 것입니다.

items.potions.exotic.potionofshroudingfog.name=연막 물약
items.potions.exotic.potionofshroudingfog.desc=이 물약은 짙은 연기로 된 안개를 빠르게 퍼뜨려 적들의 시야를 차단합니다.

items.potions.exotic.potionofsnapfreeze.name=순간 빙결 물약
items.potions.exotic.potionofsnapfreeze.desc=이 물약에 들은 화합물은 공기와 격렬하게 반응하여 주변을 빙결시키고 구속시킵니다.

items.potions.exotic.potionofstamina.name=지구력의 물약
items.potions.exotic.potionofstamina.desc=이 물약은 당신에게 폭발적인 에너지를 부여해 긴 시간 동안 매우 빠른 속도로 달릴 수 있게 합니다.

items.potions.exotic.potionofstormclouds.name=폭우 물약
items.potions.exotic.potionofstormclouds.desc=이 물약을 던지면 던진 지역에 빠르게 퍼져나가는 폭우를 생성합니다.\n\n폭우가 내려 대부분의 바닥은 물로 바뀌며, 불 속성 적에게 큰 피해를 주며, 불이 꺼지고, 함정은 고장나 작동을 정지합니다.

###quest items

items.quest.ceremonialcandle.name=잘린 여자 손
items.quest.ceremonialcandle.desc=누군가의 아름다운 손입니다.\n\n그... 상스럽지만, 후후...

items.quest.corpsedust.name=서바이버
items.quest.corpsedust.chill=파이트 클럽이다!
items.quest.corpsedust.desc="1982년 프랑스 로렌 지방에서 여섯 명의 남녀가 하이킹을 하러 산에 올랐다가 조난당해 전원이 사망했어.\n\n조난의 원인이 무엇이었는지... 조사대가 조사해봤더니 모두 산속에서 격투를 벌인 흔적이 있었지.\n\n전원이 서로 사생결단을 냈던 거야. 남자고 여자고 간에 자기 '뼈'가 다 부러질 정도로 근력을 강하게 발휘해 맞아서 날아간 이가 근처 바위에 박혀 있을 정도였다고 하더군."

items.quest.darkgold.name=허브
items.quest.darkgold.you_now_have=현재 %d개의 허브를 가지고 있습니다.
items.quest.darkgold.desc=죠니 죠스타가 좋아하는 최고급 허브입니다.

items.quest.dwarftoken.name=겜블 칩
items.quest.dwarftoken.desc=패배를 인정한 자의 영혼이 오시리스신의 능력으로 겜블 칩이 된 형태입니다.

items.quest.embers.name=킬러 퀸의 DISC
items.quest.embers.desc=킬러 퀸 에게서 얻어낸 DISC입니다. 굉장한 에너지를 가지고 있습니다.

items.quest.gooblob.name=칠흑의 의지
items.quest.gooblob.desc=아이템의 재료로 유용하게 쓰일 수 있을 것 같습니다.\n\n상점에 팔거나 죠죠 포인트와 교환도 가능해 보입니다.

items.quest.jojo1.name=죠죠의 기묘한 모험 1부 : 팬텀 블러드
items.quest.jojo1.desc=\n\n피격 시 10% 확률로 적을 _빙결_ 상태로 만듭니다.\n\n<세트 효과>\n1,2,3부 만화책 중 2권 보유 :\n빙결 상태의 적에게 _3배_의 피해\n\n1,2,3부 만화책 전부 보유 :\n공격 시, 25% 확률로 50의 피해를 주는 _공열안자경_ 시전

items.quest.jojo2.name=죠죠의 기묘한 모험 2부 : 전투조류
items.quest.jojo2.desc=\n\n모든 폭발 피해에 면역이 됩니다.\n\n<세트 효과>\n1,2,3부 만화책 중 2권 보유 :\n빙결 상태의 적에게 _3배_의 피해\n\n1,2,3부 만화책 전부 보유 :\n공격 시, 25% 확률로 50의 피해를 주는 _공열안자경_ 시전

items.quest.jojo3.name=죠죠의 기묘한 모험 3부 : 스타더스트 크루세이더즈
items.quest.jojo3.desc=\n\n적을 처치할 때마다 2의 체력을 회복합니다.\n\n<세트 효과>\n1,2,3부 만화책 중 2권 보유 :\n빙결 상태의 적에게 _3배_의 피해\n\n1,2,3부 만화책 전부 보유 :\n공격 시, 25% 확률로 50의 피해를 주는 _공열안자경_ 시전

items.quest.jojo4.name=죠죠의 기묘한 모험 4부 : 다이아몬드는 부서지지 않는다
items.quest.jojo4.desc=\n\n투척 무기를 적중시킬 때마다 _20골드를 소모_하여 주변에 _폭발_을 일으킵니다.\n전갈 투척은 효과에 포함되지 않습니다.\n\n<세트 효과>\n4,5,6부 만화책 중 2권 보유 :\n4,5,6부 만화책의 _패널티가 절반으로 감소_\n\n4,5,6부 만화책 전부 보유 :\n4,5,6부 만화책의 _효과 2배 증폭, 패널티 제거_

items.quest.jojo5.name=죠죠의 기묘한 모험 5부 : 황금의 바람
items.quest.jojo5.desc=\n\n근접 공격을 할 때마다 _2 죠죠 포인트를 소모_하여 _해로운 식물 효과를 부여_합니다.\n\n<세트 효과>\n4,5,6부 만화책 중 2권 보유 :\n4,5,6부 만화책의 _패널티가 절반으로 감소_\n\n4,5,6부 만화책 전부 보유 :\n4,5,6부 만화책의 _효과 2배 증폭, 패널티 제거_

items.quest.jojo6.name=죠죠의 기묘한 모험 6부 : 스톤 오션
items.quest.jojo6.desc=\n\n모든 무기의 사거리가 1칸 늘어나지만, 공격할 때마다 1/2 확률로 _1의 체력_이 소모됩니다.\n\n<세트 효과>\n4,5,6부 만화책 중 2권 보유 :\n4,5,6부 만화책의 _패널티가 절반으로 감소_\n\n4,5,6부 만화책 전부 보유 :\n4,5,6부 만화책의 _효과 2배 증폭, 패널티 제거_

items.quest.jojo7.name=죠죠의 기묘한 모험 7부 : 스틸 볼 런
items.quest.jojo7.desc=\n\n_벽의 눈_을 사용할 때마다 _100골드_를 획득합니다.\n\n<세트 효과>\n7,8,9부 만화책 중 2권 보유 :\n_벽의 눈_을 사용할 때마다 체력을 _20%_ 소모하고, 체력 소모량의 _3배_의 보호막 획득\n\n7,8,9부 만화책 전부 보유 :\n_보호막_이 파괴될 때마다 _폭발_하여,\n주변 적들에게 광역 피해

items.quest.jojo8.name=죠죠의 기묘한 모험 8부 : 죠죠리온
items.quest.jojo8.desc=\n\n_벽의 눈_을 사용할 때마다 _1/5_ 확률로\n무작위 _8부 스탠드_를 획득합니다.\n\n<세트 효과>\n7,8,9부 만화책 중 2권 보유 :\n_벽의 눈_을 사용할 때마다 체력을 _20%_ 소모하고, 체력 소모량의 _3배_의 보호막 획득\n\n7,8,9부 만화책 전부 보유 :\n_보호막_이 파괴될 때마다 _폭발_하여,\n주변 적들에게 광역 피해

items.quest.jojo9.name=죠죠의 기묘한 모험 9부 : 더 죠죠랜즈
items.quest.jojo9.desc=\n\n_벽의 눈_을 사용할 때마다 불구와 무력화를 부여하는 _폭우_를 현재 위치에 내리게 합니다.\n\n<세트 효과>\n7,8,9부 만화책 중 2권 보유 :\n_벽의 눈_을 사용할 때마다 체력을 _20%_ 소모하고, 체력 소모량의 _3배_의 보호막 획득\n\n7,8,9부 만화책 전부 보유 :\n_보호막_이 파괴될 때마다 _폭발_하여,\n주변 적들에게 광역 피해

items.quest.araki.name=아라키 히로히코의 사인지
items.quest.araki.desc=\n시전 시, 죠죠 만화책 1~9부 중 무작위 한권을 획득합니다.
items.quest.araki.ac_light=만화책을 획득한다
items.quest.araki.1=죠죠 1부 팬텀 블러드를 획득했습니다!
items.quest.araki.2=죠죠 2부 전투조류를 획득했습니다!
items.quest.araki.3=죠죠 3부 스타더스트 크루세이더즈를 획득했습니다!
items.quest.araki.4=죠죠 4부 다이아몬드는 부서지지 않는다를 획득했습니다!
items.quest.araki.5=죠죠 5부 황금의 바람을 획득했습니다!
items.quest.araki.6=죠죠 6부 스톤 오션을 획득했습니다!
items.quest.araki.7=죠죠 7부 스틸 볼 런을 획득했습니다!
items.quest.araki.8=죠죠 8부 죠죠리온을 획득했습니다!
items.quest.araki.9=죠죠 9부 더 죠죠랜즈를 획득했습니다!

items.quest.lpsword.name=LUCK&PLUCK의 검
items.quest.lpsword.desc=나의 여왕께서 내리신, 이 검에 새겨진 말을 너에게 바친다. _LUCK!_(행운을!)\n그리고, 너의 미래에 이것을 가지고 가라. _PLUCK!_(용기를!)\n\n시전 시, 디오를 5턴 동안 무력화시킬 수 있습니다.
items.quest.lpsword.ac_light=벤다
items.quest.lpsword.w=목표 대상이 없습니다.
items.quest.lpsword.d="LUCK&PLUCK의 검으로 베어주마!"
items.quest.lpsword.h=디오 브란도: "자, 잘도... 잘도 이 나에게!"
items.quest.lpsword.s=\n로버트 E.O. 스피드왜건: "죠스타씨!! 끝내버려!!!"

items.quest.smask.name=피묻은 석가면
items.quest.smask.desc=드디어 디오를 쓰러트리고 디오가 소유하고 있던 석가면을 손에 넣었습니다!\n\n석가면을 부수거나 히든 보스에 도전하면\n디오의 성 클리어 보상인 _스킨 교환권_ 1개를\n즉시 획득합니다.\n\n히든 보스를 처치하면 특수한 교환권인\n_특별 교환권_ 2개를 획득할 수 있습니다.
items.quest.smask.ac_light=석가면을 부순다
items.quest.smask.ac_boss=히든 보스에 도전한다

items.quest.diocoffin.name=디오의 관
items.quest.diocoffin.desc=그리고 석가면의 전설은 여기서 일단 막을 내렸다. 하지만! 그것은 새로운 모험의 시대의 시작이기도 했다!\n\n디오가 탈출용으로 준비한 튼튼한 관입니다.\n\n사용 시 엔딩을 볼 수 있으며,\n히든 보스 클리어 보상인 _특별 교환권_ 2개를 획득합니다.
items.quest.diocoffin.ac_light=배에서 탈출한다

items.quest.castleintro.name=디오의 성 입장권
items.quest.castleintro.desc=신규 던전 : _디오의 성_으로\n이동 가능한 입장권.\n\n입장권을 사용하고 메인화면에서 새로운 게임을 시작할 시, 디오의 성으로 입장할 수 있습니다.
items.quest.castleintro.ac_light=입장권을 사용한다
items.quest.castleintro.w=입장권을 사용했습니다! 메인화면에서 새로운 게임을 시작하면 디오의 성으로 입장할 수 있습니다.

items.quest.cfree.name=디오의 성 입장권(이벤트)
items.quest.cfree.desc=신규 던전 : _디오의 성_으로\n이동 가능한 입장권.\n\n입장권을 사용하고 메인화면에서 새로운 게임을 시작할 시, 디오의 성으로 입장할 수 있습니다.\n\n(패치 후 접속 기념 공짜 입장권입니다!)
items.quest.cfree.ac_light=입장권을 사용한다
items.quest.cfree.w=입장권을 사용했습니다! 메인화면에서 새로운 게임을 시작하면 디오의 성으로 입장할 수 있습니다.

items.quest.diomap.name=디오의 성 지도
items.quest.diomap.desc=디오의 성의 구조가 표시된 지도.\n이걸 통해 스피드왜건에게 지시를 내릴 수 있다.\n\n_적을 지목_ : 스피드왜건이 지목한 적을 공격합니다.\n_특정 장소를 지목_ : 스피드왜건이 공격을 취소하고, 지목한 장소로 이동하여 대기합니다.\n_플레이어를 지목_ : 스피드왜건이 전투중이 아니라면, 플레이어를 따라갑니다.\n\n지시를 내릴때는 턴을 소모하지 않습니다.
items.quest.diomap.ac_light=지시를 내린다

items.quest.bmap.name=디오의 저택 지도
items.quest.bmap.desc=디오의 저택의 구조가 표시된 지도.\n\n17층에서 사용하면 _저택의 비밀 공간으로 이동할 수 있습니다._
items.quest.bmap.ac_light=사용한다
items.quest.bmap.prick_warn=디오의 저택 지도를 통해 지하의 숨겨진 공간으로 이어지는 통로를 발견했습니다!\n\n숨겨진 공간은 딱 한 번만 들어갈 수 있으며, 상당히 위험해 보이지만 그에 상응하는 보상을 얻을 수 있을 것 같습니다.\n\n해당 지역으로 이동하시겠습니까?
items.quest.bmap.yes=이동한다
items.quest.bmap.no=이동하지 않는다
items.quest.bmap.4=현재 층에서는 숨겨진 공간을 찾을 수 없다.

items.quest.drago.name=드래곤즈 드림
items.quest.drago.desc=난 중립! 앞을 보라고!\n\n시전 시, _길의 방향_ 혹은 _흉의 방향_을 무작위로 발동합니다.\n\n길(吉)의 방향 : 시야 내의 모든 적에게 큰 피해\n흉(凶)의 방향 : 자기 자신에게 큰 피해
items.quest.drago.ac_light=암살풍수
items.quest.drago.1=길의 방향 발동!
items.quest.drago.2=흉의 방향 발동!

items.quest.cen.name=20th 센츄리 보이
items.quest.cen.desc=이 스탠드를 몸에 두르면, 어떤 에너지든 지표면에 흘려보내버릴 수 있다.\n\n플레이어가 마비 상태일시,\n모든 피해에 _면역_이 됩니다.

items.quest.metalshard.name=시어 하트 어택의 파편
items.quest.metalshard.desc=아이템의 재료로 유용하게 쓰일 수 있을 것 같습니다.\n\n상점에 팔거나 죠죠 포인트와 교환도 가능해 보입니다.

items.quest.pickaxe.name=손톱탄
items.quest.pickaxe.ac_mine=벽을 부순다
items.quest.pickaxe.no_vein=당신 근처에 환각 통로가 없다.
items.quest.pickaxe.1="터스크 ACT.4!"
items.quest.pickaxe.desc="[망설임]이 있다면 쏘는 것을 그만두어라. 그래선 결코 [새로운 길]은 열리지 않는다."\n\n손톱탄을 소지하고 있으면 특정한 벽을\n파괴할 수 있습니다.\n급한 상황에서는 무기로 쓸 수도 있어 보입니다.\n\n타격 시, 1% 확률로 적을 _소멸_시킵니다.
items.quest.pickaxe.ability_name=물질 파괴
items.quest.pickaxe.ability_desc=_크레이지 D 능력 발현 - 물질 파괴:_\n3턴의 방어력 저하를 부여하는 +35%의 피해를 입힙니다. 이 공격은 반드시 명중하며, 방어력이 높은 적에게는 2배의 피해를 줍니다.

items.quest.ratskull.name=거대한 생쥐 두개골
items.quest.ratskull.desc=놀랍도록 커다란 생쥐 두개골입니다. 벽에 걸어둘 수만 있다면 멋진 사냥 기념물이 될 것 같습니다.

items.quest.greenbaby.name=녹색 아기 - 태어난 존재
items.quest.greenbaby.desc=그리고 '태어난 존재'는 각성할 것이다.\n신뢰할 수 있는 벗이 말하는 14단어에 지성을 드러내면서...\n\n_'벗'은 나를 신뢰할 것이며\n나는 '벗'이 될 것이다._

items.quest.awakensnake.name=신뢰할 수 있는 벗
items.quest.awakensnake.desc=그리고 필요한 것은 신뢰할 수 있는 벗이다.\n그 벗은 욕망을 컨트롤할 수 있는\n인간이어야 한다.\n\n권력욕이나 명예욕, 금전욕, 색욕이 없는 인간이면서,\n또한 그는 인간의 법보다 신의 법을 받드는 인간이어야 한다.\n\n_언젠가 그런 자를\n나 DIO가 만날 수 있을 것인가?_

items.quest.sleepcmoon.name=C-MOON - 신월
items.quest.sleepcmoon.desc=마지막으로 필요한 것은 장소다.\n\n북위 28도 24분 서경 80도 36분 지점에 가서...\n다음 '신월(新月)'의 때를 기다린다...\n\n_바로 그때가 '천국의 때'일 것이다..._\n\n이 무기는 특정 층에 도달하기 전까지 장착이 불가능합니다.\n\n21층 이후에서 이 무기를 장착하면 신월의 영향을 받아 _최후의 진화_를 이룩합니다.
items.quest.sleepcmoon.rev=더 이상 'C-MOON'이 아니다... 드디어 '천국의 때'가 왔다..!

items.spells.sleepcmoon3.name=C-MOON - 신월
items.spells.sleepcmoon3.desc=마지막으로 필요한 것은 장소다.\n\n북위 28도 24분 서경 80도 36분 지점에 가서...\n다음 '신월(新月)'의 때를 기다린다...\n\n_바로 그때가 '천국의 때'일 것이다..._\n\n21층 이후에서 이 DISC를 시전하면 신월의 영향을 받아 _최후의 진화_를 이룩합니다.
items.spells.sleepcmoon3.rev=더 이상 'C-MOON'이 아니다... 드디어 '천국의 때'가 왔다..!

items.quest.diodiary.name=DIO의 일기장
items.quest.diodiary.desc=필요한 것은 '나의 스탠드'다. [더 월드].\n나의 스탠드, 그다음 단계에 있는 것이 바로 인간이 계속해서 앞으로 나아가야 할 길이다.\n\n다음 내용부터는 불탄 채로 모두 소실되어 있습니다.\n\n_만약 불타기 전의 일기장을 읽었던 사람의 기억이 존재한다면..._

items.quest.jotarodisc.name=죠타로의 기억 DISC
items.quest.jotarodisc.desc='한 수'... 늦었군... 쿠죠 죠타로...\n기다리고 있었다, 이 순간을...!\n\n소실된 일기장의 내용을 죠타로의 기억을 통해 전부 볼 수 있게 되었습니다!\n\n일기장의 내용대로 에너지를 부여하면 _DIO의 특정 부위를 되살릴 수 있을거 같습니다...._

items.quest.gyro.name=자이로 체펠리의 칩
items.quest.gyro.desc=오시리스신의 능력에 의해 칩이 된 영혼입니다.\n\n사용 시 자이로 체펠리를 소환할 수 있습니다.

items.quest.danny.name=대니
items.quest.danny.desc=죠니 죠스타가 어린 시절 키웠던 애완동물입니다.

###remains
items.remains.remainsitem.ac_use=사용한다
items.remains.bowfragment.name=생명의 부품
items.remains.bowfragment.desc=죠르노의 유해에서 발견된 아이템입니다.\n\n해당 아이템을 소모하여, 주변에 높은 풀을 생성할 수 있습니다.
items.remains.brokenhilt.name=혈액 커터
items.remains.brokenhilt.desc=죠스케의 유해에서 발견된 아이템입니다.\n\n해당 아이템을 소모하여, 다음 2번의 근접 공격에 추가 피해를 가할 수 있습니다.
items.remains.brokenstaff.name=피의 비눗방울
items.remains.brokenstaff.desc=죠셉의 유해에서 발견된 아이템입니다.\n\n피의 비눗방울에 남아있는 파문 에너지가 느껴집니다.\n해당 아이템을 소모하여, 약간의 사격 DISC 충전 효과를 얻을 수 있습니다.
items.remains.cloakscrap.name=잡지 넣은 가쿠란
items.remains.cloakscrap.desc=죠타로의 유해에서 발견된 아이템입니다.\n\n해당 아이템을 소모하여, 약간의 장비 DISC 충전 효과를 얻을 수 있습니다.
items.remains.sealshard.name=부서진 행운과 용기의 검
items.remains.sealshard.desc=죠나단의 유해에서 발견된 아이템입니다. 적들과의 싸움에서 파괴된 것 같습니다.\n\n부서진 행운과 용기의 검에 남아있는 파문 에너지가 느껴집니다.\n해당 아이템을 소모하여, 자기 자신에게 약간의 보호막을 부여할 수 있습니다.

###rings
items.rings.ring.diamond=다이아몬드 석가면
items.rings.ring.opal=오팔 석가면
items.rings.ring.garnet=가넷 석가면
items.rings.ring.ruby=루비 석가면
items.rings.ring.amethyst=자수정 석가면
items.rings.ring.topaz=토파즈 석가면
items.rings.ring.onyx=흑요석 석가면
items.rings.ring.tourmaline=토르말린 석가면
items.rings.ring.emerald=에메랄드 석가면
items.rings.ring.sapphire=사파이어 석가면
items.rings.ring.quartz=수정 석가면
items.rings.ring.agate=아게이트 석가면
items.rings.ring.equip_cursed=석가면이 당신의 얼굴을 고통스럽게 옥죄였다!
items.rings.ring.unknown_desc=어둠 속에서 반짝이는 커다란 보석이 박힌 석가면입니다. 이걸 착용하면 어떤 일이 일어날까요?
items.rings.ring.known=이것은 %s입니다.
items.rings.ring.identify=당신은 이 석가면이 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.rings.ring.cursed_worn=이 석가면은 저주받았기 때문에, 이 석가면을 뺄 수 없습니다.
items.rings.ring.curse_known=당신은 악의로 가득 찬 저주가 이 석가면에 깃든 것을 느낍니다
items.rings.ring.not_cursed=이 석가면에는 악의적인 저주가 없습니다.

items.rings.ringofaccuracy.name=정확성의 석가면
items.rings.ringofaccuracy.stats=이 석가면을 장착했을 때, 당신의 명중률은 _%s%%_만큼 상승될 것입니다.
items.rings.ringofaccuracy.typical_stats=이 석가면을 장착했을 때, 당신의 명중률은 일반적으로 _%s%%_만큼 상승합니다.
items.rings.ringofaccuracy.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 정확성을 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofaccuracy.desc=이 석가면은 착용자의 집중력을 향상시켜,\n당신의 공격이 목표를 더 쉽게 노릴 수 있게 합니다.\n\n저주받은 석가면은 당신의 공격이 더 잘 빗나가게 만듭니다.

items.rings.ringofarcana.name=혼돈의 석가면
items.rings.ringofarcana.stats=이 석가면을 장착했을 때, 무기의 속성과 브로치의 상형문자의 효과를 _%s%%_만큼 증폭시킵니다.
items.rings.ringofarcana.typical_stats=이 석가면을 장착했을 때, 무기의 속성과 브로치의 상형문자의 효과를 _%s%%_만큼 증폭시킵니다.
items.rings.ringofarcana.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 장비에 부여된 속성과 상형문자의 성능을 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofarcana.desc=이 석가면은 무기의 속성과 브로치의 상형문자의 효과를 증폭시킵니다.\n효과의 발동 확률이 먼저 증가하고, 그 다음 그 효과가 증폭됩니다.\n\n저주받은 석가면은 속성과 상형문자를 약화시킵니다.

items.rings.ringofelements.name=정화의 석가면
items.rings.ringofelements.stats=이 석가면을 장착했을 때, 이 석가면은 상태이상에 대한 저항을 _%s%%_만큼 제공합니다.
items.rings.ringofelements.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 상태이상에 대한 저항을 _%s%%_만큼 제공합니다.
items.rings.ringofelements.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 상태이상 저항력을 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofelements.desc=이 석가면은 착용자에게 대부분의 상태이상 및 스탠드 공격 효과에 대한 저항을 제공하여,\n그러한 효과의 피해와 디버프의 지속 시간을 감소시킵니다.\n\n저주받은 석가면은 반대의 효과를 줍니다.

items.rings.ringofenergy.name=충전의 석가면
items.rings.ringofenergy.stats=이 석가면을 장착했을 때, 착용자의 사격 DISC와 장비 DISC, 그리고 레퀴엠 브로치 충전 속도가 _%s%%_만큼 늘어납니다.
items.rings.ringofenergy.typical_stats=이 석가면을 장착했을 때, 사격 DISC와 장비 DISC, 그리고 레퀴엠 브로치 충전 속도가 _%s%%_만큼 늘어납니다.
items.rings.ringofenergy.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 충전 속도를 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofenergy.desc=이 석가면은 당신이 가진 모든 사격 DISC와 장비 DISC, 그리고 레퀴엠 브로치의 충전을 가속합니다.\n\n저주받은 석가면은 반대로 충전 속도를 늦춥니다.

items.rings.ringofevasion.name=회피의 석가면
items.rings.ringofevasion.stats=이 석가면을 장착했을 때, 당신의 회피가 _%s%%_만큼 증가할 것입니다.
items.rings.ringofevasion.typical_stats=이 석가면을 장착했을 때, 당신의 회피가 일반적으로 _%s%%_만큼 증가할 것입니다.
items.rings.ringofevasion.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 회피를 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofevasion.desc=이 석가면은 착용자의 반사신경을 강화시켜 공격을 더 잘 피하도록 만듭니다.\n\n저주받은 석가면은 대신 착용자를 공격에 더 쉽게 노출시킵니다.

items.rings.ringofforce.name=완력의 석가면
items.rings.ringofforce.stats=현재 힘에 따라 맨손인 상태에서 이 석가면은 _%1$d-%2$d의 피해_를 입힐 수 있습니다.\n\n무기를 장착한 상태에서는 이 석가면이 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.typical_stats=현재 힘에 따라 맨손인 상태에서 이 석가면은 일반적으로 _%1$d-%2$d의 피해_를 입힐 수 있습니다.\n\n무기를 장착한 상태에서는 이 석가면이 일반적으로 _%3$d_의 피해를 증가시킬 것입니다.
items.rings.ringofforce.combined_stats=장착한 석가면들의 효과가 중첩되어, 맨손으로 공격 시 총 _%1$d-%2$d_의 피해를 입히며, 무기 착용 시 _+%3$d_의 추가 피해를 입힙니다.
items.rings.ringofforce.desc=이 석가면은 착용자의 근접 공격을 강화시킵니다.\n\n이 석가면이 주는 완력은 무기를 들때 비교적 덜하지만, 무기를 들지 않고 공격하면 더 강한 피해를 줄 수 있습니다.\n\n저주받은 석가면은 착용자의 공격력을 약화시킵니다.
items.rings.ringofforce.ability_name=광폭화
items.rings.ringofforce.ability_desc=_크레이지 D 능력 발현 - 광폭화:_\n완력의 석가면을 착용한 죠스케는 광폭화를 시전할 수 있습니다. 광폭화 도중 공격하면 무기를 착용하고 있더라도 완력의 석가면의 맨손 공격 피해를 주며 착용한 무기의 속성과 등가교환 효과를 복사합니다. 광폭화 상태에서 공격할 때마다 무기 충전량의 1/6을 소모합니다.
items.rings.ringofforce$brawlersstance.name=광폭화
items.rings.ringofforce$brawlersstance.desc=광폭화 도중 죠스케는 무기를 착용하고 있더라도 완력의 석가면을 공격에 사용하게 됩니다. 하지만 공격은 여전히 무기에 부여된 속성의 영향을 받을 것입니다.\n\n광폭화 상태에서 일반 공격을 할 때마다 무기 충전량의 1/6을 사용하며, 앞으로 %d번의 공격을 할 수 있는 충전량이 남아 있습니다.\n\n완력의 석가면을 사용하여 언제든지 광폭화를 발동하거나 해제할 수 있습니다.

items.rings.ringoffuror.name=분노의 석가면
items.rings.ringoffuror.stats=이 석가면을 장착했을 때, 당신의 공격 속도가 _%s%%_만큼 증가합니다.
items.rings.ringoffuror.typical_stats=이 석가면을 장착했을 때, 일반적으로 당신의 공격 속도가 _%s%%_만큼 증가합니다.
items.rings.ringoffuror.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 공격 속도를 총 _%s%%_만큼 증가시킵니다.
items.rings.ringoffuror.desc=이 석가면을 장착했을 때, 더 빠르게 공격할 수 있습니다.\n\n저주받은 석가면은 착용자의 공격 속도를 감소시킵니다.

items.rings.ringofhaste.name=신속의 석가면
items.rings.ringofhaste.stats=이 석가면을 장착했을 때, 당신의 이동 속도는 _%s%%_만큼 증가할 것입니다.
items.rings.ringofhaste.typical_stats=이 석가면을 장착했을 때, 당신의 이동 속도는 _%s%%_만큼 증가할 것입니다.
items.rings.ringofhaste.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 이동 속도를 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofhaste.desc=이 석가면은 착용자의 이동에 걸리는 제약을 감소시켜 초인적인 속도로 달릴 수 있게 합니다.\n\n저주받은 석가면은 착용자를 더 둔하게 만듭니다.

items.rings.ringofmight.name=힘의 석가면
items.rings.ringofmight.stats=이 석가면을 장착했을 때, 당신의 힘이 _%1$d_만큼 증가하며, 당신의 최대 체력이 _%2$s%%_만큼 증가합니다.
items.rings.ringofmight.typical_stats=이 석가면을 장착했을 때, 일반적으로 당신의 힘이 _%1$d _만큼 증가하며, 당신의 최대 체력이 _%2$s%%_만큼 증가합니다.
items.rings.ringofmight.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 힘을 총 _%1$d_만큼, 최대 체력을 _%2$s%%_만큼 증가시킵니다.
items.rings.ringofmight.desc=이 석가면은 착용자의 물리적 특징을 강화하여\n더 강한 힘과 더 많은 최대 체력을 부여합니다.\n\n저주받은 석가면은 착용자의 힘을 약화시킵니다.

items.rings.ringofsharpshooting.name=저격의 석가면
items.rings.ringofsharpshooting.stats=이 석가면을 장착했을 때, 이 석가면은 당신의 투척 무기의 효율 수준을 _%1$d_만큼 늘리며, 또한 내구성을 _%2$s%%_만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 당신의 투척 무기의 효율 수준을 _%1$d_만큼 늘리며, 또한 내구성을 _%2$s%%_만큼 늘릴 것입니다.
items.rings.ringofsharpshooting.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신이 던지는 투척 무기의 성능을 총 _+%1$d_만큼, 내구도를 _%2$s%%_만큼 증가시킵니다.
items.rings.ringofsharpshooting.desc=이 석가면은 착용자의 정확성과 조준을 향상시켜 모든 투척 무기들을 더 강력하고 오래 사용할 수 있게 합니다.\n\n저주받은 석가면은 반대의 효과를 줍니다.

items.rings.ringoftenacity.name=인내의 석가면
items.rings.ringoftenacity.stats=이 석가면을 장착했을 때, 이 석가면은 당신이 입는 피해를 _%s%%_ 까지 줄일 것입니다.
items.rings.ringoftenacity.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 당신이 입는 피해를 _%s%%_만큼 줄일 것입니다.
items.rings.ringoftenacity.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신이 입는 모든 피해를 최대 _%s%%_만큼 경감합니다.
items.rings.ringoftenacity.desc=이 석가면은 착용자가 받은 치명적인 일격에 저항할 수 있게 합니다.\n착용자가 더 많이 다칠수록, 피해에 저항하는 정도도 커집니다.\n\n저주받은 석가면은 착용자를 더 쉽게 죽게 만듭니다.

items.rings.ringofwealth.name=행운의 석가면
items.rings.ringofwealth.stats=이 석가면을 장착했을 때, 이 석가면은 당신의 운을 _%s%%_만큼 증가시킬 것입니다.
items.rings.ringofwealth.typical_stats=이 석가면을 장착했을 때, 이 석가면은 일반적으로 당신의 운을 _%s%%_만큼 증가시킬 것입니다.
items.rings.ringofwealth.combined_stats=장착한 석가면들의 효과가 중첩되어, 당신의 운을 총 _%s%%_만큼 증가시킵니다.
items.rings.ringofwealth.desc=이 석가면은 보물을 끌어당기는 자석처럼 작용하며, 적들과 상자에서 더 좋은 아이템이 나올 가능성을 늘려 줍니다.

items.rings.ringofdrago.name=드래곤즈 드림
items.rings.ringofdrago.stats="길"의 방향을 잡았기 때문에\n운이 _%s%%_만큼 상승했습니다!\n\n만약 자신이나 아군 흙인형이 "흉"의 방향에서 적을 공격한다면 적에게 피해를 줄 수 없으며, 가한 데미지가 모두 그대로 자신에게 반사됩니다.
items.rings.ringofdrago.typical_stats="길"의 방향을 잡았기 때문에\n운이 _%s%%_만큼 상승했습니다!\n\n만약 자신이나 아군 흙인형이 "흉"의 방향에서 적을 공격한다면 적에게 피해를 줄 수 없으며, 가한 데미지가 모두 그대로 자신에게 반사됩니다.
items.rings.ringofdrago.desc=난 중립! 앞을 보라고!\n\n길흉(吉凶)의 방위를 가르쳐주는 드래곤즈 드림 덕분에 적들에게서 일정 확률로 _강화의 DISC_를 획득할 수 있습니다.\n\n강화의 DISC 드롭 확률은 드래곤즈 드림의 강화 수치에 비례합니다.

