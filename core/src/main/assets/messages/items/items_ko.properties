items.spells.sbr1.desc=루트: 샌디에이고 비치\n주행거리: 15km\n\n특정 층에서 이 지도를 사용한다면 _성인의 안구_의 위치를 찾아낼 수 있습니다.\n\n만약 모든 성인의 유해가 전부 모인다면...

items.spells.sbr2.name=스틸 볼 런 레이스 지도 2nd
items.spells.sbr2.desc=루트: 모뉴먼트 밸리\n주행거리: 1200km\n\n특정 층에서 이 지도를 사용한다면 _성인의 척추_의 위치를 찾아낼 수 있습니다.\n\n만약 모든 성인의 유해가 전부 모인다면...

items.spells.sbr3.name=스틸 볼 런 레이스 지도 3rd
items.spells.sbr3.desc=루트: 로키 산맥 기슭 마을\n주행거리: 710km\n\n특정 층에서 이 지도를 사용한다면 _성인의 심장_의 위치를 찾아낼 수 있습니다.\n\n만약 모든 성인의 유해가 전부 모인다면...

items.spells.sbr4.name=스틸 볼 런 레이스 지도 4th
items.spells.sbr4.desc=새로운 시대의 막이 열릴 때는\n반드시 맞서야 할 '시련'이 있다.\n\n시련은 제물이다. 성대할수록 좋다.\n\n루트: 캔자스시티\n주행거리: 1250km\n\n_아이즈 오브 헤븐_ 시련을 포함한\n시련 2개 이상이 활성화된 상태라면,\n_스틸 볼 런 레이스 지도 5th_를 획득할 수 있습니다.

items.spells.sbr5.name=스틸 볼 런 레이스 지도 5th
items.spells.sbr5.desc=방금 알았다. 쏴야만 할 장소를...!\n\n루트: 시카고 미시건 해협\n주행거리: 780km\n\n투척 무기로 적을 _50_번 이상 공격한 후, 사용하면 _스틸 볼 런 레이스 지도 6th_를 획득할 수 있습니다.

items.spells.sbr6.name=스틸 볼 런 레이스 지도 6th
items.spells.sbr6.desc=루트: 마키노 시티 휴런 호수\n주행거리: 690km\n\n특정 층에서 이 지도를 사용한다면 _스틸 볼 런 레이스 지도 7th_를 획득할 수 있습니다.

items.spells.sbr7.name=스틸 볼 런 레이스 지도 7th
items.spells.sbr7.desc=루트: 필라델피아 해안가\n주행거리: 1300km\n\n20층에서 이 지도를 사용한다면 _스틸 볼 런 레이스 지도 8th_를 획득할 수 있습니다.

items.spells.sbr8.name=스틸 볼 런 레이스 지도 8th
items.spells.sbr8.desc=루트: 뉴저지\n주행거리: 140km\n\n특정 층에서 이 지도를 사용한다면 _스틸 볼 런 레이스 지도 9th_를 획득할 수 있습니다.

items.spells.sbr9.name=스틸 볼 런 레이스 지도 9th
items.spells.sbr9.desc=루트: 맨해튼 섬 트리니티 교회\n주행거리: 13km\n\n스틸 볼 런 레이스의 골인 지점입니다.\n\n_25층에서 이 지도를 사용한다면.._

///유해

items.spells.map1.name=유해의 위치가 표시된 지도
items.spells.map1.desc=제일 빠른 지름길은 멀리 돌아가는 길이었어.\n\n5층에서 이 지도를 사용한다면 _성인의 안구_를 획득할 수 있습니다.\n\n만약 모든 성인의 유해가 전부 모인다면...

items.spells.map2.name=유해의 위치가 표시된 지도
items.spells.map2.desc=망설임이 있다면 쏘는 것을 그만두어라.\n\n10층에서 이 지도를 사용한다면 _성인의 척추_를 획득할 수 있습니다.\n\n만약 모든 성인의 유해가 전부 모인다면...

items.spells.map3.name=유해의 위치가 표시된 지도
items.spells.map3.desc=지금부터는 전국에서 말하는 '한 수'로군.\n\n15층에서 이 지도를 사용한다면 _성인의 심장_을 획득할 수 있습니다.\n\n만약 모든 성인의 유해가 전부 모인다면...

items.portablecover.name=터스크 ACT.4의 DISC
items.portablecover.ac_use=황금장방형의 회전
items.portablecover.desc=정말로 정말로 실로 머나먼 길...\n\n황금장방형으로 중력을 지배하는 ACT.4의 능력은 시간 정지에 대항할 비장의 무기입니다.\n\n누군가가 시간 정지를 시전할 때 _정확한 타이밍_에 시전하면 _공격을 패링할 수 있습니다._\n\n시전 후 5턴의 재사용 대기시간이 있습니다.\n\n(플레이어의 머리 위에 크고 붉게 빛나는 경고 사인이 표시될 때가 정확한 타이밍입니다.)
items.portablecover.not_ready=아직 터스크 ACT.4를 시전할 수 없다.
items.portablecover.2=[LESSON 5는 이걸 위해..!]

items.portablecover2.name=터스크 ACT.4 - 무한의 회전의 DISC
items.portablecover2.ac_use=무한의 회전
items.portablecover2.desc=오라오라오라오라오라오라!!\n\n스틸 볼 런 레이스의 최종 보상입니다.\n\n천국에 도달한 DIO가 진실 조작 패턴을\n시전할 때 _정확한 타이밍_에 시전하면 피해를 흘려보낼 수 있습니다.\n\n흘려보낸 피해량에 비례하여 천국에 도달한 DIO에게 _5_의 피해를 연속으로 줍니다.\n\n시전 후 20턴의 재사용 대기시간이 있습니다.
items.portablecover2.not_ready=아직 터스크 ACT.4를 시전할 수 없다.
items.portablecover2.2=[완전한 황금의 회전 에너지!]

items.portablecover4.name=스타 플라티나 오버 헤븐의 DISC
items.portablecover4.ac_use=진실 무효화
items.portablecover4.desc=최강의 스탠드인 더 월드 오버 헤븐에 대항할 유일한 수단입니다.\n\n천국에 도달한 DIO가 후반에 사용하는 패턴인 _충격파_를 준비할 때 _정확한 타이밍_에 시전하면,\n충격파를 무효화하고 천국에 도달한 DIO를 1턴간 그로기 상태로 만듭니다.\n\n이 DISC는 시전해도 턴 소모가 없으며,\n시전 후 20턴의 재사용 대기시간이 있습니다.\n\n(플레이어의 머리 위에 크고 붉게 빛나는 경고 사인이 표시될 때가 정확한 타이밍입니다.)
items.portablecover4.not_ready=아직 스타 플라티나 오버 헤븐을 시전할 수 없다.

items.bcomdisc.name=배드 컴퍼니의 DISC
items.bcomdisc.ac_use=배드 컴퍼니 중대 소환
items.bcomdisc.desc=아름답고 질서가 잡힌 건 기분이 좋지~!\n\n시전 시, _배드 컴퍼니 중대를 전부 소환합니다._\n\n시전 후 500턴의 재사용 대기시간이 있습니다.
items.bcomdisc.not_ready=아직 배드 컴퍼니의 DISC를 사용할 수 없다.
items.bcomdisc.go="중대! 공격 개시───이이이이이이!"

