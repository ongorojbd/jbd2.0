items.teleporter.ac_return=올라간다
items.teleporter.desc=*테스트용 아이템입니다. 개발자가 잃어버린 것이니 만약 습득하신 경우 제보해 주시기 바랍니다.*\n\n사용하면 바로 아래층으로 내려갈 수 있는 이상한 장치입니다.

