items.artifacts.driedrose$ghosthero.dialogue_city_2=저택의 스탠드들... 굉장히 위험한 녀석들로 데려온 모양이야.. 조심해야겠는데..
items.artifacts.driedrose$ghosthero.dialogue_city_3=DIO는 이 저택에 있는걸까?
items.artifacts.driedrose$ghosthero.dialogue_city_4=지금부터의 적들은 꽤나 강적이겠는걸..
