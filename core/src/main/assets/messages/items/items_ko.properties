items.stones.inventorystone.ac_use=사용한다

items.stones.runestone$placeholder.name=명령 DISC

items.stones.stoneofaggression.name=공격의 명령 DISC
items.stones.stoneofaggression.desc=이 명령 DISC는 아군이나 적군에게 던져진 경우 짧은 시간동안 주변 적들에게 해당 캐릭터만을 공격하도록 강제합니다.\n\n적에게 쓰인 경우, 이 명령은 몇 턴 동안만 지속되나, 당신이나 아군에게 사용한 경우 훨씬 긴 시간동안 지속됩니다.
items.stones.stoneofaggression$aggression.name=목표 지정
items.stones.stoneofaggression$aggression.desc=공격 명령을 통하여 주변 적들로 하여금 이 캐릭터를 공격하게 합니다.\n\n효과 종료까지 %s턴 남았습니다.

items.stones.stoneofaugmentation.name=등가교환의 명령 DISC
items.stones.stoneofaugmentation.inv_title=등가교환할 아이템을 선택하세요
items.stones.stoneofaugmentation.desc=이 명령 DISC는 장비의 한 특성을 강화시키지만 다른 특성을 약화시킵니다.\n\n무기에 사용하여 속도와 공격력 중 하나를 강화할 수 있습니다.\n\n브로치에 사용하여 회피와 방어력 중 하나를 강화할 수 있습니다.
items.stones.stoneofaugmentation$wndaugment.choice=어떤 것을 강화하고 싶습니까?
items.stones.stoneofaugmentation$wndaugment.speed=속도
items.stones.stoneofaugmentation$wndaugment.damage=공격력
items.stones.stoneofaugmentation$wndaugment.evasion=회피
items.stones.stoneofaugmentation$wndaugment.defense=방어력
items.stones.stoneofaugmentation$wndaugment.none=등가교환 취소
items.stones.stoneofaugmentation$wndaugment.cancel=돌아가기

items.stones.stoneofblast.name=폭발의 명령 DISC
items.stones.stoneofblast.desc=이 명령 DISC는 던져진 지점에 즉시 폭발을 일으킵니다.\n\n일반 폭탄처럼 주변의 모든 대상에게 피해를 줍니다.

items.stones.stoneofblink.name=이동의 명령 DISC
items.stones.stoneofblink.desc=이 명령 DISC는 던져진 지점으로 사용자를 즉시 순간이동 시킵니다.

items.stones.stoneofclairvoyance.name=탐사의 명령 DISC
items.stones.stoneofclairvoyance.desc=이 명령 DISC는 던져진 곳을 중심으로 넓은 구역에 있는 모든 숨겨진 타일들을 드러냅니다.\n\n이 효과는 벽 너머로도 적용됩니다.

items.stones.stoneofdeepsleep.name=수면의 명령 DISC
items.stones.stoneofdeepsleep.desc=이 명령 DISC를 적에게 던지면 그 적은 방해받을 때까지 영원한 잠에 빠지게 될 것입니다.

items.stones.stoneofdisarming.name=해제의 명령 DISC
items.stones.stoneofdisarming.desc=이 명령 DISC는 던전에 숨겨진 함정들을 무력화시킬 수 있는 명령이 담겨있습니다.\n\n던져진 곳 주변의 함정을 최대 9개까지 무력화할수 있습니다.

items.stones.stoneofenchantment.name=에너지 부여의 명령 DISC
items.stones.stoneofenchantment.inv_title=에너지를 부여할 아이템 선택
items.stones.stoneofenchantment.weapon=무기에 무작위 속성을 부여했다!
items.stones.stoneofenchantment.armor=브로치에 무작위 상형문자를 부여했다!
items.stones.stoneofenchantment.desc=이 명령 DISC는 무기나 브로치에 임의의 속성/상형문자를 부여합니다.\n\n이미 속성/상형문자가 부여된 장비에 쓸 경우 다른 속성/상형문자로 변환됩니다.

items.stones.stoneoffear.name=두려움의 명령 DISC
items.stones.stoneoffear.desc=다른 캐릭터에게 이 명령 DISC를 던지면, 그 대상은 공포로 압도되어 뒤돌아서 도망치려 할 것입니다.\n\n도망치는 적을 공격하면 공포의 지속시간이 줄어듭니다.

items.stones.stoneofflock.name=봉쇄의 명령 DISC
items.stones.stoneofflock.desc=이 명령 DISC를 던지면 던져진 지점 주변에 몇턴동안 길을 막는 롤링 스톤즈를 소환합니다.

items.stones.stoneofintuition.name=관찰의 명령 DISC
items.stones.stoneofintuition.inv_title=아이템을 선택하세요
items.stones.stoneofintuition.desc=이 명령 DISC는 물약이나 기억 DISC에 사용하여 해당 물약/기억 DISC/석가면의 효과를 추측할수 있습니다.\n\n맞춘 경우 해당 물약/기억 DISC/석가면이 감정되며 관찰의 명령 DISC가 1번 보존됩니다. 틀렸다면 아무 일도 일어나지 않습니다.
items.stones.stoneofintuition$wndguess.text=미감정된 아이템이 어떤 것인지 맞춰보세요. 제대로 맞추면 그 아이템이 감정될 것입니다!
items.stones.stoneofintuition$wndguess.correct=정답입니다. 아이템이 감정되었습니다!
items.stones.stoneofintuition$wndguess.preserved=관찰의 명령 DISC가 보존되었다!
items.stones.stoneofintuition$wndguess.incorrect=당신의 추측은 틀렸습니다.

items.stones.stoneofshock.name=재충전의 명령 DISC
items.stones.stoneofshock.desc=이 명령 DISC는 던져진 지점 주변의 적들을\n1턴 동안 마비시키고, 맞은 적의 수만큼\n사용자의 사격 DISC를 충전시킵니다.

items.stones.stoneofadvanceguard.name=캘리포니아 킹 베드
items.stones.stoneofadvanceguard.desc=투척 시, 맞은 대상을 _야스호의 기억 DISC_로 변환할 수 있습니다.\n강한 적에게는 통하지 않습니다.\n\n잔뜩 자안뜩 죠스케의 추억~\n모두 공유하는 거야..
items.stones.stoneofadvanceguard.hit=룰의 공정함은 '파워'.
items.stones.stoneofadvanceguard.fail=그 대상에게는 통하지 않는다!

items.diegohead.name=무언가가 담긴 자루
items.diegohead.desc=기본 세계의 디에고의 머리가 담긴 자루입니다.
items.diegohead.ac_use=자루를 개봉한다

