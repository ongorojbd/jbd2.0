items.artifacts.lloydsbeacon.levelup=맨 인 더 미러의 장비 DISC가 더 강해졌다!
items.artifacts.lloydsbeacon.preventing=이 장소에 있는 강력한 스탠드 기운이 맨 인 더 미러의 장비 DISC 사용을 방해했다!
items.artifacts.lloydsbeacon.creatures=근처의 강력한 스탠드 기운 때문에 일시적으로 맨 인 더 미러의 장비 DISC를 사용할 수가 없다.
items.artifacts.lloydsbeacon.return=현재 위치에 거울을 설치했다. 언제라도 이 위치로 돌아갈 수 있다.
items.artifacts.lloydsbeacon.desc=폴나레프, 거울 속 세계 같은 건 없어요.\n\n맨 인 더 미러의 장비 DISC는 원하는 위치에 거울을 설치하여 언제든지 이동할 수 있지만,\n장비한 상태에서 충전량을 소모하면 상대의 아래에 거울을 만들어 강제로 다른 곳으로 이동 시킬 수도 있습니다.\n\n이 효과는 적에게 사용하거나 자신에게도 사용할 수 있습니다.
items.artifacts.lloydsbeacon.desc_set=거울은 현재 던전의 %d층 어딘가에 설치되어 있습니다.

items.artifacts.capeofthorns.name=골드 익스피리언스 레퀴엠의 장비 DISC
items.artifacts.capeofthorns.desc=내 앞에 서는 자는 그 어떤 능력을 지녔다 해도 절대로 나아갈 수 없다.\n이것이 바로, [골드 익스피리언스 레퀴엠]!\n\n골드 익스피리언스 레퀴엠의 장비 DISC는\n피격 시 데미지에 비례하여 에너지가 충전되며, 100%가 되면 레퀴엠의 진실 무효 능력이 발동되어 입는 피해가 현저히 감소하고 근접 공격이 전부 반사됩니다.\n\n이 DISC는 강화가 불가능합니다.
items.artifacts.capeofthorns.desc_inactive=현재 이 장비 DISC는 당신이 피해를 입을 때 마다 에너지를 얻는 것 같습니다.
items.artifacts.capeofthorns.desc_active=골드 익스피리언스 레퀴엠의 장비 DISC가 진실 무효화 능력을 사용하고 있습니다!
items.artifacts.capeofthorns.desc_cursed=골드 익스피리언스 레퀴엠의 장비 DISC가 당신의 몸을 매우 무겁게 짓눌러 회피가 힘들어지도록 만들고 있습니다.
items.artifacts.capeofthorns$thorns.inert=장비 DISC의 능력 발동 시간이 끝났다.
items.artifacts.capeofthorns$thorns.radiating=이것이... [레퀴엠]이다.
items.artifacts.capeofthorns$thorns.levelup=골드 익스피리언스 레퀴엠의 장비 DISC가 더욱 더 강해졌다!
items.artifacts.capeofthorns$thorns.name=진실의 파동
items.artifacts.capeofthorns$thorns.desc=넌 이제 어디로도 갈 수 없다.\n특히... [진실]에 도달하는 건... 절대로!\n\n진실의 파동 효과가 발동 된 동안 입는 피해가 현저히 감소되며, 공격자가 바로 옆에 있으면 줄인 피해만큼 공격자에게 반사됩니다.\n\n현재 %s턴 까지 이 능력을 시전할 수 있습니다.

items.artifacts.cloakofshadows.name=스타 플라티나의 장비 DISC
items.artifacts.cloakofshadows.ac_stealth=가속화
items.artifacts.cloakofshadows.cooldown=스타 플라티나의 DISC는 다시 충전될 때 까지 %d턴이 더 필요합니다.
items.artifacts.cloakofshadows.cursed=저주받은 스타 플라티나의 장비 DISC를 사용할 수 없다.
items.artifacts.cloakofshadows.no_charge=스타 플라티나의 DISC는 아직 충전이 덜 되어 사용할 수 없다.
items.artifacts.cloakofshadows.desc=타로 카드 No.17 "별"을 암시하는 스탠드인 스타 플라티나의 DISC를 사용하면 일시적으로 스피드가 가공할 정도로 빨라져 투명해질 수 있습니다.\n\n사용하면 할 수록, 효과가 더욱 강해집니다.
items.artifacts.cloakofshadows$cloakstealth.no_charge=스타 플라티나의 에너지가 떨어졌다.
items.artifacts.cloakofshadows$cloakstealth.levelup=스타 플라티나의 DISC가 더욱 강해졌다!
items.artifacts.cloakofshadows$cloakstealth.name=가속화
items.artifacts.cloakofshadows$cloakstealth.desc=가속화를 사용하면 투명화 상태에 접어들게 됩니다. 가속화 효과는 중단되거나 에너지가 떨어질 때 까지 지속됩니다.\n\n투명화 상태에서 적들은 당신을 따라오거나 공격할 수 없습니다. 대신 물리 공격이나 사격 DISC를 사용하는건 가속화를 즉시 중단시킵니다.\n\n에너지가 떨어질 때 까지 남은 턴: %d

