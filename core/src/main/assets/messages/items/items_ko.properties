items.artifacts.whitesnake.name=14개의 단어
items.artifacts.whitesnake.ac_prick=단어 새기기
items.artifacts.whitesnake.yes=네. 그렇게 하겠습니다.
items.artifacts.whitesnake.no=아니오. 생각을 바꾸었습니다.
items.artifacts.whitesnake.prick_warn=조심하지 않으면 당신은 죽을 수도 있습니다.\n\n정말로 단어를 더 새기시겠습니까?
items.artifacts.whitesnake.ondeath=아아아아아아가아아아아아그아바아아아아!!!
items.artifacts.whitesnake.desc=그리고 필요한 것은 '14단어'.\n\n나선계단, 장수풍뎅이, 폐허의 도시, 무화과타르트, 장수풍뎅이, 돌로로사의 길, 장수풍뎅이, 특이점, 지오토, 엔젤, 자양화, 장수풍뎅이, 특이점, 비밀의 황제.\n\n_나 자신을 잊지 않도록 나의 스탠드 자체에 상처를 내 이 단어들을 새겨두자._
items.artifacts.whitesnake.desc_cursed=저주받은 십자가가 당신에게 들러붙었습니다!
items.artifacts.whitesnake.desc_3=단어를 새기려면 1턴이 소모되며, 한번 새길 때마다 _100_의 데미지를 입습니다.\n\n만약 14개의 단어를 모두 완성한다면...

items.artifacts.lloydsbeacon.name=맨 인 더 미러의 장비 DISC
items.artifacts.lloydsbeacon.ac_zap=시전
items.artifacts.lloydsbeacon.ac_set=거울 설치
items.artifacts.lloydsbeacon.ac_return=귀환
items.artifacts.lloydsbeacon.no_charge=맨 인 더 미러의 장비 DISC는 지금 충분한 에너지가 없다.
items.artifacts.lloydsbeacon.tele_fail=이동하는데 실패했다.
