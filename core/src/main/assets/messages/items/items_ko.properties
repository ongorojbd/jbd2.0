###armor curses
items.armor.curses.antientropy.name=발화의 %s
items.armor.curses.antientropy.desc=발화의 저주는 공격자와 그 주변으로부터 에너지를 빼앗아 착용자에게 전해줍니다. 공격자와 그 주변을 잠시 얼리고 착용자를 불태워 버립니다!

items.armor.curses.bulk.name=거추장스러운 %s
items.armor.curses.bulk.desc=거추장스러운 브로치는 더 크고 위협적이지만, 실제로 방어력이 강화된 것은 아닙니다. 오히려 커진 부피가 출입구를 통한 이동을 매우 어렵게 만드는 문제점이 있습니다.

items.armor.curses.corrosion.name=침식의 %s
items.armor.curses.corrosion.desc=침식의 브로치는 끈적이는 산성 용액을 주변에 흩뿌리는 기능이 있습니다.

items.armor.curses.displacement.name=변위의 %s
items.armor.curses.displacement.desc=변위의 저주는 공격받을 때 현재 층의 무작위 장소로 이동하게 되어 버립니다.

items.armor.curses.metabolism.name=허기의 %s
items.armor.curses.metabolism.desc=허기의 저주는 착용자가 입은 피해를 치료해 주는 대신, 더 빨리 배고파지게 만들어 버립니다.

items.armor.curses.multiplicity.name=복제의 %s
items.armor.curses.multiplicity.desc=이 브로치는 매우 위험한 복제 저주가 걸려 있습니다. 착용자의 분신을 만들어 내기도 하지만, 이따금 적을 복제시켜 버립니다!

items.armor.curses.overgrowth.name=과성장의 %s
items.armor.curses.overgrowth.desc=과성장의 브로치는 다양한 식물들로 덮여 있습니다. 이 효과는 흥미롭게 보이지만, 방어에는 어떤 도움도 되지 않을 것이며, 이러한 식물들은 전투에서 무작위로 활성화될 것입니다!

items.armor.curses.stench.name=악취의 %s
items.armor.curses.stench.desc=악취의 저주는 주변에 독성 구름을 방출합니다. 이 구름은 착용자를 포함한 모든 대상에게 위험합니다.


###glyphs
items.armor.glyphs.affection.name=도발의 %s
items.armor.glyphs.affection.desc=\n\n이 _특급_ 상형문자는 공격자의 마음을 조종하여, 잠시 동안 도발에 빠트립니다.

items.armor.glyphs.antimagic.name=스탠드 저항의 %s
items.armor.glyphs.antimagic.desc=\n\n이 _특급_ 상형문자가 부여된 브로치는 착용자를 물리 공격뿐만 아니라 스탠드 공격으로부터도 보호합니다. 스탠드 공격 방어는 브로치의 등급에 영향을 받지 않습니다.

items.armor.glyphs.brimstone.name=불 내성의 %s
items.armor.glyphs.brimstone.desc=\n\n이 _희귀_ 상형문자는 착용자와 그의 소지품을 불로부터 보호하여, 화상 피해와 부정적 효과를 완전히 막습니다.

items.armor.glyphs.camouflage.name=위장의 %s
items.armor.glyphs.camouflage.desc=\n\n이 _희귀_ 상형문자는 착용자를 기다란 풀에 숨어들어, 일시적으로 투명화시킬 수 있습니다.

items.armor.glyphs.entanglement.name=철벽의 %s
items.armor.glyphs.entanglement.desc=\n\n이 _희귀_ 상형문자는 착용자를 갑옷으로 감싸 피해를 흡수하지만, 착용자가 움직이면 갑옷은 부서질 것입니다.

items.armor.glyphs.flow.name=파문이 둘러진 %s
items.armor.glyphs.flow.desc=\n\n이 _희귀_ 상형문자는 물 위를 이동하는 걸 훨씬 빠르게 합니다.

items.armor.glyphs.obfuscation.name=흐릿함의 %s
items.armor.glyphs.obfuscation.desc=\n\n이 _일반_ 상형문자는 착용자를 눈에 잘 띄지 않게 합니다.

items.armor.glyphs.potential.name=충전의 %s
items.armor.glyphs.potential.rankings_desc=충전의 상형문자로 리타이어!
items.armor.glyphs.potential.desc=\n\n이 _일반_ 상형문자는 공격받을 때 전기 에너지를 만들어, 착용자의 사격 DISC의 일부를 충전시킵니다.

items.armor.glyphs.repulsion.name=반발의 %s
items.armor.glyphs.repulsion.desc=\n\n이 _희귀_ 상형문자는 공격자를 튕겨내며, 뒤로 날려 보냅니다.

items.armor.glyphs.stone.name=거대한 %s
items.armor.glyphs.stone.desc=\n\n이 _희귀_ 상형문자는 브로치를 무겁게 만들어 회피를 불가능하게 만들지만, 회피율에 비례하여 받는 피해를 감소시킵니다.

items.armor.glyphs.swiftness.name=신속의 %s
items.armor.glyphs.swiftness.desc=\n\n이 _일반_ 상형문자는 적과 가까이 있지 않을 때마다 착용자의 속도를 높여 줍니다.

items.armor.glyphs.thorns.name=가시의 %s
items.armor.glyphs.thorns.desc=\n\n이 _특급_ 상형문자는 공격자를 상처 내어, 착용자를 공격한 대상에게 느린 출혈 효과를 줍니다.

items.armor.glyphs.viscosity.name=점성의 %s
items.armor.glyphs.viscosity.deferred=%d의 피해 지연
items.armor.glyphs.viscosity$defereddamage.name=지연된 피해
items.armor.glyphs.viscosity$defereddamage.ondeath=지연된 피해에 의해 사망했다
items.armor.glyphs.viscosity$defereddamage.rankings_desc=점성의 상형문자로 리타이어!
items.armor.glyphs.viscosity$defereddamage.desc=이 브로치의 상형문자가 당신을 피해로부터 보호했지만, 그 대신 천천히 당신에게 피해를 입힙니다.\n\n당신이 입는 피해는 즉시 발생하는 대신 시간에 걸쳐서 들어오게 됩니다. 남은 피해량이 없어질 때 까지 1턴당 1의 피해를 입게 됩니다.\n\n당신에게 %d의 지연된 피해가 남았습니다.
items.armor.glyphs.viscosity.desc=\n\n이 _일반_ 상형문자는 착용자에게 가해진 피해를 조금씩 천천히 입히도록 만듭니다.



###armor
items.armor.armor.ac_detach=파문의 보호막을 해제한다
items.armor.armor.detach_seal=브로치에서 파문의 보호막을 해제했다.
items.armor.armor.equip_cursed=브로치가 당신을 고통스럽게 옥죄입니다.
items.armor.armor.identify=당신은 현재 차고 있는 브로치가 무엇인지 알 만큼 충분히 익숙해졌습니다.
items.armor.armor.hardening_gone=브로치에 걸린 회전이 사라졌다!
items.armor.armor.incompatible=서로 다른 상형문자의 상호 작용으로 인해 이 브로치에 깃든 능력이 사라졌다!
items.armor.armor.curr_absorb=이 _%1$d단계_ 브로치는 _피해를 %2$d-%3$d까지 흡수_할 수 있으며 제대로 다루기 위해 _%4$d 이상의 힘_이 필요합니다.
items.armor.armor.avg_absorb=이 _%1$d단계_ 브로치는 _피해를 %2$d-%3$d까지 흡수_할 수 있으며 제대로 다루기 위해 _%4$d 이상의 힘_이 필요합니다.
items.armor.armor.too_heavy=이 브로치를 장착하기 위한 힘이 부족하기 때문에 당신의 이동 속도, 회피 능력, 그리고 방어력이 저하될 것입니다.
items.armor.armor.probably_too_heavy=아마도 이 브로치는 당신에게 너무 무거울 것입니다.
items.armor.armor.excess_str=힘이 더 강한 덕분에, 이 브로치를 입었을 때 _추가 회피_를 얻습니다.
items.armor.armor.evasion=이 브로치는 _회피_를 강화하기 위해 등가교환되었습니다.
items.armor.armor.defense=이 브로치는 _방어_를 강화하기 위해 등가교환되었습니다.
items.armor.armor.inscribed=_%s_가 새겨져 있습니다.
items.armor.armor.glyph_hardened=이 브로치는 _회전_이 걸려있는 상태입니다.
items.armor.armor.hardened_no_glyph=이 브로치는 _회전_이 걸린 상태지만, 현재 상형문자가 부여되어 있지는 않습니다.
items.armor.armor.cursed_worn=이 브로치는 저주받았기 때문에, 당신은 이 브로치를 해제할 수 없습니다.
items.armor.armor.cursed=악의로 가득 찬 저주가 이 브로치에 깃든 것이 느껴집니다.
items.armor.armor.weak_cursed=저주에도 불구하고, 당신은 브로치를 벗을 수 있었다.
items.armor.armor.not_cursed=이 브로치에는 악의적인 저주가 없습니다.
items.armor.armor.seal_attached=이 브로치는 파문의 보호막이 적용되어 있으며, 죠나단에게 방어막을 최대 _%d_까지 지속적으로 제공 중입니다.

items.armor.armor$glyph.glyph=상형문자
items.armor.armor$glyph.killed=%s에 의해 죽었다

items.armor.classarmor.ac_ability=능력 선택
items.armor.classarmor.ac_transfer=계승
items.armor.classarmor.no_ability=현재 당신의 브로치에는 아무런 능력이 없습니다. 하나를 선택하세요!
items.armor.classarmor.not_equipped=이 브로치의 능력을 발동하기 위해선 이걸 먼저 착용해야 합니다!
items.armor.classarmor.low_charge=브로치의 특별한 능력을 발동할 충전량이 부족하다!
items.armor.classarmor.charge_use=지금 능력을 사용하면 _%s_만큼의 충전량을 사용할 것입니다.
items.armor.classarmor.transfer_title=능력 계승
items.armor.classarmor.transfer_desc=레퀴엠의 화살을 찌른 브로치의 능력을 다른 브로치에 계승할 수 있습니다.\n그 과정에서 기존의 브로치는 파괴됩니다.
items.armor.classarmor.transfer_prompt=브로치 선택
items.armor.classarmor.transfer_cancel=취소
items.armor.classarmor.transfer_complete=능력이 계승되었다!

items.armor.clotharmor.name=무당벌레 브로치
items.armor.clotharmor.desc=이 브로치는 기본적인 방어력을 제공합니다.

items.armor.duelistarmor.name=명품 브로치
items.armor.duelistarmor.desc=명품 브로치를 착용한 죠스케는 특별한 능력을 사용할 수 있습니다.

items.armor.huntressarmor.name=파시오네 뱃지
items.armor.huntressarmor.no_enemies=시야 내에 적이 없습니다.
items.armor.huntressarmor.desc=파시오네 뱃지를 착용한 죠르노는 특별한 능력을 사용할 수 있습니다.

items.armor.leatherarmor.name=구리빛 무당벌레 브로치
items.armor.leatherarmor.desc=구리로 코팅된 브로치입니다. 일반 브로치보다 더 나은 방어력을 제공해 줍니다.

items.armor.magearmor.name=동료의 반다나
items.armor.magearmor.desc=동료의 반다나를 착용한 죠셉은 특별한 능력을 사용할 수 있습니다.

items.armor.mailarmor.name=은빛 무당벌레 브로치
items.armor.mailarmor.desc=은으로 코팅된 브로치입니다. 구리빛 브로치보다 한수 위의 방어력을 제공해줍니다.

items.armor.platearmor.name=다이아몬드 무당벌레 브로치
items.armor.platearmor.desc=다이아몬드로 코팅된 굉장한 브로치입니다.\n\n다른 브로치와는 비교할 수도 없는 최강의 방어력을 가지고 있습니다.

items.armor.roguearmor.name=시간의 학모
items.armor.roguearmor.desc=시간의 학모를 착용한 죠타로는 특별한 능력을 사용할 수 있습니다.

items.armor.scalearmor.name=금빛 무당벌레 브로치
items.armor.scalearmor.desc=금으로 코팅된 빛나는 브로치입니다. 은빛 브로치 이상의 방어력을 제공해줍니다.

items.armor.warriorarmor.name=용기의 보호막
items.armor.warriorarmor.desc=용기의 보호막을 착용한 죠나단은 특별한 능력을 사용할 수 있습니다.



###artifacts
items.artifacts.alchemiststoolkit.name=미스터 프레지던트의 장비 DISC
items.artifacts.alchemiststoolkit.ac_brew=들어가기
items.artifacts.alchemiststoolkit.ac_energize=죠죠 포인트로 강화
items.artifacts.alchemiststoolkit.not_ready=당신의 DISC는 아직 준비되지 않았다.
items.artifacts.alchemiststoolkit.cursed=당신의 저주받은 DISC가 당신이 코코 잠보에 들어가는 것을 막고 있다!
items.artifacts.alchemiststoolkit.need_energy=적어도 6의 죠죠 포인트가 필요하다.
items.artifacts.alchemiststoolkit.energize_desc=죠죠 포인트 6마다 DISC가 한 단계씩 강화되며, 강화 수준에 따라 죠죠 포인트 생성 속도와 사용 준비 속도가 빨라집니다.\n\n얼마나 많은 죠죠 포인트를 지불하시겠습니까?
items.artifacts.alchemiststoolkit.energize_1=6죠죠 포인트: +1레벨
items.artifacts.alchemiststoolkit.energize_all=%1$d죠죠 포인트: +%2$d레벨
items.artifacts.alchemiststoolkit.desc=이 DISC의 능력을 이용하면 이동 중에도 코코 잠보 내부로 들어갈수 있습니다.
items.artifacts.alchemiststoolkit.desc_cursed=저주받은 DISC는 스스로 당신의 옆에 묶여 있으며, 당신이 코코 잠보로 들어가는것을 거부한다.
items.artifacts.alchemiststoolkit.desc_warming=DISC는 현재 준비 상태에 있으며, 당신이 경험치를 얻고 난 후에 사용할 준비가 될 것이다.
items.artifacts.alchemiststoolkit.desc_hint=미스터 프레지던트의 장비 DISC는 당신이 경험치를 얻을 때마다 천천히 죠죠 포인트를 생성합니다.\n\n이 DISC에 죠죠 포인트를 더 추가해 강화할 수 있을 것 같습니다.

items.artifacts.artifact.cannot_wear_two=같은 장비 DISC 두 개를 동시에 착용할 수 없습니다.
items.artifacts.artifact.equip_cursed=장비 DISC가 당신에게 고통스럽게 달라붙었다.
items.artifacts.artifact.curse_known=당신은 악의로 가득 찬 저주가 장비 DISC에 깃든 것을 느낍니다.
items.artifacts.artifact.not_cursed=이 장비 DISC는 악의적인 저주가 없습니다.
items.artifacts.artifact.need_to_equip=먼저 장비 DISC를 착용해야 합니다.

items.artifacts.chaliceofblood.name=하이웨이 스타의 장비 DISC
items.artifacts.chaliceofblood.ac_prick=양분 흡수
items.artifacts.chaliceofblood.yes=네. 그렇게 하겠습니다.
items.artifacts.chaliceofblood.no=아니오. 생각을 바꾸었습니다.
items.artifacts.chaliceofblood.prick_warn=매번 하이웨이 스타를 강화할 때 마다 더 많은 생명력을 빼앗기게 됩니다. 조심하지 않으면 죽을 수도 있습니다.\n\n정말로 생명력을 더 바치겠습니까?
items.artifacts.chaliceofblood.onprick=하이웨이 스타가 당신의 양분을 흡수했다!
items.artifacts.chaliceofblood.ondeath=하이웨이 스타는 당신의 양분을 모조리 빨아들였다...
items.artifacts.chaliceofblood.desc=하이웨이 스타의 장비 DISC는 체력의 리젠 속도를 늘립니다.\n\n일정 체력을 소모해 강화할 수 있습니다.
items.artifacts.chaliceofblood.desc_cursed=저주받은 DISC가 당신에게 들러붙어 체력을 재생하는 것을 막았습니다.
items.artifacts.chaliceofblood.desc_1=DISC를 잡는 순간, 이상하게도 스스로의 양분을 바치고 싶은 생각이 들었다.
items.artifacts.chaliceofblood.desc_2=당신의 양분이 DISC에 흘러 들어갔다. 그 대신에 DISC가 당신에게 생명력을 제공해 주는 것을 느꼈다. 당신은 해가 될 걸 알면서도 여전히 DISC에 더 많은 양분을 주고 싶었졌다.
items.artifacts.chaliceofblood.desc_3=DISC가 완벽하게 강화되었습니다.\n당신은 DISC가 양분을 공급하는 것을 느낄 수 있습니다.

