items.scrolls.scrollofidentify.desc=이 DISC는 하나의 아이템의 비밀을 영구적으로 드러냅니다.

items.scrolls.scrolloflullaby.name=수면의 DISC
items.scrolls.scrolloflullaby.sooth=이 DISC에서 매우 부드러운 소리가 흘러나왔다. 당신은 매우 졸리다.
items.scrolls.scrolloflullaby.desc=이 DISC를 읽으면 시야 내 모든 캐릭터에게 깊은 수면을 부여합니다.\n\n수면 후에는 체력이 최대로 회복됩니다. 굶주렸을때는 사용할수 없습니다.

items.scrolls.scrollofmagicmapping.name=지도의 DISC
items.scrolls.scrollofmagicmapping.layout=당신은 현재 층의 구조를 알게 되었다.
items.scrolls.scrollofmagicmapping.desc=이 DISC를 읽으면, 현재 층의 모든 비밀을 포함한 지형을 드러나게 합니다. 아이템과 생물체들의 위치는 여전히 알 수 없습니다.

items.scrolls.scrollofmirrorimage.name=복제의 DISC
items.scrolls.scrollofmirrorimage.copies=DISC가 당신을 복제했다.
items.scrolls.scrollofmirrorimage.no_copies=DISC가 당신을 복제하려고 했으나, 생성할 공간이 없었다.
items.scrolls.scrollofmirrorimage.desc=이 DISC를 읽으면 사용자의 분신을 두 개 소환합니다.\n분신들은 원본처럼 적들을 쫓아다닐 것입니다.\n\n하지만 내구력이 약해 피해를 입으면 즉시 사라집니다.

items.scrolls.scrollofretribution.name=학살의 DISC
items.scrolls.scrollofretribution.desc=이 DISC를 읽으면 시야 내의 모든 적들에게 피해를 줄수 있습니다.\n\n사용자가 피해를 많이 입은 상태일수록 파괴력이 강해지며, 빈사 상태일 때 사용하면 거의 모든 적들을 죽일 수 있습니다.\n\n이 DISC를 읽으면 잠시 동안 눈이 멀고 공격력이 저하됩니다.

items.scrolls.scrollofrage.name=광란의 DISC
items.scrolls.scrollofrage.roar=DISC에서 나온 함성이 던전 전체에 울려퍼졌다!
items.scrolls.scrollofrage.desc=이 DISC를 읽으면, 모든 적들을 자신에게로 이끌게 되며, 플레이어의 시야에 있는 모든 대상을 5턴 동안 서로 싸우게 합니다.

items.scrolls.scrollofrecharging.name=충전의 DISC
items.scrolls.scrollofrecharging.surge=쇄도하는 에너지가 당신 몸을 타고 흘러 가, 당신의 사격 DISC를 충전시켰다!
items.scrolls.scrollofrecharging.desc=이 DISC를 읽으면 30턴 동안 사격 DISC 충전속도가 비약적으로 빨라집니다.

items.scrolls.scrollofremovecurse.name=저주 해제의 DISC
items.scrolls.scrollofremovecurse.inv_title=정화할 아이템을 선택하세요
items.scrolls.scrollofremovecurse.cleansed=아이템이 깨끗한 빛으로 빛나면서 사악한 에너지가 사라졌다!
items.scrolls.scrollofremovecurse.not_cleansed=아이템이 깨끗한 빛으로 빛났지만, 아무런 일도 일어나지 않았다.
items.scrolls.scrollofremovecurse.spirit=저주 해제의 DISC가 아톰 하트 파더를 퇴치했다!
items.scrolls.scrollofremovecurse.desc=이 DISC에 담긴 에너지는 사용자의 무기, 석가면, 장비 DISC, 사격 DISC에 깃든 저주를 즉시 제거합니다.

items.scrolls.scrollofteleportation.name=공간이동의 DISC
items.scrolls.scrollofteleportation.tele=당신은 눈 깜짝할 사이에 이 층의 다른 지역으로 이동했다.
items.scrolls.scrollofteleportation.no_tele=이 장소에 있는 강력한 스탠드 기운이 시전을 방해했다!
items.scrolls.scrollofteleportation.cant_reach=당신은 그곳으로 순간이동할 수 없다.
items.scrolls.scrollofteleportation.prompt=순간이동할 위치를 선택
items.scrolls.scrollofteleportation.desc=이 DISC를 사용하면 현재 층의 다른 위치로 이동합니다.\n\n이 DISC는 이전에 가보지 못한 영역을 우선시하며, 잠긴 문이나 바리케이드를 통과할 수는 없습니다.\n하지만, 이 DISC는 새로운 곳으로 향하는 숨겨진 문을 드러낼 수 있습니다.

items.scrolls.scrollofterror.name=공포의 DISC
items.scrolls.scrollofterror.none=DISC에서 눈이 부시도록 시뻘건 빛이 뿜어져 나왔다.
items.scrolls.scrollofterror.one=DISC에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 %s가 도망쳤다!
items.scrolls.scrollofterror.many=DISC에서 눈이 부시도록 시뻘건 빛이 뿜어져 나오며 적들이 도망쳤다!
items.scrolls.scrollofterror.desc=이 DISC를 사용하면 시뻘건 빛을 발하여 사용자의 시야 안에 있는 모든 적들을 20턴 동안 공포에 몰아넣어, 그들을 도망치게 합니다.\n\n도망치는 적들을 공격하면 공포 효과가 약화됩니다.

items.scrolls.scrolloftransmutation.name=변환의 DISC
items.scrolls.scrolloftransmutation.inv_title=변환할 아이템을 선택하세요
items.scrolls.scrolloftransmutation.nothing=뭔가 바뀐 건 없어 보인다.
items.scrolls.scrolloftransmutation.morph=당신의 아이템이 다른 것으로 변했다!
items.scrolls.scrolloftransmutation.desc=이 DISC는 강력한 변환 에너지가 담겨 있습니다.\n특정한 아이템에 사용하면 같은 종류의 아이템 중 하나로 변환시킵니다.\n변환한 아이템의 강화 수치, 특수 속성, 상형문자는 보존됩니다.\n\n기억 DISC나 물약에 사용시 그 아이템을 강화시킬수 있으며, 이미 강화된 기억 DISC나 물약에 사용 시 변환되기 전으로 돌아갑니다.

items.scrolls.scrollofupgrade.name=강화의 DISC
items.scrolls.scrollofupgrade.inv_title=강화할 아이템을 선택하세요
items.scrolls.scrollofupgrade.weaken_curse=강화의 DISC가 아이템의 저주를 약화했다.
items.scrolls.scrollofupgrade.remove_curse=강화의 DISC가 아이템의 저주를 없애버렸다!
items.scrolls.scrollofupgrade.desc=이 DISC는 아이템 하나를 강화합니다.\n\n사격 DISC의 위력과 충전량이 증가하고, 무기와 브로치의 피해량과 방어력이 증가하며, 석가면의 효과는 더욱 강력해집니다.\n\n저주 해제의 DISC만큼 강력하지는 않지만, 저주를 약화시키거나 때로는 저주를 완전히 해제할 수도 있습니다.\n\n안타깝게도 강화의 DISC는 높은 강화 수치를 가진 장비의 속성이나 상형문자도 지울 수 있습니다. 이 확률은 +4에서 업그레이드할 때 시작되며, +8 이상에서 100%가 됩니다. 아이템에 회전이 걸린 경우에는 +6과 +10으로 증가하며, 회전 효과는 속성이나 상형문자보다 먼저 사라집니다.

items.spells.scrollofpolymorph.name=웨더 리포트의 기억 DISC
items.spells.scrollofpolymorph.desc=이 DISC를 사용하면 '서브리미널 효과'로\n_시야 내의 모든 생명체의 정신에 최면을 걸어 달팽이로 보이게 합니다._\n\n강력한 적에게는 이 효과가 통하지 않습니다.
items.spells.scrollofpolymorph.snail=악마의 무지개... 헤비 웨더다!

###exotic scrolls
items.scrolls.exotic.exoticscroll.kaunan=강화된 기억 디스크 A
items.scrolls.exotic.exoticscroll.sowilo=강화된 기억 디스크 B
items.scrolls.exotic.exoticscroll.laguz=강화된 기억 디스크 C
items.scrolls.exotic.exoticscroll.yngvi=강화된 기억 디스크 D
items.scrolls.exotic.exoticscroll.gyfu=강화된 기억 디스크 E
items.scrolls.exotic.exoticscroll.raido=강화된 기억 디스크 F
items.scrolls.exotic.exoticscroll.isaz=강화된 기억 디스크 G
items.scrolls.exotic.exoticscroll.mannaz=강화된 기억 디스크 H
items.scrolls.exotic.exoticscroll.naudiz=강화된 기억 디스크 I
items.scrolls.exotic.exoticscroll.berkanan=강화된 기억 디스크 J
items.scrolls.exotic.exoticscroll.odal=강화된 기억 디스크 K
items.scrolls.exotic.exoticscroll.tiwaz=강화된 기억 디스크 L
items.scrolls.exotic.exoticscroll.unknown_desc=이 DISC에는 해독할 수 없는 글귀들로 가득 쓰여 있습니다. 이 특이한 DISC를 읽었을 때 어떤 일이 일어날까요?

items.scrolls.exotic.scrollofsirenssong.name=사사메 오지로의 기억 DISC
items.scrolls.exotic.scrollofsirenssong.prompt=대상을 선택하세요
items.scrolls.exotic.scrollofsirenssong.no_target=DISC가 대상 없이 발동했다.
items.scrolls.exotic.scrollofsirenssong.cancel=반드시 대상을 선택해야 한다.
items.scrolls.exotic.scrollofsirenssong.desc=이 DISC를 사용하면 펀 펀 펀이 적 하나를 조종하여 아군으로 만들 것입니다.\n\n특출나게 강력한 적들은 이러한 조종 효과에 저항할 것이며, 대신 도발될 것입니다.
items.scrolls.exotic.scrollofsirenssong$enthralled.name=펀 펀 펀에게 조종됨
items.scrolls.exotic.scrollofsirenssong$enthralled.desc=이 대상은 펀 펀 펀에 의해 조종되는 중입니다.\n\n조종된 대상은 영원히 당신의 아군이 되며, 그들이 만나는 어떤 적이든 맞서 싸워 줄 것입니다.

items.scrolls.exotic.scrollofantimagic.name=푸치신부의 기억 DISC
items.scrolls.exotic.scrollofantimagic.desc=이 DISC를 사용하면 20턴 동안 이롭거나 해로운 스탠드 효과 모두를 차단합니다.\n\n레퀴엠 브로치 능력은 여전히 사용 가능합니다.

items.scrolls.exotic.scrollofchallenge.name=엠포리오의 기억 DISC
items.scrolls.exotic.scrollofchallenge.desc=이 DISC를 사용하면 적의 주의를 끌고 그와 동시에 영웅 중심에 건물의 유령을 만들어 냅니다.\n\n영웅이 건물의 유령 안에 있는 동안 (다른 피해 경감 효과보다 먼저 적용되는)33%의 피해 경감 효과를 얻으며 허기를 느끼지 않습니다.\n\n건물의 유령의 크기는 영웅이 있는 공간의 크기에 비례합니다. 보스가 있는 층에서는 크기가 굉장히 작아집니다.
items.scrolls.exotic.scrollofchallenge$challengearena.name=버닝 다운 더 하우스
items.scrolls.exotic.scrollofchallenge$challengearena.desc=엠포리오의 기억 DISC가 당신 주변에 건물의 유령을 만들어 냈습니다.\n\n건물의 유령 속에 서 있는 동안 더 이상 배고파지지 않으며 모든 피해를 33%% 적게 받습니다. 다른 피해 경감 효과는 33%% 경감 이후에 적용됩니다.\n\n남은 턴: %d

items.scrolls.exotic.scrollofdivination.name=히로세 야스호의 기억 DISC
items.scrolls.exotic.scrollofdivination.nothing_left=감정할 종류가 남아 있지 않다!
items.scrolls.exotic.scrollofdivination.desc=이 DISC를 사용하면 네 종류의 미식별 기억 DISC/물약/석가면이 임의로 식별됩니다. 플레이어가 소지하지 않은 물건도 식별할 수 있습니다.\n\n"발자취를 찾아내서 앞으로 나아간다. 그것이 나의 스탠드...페이즐리 파크."
items.scrolls.exotic.scrollofdivination$wnddivination.desc=페이즐리 파크가 다음의 아이템을 감정했습니다:

items.scrolls.exotic.scrollofdread.name=미야모토 테루노스케의 기억 DISC
items.scrolls.exotic.scrollofdread.desc=이 DISC를 읽으면 DISC가 시뻘겋게 빛나며 당신의 시야 안에 있는 모든 적에게 엄청난 공포를 심어 줄 것입니다. 적들은 이 효과가 너무 큰 나머지 던전에서 도망치려 할 것이며, 다시는 보이지 않게 될 것입니다!\n\n공포 효과와 비슷하게, 시간이 지나거나 공격을 받으면 두려움에서 벗어날 수 있습니다.\n\n보스와 같은 강력한 정신력을 가진 적들은 대신 일반 공포 효과를 받게 될 것입니다.

items.scrolls.exotic.scrollofenchantment.name=자이로 체펠리의 기억 DISC
items.scrolls.exotic.scrollofenchantment.inv_title=아이템을 선택하세요
items.scrolls.exotic.scrollofenchantment.weapon=무기 및 브로치에 부여할 속성 및 상형문자 선택
items.scrolls.exotic.scrollofenchantment.armor=무기 및 브로치에 부여할 속성 및 상형문자 선택
items.scrolls.exotic.scrollofenchantment.cancel_warn=취소해도 DISC는 소모됩니다.
items.scrolls.exotic.scrollofenchantment.cancel=취소
items.scrolls.exotic.scrollofenchantment.desc=이 DISC를 장비에 사용시 세 가지의 속성/상형문자 중 하나를 선택하여 주입할수 있습니다. 강화 수치는 증가하지 않습니다.\n\n경의를 표해라. 경의를 갖고 회전의 다음 단계로 나아가는 거다.. [LESSON 4]다.

items.scrolls.exotic.scrollofforesight.name=도피오의 기억 DISC
items.scrolls.exotic.scrollofforesight.desc=이 DISC를 사용하면 600턴 동안 주변 지형지물의 세부 정보가 밝혀집니다.\n\n지속시간 동안 탐색 범위 내에 있는 모든 숨겨진 것들이 자동으로 드러나기 때문에, 탐색할 필요가 없게 됩니다.\n\n"나의 귀여운 도피오... 네게 내 [킹 크림슨]의 능력 중 일부를 내려줬음을 잊은 거냐?"

items.scrolls.exotic.scrollofmetamorphosis.name=츠지 아야의 기억 DISC
items.scrolls.exotic.scrollofmetamorphosis.choose_desc=변경할 특성을 선택하세요.
items.scrolls.exotic.scrollofmetamorphosis.replace_desc=기존 특성을 대체할 새로운 특성을 선택하세요
items.scrolls.exotic.scrollofmetamorphosis.metamorphose_talent=특성을 바꾼다
items.scrolls.exotic.scrollofmetamorphosis.desc=이 DISC를 사용하면 신데렐라를 통한 성형으로 당신이 고른 특성 하나를 다른 영웅의 동일 티어에 있는 세 종류의 특성 중 하나로 바꿀 수 있게 해 줍니다!\n\n이 효과는 영웅 특성을 바꾸는 데에만 사용할 수 있으며, 보조 직업 특성이나 레퀴엠의 화살 관련 특성은 바꿀 수 없습니다. 또한 당신이 사용할 수 없는 특성은 제공되지 않습니다.\n\n<사랑과 만나는 메이크를 해드립니다>

items.scrolls.exotic.scrollofmysticalenergy.name=포코로코의 기억 DISC
items.scrolls.exotic.scrollofmysticalenergy.desc=이 DISC를 사용하면 30턴 동안 모든 장비 DISC 충전 속도가 비약적으로 빨라집니다.

items.scrolls.exotic.scrollofpassage.name=펫 숍의 기억 DISC
items.scrolls.exotic.scrollofpassage.desc=이 DISC는 사용자를 즉시 해당 지역의 첫번째 층 입구로 순간이동시킵니다. 상점으로 빠르게 이동하는 데 안성맞춤입니다.

items.scrolls.exotic.scrollofprismaticimage.name=퍼니 발렌타인의 기억 DISC
items.scrolls.exotic.scrollofprismaticimage.desc=이 DISC에는 평행세계의 자신을 소환하는 능력이 담겨 있습니다.\n\n이것은 사용자와 비슷한 방어력, 그리고 낮은 체력과 공격력을 가지고 사용자의 곁을 체력이 다할때까지 지켜줄 것입니다.\n\n이것은 적이 나타날 경우 스스로를 드러내, 자동으로 공격합니다.\n\n만약 평행세계의 자신이 이미 존재한다면,\n이 DISC는 그것의 체력을 완전히 회복시킬 것입니다.

items.scrolls.exotic.scrollofpsionicblast.name=카와지리 코사쿠의 기억 DISC
items.scrolls.exotic.scrollofpsionicblast.ondeath=DISC의 가공할 에너지에 폭사했다..
items.scrolls.exotic.scrollofpsionicblast.desc=이 DISC는 시야 내에 들어온 모든 적을 폭사시킬수 있을 정도의 강력한 폭발력을 가지고 있습니다.\n\n하지만 DISC 시전자 역시도 일시적으로 눈앞이 보이지 않고, 잠깐 기절하며, 상당한 데미지를 입습니다. 이 DISC로 피해를 준 대상이 많을수록 자가 피해가 적어집니다.

###spells
items.spells.alchemize.name=슈퍼 에이자
items.spells.alchemize.prompt=전환할 아이템 선택
items.spells.alchemize.desc=슈퍼 에이자로 아이템을 녹여 골드나 죠죠 포인트로 바꿀 수 있습니다.\n\n슈퍼 에이자는 상점에서 사거나 아이템 제작을 통해 획득할 수 있습니다.
items.spells.alchemize$wndalchemizeitem.sell=%dg로 전환한다
items.spells.alchemize$wndalchemizeitem.sell_1=하나를 %dg로 전환한다
items.spells.alchemize$wndalchemizeitem.sell_all=전부를 %dg로 전환한다
items.spells.alchemize$wndalchemizeitem.energize=%d죠죠 포인트로 전환한다
items.spells.alchemize$wndalchemizeitem.energize_1=하나를 %d죠죠 포인트로 전환한다
items.spells.alchemize$wndalchemizeitem.energize_all=전부를 %d죠죠 포인트로 전환한다

items.spells.aquablast.name=아쿠아마린
items.spells.aquablast.desc=이 보석은 목표 위치에 물을 폭발시킵니다.\n\n불로 이루어진 적에게만 피해를 입힐 수 있지만, 주변 지형에 물을 흩뿌리고 불을 끄며, 폭발의 중심 근처에 있는 모든 것을 밀쳐냅니다.

items.spells.arcanecatalyst.name=DISC의 정수
items.spells.arcanecatalyst.desc=이 검은 덩어리는 붕괴된 DISC부터 만들어졌습니다.\n\n이 정수는 아이템 제작 재료로써 매우 유용하지만, 그냥 시전하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.bossdisca.name=강자의 잔재 - 아공간의 기억
items.spells.bossdisca.desc=던전의 보스가 남긴 기억 DISC.\n지금은 그 잔재만이 남아 기억만은 확실하게 당신의 양식이 되었다.\n\n가온- (ガオン-)\n\n강자의 잔재는 각 보스에게서 1/10 확률로 드롭되며, _보스 파생 아이템_을 제작하는 재료로 쓰이거나 막대한 골드 및 죠죠 포인트로 교환할 수도 있습니다.\n\n또한, 그냥 사용하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.bossdiscb.name=강자의 잔재 - 콜로세움의 기억
items.spells.bossdiscb.desc=던전의 보스가 남긴 기억 DISC.\n지금은 그 잔재만이 남아 기억만은 확실하게 당신의 양식이 되었다.\n\n외로워요... 또... 평소처럼...\n\n전화...해주세요... 보스.....\n\n강자의 잔재는 각 보스에게서 1/10 확률로 드롭되며, _보스 파생 아이템_을 제작하는 재료로 쓰이거나 막대한 골드 및 죠죠 포인트로 교환할 수도 있습니다.\n\n또한, 그냥 사용하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.bossdiscc.name=강자의 잔재 - 평온의 기억
items.spells.bossdiscc.desc=던전의 보스가 남긴 기억 DISC.\n지금은 그 잔재만이 남아 기억만은 확실하게 당신의 양식이 되었다.\n\n나에게 이기고 지는 건 문제가 아니야... 나는 '살아남는다'... 평화롭게 '살아남고' 말 테다!\n\n강자의 잔재는 각 보스에게서 1/10 확률로 드롭되며, _보스 파생 아이템_을 제작하는 재료로 쓰이거나 막대한 골드 및 죠죠 포인트로 교환할 수도 있습니다.\n\n또한, 그냥 사용하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.bossdiscd.name=강자의 잔재 - 살인귀의 기억
items.spells.bossdiscd.desc=던전의 보스가 남긴 기억 DISC.\n지금은 그 잔재만이 남아 기억만은 확실하게 당신의 양식이 되었다.\n\n...누를 테다... 누를 테다. 지금이다! 누르겠다! 지금! '스위치'를... 누르겠다... 지금... 이다. '바이츠 더 더스트'는... 작동할 거야... 누를테다... '스위치'를... 누를테다... 지금이다... '스위치'를... 누를테다...\n\n강자의 잔재는 각 보스에게서 1/10 확률로 드롭되며, _보스 파생 아이템_을 제작하는 재료로 쓰이거나 막대한 골드 및 죠죠 포인트로 교환할 수도 있습니다.\n\n또한, 그냥 사용하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.bossdisce.name=강자의 잔재 - 충복의 기억
items.spells.bossdisce.desc=던전의 보스가 남긴 기억 DISC.\n지금은 그 잔재만이 남아 기억만은 확실하게 당신의 양식이 되었다.\n\nDIO님은... 날 신뢰해주시고 계신다.\n말할 수 있겠냐.\n\n강자의 잔재는 각 보스에게서 1/10 확률로 드롭되며, _보스 파생 아이템_을 제작하는 재료로 쓰이거나 막대한 골드 및 죠죠 포인트로 교환할 수도 있습니다.\n\n또한, 그냥 사용하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.bossdiscf.name=강자의 잔재 - 승천의 기억
items.spells.bossdiscf.desc=던전의 보스가 남긴 기억 DISC.\n지금은 그 잔재만이 남아 기억만은 확실하게 당신의 양식이 되었다.\n\n진정한 승리자란 [_천국_]을 본 자다...\n\n강자의 잔재는 각 보스에게서 1/10 확률로 드롭되며, _보스 파생 아이템_을 제작하는 재료로 쓰이거나 막대한 골드 및 죠죠 포인트로 교환할 수도 있습니다.\n\n또한, 그냥 사용하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.bossdiscg.name=강자의 잔재 - 레퀴엠의 기억
items.spells.bossdiscg.desc=던전의 보스가 남긴 기억 DISC.\n지금은 그 잔재만이 남아 기억만은 확실하게 당신의 양식이 되었다.\n\n살아남는 것은 이 세상의 진실 뿐이다.\n\n레퀴엠의 기억은 ???에게서 1/4 확률로 드롭되며, _보스 파생 아이템_을 제작하는 재료로 쓰이거나 막대한 골드 및 죠죠 포인트로 교환할 수도 있습니다.\n\n또한, 그냥 사용하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.bossdisch.name=강자의 잔재 - 천국의 기억
items.spells.bossdisch.desc=던전의 보스가 남긴 기억 DISC.\n지금은 그 잔재만이 남아 기억만은 확실하게 당신의 양식이 되었다.\n\n_드디어 '천국의 때'가 왔다...!_\n\n강자의 잔재는 각 보스에게서 1/10 확률로 드롭되며, _보스 파생 아이템_을 제작하는 재료로 쓰이거나 막대한 골드 및 죠죠 포인트로 교환할 수도 있습니다.\n\n또한, 그냥 사용하여 무작위 DISC의 효과를 발동할 수도 있습니다.

items.spells.beaconofreturning.name=자수정
items.spells.beaconofreturning.preventing=이 지역의 강력한 스탠드 에너지가 당신의 순간이동을 방해한다!
items.spells.beaconofreturning.creatures=근처의 적 스탠드 에너지가 당신의 순간이동을 방해한다.
items.spells.beaconofreturning.set=순간이동 좌표가 당신의 현재 위치에 설정되었다.
items.spells.beaconofreturning.wnd_body=설정하는 것은 이전에 자수정에 설정되었던 위치를 갱신할 것입니다.\n\n귀환은 이전에 당신이 지정한 마지막 위치로 되돌아갈 것이며 자수정 하나를 소모할 것입니다.
items.spells.beaconofreturning.wnd_set=위치 지정
items.spells.beaconofreturning.wnd_return=귀환
items.spells.beaconofreturning.desc_set=이 보석은 %d층의 어딘가에 설정되어 있습니다.
items.spells.beaconofreturning.desc=이 보석은 사용자에게 지정 위치로 되돌아갈 수 있는 능력을 부여합니다.\n\n이 보석은 오직 돌아올 때만 소비되며, 그것은 오직 가장 최근에 설정한 위치만을 기억할 것입니다.

items.spells.curseinfusion.name=스피넬
items.spells.curseinfusion.inv_title=저주를 걸 아이템을 선택하세요
items.spells.curseinfusion.desc=이 보석을 사용한 아이템은 즉시 저주받으며, 속성이나 상형문자가 있었다면 덮어씌워질 것입니다.\n\n무기, 브로치, 사격 DISC에 사용한 경우,\n그 아이템은 저주받음과 동시에 강화됩니다.\n\n이 보석으로 얻는 강화는 중첩되지 않으며, 저주를 해제하면 강화 효과 역시 사라질 것입니다.

items.spells.featherfall.name=오팔
items.spells.featherfall.light=당신은 깃털과도 같이 가벼워짐을 느낀다!
items.spells.featherfall.desc=이 보석을 사용하면 짧은 시간 동안 높은 곳에서 떨어져도 피해를 입지 않습니다.\n\n보석을 사용할 때마다 하나의 낭떠러지의 피해를 막을 수 있습니다.
items.spells.featherfall$featherbuff.name=안전한 착지
items.spells.featherfall$featherbuff.desc=당신은 오팔의 영향으로, 낭떠러지에 떨어져도 안전하게 착지할 수 있습니다! 이 효과는 추락 피해를 방지하거나, 약간의 시간이 지나면 종료됩니다.\n\n안전한 착지 효과는 %s턴 동안 지속됩니다.

items.spells.spell.ac_cast=시전
items.spells.spell.no_magic=스탠드 면역 도중 이것을 시전할 수 없다.

items.spells.magicalinfusion.name=토파즈
items.spells.magicalinfusion.inv_title=융합할 아이템을 선택하세요
items.spells.magicalinfusion.infuse=당신의 아이템은 강력한 힘과 융합되었다!
items.spells.magicalinfusion.desc=이 보석은 강화의 DISC와 동일한 효과가 깃들어 있지만, 더 안정된 형태를 띠고 있습니다.\n\n기본적으로 아이템을 강화할 뿐 아니라, 무기와 브로치에 깃든 속성이나 상형문자, 저주를 제거하지 않습니다.

items.spells.magicalporter.name=호박석
items.spells.magicalporter.inv_title=전송할 아이템 선택
items.spells.magicalporter.nowhere=아이템을 옮길 곳이 없습니다.
items.spells.magicalporter.desc=이 보석을 사용하면 선택한 아이템들을 다음 보스 층의 입구로 전송할 것입니다.

items.spells.phaseshift.name=사파이어
items.spells.phaseshift.tele_fail=공간이동이 실패했다.
items.spells.phaseshift.no_target=공간이동할 대상이 없다.
items.spells.phaseshift.desc=이 보석은 대상 캐릭터를 현재 층의 임의의 위치로 공간이동시키며,\n대상을 긴 시간 동안 기절시킵니다.\n\n강력한 적들은 이러한 기절 효과에 저항할 것입니다.\n\n이 보석은 대상 또는 사용자 자신에게 시전할 수 있습니다.

items.spells.reclaimtrap.name=검은 진주
items.spells.reclaimtrap.no_trap=그곳에는 함정이 없다.
items.spells.reclaimtrap.desc_trap=이 보석은 현재 _%s_과 융합했습니다.
items.spells.reclaimtrap.desc=이 보석을 발동 가능한 함정에 시전하면,\n그 함정의 힘이 보석에 스며들어 해당 함정의 효과를 원하는 곳에 시전이 가능합니다.\n\n그러나, 일부 함정은 어떤 곳에서는 작동하지 않을 수 있으며 보석은 한 번에 단 하나의 함정만 저장할 수 있습니다.

items.spells.recycle.name=루비
items.spells.recycle.inv_title=변환할 아이템을 선택하세요
items.spells.recycle.recycled=당신의 아이템은 %s(으)로 변환되었다.
items.spells.recycle.desc=이 보석은 기억 DISC, 물약, 씨앗, 명령 DISC, 혹은 씨앗을 바른 보우건 탄환을 같은 유형의 무작위 아이템으로 변환합니다.

items.spells.summonelemental.name=흑요석
items.spells.summonelemental.ac_imbue=융합한다
items.spells.summonelemental.summon_limit=한 번에 하나의 개체만 소환할 수 있다.
items.spells.summonelemental.imbue_prompt=융합할 아이템을 선택하세요
items.spells.summonelemental.desc=이 보석은 강력한 스탠드 에너지를 지니고 있으며, 아군이 된 적을 소환해 싸울 수 있게 합니다!\n\n한 번에 하나의 개체만 소환할 수 있지만,\n보석을 소모하지 않고 다시 사용해 소환된 개체를 당신에게 되돌아오도록 지시할 수 있습니다.
items.spells.summonelemental.desc_newborn=흑요석은 현재 아무 것도 융합되어 있지 않으며, _킬러 퀸_이 소환될 것입니다.\n\n당신은 감정된 화염의 물약, 서리의 물약, 충전의 DISC, 변환의 DISC 중 하나를 융합해 흑요석을 강화할 수 있으며, 이를 통해 다음 소환 시 융합한 재료에 따라서 완전한 힘을 가진 개체를 소환할 수 있습니다!
items.spells.summonelemental.desc_fire=흑요석은 현재 매우 뜨거운 상태로, 다음 소환 시 _선_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_frost=흑요석은 현재 매우 차가운 상태로, 다음 소환 시 _펫 숍_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_shock=흑요석은 현재 강력한 전기 에너지를 방출하고 있으며, 다음 소환 시 _레드 핫 칠리 페퍼[MAX]_가 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.
items.spells.summonelemental.desc_chaos=흑요석은 현재 레퀴엠의 에너지를 방출하고 있으며, 다음 소환 시 _실버 채리엇 레퀴엠_이 소환될 것입니다. 당신은 다른 아이템을 융합할 수 있지만, 현재 융합된 것은 사라지게 됩니다.

items.spells.targetedspell.prompt=대상을 선택하세요
items.spells.targetedspell.inv_title=융합할 아이템을 선택하세요

items.spells.telekineticgrab.name=자철석
items.spells.telekineticgrab.cant_grab=그 물건은 끌어올 수 없다.
items.spells.telekineticgrab.no_target=끌어올만한 것이 없다.
items.spells.telekineticgrab.desc=이 보석은 시전자가 해당 지점에 놓인 모든 아이템 혹은 적에게 박혀 있는 투척 무기를 끌어올 수 있게 해 줍니다!\n\n다른 대상이 소유하고 있는 물건이나 상자 같은 보관함은 끌어올 수 없습니다.

items.spells.wildenergy.name=에메랄드
items.spells.wildenergy.desc=이 보석을 사용하면 사격 DISC와 장비 DISC의 충전 속도가 10턴간 비약적으로 상승하지만 임의의 저주받은 사격 DISC 효과가 한번 발사될 것입니다.

items.spells.advancedevolution.name=DIO의 뼈
items.spells.advancedevolution.inv_title=무기를 선택하세요
items.spells.advancedevolution.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.advancedevolution.evolve=당신의 무기가 DIO의 뼈와 융합되었다!
items.spells.advancedevolution.desc=네가 어디에 있든...\n나는 네게 파워를 부여할 거다..\n\n이 뼈를 무기와 융합하면 _무작위 각성 무기_로 진화합니다.\n\n강화 수치와 부여된 속성은 유지됩니다.

items.spells.scrollofextract.name=광기의 피
items.spells.scrollofextract.ac_cast=사용한다
items.spells.scrollofextract.inv_title=대상 아이템을 선택하세요.
items.spells.scrollofextract.nothing=뭔가 바뀐 건 없어 보인다.
items.spells.scrollofextract.extract=불사신! 불로불사! 흐흐흐흐하하하하! 스탠드 파워!
