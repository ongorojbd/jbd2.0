items.artifacts.driedrose$ghosthero.dialogue_labs_3=평행 세계의 죠스타 일행들이 세뇌당하다니..
items.artifacts.driedrose$ghosthero.dialogue_labs_4=이.. 이럴수가.. 이런 능력을 가진 놈은 대체..?!
