items.artifacts.driedrose$ghosthero.introduce=덕분에 내 여정을 완수할 두 번째 기회를 얻었군. 가능하다면 너의 부름에 응해 같이 싸워줄 거야.\n\n이 DISC를 가지고 있는 한 나는 너의 목소리를 들을 수 있으니, 멀리서도 DISC를 이용하여 나에게 명령을 내릴 수 있다.\n\n부디 넌 나처럼 되지 않기를..

items.artifacts.driedrose$ghosthero.dialogue_sewers_1=5층 어딘가에 동전이 쌓여있는 숨겨진 방이 있다고 하더군..
