###features
levels.features.chasm.chasm=낭떠러지
levels.features.chasm.yes=네. 그렇게 하겠습니다.
levels.features.chasm.no=아니오. 생각을 바꾸었습니다.
levels.features.chasm.jump=정말로 낭떠러지 아래로 뛰어 내리겠습니까? 이렇게 높은 데서 떨어지면 많이 아플 껍니다.
levels.features.chasm.ondeath=당신은 추락사했다...
levels.features.chasm.rankings_desc=추락으로 인해 리타이어

###rooms
levels.rooms.special.magicalfireroom$eternalfire.desc=압둘이 남긴 불꽃의 흔적이 타오르고 있다. 매우 뜨거운 나머지 당신은 이 벽을 지나갈 수 없으며, 가까이 다가가는 모든 것들에 불을 붙이게 될 것이다.\n\n불이 자연스레 꺼질 기미는 보이지 않으며, 불을 끄기 위해 무언가를 사용해야 할 것이다.

levels.rooms.special.massgraveroom$bones.name=격투의 흔적
levels.rooms.special.massgraveroom$bones.desc=피와 고기덩어리가 바닥에 어지러이 놓여있다. 무슨 일이 있었던거지?

levels.rooms.special.sentryroom$sentry.name=원더 오브 U
levels.rooms.special.sentryroom$sentry.desc=재앙의 흐름 그 자체로 이루어진 흉악한 스탠드입니다. 원더 오브 U에게 접근하면 재앙 에너지를 당신에게 발사할 것입니다.\n\n원더 오브 U는 모든 효과에 면역이며 재앙 에너지는 절대로 피할 수 없지만, 발사를 시작하기까지 시간이 조금 필요합니다.\n\n"자네는 지금 나를 추적하려는 것인가?"

levels.rooms.special.toxicgasroom$toxicvent.name=폭주하는 그린 데이의 함정
levels.rooms.special.toxicgasroom$toxicvent.desc=그린 데이의 폭주로 인해 함정 자체는 비활성 상태임에도 불구하고 유독 곰팡이를 방 안으로 내뿜으며 멈출 기미가 보이지 않습니다. 이 방을 탐험하려면 유독 곰팡이 피해를 막을 수 있는 방법이 필요합니다.

levels.rooms.special.weakfloorroom$hiddenwell.name=표지판
levels.rooms.special.weakfloorroom$hiddenwell.desc=체력 손해를 감수하고 밑으로 떨어지면 무언가가 있을지도?

levels.rooms.standard.ritualsiteroom$ritualmarker.name=붉은 표식
levels.rooms.standard.ritualsiteroom$ritualmarker.desc=수수께끼의 붉은 표식이다. 네 귀퉁이에 각각 아름다운 손 하나를 놓을 수 있다.


###traps
levels.traps.alarmtrap.name=치프 트릭의 함정
levels.traps.alarmtrap.alarm=치프 트릭이 던전 전체에 당신의 위치를 알렸다!
levels.traps.alarmtrap.desc=치프 트릭의 함정을 밟으면 현재 층의 모든 것의 주의를 끌게 될 것입니다.

levels.traps.blazingtrap.name=크로스 파이어 허리케인 스페셜의 함정
levels.traps.blazingtrap.desc=이 함정을 밟으면 강력한 화염의 에너지로 넓은 구역을 불타게 만들 것입니다.

levels.traps.burningtrap.name=크로스 파이어 허리케인의 함정
levels.traps.burningtrap.desc=이 함정을 밟으면 주변을 불길로 휩쌀 것입니다.

levels.traps.chillingtrap.name=화이트 앨범 젠틀리 위프스의 함정
levels.traps.chillingtrap.desc=이 함정이 작동되면, 주변의 공기를 빠르게 냉각시킬 것입니다.

levels.traps.confusiontrap.name=점핑 잭 플래시의 함정
levels.traps.confusiontrap.desc=이 함정을 작동시키면 이 주변에 혼란을 일으키는 무중력 효과가 발동될 것입니다.

levels.traps.cursingtrap.name=스파이스 걸의 함정
levels.traps.cursingtrap.curse=당신의 장비가 기묘하게 변했다!
levels.traps.cursingtrap.desc=이 함정을 밟는 순간 주변의 아이템을 부드럽게 만들어 사용하기 힘들게 만들 것입니다.

levels.traps.disarmingtrap.name=비치 보이의 함정
levels.traps.disarmingtrap.disarm=당신의 무기가 현재 층의 어딘가로 날려보내졌다!
levels.traps.disarmingtrap.desc=이 함정을 작동시키면, 작동시킨 자의 무기를 어디론가 이동시킬 것입니다.

levels.traps.disintegrationtrap.name=더 핸드의 함정
levels.traps.disintegrationtrap.one=더 핸드가 당신의 %s을/를 소멸시켜버렸다!
levels.traps.disintegrationtrap.some=더 핸드가 당신의 %s 중 일부를 소멸시켜버렸다!
levels.traps.disintegrationtrap.ondeath=당신은 더 핸드의 암흑공간에 소멸되어 죽었다.
levels.traps.disintegrationtrap.desc=이 함정을 작동시키면, 암흑공간에 연결된 손으로 가장 가까운 목표를 내리쳐 엄청난 피해를 주며, 아이템을 파괴할 것입니다.\n\n이 함정은 항상 드러난 상태로 있습니다.

levels.traps.distortiontrap.name=D4C의 함정
levels.traps.distortiontrap.desc=이 함정을 작동시키면, 평행세계에 있는 무작위 스탠드들을 소환할 것입니다.

levels.traps.explosivetrap.name=리슨 투 마이 리듬의 함정
levels.traps.explosivetrap.desc=이 함정을 밟는 순간 주변에 폭발을 일으킬 것입니다.

levels.traps.flashingtrap.name=키스의 함정
levels.traps.flashingtrap.desc=이 함정을 밟으면 당신에게 불구와 실명을 동반한 엄청난 피해를 입힐 것입니다.\n\n이 함정은 몇 번을 작동해도 망가지지 않을 것입니다.

levels.traps.flocktrap.name=롤링 스톤즈의 함정
levels.traps.flocktrap.desc=이 함정을 밟으면 다수의 롤링 스톤즈가 주변에 소환될 것입니다.

levels.traps.frosttrap.name=본 디스 웨이의 함정
levels.traps.frosttrap.desc=이 함정을 밟으면 주변의 넓은 지역의 공기를 급속도로 냉각시킬 것입니다.

levels.traps.gatewaytrap.name=어웨이킹 III 리브스의 함정
levels.traps.gatewaytrap.desc=이 특별한 함정은 작동해도 망가지지 않으며 대상을 항상 같은 지점으로 이동시킬 것입니다.

levels.traps.geysertrap.name=아쿠아 네클리스의 함정
levels.traps.geysertrap.desc=이 함정이 작동하면 물이 뿜어져 나와 근처의 대상을 밀쳐내고, 불 속성 적에게 피해를 입히며, 불을 끄고, 바닥을 물로 뒤덮을 것입니다.

levels.traps.grimtrap.name=DIO의 함정
levels.traps.grimtrap.ondeath=체크메이트다!
levels.traps.grimtrap.desc=이 함정을 밟게 되면 체력이 전부 차있지 않은 이상 무조건 즉사할 것입니다.\n\n이 함정은 항상 드러난 상태로 있습니다.

levels.traps.grippingtrap.name=메탈리카의 함정
levels.traps.grippingtrap.desc=이 함정은 대상의 체내의 철분을 조작하여 피해를 입히고 이동 속도를 저하시킵니다.\n\n이 함정은 몇 번을 작동해도 망가지지 않을 것입니다.

levels.traps.guardiantrap.name=언더 월드의 함정
levels.traps.guardiantrap.alarm=언더 월드! 지면의 기록을 소환해라!
levels.traps.guardiantrap.desc=이 함정은 땅에서 지면의 기억을 소환하고 현재 층의 모든 적에게 당신의 위치를 알릴 것입니다.
levels.traps.guardiantrap$guardian.name=지면의 기록
levels.traps.guardiantrap$guardian.desc=이것은 _%s_을/를 들고있는 시체를 재현해 낸 모습으로 보입니다.

levels.traps.oozetrap.name=엠프리스의 함정
levels.traps.oozetrap.desc=타로 카드 No 3 '여제'를 암시하는 스탠드인 엠프리스의 함정이다.\n\n이 함정을 밟을시 물에 들어갈때까지 지속적인 피해를 입게될 것입니다.

levels.traps.pitfalltrap.name=스틱키 핑거즈의 함정
levels.traps.pitfalltrap.triggered_hero=스틱키 핑거즈! 열려라 지퍼!
levels.traps.pitfalltrap.triggered=스틱키 핑거즈! 열려라 지퍼!
levels.traps.pitfalltrap.no_pit=이곳에 스틱키 핑거즈의 함정을 사용하기엔 지반이 너무 단단하다.
levels.traps.pitfalltrap.desc=이 함정은 밟으면 아래층으로 떨어지는 지퍼를 만들어 버린다. 그러나 이 함정은 지반이 특히 단단한 곳에서는 작동하지 않을 것입니다.

levels.traps.poisondarttrap.name=킹 크림슨의 함정
levels.traps.poisondarttrap.desc=이 함정을 작동시키면 가장 가까운 대상에게 큰 피해를 가할 것입니다.\n\n이 함정은 항상 드러난 상태로 있습니다.

levels.traps.rockfalltrap.name=플래닛 웨이브스의 함정
levels.traps.rockfalltrap.ondeath=당신은 플래닛 웨이브스의 운석에 깔려 죽었다.
levels.traps.rockfalltrap.desc=이 함정을 작동시키면 운석이 방 전체에 떨어질 것입니다! 만약 이 함정이 특정 방 안에 있지 않았다면, 바위는 함정 주변의 일부 공간에만 떨어질 것입니다.\n\n이 함정은 항상 드러난 상태로 있습니다.

levels.traps.shockingtrap.name=바스테트 여신의 함정
levels.traps.shockingtrap.desc=이 함정을 작동시키면 주변 지역에 강한 자력을 발생시킬 것입니다.

levels.traps.stormtrap.name=크래프트 워크의 함정
levels.traps.stormtrap.desc=이 함정을 작동시키면 주변 넓은 지역을 잠시동안 고정시킬 것입니다.

levels.traps.summoningtrap.name=에니그마의 함정
levels.traps.summoningtrap.desc=이 함정을 작동시키면 이 구역에 출현하는 몇몇 몬스터를 이 자리에 소환할 것입니다.

levels.traps.teleportationtrap.name=JAIL HOUSE LOCK의 함정
levels.traps.teleportationtrap.desc=이 함정을 밟은 대상은 현재 층의 다른 위치로 무의식적으로 이동할 것입니다.

levels.traps.tengudarttrap.desc=이 함정이 발동하면 디아볼로가 아닌 가장 가까운 대상을 향해 피해를 가할 것입니다.\n\n이 함정은 특수한 방법 없이는 함정의 위치를 파악해낼 수 없습니다. 그러나 함정이 막 설치된 순간에는 잠깐이나마 그 위치를 볼 수 있습니다.

levels.traps.toxictrap.name=그린 디의 함정
levels.traps.toxictrap.desc=이 함정을 밟으면 근처에 유해한 곰팡이 구름을 방출할 것입니다.

levels.traps.trap.rankings_desc=%s 에 의해 리타이어

levels.traps.corrosiontrap.name=더 그레이트풀 데드의 함정
levels.traps.corrosiontrap.desc=이 함정을 밟으면 주변에 치명적인 노화 가스 구름을 방출할 것입니다.

levels.traps.warpingtrap.name=태너 색스의 함정
levels.traps.warpingtrap.desc=이 함정을 밟은 대상은 현재 층의 다른 위치로 이동하며 다녀왔던 길이 다시 보이지 않게 됩니다.

levels.traps.weakeningtrap.name=리틀 피트의 함정
levels.traps.weakeningtrap.desc=이 함정을 밟으면 몸 크기가 축소되어 80턴의 시간동안 공격력이 저하될 것입니다.

levels.traps.worndarttrap.name=더 록의 함정
levels.traps.worndarttrap.desc=이 함정을 작동시키면 가장 가까운 대상의 마음에 자물쇠를 채워 피해를 입힐 것입니다.

levels.traps.fancaketrap.name=림프 비즈킷의 함정
levels.traps.fancaketrap.alarm=어둠 속에서 되살아난 자 림프 비즈킷.. 나와 함께 가자.. 어둠과 기쁨을 나누.. 푸웁, 림프 비즈..
levels.traps.fancaketrap.desc=이 함정을 작동시키면 현재 층에 _투명한_ 좀비를 몇마리 생성합니다.

levels.traps.wiredtrap.name=와이어드의 함정
levels.traps.wiredtrap.return=끼이이─ 찰캉! 끼이이─ 찰캉!
levels.traps.wiredtrap.desc=이 함정을 작동시키면 와이어가 튀어나와 강제로 _26층_으로 이동하게 됩니다.

levels.traps.doobietrap.name=두비 와!의 함정
levels.traps.doobietrap.alarm=당신의 호흡이 추적되고 있다!
levels.traps.doobietrap.desc=이 함정을 작동시키면 이동할 때마다 호흡이 추적되어 데미지를 입게 됩니다.

levels.traps.creamtrap.name=낙서 함정
levels.traps.creamtrap.alarm=이 낙서를 보고 뒤를 돌아보는 순간 너희들은 죽는다.
levels.traps.creamtrap.desc=기묘한 낙서가 쓰여져 있습니다.\n\n이 낙서를 보고\n뒤를\n돌아보는 순간\n너희들은\n...

levels.traps.machinetrap.name=소프트 머신의 함정
levels.traps.machinetrap.desc=이 함정을 작동시키면 당신의 몸이 흐물흐물해져 10턴 동안 모든 강화 수치가 _0_이 됩니다.

###levels
levels.cavesbosslevel.wires_name=해제된 함정
levels.cavesbosslevel.wires_desc=시어 하트 어택이 이 함정 위를 지나가면 남아있는 에너지를 흡수할 것입니다.
levels.cavesbosslevel.energy_desc=땅바닥에 전기가 흐르고 있어 함부로 밟는 것은 위험합니다. 스파크들이 특정 방향으로 끌어당겨지는 것처럼 보입니다. 이걸로 강력한 스탠드의 근원지를 알 수 있지 않을까요?
levels.cavesbosslevel.gate_name=DIO의 저택 출입문
levels.cavesbosslevel.gate_desc=DIO의 저택을 막고있는 견고한 강철문입니다.
levels.cavesbosslevel.gate_desc_broken=DIO의 저택으로 가는길이 열렸습니다...
levels.cavesbosslevel.water_desc=주변에 전기가 흐르고 있어 물로 이동하는 것은 안전하지 않다...

levels.citybosslevel.throne_name=의자
levels.citybosslevel.throne_desc=엔야 할멈의 의자입니다.
levels.citybosslevel.summoning_name=환각 통로
levels.citybosslevel.summoning_desc=저택에 연결되있는 통로입니다.\n\n이 통로로 DIO의 부하들이 들이닥칠 것입니다! 통로는 하수인을 소환하기 전에 몇 턴 동안 충전을 해야 하며, 소환되는 하수인의 종류도 보여 질 것입니다.

levels.caveslevel.grass_name=환각 세계의 버섯
levels.caveslevel.high_grass_name=환각 세계의 버섯
levels.caveslevel.water_name=환각 세계의 물
levels.caveslevel.entrance_desc=기묘한 환각이다. 위층으로 갈수 있을까?
levels.caveslevel.exit_desc=아래층과 연결되어있는 기묘한 환각이다.
levels.caveslevel.high_grass_desc=거대한 풀이 시야를 가린다.
levels.caveslevel.wall_deco_desc=기묘한 스탠드 DISC가 벽에 박혀있다.
levels.caveslevel.bookshelf_desc=도대체 누가 여기에서 책 선반이 필요한거지?

levels.citylevel.water_name=DIO의 저택의 물
levels.citylevel.high_grass_name=저택의 이끼
levels.citylevel.entrance_desc=위층으로 올라가는 계단이다.
levels.citylevel.exit_desc=아래층으로 내려가는 계단이다.
levels.citylevel.deco_desc=몇몇 타일이 빠져 있다.
levels.citylevel.sp_desc=두꺼운 카펫이 바닥에 깔려 있다.
levels.citylevel.statue_desc=기묘한 기둥이다.
levels.citylevel.bookshelf_desc=DIO가 좋아하는 책들이 책장에 가지런히 꽂혀 있다.

levels.hallslevel.water_name=카이로 시내의 물
levels.hallslevel.grass_name=카이로 시내의 풀
levels.hallslevel.high_grass_name=카이로 시내의 풀
