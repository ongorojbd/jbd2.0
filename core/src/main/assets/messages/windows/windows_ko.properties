windows.wndgame.coin_desc=_클리어 포인트_는 게임 플레이로 획득할 수 있는 영구적인 재화입니다.\n\n해당 재화는 1층 엠포리오의 방에서\n_신규 던전 : 디오의 성_ 입장권을 구입할 때 사용됩니다.\n\n획득 기준 :\nDIO 처치 시, +_3_ 포인트\n엔리코 푸치(최종) 처치 시, +_4_ 포인트\n천국에 도달한 DIO 처치 시, +_6_ 포인트\n\n또한, 진엔딩을 달성하면 활성화된 시련 하나당 클리어 포인트 _2_점을 추가로 획득할 수 있습니다.
