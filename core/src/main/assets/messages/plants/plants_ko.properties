plants.blandfruitbush.name=수상한 덤불
plants.blandfruitbush.desc=이 기묘한 알은 그냥 먹을순 없지만, 다른 종류의 씨앗 하나와 같이 요리한다면 그 씨앗에 대응하는 포션의 효과를 발휘합니다.
plants.blandfruitbush$seed.name=에코즈의 알

plants.blindweed.name=실명풀
plants.blindweed.desc=실명풀을 건드리는 순간 대상에게 5~9턴의 불구와 실명을 부여하거나 연장합니다.\n\n이 씨앗으로 투명화 물약을 제조할수 있습니다.
plants.blindweed.warden_desc=강화 효과 : 실명풀를 밟은 _생명 창조의 스탠드사_는 눈이 머는 대신 잠시 투명 상태가 됩니다.
plants.blindweed$seed.name=실명풀의 씨앗

plants.mageroyal.name=정화풀
plants.mageroyal.refreshed=정화풀이 당신의 여러 디버프를 해제했다!
plants.mageroyal.desc=정화풀을 밟는 대상은 현재 가지고 있는 대부분의 부정적인 효과가 제거될 것입니다.\n\n이 씨앗으로 정화의 물약을 제조할수 있습니다.
plants.mageroyal.warden_desc=강화 효과 : 정화풀을 밟은 _생명 창조의 스탠드사_는 기존의 중화 효과에 더하여, 잠시 동안 모든 지역 효과에 면역이 됩니다.
plants.mageroyal$seed.name=정화풀의 씨앗

plants.earthroot.name=갑옷풀
plants.earthroot.desc=생물체가 갑옷풀을 건드리면, 그 뿌리는 생물체를 고정된 자연의 갑옷으로 감쌀 것입니다. 남은 갑옷 수치가 0이 되거나 심은 위치에서 한칸이라도 움직일 경우 즉시 해제됩니다.\n\n이 씨앗으로 마비 가스의 물약을 제조할수 있습니다.
plants.earthroot.warden_desc=강화 효과 : 갑옷풀을 밟은 _생명 창조의 스탠드사_는 이동해도 사라지지 않는 갑옷풀의 보호막 효과를 받습니다.
plants.earthroot$seed.name=갑옷풀의 씨앗
plants.earthroot$armor.name=갑옷풀의 보호막
plants.earthroot$armor.desc=갑옷풀의 능력으로 만들어진, 자연적인 갑옷입니다.\n\n갑옷풀의 보호막은 내구도가 다 하거나, 부서지기 전 까지 %d의 물리적인 피해를 흡수합니다.\n\n갑옷풀의 보호막 시전 도중 움직일 수 없으므로, 움직이려고 하면 갑옷풀의 보호막이 부서져 버립니다.\n\n갑옷풀의 보호막 내구도: %d.

plants.fadeleaf.name=너구리풀
plants.fadeleaf.desc=너구리풀을 건드리는 생물체는 현재 층의 무작위 위치로 공간이동됩니다.\n\n이 씨앗으로 투시 물약을 제조할수 있습니다.
plants.fadeleaf.warden_desc=너구리풀의 공간이동 효과는 _생명 창조의 스탠드사_에게 더욱 강력하게 작동합니다. 던전의 이전 층으로 되돌아갈 수 있습니다.
plants.fadeleaf$seed.name=너구리풀의 씨앗

plants.firebloom.name=화염풀
plants.firebloom.desc=무언가가 화염풀을 건드리게 되면 폭발하여 주변을 불꽃으로 뒤덮습니다.\n\n이 씨앗으로 화염 물약을 제조할수 있습니다.
plants.firebloom.warden_desc=강화 효과 :화염풀을 밟은 _생명 창조의 스탠드사_는 불이 붙는 대신 잠시 동안 화염과 동화합니다.
plants.firebloom$seed.name=화염풀의 씨앗

plants.icecap.name=빙결풀
plants.icecap.desc=빙결풀을 건드리면 주변에 차가운 포자를 흩뿌립니다. 포자의 냉동 효과는 물 위에 있을 때 더 강력해집니다.\n\n이 씨앗으로 서리 물약을 제조할수 있습니다.
plants.icecap.warden_desc=강화 효과 :빙결풀을 밟은 _생명 창조의 스탠드사_는 얼어붙는 대신 잠시 동안 냉기과 동화합니다.
plants.icecap$seed.name=빙결풀의 씨앗

plants.plant.warden_desc=이 식물은 생명 창조의 스탠드사가 밟아도 별다른 효과를 내지 않습니다.
plants.plant$seed.seed_of=%s의 씨앗
plants.plant$seed.ac_plant=심는다
plants.plant$seed.info=이 씨앗을 원하는 곳에다 던져 식물을 자라게 할 수 있습니다.\n\n%s
plants.plant$seed$placeholder.name=씨앗

plants.rotberry.name=스트레이 캣의 씨앗
plants.rotberry.desc=스트레이 캣에서 얻어낸 씨앗입니다.\n\n에코즈의 알과 융합도 가능해 보입니다.
plants.rotberry.warden_desc=강화 효과 : 보통 스트레이 캣의 씨앗은 밟았을 때 효과가 없지만, _생명 창조의 스탠드사_는 에너지를 끌어 내어 잠시 동안 힘이 증가할 것입니다!
plants.rotberry$seed.name=스트레이 캣의 씨앗

plants.sorrowmoss.name=맹독풀
plants.sorrowmoss.desc=맹독풀을 건드리는 생물체는 중독 피해를 지속해서 입게 됩니다.\n\n이 씨앗으로 유독 가스의 물약을 제조할수 있습니다.
plants.sorrowmoss.warden_desc=강화 효과 : 맹독풀을 밟은 _생명 창조의 스탠드사_는 중독되는 대신 잠시 동안 맹독과 동화합니다.
plants.sorrowmoss$seed.name=맹독풀의 씨앗

plants.starflower.name=백금풀
plants.starflower.desc=백금풀을 밟으면 30턴의 축복이 부여됩니다.\n\n이 씨앗으로 경험의 물약을 제조할수 있습니다.
plants.starflower.warden_desc=강화 효과 : 백금풀을 밟은 _생명 창조의 스탠드사_는 축복받음과 동시에 상당한 양의 사격 DISC 충전 효과를 얻습니다.
plants.starflower$seed.name=백금풀의 씨앗

plants.stormvine.name=혼란풀
plants.stormvine.desc=혼란풀을 건드리는 대상은 10턴의 혼란이 걸리게 됩니다.\n\n이 씨앗으로 부유의 물약을 제조할수 있습니다.
plants.stormvine.warden_desc=강화 효과 : 혼란풀을 밟은 _생명 창조의 스탠드사_는 잠깐 부유 상태가 됩니다.
plants.stormvine$seed.name=혼란풀의 씨앗

plants.sungrass.name=회복풀
plants.sungrass.desc=회복풀을 밟으면 최대 체력과 같은 수치의 회복을 부여합니다. 심은 위치에서 한칸이라도 이동한다면 즉시 해제되며 회복풀 위에서 시계 버튼을 길게 눌러 잠을 잔다면 체력이 완전히 회복됩니다.\n\n이 씨앗으로 회복의 물약을 제조할수 있습니다.
plants.sungrass.warden_desc=강화 효과 : 회복풀을 밟은 _생명 창조의 스탠드사_는 이동해도 치유 효과가 유지됩니다.
plants.sungrass$seed.name=회복풀의 씨앗
plants.sungrass$health.name=회복풀의 치유력
plants.sungrass$health.desc=회복풀은 굉장한 치료 효과를 담고 있지만, 치유 물약에 비해 회복 속도는 훨씬 느립니다. 회복풀 위에서 시계버튼을 길게 눌러 잠을 잔다면 체력이 완전히 회복될 것입니다. \n\n식물에서 떨어지면 효과가 중단됩니다.\n\n앞으로 %d의 체력을 더 회복할 수 있습니다.

plants.swiftthistle.name=시간풀
plants.swiftthistle.desc=시간풀을 밟은 대상은 5턴동안 주변의 시간이 정지됩니다. 행동을 해도 시간이 흐르지 않지만 공격이나 DISC를 사용시 남은 시간에 상관없이 효과가 즉시 사라집니다.\n\n이 씨앗으로 신속의 물약을 제조할수 있습니다.
plants.swiftthistle.warden_desc=강화 효과 : 시간풀을 밟은 _생명 창조의 스탠드사_는 기존의 시간 정지 효과에 더하여 짧은 시간 신속 효과를 부여합니다.
plants.swiftthistle$seed.name=시간풀의 씨앗
plants.swiftthistle$timebubble.name=시간 정지
plants.swiftthistle$timebubble.desc=주위의 모든 공간과 생물체의 시간이 정지했습니다. 공격하거나 DISC를 사용하면 시간 정지가 바로 종료될 것입니다.\n\n남은 턴: %s.
